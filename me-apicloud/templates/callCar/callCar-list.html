<!--Add MR-->
<div class="navbar navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center">
        机务叫车
    </div>
    <div class="btn-group btn-group-left">
        <div class="btn" ng-click="go('back')">
            <i class="icon-maoc icon-back"></i>
        </div>
    </div>
    <div class="btn-group btn-group-right">
        <!--<div class="btn" ng-click="go('svDetail','slideLeft',{state:1})">-->
        <div class="btn" ng-click="go('addCallCar','')">
            新增
        </div>
    </div>
</div>
<div class="scrollable-content" im-pull-to-refresh refresh-function="initList()">
    <!--下拉刷新时显示 -->
    <div  ng-show="pullToRefreshActive" ng-class="{'refresh-hide': !pullToRefreshActive}" class="refresh text-center">
        <i class="fa fa-refresh fa-spin fa-fw"></i><translate>loading</translate>...
    </div>
    <div class="no-sv" ng-if="svList.length == 0">
        <div>
            <img src="dist/images/special-vehicle/no-sv.png">
        </div>
    </div>

    <div class="sv-list-wrapper">
        <ul>
            <li ng-repeat="item in svList" ng-click="go('callCarDet','',{taskId:item.taskmMainId,airportCode:item.airportCode})">
                <div class="top-line" >
                    <div style="font-weight: 700">
                        <span class="type-tit">任务类型：</span>
                        <!--<span class="time-length">{{item.lengthDate | date:'HH:mm:ss'}}</span>-->
                        <span class="type-name">{{item.taskmTypeName}}</span>
                    </div>
                    <div ng-switch="item.status" class="status clearfix">
                        <span class="car-blue" ng-switch-when = "0">待接单</span>
                        <span class="car-blue" ng-switch-when = "1">待接单</span>
                        <span class="car-blue" ng-if="item.taskmTypeName.indexOf('撤离任务') == -1 " ng-switch-when = "2">已派车</span>
                        <span class="car-blue" ng-if="item.taskmTypeName.indexOf('撤离任务') != -1 " ng-switch-when = "2">已派人</span>
                        <span class="car-grey" ng-switch-when = "3">已完成</span>
                        <span class="car-grey" ng-switch-when = "4">已取消</span>
                        <span class="car-grey" ng-switch-when = "5">已取消</span>
                    </div>
                </div>
                <div class="bottom-line" style="vertical-align: top;">
                    <span ng-if="item.startLocation" style="vertical-align: top;">
                        起始位置：<span style="vertical-align: top;display: inline-block;max-width: 70px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;word-break: break-all;">{{item.startLocation}}</span>
                    </span>
                    <img ng-if="item.startLocation && item.endLocation" src="dist/images/special-vehicle/callSpot.png" alt="">
                    <span ng-if="item.endLocation" style="vertical-align: top;">
                        目的位置：<span style="vertical-align: top;display: inline-block;max-width: 70px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;word-break: break-all;">{{item.endLocation}}</span>
                    </span>
<!--                    <span ng-if="item.taskmTypeName == '摆渡车任务' && item.status == '2' " style="vertical-align: top;float: right;">-->
<!--                        预计到达时间：<span style="vertical-align: top;display: inline-block;max-width: 70px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;word-break: break-all;">{{item.driverEta | date:'yyyy-MM-dd HH:mm'}}</span>-->
<!--                    </span>-->
                </div>
                <div class="bottom-line" style="vertical-align: top;">
                    <span ng-if="item.taskmTypeName == '摆渡车任务' && item.status == '2' " style="vertical-align: top;">
                        预计到达时间：<span style="vertical-align: top;display: inline-block;max-width: 140px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;word-break: break-all;">{{item.driverEta | date:'yyyy-MM-dd HH:mm'}}</span>
                    </span>
                </div>
            </li>
        </ul>
    </div>
</div>
