<div class="navbar navbar-app navbar-absolute-top fixbar">
    <div class="navbar-brand navbar-brand-center" ng-if="navIdx!=5">
        {{ac}}
    </div>
    <div class="navbar-brand navbar-brand-center search-entry" style="width: 70%;text-align: center;background-color: #fff;height:1.6rem;margin-left: 2.5rem" ng-if="navIdx==5">
        <input type="text" ng-model="$parent.inputPn" class="form-control search-textbox framecolor" placeholder="请输入线号"  style="width: 100%;border: none;text-align: center;"  />
    </div>
    <div class="btn-group btn-group-right" ng-if="navIdx==5">
        <div style="padding-top: .8rem" class="btn" ng-click="filterChange()">
            搜索
        </div>
    </div>
    <div class="btn-group btn-group-left" style="width: 10%">
        <div class="btn" ng-click="goBack()">
            <i class="icon-maoc icon-back"></i>
        </div>
    </div>
</div>
<div class="fixed-his fault">
    <div class="main-tab" style="margin-top: 0">
        <div class="damage" ng-class="{active:navIdx==1}" ng-click="changeMainNav(1)">凹坑列表</div>
        <div class="damage" ng-class="{active:navIdx==2}" ng-click="changeMainNav(2)">凹坑图</div>
        <div class="damage" ng-class="{active:navIdx==3}" ng-click="changeMainNav(3)">修理列表</div>
        <div class="damage" ng-class="{active:navIdx==4}" ng-click="changeMainNav(4)">修理图</div>
        <div class="damage" ng-class="{active:navIdx==5}" ng-click="changeMainNav(5)">EWIS</div>
    </div>
    <div class="scrollable" style="position: absolute;top:4.7rem">
        <div  class="scrollable-content" ng-if = "navIdx==1 || navIdx==3">
            <div class="material-content-wrap">
                <div class="list-group material-content" style="margin-left: 0;padding-right: 0">
                    <div class="backup-airport no-data" ng-hide=" !dataList || loading2 || dataList.length || netWorkErr">暂无数据</div>
                    <div class="list-group-item materialitem" style="padding-right: 0;border-bottom: 0.5px solid #d1d1d1;padding-left: 0.5rem" ng-repeat="item in dataList"  ng-click="goDetail(item.businessId,item.businessNo)">
                        <span style="font-weight: 600;margin-right: 0.2rem">{{item.serial}}</span>
                        <span ng-style="{'color':item.businessNo.indexOf('EE') != -1 ? '#333' : '#1a87ff'}">{{item.businessNo}}</span>
                        <div class="next-fault-info icon-maoc icon-next-flight "></div>
                    </div>

                </div>
            </div>
            <div class="text-center" ng-if="noMoreData && dataList.length" translate="loadingDone"></div>
        </div>
        <div class="scrollable-content" ng-if = "navIdx==2 || navIdx==4">
            <div class="material-content-wrap">
                <div class="mess-pdf">
                    <!--<iframe ng-src="{{myLink}}" frameborder="0" height="100%" width="100%" style="text-align: center;width: 100%"></iframe>-->
                    <div class="wrapper">
<!--                        <ng-pdf template-url="viewer.html" scale="page-fit"></ng-pdf>-->
                        <span ng-click="initPdf()">点击查看PDF</span>
                    </div>
                </div>
            </div>
        </div>

        <div style="-webkit-overflow-scrolling:auto;" class="scrollable-content" ui-scroll-bottom="getNextPage()" ng-if = "navIdx== 5">
            <div class="material-content-wrap">
                <div class="list-group material-content">
                    <div class="backup-airport no-data" ng-hide=" !ewisList || loading2 || ewisList.length || netWorkErr">暂无任务</div>
                    <div class="list-group-item materialitem" style="padding-right: 0;border-bottom: 0.5px solid #d1d1d1;padding-left: 0.5rem" ng-repeat="item in ewisList" >
                        <div class="material-content-top materialname">
                            <div class="">线号：  <span class="acModel">{{item.lineEquipmentNum}}</span></div>

                            <div class=""  ng-switch="item.treatmentMethod">
                                修理方式：
                                <span ng-switch-when="1">接线处理</span>
                                <span ng-switch-when="2">更换</span>
                                <span ng-switch-when="3">其他标准处理</span>
                            </div>

<!--                            <div class="pull-right">-->
<!--                                <span class="sec">{{item.status}}</span>-->
<!--                            </div>-->

                        </div>

                    </div>

                </div>
            </div>
            <div class="text-center" ng-if="noMoreData && ewisList.length" translate="loadingDone"></div>
        </div>
    </div>
</div>
