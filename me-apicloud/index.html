<!DOCTYPE html>
<html>
<head>
    <!--<script src="urlParamParse.js"></script>-->
    <meta name="format-detection" content="telephone=no" />
    <script>

        apiready = function() {
            var pageParam = api.pageParam.base || api.pageParam;
            setLocation(pageParam);
            console.log('ddd' + pageParam.additionalParam);
        };

        function setLocation(urlParam){

            var path = urlParam.additionalParam||'';
            if ((urlParam.additionalParam === 'flightStatus') || (urlParam.additionalParam === 'mytask') ||
                (urlParam.additionalParam === 'myPub') ||
                (urlParam.additionalParam === 'clockInFeedbackList') ||
                (urlParam.additionalParam === 'searchDamageByHand') || (urlParam.additionalParam === 'messageList')
                || (urlParam.additionalParam.indexOf('messageDetail') !== -1)
                || (urlParam.additionalParam.indexOf('restMakeUp') !== -1)
                || (urlParam.additionalParam.indexOf('flightStatus/flightDetail') !== -1)||(urlParam.additionalParam.indexOf('searchDamageByHand/damageDetail') !== -1)
            ) {
                window.location = "./maoc.html#!/" + path
                    + "?&access_token="
                    + urlParam['access_token']
                    + '&appType='
                    + urlParam.appType
                    + '&usercode='
                    + urlParam.usercode
                    + '&nightmode='
                    + urlParam.nightmode;
            }
            else if (urlParam.additionalParam.indexOf('fileMessPdf') !== -1 || urlParam.additionalParam.indexOf('fileMessPdfIpad') !== -1) {
                window.location = "./maoc.html#!/" + path
                    + "?&access_token="
                    + urlParam['access_token']
                    + '&appType='
                    + urlParam.appType
                    + '&usercode='
                    + urlParam.usercode
                    + '&nightmode='
                    + urlParam.nightmode;
                $api.setStorage('apicloudParam', api.pageParam.pageParam);
            }
            else {
                window.location = "./maoc.html#/" + path
                    + "?&access_token="
                    + urlParam['access_token']
                    + '&appType='
                    + urlParam.appType
                    + '&usercode='
                    + urlParam.usercode
                    + '&nightmode='
                    + urlParam.nightmode;
            }
        }

    </script>
    <script src="../script/api.js"></script>
</head>

</body>
</html>
