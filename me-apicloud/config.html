<html>
<head>
    <meta name="format-detection" content="telephone=no" />
    <script src="config.js"></script>
    <script>
        var oauthServer = oauthServer[mode];
        var clientId = clientId[mode];
        var responseType = responseType[mode];
        var callbackUri = callbackUri[mode]
        var redirectUrl = oauthServer
                + "/oauth/authorize?"
                + "client_id=" + clientId
                + "&response_type=" + responseType
                + "&redirect_uri=" + encodeURIComponent(callbackUri);
        window.location.href = redirectUrl;
    </script>
</head>
