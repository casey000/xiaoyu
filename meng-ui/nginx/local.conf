
#user  nobody;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  900;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    #gzip  on;
    server {
        listen       80;
        server_name  localhost;
        charset utf-8;
        client_max_body_size  500m;

        ssi on;
        ssi_silent_errors on;
        ssi_types text/shtml;

        set $tdms_server "http://10.88.5.218:8080";
        set $tdms_static "D:\\workspace-amro\\meng-ui\\static";
        #set $tdms_server "http://10.88.26.189:8086";
        #set $tdms_static "D:\\workspace-amro\\meng-ui\\src";

        #代理WebSocket
        location = /websocket {
            proxy_pass $tdms_server;
            proxy_set_header Host $host:$server_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        #代理所有Ajax请求
        location ~* /[^.]+$ {
            proxy_pass $tdms_server;
        }

        #代理所有JSON请求
        location ~* \.json$ {
            proxy_pass $tdms_server;
        }

        #前端环境配置
        location = /config/env.json {
            root $tdms_static;
        }

        #默认请求
        location / {
            root  $tdms_static;
            index  views/home.shtml;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}