<!doctype html>
<html>
<head>
    <meta charset="gbk">
    <title>ueditor图片对话框</title>
    <script type="text/javascript" src="../internal.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery-1.12.0.min.js"></script>

    <!-- webuploader -->
    <script src="../../third-party/webuploader/webuploader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">

    <!-- image dialog -->
    <link rel="stylesheet" href="image.css" type="text/css"/>
    <script type="text/javascript" src="/js/constants.js"></script>
    <script type="text/javascript" src="/js/plugins/easyui/jquery.easyui.custom.min.js"></script>
    <script type="text/javascript" src="/js/plugins/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/plugins/cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/base64.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/plugins/layer/layer.js?style=default"></script>
    <script src="/js/plugins/i18next/i18next.min.js"></script>
    <script type="text/javascript" src="/js/combobox_utils.js"></script>
    <script type="text/javascript" src="/js/plugins/laytpl/laytpl.js"></script>
    <script type="text/javascript" src="/js/common_sc.js"></script>
    <script src="/js/pdf.worker.js" type="text/javascript"></script>
</head>
<body>

<div class="wrapper">
    <div id="tabhead" class="tabhead">
        <span class="tab focus" data-content-id="upload"><var id="lang_tab_upload"></var></span>
    </div>
    <div id="tabbody" class="tabbody">

        <!-- 上传图片 -->
        <div id="upload" class="panel focus">
            <div id="queueList" class="queueList">
                <div class="statusBar element-invisible">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div>
                    <div class="info"></div>
                    <div class="btns">
                        <div id="filePickerBtn"></div>
                        <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                    </div>
                </div>
                <div id="dndArea" class="placeholder">
                    <div class="filePickerContainer">
                        <div id="filePickerReady">
                            <div class="webuploader-pick" onclick="uploadFileAffiche()"><var
                                    id="lang_tab_upload_img"></var></div>
                            <!--<div id="rt_rt_1c52pqq6sil41laj2r61lmr19hu1" style="position: absolute; top: 0px; left: 219px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div>-->
                        </div>
                    </div>
                </div>
                <ul class="filelist element-invisible">
                    <li id="filePickerBlock" class="filePickerBlock"></li>
                </ul>
            </div>
        </div>

        <!-- 在线图片 -->
        <div id="online" class="panel">
            <div id="imageList"><var id="lang_imgLoading"></var></div>
        </div>

    </div>
</div>
<!--<script type="text/javascript" src="image.js"></script>-->

</body>
<script type="text/javascript">
    function uploadFileAffiche() {
        var timestamp = Date.parse(new Date()).toString();
        var pkid = timestamp.substr(timestamp.toString().length.length - 6, 6);
//        _common_uploadFile(pkid);
        _common_uploadFile({
            identity: 'dg',
            param: {
                cat: "wsAfficheImages",
                sourceId: pkid,
                successCellBack: "",
                fialCellBack: ""
            }
        });
    }

    function _common_uploadFile(edopt) {
//        window.location.href = "/views/impoertExcelData/attachment_add_affiche.shtml?cat=wsAfficheImages&sourceId="+pkid;
        ShowWindowIframe({
            width: 575,
            height: 200,
            title: "上传",
            param: $.extend({}, edopt.param),
            url: "/views/impoertExcelData/attachment_add_affiche.shtml"
        });
    }

    function ImageUrl(url) {
        console.log(url);
        window.parent.ImageUrl(url);
        window.close();
    }

</script>
</html>
