<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>上传附件</title>
</head>
<body>
<script src="/js/plugins/ajaxfileupload/ajaxfileupload.js" type="text/javascript"></script>
<script src="/js/datagrid_utils.js" type="text/javascript"></script>
<script type="text/javascript" src="../internal.js"></script>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <table class="table table-bordered table-info">
                <form id="actionForm" method="post">
                    <tr>
                        <th class="th" style="width:80px;" align="right"><span
                                data-i18n="page:PAGE.Y_MM_SALE_OFFER_LIST.UPLOAD_FILE">上传文件：</span></th>
                        <td class="tdr">
                            <input class="textbox easyui-validatebox" type="file" id="fileToUpload" size="300"
                                   name="file" accept="image/*" data-options="required:true"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center">
                            <div id="sc"><input class="btn btn-primary" type="button" id="buttonSubmit"
                                                value="上&nbsp;&nbsp;传 Upload"/></div>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
    <div id="textboxDiv"></div>
</div>
</body>
<script type="text/javascript">
    var timestamp = Date.parse(new Date()).toString();
    var sourceId = timestamp.substr(timestamp.toString().length.length - 6, 6);

    var anchorInput = $G('fileToUpload'),
        node = editor.selection.getRange().getClosedNode();
    if (node && node.tagName == 'IMG' && (node = node.getAttribute('anchorname'))) {
        anchorInput.value = node;
    }
    $(function () {
        $("#buttonSubmit").click(function () {
            var fileToUpload = $.trim($('#fileToUpload').val());
            if (fileToUpload == "") {
                MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.WJBWKJ'), type: 'error'});
                return;
            }
            $.ajaxFileUpload({
                url: Constant.API_URL + 'ATTACHMENT_UPLOAD',
                secureuri: false,
                fileElementId: 'fileToUpload', //file控件id
                dataType: 'json',
                data: {
                    "fileCategory": 'affiche',
                    "sourceId": sourceId
                },
                success: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        if (jdata.data.key.indexOf(':') != -1) {
                            editor.execCommand('searchreplace', jdata.data.url);
                        } else {
                            let index = jdata.data.url.lastIndexOf(":");
                            editor.execCommand('searchreplace', jdata.data.url.substring(index + 1, jdata.data.url.length));
                        }
                        dialog.close();
                        $focus(anchorInput);
                    } else {
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.UPLOAD_FALIED') + jdata.msg, type: 'error'});
                    }
                }

            })
        })
    });
</script>
</html>
