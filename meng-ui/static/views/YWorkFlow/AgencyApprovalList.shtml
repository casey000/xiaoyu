<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>代理审批</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th style="width: 100px;">流程办理人：</th>
                    <td style="width:80px">
                        <input class="easyui-combobox" id="userId" name="userId" style="width: 100px;"/>
                    </td>
                    <th style="width: 100px;">流程代理人：</th>
                    <td style="width:80px">
                        <input class="easyui-combobox" id="agentId" name="agentId" style="width: 100px;"/>
                    </td>
                    <th style="width: 80px;" align="right">开始日期：</th>
                    <td style="width:110px">
                        <input class="easyui-datebox" id="fromDate" name="fromDate" style="width:100px;"/>
                    </td>
                    <th style="width: 80px;" align="right">结束日期：</th>
                    <td style="width:110px">
                        <input class="easyui-datebox" id="toDate" name="toDate" style="width: 100px;"/>
                    </td>
                    <td colspan="2">
                        &nbsp;&nbsp;
                        <a class="searchBtn" onclick="onSearch_()" data-i18n="common:COMMON_OPERATION.QUERY">查询</a>&nbsp;&nbsp;
                        <a class="clearBtn" onclick="onClear_()" data-i18n="common:COMMON_OPERATION.RESET">重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var selectRow;

    function i18nCallBack() {
        param = getParentParam_();
        $("#userId").MyComboGrid({
            idField: 'ACCOUNT_ID',  //实际选择值
            textField: 'USER_NAME', //文本显示值
            panelHeight: '220px',
            width: 100,
            params: {roleId: param.roleId, FunctionCode: 'FLOW_WORK_ACCOUNT'},
            columns: [[
                {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                {field: 'USER_NAME', title: '审核人', width: 50}
            ]],
            onHidePanel: function () {
                var t = $(this).combogrid('getValue');
                if (selectRow == null || t != selectRow.ACCOUNT_ID) {//没有选择或者选项不相等时清除内容
                    //alert('请选择，不要直接输入！');
                    $(this).combogrid({value: ''});
                }
            },
            onSelect: function (index, row) {
                selectRow = row;
            }
        });

        $("#agentId").MyComboGrid({
            idField: 'ACCOUNT_ID',  //实际选择值
            textField: 'USER_NAME', //文本显示值
            panelHeight: '220px',
            width: 100,
            params: {roleId: param.roleId, FunctionCode: 'FLOW_WORK_ACCOUNT'},
            columns: [[
                {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                {field: 'USER_NAME', title: '审核人', width: 50}
            ]],
            onHidePanel: function () {
                var t = $(this).combogrid('getValue');
                if (selectRow == null || t != selectRow.ACCOUNT_ID) {//没有选择或者选项不相等时清除内容
                    //alert('请选择，不要直接输入！');
                    $(this).combogrid({value: ''});
                }
            },
            onSelect: function (index, row) {
                selectRow = row;
            }
        });
        InitDataGrid();
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            columns: {
                param: {FunctionCode: 'AGEN_APPRO_LIST'},
                alter: {
                    FROM_DATE: {
                        type: 'date'
                    },
                    TO_DATE: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-delete", i18nText: "common:COMMON_OPERATION.DEL", auth: "AGEN_APPRO_DEL",
                    onclick: function () {
                        var rowData = $('#dg').datagrid('getSelected');
                        var index = getDG("dg").datagrid('getRowIndex', rowData);
                        if (!rowData.PKID) {
                            $('#dg').datagrid('deleteRow', index);
                            return;
                        }
                        $.messager.confirm('', '是否确认删除该记录？', function (r) {
                            if (r) {
                                InitFuncCodeRequest_({
                                    data: {pkid: rowData.PKID, FunctionCode: "APPRO_RECORD_DELETE"},
                                    successCallBack: function (jdata) {
                                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                            reload_();
                                            MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                        } else {
                                            MsgAlert({content: jdata.msg, type: 'error'});
                                        }
                                    }
                                })
                            }
                        });
                    }
                }
            ],

            toolbar: [
                {
                    key: "COMMON_ADD", text: $.i18n.t('common:COMMON_OPERATION.ADD'), auth: "AGEN_APPRO_ADD",
                    handler: function () {
                        var title_ = $.i18n.t('增加');
                        ShowWindowIframe({
                            width: "700",
                            height: "400",
                            title: title_,
                            param: {operation: 'add'},
                            url: '/views/YWorkFlow/AgencyApprovalAdd.shtml'
                        });
                    }
                }, '-',
                {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: 'dg'});
                    }
                }
            ]
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }
</script>
</body>
</html>
