<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">补充手册前言编写</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:65px;" align="right">机型：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-combobox" id="fleet" name="fleet" style="width:100px;"/>
                    </td>

                    <th class="th" style="width:100px;" align="right">资料类型：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-combobox" id="dataType" name="dataType"  data-options="validType:['maxLength[20]'] " style="width:100px;"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">状态：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-combobox" id="status" name="status"  data-options="" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">标题：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-textbox" id="dataTitle" name="dataTitle" style="width:100px;"/>
                    </td>

                    <td colspan="2">
                        &nbsp;
                        <a class="searchBtn" type="button" onclick="searchData()" data-options="iconCls:'icon-search'">
                            <span data-i18n="common:COMMON_OPERATION.QUERY" >查询</span>
                        </a>
                        &nbsp;&nbsp;
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span>
                        </a>
                    </td>

                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;
    var selectRow=null;
    var companyCode;
    var accountId;
    function i18nCallBack() {
        param = getParentParam_();
        accountId = getLoginInfo().accountId;
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "DA_FLEET,YESORNO,INTRODUCTION_STATUS,DM_DATA_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["INTRODUCTION_STATUS"]);
                    PAGE_DATA['yesorno'] = DomainCodeToMap_(jdata.data["YESORNO"]);
                    //机队
                    $('#fleet').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#dataType').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DM_DATA_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#status').combobox({
                        panelHeight: '110px',
                        data: jdata.data.INTRODUCTION_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                            }
                        }
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });



    }

    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        queryParams["companyCode"] = companyCode;
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: queryParams,
            pagination: true,
            path: "/online-manual/tdSupplementIntroduction/listByPage",
            columns: {
                param: {FunctionCode: 'TD_SUPPLEMENT_INTRODUCTION_LIST'},
                alter: {
                    // CREATE_DATE: {
                    //     type: 'datetime'
                    // },
                    MODIFY_DATE: {
                        type: 'date'
                    },
                    REVIEWED_DATE: {
                        type: 'date'
                    },
                    PUBLIC_DATE: {
                        type: 'date'
                    },
                    STATUS:{
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    IS_ACTIVE:{
                        formatter: function (value) {
                            return PAGE_DATA['yesorno'][value];
                        }
                    }
                }
            },
            onLoadSuccess: function (row) {
                formatterUpperDataGrid(row,"dg");
            },
            validAuth: function (row, items) {
                if(row.STATUS!="DFB"){
                    items['发布'].enable = false;
                }
                if(row.STATUS!="YFB"){
                    items['改版'].enable = false;
                }
                if(row.STATUS!="BXZ"){
                    items['提交'].enable = false;
                    items['编辑'].enable = false;
                    items['删除'].enable = false;
                }
                if (row.STATUS == "BXZ") {
                    items['办理轨迹'].enable = false;
                    items['流程图'].enable = false;
                }
                if (row.STATUS == "SHZ") {
                    items['流程退回'].enable = true;
                } else {
                    items['流程退回'].enable = false;
                }
                return items;
            },
            contextMenus: [
                {
                    id: "m-submit", i18nText: "提交", auth: "",
                    onclick: function () {

                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!rowData.PDF_URL) {
                            MsgAlert({content: "请先上传附件！", type: 'error'});
                            return;
                        }
                        if (!confirm("确认提交该记录？")) {
                            return;
                        }
                        datas = $.extend({}, {}, {FunctionCode: 'TD_SUPPLEMENT_INTRODUCTION_STATUS', pkid: rowData.PKID});
                        var flowKey = "tdSupplementIntroductionFlow";
                        InitFuncCodeRequest_({
                            data: datas, successCallBack: function (jdata) {
                                if (jdata.data != null) {
                                    common_add_edit_({
                                        identity: '', isEdit: '', width: 520, height: 300, title: $.i18n.t('选择审批人'),
                                        param: {
                                            roleId: '',
                                            otherParam: rowData.PKID,
                                            FunctionCode_: 'TD_SUPPLEMENT_INTRODUCTION_SUMBIT',
                                            successCallback: reload_,
                                            flowKey: flowKey
                                        },
                                        url: "/views/flow/work_flow_account_select.shtml"
                                    });
                                } else {
                                    MsgAlert({content: "该数据已被提交过了。", type: 'error'});
                                }
                            }
                        });
                    }
                }
                ,
                {
                    id: "m-edit",
                    i18nText: "编辑",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openDetai('edit', rowData.PKID);
                    }
                },
                {
                    id: "m-flowReturn",
                    i18nText: "流程退回", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        var crearter = rowData.CREATE_BY;
                        if (accountId != crearter) {
                            MsgAlert({content: "您不是此条记录的当前操作人，不允许操作！", type: 'error'});
                            return;
                        }
                        wfDoReturn(rowData.PKID, "TD_SUPPLEMENT_INTRODUCTION", "#dg");

                    }
                }
                ,
                {
                    id: "m-flowTjt",
                    i18nText: "办理轨迹", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});

                        }
                        ShowWindowIframe({
                            width: 1100,
                            height: 400,
                            title: $.i18n.t('审批轨迹'),
                            param: {objNo: rowData.PKID, objKey: "TD_SUPPLEMENT_INTRODUCTION"},
                            url: '/views/flow/work_flow_history_task_list.shtml'
                        });

                    }
                }
                , {
                    id: "m-flowChart",
                    i18nText: "流程图", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }

                        var userInfo = getLoginInfo();

                        if (rowData.STATUS == "SHZ" || rowData.STATUS == "TURNBACK") {
                            //获取当前在流程中的流程图，需要使用 pkid进行关联
                            InitFuncCodeRequest_({
                                data: {
                                    FunctionCode: 'TD_FLOW_PROCESS',
                                    objNo: rowData.PKID,
                                    objKey: "TD_SUPPLEMENT_INTRODUCTION"
                                },
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        ShowWindowIframe({
                                            width: "850",
                                            height: "650",
                                            title: "查看流程图",
                                            param: {
                                                PROC_DEF_ID: jdata.data.PROC_DEF_ID,
                                                PROC_INST_ID: jdata.data.PROC_INST_ID,
                                                BUSINESS_KEY: jdata.data.BUSINESS_KEY
                                            },
                                            url: "/views/ws/work_flow/flow_definition/flow_diagram_view.shtml"
                                        });
                                    }
                                }
                            });
                        } else if (rowData.STATUS == "DFB"||rowData.STATUS == "YFB"||rowData.STATUS == "YGD") {
                            //获取整个流程最新的流程图有多个流程实例，使用最新的流程
                            InitFuncCodeRequest_({
                                data: {
                                    FunctionCode: 'TD_FLOW_GET_PROC_DEF_ID',
                                    flow_key: "tdSupplementIntroductionFlow",//流程定义Key/流程Key
                                },
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        ShowWindowIframe({
                                            width: "850",
                                            height: "650",
                                            title: "查看流程图",
                                            param: {PROC_DEF_ID: jdata.data.PROC_DEF_ID},
                                            url: "/views/ws/work_flow/flow_definition/flow_definition_diagram_view.shtml"
                                        });
                                    }
                                }
                            });
                        }

                    }
                },
                {
                    id: "",
                    i18nText: "发布",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (confirm("是否确认发布？")) {
                            InitFuncCodeRequest_({
                                data: {FunctionCode: 'TD_SUPPLEMENT_INTRODUCTION_PUBLISH', pkid: rowData.PKID},
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                        reload_();
                                    }
                                }
                            });
                        }
                    }
                },
                {
                    id: "",
                    i18nText: "改版",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (confirm("是否确认改版？")) {
                            datas = $.extend({}, {}, {FunctionCode: 'TD_SUPPLEMENT_INTRODUCTION_CHECK', dataNo: rowData.DATA_NO,dataVer:rowData.DATA_VER});
                            InitFuncCodeRequest_({
                                    data: datas, successCallBack: function (jdata) {
                                        if (jdata.data == null) {
                                            InitFuncCodeRequest_({
                                                data: {FunctionCode: 'TD_SUPPLEMENT_INTRODUCTION_REVISION', pkid: rowData.PKID},
                                                successCallBack: function (jdata) {
                                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                                        MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                                        reload_();
                                                    }
                                                }
                                            });
                                        } else {
                                            MsgAlert({content: "已存在改版数据。", type: 'error'});
                                        }
                                }
                            });
                        }
                    }
                },
                {
                    id: "",
                    i18nText: "删除",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (confirm("是否确认删除？")) {
                            InitFuncCodeRequest_({
                                data: {FunctionCode: 'TD_SUPPLEMENT_INTRODUCTION_DELETE', pkid: rowData.PKID},
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                        reload_();
                                    }
                                }
                            });
                        }
                    }
                }
            ],
            toolbar: [
                {
                    key: "COMMON_ADD",
                    text: $.i18n.t('common:COMMON_OPERATION.ADD'),
                    auth: "TD_SUPPLEMENT_INTRODUCTION_ADDBTN",
                    handler: function () {
                        openDetai("add", "");//打开新增页面
                    }
                },
                {
                    key: "COMMON_RELOAD",
                    text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        reload_();
                    }
                }
            ],
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
                openDetai("view", value.PKID);
            }
        });
    }

    //打开资料类型详细页面
    function openDetai(operation, pkid) {
        var title_ = $.i18n.t('补充手册前言');
        ShowWindowIframe({
            width: "850",
            height: "300",
            title: title_,
            param: {operation: operation, pkid: pkid},
            url: "/views/td/introduction/tdSupplementIntroductionDetail.shtml"
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

    //查询
    function searchData() {
        onGateWaySearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

</script>
</body>
</html>
