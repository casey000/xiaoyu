<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>设置期限</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid" />
                <input type="hidden" id="typeCode" name="typeCode" />
                <table class="table table-bordered table-info">
                    <tr id = "view">
                        <td colspan="6" align="right">
                            <input class="btn btn-primary" type="button" onclick="save()" value="确定" style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭" style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">编写期限：</th>
                        <td class="tdr" style="width: 100px;">
                            <!--<td colspan="5" style="width: 100px;  padding: 3px" id="applicStr">-->
                            <input  type="radio" checked ="checked" value="30" name="dealWithDate">30天
                            <input  type="radio" value="60" name="dealWithDate">60天
                            <input  type="radio" value="90" name="dealWithDate">90天
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>

<script>
    function save() {
        var days=$('input:radio:checked').val();
        param = getParentParam_();
        param.OWindow.reloadDays(days);
        CloseWindowIframe();
    }
</script>
</html>
