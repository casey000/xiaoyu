<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>DS片段详情</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <table class="table table-bordered table-info">


                    <tr >
                        <th class="th" align="right" style="width: 80px;">检入描述：</th>
                        <td style="width: 80px; padding: 3px">
                            <input class="easyui-textbox "  style="width: 280px;" id="checkDesc" name="checkDesc" data-options="required:true"/>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="9" align="right">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="检入"/>
                            <input class="btn btn-primary" type="button" onclick="closeW();" value="关闭" style="margin-left:3px;margin-right: 18px;"/>
                            <br/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var PAGE_DATA = {};
    var pkid=null;//主表PKID


    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        pkid=param.pkid;
        $("#pkid").val(pkid);
    }




    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();


        var checkDesc = $("#checkDesc").textbox("getValue");

        ajaxLoading();
        InitFuncCodeRequest_({
            async: false,
            data: {pkid: pkid,checkDesc,checkDesc, FunctionCode: "TD_MANUAL_CHECKIN"}, successCallBack: function (jdata) {
                ajaxLoadEnd();
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: "检入成功！"});
                    param.OWindow.reload_();
                    param.OWindow.callbackCheckin(pkid);
                    closeW();
                } else {
                    MsgAlert({content: jdata.msg.substring(8), type: 'error'});
                }
            }
        });

    }

    function closeW(){
       CloseWindowIframe();
    }

</script>

</html>
