<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;
    var mpActype;
    var manualType;
    function i18nCallBack() {
        param = getParentParam_();
        mpActype = param.mpActype;
        manualType = param.manualType;
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });
        InitFuncCodeRequest_({
            data: {
                domainCode: "DA_ACREG_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["DA_ACREG_STATUS"]);
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });

    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            pageSize: 15,
            queryParams: {mpActype: mpActype},
            columns: {
                param: {FunctionCode: 'TD_SUPPLEMENT_ACNO_LIST'},
                alter: {
                    TEST_UPLOAD: {},
                    STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                }
            },
            onLoadSuccess: function () {
            },
            contextMenus: [],
            onClickRow: function (rowIndex, rowData) {
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }


    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

</script>
