<script type="text/javascript">
    var PAGE_DATA = {};
    var companyCode;
    var flag = "preview";
    var companyCode3;
    var acid;
    var accountId;
    function i18nCallBack() {
        accountId = getLoginInfo().accountId;
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "BOE_TYPE,DA_ACREG_ACNO2,DM_DATA_TYPE_AC,DM_DATA_TYPE,DA_FLEET,DEAL_OPTION,TD_SUPPLEMENT_CHECK_OUT,TD_SUPPLEMENT_STATUS,YESORNO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //机队
                    $('#fleet').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#dataType').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DM_DATA_TYPE_AC,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#status').combobox({
                        panelHeight: '110px',
                        data: jdata.data.TD_SUPPLEMENT_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#checkOut').combobox({
                        panelHeight: '110px',
                        data: jdata.data.TD_SUPPLEMENT_CHECK_OUT,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#dealOption').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DEAL_OPTION,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#fleet2').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#dataType2').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DM_DATA_TYPE_AC,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#status2').combobox({
                        panelHeight: '110px',
                        data: jdata.data.TD_SUPPLEMENT_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#checkOut2').combobox({
                        panelHeight: '110px',
                        data: jdata.data.TD_SUPPLEMENT_CHECK_OUT,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#dealOption2').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DEAL_OPTION,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#acno').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DA_ACREG_ACNO2,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#fleet3').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //手册类型
                    $('#manualType').combobox({
                        panelHeight: '140px',
                        data: jdata.data.BOE_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //机队
                    // PAGE_DATA['fleet'] = DomainCodeToMap_(jdata.data["DA_FLEET"]);
                    //手册标准
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["TD_SUPPLEMENT_STATUS"]);
                    //检出状态
                    PAGE_DATA['checkOut'] = DomainCodeToMap_(jdata.data["TD_SUPPLEMENT_CHECK_OUT"]);
                    //编写方式
                    PAGE_DATA['dealOption'] = DomainCodeToMap_(jdata.data["DEAL_OPTION"]);
                    //是否生效
                    PAGE_DATA['active'] = DomainCodeToMap_(jdata.data["YESORNO"]);
                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                                InitDataGrid2();
                                InitDataGrid3();
                            }
                        }
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });


    }
    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        queryParams["companyCode"] = companyCode;
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams:queryParams,
            pagination: true,
            path: "/online-manual/supplement/listByPage",
            columns: {
                param: {FunctionCode: 'TD_SUPPLEMENT_LIST'},
                alter: {
                    TEST_UPLOAD: {},
                    // FLEET: {
                    //     formatter: function (value) {
                    //         return PAGE_DATA['fleet'][value];
                    //     }
                    // },
                    //检查状态
                    CHECK_OUT: {
                        formatter: function (value) {
                            return PAGE_DATA['checkOut'][value];
                        }
                    },
                    ACTIVE: {
                        formatter: function (value) {
                            return PAGE_DATA['active'][value];
                        }
                    },
                    //编写方式
                    DEAL_OPTION: {
                        formatter: function (value) {
                            return PAGE_DATA['dealOption'][value];
                        }
                    },
                    //状态
                    STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    MODIFY_DATE: {
                        type: 'datetime'
                    },
                    REVIEWED_DATE: {
                        type: 'datetime'
                    },
                    CREATE_DATE: {
                        type: 'datetime'
                    }
                }
            },
            onLoadSuccess: function (row) {
                formatterUpperDataGrid(row,"dg");
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "编辑", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openDetai('edit', rowData);

                    }
                },
                {
                    id: "m-submit", i18nText: "提交", auth: "",
                    onclick: function () {

                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (rowData.CHECK_OUT == "Y") {
                            MsgAlert({content: "该手册已检出，检出状态的手册不可提交！", type: 'error'});
                            return;
                        }
                        if (!confirm("确认提交该记录？")) {
                            return;
                        }
                        datas = $.extend({}, {}, {FunctionCode: 'TD_SUPPLEMENT_STATUS', pkid: rowData.PKID});
                        var flowKey = "tdSupplementFlow";
                        InitFuncCodeRequest_({
                            data: datas,
                            successCallBack: function (jdata) {
                                if (jdata.data != null) {
                                    common_add_edit_({
                                        identity: '', isEdit: '', width: 520, height: 300, title: $.i18n.t('选择审批人'),
                                        param: {
                                            roleId: '',
                                            otherParam: rowData.PKID,
                                            FunctionCode_: 'TD_SUPPLEMENT_SUMBIT',
                                            successCallback: reload_,
                                            flowKey: flowKey

                                        },
                                        url: "/views/flow/work_flow_account_select.shtml"
                                    });
                                } else {
                                    MsgAlert({content: "该数据已被提交过了。", type: 'error'});
                                }
                            }
                        });
                    }
                },
                // {
                //     id: "m-publish", i18nText: "发布", auth: "",
                //     onclick: function () {
                //         var rowData = getDG('dg').datagrid('getSelected');
                //         if (!rowData.PKID) {
                //             MsgAlert({content: "请选择数据！", type: 'error'});
                //         }
                //         publishSupple(rowData.PKID);
                //     }
                // },
                {
                    id: "m-delete",
                    i18nText: "删除",
                    auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (confirm("是否确认删除？")) {
                            InitFuncCodeRequest_({
                                data: {FunctionCode: 'TD_SUPPLEMENT_DELETE_BYPKID', pkid: rowData.PKID},
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                        reload_();
                                    } else {
                                        MsgAlert({content: jdata.msg, type: 'error'});
                                    }
                                }
                            });
                        }
                    }
                },
                {
                    id: "m-amend", i18nText: "改版", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                        }
                        InitFuncCodeRequest_({
                            data: {
                                companyCode: rowData.COMPANY_CODE,
                                fleet: rowData.FLEET,
                                taskCode: rowData.TASK_CODE,
                                ver: rowData.VER,
                                dataType: rowData.DATA_TYPE,
                                FunctionCode: 'TD_SUPPLEMENT_AMEND_CHECK'
                            },
                            successCallBack: function (jdata) {
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    if (jdata.data.NUM > 0) {
                                        MsgAlert({content: "该记录已做过改版，不可再改版！", type: 'error'});
                                    } else {
                                        amendVer(rowData.PKID);
                                    }
                                }
                            }
                        });
                    }
                },
                {
                    id: "m-pdfPreview", i18nText: "PDF预览", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!rowData.CEPID) {
                            MsgAlert({content: "当前未查询到工序文件，无法预览。", type: 'error'});
                            return;
                        }
//                        var data = $.extend(toCamelCase(rowData), {FunctionCode: 'TD_MANUAL_PREVIEW'});
                        var detailData = JSON.stringify(rowData);
                        ajaxLoading();
                        InitFuncCodeRequest_({
                            data: {
                                mpkid: rowData.PKID,
                                cepid: rowData.CEPID,
                                flag: flag,
                                FunctionCode: "TD_MANUAL_PREVIEW"
                            }, successCallBack: function (jdata) {
                                ajaxLoadEnd();
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    if (jdata.data.length > 0) {
                                        var url = jdata.data;
                                        manualPreview(url);
                                    }
                                } else {
                                    MsgAlert({content: jdata.msg, type: 'error'});
                                }
                            }
                        });
                    }
                },
                {
                    id: "m-flowReturn",
                    i18nText: "流程退回", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        var crearter = rowData.CREATE_BY;
                        if (accountId != crearter) {
                            MsgAlert({content: "您不是此条记录的当前操作人，不允许操作！", type: 'error'});
                            return;
                        }
                        wfDoReturn(rowData.PKID, "TD_SUPPLEMENT", "#dg");

                    }
                }
                ,
                {
                    id: "m-flowTjt", i18nText: "办理轨迹", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});

                        }

                        ShowWindowIframe({
                            width: 1100,
                            height: 400,
                            title: $.i18n.t('审批轨迹'),
                            param: {objNo: rowData.PKID, objKey: "TD_SUPPLEMENT", namespace: "tdSupplement"},
                            url: '/views/flow/work_flow_history_task_list.shtml'
                        });




                    }
                }
                , {
                    id: "m-flowChart", i18nText: "流程图", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }

                        var userInfo = getLoginInfo();

                        if (rowData.STATUS == "AUDIT" ||rowData.STATUS == "TURNBACK") {
                            //获取当前在流程中的流程图，需要使用 pkid进行关联
                            InitFuncCodeRequest_({
                                data: {
                                    FunctionCode: 'TD_FLOW_PROCESS',
                                    objNo: rowData.PKID,
                                    objKey: "TD_SUPPLEMENT"
                                },
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        ShowWindowIframe({
                                            width: "850",
                                            height: "650",
                                            title: "查看流程图",
                                            param: {
                                                PROC_DEF_ID: jdata.data.PROC_DEF_ID,
                                                PROC_INST_ID: jdata.data.PROC_INST_ID,
                                                BUSINESS_KEY: jdata.data.BUSINESS_KEY
                                            },
                                            url: "/views/ws/work_flow/flow_definition/flow_diagram_view.shtml"
                                        });
                                    }
                                }
                            });
                        } else if (rowData.STATUS == "ARCHIVED" || rowData.STATUS == "ISSUED" || rowData.STATUS == "ISSUE" || rowData.COU != 0) {
                            //获取整个流程最新的流程图有多个流程实例，使用最新的流程
                            InitFuncCodeRequest_({
                                data: {
                                    FunctionCode: 'TD_FLOW_GET_PROC_DEF_ID',
                                    flow_key: "tdSupplementFlow",//流程定义Key/流程Key

    //下载pdf
    function downloadDsLink(pdfUrl) {
        if (pdfUrl) {
            var con = "<form id='_f0_rm' method='post' action='/api/v1/plugins/TD_SUPPLEMENT_DOWNLOAD_DS_LINK'></form>";
            $("#_f0_rm").remove();
            $("body").append(con);
            var fm = $("#_f0_rm");
            var input = $("<input type='hidden' name='pdfUrl' />");
            input.val(pdfUrl);
            fm.append(input);
            $("#_f0_rm").submit();
        } else {
            MsgAlert({content: "文件路径为空", type: 'error'});
        }
    }
