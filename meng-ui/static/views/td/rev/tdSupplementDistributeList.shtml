<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">手册处理</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">机型：</th>
                    <td class="td5">
                        <input class="easyui-combobox" id="fleet" name="fleet" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">手册来源：</th>
                    <td class="td5">
                        <input class="easyui-combobox" id="dataFrom" name="dataFrom" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">手册版本：</th>
                    <td class="td5">
                        <input class="easyui-textbox" id="dataVer" name="dataVer" style="width:100px;"/>
                    </td>
                    <td class="td5">
                        <a class="searchBtn" type="button" onclick="searchData()"
                           data-options="iconCls:'icon-search'">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
                <tr>
                    <th class="th" style="width:80px;" align="right">标题：</th>
                    <td class="td5">
                        <input class="easyui-textbox" id="dataTitle" name="dataTitle" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">状态：</th>
                    <td class="td5">
                        <input class="easyui-combobox" id="status" name="status" style="width:100px;"/>
                    </td>

                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var companyCode;
    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "TD_SUPPLEMENT_MANUAL_STATUS,DM_REC_PRIVIDOR,DA_FLEET,TD_MANUAL_TYPE,TD_MANUAL_PROCESS_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //机队
                    $('#fleet').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //资料来源
                    $('#dataFrom').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DM_REC_PRIVIDOR,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //状态
                    $('#status').combobox({
                        panelHeight: '110px',
                        data: jdata.data.TD_SUPPLEMENT_MANUAL_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    //机队
                    PAGE_DATA['fleet'] = DomainCodeToMap_(jdata.data["DA_FLEET"]);
                    //手册处理状态
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["TD_SUPPLEMENT_MANUAL_STATUS"]);
                    PAGE_DATA['dataFrom'] = DomainCodeToMap_(jdata.data["DM_REC_PRIVIDOR"]);


                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                            }
                        }
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: queryParams,
            pagination: true,
            path: "/online-manual/tdSupplementDistribute/listByPage",
            columns: {
                param: {FunctionCode: 'TD_SUPPLEMENT_DISTRIBUTE_LIST'},
                alter: {
                    TEST_UPLOAD: {},
                    // FLEET: {
                    //     formatter: function (value) {
                    //         return PAGE_DATA['fleet'][value];
                    //     }
                    // },
                    DATA_FROM: {
                        formatter: function (value) {
                            return PAGE_DATA['dataFrom'][value];
                        }
                    },
                    STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    MODIFY_DATE: {
                        type: 'date'
                    },
                    DEALWITH_DATE: {
                        type: 'datetime'
                    }
                }
            },
            onLoadSuccess: function (row) {
                formatterUpperDataGrid(row,"dg");
            },
            contextMenus: [
                {
                    id: "m-process", i18nText: "分配", auth: "TD_SUPPLEMENT_DISTRIBUTE_FP",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openTaskDistribute('edit', rowData);
                    }
                },{
                    id: "m-create", i18nText: "创建任务", auth: "TD_SUPPLEMENT_DISTRIBUTE_CREATE",
                    onclick: function () {

                        var rowData = $('#dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        InitFuncCodeRequest_({
                            data: {
                                pkid: rowData.PKID,
                                FunctionCode: 'TD_SUPPLEMENT_DISTRIBUTE_CREATE'
                            },
                            successCallBack: function (jdata) {
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                    reload_();
                                } else {
                                    MsgAlert({content: jdata.msg, type: 'error'});
                                }
                            }
                        });
                    }
                },
            ],
            toolbar: [{
                id: 'btnReload',
                text: $.i18n.t('刷新'),
                iconCls: 'icon-reload',
                handler: function () {
                    $("#dg").datagrid("reload");
                }
            }],
            validAuth: function (row, items) {
                if (row.STATUS != 'WFP') {
                    items['分配'].enable = false;
                    items['创建任务'].enable = true;
                }else {
                    items['创建任务'].enable = false;
                }
                return items;
            },
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
                openTaskDistribute("view", value);
            }

        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }
    //打开补充手册任务分配单
    function openTaskDistribute(operation, rowData) {
        var title_ = $.i18n.t('补充手册任务分配单');
        ShowWindowIframe({
            width: "1150",
            height: "632",
            title: title_,
            param: {
                operation: operation,
                pkid: rowData.PKID,
                tdPkid: rowData.DM_PKID
            },
            url: "/views/td/rev/tdSupplementDistributeDetail.shtml"
        });
    }

    //查询
    function searchData() {
        // onSearch_('dg', '#ffSearch');
        InitDataGrid();
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

</script>
</body>
</html>
