<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>手册解析类型详情</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="companyCode" name="companyCode"/>
                <input type="hidden" id="manualType" name="manualType"/>
                <input type="hidden" id="jobcardType" name="jobcardType"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <th align="right" style="width: 80px;">机队：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="fleet" name="fleet" data-options="required:true"
                                   style="width: 100px;"/>
                        </td>
                        <th align="right" style="width: 80px;">标准：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="manualStan" name="manualStan"
                                   data-options="required:true" data-options="editable:true" style="width: 100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 80px;">标签类型：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="tagType" name="tagType" data-options="required:true"
                                   style="width: 100px;"/>
                        </td>
                        <th align="right" style="width: 80px;">所属类别：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="tagSort" name="tagSort" data-options="required:true"
                                   data-options="editable:true" style="width: 100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 80px;">元素/属性：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="nodeType" name="nodeType" data-options="required:true"
                                   style="width: 100px;"/>
                        </td>
                        <th align="right" style="width: 80px;">操作类型：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="operType" name="operType" data-options="required:true"
                                   data-options="editable:true" style="width: 100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 80px;">名称：</th>
                        <td colspan="3" style="padding: 3px;">
                            <input class="easyui-textbox" id="tagName" name="tagName" data-options="required:true"
                                   data-options="editable:true" style="width: 293px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="right">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"
                                   style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var operation;

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        InitFuncCodeRequest_({
            data: {
                domainCode: "DA_FLEET,TD_MANUAL_STANDARD,TD_TAG_TYPE,TD_NODE_TYPE,TD_OPER_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $("#fleet").combobox({
                        panelHeight: '100px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#manualStan').combobox({
                        panelHeight: '60px',
                        data: jdata.data.TD_MANUAL_STANDARD,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#tagType').combobox({
                        panelHeight: '100',
                        data: jdata.data.TD_TAG_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onSelect: function (row) {
                            var fleet = $("#fleet").combobox('getValue');
                            var tagType = row.VALUE;
                            InitFuncCodeRequest_({
                                data: {tagType: tagType, fleet: fleet, FunctionCode: "TD_TAG_SORT_BY_FLEET"},
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        console.log(jdata.data);
                                        if (jdata.data) {
                                            $('#tagSort').combobox({
                                                panelHeight: '80',
                                                data: jdata.data,
                                                valueField: 'VALUE',
                                                textField: 'TEXT'
                                            });
                                        }
                                    } else {
                                        MsgAlert({content: jdata.msg, type: 'error'});
                                    }
                                }
                            });
                        }
                    });
                    $('#nodeType').combobox({
                        panelHeight: '100',
                        data: jdata.data.TD_NODE_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#operType').combobox({
                        panelHeight: '100',
                        data: jdata.data.TD_OPER_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                }
                if (param.pkid) {
                    InitDataForm(param.pkid);
                }
                if (operation == "view") {
                    $('#saveBtn').hide();
                }
            }
        })
    }

    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "TD_TRANS_TAG_BY_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    $('#fleet').combobox({value: jdata.data.FLEET});
                    $('#manualStan').combobox({value: jdata.data.MANUAL_STAN});
                    $('#manualType').combobox({value: jdata.data.MANUAL_TYPE});
                    $('#tagType').combobox({value: jdata.data.TAG_TYPE});
                    //$('#tagSort').combobox({value: jdata.data.TAG_TYPE});
                    $('#nodeType').combobox({value: jdata.data.NODE_TYPE});
                    $('#operType').combobox({value: jdata.data.OPER_TYPE});

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        var tagType = $('#tagType').combobox('getValue');
        var tagSort = $('#tagSort').combobox('getValue');
        if (tagType == 'MANUAL') {
            $('#manualType').val(tagSort);
        } else {
            $('#jobcardType').val(tagSort);
        }
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({}, datas, {FunctionCode: 'TD_TAG_TRANS_ADD'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (param.OWindow.onSearch_) {
                        param.OWindow.onSearch_('dg', '#ffSearch');
                    }
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }
</script>
</html>
