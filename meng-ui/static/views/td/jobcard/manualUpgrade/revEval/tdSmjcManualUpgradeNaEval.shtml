<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>手册改版评估明细页面</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="手册改版评估明细页面" style="width: 100%"></div>
                <input type="hidden" id="evalNo" name="evalNo"/>
                <input type="hidden" id="pkid" name="pkid"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr id ="btnTr">
                        <td colspan="4" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" style="margin: 10px" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 80px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 90px;">参考资料类型：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="manualType" name="manualType" data-options="editable:false,onlyview:true" style="width: 150px"/>
                        </td>
                        <th style="width: 90px;">参考资料：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="relateManual" name="relateManual" data-options="editable:false,onlyview:true" style="width: 150px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 90px;">参考版本：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="manualVer" name="manualVer" data-options="editable:false,onlyview:true" style="width: 150px;"/>
                        </td>
                        <th style="width: 90px;">修订标识：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="oemChangeType" name="oemChangeType" data-options="editable:false,onlyview:true" style="width: 150px;"/>
                        </td>
                    </tr>
                    <tr>

                        <th style="width: 90px;">评估结论：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="ifRevision" name="ifRevision" data-options="required: true,editable:false" style="width: 150px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 90px;">备注：</th>
                        <td colspan="3">
                                <textarea class="easyui-textbox " id="evalMemo" name="evalMemo" multiline="true"
                                          style="height:80px;width: 500px;border: 1px solid #ddd;border-radius: 5px;"
                                          data-options="required: true"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var operation;
    var evalNo;
    var userId;
    var userName;
    var pkid;
    var oemChangeType;
    var pkid;
    function i18nCallBack() {
        param = getParentParam_();
        evalNo = param.evalNo;
        operation = param.operation;
        userId = param.userId;
        userName = param.userName;
        oemChangeType = param.oemChangeType;
        pkid = param.pkid;
        if(operation == 'view'){
            $('#saveBtn').hide();
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "NEWAC_EVAL_RESULT,",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },async:false,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#ifRevision').combobox({
                        panelHeight: '150px',
                        data: jdata.data.NEWAC_EVAL_RESULT,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    if(operation == "view"){
                        $(".easyui-textbox").textbox({required:false,editable:false,onlyview:true});
                        $(".easyui-combobox").combobox({required:false,editable:false,onlyview:true});
                        $(".easyui-datebox").datebox({required:false,editable:false,onlyview:true});
                        $("#closeReason").textbox({required:false});
                        $('#btnTr').hide();
                    }
                    if(evalNo){
                        InitDataForm(evalNo);
                        $('#oemChangeType').textbox('setValue',oemChangeType);
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });


    }

    //回显
    function InitDataForm(evalNo) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "TD_JC_MANUAL_TC_BY_ID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    pkid = jdata.data.PKID;
                    $('#pkid').val(pkid);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }
        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({evalDetailId: pkid}, datas, {FunctionCode: 'TD_JC_MANUAL_UPGRADE_DETAIL_EVAL'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.reloadJcDetail();
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }


</script>
</body>
</html>
