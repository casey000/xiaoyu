<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>延期申请</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="th" align="right" style="width: 80px;">延期类型：</th>
                        <td class="tdr" style="width: 100px;">
                            <input class="easyui-combobox" id="dataSort" name="dataSort" data-options="required:true"
                                   style="width: 100px;"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">延期对象编号：</th>
                        <td class="tdr" style="width: 60px">
                            <input class="easyui-combobox" id="validity" name="validity" data-options="required:true"
                                   data-options="editable:true" style="width: 60px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">延期日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="dataType" name="dataType" data-options="required:true"
                                   data-options="editable:true" style="width: 425px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">原期限：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="" name="dataType" data-options="required:true"
                                   data-options="editable:true" style="width: 425px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">延期原因:</th>
                        <td>
                            <textarea id="dataDesc" name="dataDesc" data-options="editable:true"
                                      style="width: 425px;height:60px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">申请人:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="1" name="dataType" data-options="required:true"
                                   data-options="editable:true" style="width: 425px;"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">申请日期:</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="2" name="dataType" data-options="required:true"
                                   data-options="editable:true" style="width: 425px;"/>
                        </td>
                    </tr>
                    <tr id="view">
                        <td colspan="6" align="right">
                            <input class="btn btn-primary" type="button" onclick="save()" value="保存"
                                   style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var operation;

    function i18nCallBack() {
        param = getParentParam_();


    }
</script>
</html>
