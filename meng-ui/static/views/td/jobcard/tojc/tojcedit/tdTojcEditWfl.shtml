    <script type="text/javascript">
        /**
         *
         * @param resource  业务数据
         * @param execution 流程实例数据
         * @param node 节点配置数据
         * @constructor
         */
        var pkid = -1;
        var jcPkid;
        var selectRow;

        function InitLoadResource(resource, execution, node) {
            //ParseFormField_(resource, null, Constant.CAMEL_CASE);
            pkid = resource.pkid;
            console.log(resource);
            InitFuncCodeRequest_({
                data: {
                    domainCode: "YESORNO,DA_FLEET,TD_JC_CONFIG_TYPE,DA_ACNO,TD_JC_MATER_SORT,TD_JC_MATER_TYPE,TD_JC_MATER_UNIT,TD_JC_MATER_IMPORTANCE,DA_ATA",
                    FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
                },
                successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        PAGE_DATA['acno'] = DomainCodeToMap_(jdata.data.DA_ACNO);

                        //航材/工具
                        PAGE_DATA['materSort'] = DomainCodeToMap_(jdata.data["TD_JC_MATER_SORT"]);
                        //航材类别
                        PAGE_DATA['materType'] = DomainCodeToMap_(jdata.data["TD_JC_MATER_TYPE"]);
                        //数量按需
                        PAGE_DATA['qtyReq'] = DomainCodeToMap_(jdata.data["YESORNO"]);
                        //单位
                        PAGE_DATA['unit'] = DomainCodeToMap_(jdata.data["TD_JC_MATER_UNIT"]);
                        //适用情况（是否视情）
                        PAGE_DATA['importance'] = DomainCodeToMap_(jdata.data["TD_JC_MATER_IMPORTANCE"]);
                        //是否必检
                        $("#ifRii").combobox({
                            panelHeight: '140px',
                            data: jdata.data.YESORNO,
                            valueField: 'VALUE',
                            textField: 'TEXT'
                        });

                        //机队
                        $("#fleet").combobox({
                            panelHeight: '140px',
                            data: jdata.data.DA_FLEET,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                            onChange: function () {
                                proJcNo();
                            }
                        });

                        //ATA
                        $("#ata").combobox({
                            panelHeight: '140px',
                            data: jdata.data.DA_ATA,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                            onChange: function () {
                                proJcNo();
                            }
                        });
                        $('#jcNoSeq').textbox({
                            onChange: function (value) {
                                if (value) {
                                    isE(value);
                                }
                                $('#jcNoSeq').textbox('setValue', $('#jcNoSeq').textbox('getValue').toUpperCase());
                            },
                        });
                        //构型类型
                        $("#appType").combobox({
                            panelHeight: '50px',
                            data: jdata.data.TD_JC_CONFIG_TYPE,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                            value: 'MX',
                            onSelect: function (row) {
                                if (row.VALUE == 'XH') {
                                    $("#jhmx").hide();
                                } else {
                                    $("#jhmx").show();
                                }
                            }
                        });
                        //下一级办理人
                        $("#authId").MyComboGrid({
                            idField: 'ACCOUNT_ID',  //实际选择值
                            textField: 'USER_NAME', //文本显示值
                            panelHeight: '180px',
                            required: true,
                            width: 140,
                            params: {FunctionCode: 'FLOW_WORK_ACCOUNT'},
                            columns: [[
                                {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                                {field: 'USER_NAME', title: '审核人', width: 50}
                            ]],
                            onHidePanel: function () {
                                var t = $(this).combogrid('getValue');
                                if (t != null && t != '' & t != undefined) {
                                    if (selectRow == null || t != selectRow.ACCOUNT_ID) {//没有选择或者选项不相等时清除内容
                                        alert('请选择，不要直接输入！');
                                        $(this).combogrid({value: ''});
                                    }
                                }
                            },
                            onSelect: function (index, row) {
                                selectRow = row;
                                if ('task1530604210626' == node.taskPropId) {//任务退回
                                    $("#approvedBy").val(row.ACCOUNT_ID);
                                } else if ('task1530604202902' == node.taskPropId) {//工卡校对
                                    $("#revieBy").val(row.ACCOUNT_ID); //审核人
                                } else if ('task1530604204625' == node.taskPropId) {//工卡审核
                                    $("#appBy").val(row.ACCOUNT_ID); //批准人
                                } else if ('task1530604206208' == node.taskPropId) {//工卡批准

                                }
                            }
                        });

                        if ('task1530604206208' == node.taskPropId) {//工卡批准
                            $(".xmclass").hide();
                            $("#authId").combogrid({required: false});
                        }


                        ParseFormField_(resource, null, null);
                        var jcNo = $("#jcNo").val();
                        $('#jcNoSeq').textbox("setValue", jcNo.slice(jcNo.length - 1));
                        $('#jcNoAuto').textbox("setValue", jcNo.slice(0, jcNo.length - 1));
                        if (resource.ggy == 'Y') {
                            $("#ggy").attr("checked", "true");
                        }
                        if (resource.etops == 'Y') {
                            $("#etops").attr("checked", "true");
                        }
                        //初始化构型datagrid
                        InitDataGrid_apptype(pkid);
                        //初始化机号明细
                        InitDataGrid_jhmx(-1);
                        //初始化航材
                        InitDataGrid_mater(pkid);
                    }
                }
            });
        }

        function InitDataGrid_apptype(jcPkid) {
            var pageSize = Math.floor(($(document.body).height() - $("fieldset").height() - 185) / 50);
            $("#dg1").MyDataGrid({
                identity: 'dg1',
                sortable: true,
                singleSelect: true,
                pageSize: pageSize, pageList: [pageSize],
                queryParams: {jcPkid: jcPkid},
                resize: function () {
                    return tabs_standard_resize($("#tt"), 0.13, 0.5, 5, 4);
                },
                columns: {
                    param: {FunctionCode: 'TOJC_APPTYPE_LIST'},
                    alter: {
                        CONFIG: {
                            editor: {type: 'textbox', options: {tipPosition: 'top', validType: ['maxLength[300]']}}
                        },
                        CONFIG_DESC: {
                            editor: {type: 'textbox', options: {tipPosition: 'top', validType: ['maxLength[300]']}}
                        }
                    }

                },
                onLoadSuccess: function () {
                },
                validAuth: function (row, items) {

                    return items;
                },
                onClickRow: function (rowIndex, rowData) {
                    dodg2(rowData.PKID);
                },
                onDblClickRow: function (index, field, value) {
                }
            });
        }

        function InitDataGrid_jhmx(configId) {
            var pageSize = Math.floor(($(document.body).height() - $("fieldset").height() - 185) / 50);
            $("#dg2").MyDataGrid({
                identity: 'dg2',
                sortable: true,
                singleSelect: true,
                queryParams: {configId: configId},
                enableLineEdit: false,
                pageSize: pageSize, pageList: [pageSize],
                resize: function () {
                    return tabs_standard_resize($("#tt"), 0.13, 0.5, 5, 4);
                },
                columns: {
                    param: {FunctionCode: 'TOJC_JHMX_LIST'},
                    alter: {
                        /*ACNO: {
                         formatter: function (value) {
                         return PAGE_DATA['acno'][value];
                         },
                         editor: {type: 'combobox', options: {tipPosition: 'top', validType: ['maxLength[300]'],
                         data: COMBOBOX_DATA['acno'],
                         valueField: "VALUE",
                         textField: "TEXT",
                         editable: true,
                         panelHeight:120,
                         required: true,
                         onHidePanel: function() {
                         validSelectValue_(this, "机号不存在！");
                         }
                         },
                         }
                         },*/
                    }
                },
                onLoadSuccess: function () {
                },
                validAuth: function (row, items) {

                    return items;
                },
                onClickRow: function (rowIndex, rowData) {

                },
                onDblClickRow: function (index, field, value) {

                }
            });
        }

        function InitDataGrid_mater(jcPkid) {
            $("#jcPkid").val(jcPkid);
            var pageSize = Math.floor(($(document.body).height() - $("fieldset").height() - 185) / 50);
            $("#dg").MyDataGrid({
                identity: "dg",
                sortable: true,
                singleSelect: true,
                pageList: [pageSize],
                resize: function () {
                    return tabs_standard_resize($("#tt"), 0.13, 0.0001, 5, 4);
                },
                queryParams: {jcPkid: jcPkid},
                columns: {
                    param: {FunctionCode: 'TD_JC_MATER_LIST'},
                    alter: {
                        TEST_UPLOAD: {},
                        MATER_SORT: {
                            formatter: function (value) {
                                return PAGE_DATA['materSort'][value];
                            }
                        },
                        MATER_TYPE: {
                            formatter: function (value) {
                                return PAGE_DATA['materType'][value];
                            }
                        },
                        QTY_REQ: {
                            formatter: function (value) {
                                return PAGE_DATA['qtyReq'][value];
                            }
                        },
                        UNIT: {
                            formatter: function (value) {
                                return PAGE_DATA['unit'][value];
                            }
                        },
                        IMPORTANCE: {
                            formatter: function (value) {
                                return PAGE_DATA['importance'][value];
                            }
                        }
                    }
                },
                onClickRow: function (rowIndex, rowData) {

                }
            });
        }

        //刷新明细表
        function dodg2(configId) {
            if (!configId) {
                configId = -1;
            }
            getDG('dg2').datagrid('load', {configId: configId});
        }

        //自动生成工卡号(营运人-TOJC-年份-机型-章节-流水号)
        function proJcNo() {
            var year = new Date().getFullYear();
            var fleet = $("#fleet").combobox("getValue");
            var ata = $("#ata").combobox("getValue");
            $("#jcNoAuto").val("");
            $("#jcNoAuto").textbox('setValue', 'SFN-TOJC' + '-' + year + '-' + fleet + '-' + ata + '-');
        }

        //正则校验(一位字母)
        function isE(jcNoSeq) {
            var reg = /^[a-zA-Z]{1}$/;
            var r = jcNoSeq.match(reg);
            if (r == null) {
                alert("只能输入一位字母!");
                $("#jcNoSeq").textbox('setValue', '');
            }
        }

        // 保存
        function save() {
            var jcNoAuto = $('#jcNoAuto').textbox('getValue');
            var jcNoSeq = $('#jcNoSeq').textbox('getValue');
            $('#jcNo').val(jcNoAuto + jcNoSeq);
            var isValidate = $("#mform").form('validate');
            if (!isValidate)
                return;

            if ($("#ggy").val()) {
                $("#ggy").val("Y");
            }
            if ($("#etops").val()) {
                $("#etops").val("Y");
            }

            var $form = $("#mform");
            var datas = $form.serializeObject();
            datas = $.extend({operation: 'edit'}, datas, {FunctionCode: 'TD_JC_TOJC_ADD'});
            InitFuncCodeRequest_({
                data: datas, successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        alert("保存成功");
                        if (param.OWindow.onSearch_) {
                            param.OWindow.onSearch_('dg', '#ffSearch');
                        }
                        jcPkid = jdata.data.pkid;
                        $("#pkid").val(jcPkid);
                        if (jcPkid != -1) {
                            $("#saveBtn").hide();
                            dodg1(jcPkid);
                        }
                        param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        //CloseWindowIframe();
                    } else {
                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                    }
                }

            });
        }

        function dodg1(jcPkid) {
            if (!jcPkid || jcPkid == -1) {
                jcPkid = -1;
            }
            getDG('dg1').datagrid('load', {jcPkid: jcPkid});//刷新构型
            getDG('dg').datagrid('load', {jcPkid: jcPkid}); //刷新航材
        }
    </script>

        <table class="table table-bordered table-info" id="processInfo">
            <tr>
                <th class="tdl" style="width: 145px;">流程业务Key ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="businessKey"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
                <th class="tdl" style="width: 145px;">流程业务名称 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="executionName"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
            </tr>
            <tr>
                <th class="tdl" style="width: 145px;">流程创建时间 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="createTime"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
                <th class="tdl" style="width: 145px;">流程创建人 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="userName"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
            </tr>
            <tr>
                <th class="tdl" style="width: 145px;">流程任务名称 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="nodeName"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
                <th class="tdl" style="width: 145px;">是否会签任务 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="isJoint"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
            </tr>
            <tr>
                <th class="tdl" style="width: 145px;">流程任务-配置 ：</th>
                <td class="tdr" colspan="3" style="vertical-align: middle;">
                    <input type="checkbox" name="canReturn" value="" disabled/> 可退回
                    <input type="checkbox" name="canTrunTo" value="" disabled/> 可转办
                    <input type="checkbox" name="canTerminate" value="" disabled/> 可终止
                    <input type="checkbox" name="canHangUp" value="" disabled/> 可挂起
                </td>
            </tr>
        </table>
        <div id="workflow" style="overflow-x: scroll;"></div>
    </div>
    <div id="tab02" title="历史任务信息" style="">
        <table id="historyDg"></table>
    </div>
</div>
</body>
</html>
