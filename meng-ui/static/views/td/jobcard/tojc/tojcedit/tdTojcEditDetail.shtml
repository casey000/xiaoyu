<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>TO工卡编写详情</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="jcNo" name="jcNo"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="th" align="right" style="width: 100px;">TO编号：</th>
                        <td colspan="2" style="width: 100px;padding: 3px" id="toNo">
                            <span style="color: red;">TO-ET-2013-A320-21-101</span>
                        </td>
                        <td colspan="5" align="right">
                            <input class="btn btn-primary" id="saveBtn" type="button" onclick="save()" value="保存"
                                   style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" id="cepBtn" type="button" onclick="" value="编辑工序"
                                   style="width: 70px;margin:5px;"/>
                            <input class="btn btn-primary" id="submitBtn" type="button" onclick="sub()" value="提交"
                                   style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" id="delayBtn" type="button" onclick="delay()" value="延期申请"
                                   style="width: 70px;margin:5px;"/>
                            <input class="btn btn-primary" id="pdfBtn" type="button" onclick="" value="PDF预览"
                                   style="width: 70px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 120px;">章节</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="ata" name="ata"
                                   data-options="required:true,editable:true" style="width: 110px;"/>
                        </td>
                        <th class="th" align="right" style="width: 100px;">机队：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="fleet" name="fleet"
                                   data-options="editable:false,required:true" style="width: 100px;"/>
                        </td>
                        <th class="th" align="right" style="width: 120px;">是否包含必检内容：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="ifRii" name="ifRii"
                                   data-options="required:true,editable:false" style="width: 100px;"/>
                        </td>
                        <th class="th" align="right" style="width: 100px;">编写期限：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-datebox" id="writeLimit" name="writeLimit"
                                   data-options="required:true,editable:false" style="width: 100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">工卡号：</th>
                        <td style="width: 100px;  padding: 3px" colspan="2">
                            <input class="easyui-textbox" id="jcNoAuto" name="jcNoAuto"
                                   data-options="editable:false,onlyview:true" style="width: 180px;"/>
                            <input class="easyui-textbox" id="jcNoSeq" name="jcNoSeq" data-options="required:true"
                                   style="width: 20px;"/>
                        </td>
                        <th class="th" align="right" style="width: 120px;">双重维修项目模块：</th>
                        <td colspan="4">
                            <input type="checkbox" id="ggy" name="ggy"
                                   data-options="required:false"
                                   data-options="editable:true" style="margin-top: 5px;"/> 高高原双重维修项目设置
                            <input type="checkbox" id="etops" name="etops"
                                   data-options="required:false"
                                   data-options="editable:true" style="margin-left:5px"/> ETOPS双重维修项目设置
                        </td>

                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">中文标题：</th>
                        <td colspan="7" style="width: 700px;  padding: 3px">
                            <input class="easyui-textbox" id="subjectCn" name="subjectCn"
                                   data-options="required:true,editable:true" style="width: 700px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">英文标题：</th>
                        <td colspan="7" style="width: 700px;  padding: 3px">
                            <input class="easyui-textbox" id="subjectEn" name="subjectEn"
                                   data-options="required:false,editable:true" style="width: 700px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">参考资料：</th>
                        <td colspan="7" style="width: 700px;  padding: 3px">
                            <input class="easyui-textbox" id="refData" name="refData"
                                   data-options="required:false,editable:true" style="width: 700px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 700px;">备注：</th>
                        <td colspan="7" style="width: 100px;  padding: 3px">
                            <input class="easyui-textbox" id="memo" name="memo"
                                   data-options="required:false,editable:true" style="width: 700px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div id="tt" class="easyui-tabs" style="height: 300px ">
    <div title="TO工卡构型">
        <div style="display: inline-block;width: 50%;float:left">
            <form id="ffSearch1" method="post">
                <table class="table table-bordered table-info" style="width:399px">
                    <tr>
                        <th class="th" align="right" style="width: 50px;">适用性方式：</th>
                        <td>
                            <input class="easyui-combobox" id="appType" name="appType" style="width: 70px;"/>
                        </td>
                        <td>
                            <div id="searchBar"
                                 style="padding-right:10px; padding-top:3px; padding-bottom:3px; text-align: right;">
                                <a class="addBtn" href="javascript:void(0)" onclick="addRow('apptype')">
                                    <span>增加</span></a>
                                <a class="addBtn" href="javascript:void(0)" onclick="">
                                    <span>导入TO构型</span></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
            <table id="dg1"></table>
        </div>
        <div id="jhmx" style="display: inline-block;width: 50%;">
            <table class="table table-bordered table-info" style="height: 25px">
                <tr>
                    <th class="th" align="right" style="width: 70px;">机号明细：</th>
                    <td>
                        <div id="searchBar2"
                             style="padding-right:10px; padding-top:3px; padding-bottom:3px; text-align: right;">
                            <a class="addBtn" href="javascript:void(0)" onclick="addRow('mx')">
                                <span>增加</span></a>
                            <a class="addBtn" href="javascript:void(0)" onclick="deleteEffect()">
                                <span>删除</span></a>
                        </div>
                    </td>
                </tr>
            </table>
            <table id="dg2"></table>
        </div>
    </div>
    <div title="TO工卡所需航材">
        <form id="ffSearch" method="post">
            <input type="hidden" id="jcPkid" name="jcPkid"/>
            <div id="searchBar1" style="padding-right:10px; padding-top:3px; padding-bottom:3px; text-align: right;">
                <a class="addBtn" href="javascript:void(0)" onclick="addMater('add')">
                    <span>增加</span></a>
                <a class="addBtn" href="javascript:void(0)" onclick="batchDelete()">
                    <span>删除</span></a>
                <a class="addBtn" href="javascript:void(0)" onclick="">
                    <span>手动提取航材</span></a>
            </div>
        </form>
        <table id="dg"></table>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/tojc/tojcedit/tdTojcEditDetail.js"></script>
</html>
