<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>TO工卡编写转发</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <table>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">选择接收人：</th>
                        <td class="tdr" colspan="5">
                            <input class="easyui-combobox" id="writer" name="writer"
                                   data-options="required:true,editable:true" style="width: 200px;"></input>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="right">
                            <input class="btn btn-primary" id="saveBtn" type="button" onclick="forTo()" value="转发"
                                   style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;

    function i18nCallBack() {
        param = getParentParam_();
        $("#writer").MyComboGrid({
            idField: 'ACCOUNT_ID',  //实际选择值
            textField: 'USER_NAME', //文本显示值
            panelHeight: '220px',
            width: 200,
            params: {roleId: '', FunctionCode: 'FLOW_WORK_ACCOUNT'},
            columns: [[
                {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                {field: 'USER_NAME', title: '接收人', width: 50}
            ]]
        });
    }

    function forTo() {
        InitFuncCodeRequest_({
            data: {pkid: param.pkid, writer: $("#writer").combogrid("getValue"), FunctionCode: 'TD_JC_TOJC_FORTO'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (param.OWindow.onSearch_) {
                        param.OWindow.onSearch_('dg', '#ffSearch');
                    }
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                }
            }
        });
    }
</script>
</html>
