<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>退回</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <tr>
                    <th class="th" align="right" style="width: 80px;">退回原因：</th>
                    <td class="tdr" colspan="5">
                        <input class="easyui-textbox" id="opreateReason" name="opreateReason"
                               data-options="required:true,editable:true" style="width: 400px;"></input>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="right">
                        <input class="btn btn-primary" id="saveBtn" type="button" onclick="sure()" value="确定"
                               style="width: 50px;margin:5px;"/>
                        <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                               style="width: 50px;margin:5px;"/>
                    </td>
                </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var pkids = '';

    function i18nCallBack() {
        param = getParentParam_();
    }

    function sure() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        pkids = param.pkid + '';
        if (pkids.endsWith(",")) {
            pkids = pkids.substring(0, pkids.length - 1);
        }

        var pkArr = pkids.split(",");
        var backReason = $("#opreateReason").val();
        for (var i = 0; i < pkArr.length; i++) {
            if (pkArr[i] != '') {
                InitFuncCodeRequest_({
                    data: {backReason: backReason, pkid: pkArr[i], FunctionCode: "TD_TOJC_ISSUE_FORBACK"},
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            if (param.OWindow.onSearch_) {
                                param.OWindow.onSearch_('dg', '#ffSearch');
                            }
                            param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                            CloseWindowIframe();
                        } else {
                            MsgAlert({content: jdata.msg, type: "error"});
                        }
                    }
                });
            }
        }

    }

</script>
</html>
