            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;

            color: #fff;

            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        #downloadBtn:hover {
            background-color: #3e8e41
        }
        #downloadBtn:active {
            background-color: #3e8e41;

<div>

    <h1 style="text-align: center">Tdauthor更新入口</h1>

    <br/>
    <h3 style="text-align: center">1、点击按钮下载Tdauthor;</h3>
    <br/>
    <h3 style="text-align: center">2、将下载的tdauthor.zip解压后替换至本地C:\tdauthor 中的文件</h3>

        文件夹为结构化编写文件的缓存目录;<br/></h3>

        C:\tdauthor\doctypes\JOBCARD\tagtemplates 文件夹为自定义标记模板的缓存目录;</h3>

    <h3 style="text-align: center">建议保留。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>

    <br/>
    <br/>
    <div id="uploadArea" style="text-align: center">
        <input id="downloadBtn" type="button" value="点击下载最新版的Tdauthor" style=""/>
    </div>
</div>
<script type="application/javascript">

    var zipPath = "";
    function i18nCallBack() {

    }
    $("#downloadBtn").click(function () {
        InitFuncCodeRequest_({
            data: {FunctionCode: "GET_TDAUTHOR_PATH"},
            async: false,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (jdata.data != null) {
                        zipPath = jdata.data;
                        window.location.href = zipPath;
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    });
</script>
</body>
