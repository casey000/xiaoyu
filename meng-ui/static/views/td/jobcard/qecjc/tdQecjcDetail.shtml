<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>QEC详情</title>
    <style type="text/css">
        td {
            padding: 3px;
        }
    </style>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="cepCheckout" name="cepCheckout"/>
                <input type="hidden" id="cepPkid" name="cepPkid"/>
                <input type="hidden" id="cepFilePath" name="cepFilePath"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="13" align="right">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" id="editBtn" onclick="editProcedure()"
                                   value="编辑工序"
                                   style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" id="viewBtn" onclick="previewPDF()"
                                   value="PDF预览"
                                   style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" id="submitBtn" onclick="submitWorkflow()"
                                   value="提交"
                                   style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" onclick="closeW();" value="关闭"
                                   style="margin-left:3px;margin-right: 18px;"/>
                            <br/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" width="80">机队：</th>
                        <td width="100">
                            <input class="easyui-combobox" id="fleet" name="fleet"
                                   data-options="editable:false,required:true"
                                   style="width: 100px;"/>
                        </td>

                        <th class="th" align="right" width="100">发动机型号：</th>
                        <td width="120">
                            <input class="easyui-combobox" id="engNo" name="engNo"
                                   data-options="editable:false,required:true"
                                   style="width: 120px;"/>
                        </td>

                        <th class="th" align="right" width="80">工卡号：</th>
                        <td>
                            <input class="easyui-textbox" id="jcNoA" data-options="editable:false"
                                   style="width: 180px;"></input>
                            -
                            <input class="easyui-textbox" style="width: 40px;" id="jcNoB"
                                   data-options="required:true"></input>

                            <input type="hidden" id="ver" name="ver"></input>
                        </td>
                    </tr>
                    <tr>

                        <th class="th" align="right">是否必检：</th>
                        <td>
                            <input class="easyui-combobox" id="ifRii" name="ifRii"
                                   data-options="editable:false,required:true"
                                   style="width: 100px;"/>
                        </td>

                        <th class="th" align="right">检验等级：</th>
                        <td>
                            <input class="easyui-combobox" id="checkLevel" name="checkLevel"
                                   data-options="editable:false,required:true"
                                   style="width: 120px;"/>
                        </td>

                        <th class="th" align="right">额定工时：</th>
                        <td>
                            <input class="easyui-numberbox" id="planHours" name="planHours"
                                   data-options="required:true,validType:['maxLength[7]'],precision:0"
                                   style="width: 232px;"/>
                        </td>

                    </tr>

                    <tr>
                        <th class="th" align="right">中文标题：</th>
                        <td colspan="13" style="padding: 3px">
                            <textarea id="subjectCn" name="subjectCn" class="easyui-textbox"
                                      data-options="mutiline:true,required:true"
                                      style="width: 635px; height:35px;"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <th class="th" align="right">英文标题：</th>
                        <td colspan="13" style="padding: 3px">
                            <textarea id="subjectEn" name="subjectEn" class="easyui-textbox"
                                      data-options="mutiline:true"
                                      style="width: 635px;height:35px;"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <th class="th" align="right">参考资料：</th>
                        <td colspan="13" style="padding: 3px">
                            <input id="refData" name="refData" class="easyui-textbox" data-options="mutiline:true"
                                   style="width: 635px;height:35px;"></input>
                        </td>
                    </tr>

                    <tr>
                        <th class="th" align="right">补充信息：</th>
                        <td colspan="13" style="padding: 3px">
                            <input id="suppleInfo" name="suppleInfo" class="easyui-textbox" data-options="mutiline:true"
                                   style="width: 635px;height:35px;"></input>
                        </td>
                    </tr>

                    <tr>
                        <th class="th" align="right">备注：</th>
                        <td colspan="13" style="padding: 3px">
                            <input id="memo" name="memo" class="easyui-textbox" data-options="mutiline:true"
                                   style="width: 635px;height:35px;"></input>
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</div>
<div id="tt" class="easyui-tabs" style="width: 725px;height:350px;">
    <div title="QEC工卡所需材料">
        <form id="ffSearch" method="post">
            <div id="searchBar" style="padding-right:10px; padding-top:5px; padding-bottom:5px; text-align: right;">
                <a class="addBtn" href="javascript:void(0)" onclick="addMater('add')" id="addBtn">
                    <span>增加</span></a>
                <a class="addBtn" href="javascript:void(0)" onclick="batchDelete()" id="delBtn">
                    <span>删除</span></a>
            </div>
        </form>
        <table id="dg"></table>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/qecjc/tdQecjcDetail.js"></script>

</html>
