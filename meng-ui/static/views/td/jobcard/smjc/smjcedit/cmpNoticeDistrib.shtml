<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">选择分配人员</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <input hidden="true" id="pFileName" name="pFileName"/>
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">机队：</th>
                    <td style="width: 100px;">
                        <input class="easyui-combobox" id="fleet" name="fleet" data-options="required:true"
                               style="width: 100px"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">人员姓名：</th>
                    <td style="width: 100px;">
                        <input class="easyui-combobox" id="userName" name="userName" data-options="required:true"
                               style="width: 100px"/>
                    </td>
                    <td align="left" style="padding: 3px;">
                        <a href="javascript:void(0)" class="addBtn" data-options="iconCls:'icon-search'"
                           onclick="distrib()"><span>确定</span></a>
                        <a class="clearBtn" href="javascript:void(0)" onclick="doClear_()"
                           data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <!--zhangxun-->
    <!--<table id="dg"></table>-->
    <!--zhangxun-->
</div>
</body>
<script type="text/javascript">
    var param;
    var cmpPkids;
    var cmpFleet;
    var PAGE_DATA = {};

    function i18nCallBack() {
        param = getParentParam_();
        cmpPkids = param.cmppkids;
        cmpFleet = param.cmpfleet;

        InitFuncCodeRequest_({
            data: {domainCode: "TD_CMP_NOTICE_DISTRIB_USER,DA_FLEET", FunctionCode: "ANALYSIS_DOMAIN_BYCODE"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#userName').combobox({
                        panelHeight: '80px',
                        <!--zhangxun-->
                        editable: false,
                        <!--zhangxun-->
                        data: jdata.data.TD_CMP_NOTICE_DISTRIB_USER,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        <!--zhangxun-->
                        /* onChange: function (value) {
                             searchData();
                         }*/
                        <!--zhangxun-->
                    });
                    $('#fleet').combobox({
                        panelHeight: '80px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    $('#fleet').combobox({value: cmpFleet, required: true, editable: false, onlyview: true});

                    PAGE_DATA['fleet'] = DomainCodeToMap_(jdata.data["DA_FLEET"]);
                }
                <!--zhangxun-->
                //InitDataGrid();
                <!--zhangxun-->
            }
        })
    }

    function InitDataGrid() {
        var pageSize = Math.floor(($(document.body).height() - $("fieldset").height() - 185) / 50);
        $("#dg").MyDataGrid({
            identity: "dg",
            sortable: true,
            singleSelect: true,
            pageSize: pageSize, pageList: [pageSize],
            resize: function () {
                return tabs_standard_resize($("#tt"), 0.13, 0.0001, 5, 4);
            },
            columns: {
                param: {FunctionCode: 'TD_CMP_NOTICE_LIST_BY_USER'},
                alter: {
                    TEST_UPLOAD: {},
                    FLEET: {
                        formatter: function (value) {
                            return PAGE_DATA['fleet'][value];
                        }
                    },
                    MPD_REV_DATE: {
                        type: 'date'
                    }
                }
            }
        });
    }

    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //确定
    function distrib() {
        var userName = $("#userName").combobox('getValue');
        <!--zhangxun-->
        if (userName == "") {
            MsgAlert({content: "请选择编卡人", type: 'error'});
            return
        }
        <!--zhangxun-->
        InitFuncCodeRequest_({
            data: {cmppkids: cmpPkids, username: userName, FunctionCode: 'TD_CMP_NOTICE_DISTRIB'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    //searchData();
                    param.OWindow.reload1_();
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }


</script>
</html>
