<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">选取自定义附加内容</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/smjc/smjcedit/tdAppendixChoose.js"></script>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:100px;" align="right">附加内容类型：</th>
                    <td style="width: 240px;padding: 3px;">
                        <input class="easyui-combobox" id="appendType" name="appendType" data-options=""
                               style="width: 236px"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">是否适用：</th>
                    <td style="width: 212px;padding: 3px;" colspan="2">
                        <input class="easyui-combobox" id="appendState" name="appendState" data-options=""
                               style="width: 208px"/>
                    </td>
                    <td align="left" style="padding: 3px;">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearch_('dg','#ffSearch')">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                    </td>
                </tr>
                <tr>
                    <th class="th" style="width:100px;" align="right">描述：</th>
                    <td style="width: 560px;padding: 3px;" colspan="4">
                        <input class="easyui-textbox" id="appendTitle" name="appendTitle" data-options=""
                               style="width: 560px"/>
                    </td>
                    <td align="left" style="padding: 3px;">
                        <input class="btn btn-primary" type="button" onclick="addAppendixToJc()" value="确定"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
</body>
</html>
