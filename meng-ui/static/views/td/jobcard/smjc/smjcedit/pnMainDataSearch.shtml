<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title></title>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:100px;" align="right">件号：</th>
                    <td>
                        <input class="easyui-textbox" id="pn" name="pn" data-options=""
                               style="width: 180px"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">描述：</th>
                    <td>
                        <input class="easyui-textbox" id="description" name="description" data-options=""
                               style="width: 180px"/>
                    </td>
                    <td align="left" style="padding: 3px;">
                        <input class="btn btn-primary" type="button" onclick="onSearch_();" value="查询"/>
                        <input class="btn btn-primary" type="button" onclick="add();" value="确定"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
<script type="text/javascript">
    var isEdit_;
    var param = {};
    param = getParentParam_();
    var title;
    var PAGE_DATA = {};
    var materType;
    function i18nCallBack() {
        title = param.title;
        materType = param.materType;
        InitFuncCodeRequest_({
            data: {
                domainCode: "IF_UDRO,IF_UDCO,TD_MATER_PN_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['ifUdro'] = DomainCodeToMap_(jdata.data["IF_UDRO"]);
                    PAGE_DATA['ifUdco'] = DomainCodeToMap_(jdata.data["IF_UDCO"]);
                    PAGE_DATA['pnType'] = DomainCodeToMap_(jdata.data["TD_MATER_PN_TYPE"]);
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        })
    }

    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            sortable: true,
            singleSelect: false,
            queryParams: {materType: materType},
            columns: {
                param: {FunctionCode: 'CHOOSE_PN_DATA'},
                alter: {
                    ITEMTYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['pnType'][value];
                        }
                    },
                    UDRO: {
                        formatter: function (value) {
                            return PAGE_DATA['ifUdro'][value];
                        }
                    },
                    UDCO: {
                        formatter: function (value) {
                            return PAGE_DATA['ifUdco'][value];
                        }
                    }
                }
            }
        });
    }

    //添加
    function add() {
        var rowData = getDG('dg').datagrid('getSelected');
        param.OWindow.backfillPnInfo(rowData.PART_NO, rowData.REPLACE_PN, rowData.PART_NAME, rowData.ISSUEUNIT);
        CloseWindowIframe();
    }

</script>
</html>
