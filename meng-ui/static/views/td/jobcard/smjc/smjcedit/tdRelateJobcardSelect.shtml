<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title></title>
</head>
<body class="ibody">
<div style="width:100%;height:20px;border-bottom: 1px solid lightgray;padding: 6px">
    <span>关联类型：</span>
    <input class="easyui-combobox" id="relateType" name="relateType" data-options="required:true" style="width: 100px"/>
</div>
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:100px;" align="right">工卡号：</th>
                    <td>
                        <input class="easyui-textbox" id="cardNo" name="cardNo" data-options=""
                               style="width: 100px"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">标题：</th>
                    <td>
                        <input class="easyui-textbox" id="subjectCn" name="subjectCn" data-options=""
                               style="width: 100px"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">ATA：</th>
                    <td>
                        <input class="easyui-combobox" id="ata" name="ata" data-options=""
                               style="width: 100px"/>
                    </td>
                    <td align="left" style="padding: 3px;">
                        <input class="btn btn-primary" type="button" onclick="onSearch_();" value="查询"/>
                        <input class="btn btn-primary" type="button" onclick="add();" value="确定"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
<script type="text/javascript">
    var param = {};
    param = getParentParam_();
    var title;
    var jcType;
    var companyCode;
    var fleet;
    var jcNo;
    var jcPkid;

    function i18nCallBack() {
        title = param.title;
        jcType = param.jcType;
        fleet = param.fleet;
        companyCode = param.companyCode;
        jcNo = param.jcNo;
        jcPkid = param.jcPkid;
        InitFuncCodeRequest_({
            data: {
                domainCode: "TD_ATA,TD_RELAT_JC_PRE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //关联类型
                    $('#relateType').combobox({
                        panelHeight: '80px',
                        data: jdata.data.TD_RELAT_JC_PRE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //ATA
                    $('#ata').combobox({
                        panelHeight: '100px',
                        data: jdata.data.TD_ATA,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                }
            }
        });
        InitDataGrid();
    }

    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            sortable: true,
            singleSelect: false,
            queryParams: {jcPkid: jcPkid},
            columns: {
                param: {FunctionCode: 'TD_MAINTEN_PRE_JC_CARD'},
            }
        });
    }

    /*批量添加*/
    function add() {
        var relateType = $("#relateType").combobox('getValue');
        var rows = $('#dg').datagrid('getChecked');
        console.log(rows);
        if (rows.length == 0) {
            MsgAlert({content: '请至少选择一行数据', type: 'error'});
            return false;
        }
        var detailData = JSON.stringify(rows);
        InitFuncCodeRequest_({
            data: {
                jcPkid: jcPkid,
                relateType: relateType,
                detailData: detailData,
                FunctionCode: 'TD_RELATE_JOBCARD_ADD'
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    if (param.OWindow && typeof param.OWindow.reloadRelateJobcard == 'function') {
                        param.OWindow.reloadRelateJobcard();
                    }
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //关闭按钮
    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
            }
        });
    }
</script>
</html>
