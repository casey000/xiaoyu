<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">Smjc工卡编写</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table cellspacing="0" cellpadding="0" class="table table-bordered table-info">
                <tr>
                    <th class="tdl" style="width: 70px">机队：</th>
                    <td class="tdr" width="100">
                        <input class="easyui-combobox" name="fleet" id="fleet" style=" width:100px;"/>
                    </td>

                    <th class="tdl" style="width: 70px">工卡号：</th>
                    <td class="tdr" width="100">
                        <input class="easyui-textbox" name="jcNo" id="jcNo" style=" width:100px;"/>
                    </td>

                    <th class="tdl" style="width: 70px">中文标题：</th>
                    <td class="tdr" width="400">
                        <input class="easyui-textbox" name="subjectCn" id="subjectCn" style=" width:400px;"/>
                    </td>

                    <th class="tdl" style="width: 70px">流程状态：</th>
                    <td class="tdr" width="100">
                        <input class="easyui-combobox" name="status" id="status" style=" width:100px;"/>
                    </td>
                    <td align="left" style="padding: 3px;">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="searchData('dg1','#ffSearch1')" >
                           <!--onclick="searchData('dg1','#ffSearch1')" auth="TD_JC_SMJC_PROOF_QUERY">-->
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                    </td>
                </tr>
                <tr>
                    <th class="tdl" style="width: 70px">项目来源：</th>
                    <td class="tdr" width="100">
                        <input class="easyui-combobox" name="itemFrom" id="itemFrom" style=" width:100px;"/>
                    </td>

                    <th class="tdl" style="width: 70px">项目号：</th>
                    <td class="tdr" width="100">
                        <input class="easyui-textbox" name="cmpItemNo" id="cmpItemNo" style=" width:100px;"/>
                    </td>

                    <th class="tdl" style="width: 70px">英文标题：</th>
                    <td class="tdr" width="400">
                        <input class="easyui-textbox" name="subjectEn" id="subjectEn" style=" width:400px;"/>
                    </td>

                    <th class="tdl" style="width: 70px">编写人：</th>
                    <td class="tdr" width="80">
                        <input class="easyui-combobox" name="writer" id="writer" style=" width:100px;"/>
                    </td>

                    <td align="left" style="padding: 3px;">
                        <a class="clearBtn" href="javascript:void(0)" onclick="doClear_('#ffSearch')"
                           data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
                <tr>
                    <th class="tdl" style="width: 90px">ME旧工卡编号：</th>
                    <td class="tdr" colspan="8">
                        <input class="easyui-textbox" name="meJcNo" id="meJcNo" style=" width:294px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg1"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/smjc/smjcedit/tdSmjcListPublish.js"></script>
</body>
</html>
