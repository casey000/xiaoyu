<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">部件资料参考选择</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:100px;" align="right">章节号：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-textbox" id="ata" name="ata" style="width:100px;"/>
                    </td>

                    <th class="th" style="width:100px;" align="right">资料编号：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-textbox" id="dataNo" name="dataNo" style="width:100px;"/>
                    </td>

                    <td colspan="2">
                        &nbsp;
                        <a class="searchBtn" onclick="searchData()" data-options="iconCls:'icon-search'">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span>
                        </a>
                        &nbsp;&nbsp;
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span>
                        </a>
                    </td>

                    <td colspan="2" align="right">
                        &nbsp;
                        <a class="addBtn" onclick="save()">
                            <span>确定</span>
                        </a>
                        &nbsp;&nbsp;
                        <a class="addBtn" onclick="CloseWindowIframe();">
                            <span>关闭</span>
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;
    var pkid;

    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.jcPkid;
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitDataGrid();
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'TD_JC_ALL_DATA_LIST'},
            }
        });
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    // 保存
    function save() {
        var rowData = getDG('dg').datagrid('getChecked');
        if (rowData == null) {
            MsgAlert({content: "请选择数据！", type: 'error'});
            return;
        }
        var detailData = JSON.stringify(rowData);
        console.log(pkid);
        console.log(detailData);
        InitFuncCodeRequest_({
            data: {
                jcPkid: pkid,
                detailData: detailData,
                FunctionCode: 'TD_JC_ALL_CMJC_SAVE_DATA'
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    if (param.OWindow && typeof param.OWindow.reloadRefData == 'function') {
                        param.OWindow.reloadRefData();
                    }
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

</script>
</body>
</html>
