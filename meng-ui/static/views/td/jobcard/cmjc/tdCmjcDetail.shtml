<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>部件工卡详情</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <!--<input type="hidden" id="ver" name="ver"/>-->
                <input type="hidden" id="fleet" name="fleet" value="CM"/>
                <input type="hidden" id="companyCode" name="companyCode">
                <input type="hidden" id="jcType" name="jcType" value="CMJC"/>
                <input type="hidden" id="jcNo" name="jcNo"/>
                <input type="hidden" id="status" name="status"/>
                <input type="hidden" id="cepCheckout" name="cepCheckout"/>
                <input type="hidden" id="cepPkid" name="cepPkid"/>
                <input type="hidden" id="cepFilePath" name="cepFilePath"/>
                <input type="hidden" id="writer" name="writer"/>
                <input type="hidden" id="writeDate" name="writeDate"/>
                <input type="hidden" id="reviewedBy" name="reviewedBy"/>
                <input type="hidden" id="reviewedDate" name="reviewedDate"/>
                <input type="hidden" id="approvedBy" name="approvedBy"/>
                <input type="hidden" id="approvedDate" name="approvedDate"/>
                <input type="hidden" id="publicBy" name="publicBy"/>
                <input type="hidden" id="publicDate" name="publicDate"/>

                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="9" align="right">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" id="editBtn" onclick="editProcedure()"
                                   value="编辑工序" style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" id="submitBtn" onclick="submitWorkflow()"
                                   value="提交" style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" id="viewBtn" onclick="previewPDF()"
                                   value="PDF预览" style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" id="closeBtn" onclick="CloseWindowIframe();"
                                   value="关闭"
                                   style="margin-left:3px;margin-right: 18px;"/>
                            <input class="btn btn-primary" id="turnBtn" type="button" onclick="turnTdJc()" value="驳回"
                                   style="float: right;margin-right:6px;"/>
                            <br/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">内控版本：</th>
                        <td style="width: 100px;  padding: 3px" colspan="8">
                            <input class="easyui-textbox" id="ver" name="ver"
                                   data-options="onlyview:true,editable:false"
                                   style="width: 100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">章节号：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="ata" name="ata"
                                   data-options="required:true"
                                   style="width: 100px;"/>
                        </td>
                        <th class="th" align="right" style="width: 100px;">工卡状态：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="jcStatus" name="jcStatus"
                                   data-options="required:true"
                                   style="width: 100px;"/>
                        </td>
                        <th class="th" align="right" style="width: 100px;">工卡号：</th>
                        <td style="padding: 3px">
                            <input class="easyui-textbox" id="jcNoA" data-options="onlyview:true,editable:false"
                                   style="width: 160px;"/>-
                            <input class="easyui-textbox" style="width: 60px;" id="jcNoB" data-options=""/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">理论工时：</th>
                        <td colspan="3" style="padding: 3px">
                            <input class="easyui-textbox" id="planHours" name="planHours"
                                   data-options="required:true"
                                   style="width: 313px;"/>
                        </td>
                        <th class="th" align="right" style="width: 100px;">标准工时：</th>
                        <td style="padding: 3px">
                            <input class="easyui-textbox" id="standHours" name="standHours"
                                   data-options="onlyview:true,editable:false"
                                   style="width: 229px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">中文标题：</th>
                        <td colspan="8" style="width: 100px;padding: 3px">
                            <input id="subjectCn" name="subjectCn" class="easyui-textbox"
                                   data-options="mutiline:true,required:true"
                                   style="width: 874px;height:35px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">英文标题：</th>
                        <td colspan="8" style="width: 100px;padding: 3px">
                            <input id="subjectEn" name="subjectEn" class="easyui-textbox"
                                   data-options="mutiline:true,required:true"
                                   style="width: 874px;height:35px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" class="th" style="width: 100px;">修订内容：</th>
                        <td colspan="8" style="width: 100px;padding: 3px">
                            <input class="easyui-textbox" data-options="mutiline:true,required:true" id="highlight"
                                   name="highlight"
                                   style="width: 778px;height:50px;"/>
                            <input class="btn btn-primary" id="allModifyContent" name="allModifyContent"
                                   onclick="showAllModifyContent()"
                                   style="height:50px;"
                                   type="button" value="历史修订内容"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" class="th" style="width: 100px;">改版记录：</th>
                        <td colspan="8" style="width: 100px;padding: 3px">
                            <input class="easyui-textbox" data-options="mutiline:true,onlyview:true,editable:false"
                                   id="revReason" name="revReason"
                                   style="width: 778px;height:50px;"/>
                            <input class="btn btn-primary" id="allRevRecord" name="allRevRecord"
                                   onclick="showAllRevRecord()"
                                   style="height:50px;"
                                   type="button" value="历史改版记录"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">备注：</th>
                        <td colspan="8" style="width: 100px;padding: 3px">
                            <input id="memo" name="memo" class="easyui-textbox" data-options="mutiline:true"
                                   style="width: 874px;height:50px;"></input>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div id="tt" class="easyui-tabs" style="width: 98%;height:300px;">
    <div title="部件工卡参考资料">
        <form id="ffSearch" method="post">
            <div id="searchBar" style="padding-right:10px; padding-top:3px; padding-bottom:3px; text-align: right;">
                <a class="addBtn" href="javascript:void(0)" id="selectDataRecBtn" onclick="selectDataList();">
                    <span>选择参考资料</span></a>
            </div>
        </form>
        <table id="dg"></table>
    </div>
    <div title="部件工卡适用性">
        <form id="ffSearch1" method="post">
            <div id="searchBar1" style="padding-right:10px; padding-top:3px; padding-bottom:3px; text-align: right;">
                <a class="addBtn" href="javascript:void(0)" id="addDataRecBtn1" onclick="saveCmjcApply('add');">
                    <span>添加</span></a>
            </div>
        </form>
        <table id="dg1"></table>
    </div>
    <div title="航材、工具设备">
        <form id="ffSearch2" method="post">
            <div id="searchBar2" style="padding-right:10px; padding-top:3px; padding-bottom:3px; text-align: right;">
                <a class="addBtn" href="javascript:void(0)" id="addDataRecBtn2" onclick="saveCmjcMater('add');">
                    <span>添加</span></a>
            </div>
        </form>
        <table id="dg2"></table>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/cmjc/tdCmjcDetail.js"></script>

</html>
