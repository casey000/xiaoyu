<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title></title>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <td align="right" style="padding: 3px;">
                    <input class="btn btn-primary" type="button" onclick="singlePreview()" value="确定"/>
                    <input class="btn btn-primary" type="button" id="closeBtn" onclick="CloseWindowIframe();"
                           value="关闭" style=""/>
                </td>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
<script type="text/javascript">
    var param = {};
    var jcId;
    var fleet;
    var action;

    function i18nCallBack() {
        param = getParentParam_();
        jcId = param.jcId;
        fleet = param.fleet;
        action = param.action;

        InitFuncCodeRequest_({
            data: {
                domainCode: "TD_ATA",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //ATA
                    $('#ata').combobox({
                        panelHeight: '100px',
                        data: jdata.data.TD_ATA,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                }
            }
        });
        InitDataGrid();
    }

    //机号显示列表
    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            sortable: true,
            singleSelect: false,
            queryParams: {fleet: fleet},
            columns: {
                param: {FunctionCode: 'GET_ACNO_DATA'},
            }
        });
    }

    //确定，进行单机预览
    function singlePreview() {
        var rowData = getDG('dg').datagrid('getSelected');
        var data = $.extend({pkid: jcId, acid: rowData.ACID, action: action}, {FunctionCode: 'TD_JC_SINGLE_PREVIEW'});
        ajaxLoading();
        InitFuncCodeRequest_({
            data: data, successCallBack: function (jdata) {
                ajaxLoadEnd();
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (jdata.data.length > 0) {
                        var url = jdata.data;
                        jcPreview(url);
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function jcPreview(url) {
        var title_ = $.i18n.t('单机工卡预览');
        ShowWindowIframe({
            width: "850",
            height: "650",
            title: title_,
            param: {url: url},
            url: "/views/td/jobcard/nrcjc/jobcardPreview.shtml"
        });
    }

</script>
</html>
