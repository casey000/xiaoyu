<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>航材工具详情</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/eojc/tdEoJcMaterDetail.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div>
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="jcPkid" name="jcPkid"/>
                <input type="hidden" id="writer" name="writer"/>
                <input type="hidden" id="writeDate" name="writeDate"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="6" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 25px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 80px;">航材/工具：</th>
                        <td style="width: 80px;">
                            <input class="easyui-combobox" id="materSort" name="materSort" data-options="required:true"
                                   style="width: 80px;"/>
                        </td>
                        <th align="right" style="width: 80px;">航材类别：</th>
                        <td style="width: 80px;">
                            <input class="easyui-combobox" id="materType" name="materType" data-options="required:true"
                                   data-options="editable:true" style="width: 80px;"/>
                        </td>
                        <th align="right" style="width: 60px;">件号：</th>
                        <td>
                            <input class="easyui-textbox" id="pn" name="pn" data-options="required:true"
                                   data-options="editable:true" style="width: 180px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 80px;">名称：</th>
                        <td colspan="5">
                            <input class="easyui-textbox" id="pnName" name="pnName" data-options="required:true"
                                   data-options="editable:true" style="width: 500px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 80px;">使用情况：</th>
                        <td style="width: 80px;">
                            <input class="easyui-textbox" id="importance" name="importance" data-options="required:true"
                                   style="width: 80px;"/>
                        </td>
                        <th align="right" style="width: 80px;">航材适用性：</th>
                        <td colspan="3">
                            <input class="easyui-textbox" id="config"
                                   data-options="onlyview: true, editable: false,required:true" style="width: 282px;"/>
                            <input id="configHidden" type="hidden"/>
                            <input class="btn btn-primary" type="button" onclick="searchConfigList()" value="选择"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 80px;">数量按需：</th>
                        <td style="width: 80px;">
                            <input class="easyui-combobox" id="qtyReq" name="qtyReq"
                                   data-options="required:true" style="width: 80px;"/>
                        </td>
                        <th align="right" style="width: 80px;">数量：</th>
                        <td style="width: 80px;">
                            <input class="easyui-textbox" id="qty" name="qty" style="width: 80px;"/>
                        </td>
                        <th align="right" style="width: 60px;">单位：</th>
                        <td>
                            <input class="easyui-combobox" id="unit" name="unit" style="width: 178px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 65px;">备注：</th>
                        <td colspan="5">
                            <textarea id="memo" name="memo" data-options="required:true"
                                      style="width: 496px; height: 30px;"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
