<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">EO工卡</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>

                    <th class="th" style="width:60px;" align="right">工卡类型：</th>
                    <td style="width:80px; padding: 3px;">
                        <input class="easyui-combobox" id="jcType" name="jcType" style="width:80px;"/>
                    </td>

                    <th class="th" style="width:75px;" align="right">机队：</th>
                    <td style="width:75px; padding: 3px;">
                        <input class="easyui-combobox" id="fleet" name="fleet" style="width:75px;"/>
                    </td>

                    <th class="th" style="width:75px;" align="right">工卡号：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-textbox" id="jcNo" name="jcNo" style="width:100px;"/>
                    </td>

                    <th class="th" style="width:75px;" align="right">流程状态：</th>
                    <td style="width:75px; padding: 3px;">
                        <input class="easyui-combobox" id="status" name="status" style="width:75px;"/>
                    </td>

                    <!--  auth="TD_JC_EOJC_PUBLISH_QUERY" -->
                    <td colspan="2">
                        &nbsp;
                        <a class="searchBtn" type="button" onclick="searchData()" data-options="iconCls:'icon-search'">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <th class="th" style="width:75px;" align="right">中文标题：</th>
                    <td style="width:243px; padding: 3px;" colspan="3">
                        <input class="easyui-textbox" id="subjectCn" name="subjectCn" style="width:243px;"/>
                    </td>

                    <th class="th" style="width:75px;" align="right">英文标题：</th>
                    <td style="width:263px; padding: 3px;" colspan="3">
                        <input class="easyui-textbox" id="subjectEn" name="subjectEn" style="width:263px;"/>
                    </td>
                    <td colspan="2">
                        &nbsp;
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <th class="th" style="width:90px" align="right">ME旧工卡编号：</th>
                    <td style="width:263px; padding: 3px;" colspan="8">
                        <input class="easyui-textbox" id="meJcNo" name="meJcNo" style="width:243px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/eojc/tdEojcListPublish.js"></script>
</body>
</html>
