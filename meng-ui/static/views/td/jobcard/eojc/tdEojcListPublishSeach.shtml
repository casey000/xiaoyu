<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">EO工卡查询</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>

                    <th class="tdl" style="width: 180px;">工卡类型：</th>
                    <td class="tdr" style="width:64px;">
                        <input class="easyui-combobox" id="jcType" name="jcType" style="width:64px;"/>
                    </td>

                    <th class="tdl">适用类型：</th>
                    <td class="tdr" style="width:80px;">
                        <input class="easyui-combobox" id="appType" name="appType" style="width:80px;"/>
                    </td>

                    <th class="tdl">适用型号：</th>
                    <td class="tdr" style="width:90px">
                        <input class="easyui-combobox" id="fleet" name="fleet" style="width:90px;"/>
                    </td>

                    <th class="tdl">章节号：</th>
                    <td class="tdr" style="width:70px">
                        <input class="easyui-combobox" id="ata" name="ata" style="width:70px;"/>
                    </td>

                    <th class="tdl">中文标题：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="subjectCn" name="subjectCn" style="width:100px;"/>
                    </td>

                    <th class="tdl">英文标题：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="subjectEn" name="subjectEn" style="width:100px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="tdl" style="width: 180px;">工卡号：</th>
                    <td class="tdr" colspan="2">
                        <input class="easyui-textbox" id="jcNo" name="jcNo" style="width:230px;"/>
                    </td>
                    <th class="tdl">ME旧工卡编号：</th>
                    <td class="tdr" colspan="2">
                        <input class="easyui-textbox" id="meJcNo" name="meJcNo" style="width:260px;"/>
                    </td>

                    <th class="tdl">MARK信息：</th>
                    <td class="tdr" colspan="2" style="width: 150px;">
                        <input class="easyui-textbox" id="markInfo" name="markInfo" style="width:150px;"/>
                    </td>

                    <td align="left" style="padding: 3px;" colspan="8">
                        &nbsp;
                        <a class="searchBtn" type="button" onclick="searchData()"
                           data-options="iconCls:'icon-search'"><span
                                data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a class="ridoBtn" data-options="iconCls:'icon-search'" onclick="helpQuery('dg');"
                           >高级查询</a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'"><span
                                data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/eojc/tdEojcListPublishSeach.js"></script>
</body>
</html>
