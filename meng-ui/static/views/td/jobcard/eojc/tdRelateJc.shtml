<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title></title>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:100px;" align="right">工卡号：</th>
                    <td>
                        <input class="easyui-textbox" id="cardNo" name="cardNo" data-options=""
                               style="width: 100px"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">标题：</th>
                    <td>
                        <input class="easyui-textbox" id="subjectCn" name="subjectCn" data-options=""
                               style="width: 100px"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">ATA：</th>
                    <td>
                        <input class="easyui-combobox" id="ata" name="ata" data-options=""
                               style="width: 100px"/>
                    </td>
                    <td align="left" style="padding: 3px;">
                        <input class="btn btn-primary" type="button" onclick="onSearch_();" value="查询"/>
                        <input class="btn btn-primary" type="button" onclick="add();" value="确定"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
<script type="text/javascript">
    var isEdit_;
    var param = {};
    param = getParentParam_();
    var title;
    var dmRelJc = "";
    var dmRelJcId = "";
    var ifsdRelJc = "";
    var ifsdRelJcId = "";
    var relJc = "";
    var relJcId = "";
    var jcType;
    var companyCode;
    var fleet;
    var markType;

    var sendToName = "";
    function i18nCallBack() {
        title = param.title;
        jcType = param.jcType;
        fleet = param.fleet;
        companyCode = param.companyCode;
        markType = param.markType;
        if (param.dmRelJc != undefined) {
            dmRelJc = param.dmRelJc;
            dmRelJcId = param.dmRelJcId;
        }
        if (param.ifsdRelJc != undefined) {
            ifsdRelJc = param.ifsdRelJc;
            ifsdRelJcId = param.ifsdRelJcId;
        }
        if (param.relJc != undefined) {
            relJc = param.relJc;
            relJcId = param.relJcId;
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "TD_ATA",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //ATA
                    $('#ata').combobox({
                        panelHeight: '100px',
                        data: jdata.data.TD_ATA,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                }
            }
        });
        if (markType == 'DM') {
            InitDataGrid();
        } else if (markType == 'IFSD') {
            InitDataGrid1();
        } else if (markType == 'PRE') {
            InitDataGrid2();
        }
    }
    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            sortable: true,
            singleSelect: false,
            queryParams: {jcType: jcType, companyCode: companyCode, fleet: fleet},
            columns: {
                param: {FunctionCode: 'TD_MAINTEN_DM_JC_CARD'},
            },
            onLoadSuccess: function (jdata) {
                if (jdata) {
                    var dmRelArr = dmRelJc.split(',');
                    var ifsdRelArr = ifsdRelJc.split(',');
                    var relJcArr = relJc.split(',');
                    $.each(jdata.rows, function (index, row) {
                        if (dmRelArr.indexOf(row.JC_NO) > -1) {
                            $("#dg").datagrid('checkRow', index);
                        }
                        if (ifsdRelArr.indexOf(row.JC_NO) > -1) {
                            $("#dg").datagrid('checkRow', index);
                        }
                        if (relJcArr.indexOf(row.JC_NO) > -1) {
                            $("#dg").datagrid('checkRow', index);
                        }
                    });
                }
            }
        });
    }

    function InitDataGrid1() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            sortable: true,
            singleSelect: false,
            queryParams: {jcType: jcType, companyCode: companyCode, fleet: fleet},
            columns: {
                param: {FunctionCode: 'TD_MAINTEN_IFSD_JC_CARD'},
            },
            onLoadSuccess: function (jdata) {
                if (jdata) {
                    var dmRelArr = dmRelJc.split(',');
                    var ifsdRelArr = ifsdRelJc.split(',');
                    var relJcArr = relJc.split(',');
                    $.each(jdata.rows, function (index, row) {
                        if (dmRelArr.indexOf(row.JC_NO) > -1) {
                            $("#dg").datagrid('checkRow', index);
                        }
                        if (ifsdRelArr.indexOf(row.JC_NO) > -1) {
                            $("#dg").datagrid('checkRow', index);
                        }
                        if (relJcArr.indexOf(row.JC_NO) > -1) {
                            $("#dg").datagrid('checkRow', index);
                        }
                    });
                }
            }
        });
    }

    function InitDataGrid2() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            sortable: true,
            singleSelect: false,
            queryParams: {jcType: jcType, companyCode: companyCode, fleet: fleet},
            columns: {
                param: {FunctionCode: 'TD_MAINTEN_PRE_JC_CARD'},
            },
            onLoadSuccess: function (jdata) {
                if (jdata) {
                    var dmRelArr = dmRelJc.split(',');
                    var ifsdRelArr = ifsdRelJc.split(',');
                    var relJcArr = relJc.split(',');
                    $.each(jdata.rows, function (index, row) {
                        if (dmRelArr.indexOf(row.JC_NO) > -1) {
                            $("#dg").datagrid('checkRow', index);
                        }
                        if (ifsdRelArr.indexOf(row.JC_NO) > -1) {
                            $("#dg").datagrid('checkRow', index);
                        }
                        if (relJcArr.indexOf(row.JC_NO) > -1) {
                            $("#dg").datagrid('checkRow', index);
                        }
                    });
                }
            }
        });
    }

    /*批量添加*/
    function add() {
        var cxdata = "";
        var cxdataName = "";
        var rows = $('#dg').datagrid('getChecked');
        console.log(rows);
        if (rows.length == 0) {
            MsgAlert({content: '请至少选择一行数据', type: 'error'});
            return false;
        }
        $.each(rows, function (k, it) {
            console.log(it);
            cxdata += cxdata == "" ? it.JC_NO : ',' + it.JC_NO;
            cxdataName += cxdataName == "" ? it.PKID : ',' + it.PKID;
        });
        console.log(cxdata);
        if (title == "DM关联工卡") {
            param.OWindow.$("#dmRelateJc").textbox({value: cxdata});
            param.OWindow.$("#dmRelateJcPkid").textbox({value: cxdataName});
        } else if (title == "IFSD关联工卡") {
            param.OWindow.$("#ifsdRelateJc").textbox({value: cxdata});
            param.OWindow.$("#ifsdRelateJcPkid").textbox({value: cxdataName});
        } else if (title == "关联工卡") {
            param.OWindow.$("#acJcSuff").textbox({value: cxdata});
            param.OWindow.$("#RelateJcPkid").textbox({value: cxdataName});
        }
        CloseWindowIframe();
    }

    //关闭按钮
    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
            }
        });
    }
</script>
</html>
