<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">选择分配人员</title>
</head>
<body class="ibody">
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <table class="table table-bordered table-info" style="width: 100%">
            <tr>
                <td colspan="2" align="right" style="padding-right: 5px;">
                    <input class="btn btn-primary" type="button" id="saveBtn" onclick="eoNoticeClose()"
                           value="关闭通知单"/>
                    <input class="btn btn-primary" type="button" id="editBtn" onclick="closeOnclick()"
                           value="取消"
                           style="margin-left:3px;"/>
                </td>
            </tr>
            <tr>
                <th class="th" style="width:80px;" align="right">关闭原因：</th>
                <td>
                    <input class="easyui-textbox" id="closedReason" name="closedReason"
                           data-options="multiline:true"
                           data-options="required:false" style="width:305px;height:50px">
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var pkid;

    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.pkid;
    }

    function eoNoticeClose() {
        var closeReason = $("#closedReason").textbox('getValue');
        InitFuncCodeRequest_({
            data: {pkid: pkid, closeReason: closeReason, FunctionCode: 'TD_EO_NOTICE_CLOSE'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reload_();
                    window.close();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function closeOnclick() {
        window.close();
    }
</script>
</html>
