<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">EO工卡编写</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <div title="工卡清单">
        <form id="ffSearch" method="post">
            <div id="searchBar">
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <tr>

                        <th class="tdl">工卡类型：</th>
                        <td class="tdr" style="width:60px;">
                            <input class="easyui-combobox" id="jcType" name="jcType" style="width:80px;"/>
                        </td>

                        <th class="tdl">适用类型：</th>
                        <td class="tdr" style="width:60px;">
                            <input class="easyui-combobox" id="appType" name="appType" style="width:80px;"/>
                        </td>

                        <th class="tdl">适用型号：</th>
                        <td class="tdr" style="width:60px">
                            <input class="easyui-combobox" id="fleet" name="fleet" style="width:80px;"/>
                        </td>

                        <th class="tdl">章节号：</th>
                        <td class="tdr" style="width:80px">
                            <input class="easyui-combobox" id="ata" name="ata" style="width:80px;"/>
                        </td>

                        <th class="tdl">MARK信息：</th>
                        <td class="tdr" style="width:80px">
                            <input class="easyui-textbox" id="markInfo" name="markInfo" style="width:100px;"/>
                        </td>

                        <th class="tdl">中文标题：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="subjectCn" name="subjectCn" style="width:100px;"/>
                        </td>

                        <th class="tdl">英文标题：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="subjectEn" name="subjectEn" style="width:100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">工卡号：</th>
                        <td class="tdr" colspan="2">
                            <input class="easyui-textbox" id="jcNo" name="jcNo" style="width:190px;"/>
                        </td>
                        <th class="tdl">ME旧工卡编号：</th>
                        <td class="tdr" colspan="2">
                            <input class="easyui-textbox" name="meJcNo" id="meJcNo" style="width:190px;"/>
                        </td>
                        <th class="tdl">流程状态：</th>
                        <td class="tdr" style="width: 80px">
                            <input class="easyui-combobox" id="status" name="status" style="width:80px;"/>
                        </td>

                        <th class="tdl">当前操作者：</th>
                        <td class="tdr" style="width:100px;">
                            <input class="easyui-textbox" name="quaManName" id="quaManName" style=" width:100px;"/>
                        </td>
                        <td colspan="4">
                            &nbsp;
                            <a class="searchBtn" type="button" onclick="searchData()"
                               data-options="iconCls:'icon-search'" style="margin-left: 5px"><span
                                    data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                            &nbsp;
                            <a class="ridoBtn" data-options="iconCls:'icon-search'" onclick="helpQuery('dg');" >高级查询</a>
                            <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'"
                               style="margin-left: 5px"  >
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <table id="dg"></table>
    </div>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/eojc/tdEojcList.js"></script>
</body>
</html>
