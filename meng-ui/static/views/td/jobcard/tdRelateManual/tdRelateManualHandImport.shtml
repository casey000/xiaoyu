<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>手动录入其他参考资料</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/mater/tdJcMaterDetail.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div>
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table class="table table-bordered table-info">
                    <caption style="padding-bottom: 7px;font-weight:bold;font-size: 16px;">手动录入参考资料</caption>
                </table>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="5" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 100px;">资料手册类型：</th>
                        <td style="width: 140px;">
                            <input class="easyui-combobox" id="manualType" name="manualType"
                                   data-options="required: true"
                                   style="width: 140px;"/>
                        </td>

                        <th align="right" style="width: 80px;">手册版本：</th>
                        <td style="width: 160px;" colspan="2">
                            <input class="easyui-textbox" id="manualVer" name="manualVer"
                                   data-options="required: true"
                                   style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">TASK号：</th>
                        <td style="width: 392px;" colspan="3">
                            <input class="easyui-textbox" id="oemTaskcode" name="oemTaskcode"
                                   data-options="required: true"
                                   style="width: 392px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var param = {};
    param = getParentParam_();
    var jcPkid;

    function i18nCallBack() {
        jcPkid = param.pkid;
        InitFuncCodeRequest_({
            data: {
                domainCode: "TD_JC_RM_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $("#manualType").combobox({
                        panelHeight: '120px',
                        data: jdata.data.TD_JC_RM_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                }
            }
        })
    }

    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;
        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({pkid: jcPkid}, datas, {FunctionCode: 'TD_JC_RELATE_MANUAL_HAND_IMPORT'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    if (param.OWindow && typeof param.OWindow.reloadRelateManual == 'function') {
                        param.OWindow.reloadRelateManual();
                    }
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

</script>
</html>
