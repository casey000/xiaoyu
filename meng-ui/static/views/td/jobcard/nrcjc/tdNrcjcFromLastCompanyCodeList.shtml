<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>工卡清单</title>
    <script type="text/javascript" src="/js/td/jobcard/nrcjc/tdNrcjcFromLastCompanyCodeList.js"></script>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        .tdl {
            padding: 5px;
        }

        .tdr {
            padding: 5px;
        }
    </style>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width: 100%;height: 100%">
    <div title="工卡清单">
        <form id="ffSearch1" method="post">
            <div id="searchBar">
                <table cellspacing="0" cellpadding="0" class="table table-bordered table-info">
                    <tr>
                        <th class="tdl" style="width: 70px">适用类型：</th>
                        <td class="tdr" width="120">
                            <input class="easyui-combobox" name="appType" id="appType" style=" width:120px;"/>
                        </td>
                        <th class="tdl" style="width: 70px">机队：</th>
                        <td class="tdr" width="120">
                            <input class="easyui-combobox" name="fleet" id="fleet" style=" width:120px;"/>
                        </td>
                        <th class="tdl" style="width: 100px">顺丰工卡号：</th>
                        <td class="tdr" width="120">
                            <input class="easyui-textbox" name="jcNo" id="jcNo" style=" width:120px;"/>
                        </td>
                        <th class="tdl" style="width: 70px">流程状态：</th>
                        <td class="tdr" width="120">
                            <input class="easyui-combobox" name="status" id="status" style=" width:120px;"/>
                        </td>
                        <td align="left" style="padding: 3px;">
                            <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                               onclick="searchData('dg1','#ffSearch1')">
                                <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl" style="width: 70px">中文标题：</th>
                        <td class="tdr" width="120">
                            <input class="easyui-textbox" name="subjectCn" id="subjectCn" style=" width:120px;"/>
                        </td>
                        <th class="tdl" style="width: 70px">英文标题：</th>
                        <td class="tdr" width="120">
                            <input class="easyui-textbox" name="subjectEn" id="subjectEn" style=" width:120px;"/>
                        </td>
                        <th class="tdl" style="width: 70px">编写人：</th>
                        <td class="tdr" width="120">
                            <input class="easyui-combobox" name="writer" id="writer" style=" width:120px;"/>
                        </td>
                        <th class="tdl" style="width: 100px">上一营运人代码：</th>
                        <td class="tdr" width="120">
                            <input class="easyui-textbox" name="companyCode" id="companyCode" style=" width:120px;"/>
                        </td>
                        <td align="left" style="padding: 3px;">
                            <a class="clearBtn" href="javascript:void(0)" onclick="doClear_('#ffSearch1')"
                               data-options="iconCls:'icon-clear'">
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <table id="dg1"></table>
    </div>
</div>
</body>
</html>
