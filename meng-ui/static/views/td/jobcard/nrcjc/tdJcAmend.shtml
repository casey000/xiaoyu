<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>改版理由</title>
</head>

<body class="ibody" id="tt">
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="th" align="right" style="width: 80px;">改版理由：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="revReason" name="revReason"
                                   data-options="required:true,editable:true" style="width: 400px;"/>
                            <input class="btn btn-primary" id="saveBtn" type="button" onclick="sure()" value="确定"
                                   style="width:50px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="width:50px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
<!--<script type="text/javascript" src="/js/datagrid_utils.js"></script>-->
<!--<script type="text/javascript" src="/js/hr/common_hr.js"></script>-->
<script type="text/javascript">
    var param;

    function i18nCallBack() {
        param = getParentParam_();
    }

    function sure() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var re = $("#revReason").val();
        InitFuncCodeRequest_({
            data: {pkid: param.pkid, revReason: re, type: "amend", FunctionCode: "TD_JC_ALL_NRCJC_AMEND"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (param.OWindow.onSearch_) {
                        param.OWindow.onSearch_('dg1', '#ffSearch1');
                    }
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                }
            }
        });

    }

</script>
</html>
