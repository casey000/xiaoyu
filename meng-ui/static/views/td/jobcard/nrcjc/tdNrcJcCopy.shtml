<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>定检工卡Copy</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/nrcjc/tdNrcJcCopy.js"></script>
</head>
<body>
<div style="margin-top: -10px;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="6" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="submitBtn" onclick="startCopy()"
                                   value="开始拆分"
                                   style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 15px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">工卡号：</th>
                        <td style="width: 200px;">
                            <input class="easyui-textbox" id="jcNoAuto" name="jcNoAuto" data-options="required:true"
                                   style="width: 174px;" readonly/>
                            <input class="easyui-textbox" id="jcNoSeq" name="jcNoSeq" data-options="required:true"
                                   style="width: 20px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
