<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title></title>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <td align="right" style="padding: 3px;">
                    <input class="btn btn-primary" type="button" onclick="add();" value="确定"/>
                    <input class="btn btn-primary" type="button" id="closeBtn" onclick="CloseWindowIframe();"
                           value="关闭" style=""/>
                </td>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
<script type="text/javascript">
    var param = {};
    var title;
    var appType;
    var aplApplic;
    var fleet;

    function i18nCallBack() {
        param = getParentParam_();
        nrcJcId = param.nrcJcId;
        appType = param.appType;
        title = param.title;
        aplApplic = param.aplApplic;
        fleet = param.fleet;

        InitFuncCodeRequest_({
            data: {
                domainCode: "TD_ATA",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //ATA
                    $('#ata').combobox({
                        panelHeight: '100px',
                        data: jdata.data.TD_ATA,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                }
            }
        });
        InitDataGrid();
    }

    //机身适用性列表
    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            sortable: true,
            singleSelect: false,
            idField:'ACNO',
            queryParams: {fleet: fleet},
            columns: {
                param: {FunctionCode: 'GET_NRC_JC_APL_APPLIC'},
            },
            onLoadSuccess: function (jdata) {
                if (jdata) {
                    var acno = aplApplic.split(',');
                    $.each(jdata.rows, function (index, row) {
                        if (acno.indexOf(row.ACNO) > -1 || acno.indexOf("MSN"+row.MSN) > -1) {
                            $("#dg").datagrid('checkRow', index);
                        }
                    });
                }
            }
        });
    }

    /*批量添加*/
    function add() {
        var rows = $('#dg').datagrid('getChecked');
        var acnos = "";
        if (rows.length == 0) {
            MsgAlert({content: '请至少选择一行数据', type: 'error'});
            return false;
        }
        $.each(rows, function (k, it) {
            acnos = acnos + it.ACNO + ",";
        });
        acnos = acnos.substring(0, acnos.lastIndexOf(","));
        var detailData = JSON.stringify(rows);
        InitFuncCodeRequest_({
            data: {pkid: nrcJcId, detailData: detailData, FunctionCode: 'TD_NRJC_ADD_APL_APPLIC'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.addAplApplic(acnos);
//                    param.OWindow.addSingleAppIntoForm(acnos);
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
</script>
</html>
