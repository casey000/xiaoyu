<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">NSJC工卡编写</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table cellspacing="0" cellpadding="0" class="table table-bordered table-info">
                <tr>
                    <th class="tdl">适用类型：</th>
                    <td class="tdr" style="width:80px;">
                        <input class="easyui-combobox" id="appType" name="appType" style="width:80px;"/>
                    </td>
                    <th class="tdl">适用型号：</th>
                    <td class="tdr" style="width:100px;">
                        <input class="easyui-combobox" name="fleet" id="fleet" style=" width:100px;"/>
                    </td>

                    <th class="tdl">章节号：</th>
                    <td class="tdr" style="width:70px">
                        <input class="easyui-combobox" id="ata" name="ata" style="width:70px;"/>
                    </td>

                    <th class="tdl">中文标题：</th>
                    <td class="tdr" style="width:100px">
                        <input class="easyui-textbox" name="subjectCn" id="subjectCn" style=" width:150px;"/>
                    </td>

                    <th class="tdl">英文标题：</th>
                    <td class="tdr" style="width:100px">
                        <input class="easyui-textbox" name="subjectEn" id="subjectEn" style=" width:100px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="tdl">工卡号：</th>
                    <td class="tdr" colspan="2">
                        <input class="easyui-textbox" name="jcNo" id="jcNo" style=" width:230px;"/>
                    </td>
                    <th class="tdl">ME旧工卡编号：</th>
                    <td class="tdr" colspan="2">
                        <input class="easyui-textbox" id="meJcNo" name="meJcNo" style="width:260px;"/>
                    </td>
                    <th class="tdl">MARK信息：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="markInfo" name="markInfo" style="width:150px;"/>
                    </td>
                    <td align="left" style="padding: 3px;" colspan="2">
                        &nbsp;
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="searchData('dg1','#ffSearch1')"><span
                                data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a class="ridoBtn" data-options="iconCls:'icon-search'"
                           onclick="helpQuery('dg1','TD_JC_NRCJC_LIST');" >高级查询</a>
                        <a class="clearBtn" href="javascript:void(0)" onclick="doClear_('#ffSearch1')"
                           data-options="iconCls:'icon-clear'"><span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg1"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/nrcjc/tdNrcjcListPublishSeach.js"></script>
</body>
</html>
