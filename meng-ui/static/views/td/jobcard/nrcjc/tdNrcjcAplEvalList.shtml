<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>新飞机引进--标准非例行工卡重评</title>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:100px;" align="right">机队：</th>
                    <td style="padding: 3px;width: 106px">
                        <input class="easyui-combobox" id="fleet" name="fleet" data-options=""
                               style="width: 100px"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">新飞机：</th>
                    <td style="padding: 3px;width: 106px">
                        <input class="easyui-combobox" id="acid" name="acid" data-options=""
                               style="width: 100px"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">章节：</th>
                    <td style="padding: 3px;width: 106px">
                        <input class="easyui-combobox" id="ata" name="ata" data-options=""
                               style="width: 100px"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">状态：</th>
                    <td style="padding: 3px;width: 120px;">
                        <input class="easyui-combobox" id="status" name="status" data-options=""
                               style="width: 100px"/>
                    </td>
                    <td align="left" style="padding: 3px;">
                        <a class="searchBtn" type="button" onclick="onSearch_('dg','#ffSearch')"
                           data-options="iconCls:'icon-search'">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a class="clearBtn" onclick="doClear_('#ffSearch','dg')" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param = {};
    var title;
    var acnoArr = {};

    function i18nCallBack() {
        param = getParentParam_();
        title = param.title;

        bindFormonSearch_('#ffSearch', function () {
            onSearch_('dg', '#ffSearch')
        });
        //机号
        InitFuncCodeRequest_({
            data: {FunctionCode: "TD_NSJC_APL_EVALL_FOR_ACNO"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    acnoArr = jdata.data;
                }
            }
        });
        InitFuncCodeRequest_({
            data: {
                domainCode: "DA_FLEET,TD_NSJC_ATA,TD_JC_EVAL_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //机队
                    $('#fleet').combobox({
                        panelHeight: '140px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //新飞机
                    $("#acid").combobox({
                        panelHeight: '150px',
                        data: acnoArr,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //章节
                    $("#ata").combobox({
                        panelHeight: '150px',
                        data: jdata.data.TD_NSJC_ATA,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //状态
                    $('#status').combobox({
                        panelHeight: '90px',
                        data: jdata.data.TD_JC_EVAL_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //工卡测评状态
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["TD_JC_EVAL_STATUS"]);

                    //工卡重评列表
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            sortable: true,
            singleSelect: false,
            columns: {
                param: {FunctionCode: 'TD_NSJC_EVAL_LIST'},
                alter: {
                    STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    EVAL_DATE: {
                        type: 'date'
                    },
                    CHECK_DATE: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-edit",
                    i18nText: "评估",
                    auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.EVAL_NO) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openEval('edit', rowData.EVAL_NO, rowData.FLEET, rowData.STATUS, 'NSJC');
                    }
                },
                {
                    id: "m-turnback",
                    i18nText: "退回",
                    auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.EVAL_NO) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        var userLogin = getLoginInfo();
                        if (userLogin.accountId == rowData.EVAL_BY) {
                            turnEvalAct(rowData);
                        } else {
                            MsgAlert({content: "只有评估人才可以发起退回操作！", type: 'error'});

                        }
                    }
                },
                {
                    id: "m-processTrack",
                    i18nText: "办理轨迹",
                    auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.EVAL_NO) {
                            MsgAlert({content: "请选择数据！", type: 'error'});

                        }
                        ShowWindowIframe({
                            width: 1100,
                            height: 400,
                            title: $.i18n.t('审批轨迹'),
                            param: {objNo: rowData.EVAL_NO, objKey: "TD_JC_EVAL_NEWAC"},
                            url: '/views/flow/work_flow_history_task_list.shtml'
                        });
                    }
                }
            ],
            onDblClickRow: function (index, field, value) {
                openEval('view', value.EVAL_NO, value.FLEET, value.STATUS, 'NSJC');
            },
            validAuth: function (row, items) {
                if (row.STATUS == "EVALING") {
                    items['退回'].enable = false;
                    items['办理轨迹'].enable = false;
                }
                if (row.STATUS == "CHECKING") {
                    items['评估'].enable = false;
                    items['退回'].enable = true;
                    items['办理轨迹'].enable = true;
                }
                if (row.STATUS == "FINISHED") {
                    items['评估'].enable = false;
                    items['退回'].enable = false;
                    items['办理轨迹'].enable = true;
                }
                if (row.STATUS == "TURNBACK") {
                    items['退回'].enable = false;
                }
            }
        })
    }

    //打开工卡重评页面
    function openEval(operation, evalNo, fleet, status, jcType) {
        ShowWindowIframe({
            width: "1188",
            height: "636",
            title: "新飞机引进标准非例行工卡重评",
            param: {evalNo: evalNo, operation: operation, fleet: fleet, status: status, jcType: jcType},
            url: "/views/td/jobcard/nrcjc/tdNrcjcAplEvalDetail.shtml"
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid('reload');
    }

    function doClear_(search, grid) {
        $(search).form('clear');
        searchData(grid, search);
    }

    function searchData(grid, search) {
        onSearch_(grid, search);
    }

    //退回
    function turnEvalAct(rowData) {
        var evalNo = rowData.EVAL_NO;
        var objNo = evalNo;
        var objKey = "TD_JC_EVAL_NEWAC";
        var taskId = "";
        var procInstId = "";
        $.messager.confirm('提示?', "是否确认退回?", function (r) {
            if (r) {
                MaskUtil.mask("请求处理中...");
                InitFuncCodeRequest_({
                    data: {
                        FunctionCode: 'WS_FLOW_EXECUTION_QUERY',
                        objNo: objNo,
                        objKey: objKey
                    },
                    async: false,
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            taskId = jdata.data["TASK_ID"];
                            procInstId = jdata.data["PROC_INST_ID_"];
                            InitFuncCodeRequest_({
                                data: {evalNo: evalNo, procInstId: procInstId, FunctionCode: 'TD_NEWAC_JC_TURN_ACT'},
                                async: false,
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        MaskUtil.unmask();
                                        reload_();
                                        MsgAlert({content: '操作成功!'});
                                    } else {
                                        MaskUtil.unmask();
                                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                                    }
                                }
                            });
                        }
                    }
                });
            }
        });
    }
</script>
</html>
