<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>编辑工序选项</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/nrcjc/tdNrcJcSelectCep.js"></script>
</head>
<style type="text/css">

    .buttonclass {
        width: 45px;
        height: 20px;
        margin-left: 3px;
        vertical-align: middle;
        border: 1px solid #cfcfcf;
        -moz-border-radius: 5px;
        border-radius: 5px;
        backgroud: #d5d5d5;
    }
</style>
<body>
<div>
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form>
                <div style="margin-top: 10px;margin-right:10px;text-align: right">
                    <input type="button" id="next" class="buttonclass" onclick="sureButton_onClick()" value="下一步"/>
                </div>
                <fieldset
                        style="border: 1px solid #99BBE8; width:275px;margin-top:10px; margin-left:10px; padding:5px;">
                    <legend style="color:#4E7FB6;margin-left:20px;">修改工序选项</legend>
                    <input id="editCep" type="radio" name="selectNext" style="margin-left:10px;"
                           class="easyui-validatebox" value="EDIT"><label>编辑原有工序</label></input>
                </fieldset>

                <fieldset
                        style="border: 1px solid #99BBE8; width:275px; margin-top:10px;margin-left:10px; padding:5px;">
                    <legend style="color:#4E7FB6;margin-left:20px;">新增工序选项</legend>
                    <p id="hideMP">
                        <input type="radio" id="selectMP" name="selectNext" style="margin-left:10px;"
                               class="easyui-validatebox" value="MP"><label>选取参考手册</label></input>
                    </p>
                    <p id="hideAMM">
                        <input type="radio" id="selectAMM" name="selectNext" style="margin-left:10px;"
                               class="easyui-validatebox" value="AMM"><label>选取AMM</label></input>
                    </p>
                    <p>
                        <input type="radio" id="customerEdit" name="selectNext" style="margin-left:10px;margin-top:5px;"
                               class="easyui-validatebox" value="UDF"><label>自编工序</label></input>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
