<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>适用性类型</title>
    <style>
        /*#dgdiv {*/
        /*margin: 0 auto;*/
        /*width: 300px;*/
        /*height: 170px;*/
        /*}*/

    </style>
</head>

<body class="ibody">
<div style="" id="tt">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <fieldset class="fieldset_eui">
                <form class="form-horizontal m-t" id="mform">
                    <input type="hidden" id="pkid" name="pkid"/>
                    <input type="hidden" id="evalNo" name="evalNo"/>
                    <table class="table table-bordered table-info">
                        <tr id="view">
                            <td colspan="6" align="right">
                                <input class="btn btn-primary" type="button" onclick="searchData();" value="查询"
                                       style="width: 50px;margin:5px;"/>
                                <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                       style="width: 50px;margin:5px;"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="th" align="right" style="width: 80px;">件号：</th>
                            <td class="tdr" style="width: 150px">
                                <input class="easyui-textbox" id="partno" name="partno"
                                       data-options="editable:true" style="width: 150px;"/>
                            </td>
                            <th class="th" align="right" style="width: 80px;">序号：</th>
                            <td class="tdr" style="width: 150px">
                                <input class="easyui-textbox" id="serialnum" name="serialnum"
                                       data-options="editable:true" style="width: 150px;"/>
                                <!--<a href="javascript:" id="openSBList" onclick="openPnList();" class="easyui-linkbutton"
                                   iconCls="icon-search"></a>-->
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </div>
    </div>
    <div id="mlayout" class="easyui-layout" style="height: 500px;">
        <div id="lay_left" data-options="region:'west',split:false" style="width:50%">
            <fieldset class="fieldset_eui">
                <legend>未选择</legend>
                <table id="dg"></table>
            </fieldset>
        </div>
        <div data-options="region: 'center'" style="height: 500px; width: 6%">
            <input class="btn btn-primary" type="button" onclick="save()" value=">>>"
                   style="float:left;width:40px;margin-top: 200px;margin-left:22px "/>
            <input class="btn btn-primary" type="button" onclick="cancel()" value="<<<"
                   style="float:left;width:40px;margin-top: 5px;margin-left:22px"/>
        </div>
        <div id="lay_right" data-options="region:'east'" style="width: 43%">
            <fieldset class="fieldset_eui">
                <legend>已选择</legend>
                <table id="dg2"></table>
            </fieldset>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var operation;
    var func;

    var appType;
    var nrcJcId;

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        appType = param.appType;
        nrcJcId = param.nrcJcId;
        if (operation == "view") {
            $("#view").hide();
        }
        setFunc();
        if (nrcJcId) {
            InitDataGrid();
            InitDataGrid2();
            $("#pkid").val(nrcJcId);
        }

    }

    function InitDataGrid() {
        setFunc();
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            fitcolumn: true,
            queryParams: {pkid: nrcJcId},
            columns: {
                param: {FunctionCode: func},
            }
        });
    }

    function reload() {
        $("#dg").datagrid("reload");
    }

    function InitDataGrid2() {
        if (appType == "ENG") {
            func = "GET_PN_SN_FROM_EFFECT";//发动机
        } else if (appType == "PART") {
            func = "GET_PN_FROM_EFFECT";//部件
        }
        $("#dg2").MyDataGrid({
            identity: 'dg2',
            sortable: true,
            fitcolumn: true,
            queryParams: {pkid: nrcJcId},
            columns: {
                param: {FunctionCode: func},
                alter: {}
            },
            onLoadSuccess: function (index, row) {
            },
            onBeforeLoad: function (data) {
            },
            contextMenus: []
        });
    }


    // 保存
    function save() {
        var addApplicFun;
        if (appType == "ENG") {
            addApplicFun = "ADD_NSJC_ENG_APPLIC_FROMODS";//发动机
        } else if (appType == "PART") {
            addApplicFun = "ADD_NSJC_PART_APPLIC_FROMODS";//部件
        }
        //序列化列表数据
        var rows = $('#dg').datagrid('getChecked');
        if (!rows || rows.length == 0) {
            MsgAlert({content: '请至少选择一条未选择的记录', type: 'error'});
            return;
        }
        var detailData = JSON.stringify(rows);
        InitFuncCodeRequest_({
            data: {
                nsjcPkid: nrcJcId,
                detailData: detailData,
                FunctionCode: addApplicFun
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    InitDataGrid();
                    InitDataGrid2();
                    param.OWindow.addEngOrPart(jdata.data);
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    function cancel() {
        //序列化列表数据
        var rows = $('#dg2').datagrid('getChecked');
        if (!rows || rows.length == 0) {
            MsgAlert({content: '请从已选择中至少选择一条记录', type: 'error'});
            return;
        }
        var detailData = JSON.stringify(rows);
        InitFuncCodeRequest_({
            data: {
                nsjcId: nrcJcId,
                appType: appType,
                detailData: detailData,
                FunctionCode: "DELETE_APPLIC_FROM_EFFECT"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    InitDataGrid();
                    InitDataGrid2();
                    param.OWindow.addEngOrPart(jdata.data);
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    function checkSeri(pkids) {
        InitFuncCodeRequest_({
            data: {
                eoPkid: param.eoPkid,
                groupId: param.appGroupPkid,
                pkids: pkids,
                FunctionCode: 'EM_EO_CHECK_SERI'
            },
            async: false,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (jdata.data != null) {
                        rfjzch = "";
                        var taskArray = jdata.data;
                        if (Array.isArray(taskArray)) {
                            if (taskArray.length > 0 && taskArray[0] != null) {
                                for (var j = 0; j < taskArray.length; j++) {
                                    InitFuncCodeRequest_({
                                        data: {
                                            eoPkid: param.eoPkid,
                                            groupId: param.appGroupPkid,
                                            serialnum: taskArray[j].SERIALNUM,
                                            FunctionCode: 'EM_EO_CHECK_SERI_S'
                                        }, async: false, successCallBack: function (jdata) {
                                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                                if (jdata.data != null) {
                                                    var objArray = jdata.data;
                                                    if (Array.isArray(objArray)) {
                                                        if (objArray.length > 0 && objArray[0] != null) {
                                                            for (var k = 0; k < objArray.length; k++) {
                                                                rfjzch = rfjzch + "[" + objArray[k].GNAME + "：" + taskArray[j].SERIALNUM + "];";
                                                            }
                                                        }
                                                    }
                                                }
                                            } else {
                                                MsgAlert({
                                                    content: jdata.msg ? jdata.msg : jdata.data,
                                                    type: 'error'
                                                });
                                            }
                                        }
                                    });
                                }
                            }
                        }
                    }
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    //查询
    function searchData() {
        onSearch_('dg', '#mform');
    }

    $.extend($.fn.validatebox.defaults.rules, {
        comboBoxEditvalid: { //校验下拉菜单
            validator: function (value, param) {
                var $combobox = $("#" + param[0]);
                if (value) {
                    if ($combobox.combobox('getValue') == $combobox.combobox('getText'))
                        return false;
                    return true;
                }
                return false;

            },
            message: '请选择下拉框选项，不要直接使用输入内容'
        }

    });

    //根据不同适用类型选择相应的FUNCTIONCODE
    function setFunc() {
        if (appType == "ENG") {
            func = "GET_PN_SN_FROM_ODS";
        } else if (appType == "PART") {
            func = "GET_PN_FROM_ODS";
        }
    }

</script>
</html>
