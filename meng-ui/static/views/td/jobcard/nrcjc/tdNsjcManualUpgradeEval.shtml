                <table class="table table-bordered table-info">
                    <tr>
                        <th style="width: 100px;">评估结论：</th>

<script type="text/javascript">
    var param;
    var jcId;//工卡ID
    var evalDetailId;//重评明细表ID
    var ifRevison;//评估结论
    var evalMemo;//评估备注
    var operation;//操作

    function i18nCallBack() {
        param = getParentParam_();
        jcId = param.jcId;
        evalDetailId = param.evalDetailId;
        ifRevision = param.ifRevision;
        evalMemo = param.evalMemo;
        operation = param.operation;

        if (operation == 'view') {
            $(".easyui-combobox").combobox({onlyview: true, editable: false});
            $(".easyui-textbox").textbox({onlyview: true, editable: false});
            $("#saveBtn").hide();
        }

        InitFuncCodeRequest_({
            data: {
                domainCode: "NEWAC_EVAL_RESULT,TD_NSJC_STATUS,YESORNO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#ifRevision').combobox({
                        panelHeight: '80px',
                        data: jdata.data.NEWAC_EVAL_RESULT,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onSelect: function (item) {
                            if (item.VALUE == 'N') { //机身
                                $('#evalMemo').textbox({required: true});
                            } else {
                                $('#evalMemo').textbox({required: false, editable: true});
                            }
                        }
                    });
                    $('#status').combobox({
                        panelHeight: '80px',
                        data: jdata.data.TD_NSJC_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //构型差异标识
                    $('#configDiffIdenty').combobox({
                        panelHeight: '50px',
                        data: jdata.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    if (ifRevision != null) {
                        $("#ifRevision").combobox('setValue', ifRevision);
                    }
                    if (evalMemo != null) {
                        $("#evalMemo").textbox('setValue', evalMemo);
                    }

                    InitDataForm(jcId);
                    InitDataGrid(jcId);
                }
            }
        })
    }

    //回填
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "TD_NEWAC_JC_INFO_BYID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    $("#jcNoUrl").text(jdata.data.JC_NO);
                    var refData = jdata.data.REF_DATA;
                    if (refData == null || refData == '' || refData == undefined) {
                        $("#refDataUrl").text("N/A");
                    } else {
                        $("#refDataUrl").text(refData);
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid(jcPkid) {
        var pageSize = Math.floor(($(document.body).height() - $("fieldset").height() - 185) / 50);
        $("#dg1").MyDataGrid({
            identity: "dg1",
            sortable: true,
            singleSelect: true,
            pageSize: 10,
            pageList: [pageSize],
            resize: function () {
                return {width: 700, height: 210};
            },
            queryParams: {jcPkid: jcPkid},
            columns: {
                param: {FunctionCode: 'TD_JC_RELATE_MANUAL_LIST'},
            }
        });
    }

    //评估
    function evalSingleJc() {
        var isValidate = $("#evalInfo").form('validate');
        if (!isValidate) {
            return;
        }
        var $form = $("#evalInfo");
        var datas = $form.serializeObject();
        datas = $.extend({evalDetailId: evalDetailId}, datas, {FunctionCode: 'TD_JC_MANUAL_UPGRADE_DETAIL_EVAL'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.reloadJcDetail();
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    //跳转至手册片段历史信息
    function previewHistoryInfo() {
        var fleet = $("#fleet").combobox('getValue');//机队
        var manualType = $("#refdataType").combobox('getValue');//手册类型
        var manualVer = $("#oemManualVer").textbox('getValue');//原厂日期
        var oemTaskcode = $("#refDataUrl").text();
        var title_ = "手册片段历史信息";
        InitFuncCodeRequest_({
            data: {
                fleet: fleet,
                manualType: manualType,
                manualVer: manualVer,
                oemTaskcode: oemTaskcode,
                FunctionCode: "TD_JC_GET_REF_DATA_INFO"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ShowWindowIframe({
                        width: "800",
                        height: "600",
                        title: title_,
                        param: {
                            manualFileName: jdata.data.MANUAL_FILE_NAME,
                            fleet: jdata.data.FLEET,
                            oemRev: jdata.data.OEM_REV,
                            companyCode: jdata.data.COMPANY_CODE,
                            manualType: jdata.data.MANUAL_TYPE,
                            oemTaskcode: jdata.data.OEM_TASKCODE
                        },
                        url: "/views/td/version/td_version_management_splice_history.shtml"
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //预览工卡信息
    function previewJcInfo(operation) {
        var jcNo = $("#jcNoUrl").text();
        ShowWindowIframe({
            width: "1430",
            height: "750",
            param: {
                pkid: jcId,
                jcNo: jcNo,
                type: operation,
                operation: operation
            },
            url: "/views/td/jobcard/nrcjc/tdNrcjcEditDetail.shtml"
        });
    }
