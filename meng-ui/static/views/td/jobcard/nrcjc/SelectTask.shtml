<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">选取中文AMM</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/nrcjc/selectTask.js"></script>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:100px;" align="right">手册类型：</th>
                    <td>
                        <input class="easyui-combobox" id="manualType" name="manualType" data-options="required:false"
                               style="width: 120px"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">TASK号：</th>
                    <td>
                        <input class="easyui-textbox" id="taskCode" name="taskCode" data-options="required:false"
                               style="width: 120px"/>
                    </td>
                    <td align="left" style="padding: 3px;">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="searchData()">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <input class="btn btn-primary" type="button" onclick="manualToJobcard()" value="确定"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

    <table id="dg"></table>
</div>
</body>
</html>
