<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>新飞机引进-航线工卡评估</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content" id="div">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="6" align="right">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="evalSingleJc()"
                                   value="保存" style="margin-right: 24px;margin-top: 4px;"/>
                        </td>
                    </tr>
                </table>
                <fieldset class="fieldset_eui" style="width:100%;margin-right:5px">
                    <legend data-i18n="">工卡信息</legend>
                    <table class="table table-bordered table-info">
                        <tr>
                            <th>工卡号：</th>
                            <td class="tdr" style="width: 180px;">
                                <span id="jcNoValue"><a href="javascript:void(0)"
                                                        style="float:left;height: 30px;margin-left: 3px;line-height:30px"
                                                        id="jcNoUrl" onclick="previewJcInfo('view')"></a></span>
                            </td>
                            <th>机队：</th>
                            <td class="tdr" style="width: 180px;">
                                <input class="easyui-combobox" id="fleet" name="fleet" style="width: 180px"
                                       data-options="onlyview: true"/>
                            </td>
                            <th>状态：</th>
                            <td class="tdr">
                                <input class="easyui-combobox" id="status" name="status" style="width:110px"
                                       data-options="onlyview: true"/>
                            </td>
                        </tr>
                        <tr>
                            <th>工卡版本：</th>
                            <td class="tdr" width="width:180px">
                                <input class="easyui-textbox" id="ver" name="ver" style="width: 180px"
                                       data-options="onlyview: true"/>
                            </td>
                            <th>工卡类型：</th>
                            <td class="tdr" style="width: 180px;" colspan="3">
                                <input class="easyui-combobox" id="lmjcType" name="lmjcType" style="width: 180px"
                                       data-options="onlyview: true"/>
                            </td>
                        </tr>
                        <tr>
                            <th>中文标题：</th>
                            <td class="tdr" colspan="5">
                                <input class="easyui-textbox" id="subjectCn" name="subjectCn" style="width: 696px"
                                       data-options="onlyview: true"/>
                            </td>
                        </tr>
                        <tr>
                            <th>英文标题：</th>
                            <td class="tdr" colspan="5">
                                <input class="easyui-textbox" id="subjectEn" name="subjectEn" style="width: 696px"
                                       data-options="onlyview: true"/>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
    <div>
        <form class="form-horizontal m-t" id="evalInfo">
            <fieldset class="fieldset_eui" style="width:100%;margin-right:5px">
                <legend data-i18n="">评估信息</legend>
                <table class="table table-bordered table-info">
                    <tr>
                        <th style="width: 100px;">评估结论：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="ifRevision" name="ifRevision" style="width: 120px"
                                   data-options="required:true"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 100px;">备注：</th>
                        <td colspan="3" class="tdr">
                            <input class="easyui-textbox" name="evalMemo" id="evalMemo"
                                   data-options="multiline:true"
                                   style="height:60px; width:97%;"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var jcId;//工卡ID
    var evalDetailId;//重评明细表ID
    var ifRevision;//评估结论
    var evalMemo;//评估备注

    function i18nCallBack() {
        param = getParentParam_();
        jcId = param.jcId;
        evalDetailId = param.evalDetailId;
        ifRevision = param.ifRevision;
        evalMemo = param.evalMemo;

        InitFuncCodeRequest_({
            data: {
                domainCode: "NEWAC_EVAL_RESULT,TD_MJC_STATUS,TD_LMJC_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#ifRevision').combobox({
                        panelHeight: '80px',
                        data: jdata.data.NEWAC_EVAL_RESULT,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onSelect: function (item) {
                            if (item.VALUE == 'N') { //机身
                                $('#evalMemo').textbox({required: true});
                            } else {
                                $('#evalMemo').textbox({required: false, editable: true});
                            }
                        }
                    });
                    $('#status').combobox({
                        panelHeight: '8px',
                        data: jdata.data.TD_MJC_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#lmjcType').combobox({
                        panelHeight: '8px',
                        data: jdata.data.TD_LMJC_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    if (ifRevision != null) {
                        $("#ifRevision").combobox('setValue', ifRevision);
                    }
                    if (evalMemo != null) {
                        $("#evalMemo").textbox('setValue', evalMemo);
                    }

                    InitDataForm(jcId);
                }
            }
        })
    }

    //回填
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "TD_NEWAC_JC_INFO_BYID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    $("#jcNoUrl").text(jdata.data.JC_NO);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //评估
    function evalSingleJc() {
        var isValidate = $("#evalInfo").form('validate');
        if (!isValidate) {
            return;
        }
        var $form = $("#evalInfo");
        var datas = $form.serializeObject();
        datas = $.extend({evalDetailId: evalDetailId}, datas, {FunctionCode: 'TD_JC_NEWAC_DETAIL_EVAL'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.reloadJcDetail();
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    //预览工卡信息
    function previewJcInfo(operation) {
        var jcNo = $("#jcNoUrl").text();
        ShowWindowIframe({
            width: "1020",
            height: "260",
            param: {
                pkid: jcId,
                jcNo: jcNo,
                type: operation,
                operation: operation
            },
            url: "/views/td/jobcard/lmjc/tdLmjcEditDetail.shtml"
        });
    }

    function closeW() {
        CloseWindowIframe();
    }

</script>

</html>
