<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">航线工卡编写</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/lmjc/tdLmjcEditList.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">机队：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="fleet" name="fleet" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">工卡类型：</th>
                    <td style="width:100px;" class="td5">
                        <input class="easyui-combobox" id="lmjcType" name="lmjcType" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">工卡号：</th>
                    <td style="width:160px;" class="td5">
                        <input class="easyui-textbox" id="jcNo" name="jcNo" style="width:160px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">流程状态：</th>
                    <td style="width: 100px;" class="td5">
                        <input class="easyui-combobox" id="status" name="status" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">当前操作者：</th>
                    <td style="width: 100px;" class="td5">
                        <input class="easyui-textbox" id="quaManName" name="quaManName" style="width:100px;"/>
                    </td>
                    <td class="td5">
                        <a class="searchBtn" type="button" onclick="searchData()"
                           data-options="iconCls:'icon-search'"  >
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a class="ridoBtn" data-options="iconCls:'icon-search'"
                           onclick="helpQuery('dg','TD_JC_ALL_LMJC_LIST');" >高级查询</a>
                    </td>
                </tr>
                <tr>
                    <th class="th" style="width:80px;" align="right">中文标题：</th>
                    <td style="width:160px;" class="td5" colspan="3">
                        <input class="easyui-textbox" id="subjectCn" name="subjectCn" style="width:293px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">英文标题：</th>
                    <td style="width:160px;" class="td5" colspan="5">
                        <input class="easyui-textbox" id="subjectEn" name="subjectEn" style="width:546px;"/>
                    </td>
                    <td class="td5">
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
</body>
</html>
