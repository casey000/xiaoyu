<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>启用设置</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/lmjc/tdLmjcEnabledSetting.js"></script>

</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="jcNo" name="jcNo"/>
                <table class="table table-bordered table-info">
                    <tr class="th" align="right" style="width: 100px;">
                        <td colspan="2" style="width: 100px;  padding: 3px">
                            <input class="btn btn-primary" id="saveBtn" type="button" onclick="save()" value="确认"
                                   style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="close" onclick="CloseWindowIframe();" value="关闭"
                                   style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="left" style="width: 100px;">启用日期：</th>
                        <td colspan="2" style="width: 200px;  padding: 3px">
                            <input class="easyui-datebox" id="enabledDate" name="enabledDate"
                                   data-options="required:true" style="width: 200px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="left" style="width: 100px;">启用说明</th>
                        <td colspan="2" style="width: 200px;  padding: 3px">
                            <input class="easyui-textbox" id="enabledDesc" name="enabledDesc"
                                   data-options="multiline:true" style="width: 200px; height: 100px"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
