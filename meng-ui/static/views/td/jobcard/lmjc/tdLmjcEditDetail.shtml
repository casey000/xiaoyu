<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>航线工卡编写详情</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/lmjc/tdLmJcEditDetail.js"></script>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="companyCode" name="companyCode">
                <input type="hidden" id="jcType" name="jcType" value="LMJC"/>
                <!--<input type="hidden" id="ver" name="ver"/>-->
                <input type="hidden" id="status" name="status"/>
                <input type="hidden" id="cepCheckout" name="cepCheckout"/>
                <input type="hidden" id="cepFilePath" name="cepFilePath"/>
                <input type="hidden" id="writer" name="writer"/>
                <input type="hidden" id="writeDate" name="writeDate"/>
                <input type="hidden" id="reviewedBy" name="reviewedBy"/>
                <input type="hidden" id="reviewedDate" name="reviewedDate"/>
                <input type="hidden" id="approvedBy" name="approvedBy"/>
                <input type="hidden" id="approvedDate" name="approvedDate"/>
                <input type="hidden" id="publicBy" name="publicBy"/>
                <input type="hidden" id="publicDate" name="publicDate"/>
                <input type="hidden" id="mopNo" name="mopNo"/>

                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="10" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" id="edit" onclick="editProcedure()"
                                   value="编辑工序" style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" id="submitBtn" onclick="sub()" value="提交"
                                   style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" id="pdfCheck" onclick="previewPDF()"
                                   value="PDF预览" style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" id="singleViewBtn" onclick="singlePreviewPDF()"
                                   value="单机预览"
                                   style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" id="closeBtn" onclick="CloseWindowIframe();"
                                   value="关闭"
                                   style="margin-left:3px;margin-right: 15px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">内控版本：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox" id="ver" name="ver"
                                   data-options="editable:false,onlyview:true" style="width: 80px;"/>
                        </td>
                        <th class="th" align="right" style="width: 100px;">编写期限：</th>
                        <td style="width: 80px;  padding: 3px" colspan="7">
                            <input class="easyui-datebox" id="writeLimit" name="writeLimit"
                                   data-options="editable:false,onlyview:true" style="width: 126px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">机队：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-combobox" id="fleet" name="fleet"
                                   data-options="editable:false,required:true" style="width: 80px;"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">工卡类型：</th>
                        <td style="width: 132px;padding: 3px;">
                            <input class="easyui-combobox" id="lmjcType" name="lmjcType"
                                   data-options="required:true,editable:false" style="width: 126px;"/>
                        </td>
                        <th class="th" align="right" style="width: 66px;">工卡号：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox" id="jcNo" name="jcNo"
                                   data-options="editable:false,onlyview:true" style="width: 190px;"/>
                        </td>
                        <th align="right" style="width: 60px;">专业：</th>
                        <td style="padding: 3px;">
                            <input class="easyui-combobox" id="skills" name="skills" data-options="editable: false"
                                   style="width: 80px"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">工时(MH)：</th>
                        <td style="padding: 3px;">
                            <input class="easyui-textbox" id="standHours" name="standHours" style="width: 60px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right">中文标题：</th>
                        <td colspan="9" style="padding: 3px">
                            <input class="easyui-textbox" id="subjectCn" name="subjectCn"
                                   data-options="required:true,editable:true" style="width: 896px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right">英文标题：</th>
                        <td colspan="9" style="padding: 3px">
                            <input class="easyui-textbox" id="subjectEn" name="subjectEn"
                                   data-options="required:false,editable:true" style="width: 896px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right">改版原因：</th>
                        <td colspan="9" style="padding: 3px">
                            <input class="easyui-textbox" id="revReason" name="revReason"
                                   data-options="required:false,editable:true" style="width: 896px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right">备注：</th>
                        <td colspan="9" style="padding: 3px">
                            <input class="easyui-textbox" id="memo" name="memo"
                                   data-options="required:false,editable:true" style="width: 896px"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
