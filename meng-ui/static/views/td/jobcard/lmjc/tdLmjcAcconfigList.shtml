<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">飞机分组维护</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/lmjc/tdLmjcAcconfigList.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">机队：</th>
                    <td class="td5">
                        <input class="easyui-combobox" id="fleet" name="fleet" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">飞机分组编号：</th>
                    <td class="td5">
                        <input class="easyui-textbox" id="fleetGroup" name="fleetGroup" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">机号：</th>
                    <td class="td5">
                        <input class="easyui-textbox" id="acno" name="acno" style="width:100px;"/>
                    </td>
                    <td class="td5">
                        <a class="searchBtn" type="button" onclick="searchData()"
                           data-options="iconCls:'icon-search'" auth="TD_JC_LMJC_ACCONFIG_QUERY">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                    <!-- <td class="td5">
                         <a class="addBtn" id="submit" onclick="editDetailData('add')"
                            data-options="iconCls:'icon-add'">
                             <span data-i18n="common:COMMON_OPERATION.ADD">增加</span></a>                  </td>
                     </td>-->
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
</body>
</html>
