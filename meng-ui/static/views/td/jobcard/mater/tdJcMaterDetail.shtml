<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>航材工具详情</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/td/jobcard/mater/tdJcMaterDetail.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div>
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="jcPkid" name="jcPkid"/>
                <input type="hidden" id="writer" name="writer"/>
                <input type="hidden" id="writeDate" name="writeDate"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="5" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">类型：</th>
                        <td>
                            <input class="easyui-combobox" id="materSort" name="materSort"
                                   data-options="required: true,editable:false"
                                   style="width: 228px;"/>
                        </td>

                        <th align="right" style="width: 80px;">工作视情：</th>
                        <td style="width: 80px;" colspan="2">
                            <input class="easyui-textbox" id="importance" name="importance"
                                   data-options="required: true,editable: false"
                                   style="width: 180px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">件号：</th>
                        <td>
                            <input class="easyui-textbox" id="pn" name="pn" data-options="editable:false"
                                   style="width: 180px;"/>
                            <input class="btn btn-primary" type="button" id="choosePn" name="choosePn"
                                   onclick="choosePnData()"
                                   style="" value="选取"/>
                        </td>
                        <th align="right" style="width: 80px;">替代件号：</th>
                        <td style="width: 80px;" colspan="2">
                            <input class="easyui-textbox" id="replacePn" name="replacePn" style="width: 180px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">名称：</th>
                        <td colspan="3">
                            <input class="easyui-textbox" id="pnName" name="pnName" data-options="required: true"
                                   style="width: 511px;"/>
                        </td>

                        <!--<th align="right" style="width: 80px;">航材适用性：</th>-->
                        <!--<td>-->
                            <!--<input class="easyui-textbox" id="effectStr" name="effectStr"-->
                                   <!--data-options="onlyview: true, editable: false,required:true" style="width: 132px;"/>-->
                            <!--<input id="materHidden" name="" type="hidden"/>-->
                            <!--<input class="btn btn-primary" type="button" onclick="searchMaterList()" value="选择"/>-->
                        <!--</td>-->

                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">数量：</th>
                        <td>
                            <input class="easyui-numberbox" id="qty" name="qty" style="width: 228px;"
                                   data-options="required:true,editable:true"/>
                        </td>
                        <th align="right" style="width: 80px;">单位：</th>
                        <td style="width: 80px;" colspan="2">
                            <input class="easyui-combobox" id="unit" name="unit" style="width: 180px;"
                                   data-options="required:true,editable:false"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 70px;">数量按需：</th>
                        <td style="width: 80px;" colspan="3">
                            <input class="easyui-combobox" id="qtyReq" name="qtyReq"
                                   data-options="required: true,editable: false"
                                   style="width: 228px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">备注：</th>
                        <td colspan="4">
                            <input class="easyui-textbox" id="memo" name="memo" data-options="multiline:true"
                                   style="width:516px;height:50px"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
