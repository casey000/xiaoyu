<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>定时发布</title>
    <style type="text/css">
        td {
            padding: 3px;
        }
    </style>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <!--<input type="hidden" id="pkid" name="pkid"/>-->
                <!--<input type="hidden" id="publicBy" name="publicBy"/>-->
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="13" align="right">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"
                                   style="margin-left:3px;"/>
                            <input class="btn btn-primary" type="button" onclick="closeW();" value="关闭"
                                   style="margin-left:3px;margin-right: 18px;"/>
                            <br/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 100px;">定时发布时间：</th>
                        <td width="100">
                            <input class="easyui-datebox" id="publicTimeDateStr" name="publicTimeDateStr"
                                   style="width:100px;"
                                   data-options="editable:false,required:true"/>
                        </td>

                        <th class="th" align="right" style="width: 100px;">设置人：</th>
                        <td width="100">
                            <input class="easyui-textbox" id="publicByStr" name="publicByStr"
                                   data-options="editable:false, onlyview: true,required:true"
                                   style="width: 100px;"/>
                        </td>

                    </tr>

                    <tr>
                        <th class="th" align="right" style="width: 80px;">定时发布说明：</th>
                        <td colspan="13" style="width: 80px;padding: 3px">
                            <textarea id="publicTimeDesc" name="publicTimeDesc" data-options="required:true"
                                      style="width: 100%;height:100px;"></textarea>
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/commonjc/TdJcTimerPublish.js"></script>

</html>
