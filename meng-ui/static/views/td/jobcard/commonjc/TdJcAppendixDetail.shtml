<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>工卡附加内容详情</title>
</head>
<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form class="form-horizontal m-t" id="mform">
            <input type="hidden" id="pkid" name="pkid"/>
            <input type="hidden" id="companyCode1" name="companyCode1"/>
            <input type="hidden" id="model1" name="model1"/>
            <input type="hidden" id="appType1" name="appType1"/>
            <table class="table table-bordered table-info">
                <caption style="padding-bottom: 7px;font-weight:bold;font-size: 16px;">工卡附加内容编辑</caption>
            </table>
            <table class="table table-bordered table-info">
                <tr>
                    <td colspan="13" align="right">
                        <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                        <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" id="closeBtn"
                               value="关闭"
                               style="margin-left:3px;margin-right: 18px;"/>
                        <br/>
                    </td>
                </tr>
                <tr>
                    <th class="th" align="right" style="width: 120px;">适用类型：</th>
                    <td style="padding:3px;width: 200px;">
                        <input class="easyui-combobox" id="appType" name="appType" data-options=""
                               style="width: 200px;"/>
                    </td>
                    <th class="th" align="right" style="width: 60px;">型号：</th>
                    <td style="padding:3px;width: 90px;">
                        <input class="easyui-combobox" id="model" name="model" data-options=""
                               style="width: 140px;"/>
                    </td>
                </tr>
                <tr>
                    <th align="right" style="width: 120px;">参考资料类别：</th>
                    <td style="padding: 3px;width: 200px;">
                        <input class="easyui-combobox" id="appendType" name="appendType" data-options=""
                               style="width: 200px;"/>
                    </td>
                    <th align="right" style="width: 90px;">是否适用：</th>
                    <td style="padding:3px;width: 90px;">
                        <input class="easyui-combobox" id="appendState" name="appendState"
                               data-options=""
                               style="width: 140px;"/>
                    </td>
                </tr>
                <tr>
                    <th align="right" style="width: 120px;">标题：</th>
                    <td style="padding: 3px;width: 200px;" colspan="3">
                        <input class="easyui-textbox" id="appendTitle" name="appendTitle" data-options="multiline:true"
                               style="width: 718px;height: 60px"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</div>
<div id="tt" class="easyui-tabs" style="width: 100%;height:240px;">
    <div title="附件列表">
        <form id="ffSearch" method="post">
            <input type="hidden" id="jcPkid" name="jcPkid"/>
            <div id="searchBar" style="padding-right:10px; padding-top:3px; padding-bottom:3px; text-align: right;">
                <a class="addBtn" href="javascript:void(0)" onclick="appendixUploadFile()"
                   style="float: right;margin:2px 0px 3px 0px"><span>上传附件</span></a>
            </div>
        </form>
        <table id="dg"></table>
    </div>
</div>
<div id="tt1" class="easyui-tabs" style="width: 100%;height:240px;">
    <div title="关联工卡">
        <form id="ffSearch1" method="post">
            <input type="hidden" id="jcPkid1" name="jcPkid1"/>
            <div id="searchBar1" style="padding-right:10px; padding-top:3px; padding-bottom:3px; text-align: right;">
                <a class="addBtn" href="javascript:void(0)" onclick="addRelateJc()"
                   style="float: right;margin:2px 0px 3px 0px"><span>添加工卡</span></a>
            </div>
        </form>
        <table id="dg1"></table>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/commonjc/TdJcAppendixDetail.js"></script>

</html>
