<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">工卡附加内容</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <div title="工卡附加内容清单">
        <form id="ffSearch" method="post">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="tdl" style="width: 60px">适用类型：</th>
                    <td class="tdr" style="width: 100px;">
                        <input class="easyui-combobox" name="appendixAppType" id="appendixAppType"
                               data-options=""
                               style=" width:100px;"/>
                    </td>
                    <th class="tdl" style="width: 80px">型号：</th>
                    <td class="tdr" style="width: 100px;">
                        <!-- TD_JC_STATE -->
                        <input class="easyui-combobox" name="appendixModel" id="appendixModel"
                               data-options=""
                               style=" width:100px;"/>
                    </td>
                    <th class="tdl" style="width: 80px">类型：</th>
                    <td class="tdr">
                        <input class="easyui-combobox" name="appendixType" id="appendixType"
                               data-options=""
                               style=" width:120px;"/>
                    </td>
                    <td align="left">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearch_('dg', '#ffSearch')" >
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                    </td>
                </tr>
                <tr>
                    <th class="tdl" style="width: 60px">描述：</th>
                    <td class="tdr" style="width: 200px;" colspan="3">
                        <input class="easyui-textbox" name="appendixDesc" id="appendixDesc"
                               data-options=""
                               style=" width:295px;"/>
                    </td>
                    <th class="tdl" style="width: 80px">是否适用：</th>
                    <td class="tdr" style="width: 100px;">
                        <input class="easyui-combobox" name="appendixIfApply" id="appendixIfApply"
                               data-options=""
                               style=" width:120px;"/>
                    </td>
                    <td align="left">
                        <a class="clearBtn" href="javascript:void(0)" onclick="doClear_('#ffSearch')"
                           data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
            </table>
        </form>
        <table id="dg"></table>
    </div>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/td/jobcard/commonjc/TdJcAppendixList.js"></script>
</body>
</html>
