<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">手册处理</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" align="right" style="width: 100px;" id="companyCodeTh">营运人：</th>
                    <td style="width: 100px;  padding: 3px" id="companyCodeTd">
                        <input class="easyui-combobox" id="companyCode" name="companyCode"
                               data-options="editable:false" style="width: 100px;"/>
                    </td>
                    <th class="th" style="width:50px;" align="right">机队：</th>
                    <td style="width:80px; padding:3px;">
                        <input class="easyui-combobox" id="fleet" name="fleet" style="width:80px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">手册类型：</th>
                    <td style="width:90px; padding:3px;">
                        <input class="easyui-combobox" id="manualType" name="manualType" style="width:90px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">处理状态：</th>
                    <td style="width:90px; padding:3px;">
                        <input class="easyui-combobox" id="manualStatus" name="manualStatus" style="width:90px;"/>
                    </td>
                    <th class="th" style="width:50px;" align="right">资料编号：</th>
                    <td style="width:100px; padding:3px;">
                        <input class="easyui-textbox" id="sbNo" name="sbNo" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:50px;" align="right">版次：</th>
                    <td style="width:50px; padding:3px;">
                        <input class="easyui-textbox" id="sbVer" name="sbVer" style="width:50px;"/>
                    </td>
                    <td style="width: 120px; padding:3px;">
                        <a class="searchBtn" type="button" onclick="searchData()"
                           data-options="iconCls:'icon-search'">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var companyCode;
    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "COMPANY_CODE,DM_COMPANY_CODE,DM_REC_PRIVIDOR,DA_FLEET,BOE_TYPE,DM_DATA_TYPE_AC,TD_MANUAL_PROCESS_STATUS,DM_REC_VER_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //机队
                    $('#fleet').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //手册类型
                    $('#manualType').combobox({
                        panelHeight: '140px',
                        data: jdata.data.BOE_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //处理状态
                    $('#manualStatus').combobox({
                        panelHeight: '100px',
                        data: jdata.data.TD_MANUAL_PROCESS_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#companyCode').combobox({
                        panelHeight: '70px',
                        data: jdata.data.COMPANY_CODE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //机队
                    PAGE_DATA['fleet'] = DomainCodeToMap_(jdata.data["DA_FLEET"]);
                    //手册类型
                    PAGE_DATA['manualType'] = DomainCodeToMap_(jdata.data["DM_DATA_TYPE_AC"]);
                    //手册处理状态
                    PAGE_DATA['manualStatus'] = DomainCodeToMap_(jdata.data["TD_MANUAL_PROCESS_STATUS"]);
                    //手册来源
                    PAGE_DATA['manualVendor'] = DomainCodeToMap_(jdata.data["DM_REC_PRIVIDOR"]);
                    //版本类型
                    PAGE_DATA['isTr'] = DomainCodeToMap_(jdata.data["DM_REC_VER_TYPE"]);
                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                $('#companyCode').combobox('setValue', companyCode);
                                InitDataGrid();
                                // searchData();
                            }
                        }
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        queryParams["companyCode"] = companyCode;
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: queryParams,
            pagination: true,
            path: "/online-manual/tdManualProcess/listByPage",
            columns: {
                param: {FunctionCode: 'TD_MANUAL_PROCESS_LIST'},
                alter: {
                    TEST_UPLOAD: {},
                    FLEET: {
                        formatter: function (value) {
                            return PAGE_DATA['fleet'][value];
                        }
                    },
                    IS_TR: {
                        formatter: function (value) {
                            return PAGE_DATA['isTr'][value];
                        }
                    },
                    MANUAL_TYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['manualType'][value];
                        }
                    },
                    MANUAL_STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['manualStatus'][value];
                        }
                    },
                    MANUAL_VENDOR: {
                        formatter: function (value) {
                            return PAGE_DATA['manualVendor'][value];
                        }
                    },
                    MODIFY_TIME: {
                        type: 'datetime'
                    },
                    CREATE_TIME: {
                        type: 'datetime'
                    }
                }
            },
            onLoadSuccess: function (data) {
                formatterUpperDataGrid(data,"dg")
            },
            contextMenus: [
                {
                    id: "m-process", i18nText: "开始处理", auth: "TD_MANUAL_PROCESS_BEGIN",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("确认开始处理该手册？")) {
                            return;
                        }
                        var reqJsonStr = JSON.stringify(rowData);
                        InitFuncCodeRequest_({
                            data: {reqJsonStr: reqJsonStr, FunctionCode: 'TD_MANUAL_PROCESS_BEGIN'},
                            successCallBack: function (jdata) {
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                    reload_();
                                } else {
                                    MsgAlert({content: jdata.msg, type: 'error'});
                                    reload_();
                                }
                            }
                        });
                    }
                }, {
                    id: "m-reprocess", i18nText: "重新处理", auth: "TD_MANUAL_PROCESS_REBEGIN",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("确认重新处理该手册？")) {
                            return;
                        }
                        var reqJsonStr = JSON.stringify(rowData);
                        InitFuncCodeRequest_({
                            data: {reqJsonStr: reqJsonStr,  FunctionCode: 'TD_MANUAL_PROCESS_REBEGIN'},
                            successCallBack: function (jdata) {
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                    reload_();
                                } else {
                                    MsgAlert({content: jdata.msg, type: 'error'});
                                    reload_();
                                }
                            }
                        });
                    }
                }
                , {
                    id: "m-errormsg", i18nText: "错误信息", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openErrorPage('view', rowData.PKID);
                    }
                }
            ],
            validAuth: function (row, items) {
                if (row.MANUAL_STATUS != 'WAITING') {
                    items['开始处理'].enable = false;
                } if (row.MANUAL_STATUS != 'FAILED') {
                    items['重新处理'].enable = false;
                }
                return items;
            },
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
                openDetai("view", value.PKID);
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

    //打开错误信息详细页面
    function openErrorPage(operation, pkid) {
        var title_ = $.i18n.t('错误信息');
        ShowWindowIframe({
            width: "610",
            height: "280",
            title: title_,
            param: {operation: operation, pkid: pkid},
            url: "/views/td/translate/processErrorPage.shtml"
        });
    }

    //查询
    function searchData() {
        onGateWaySearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

</script>
</body>
</html>
