<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">手册浏览</title>
</head>
<body class="ibody">
<div id = "urlDiv">
    请复制以下地址到<label style="color: red">ie浏览器</label>打开:
    <p><input id="manualUrl"/><button id="copyButton" onclick="copyUrl()">复制</button></p>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var manualUrl=document.getElementById("manualUrl");
        manualUrl.value = ENVGlobal.manualServer+"rb/index.htm";
        copyUrl();
    }
    function copyUrl(){
        var manualUrl=document.getElementById("manualUrl");
        manualUrl.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
    }
</script>
</body>
</html>
