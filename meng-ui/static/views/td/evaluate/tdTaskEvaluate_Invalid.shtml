<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>填写不适用意见</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="9" align="right">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="closeW();" value="关闭" style="margin-left:3px;margin-right: 18px;"/>
                            <br/>
                        </td>
                    </tr>

                    <tr   >
                        <th class="th" align="right" style="width: 80px;">不适用意见：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox"  style="width: 400px;" id="dealResult" name="dealResult" data-options="required:true"/>
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var pkid=null;//主表PKID

    function i18nCallBack() {
        param = getParentParam_();
        pkid=param.pkid;
        $("#pkid").val(pkid);
    }


    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();

        datas = $.extend(datas, {FunctionCode: 'TD_SUPPLEMENT_EVAL_DEAL_INVAILD'});
        if (confirm("如果存在 AR/DS 数据继续操作将会被删除，是否继续？")){
            InitFuncCodeRequest_({
                data: datas, successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        param.OWindow.reload_();
                        MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        CloseWindowIframe();
                    }else {
                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                    }
                }
            });
        }



    }
    function closeW(){
        // if (confirm("是否关闭该页面？")){
            CloseWindowIframe();
        // }
    }

</script>

</html>
