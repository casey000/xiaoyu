<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">DS列表</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;
    var type;
    var pkid;
    var ata;
    var fleet;
    var manualType;
    function i18nCallBack() {
        param = getParentParam_();
        type = param.operation;
        pkid=param.pkid;
        ata=param.ata;
        fleet=param.fleet;
        manualType=param.manualType;
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "TSED_REVISED",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //修订方式
                    PAGE_DATA['revised'] = DomainCodeToMap_(jdata.data["TSED_REVISED"]);
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            pageSize: 15,
            queryParams: {parentId: pkid},
            columns: {
                param: {FunctionCode: 'TD_SUPPLEMENT_EVAL_DEAL_LIST'},
                alter: {
                    REVISED: {
                        formatter: function (value) {
                            return PAGE_DATA['revised'][value];
                        }
                    }
                }
            },
            onLoadSuccess: function () {
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "编辑", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openDetai('edit', rowData.PKID);

                    }
                },
                {
                    id: "m-edit", i18nText: "删除", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (confirm("是否确认删除？")) {
                            InitFuncCodeRequest_({
                                data: {FunctionCode: 'TD_SUPPLEMENT_EVAL_DEAL_LIST_DELETE', pkid: rowData.PKID},
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                        reload_();
                                    }
                                }
                            });
                        }
                    }
                }
            ],toolbar: [
                {
                    key: "COMMON_ADD",
                    text: $.i18n.t('common:COMMON_OPERATION.ADD'),
                    handler: function () {
                        openDetai("save", pkid);//打开新增页面
                    }
                },
                {
                    key: "COMMON_RELOAD",
                    text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        reload_();
                    }
                }
            ],
            validAuth: function (row, items) {
                    if ( type== "edit") {
                        items['编辑'].enable = true;
                        items['删除'].enable = true;
                    }
                return items;
            },
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
                openDetai("view", value.PKID);
            }
        });
    }
    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
        console.log(1);
        // if (param.OWindow.onSearch_) {

            param.OWindow.reload_();
        // }
    }

    function openDetai(operation, pkid) {
        var title_ = $.i18n.t('DS片段详情');
        ShowWindowIframe({
            width: "640",
            height: "370",
            title: title_,
            param: {operation: operation, pkid: pkid,ata:ata,fleet:fleet,manualType:manualType},
            url: "/views/td/evaluate/tdTaskEvaluate_DS_Detail.shtml"
        });
    }
</script>
</body>
</html>
