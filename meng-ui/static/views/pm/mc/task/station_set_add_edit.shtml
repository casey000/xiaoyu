<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
    <title></title>
</head>
<body>
<div style="width:630px;margin:0 auto;">
    <form class="form-horizontal m-t" id="mform">
        <div id="p0" class="easyui-panel" title="航站工时系数设置">
            <input type="hidden" id="pkid" name="pkid">
            <table class="table table-bordered table-info">
                <tr>
                    <td align="right" style="padding: 6px;">
                        <input class="btn btn-primary" type="button" onclick="save();" value="保存"/>&nbsp;&nbsp;
                        <input class="btn btn-primary" type="button" style="margin-right: 25px;" onclick="closeAdd();"
                               value="关闭"/>
                    </td>
                </tr>
            </table>
            <table class="table table-bordered table-info">
                <tr>
                    <th class="td5" style="width:110px;" align="right"> 航站：</th>
                    <td class="tdr">
                        <input class="easyui-combobox" id="station" name="station" data-options="required:true"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> 管理单位：</th>
                    <td class="tdr">
                        <input class="easyui-combobox" id="mampu" name="mampu" data-options="required:true"
                               style="width:150px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> (放行人员)人数：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="qty1" name="qty1" data-options="required:true,validType:['maxLength[5]']"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> 系数：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="ratio1" name="ratio1"
                               data-options="required:true,precision:2,validType:['maxLength[6]']"
                               style="width:150px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> (高级技术员)人数：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="qty2" name="qty2" data-options="required:true,validType:['maxLength[5]']"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> 系数：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="ratio2" name="ratio2"
                               data-options="required:true,precision:2,validType:['maxLength[6]']"
                               style="width:150px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> (中级技术员)人数：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="qty3" name="qty3" data-options="required:true,validType:['maxLength[5]']"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> 系数：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="ratio3" name="ratio3"
                               data-options="required:true,precision:2,validType:['maxLength[6]']"
                               style="width:150px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> (初级技术员)人数：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="qty4" name="qty4" data-options="required:true,validType:['maxLength[5]']"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> 系数：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="ratio4" name="ratio4"
                               data-options="required:true,precision:2,validType:['maxLength[6]']"
                               style="width:150px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> (其他人员)人数：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="qty5" name="qty5" data-options="required:true,validType:['maxLength[5]']"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> 系数：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="ratio5" name="ratio5"
                               data-options="required:true,precision:2,validType:['maxLength[6]']"
                               style="width:150px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> 1季度系数：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="mccRatio1" name="mccRatio1"
                               data-options="required:true,precision:2,validType:['maxLength[6]']"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> 2季度系数：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="mccRatio2" name="mccRatio2"
                               data-options="required:true,precision:2,validType:['maxLength[6]']"
                               style="width:150px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> 3季度系数：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="mccRatio3" name="mccRatio3"
                               data-options="required:true,precision:2,validType:['maxLength[6]']"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> 4季度系数：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="mccRatio4" name="mccRatio4"
                               data-options="required:true,precision:2,validType:['maxLength[6]']"
                               style="width:150px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> 默认停场时长：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="mccDuration" name="mccDuration"
                               data-options="required:true,precision:2,validType:['maxLength[6]'],min:0"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right">&nbsp;</th>
                    <td class="tdr">
                       &nbsp;
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> 任务接收邮箱：</br><span style="color: #b20202" >多个邮箱以英文逗号分隔</span> </th>
                    <td class="tdr" colspan="5">
                        <input class="easyui-textbox" id="mccEmail" name="mccEmail"
                               data-options="required:true,validType:['maxLength[1000]']"
                               style="width:450px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width: 130px;" align="right">备注：</th>
                    <td class="tdr" colspan="5">
                        <input class="easyui-textbox " name="memo" id="memo"
                               data-options="validType:['maxLength[300]']" multiline="true"
                               style="height:50px; width:450px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> 维护人：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="modifyName" name="modifyName" data-options="required:true"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> 维护日期：</th>
                    <td class="tdr">
                        <input class="easyui-datebox" id="modifyDate" name="modifyDate" data-options="required:true"
                               style="width:150px;"/>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<script type="application/javascript">
    var param;
    var identity = 'dg';
    var identity1 = 'dg1';
    var PAGE_DATA = {};
    var selectRow;
    function i18nCallBack() {
        param = getParentParam_();
        InitFuncCodeRequest_({
            data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: "PM_MC_MAMPU"},
            successCallBack: function (jdata) {
                PAGE_DATA['mampu'] = DomainCodeToMap_(jdata.data.PM_MC_MAMPU);
                // 初始化查询条件
                //航站
                $("#station").MyComboGrid({
                    idField: 'STATION',  //实际选择值
                    textField: 'STATION', //文本显示值
                    panelHeight: '180px',
                    width: 140,
                    params: {FunctionCode: 'SELECT_STATION'},
                    columns: [[
                        {field: 'STATION', title: '航站三字码', width: 50},
                        {field: 'STATION_FCODE', title: '航站四字码', width: 50},
                        {field: 'SHORT_NAME', title: '中文简称', width: 50},
                        {field: 'FULLNAME_CN', title: '中文全称', width: 100},
                    ]],
                    onHidePanel: function () {
                        var t = $(this).combogrid('getValue');
                        if (t != null && t != '' & t != undefined) {
                            if (selectRow == null || t != selectRow.STATION) {//没有选择或者选项不相等时清除内容
                                alert('请选择，不要直接输入！');
                                $(this).combogrid({value: ''});
                            }
                        }
                    },
                    onSelect: function (index, row) {
                        selectRow = row;
                    }
                });
                $('#mampu').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.PM_MC_MAMPU
                });
                //校验人数
                $("input", $("#qty1").next("span")).blur(function () {
                    checkQty("#qty1");
                });
                $("input", $("#qty2").next("span")).blur(function () {
                    checkQty("#qty2");
                });
                $("input", $("#qty3").next("span")).blur(function () {
                    checkQty("#qty3");
                });
                $("input", $("#qty4").next("span")).blur(function () {
                    checkQty("#qty4");
                });
                $("input", $("#qty5").next("span")).blur(function () {
                    checkQty("#qty5");
                });
                //校验系数不能为0或者负数
                $("input", $("#ratio1").next("span")).blur(function () {
                    checkRatio("#ratio1");
                });
                $("input", $("#ratio2").next("span")).blur(function () {
                    checkRatio("#ratio2");
                });
                $("input", $("#ratio3").next("span")).blur(function () {
                    checkRatio("#ratio3");
                });
                $("input", $("#ratio4").next("span")).blur(function () {
                    checkRatio("#ratio4");
                });
                $("input", $("#ratio5").next("span")).blur(function () {
                    checkRatio("#ratio5");
                });
                $("input", $("#mccRatio1").next("span")).blur(function () {
                    checkRatio("#mccRatio1");
                });
                $("input", $("#mccRatio2").next("span")).blur(function () {
                    checkRatio("#mccRatio2");
                });
                $("input", $("#mccRatio3").next("span")).blur(function () {
                    checkRatio("#mccRatio3");
                });
                $("input", $("#mccRatio4").next("span")).blur(function () {
                    checkRatio("#mccRatio4");
                });
                //校验邮箱；2019-10-11 由于改成可以输入多个邮箱，屏蔽该验证格式
                $("input", $("#mccEmail").next("span")).blur(function () {
                    var mail = $("#mccEmail").textbox('getValue');
                    /*var pat = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
                    if (mail != "" && !mail.match(pat)) {
                        $("#mccEmail").textbox('setValue', '');
                        MsgAlert({content: '邮箱格式不正确', type: 'warn'});
                    }*/
                    if(mail.indexOf("，") > 0){
                        MsgAlert({content: '邮箱中的逗号不能是中文逗号，请修改，否则影响邮件接收', type: 'warn'});
                    }
                });
                if (param.PKID) {
                    $("#pkid").val(param.PKID);
                    InitDataForm(param.PKID);
                }else{
                    //新增是默认停场时长为8
                    $("#mccDuration").numberbox('setValue',8);
                    $("#station").combogrid({value: 'SZX'});
                    $('#modifyName').textbox({editable: false, onlyview: true});
                    $('#modifyDate').datebox({editable: false, onlyview: true});
                    $("#modifyName").textbox({value: getLoginInfo().userName});
                    $("#modifyDate").datebox({value: formatterDate(new Date())});
                }
            }
        });
    }

    function checkQty(id) {
        var qty = $(id).textbox('getValue');
        var pat = /^[1-9]\d*$/;
        if (qty != "" && qty != 0 && !qty.match(pat)) {
            $(id).textbox('setValue', '');
            MsgAlert({content: '人数只能为大于等于0的整数', type: 'warn'});
        }
    }

    function checkRatio(id) {
        var ratio = $(id).textbox('getValue');
        if (ratio != "" && ratio < 0.01) {
            $(id).textbox('setValue', '');
            MsgAlert({content: '系数最小值为0.01', type: 'warn'});
        }
    }

    //回显数据
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "PM_MC_STATION_SET_GET"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                    $("#station").combobox({value: jdata.data.STATION, editable: false, onlyview: true});
                    $('#modifyName').textbox({value: jdata.data.MODIFY_NAME,editable: false, onlyview: true});
                    $('#modifyDate').datebox({value: jdata.data.MODIFY_DATE,editable: false, onlyview: true});
                }
            }
        });
    }


    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return false;
        }
        var mail = $("#mccEmail").textbox('getValue');
        if(mail.indexOf("，") > 0){
            MsgAlert({content: '邮箱中的逗号不能是中文逗号，请修改，否则影响邮件接收', type: 'warn'});
            return false;
        }
        var data = $("#mform").serializeObject();
        data = $.extend({}, data, {FunctionCode: 'PM_MC_STATION_SET_ADD_EDIT'});
        InitFuncCodeRequest_({
            data: data,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    var pkid = jdata.data;
                    $("#pkid").val(pkid);
                    param.OWindow.onSearch_();
                    //CloseWindowIframe();
                } else if(jdata.code == 907){
                    MsgAlert({content: '航站重复', type: 'error'});
                }else{
                    MsgAlert({content: jdata.msgData ? jdata.msgData[0] : jdata.msg, type: 'error'});
                }
            }
        });
    }

    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
                param.OWindow.reload_();
                $("#mform").form('clear');
            }
        });
    }
</script>
</body>
</html>
