<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.EM_ALLOCATE_RULE.TITLE">航班号选择</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
</fieldset>
<div class="easyui-tabs" id="tt" style="width:100%; height: 100%">
    <table id="dg"></table>
</div>
<script type="text/javascript">

    function i18nCallBack() {
        param = getParentParam_();
        InitFuncCodeRequest_({
            data: {
                domainCode: "",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    // PAGE_DATA['serialNumber'] = DomainCodeToMap_(jdata.data["PM_MC_FOD_LIST_FOD_NO"]);
                    //状态
                    // $('#status').combobox({
                    //     panelHeight: '110px',
                    //     data: jdata.data.PM_MC_FOD_LIST_STATUS,
                    //     valueField: 'VALUE',
                    //     textField: 'TEXT'
                    // });
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {acReg: param.ACNO},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'FLIGHT_NUMBER_MAN'},
                alter: {}
            },
            onLoadSuccess: function () {
            },
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (e, rowIndex, rowData) {
                //将航空号写到编辑页面去
                param.OWindow.$("#flightNo").textbox('setValue', rowData.FLIGHT_NO);
                param.OWindow.$("#takeOn").textbox('setValue', rowData.FROM_STATION);
                param.OWindow.$("#takeOff").textbox('setValue', rowData.TO_STATION);
                CloseWindowIframe();
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }


</script>
</body>
</html>
