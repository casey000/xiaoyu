<script type="text/javascript">
    /**
     *
     * @param resource  业务数据
     * @param execution 流程实例数据
     * @param node 节点配置数据
     * @constructor
     */
    var selectRow = null;
    var flow_node = null;
    var fun = 'FLOW_WORK_ACCOUNT';
    var userInfo = getLoginInfo();
    var userId = userInfo.accountId;
    var pkid;
    var flowNode;
    var taskId;

    function InitLoadResource(resource, execution, node) {

        pkid = resource.pkid;
        flow_node = node;
        taskId = node.taskPropId;
        $("#pkid").val(pkid);
        var type = "edit";
        flowNode = true;
        //退回给当前流程提交人
        $("#tuihuiId").val(resource.ataNo4);
        // if ('task1550651318249111' == node.taskPropId || 'task1550644918721' == node.taskPropId) {//当前节点为退回
        //     type = "back";
        // }

        $("#iframe01").attr("src", "/views/pm/mc/event/pm_mcc_sdr_survey_detail.shtml?pkid=" + pkid + "&operation=" + type + "&flowNode=" + flowNode);

    }

    /*流程回退*/
    function doReturn() {
        $.messager.confirm('提示?', "是否进行退回?", function (r) {
            if (r) {
                var notes = $("#notes").textbox('getValue');
                if ($.trim(notes) == '') {
                    MsgAlert({content: '请输入您的退回意见', type: 'error'});
                    return;
                }
                var $form = $("#mform");
                var data = $form.serializeObject();
                data = $.extend({}, data, {
                    FunctionCode: 'WS_FLOW_TURNBACK', reSelect: "up",
                    taskId: param.TASK_ID, procDefId: param.PROC_DEF_ID, notes: notes
                });
                if (!PAGE_EVENTS.beforeTurnBack(data)) {
                    return;
                }
                MaskUtil.mask("请求处理中...");
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        MaskUtil.unmask();
                        PAGE_EVENTS.afterTurnBack(jdata);
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            if (typeof(param.OWindow.reload_ == 'function')) {
                                param.OWindow.reload_();
                            }
                            param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.COMMON.OPT_SUCCESS')});
                            CloseWindowIframe();
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
            }
        });
    }

    function doSubmit() {

        $.messager.confirm('提示', '请确认您是否已经保存数据再进行提交！', function (r) {
            if (r) {
                var $form = $("#mform");
                var isValidate = $form.form('validate');
                if (!isValidate) {
                    return false;
                }
                var data = $form.serializeObject();
                data = $.extend({_return: "N"}, data, {
                    FunctionCode: 'PROCESS_TASK_SUBMIT', //PROCESS_TERMINATE_TASK
                    taskId: param.TASK_ID, flowDefId: param.FLOW_DEF_ID,
                    typeMap: JSON.stringify(TypeMap_)
                });
                if (!PAGE_EVENTS.beforeSubmit(data)) {
                    return;
                }
                MaskUtil.mask("请求处理中...");
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        MaskUtil.unmask();
                        PAGE_EVENTS.afterSubmit(jdata);
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            if (typeof(param.OWindow.reload_ == 'function')) {
                                param.OWindow.reload_();
                            }
                            param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.COMMON.OPT_SUCCESS')});
                            CloseWindowIframe();
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
            }
        });


    }

</script>
