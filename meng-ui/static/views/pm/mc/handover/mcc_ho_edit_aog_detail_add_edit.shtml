<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
    <title></title>
    <style>
        .datagrid-wrap {
            height: 200px !important;
        }

    </style>
</head>
<body>

<div class="ibox-content">
    <form class="form-horizontal m-t" id="mform" style="width:100%;">
        <input type="hidden" id="pkid" name="pkid">
        <input type="hidden" id="refPkid" name="refPkid">
        <table class="table table-bordered table-info">
            <caption style="padding-bottom: 7px;font-weight:bold;">停场不适航项目过程维护</caption>
            <tr>

                <td align="right" style="padding-top: 6px;">
                    <input class="btn btn-primary" type="button" onclick="save();" value="保存"/>&nbsp;&nbsp;
                    <input class="btn btn-primary" type="button" style="margin-right: 25px;" onclick="closeAdd();"
                           value="关闭"/>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-info">
            <tr>
                <th class="td5" style="width:110px;" align="right"> 工作项：</th>
                <td class="tdr" colspan="5">
                    <input class="easyui-combobox" id="task" name="task" data-options="validType:['maxLength[30]']" style="width:465px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">详细描述：</th>
                <td class="tdr" colspan="5">
                    <input class="easyui-textbox " name="taskDes" id="taskDes"
                           data-options="validType:['maxLength[500]']" multiline="true"
                           style="height:100px; width:465px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 实际开始日期/时间：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="actBegin" name="actBegin"
                           data-options="editable:false,showSeconds:false"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 计划结束日期/时间：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="planEnd" name="planEnd"
                           data-options="editable:false,showSeconds:false"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 责任人：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="detailResource" name="detailResource" data-options="validType:['maxLength[30]']"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 实际结束日期/时间：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="actEnd" name="actEnd"
                           data-options="editable:false,showSeconds:false"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">备注：</th>
                <td class="tdr" colspan="5">
                    <input class="easyui-textbox " name="memo" id="memo" data-options="validType:['maxLength[300]']"
                           multiline="true" style="height:50px; width:465px;"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="application/javascript">
    var param;
    var identity = 'dg';
    var PAGE_DATA = {};
    var selectRow;
    var refPkid;
    function i18nCallBack() {
        param = getParentParam_();
        if (param.refPkid) {
            refPkid = param.refPkid;
            $("#refPkid").val(refPkid);
        }
        InitFuncCodeRequest_({
            data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: "PM_MC_HOAOG_DETAIL_TASK"},
            successCallBack: function (jdata) {
                PAGE_DATA['position'] = DomainCodeToMap_(jdata.data.PM_MC_POSITION);
                // 初始化查询条件
                $('#task').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.PM_MC_HOAOG_DETAIL_TASK
                });
                if (param.PKID) {
                    $("#pkid").val(param.PKID);
                    InitDataForm(param.PKID);
                }
            }
        });
    }

    //回显数据
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "PM_MC_HOAOG_DETAIL_GET"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                }
            }
        });
    }


    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return false;
        }
        var data = $("#mform").serializeObject();
        data = $.extend({}, data, {FunctionCode: 'PM_MC_HOAOG_DETAIL_ADD_EDIT'});
        InitFuncCodeRequest_({
            data: data,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    var pkid = jdata.data;
                    $("#pkid").val(pkid);
                    param.OWindow.InitDataGridDetail();
                    //CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msgData ? jdata.msgData[0] : jdata.msg, type: 'error'});
                }
            }
        });
    }

    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
                param.OWindow.reload_();
                $("#mform").form('clear');
            }
        });
    }
</script>
</body>
</html>
