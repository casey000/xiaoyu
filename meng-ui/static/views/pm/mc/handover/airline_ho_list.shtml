<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="tm_hrarchive">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>航线交接班管理列表</title>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
<fieldset class="fieldset_eui">
    <legend>搜索</legend>
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table class="table table-bordered table-info" cellspacing="0" cellpadding="2">
                <tr>
                    <th style="width: 60px;"> 时间从：</th>
                    <td class="tdr">
                        <input class="easyui-datebox" id="airlineDateBegin" name="airlineDateBegin" style="width:120px;"
                               data-options="editable:false"/>
                    </td>
                    <th style="width: 40px;"> 至：</th>
                    <td class="tdr">
                        <input class="easyui-datebox" id="airlineDateEnd" name="airlineDateEnd" style="width:120px;"
                               data-options="editable:false"/>
                    </td>
                    <th style="width: 60px;" align="right">航站：</th>
                    <td>
                        <input class="easyui-combogrid" id="station" name="station" data-options=""
                               style="width:120px"/>
                    </td>
                    <td style="width:40%;text-align:left; padding-right:5px">
                        <a class="searchBtn" data-options="iconCls:'icon-search'" onclick="onSearch_()" auth="PM_MC_AIRLINE_QUERY"><span>查询</span></a>
                    </td>
                </tr>

            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
</div>
<script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var identity = 'dg';
    var PAGE_DATA = {};
    var selectRow;
    var hoPkid;
    var hoStation;
    var hoDate;
    var hoTime;
    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            onSearch_();
        });
        param = getParentParam_();
        InitFuncCodeRequest_({
            data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: "PM_MC_POSITION"},
            successCallBack: function (jdata) {
                PAGE_DATA['position'] = DomainCodeToMap_(jdata.data.PM_MC_POSITION);
                //航站
                $("#station").MyComboGrid({
                    idField: 'STATION',  //实际选择值
                    textField: 'STATION', //文本显示值
                    panelHeight: '180px',
                    width: 140,
                    params: {FunctionCode: 'SELECT_STATION'},
                    columns: [[
                        {field: 'STATION', title: '航站三字码', width: 50},
                        {field: 'STATION_FCODE', title: '航站四字码', width: 50},
                        {field: 'SHORT_NAME', title: '中文简称', width: 50},
                        {field: 'FULLNAME_CN', title: '中文全称', width: 50},
                    ]],
                    onHidePanel: function () {
                        var t = $(this).combogrid('getValue');
                        if (t != null && t != '' & t != undefined) {
                            if (selectRow == null || t != selectRow.STATION) {//没有选择或者选项不相等时清除内容
                                alert('请选择，不要直接输入！');
                                $(this).combogrid({value: ''});
                            }
                        }
                    },
                    onSelect: function (index, row) {
                        selectRow = row;
                    }
                });
                $('#position').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.PM_MC_POSITION
                });
                InitDataGrid();
            }
        });
    }
    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: identity,
            columns: {
                param: {FunctionCode: 'PM_MC_AIRLINE_LIST'},
                alter: {
                    AIRLINE_DATE: {
                        type: 'date'
                    },
                    STATUS: {
                        formatter: function (value, row, index) {
                            if (row.STATUS == 'CLOSE') {
                                return "<a href='javascript:void(0)' class='addBtn' data-options='' onclick='openHo(" + JSON.stringify(row) + ")'><span>" + row.STATUS + "</span></a>";
                            } else {
                                return "<a href='javascript:void(0)' class='ridoBtn' data-options='' onclick='openHo(" + JSON.stringify(row) + ")'><span>" + row.STATUS + "</span></a>";
                            }
                        }
                    },
                }
            },
            contextMenus: [],
            resize: function () {
                return tabs_standard_resize($('#tt'), 15)
            }
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }

    function openHo(data) {
        ShowWindowIframe({
            width: 1080,
            height: 650,
            title: '交接班页面',
            param: {
                hoPkid: data.PKID,
                hoStation: data.STATION,
                hoDate: data.AIRLINE_DATE,
                hoTime: data.AIRLINE_TIME,
                flag: data.STATUS
            },
            url: "/views/pm/mc/handover/airline_ho_open.shtml"
        });
    }
</script>
</body>
</html>
