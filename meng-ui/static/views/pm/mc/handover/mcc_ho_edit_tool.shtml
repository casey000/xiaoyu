<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <title></title>
    <style>
        .datagrid-wrap {
            height: 200px !important;
        }

    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
<div class="ibox-content">
    <form class="form-horizontal m-t" id="mform" style="width:100%;">
        <div id="p0" class="easyui-panel" title="外单位工具/设备借还维护" style="width: 100%"></div>
        <input type="hidden" id="pkid" name="pkid">
        <input type="hidden" id="refPkid" name="refPkid">
        <table class="table table-bordered table-info">
            <tr>
                <td align="right" style="padding-right:10px;height:35px">
                    <input class="btn btn-primary" type="button" onclick="save();" value="保存"/>&nbsp;&nbsp;
                    <input class="btn btn-primary" type="button" style="margin-right: 25px;" onclick="closeAdd();"
                           value="关闭"/>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-info">
            <tr>
                <th class="td5" style="width:110px;" align="right"> 类别：</th>
                <td class="tdr">
                    <input class="easyui-combobox" id="type" name="type" data-options="required:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> MCC工程师：</th>
                <td class="tdr">
                    <input type="hidden" id="mccId" name="mccId">
                    <input class="easyui-combogrid" id="mccName" name="mccName" data-options="required:true"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 件号：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="pn" name="pn" data-options="validType:['maxLength[60]']"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 序号：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="sn" name="sn" data-options="validType:['maxLength[60]']"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 工具名称：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="name" name="name" data-options="validType:['maxLength[100]'],required:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 状态：</th>
                <td class="tdr">
                    <input class="easyui-combobox" id="toolStatus" name="toolStatus" data-options="required:true"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 借用单位：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="company" name="company" data-options="validType:['maxLength[100]'],required:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 借用单位电话：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="companyPhone" name="companyPhone" data-options="validType:['maxLength[30]'],required:true"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 借用人：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="customer" name="customer" data-options="validType:['maxLength[30]']"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 借用人电话：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="customerPhone" name="customerPhone" data-options="validType:['maxLength[30]']"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 借用日期：</th>
                <td class="tdr">
                    <input class="easyui-datebox" id="deliveryDate" name="deliveryDate" data-options="editable:false"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 归还日期：</th>
                <td class="tdr">
                    <input class="easyui-datebox" id="returnDate" name="returnDate" data-options="editable:false"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">备注：</th>
                <td class="tdr" colspan="3">
                    <input class="easyui-textbox " name="memo" id="memo" data-options="validType:['maxLength[2000]']"
                           multiline="true" style="height:100px; width:465px;"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
<script type="application/javascript">
    var param;
    var identity = 'dg';
    var identity1 = 'dg1';
    var PAGE_DATA = {};
    var selectRow;
    var hoPkid;
    function i18nCallBack() {
        param = getParentParam_();
        if (param.hoPkid && param.isAdd) {
            hoPkid = param.hoPkid;
            $("#refPkid").val(hoPkid);
        }
        InitFuncCodeRequest_({
            data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: "PM_MC_TOOL_TYPE,PM_MC_HOTOOL_STATUS"},
            successCallBack: function (jdata) {
                PAGE_DATA['position'] = DomainCodeToMap_(jdata.data.PM_MC_POSITION);
                // 初始化查询条件
                $("#mccName").MyComboGrid({
                    idField: 'USER_NAME',  //实际选择值
                    textField: 'USER_NAME', //文本显示值
                    panelHeight: '220px',
                    width: 150,
                    params: {FunctionCode: 'FLOW_WORK_ACCOUNT'},
                    columns: [[
                        {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                        {field: 'USER_NAME', title: '工程师', width: 50}
                    ]],
                    onHidePanel: function () {
                        var t = $("#mccId").val();
                        if (selectRow == null || t != selectRow.ACCOUNT_ID) {//没有选择或者选项不相等时清除内容
                            alert('请选择，不要直接输入！');
                            $(this).combogrid({value: ''});
                        }
                    },
                    onSelect: function (index, row) {
                        selectRow = row;
                        $("#mccId").val(row.ACCOUNT_ID);
                    }
                });
                $('#type').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.PM_MC_TOOL_TYPE
                });
                $('#toolStatus').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.PM_MC_HOTOOL_STATUS
                });
                if (param.PKID) {
                    $("#pkid").val(param.PKID);
                    InitDataForm(param.PKID);
                }
            }
        });
        window.resizeTo(700, 500);
    }

    //回显数据
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "PM_MC_HO_TOOL_GET"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                }
            }
        });
    }


    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return false;
        }
        var data = $("#mform").serializeObject();
        data = $.extend({}, data, {FunctionCode: 'PM_MC_HO_TOOL_ADD_EDIT'});
        InitFuncCodeRequest_({
            data: data,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    var pkid = jdata.data;
                    $("#pkid").val(pkid);
                    param.OWindow.InitDataGridTool();
                    //CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msgData ? jdata.msgData[0] : jdata.msg, type: 'error'});
                }
            }
        });
    }

    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
                param.OWindow.InitDataGridTool();
                $("#mform").form('clear');
            }
        });
    }
</script>
</body>
</html>
