<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
    <title></title>
    <style>
        .datagrid-wrap {
            height: 200px !important;
            width: 95% !important;
        }

    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
<div class="ibox-content">
    <form class="form-horizontal m-t" id="mform" style="width:100%;">
        <div id="p0" class="easyui-panel" title="停场不适航项目" style="width: 100%"></div>
        <input type="hidden" id="pkid" name="pkid">
        <input type="hidden" id="refPkid" name="refPkid">
        <table class="table table-bordered table-info">
            <tr>
                <td align="right" style="padding: 6px;">
                    <input class="btn btn-primary" type="button" style="margin-right: 25px;" onclick="closeAdd();"
                           value="关闭"/>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-info">
            <tr>
                <th class="td5" style="width:130px;" align="right"> 机号：</th>
                <td class="tdr">
                    <input class="easyui-combobox" id="acno" name="acno" data-options="editable:false,onlyview:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 工作类型：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="type" name="type" data-options="editable:false,onlyview:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 开始日期/时间：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="beginDate" name="beginDate"
                           data-options="editable:false,onlyview:true,showSeconds:false"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 现场负责人：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="person" name="person" data-options="editable:false,onlyview:true"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">标题：</th>
                <td class="tdr" colspan="7">
                    <input class="easyui-textbox " name="title" id="title"
                           data-options="editable:false,onlyview:true,validType:['maxLength[200]']"
                           multiline="true" style="height:50px; width:1000px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">详情：</th>
                <td class="tdr" colspan="7">
                    <input class="easyui-textbox " name="des" id="des"
                           data-options="editable:false,onlyview:true,validType:['maxLength[2000]']"
                           multiline="true" style="height:100px; width:1000px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:130px;" align="right"> 是否结束：</th>
                <td class="tdr">
                    <input class="easyui-combobox" id="ifRelieve" name="ifRelieve"
                           data-options="editable:false,onlyview:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 预计日期/时间：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="preRelieveDate" name="preRelieveDate"
                           data-options="editable:false,onlyview:true,showSeconds:false"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 结束人：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="relieveName" name="relieveName"
                           data-options="editable:false,onlyview:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 实际日期/时间：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="relieveDate" name="relieveDate"
                           data-options="editable:false,onlyview:true,showSeconds:false"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">结束说明：</th>
                <td class="tdr" colspan="7">
                    <input class="easyui-textbox " name="relieveEnddes" id="relieveEnddes"
                           data-options="editable:false,onlyview:true,validType:['maxLength[1000]']"
                           multiline="true" style="height:50px; width:1000px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:130px;" align="right" nowrap> 是否继续跟进：</th>
                <td class="tdr">
                    <input class="easyui-combobox" id="ifGoon" name="ifGoon" data-options="editable:false,onlyview:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 预计跟进结束日期：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="preGoonDate" name="preGoonDate"
                           data-options="editable:false,onlyview:true,showSeconds:false"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 跟进项结束人：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="goonName" name="goonName"
                           data-options="editable:false,onlyview:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 实际跟进结束日期：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="goonDate" name="goonDate"
                           data-options="editable:false,onlyview:true,showSeconds:false"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right" nowrap>跟进事项详情：</th>
                <td class="tdr" colspan="7">
                    <input class="easyui-textbox " name="goonDes" id="goonDes"
                           data-options="editable:false,onlyview:true,validType:['maxLength[1000]']"
                           multiline="true" style="height:50px; width:1000px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">跟进事项结束说明：</th>
                <td class="tdr" colspan="7">
                    <input class="easyui-textbox " name="goonEnddes" id="goonEnddes"
                           data-options="editable:false,onlyview:true,validType:['maxLength[1000]']"
                           multiline="true" style="height:50px; width:1000px;"/>
                </td>
            </tr>
        </table>
    </form>
    <table id="dg"></table>
</div>
</div>
<script type="application/javascript">
    var param;
    var identity = 'dg';
    var identity1 = 'dg1';
    var PAGE_DATA = {};
    var selectRow;
    var hoPkid;
    function i18nCallBack() {
        param = getParentParam_();
        if (param.hoPkid && param.isAdd) {
            hoPkid = param.hoPkid;
            $("#refPkid").val(hoPkid);
        }
        InitFuncCodeRequest_({
            data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: "YESORNO_NUMBER,MSGRP"},
            successCallBack: function (jdata) {
                PAGE_DATA['position'] = DomainCodeToMap_(jdata.data.PM_MC_POSITION);
                // 初始化查询条件
                $('#acno').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.MSGRP
                });
                $('#ifRelieve').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.YESORNO_NUMBER
                });
                $('#ifGoon').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.YESORNO_NUMBER,
                });
                if (param.PKID) {
                    $("#pkid").val(param.PKID);
                    InitDataForm(param.PKID);
                    InitDataGridDetail();
                }
            }
        });
    }

    //回显数据
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "PM_MC_HO_AOG_GET"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                }
            }
        });
    }

    function InitDataGridDetail() {
        $("#dg").MyDataGrid({
            identity: identity,
            queryParams: {refPkid: $("#pkid").val()},
            columns: {
                param: {FunctionCode: 'PM_MC_HOAOG_DETAIL_LIST'},
                alter: {
                    ACT_BEGIN: {
                        formatter: function (value, row, index) {
                            return value == undefined ? "" : value.substring(0, 16);
                        }
                    },
                    PLAN_END: {
                        formatter: function (value, row, index) {
                            return value == undefined ? "" : value.substring(0, 16);
                        }
                    },
                    ACT_END: {
                        formatter: function (value, row, index) {
                            return value == undefined ? "" : value.substring(0, 16);
                        }
                    },
                    MODIFY_DATE: {
                        type: 'date',
                    },
                }
            },
        });
    }

    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
                param.OWindow.InitDataGridAog();
                $("#mform").form('clear');
            }
        });
    }
</script>
</body>
</html>
