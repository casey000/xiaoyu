<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
    <title></title>
    <style>
        .datagrid-wrap {
            height: 200px !important;
        }

    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
<div class="ibox-content">
    <form class="form-horizontal m-t" id="mform" style="width:100%;">
        <div id="p0" class="easyui-panel" title="运行限制维护" style="width: 100%"></div>
        <input type="hidden" id="pkid" name="pkid">
        <input type="hidden" id="refPkid" name="refPkid">
        <table class="table table-bordered table-info">
            <tr>
                <td align="right" style="padding-right:10px;height:35px">
                    <input class="btn btn-primary" type="button" onclick="save();" value="保存"/>&nbsp;&nbsp;
                    <input class="btn btn-primary" type="button" style="margin-right: 25px;" onclick="closeAdd();"
                           value="关闭"/>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-info">
            <tr>
                <th class="td5" style="width:110px;" align="right"> 机号/航班号/航站：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="item" name="item" data-options="validType:['maxLength[10]'],required:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 限制需求源单位：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="sourceDept" name="sourceDept" data-options="required:true"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 开始日期：</th>
                <td class="tdr">
                    <input class="easyui-datebox" id="beginDate" name="beginDate"
                           data-options="required:true,editable:false"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 结束日期：</th>
                <td class="tdr">
                    <input class="easyui-datebox" id="endDate" name="endDate" data-options="editable:false"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 限制原因：</th>
                <td class="tdr" colspan="5">
                    <input class="easyui-textbox" id="reason" name="reason" data-options="validType:['maxLength[300]'],required:true"
                           style="width:465px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">限制说明：</th>
                <td class="tdr" colspan="5">
                    <input class="easyui-textbox " name="des" id="des" data-options="validType:['maxLength[1000]']"
                           multiline="true" style="height:100px; width:465px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">备注：</th>
                <td class="tdr" colspan="5">
                    <input class="easyui-textbox " name="log" id="log" data-options="validType:['maxLength[300]']"
                           multiline="true" style="height:100px; width:465px;"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
<script type="application/javascript">
    var param;
    var identity = 'dg';
    var identity1 = 'dg1';
    var PAGE_DATA = {};
    var selectRow;
    var hoPkid;
    function i18nCallBack() {
        param = getParentParam_();
        if (param.hoPkid && param.isAdd) {
            hoPkid = param.hoPkid;
            $("#refPkid").val(hoPkid);
        }
        if (param.PKID) {
            $("#pkid").val(param.PKID);
            InitDataForm(param.PKID);
        }
        window.resizeTo(700, 500);
    }

    //回显数据
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "PM_MC_HO_LIMIT_GET"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                }
            }
        });
    }


    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return false;
        }
        var beginDate = $("#beginDate").datebox('getValue');
        var endDate = $("#endDate").datebox('getValue');
        if (beginDate != "" && endDate != "") {
            if (endDate < beginDate) {
                MsgAlert({content: '结束时间需大于等于开始时间', type: 'error'});
                return;
            }
        }
        var data = $("#mform").serializeObject();
        data = $.extend({}, data, {FunctionCode: 'PM_MC_HO_LIMIT_ADD_EDIT'});
        InitFuncCodeRequest_({
            data: data,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    var pkid = jdata.data;
                    $("#pkid").val(pkid);
                    param.OWindow.InitDataGridLimit();
                    //CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msgData ? jdata.msgData[0] : jdata.msg, type: 'error'});
                }
            }
        });
    }

    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
                param.OWindow.InitDataGridLimit();
                $("#mform").form('clear');
            }
        });
    }
</script>
</body>
</html>
