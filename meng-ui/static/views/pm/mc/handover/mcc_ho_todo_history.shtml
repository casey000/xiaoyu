<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/hr/common_hr.js"></script>
    <title></title>
</head>
<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table class="table table-bordered table-info">
                    <a style="text-align: center;color:#ff3e21;font-weight: bold;margin-bottom:5px;font-size: 20px;">历史日志</a>
                    <a id="des"></a>
                    <tr>
                        <input class="easyui-textbox " id="log" name="log"
                               data-options="multiline:true"
                               style="height:250px;width: 600px;border: 1px solid #ddd;border-radius: 5px;"></input>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var selectRow;
    var param = {};
    var pkid2;
    var des;
    function i18nCallBack() {
        param = getParentParam_();
        pkid2 = param && param.pkid2;
        if (param && param.des) {
            des = param.des;
            $("#des").html("&nbsp;&nbsp;" + des);
        }
        InitFuncCodeRequest_({
            data: {pkid2: pkid2, FunctionCode: "MCC_HOTODO_HISTORY"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    var html = "";
                    for (var i = 0; i < jdata.data.length; i++) {
                        var type = "";
                        if (jdata.data[i].TYPE == 'BB') {
                            type = '白班';
                        } else {
                            type = '晚班';
                        }
                        if (jdata.data[i].LOG == undefined) {
                            jdata.data[i].LOG = "";
                        }
                        html += "【" + (jdata.data[i].HO_DATE).substring(0, 10) + "-" + type + "】：" + "操作人：" + jdata.data[i].MODIFY_NAME + " " + jdata.data[i].MODIFY_DATE + " " + jdata.data[i].LOG + "\n";
                    }
                    $("#log").textbox({value: html});
                } else {
                    MsgAlert({content: jdata.msgData ? jdata.msgData[0] : jdata.msg, type: 'error'});
                }
            }
        });
    }

</script>
</html>
