<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
    <title></title>
    <style>
        .datagrid-wrap {
            height: 200px !important;
        }

    </style>
</head>
<body>

<div class="ibox-content">
    <form class="form-horizontal m-t" id="mform" style="width:100%;">
        <input type="hidden" id="pkid" name="pkid">
        <input type="hidden" id="refPkid" name="refPkid">
        <table class="table table-bordered table-info">
            <caption style="padding-bottom: 7px;font-weight:bold;">停场不适航项目跟进项编辑</caption>
            <tr>

                <td align="right" style="padding-top: 6px;">
                    <input class="btn btn-primary" type="button" onclick="save();" value="保存"/>&nbsp;&nbsp;
                    <input class="btn btn-primary" type="button" style="margin-right: 25px;" onclick="closeAdd();"
                           value="关闭"/>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-info">
            <tr>
                <th class="td5" style="width:110px;" align="right"> 机号：</th>
                <td class="tdr">
                    <input class="easyui-combobox" id="acno" name="acno" data-options="editable:false,onlyview:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 开始日期/时间：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="beginDate" name="beginDate"
                           data-options="editable:false,onlyview:true,showSeconds:false"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 是否结束：</th>
                <td class="tdr">
                    <input class="easyui-combobox" id="ifRelieve" name="ifRelieve"
                           data-options="editable:false,onlyview:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 预计结束日期/时间：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="preRelieveDate" name="preRelieveDate"
                           data-options="editable:false,onlyview:true,showSeconds:false"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 结束人：</th>
                <td class="tdr">
                    <input class="easyui-textbox" id="relieveName" name="relieveName"
                           data-options="editable:false,onlyview:true"
                           style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 实际结束日期/时间：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="relieveDate" name="relieveDate"
                           data-options="editable:false,onlyview:true,showSeconds:false"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">结束说明：</th>
                <td class="tdr" colspan="5">
                    <input class="easyui-textbox " name="relieveEnddes" id="relieveEnddes"
                           data-options="editable:false,onlyview:true,validType:['maxLength[1000]']"
                           multiline="true" style="height:50px; width:465px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width:110px;" align="right"> 是否继续跟进：</th>
                <td class="tdr">
                    <input class="easyui-combobox" id="ifGoon" name="ifGoon"
                           data-options="editable:false,onlyview:true," style="width:150px;"/>
                </td>
                <th class="td5" style="width:110px;" align="right"> 预计跟进结束日期：</th>
                <td class="tdr">
                    <input class="easyui-datetimebox" id="preGoonDate" name="preGoonDate"
                           data-options="editable:false,showSeconds:false"
                           style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5" style="width: 130px;" align="right">跟进事项简述：</th>
                <td class="tdr" colspan="5">
                    <input class="easyui-textbox " name="goonDes" id="goonDes"
                           data-options="validType:['maxLength[1000]']"
                           multiline="true" style="height:50px; width:465px;"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="application/javascript">
    var param;
    var identity = 'dg';
    var identity1 = 'dg1';
    var PAGE_DATA = {};
    var selectRow;
    var hoPkid;
    function i18nCallBack() {
        param = getParentParam_();
        if (param.hoPkid && param.isAdd) {
            hoPkid = param.hoPkid;
            $("#refPkid").val(hoPkid);
        }
        InitFuncCodeRequest_({
            data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: "YESORNO_NUMBER,MSGRP"},
            successCallBack: function (jdata) {
                PAGE_DATA['position'] = DomainCodeToMap_(jdata.data.PM_MC_POSITION);
                // 初始化查询条件
                $('#acno').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.MSGRP
                });
                $('#ifRelieve').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.YESORNO_NUMBER
                });
                $('#ifGoon').combobox({
                    panelHeight: '160px',
                    valueField: 'VALUE',
                    textField: 'TEXT',
                    data: jdata.data.YESORNO_NUMBER,
                });
                if (param.PKID) {
                    $("#pkid").val(param.PKID);
                    InitDataForm(param.PKID);
                }
            }
        });
    }

    //回显数据
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "PM_MC_HO_AOG_GET"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                }
            }
        });
    }


    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return false;
        }
        var data = $("#mform").serializeObject();
        data = $.extend({}, data, {FunctionCode: 'PM_MC_HO_AOG_ADD_EDIT'});
        InitFuncCodeRequest_({
            data: data,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    var pkid = jdata.data;
                    $("#pkid").val(pkid);
                    param.OWindow.InitDataGridAog();
                    //CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msgData ? jdata.msgData[0] : jdata.msg, type: 'error'});
                }
            }
        });
    }

    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
                param.OWindow.InitDataGridAog();
                $("#mform").form('clear');
            }
        });
    }
</script>
</body>
</html>
