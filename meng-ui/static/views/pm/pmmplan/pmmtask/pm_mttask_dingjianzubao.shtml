<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplan">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <title></title>
</head>
<body class="ibody">
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform1">
                <table class="table table-bordered table-info">
                    <tr>
                        <input type="hidden" id="cankaoduixiangleixing"
                               name="cankaoduixiangleixing" data-options=""/>
                    </tr>
                </table>
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="td5" style="width: 120px;" align="right">维修任务编号：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="mttaskNo" name="mttaskNo"
                                   data-options="editable:false,onlyview:true"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="td5" style="width: 120px;" align="right"> 机号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="acNo" name="acNo"
                                   data-options="editable:false,onlyview:true"/>
                        </td>
                        <th class="td5" style="width: 120px;" align="right">定检级别：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="checkType" name="checkType"
                                   data-options="validType:['maxLength[11]'],editable:false,onlyview:true"/>
                        </td>
                    </tr>
                    <th class="td5" style="width: 120px;" align="right">定检序列：</th>
                    <td class="tdr" colspan="3">
                        <input class="easyui-textbox" id="checkSeqno" name="checkSeqno"
                               data-options="validType:['maxLength[11]'],editable:false,onlyview:true"/>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="15" align="center" style="height: 60px">
                            <input class="btn btn-primary" type="button" onclick="zubaoanniu();" id="zubao"
                                   style="display: none;" value="组包"/>
                            <input class="btn btn-primary" type="button" id="shanchu" onclick="delDingJianZuBao()"
                                   value="删除"/>
                            <input class="btn btn-primary" type="submit" value="提交"/>

                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</div>
<div id="tt" class="easyui-tabs" style="width: 100%; height: 360px;">
    <div title="条目信息" style="width:100%;height:300px;display:none; padding: 2px; overflow: hidden;">
        <table id="tiaomuxinxi"></table>
    </div>
    <div title="工卡信息" data-options="" style="width:100%;height:300px;display:none; padding: 2px;overflow: hidden;">
        <table id="gongkaxinxi"></table>
    </div>
</div>
<script type="text/javascript" src="/js/pmmplan/pmmtask/pm_mttask_dingjianzubao.js"></script>
</body>
</html>
