<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <style type="text/css">
        td {
            padding: 3px;
        }

        body {
            background: url("/img/datagridBack.png") no-repeat center center;
            background-size: cover;
            opacity: 0.8;
        }

        .bcBtn {
            padding: 5px 30px;
            color: #fff;
            background: #afcf00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .closeBtn {
            padding: 5px 30px;
            color: #898989;
            background: #d4d4d4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        var param = {};

        function i18nCallBack() {
            param = getParentParam_();
        }

        function doExport() {
            var v = $("input:radio[name='exportMode']:checked").val();
            var args = $.extend({}, param.DG_PARAMS, {
                functionCode: param.functionCode,
                fileName: param.fileName,
                jsParam: param.JS_PARAM
            });
            if (v == 'all') {
                args.rows = 2147483647;
            }
            param.OWindow.doPost(Constant.BASE_URL + "excel/export", args);
            setTimeout(function () {
                CloseWindowIframe();
            }, 100);
        }
    </script>
</head>
<body>

<div style="margin: 20px;text-align: center;">
    <input name="exportMode" value="page" type="radio" checked="checked"/> 当前页
    <input name="exportMode" value="all" type="radio"/> 全部数据
</div>
<div style="margin-top: 8px; text-align: center;">
    <a class="bcBtn" href="javascript:void(0);return false;" onclick="doExport();">确定</a>
    <a class="closeBtn" href="javascript:void(0);" onclick="CloseWindowIframe();">关闭</a>
</div>
</body>
</html>
