<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>无标题文档</title>
    <link href="/css/jquery-ui-1.8.2.custom.css" rel="stylesheet" type="text/css"/>
    <link href="/css/ui.jqgrid.css" rel="stylesheet" type="text/css"/>
    <link href="/css/dialog_default.css" rel="stylesheet" type="text/css"/>
    <link href="/css/easyui.css" rel="stylesheet" type="text/css"/>
    <link href="/js/jquery/ztree/zTreeStyle.css" rel="stylesheet" type="text/css"/>
    <link href="/css/easyui/gray/easyui.css" rel="stylesheet" type="text/css"/>
    <link href="/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/css/common_qc.css" rel="stylesheet" type="text/css"/>

    <script src="/js/global_var.js"></script>
    <script src="/js/jquery/easyui/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/js/jquery/jqGrid/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="/js/jquery/jqGrid/i18n/grid.locale-cn.js" type="text/javascript"></script>
    <script src="/js/jquery/jqGrid/jquery.jqGrid.public.option.js" type="text/javascript"></script>
    <script src="/js/jquery/lhgdialog/lhgdialog.js" type="text/javascript"></script>
    <script charset="utf-8" src="/js/jquery/easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="/js/jquery/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="/js/jquery/ztree/jquery.ztree.core-3.4.js" type="text/javascript"></script>
    <script src="/js/jquery/ztree/jquery.ztree.excheck-3.4.js" type="text/javascript"></script>
    <script src="/js/data/model_utils.js" type="text/javascript"></script>
    <script src="/js/data/ata_utils.js" type="text/javascript"></script>
    <style>
        .select_width {
            width: 110px;
            border: 1px solid #9F9C93;
        }

        .div_background {
            background: url("../images/ee_list_field.gif") repeat-x scroll 0 0 #CECECE;
        }

        .span_color {
            color: red;
        }
    </style>
</head>
<body>
<div class="listbox">
    <div class="" style="width:100%;background:#f2f2f2;">
        <form id='searchForm'>
            <table bordercolor="#ccc" cellpadding="0" cellspacing="0" class="table-zi"
                   style="padding-top:20px;margin-top:2px;margin-bottom:2px;" width="100%">
                <tr height="25px;">
                    <td>
                        <div align="left" style="padding-left:20%">P/N</div>
                    </td>
                    <td>
                        <div align="left">
                            <input name="vParts.partno" style="width:65%" type="text" value=""/>
                        </div>
                    </td>
                    <td>
                        <div align="left" style="padding-left:20%">Description</div>
                    </td>
                    <td>
                        <div align="left">
                            <input name="vParts.description" style="width:65%" type="text"/>
                        </div>
                    </td>
                    <td>
                        <div align="left" style="padding-left:20%">Rotating</div>
                    </td>
                    <td>
                        <div align="left">
                            <select name="vParts.udro">
                                <option value="">请选择</option>
                                <option value="0">N</option>
                                <option value="1">Y</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div align="left" style="padding-left:20%">Issue Unit</div>
                    </td>
                    <td>
                        <div align="left">
                            <input name="vParts.issueunit" style="width:65%" type="text" value=""/>
                        </div>
                    </td>
                </tr>
                <tr height="25px;">
                    <td>
                        <div align="left" style="padding-left:20%">Prohibitive</div>
                    </td>
                    <td>
                        <div align="left">
                            <select name="vParts.prohibitive">
                                <option value="">请选择</option>
                                <option value="0">N</option>
                                <option value="1">Y</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div align="left" style="padding-left:20%">Restrictive</div>
                    </td>
                    <td>
                        <div align="left">
                            <select name="vParts.restrictive">
                                <option value="">请选择</option>
                                <option value="0">N</option>
                                <option value="1">Y</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div align="left" style="padding-left:20%">LLP</div>
                    </td>
                    <td>
                        <div align="left">
                            <select name="vParts.llp">
                                <option value="">请选择</option>
                                <option value="0">N</option>
                                <option value="1">Y</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div align="left" style="padding-left:20%">HT</div>
                    </td>
                    <td>
                        <div align="left">
                            <select name="vParts.ht">
                                <option value="">请选择</option>
                                <option value="0">N</option>
                                <option value="1">Y</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr height="25px;">
                    <td>
                        <div align="left" style="padding-left:20%">PMA</div>
                    </td>
                    <td>
                        <div align="left">
                            <select name="vParts.udpmaitem">
                                <option value="">请选择</option>
                                <option value="0">N</option>
                                <option value="1">Y</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div align="left" style="padding-left:20%">Repairable</div>
                    </td>
                    <td>
                        <div align="left">
                            <select name="vParts.repairable">
                                <option value="">请选择</option>
                                <option value="0">N</option>
                                <option value="1">Y</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div align="left" style="padding-left:20%">Shelf-Life</div>
                    </td>
                    <td>
                        <div align="left">
                            <select name="vParts.udshelfcon">
                                <option value="">请选择</option>
                                <option value="0">N</option>
                                <option value="1">Y</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div align="left" style="padding-left:20%">DGR</div>
                    </td>
                    <td>
                        <div align="left">
                            <select name="vParts.uddgr">
                                <option value="">请选择</option>
                                <option value="0">N</option>
                                <option value="1">Y</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="8"
                        style="width:400px;border-right:none;border-top:none;border-bottom:none;text-align:right;"
                        valign="bottom">
                        <input class="btn" id="find_btn" name="button" style="margin-left:10px;" type="button"
                               value="Search"/>
                        <input class="btn" id="resetBtn" name="button2" style="margin-left:5px;" type="button"
                               value="Reset"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="list_btn_row">
        <span class="span_color" id="isRotating" style="display:none;">此页面只能选择周转件</span>
    </div>
    <div class="gridbox">
        <div class="grid_tab">
            <table id="gridTable"></table>
            <div id="gridPager"></div>
        </div>
    </div>
</div>
<input id="pnrequestAdd" name="pnrequestAdd" type="hidden" value="true"/>
<input id="loginId" name="loginId" type="hidden" value="${curUser.id}"/>
<script src="/js/common/select_parts_list.js" type="text/javascript"></script>
<script src="/js/pnrequest/pn_request.js" type="text/javascript"></script>
</body>
</html>
