    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>

            <table class="table table-bordered table-info" style="width: 100%">
                <tr>
                    <th class="param-title param-title-short">姓名/工号:</th>
                    <td class="param-content">
                        <input class="easyui-textbox" id="location" name="q" style="height: 25px;"/>

            </table>
        </form>

    function InitDataGrid() {
        param = getParentParam_();
        console.log(param.data.serAcReg);
        $("#gridTable").MyDataGrid({
            identity: 'gridTable',
            sortable: true,
            singleSelect: true,
            fitColumns: true,
            pagination: true,     //开启分页
            pageSize: 15,
            // queryParams: {serAcReg: param.data.serAcReg},
            columns: {
                param: {FunctionCode: 'FLOW_WORK_ACCOUNT'},
            },
            onDblClickRow: function () {

                var row = $('#gridTable').datagrid('getSelected'); //获取所选行的数据
                // param.OWindow.$("#ser_acReg").combobox('setValue', row.tail);
                if (typeof param.OWindow.querySnno == "function") param.OWindow.querySnno(row);
                // param.OWindow.$("#yourId").textbox('setValue', row.FLIGHT_NO); //父页面指定id的easyui的textbox设定值为row.FLIGHT_NO
                window.close();
                // param.OWindow.$("#serPn").textbox('setValue', row.pn);
                // param.OWindow.$("#serSn").textbox('setValue', row.sn);


            }


        });
    }






    function delLine() {
        if( $('#searchForm table tr').length > 1){
            $('#searchForm table tr').last().remove();

        }

    }

    //查询
    function searchData() {
        onSearch_('gridTable', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }
