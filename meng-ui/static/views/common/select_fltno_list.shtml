    function InitDataGrid() {
        param = getParentParam_();
        console.log(param);
        $("#gridTable").MyDataGrid({
            identity: 'gridTable',
            sortable: true,
            singleSelect: true,
            fitColumns: true,
            pagination: true,     //开启分页
            queryParams: {acReg: param.acReg || 'B-1145'},    //写死个测试数据
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'QUERY_FLIGHT_LOG_BY_AC'},
            },
            onDblClickRow: function () {

                var row = $('#gridTable').datagrid('getSelected'); //获取所选行的数据
                if (typeof param.OWindow.queryFltno == "function") param.OWindow.queryFltno(row);
                // param.OWindow.$("#yourId").textbox('setValue', row.FLIGHT_NO); //父页面指定id的easyui的textbox设定值为row.FLIGHT_NO
                window.close();

            }


        });
