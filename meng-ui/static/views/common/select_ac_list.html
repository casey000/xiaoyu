<script src="/views/pm/mc/js/datagrid_utils.js" type="text/javascript"></script>

<script type="text/javascript">


    //数据表格初始化
    function i18nCallBack() {
        InitDataGrid();
    }

    function InitDataGrid() {
        param = getParentParam_();
        console.log(param);
        $("#gridTable").MyDataGrid({
            identity: 'gridTable',
            sortable: true,
            singleSelect: true,
            fitColumns: true,
            pagination: true,     //开启分页
            pageSize: 15,
            queryParams: {ser_acReg: param.ser_acReg},
            columns: {
                param: {FunctionCode: 'FLB_AC_LIST'},
            },
            onDblClickRow: function () {
                var row = $('#gridTable').datagrid('getSelected'); //获取所选行的数据
                if (typeof param.successCallback == "function") param.successCallback(row);
                window.close();

            }


        });
    }




    $('#searchForm').on('change',".hideSel",function(){

        var hideselect = $(this).val();
        if(hideselect == 0){
            $(this).parents('td').siblings('.handChan').children('div').eq(0).addClass("show").siblings().removeClass();
        }else{
            $(this).parents('td').siblings('.handChan').children('div').eq(1).addClass("show").siblings().removeClass();
        }
    })
    function addLine() {
      // var newLine = $('#searchForm table tr').last().clone();
        $('#searchForm table').append('<tr height="25px;">\n' +
            '                    <td>\n' +
            '                        <div align="left">\n' +
            '                            <select name="" class="select_sm hideSel">\n' +
            '                                <option value="A/C">A/C</option>\n' +
            '                                <option value="MODEL">MODEL</option>\n' +
            '                            </select>\n' +
            '                        </div>\n' +
            '                    </td>\n' +
            '                    <td>\n' +
            '                        <div align="left">\n' +
            '                            <select name="" class="select_sm" >\n' +
            '                                <option value="include">Include</option>\n' +
            '                                <option value="notInclude">NotInclude</option>\n' +
            '                                <option value="equals">Equals</option>\n' +
            '                                <option value="blank">Blank</option>\n' +
            '                                <option value="notBlank">NotBlank</option>\n' +
            '                            </select>\n' +
            '                        </div>\n' +
            '                    </td>\n' +
            '                    <td class="handChan">\n' +
            '                        <div align="left" class="show">\n' +

            )
    }
    function delLine() {
        if( $('#searchForm table tr').length > 1){
            $('#searchForm table tr').last().remove();

        }

    }

    function searchStationData() {
        onSearch_('gridTable', '#searchForm');
    }

    //重置
    function doClear_() {
        $("#searchForm").form('clear');
        onSearch_('gridTable', '#searchForm');
    }

</script>
