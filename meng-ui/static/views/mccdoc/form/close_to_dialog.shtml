<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>查看排故类的TO</title>

    <!-- load css -->
    <link href="/css/mccdoc/to_commons.css" rel="stylesheet" type="text/css"/>

    <!-- load js -->
    <script src="/js/global_var.js"></script>
    <script src="/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/js/jquery/lhgdialog/lhgdialog.js" type="text/javascript"></script>
    <script src="/js/mccdoc/common/to_common.js" type="text/javascript"></script>
    <script src="/js/mccdoc/form/close_to_dialog.js" type="text/javascript"></script>
</head>
<body>
<form action="" id="add_form" method="post">
    <table border="1" cellpadding="0" cellspacing="0" class="table-zi" style="padding-top:10px" width="100%">
        <tr>
            <td class="td-line30-with-bg">你确定要关闭当前TO吗？(填写备注信息后点击OK将会关闭当前TO，点击Cancel将会取消关闭操作)</td>
        </tr>
        <tr>
            <td>
                <textarea id="toCloseRemark" maxlength="300" name="toCloseRemark" rows="10"
                          style="width: 97%;"></textarea>
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
