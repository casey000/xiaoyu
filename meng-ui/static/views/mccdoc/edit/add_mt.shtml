<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title></title>
    <link href="/js/jquery/ztree/zTreeStyle.css" rel="stylesheet" type="text/css"/>
    <!-- mcc模块的公用css -->
    <link href="/css/mccdoc/mcc_doc_commons.css" rel="stylesheet" type="text/css"/>

    <!-- load js -->
    <script src="/js/global_var.js"></script>
    <script src="/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/js/jquery/lhgdialog/lhgdialog.js" type="text/javascript"></script>
    <script src="/js/jquery/ztree/jquery.ztree.core-3.4.js" type="text/javascript"></script>
    <script src="/js/jquery/ztree/jquery.ztree.excheck-3.4.js" type="text/javascript"></script>
    <script src="/js/jquery.form.js" type="text/javascript"></script>

    <!-- 表单验证jquery.validate -->
    <script src="/js/jquery.validate.js" type="text/javascript"></script>
    <script src="/js/custom-validate.js" type="text/javascript"></script>
    <script src="/js/jquery.maxlength.js" type="text/javascript"></script>
    <script src="/js/data/ztree_utils.js" type="text/javascript"></script>
    <script src="/js/data/model_utils.js" type="text/javascript"></script>
    <!-- MT Edit专用js -->
    <script src="/js/mccdoc/edit/add_mt.js" type="text/javascript"></script>


</head>
<body>
<form action="" id="mt_form" method="post">
    <table border="1" cellpadding="0" cellspacing="0" class="table-zi" style="padding-top:10px" width="100%">
        <tr>
            <td class="tab_title_background" width="15%">Type:</td>
            <td width="35%">
                <select name="mtBaseInfo.type" style="width:46%">
                    <option></option>
                    <option value="1">操作提示</option>
                    <option value="2">维修类提示</option>
                </select>
                <span class="td-font-red">*</span>
                <div class="errorMessage td-font-red"></div>
            </td>
            <td class="tab_title_background" width="15%">Model:</td>
            <td width="35%">
                <input class="select_width" id="modelInput" name="mtBaseInfo.model" readonly="readonly"
                       style="width: 45%" type="text"/>
                <span class="td-font-red">*</span>
                <div class="errorMessage td-font-red"></div>
            </td>
        </tr>
        <tr>
            <td class="tab_title_background">ATA:</td>
            <td><input id="ataInput" name="mtBaseInfo.ata" style="width: 45%" type="text" value=""/>
                <span class="td-font-red">*</span>
                <div class="errorMessage td-font-red"></div>
            </td>
            <td class="tab_title_background">Expiration Date:</td>
            <td>
                <input id="text3" name="mtBaseInfo.expirationDate" style="width: 45%" type="text" value="至下次改版"/>
                <span class="td-font-red">*</span>
                <div class="errorMessage td-font-red"></div>
            </td>
        </tr>
        <tr>
            <td class="tab_title_background">Rev:</td>
            <td>R0
            </td>
            <td class="tab_title_background">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td class="tab_title_background">Subject:</td>
            <td colspan="3">
                <textarea name="mtBaseInfo.subject" style="width:98%; height:50px"></textarea>
                <span class="td-font-red">*</span>
                <div class="errorMessage td-font-red"></div>
            </td>
        </tr>
        <!-- <tr>
          <td class="tab_title_background">Reference:</td>
          <td colspan="3">
              <textarea name="mtBaseInfo.reference" style="width:99.5%; height:50px">参考文献</textarea>
          </td>
        </tr>
        <tr>
            <td class="tab_title_background">Other:</td>
            <td colspan="3">
                <textarea name="mtBaseInfo.other" style="width:99.5%; height:80px"></textarea>      </td>
        </tr> -->
        <tr>
            <td class="tab_title_background">Distribution:</td>
            <td colspan="3">&nbsp;
                <input name="mtBaseInfo.distribution" type="checkbox" value="<%=ERConstants.PPC_GROUP%>"/>&nbsp;<span
                        style="vertical-align: middle;">PPC</span>&nbsp;
                <input name="mtBaseInfo.distribution" type="checkbox" value="<%=ERConstants.QA_GROUP%>"/>&nbsp;<span
                        style="vertical-align: middle;">质量</span>&nbsp;
                <input name="mtBaseInfo.distribution" type="checkbox"
                       value="<%=ERConstants.MATERIAL_GROUP%>"/>&nbsp;<span style="vertical-align: middle;">航材</span>&nbsp;
                <input name="mtBaseInfo.distribution" type="checkbox" value="<%=ERConstants.MCC_GROUP%>"/>&nbsp;<span
                        style="vertical-align: middle;">MCC</span>&nbsp;
                <input name="mtBaseInfo.distribution" type="checkbox"
                       value="<%=ERConstants.WORK_SHOP_GROUP%>"/>&nbsp;<span style="vertical-align: middle;">维修处</span>&nbsp;
                <%-- <input name="mtBaseInfo.distribution" type="checkbox"
                            value="<%=ERConstants.OUTER_STATION_GROUP%>"/>&nbsp;<span
                        style="vertical-align: middle;">外站</span>&nbsp; --%>
                <input name="mtBaseInfo.distribution" type="checkbox" value="<%=ERConstants.FLIGHT_OPERATIONS_GROUP%>"/>&nbsp;<span
                        style="vertical-align: middle;">飞行</span>&nbsp;
                <input name="mtBaseInfo.distribution" type="checkbox"
                       value="<%=ERConstants.SAFETY_SUPERVISION_GROUP%>"/>&nbsp;<span
                        style="vertical-align: middle;">安监</span>&nbsp;
                <%-- <input name="mtBaseInfo.distribution" type="checkbox"
                            value="<%=ERConstants.FLIGHT_TRAINING_GROUP%>"/>&nbsp;<span style="vertical-align: middle;">飞管</span>&nbsp;
                --%>
                <input name="mtBaseInfo.distribution" type="checkbox"
                       value="<%=ERConstants.OPERATIONS_STANDARDS_GROUP%>"/>&nbsp;<span style="vertical-align: middle;">运标</span>&nbsp;
                <input name="mtBaseInfo.distribution" type="checkbox"
                       value="<%=ERConstants.OPERATIONS_CONTROL_GROUP%>"/>&nbsp;<span
                        style="vertical-align: middle;">运控</span>&nbsp;
                <input name="mtBaseInfo.distribution" type="checkbox"
                       value="<%=ERConstants.STATION_MANAGEMENT_GROUP%>"/>&nbsp;<span
                        style="vertical-align: middle;">地服</span>&nbsp;
                <input id="distribution" type="hidden"/>
                <span class="td-font-red">*</span>
                <div class="errorMessage td-font-red"></div>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
