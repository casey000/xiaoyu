<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="i18n_" module="">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title></title>
    <!-- load css -->
    <link href="/js/jquery/ztree/zTreeStyle.css" rel="stylesheet" type="text/css"/>
    <link href="/css/mccdoc/to_commons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/css/plugins/easyui/themes/bootstrap/easyui.css" id="swicth-style"/>
    <link href="/css/mccdoc/toAddProdPrep.css" rel="stylesheet" type="text/css"/>
    <!-- load js -->
    <script src="/js/global_var.js" type="text/javascript"></script>
    <script src="/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/js/jquery/lhgdialog/lhgdialog.js" type="text/javascript"></script>
    <script src="/js/jquery/ztree/jquery.ztree.core-3.4.js" type="text/javascript"></script>
    <script src="/js/jquery/ztree/jquery.ztree.excheck-3.4.js" type="text/javascript"></script>
    <script src="/js/sfa-query-1.0.js" type="text/JavaScript"></script>
    <script type="text/javascript" src="/js/plugins/easyui/jquery.easyui.custom.min.js"></script>
    <script type="text/javascript" src="/js/plugins/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="/js/jquery.validate.js" type="text/javascript"></script>
    <script src="/js/custom-validate.js" type="text/javascript"></script>
    <script src="/js/jquery.maxlength.js" type="text/javascript"></script>
    <script src="/js/common_query_dialog.js" type="text/JavaScript"></script>
    <script src="/views/defect/pnSelect.js" type="text/javascript"></script>
    <script src="/js/mccdoc/common/to_common.js" type="text/javascript"></script>
    <script src="/js/mccdoc/edit/to_add_prodPrepSheet.js" type="text/javascript"></script>
    <script src="/js/mccdoc/edit/add_fault_isolate_to.js" type="text/javascript"></script>

    <!--航材-->
    <script type="text/javascript" src="/js/constants.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/base64.js"></script>
</head>
<body>
<form action="" id="add_form" method="post">
    <table border="1" cellpadding="0" cellspacing="0" class="table-zi" style="padding-top:10px" width="100%">
        <tr>
            <td class="td-line30-with-bg" width="20%">Type:</td>
            <td width="30%">
                <input name="toBaseInfo.type" type="hidden" value="1"/>
                <input id="dmType" name="toBaseInfo.dmType" tails="" type="hidden" value=""/>
                <input id="dmStatus" name="toBaseInfo.dmStatus" type="hidden" value=""/>
                排故类
            </td>
            <td class="td-line30-with-bg" width="20%">Rev#:</td>
            <td width="30%">R0</td>
        </tr>
        <tr>
            <td class="td-line30-with-bg">Defect NO:</td>
            <td>
                <input id="defectId" name="toBaseInfo.defectId" type="hidden" value=""/>
                <input id="defectNo" name="toBaseInfo.defectNo" readonly="readonly" style="background-color: #f0f0f0"
                       type="text" value=""/>
                <img class="search_btn_img" height="16" onclick="checkDefectNo()" src="/images/ico_search_16.gif"
                     style="cursor:pointer;vertical-align: middle;" width="16"/>
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
            <td class="td-line30-with-bg">Model:</td>
            <td>
                <input id="model" name="toBaseInfo.model" readonly="readonly"
                       style="width: 53%;background-color: #f0f0f0; cursor: default;" type="text" value=""/>
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg">A/C:</td>
            <td>
                <input id="acId" name="toBaseInfo.acId" type="hidden"/>
                <input id="isMultipleSelect" type="hidden" value="false"/>
                <input id="acReg" name="toBaseInfo.acReg" readonly="readonly" style="background-color: #f0f0f0"
                       type="text" value=""/>
            </td>
            <td class="td-line30-with-bg">ATA :</td>
            <td>
                <input id="ata" name="toBaseInfo.ata" readonly="readonly" style="background-color: #f0f0f0;width: 53%"
                       type="text" value=""/>
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg">Skill:</td>
            <td>
                <select id="skill" name="toBaseInfo.skill" style="width: 54%">
                    <option value="">-----Please Select-----</option>
                    <option value="ME">ME</option>
                    <option value="AV">AV</option>
                    <option value="STR">STR</option>
                </select>
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
            <td class="td-line30-with-bg"><span class="td-line30-with-bg-center" style="border-top: none;">Feedback Requests:</span>
            </td>
            <td>
                <input name="toBaseInfo.feedbackRequests" type="radio" value="1"/>
                YES&nbsp;&nbsp;
                <input name="toBaseInfo.feedbackRequests" type="radio" value="0"/>
                NO&nbsp;
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg"><span class="td-line30-with-bg-center"
                                                style="border-top: none;">Source Type:</span></td>
            <td >
                <input name="toBaseInfo.sourceType" type="radio" value="0"/>
                MCC&nbsp;&nbsp;
                <input name="toBaseInfo.sourceType" type="radio" value="2"/>
                技术支援&nbsp;
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
            <td class="td-line30-with-bg">
                <span class="td-line30-with-bg-center" style="border-top: none;">完成期限:</span>
            </td>
            <td>
                <input id="deadlineStr" name="toBaseInfo.deadlineStr" type="text" class="easyui-datebox">
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg">Description:</td>
            <td colspan="3">
                <textarea maxlength="3000" name="toBaseInfo.description" style="width:97%;height:80px"></textarea>
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg" colspan="4">
                Trouble-shooting
                <span style="float: right; padding-right:2.5%"><img onclick="add_tr();return false;"
                                                                    src="/images/add.gif"
                                                                    style="cursor:pointer"/></span></td>
        </tr>
        <tr>
            <td colspan="4">
                <!--Trouble-shooting begin -->
                <table border="1" cellpadding="0" cellspacing="0" class="table-zi" id="trouble_shooting_table"
                       style="border-top: none;" width="100%">
                    <tr>
                        <td class="td-line30-with-bg-center" style="border-top: none;" width="8%">Step</td>
                        <td class="td-line30-with-bg-center" style="border-top: none;" width="85%">Suggestion</td>
                        <td class="td-line30-with-bg-center" style="border-top: none;" width="7%">Operate</td>
                    </tr>
                    <tr style="display: none;" class="addStep_tr_0">
                        <td class="td-line30-center">0</td>
                        <td class="td-line30-center">
                            <textarea maxlength="3000" style="width:97%;height:60px"></textarea>
                            <span class="td-font-red">*</span>
                            <div class="errorMessage"></div>
                        </td>
                        <td style="display: none;">
                            <input value=""/>
                        </td>
                        <td class="td-line30-center">
                            <img height="19" class="isolate_prodPrep" name="add" onclick="toAddProdPrep(this,1)"
                                 src="/images/add.gif"
                                 style="cursor:pointer;display: none" title="添加生产准备单" width="18"/>
                            <img height="19" id="del" name="del" onclick="delete_tr(this)" src="/images/ico_cut.gif"
                                 style="cursor:pointer" title="Delete" width="18"/>
                        </td>
                    </tr>

                </table>
                <!--Trouble-shooting end -->
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg" colspan="4">
                Required Material/Special Tools
                <span style="float: right; padding-right:5.5%">
    	<img onclick="add_material_tools();return false;" src="/images/add.gif" style="cursor:pointer"/></span>
            </td>
        </tr>
        <tr >
            <td colspan="4">
                <!--添加航材begin -->
                <table border="1" cellpadding="0" cellspacing="0" class="table-zi" id="material_tool_select_table"
                       style="border-top: none;" width="100%">
                    <tr>
                        <td class="td-line30-with-bg-center" width="20%">Name</td>
                        <td class="td-line30-with-bg-center" width="22%">P/N</td>
                        <td class="td-line30-with-bg-center" width="13%">Tools</td>
                        <td class="td-line30-with-bg-center" width="16%">QTY</td>
                        <td class="td-line30-with-bg-center" width="16%">UNIT</td>
                        <td class="td-line30-with-bg-center" width="13%">Operate</td>
                    </tr>
                    <tr style="display:none;" id="toMaterialToolsHtml">
                        <td class="td-line30-center" style="display:none;">0</td>
                        <td class="td-line30-center">
                            <input maxlength="600" name="" style="width: 90%;height: 20px" type="text"/>
                            <span class="td-font-red">*</span>
                            <div class="errorMessage"></div>
                        </td>
                        <td class="td-line30-center">
                            <input maxlength="100" name="" style="width: 80%;height: 20px" type="text"/>
                            <span class="td-font-red">*</span>
                            <img class="add_del" height="16" id="dbpns" onclick="searchPnNumber(this);return false;"
                                 src="/images/ico_search_16.gif" style="cursor:pointer" ttype="manual_doc" width="16"/>
                            <div class="errorMessage"></div>
                        </td>
                        <td class="td-line30-center">
                            <input name="" onclick="selectTool(this);" style="vertical-align: middle;" type="checkbox"
                                   value="1"/>
                            &nbsp;&nbsp;工具
                        </td>
                        <td class="td-line30-center">
                            <input class="number" maxlength="10" name="" style="width: 80%;height: 20px" type="text"/>
                            <span class="td-font-red">*</span>
                            <div class="errorMessage"></div>
                        </td>
                        <td class="td-line30-center">
                            <!-- 航材单位 -->
                            <div name="materialName">
                                <select id="materialNameSelect" style="width: 90%;height:23px">
                                    <option value="">--------请选择--------</option>
                                </select>
                                <span class="td-font-red">*</span>
                                <div class="errorMessage"></div>
                            </div>

                            <!-- 工具单位 -->
                            <div class="hidden" name="unitName">
                                <select id="unitNameSelect" style="width: 90%;height:23px">
                                    <option value="">--------请选择--------</option>
                                </select>
                                <span class="td-font-red">*</span>
                                <div class="errorMessage"></div>
                            </div>
                        </td>
                        <td class="td-line30-center">
                            <img height="19" id="del" name="del" onclick="delete_material_tools_tr(this)"
                                 src="/images/ico_cut.gif" style="cursor:pointer" title="Delete" width="18"/>
                        </td>
                    </tr>
                </table>
                <!--添加航材end -->
            </td>
        </tr>
    </table>
</form>
<script type="javascript">
    $('#deadlineStr').datebox();
</script>
</body>
</html>
