<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>修改排故类的TO</title>

    <!-- load css -->
    <link href="/css/mccdoc/to_commons.css" rel="stylesheet" type="text/css"/>
    <link href="/css/mccdoc/toAddProdPrep.css" rel="stylesheet" type="text/css"/>
    <!-- load js -->
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script src="/js/global_var.js" type="text/javascript"></script>
    <script src="/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/js/jquery/lhgdialog/lhgdialog.js" type="text/javascript"></script>
    <script src="/views/defect/pnSelect.js" type="text/javascript"></script>
    <script src="/js/mccdoc/common/to_common.js" type="text/javascript"></script>
    <script src="/js/mccdoc/edit/to_add_prodPrepSheet.js" type="text/javascript"></script>
    <script src="/js/mccdoc/edit/edit_general_survey_to.js" type="text/javascript"></script>
</head>
<body>
<form action="" id="add_form" method="post">
    <table border="1" cellpadding="0" cellspacing="0" class="table-zi" style="padding-top:10px" width="100%">
        <tr>
            <td class="td-line30-with-bg" width="20%">Type:</td>
            <td width="30%">
                <input id="dmType" name="toBaseInfo.dmType" tails="" type="hidden" value=""/>
                <input id="toBaseInfoId" name="toBaseInfo.id" type="hidden" value=""/>
                <input id="toBaseInfoType" name="toBaseInfo.type" type="hidden" value=""/>
                <input id="model" name="toBaseInfo.model" type="hidden" value=""/>
                <input id="delTOMaterialToolsId" name="toBaseInfo.delTOMaterialToolsId" type="hidden" value=""/>
                <input id="delTOApplicabilityForSurveyId" name="toBaseInfo.delTOApplicabilityForSurveyId" type="hidden"
                       value=""/>
                <input id="ppoId" name="toBaseInfo.ppoId" type="hidden" value=""/>
                普查类
            </td>
            <td class="td-line30-with-bg" width="20%">Rev#:</td>
            <td width="30%">R
                <span id="revNo"></span>
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg" width="20%"><span class="td-line30-with-bg-center" style="border-top: none;">Feedback Requests:</span>
            </td>
            <td width="30%">
                <input id="yes" name="toBaseInfo.feedbackRequests" type="radio" value="1"/>
                YES&nbsp;&nbsp;
                <input id="no" name="toBaseInfo.feedbackRequests" type="radio" value="0"/>
                NO&nbsp;
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
            <td class="td-line30-with-bg"><span class="td-line30-with-bg-center"
                                                style="border-top: none;">Source Type:</span></td>
            <td colspan="3">
                <input id="sourceType_mcc" name="toBaseInfo.sourceType" type="radio" value="0"/>
                MCC&nbsp;&nbsp;
                <input id="sourceType_ts" name="toBaseInfo.sourceType" type="radio" value="2"/>
                技术支援&nbsp;
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg">Subject:</td>
            <td colspan="3">
                <input id="subject" maxlength="300" name="toBaseInfo.subject" style="width: 97%;height: 25px"
                       type="text" value=""/>
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg">Description:</td>
            <td colspan="3">
                <textarea id="description" maxlength="3000" name="toBaseInfo.description"
                          style="width:97%;height:80px"></textarea>
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
        </tr>

        <tr>
            <td class="td-line30-with-bg" colspan="4">
                <div align="right" class="ui_buttons" style="padding-right:3.2%;vertical-align: middle;">
                    <span style="float: left; padding-left:2px">AC/NO:</span>
                    <input id="isMultipleSelect" type="hidden" value="true"/>
                    <input id="select_ac" style="cursor: pointer;" type="button" value="Add AC"/>
                    <input id="survey_select_prodPrep" style="cursor: pointer;margin-left: 20px" type="button"
                           value="添加准备单"/>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <!--Aircraft add begin -->
                <table border="1" cellpadding="0" cellspacing="0" class="table-zi" id="aircraft_select_table"
                       style="border-top: none;" width="100%">
                    <tr>
                        <td class="td-line30-with-bg-center" width="49%">Ac/Type</td>
                        <td class="td-line30-with-bg-center" width="21%">Tail #</td>
                        <td class="td-line30-with-bg-center" width="17%">Status</td>
                        <td class="td-line30-with-bg-center" width="13%">Operate</td>
                    </tr>
                    <tr id="toApplicabilityForSurveyHtml" style="display:none;">
                        <td style="display:none;">0</td>
                        <td style="display:none;">
                            <input name="" type="hidden"/>
                            <input name="" type="hidden"/>
                            <input name="" type="hidden" class="toFleetModel"/>
                        </td>
                        <td class="td-line30-center"></td>
                        <td class="td-line30-center">
                        </td>
                        <td class="td-line30-center"></td>
                        <td class="td-line30-center">
                            <img height="19" name="del" onclick="delete_aircraft_tr(this,'')" src="/images/ico_cut.gif"
                                 style="cursor:pointer" title="Delete" width="18"/>
                        </td>
                    </tr>
                </table>
                <!--Aircraft add end -->
            </td>
        </tr>
        <tr class="showProdPrepBtn" style="display: none"><td></td></tr>
        <tr>
            <td class="td-line30-with-bg" colspan="4">
                Required Material/Special Tools
                <span style="float: right; padding-right:5.5%"><img onclick="add_material_tools();return false;"
                                                                    src="/images/add.gif"
                                                                    style="cursor:pointer"/></span></td>
        </tr>
        <tr>
            <td colspan="4">
                <!--添加航材begin -->
                <table border="1" cellpadding="0" cellspacing="0" class="table-zi" id="material_tool_select_table"
                       style="border-top: none;" width="100%">
                    <tr>
                        <td class="td-line30-with-bg-center" width="20%">Name</td>
                        <td class="td-line30-with-bg-center" width="22%">P/N</td>
                        <td class="td-line30-with-bg-center" width="13%">Tools</td>
                        <td class="td-line30-with-bg-center" width="16%">QTY</td>
                        <td class="td-line30-with-bg-center" width="16%">UNIT</td>
                        <td class="td-line30-with-bg-center" width="13%">Operate</td>
                    </tr>
                    <tr id="toMaterialToolsHtml" style="display:none;">
                        <td class="td-line30-center" style="display:none;">0</td>
                        <td class="td-line30-center">
                            <input maxlength="600" name="" style="width: 90%;height: 20px" type="text"/>
                            <span class="td-font-red">*</span>
                            <div class="errorMessage"></div>
                        </td>
                        <td class="td-line30-center">
                            <input maxlength="100" name="" style="width: 80%;height: 20px" type="text"/>
                            <span class="td-font-red">*</span>
                            <img class="add_del" height="16" id="dbpns" onclick="searchPnNumber(this);return false;"
                                 src="/images/ico_search_16.gif" style="cursor:pointer" ttype="manual_doc" width="16"/>
                            <div class="errorMessage"></div>
                        </td>
                        <td class="td-line30-center">
                            <input name="" onclick="selectTool(this);" style="vertical-align: middle;" type="checkbox"
                                   value="1"/>
                            &nbsp;&nbsp;工具
                        </td>
                        <td class="td-line30-center">
                            <input class="number" maxlength="10" name="" style="width: 80%;height: 20px" type="text"/>
                            <span class="td-font-red">*</span>
                            <div class="errorMessage"></div>
                        </td>
                        <td class="td-line30-center">
                            <!-- 航材单位 -->
                            <div name="materialName">
                                <select id="materialNameSelect" style="width: 90%;height:23px">
                                    <option value="">--------请选择--------</option>
                                </select>
                                <span class="td-font-red">*</span>
                                <div class="errorMessage"></div>
                            </div>

                            <!-- 工具单位 -->
                            <div class="hidden" name="unitName">
                                <select id="unitNameSelect" style="width: 90%;height:23px">
                                    <option value="">--------请选择--------</option>
                                </select>
                                <span class="td-font-red">*</span>
                                <div class="errorMessage"></div>
                            </div>
                        </td>
                        <td class="td-line30-center">
                            <img height="19" name="del" onclick="delete_material_tools_tr(this,'')"
                                 src="/images/ico_cut.gif" style="cursor:pointer" title="Delete" width="18"/>
                        </td>
                    </tr>
                </table>
                <!--添加航材end -->
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg" width="20%">Other:</td>
            <td colspan="3">
                <textarea id="other" maxlength="3000" name="toBaseInfo.other"
                          style="width:99.3%;height:60px"></textarea>
            </td>
        </tr>
        <tr>
            <td class="tab_title_background">Attachment:</td>
            <td colspan="3">
                <table border="1" bordercolor="#B2C9E0" cellpadding="0" cellspacing="0" class="table-zi"
                       id="qc_table_detail" style="padding-top:10px" width="100%">
                    <tr>
                        <td align="right" colspan="8" style="border-right:20px;">
                            <div align="right" class="ui_buttons_upload"
                                 style="vertical-align: middle; padding-right:6%">
                                <input id="upload_detail_btn" style="cursor: pointer;" type="button" value="Upload"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-line30-with-bg-center" width="20%;">Doc Name</td>
                        <td class="td-line30-with-bg-center" width="20%;">Doc Type</td>
                        <td class="td-line30-with-bg-center" width="20%;">Uploader</td>
                        <td class="td-line30-with-bg-center" width="20%;">Upload Date</td>
                        <td class="td-line30-with-bg-center" width="20%;">Operate</td>
                    </tr>
                    <tr id="appendTr"></tr>
                </table>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
