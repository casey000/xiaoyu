<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title></title>
    <!-- load css -->
    <link href="/css/mccdoc/to_commons.css" rel="stylesheet" type="text/css"/>
    <link href="/css/jquery-ui-1.8.2.custom.css" rel="stylesheet" type="text/css"/>
    <link href="/css/mccdoc/toAddProdPrep.css" rel="stylesheet" type="text/css"/>

    <!-- load js -->
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script src="/js/global_var.js" type="text/javascript"></script>
    <script src="/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/js/jquery/lhgdialog/lhgdialog.js" type="text/javascript"></script>
    <script src="/views/defect/pnSelect.js" type="text/javascript"></script>
    <script src="/js/mccdoc/common/to_common.js" type="text/javascript"></script>
    <script src="/js/mccdoc/edit/to_add_prodPrepSheet.js" type="text/javascript"></script>
    <script src="/js/mccdoc/edit/add_other_to.js" type="text/javascript"></script>
</head>
<body>
<form action="" id="add_form" method="post">
    <table border="1" cellpadding="0" cellspacing="0" class="table-zi" style="padding-top:10px;border: 1px solid #ccc"
           width="100%">
        <tr>
            <td class="td-line30-with-bg" width="20%">Type:</td>
            <td width="30%">
                <input name="toBaseInfo.dmType" tails="" type="hidden" value=""/>
                <input id="type" name="toBaseInfo.type" type="hidden" value=""/>
                <input id="ppoId" name="toBaseInfo.ppoId" type="hidden" value=""/>
                <label id="to_type"></label>
            </td>
            <td class="td-line30-with-bg" width="20%">Rev#:</td>
            <td width="30%">R0</td>
        </tr>

        <tr>
            <td class="td-line30-with-bg" width="20%">Model:</td>
            <td width="30%">
                <input id="model" name="toBaseInfo.model" readonly="readonly"
                       style="width: 53%;background-color: #f0f0f0; cursor: default;" type="text"/></td>
            <td class="td-line30-with-bg" width="20%">
                A/C :
            </td>
            <td id="acRegtd" width="30%">
                <input id="acId" name="toBaseInfo.acId" type="hidden"/>
                <input id="isMultipleSelect" type="hidden" value="false"/>
                <input id="acReg" name="toBaseInfo.acReg" readonly="readonly" style="background-color: #f0f0f0"
                       type="text"/>
                <img class="search_btn_img" height="16" id="select_ac" src="/images/ico_search_16.gif"
                     style="cursor:pointer;vertical-align: middle;" width="16"/>
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
                <img class="ui-state-default ui-icon ui-icon-trash" id="CleanAcId" style="display:inline;display: none;"
                     title="clear"/>
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg">Feedback Requests:</td>
            <td>
                <input name="toBaseInfo.feedbackRequests" type="radio" value="1"/>
                YES&nbsp;&nbsp;
                <input name="toBaseInfo.feedbackRequests" type="radio" value="0"/>
                NO&nbsp;
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
            <td class="td-line30-with-bg" width="20%">Source Type:</td>
            <td width="30%">
                <input name="toBaseInfo.sourceType" type="radio" value="0"/>
                MCC&nbsp;&nbsp;
                <input name="toBaseInfo.sourceType" type="radio" value="2"/>
                技术支援&nbsp;
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg">Subject:</td>
            <td colspan="3">
                <input maxlength="300" name="toBaseInfo.subject" style="width: 98%;height: 25px" type="text"/>
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg">Description:</td>
            <td colspan="3">
                <textarea maxlength="3000" name="toBaseInfo.description" style="width:97%;height:80px"></textarea>
                <span class="td-font-red">*</span>
                <div class="errorMessage"></div>
            </td>
        </tr>
        <tr class="showProdPrepBtn" style="display: none"><td></td></tr>
        <tr>
            <td class="td-line30-with-bg" colspan="4">
                Required Material/Special Tools
                <span style="float: right; padding-right:5.5%">
    	<img onclick="add_material_tools();return false;" src="/images/add.gif" style="cursor:pointer"/></span>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <!--添加航材begin -->
                <table border="1" cellpadding="0" cellspacing="0" class="table-zi" id="material_tool_select_table"
                       style="border-top: none;" width="100%">
                    <tr>
                        <td class="td-line30-with-bg-center" width="20%">Name</td>
                        <td class="td-line30-with-bg-center" width="22%">P/N</td>
                        <td class="td-line30-with-bg-center" width="13%">Tools</td>
                        <td class="td-line30-with-bg-center" width="16%">QTY</td>
                        <td class="td-line30-with-bg-center" width="16%">UNIT</td>
                        <td class="td-line30-with-bg-center" width="13%">Operate</td>
                    </tr>
                    <tr style="display:none;">
                        <td class="td-line30-center" style="display:none;">0</td>
                        <td class="td-line30-center">
                            <input maxlength="600" name="" style="width: 90%;height: 20px" type="text"/>
                            <span class="td-font-red">*</span>
                            <div class="errorMessage"></div>
                        </td>
                        <td class="td-line30-center">
                            <input maxlength="100" name="" style="width: 80%;height: 20px" type="text"/>
                            <span class="td-font-red">*</span>
                            <img class="add_del" height="16" id="dbpns" onclick="searchPnNumber(this);return false;"
                                 src="/images/ico_search_16.gif" style="cursor:pointer" ttype="manual_doc" width="16"/>
                            <div class="errorMessage"></div>
                        </td>
                        <td class="td-line30-center">
                            <input name="" onclick="selectTool(this);" style="vertical-align: middle;" type="checkbox"
                                   value="1"/>
                            &nbsp;&nbsp;工具
                        </td>
                        <td class="td-line30-center">
                            <input class="number" maxlength="10" name="" style="width: 80%;height: 20px" type="text"/>
                            <span class="td-font-red">*</span>
                            <div class="errorMessage"></div>
                        </td>
                        <td class="td-line30-center">
                            <!-- 航材单位 -->
                            <div name="materialName">
                                <select id="materialNameSelect" style="width: 90%;height:23px">
                                    <option value="">--------请选择--------</option>
                                </select>
                                <span class="td-font-red">*</span>
                                <div class="errorMessage"></div>
                            </div>

                            <!-- 工具单位 -->
                            <div class="hidden" name="unitName">
                                <select id="unitNameSelect" style="width: 90%;height:23px">
                                    <option value="">--------请选择--------</option>
                                </select>
                                <span class="td-font-red">*</span>
                                <div class="errorMessage"></div>
                            </div>
                        </td>
                        <td class="td-line30-center">
                            <img height="19" id="del" name="del" onclick="delete_material_tools_tr(this)"
                                 src="/images/ico_cut.gif" style="cursor:pointer" title="Delete" width="18"/>
                        </td>
                    </tr>
                </table>
                <!--添加航材end -->
            </td>
        </tr>
        <tr>
            <td class="td-line30-with-bg" width="20%">Other:</td>
            <td colspan="3"><textarea maxlength="3000" name="toBaseInfo.other"
                                      style="width:99.3%;height:60px"></textarea></td>
        </tr>
    </table>
</form>
</body>
</html>
