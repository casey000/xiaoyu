<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.EM_ALLOCATE_RULE.TITLE">生产准备单</title>
    <link href="/css/mccdoc/prodPrepList.css" rel="stylesheet" type="text/css"/>

    <!--图标样式-->
    <link href="/css/common_from_me.css" rel="stylesheet" type="text/css"/>
    <link href="/css/jquery-ui-1.8.2.custom.css" rel="stylesheet" type="text/css"/>
    <style>
        .deleteList{
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 180px;
            border: 1px solid #ddd;
            box-shadow: 3px 5px 3px 0 #dddddd;
            transform: translate(-50%,-50%);
            background: #fff;
            text-align: center;
            font-size: 16px;
        }

        .deleteList p{
            margin:30px 0 60px;
        }
        .deleteList p span{
            color: #f60;
        }
        .deleteList .button_a{
            padding: 10px 30px;
            margin-left: 30px;
            color: #fff;
            background-color: #2465a8;
            border-radius: 4px;
        }
        .deleteList span{
            display: inline-block;
            font-size: 30px;
            position: absolute;
            top: 0px;
            right: 6px;
            width: 28px;
            height: 28px;
            text-align: center;
            cursor: pointer;
        }

        #viewRecord{
            width: 280px;
        }
        #viewRecord li{
            height: 30px;
        }
    </style>
</head>
<body class="ibody">
    <div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
        <fieldset class="fieldset_eui">
            <form id="ffSearch" method="post">
                <div id="searchBar">
                    <table class="table table-bordered table-info">
                        <tr class="searchTr">
                            <th>飞机号：</th>
                            <td>
                                <input class="easyui-combobox" name="fleet" id="fleet" data-options=""
                                       style="width:90px"/>
                            </td>
                            <th>机型：</th>
                            <td>
                                <input class="easyui-combobox" name="model" id="model" data-options=""
                                       style="width:90px"/>
                            </td>
                            <th>状态：</th>
                            <td>
                                <input class="easyui-combobox" name="status" id="status" data-options=""
                                       style="width:120px"/>
                            </td>
                            <th style="width: 100px">工作内容：</th>
                            <td>
                                <input class="easyui-textbox"  name="content" id="content" data-options=""
                                       style="width:100%" type="text">
                            </td>
                            <th>编号：</th>
                            <td>
                                <input class="easyui-textbox"  name="no" id="no" data-options=""
                                       style="width: 100%" type="text">
                            </td>
                            <td style="width: 150px">
                                <a class="searchBtn" data-options="iconCls:'icon-search'"
                                   data-i18n="common:COMMON_OPERATION.QUERY" onclick="InitDataGrid()">查询</a>
                                <a class="clearBtn" onclick="doClear()" data-options="iconCls:'icon-clear'">
                                    <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </fieldset>
        <table id="dg"></table>

    </div>
    <div class="deleteList">
        <p >确定删除此生产准备单吗？</p>
        <span onclick="clearDelete()">×</span>
        <a class="button_a" onclick="clearDelete()">取消</a>
        <a class="button_a" onclick="deleteBtn(rowId)">确定</a>
    </div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/mccdoc/prodPrepList.js"></script>
</html>
