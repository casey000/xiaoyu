<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script src="/js/plugins/activiti/activiti_workflow.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var param = getParentParam_();
            $("#workflow").DiagramWorkFlow({
                imageUrl: "/api/v1/activiti/diagram/image?processKey=" + param.processKey,   //流程图url
                traceUrl: "/api/v1/activiti/diagram/data?processKey=" + param.processKey + "&businessKey=" + param.businessKey,  //流程节点数据url
                isRevert: true,//是否还原展示流程图，{还原Activiti裁剪后的流程图，即将偏移量x=x+minX,y=y+minY}
                offsetX: 0,  //偏移量X
                offsetY: 0   //偏移量Y
            });
        });
    </script>
</head>
<body>
<div id="workflow"></div>
</body>
</html>
