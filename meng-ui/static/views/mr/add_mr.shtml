<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="i18n_" module="">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title></title>
    <!-- load css -->
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--#include virtual="/views/defect/defect_js.shtml"-->
    <link href="/css/mccdoc/mr_commons.css" rel="stylesheet" type="text/css"/>

    <!--    <script src="/js/mccdoc/common/mr_common.js" type="text/javascript"></script>-->
    <script src="/js/mr/mr_add.js" type="text/javascript"></script>
    <script src="/views/common/select_store_mr.js" type="text/javascript"></script>
    <style>
        #buttom {
            text-align: right;
            margin-top: 30px;
        }

        .btn {
            background: #2465a8;
            border: none;
            color: #fff;
        }

        #buttom a {
            display: inline-block;
            cursor: pointer;
            background: #2465a8;
            color: #fff;
            border-radius: 4px;
            padding: 5px 20px;
            border: none;
            font-size: 14px;
            margin-top: 50px;
            margin-right: 12px;
        }

    </style>
</head>
<body>
<form id="addForm" method="get">
    <input id="acIds" name="mrAcIds" type="hidden"/>
    <input id="esnIds" name="mrEsnIds" type="hidden"/>
    <input id="deleteSerialNumber" type="hidden"/>
    <input id="logId" name="logId" type="hidden"/>
    <table border="0" cellpadding="0" cellspacing="0" class="post_table">
        <tr>
            <td class="tab_title_bg" width="16%">Effectivity:</td>
            <td width="34%">
                <select class="easyui-combobox checkIsDisabled" data-options="required:true,editable:false"
                        id="tailOrEng"
                        panelHeight="80" style="width: 100px">
                </select>
                <span id="tailSpan">
					 <input class="easyui-combobox checkIsDisabled" data-options="editable:false"
                            id="ser_acReg"
                            name="ser_acReg"
                            style="width:130px;"/>
				</span>
                <span id="engSpan" style="display:none">
					<input class="easyui-combobox checkIsDisabled" data-options="editable:false"
                           id="esnId"
                           name="esnId"
                           style="width:130px;"/>
				</span>
                <span id="NASpan" style="display:none">
					<input class="easyui-textbox checkIsDisabled" data-options="editable:true,required:true,"
                           id="naId"
                           name="naId"
                           style="width:130px;"/>
				</span>

            </td>
            <td class="tab_title_bg" id="requireDateTitle" width="16%">RequireDate:<font color="red">*</font></td>
            <td width="34%">
                <input class="easyui-datetimebox" data-options="required:true,editable:false" id="requireDate"
                       style="width:150px;" type="text" validType="lateNow" value="">
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg" width="16%">Card No:</td>
            <td>
                <select class="easyui-combobox checkIsDisabled" data-options="required:true,editable:false"
                        id="cardType"
                        name="mr.cardType" panelHeight="80" style="width: 100px">
                    <!--                        <option value="DEF">DEF</option>-->
                    <!--                        <option value="DEFREQ">DEFREQ</option>-->
                </select>
                <input class="easyui-textbox" id="cardId" name="mr.cardId" type="hidden" value=""/>
                <input id="src" name="mr.src" readonly="readonly" type="hidden" value=""/>
                <input class="easyui-textbox checkIsDisabled" id="cardNo" name="mr.cardNo" readonly="readonly"
                       value=""/>
            </td>
            <td class="tab_title_bg" width="16%">Interval:</td>
            <td>
                <input class="easyui-textbox checkIsDisabled" data-options="editable:false" disabled="disabled"
                       id="interval" name="" value="">
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg">Reportor:<font color="red">*</font></td>
            <td>
                <input class="easyui-textbox checkIsDisabled" id="reportor_name" name="reportor_name"
                       style="width: 150px" type="text"
                       value=""/>
                <input id="reportor_id" name="mr.reportor" readonly="readonly" type="hidden" value=""/>

            </td>
            <td class="tab_title_bg" width="16%">
                <div id="approver_title">Approver<font color="red">*</font></div>
            </td>
            <td>
                <input class="easyui-textbox" id="approver_name" name="approver_name"
                       style="width: 150px"/>
                <input id="approver_id" name="mr.approver" type="hidden"/>
            </td>
        </tr>

        <tr>
            <td class="tab_title_bg" width="16%">Station:<font color="red">*</font></td>
            <td>
                <input class="easyui-textbox checkIsDisabled" id="station" name="mr.station" readonly="readonly"
                       type="text" value=""/>
                <img id="station_sel" name="station_sel" onclick="stationQuery()" src="/images/ico_search_16.gif"
                     style="vertical-align: -10%">
            </td>
            <td class="tab_title_bg" width="16%">MR No:</td>
            <td>
                <input class="easyui-textbox checkIsDisabled" id="mrNo" readonly="readonly"
                       type="text" value=""/>
            </td>
        </tr>

        <tr>
            <td class="tab_title_bg" width="16%">Remark:</td>
            <td colspan="3">
                <textarea class="checkIsDisabled" cols="" id="remark" name="mr.remark" rows=""></textarea>
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg" width="16%">发送状态:</td>
            <td colspan="3">
                <span id="sendStatus"></span>
            </td>
        </tr>

        <tr>
            <td colspan="4">
                <table width="100%">
                    <tr id="singleAcNotice" style="display: none">
                        <td colspan="9" style="color: red">如下航材需求针对单机、单发</td>
                    </tr>
                    <tr>
                        <td class="tab_title_bg" style="text-align: center; width : 5%">NO.</td>
                        <td class="tab_title_bg" style="text-align: center; width : 15%">P/N<font color="red">*</font>
                        </td>
                        <td class="tab_title_bg" style="text-align: center; width : 9%">Optional</td>
                        <td class="tab_title_bg" style="text-align: center; width : 10%">Name<font color="red">*</font>
                        </td>
                        <td class="tab_title_bg" style="text-align: center; width : 9%">QTY<font color="red">*</font>
                        </td>
                        <td class="tab_title_bg" style="text-align: center; width : 5%">Unit<font color="red">*</font>
                        </td>
                        <td class="tab_title_bg" style="text-align: center; width : 7%">Asset Num</td>
                        <td class="tab_title_bg" style="text-align: center; width : 7%">S/N</td>
                        <td class="tab_title_bg" style="text-align: center; width : 7%">Lot Num</td>
                        <td class="tab_title_bg" style="text-align: center; width : 6%">Station<font
                                color="red">*</font></td>
                        <td class="tab_title_bg" style="text-align: center; width : 10%">Remark</td>
                        <td class="tab_title_bg satisfy" style="text-align: center; width : 5%!important;">Satisfy</td>
                        <td class="tab_title_bg" style="text-align: center; width : 5%">
                            <input class="btn add_btn" type="button" value="Add"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
<div id="buttom">
    <div style="text-align: left;float: left;margin-left: 20px;">
        <a href="javascript:" onclick="addPart()">申请件号</a>
    </div>
    <a href="javascript:" id="saveBtn" onclick="saveMr()">保存</a>
    <a href="javascript:" id="reSendBtn"  onclick="reSendMr()">重新推送</a>
<!--    <a href="javascript:;" onclick="">关闭</a>-->
</div>
<script type="text/javascript">
    var parentParam = getParentParam_();
    var isUpdate = false;
    var isDisabled = true;
    var isHasItem = false;
    var oldRequireDate;

    function checkIsDisabled(isDisabled) {
        $(".checkIsDisabled").attr("disabled", isDisabled);
    }

    // 判断是否可以编辑
    function checkIsEdit() {
        let workType = parentParam.tdWorkType;
        // addMR可以编辑
        if("LM" == workType) {
            isDisabled = false;
            isUpdate = true;
        }
        checkIsDisabled(isDisabled);
    }

    checkIsEdit();
    function addPart() {
        common_add_edit_({
            identity: 'dg', isEdit: 0, width: 800, height: 400,
            url: "/views/mm/pnApply/mm_pn_apply_add_edit.shtml"
        });
    }
</script>
</body>
</html>
