<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="i18n_" module="">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title></title>
    <!-- load css -->
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--#include virtual="/views/defect/defect_js.shtml"-->
    <link href="/css/mccdoc/mr_commons.css" rel="stylesheet" type="text/css"/>

    <!--    <script src="/js/mccdoc/common/mr_common.js" type="text/javascript"></script>-->
    <script src="/js/mr/mr_revise.js" type="text/javascript"></script>
    <script src="/views/common/select_store_mr.js" type="text/javascript"></script>
    <style>
        #buttom {
            text-align: right;
            margin-top: 30px;
        }

        .btn {
            background: #2465a8;
            border: none;
            color: #fff;
        }

        #buttom a {
            display: inline-block;
            cursor: pointer;
            background: #2465a8;
            color: #fff;
            border-radius: 4px;
            padding: 5px 20px;
            border: none;
            font-size: 14px;
            margin-top: 50px;
            margin-right: 12px;
        }
        #singleAcNotice .delTr{
            display: none;
        }
    </style>
</head>
<body>
<form id="addForm" method="get">
    <input id="acIds" name="mrAcIds" type="hidden"/>
    <input id="esnIds" name="mrEsnIds" type="hidden"/>
    <input id="deleteSerialNumber" type="hidden"/>
    <input id="logId" name="logId" type="hidden"/>
    <table border="0" cellpadding="0" cellspacing="0" class="post_table">
        <tr>
            <td class="tab_title_bg" width="16%">Mr No:</td>
            <td width="34%">
                <span id="mrNo"></span>
            </td>
            <td class="tab_title_bg" width="16%"></td>
            <td width="34%">
                <span id="status"></span>
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg" width="16%">A/C/ENG:</td>
            <td width="34%">
                <span id="acReg"></span>
            </td>
            <td class="tab_title_bg"  width="16%">RequireDate:</td>
            <td width="34%">
                <input class="easyui-datetimebox" data-options="editable:false" id="requireDate" style="width:150px;"
                       type="text" validType="lateNow" value="">
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg" width="16%">Card No:</td>
            <td width="34%">
                <span><span id="workType"></span> <span id="cardNum"></span><span id="pknum" style=" margin-left: 7px"></span></span>
            </td>
            <td class="tab_title_bg"  width="16%">Interval:</td>
            <td width="34%">
                <input class="easyui-textbox" data-options = "editable:false" id="interval">
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg" width="16%">Satisfy:</td>
            <td width="34%">
                <span  id="Satisfy"></span>
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg" width="16%">Station:</td>
            <td width="34%">
                <span id="station"></span>
            </td>
            <td class="tab_title_bg" width="16%">Create Time:</td>
            <td width="34%">
                <span id="createTime"></span>
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg" width="16%">Ext Message:</td>
            <td colspan="3">
                <span></span>
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg" width="16%">Remark:</td>
            <td colspan="3">

                <textarea id="remark"  name="" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg" width="16%">Revise Reason:<font color="red">*</font></td>
            <td colspan="3">
                <textarea id="reviseReason"   name="" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td class="tab_title_bg" width="16%">发送状态:</td>
            <td colspan="3">
                <span id="sendStatus"></span>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <table id="singleAcNotice" width="100%">
                    <tr  style="display: none">
                        <td colspan="9" style="color: red">如下航材需求针对单机、单发</td>
                    </tr>
                    <tr>
                        <td class="tab_title_bg" style="text-align: center; width : 4%">NO.</td>
                        <td class="tab_title_bg" style="text-align: center; width : 13%">P/N<font color="red">*</font>
                        </td>
                        <td class="tab_title_bg" style="text-align: center; width : 10%">Optional</td>
                        <td class="tab_title_bg" style="text-align: center; width : 10%">Name<font color="red">*</font>
                        </td>
                        <td class="tab_title_bg" style="text-align: center; width : 8%">QTY<font color="red">*</font>
                        </td>
                        <td class="tab_title_bg" style="text-align: center; width : 5%">Unit<font color="red">*</font>
                        </td>
                        <td class="tab_title_bg" style="text-align: center; width : 7%">Asset Num</td>
                        <td class="tab_title_bg" style="text-align: center; width : 7%">S/N</td>
                        <td class="tab_title_bg" style="text-align: center; width : 7%">Lot Num</td>
                        <td class="tab_title_bg" style="text-align: center; width : 5%">Station<font
                                color="red">*</font></td>
                        <td class="tab_title_bg" style="text-align: center; width : 10%">Remark</td>
                        <td class="tab_title_bg" style="text-align: center; width : 5%">
                            <input class="btn add_btn" type="button" value="Add"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
<div id="buttom">
    <div style="text-align: left;float: left;margin-left: 20px;">
        <a href="javascript:" onclick="addPart()">申请件号</a>
    </div>
    <a href="javascript:" id="saveBtn" onclick="saveMr()">保存</a>
    <a href="javascript:" id="reSendBtn"  onclick="reSendMr()">重新推送</a>
    <a href="javascript:" onclick="window.close()">关闭</a>
</div>
</body>
<script type="text/javascript">
    function addPart() {
        common_add_edit_({
            identity: 'dg', isEdit: 0, width: 800, height: 400,
            url: "/views/mm/pnApply/mm_pn_apply_add_edit.shtml"
        });
    }
</script>
</html>
