<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.SYS_MENU_LIST.TITLE">菜单维护</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th data-i18n="RES.SYS_MENU_LIST.QY_VALUE">用户名称：</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" id="name" name="name"/>
                    </td>
                    <td colspan="2">
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
                           onclick="onSearch_()"><span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-clear'"
                           onclick="onClear_()"><span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>

<div id="mlayout" class="easyui-layout" style="height: 100%;">
    <div id="lay_right" data-options="region:'center'">
        <table class="table table-bordered table-info" style="border:none">
            <caption style="padding-bottom: 7px;font-weight:bold;">关联用户</caption>
        </table>
        <div>
            <table id="r_dg"></table>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param = {};
    var PAGE_DATA = {};

    function i18nCallBack() {
        InitRightDataGrid()
        param = getParentParam_()
        InitFuncCodeRequest_({
            data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: "USER_ORGAN"},
            successCallBack: function (jdata) {
                PAGE_DATA ['USER_ORGAN'] = DomainCodeToMap_(jdata.data["USER_ORGAN"]);
            }
        });

    }

    function InitRightDataGrid() {
        var identity = 'r_dg';
        $("#r_dg").MyDataGrid({
            onLoadSuccess: function () {
                var rows = $("#r_dg").datagrid("getRows");
                for (var i = 0; i < rows.length; i++) {
                    if (rows[i].EMP_ORG == param.id) {
                        $('#r_dg').datagrid('selectRow', i);

                    }
                }
            },
            identity: identity,
//            firstLoad: false,
            checkOnSelect: true,
            singleSelect: false,
            title: $.i18n.t('关联用户'),
            columns: {
                param: {FunctionCode: 'ROUTE_SYS_ORGUSER'},
                alter: {
                    EMP_ORG: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['USER_ORGAN'][value];
                        }
                    },
                }
            },
            toolbar: [
                {
                    key: "COMMON_ADD", text: "添加", auth: "",
                    handler: function () {
                        var id = param.id
                        var rowData = getDG(identity).datagrid('getChecked');
                        rowData = JSON.stringify(rowData);
                        InitFuncCodeRequest_({
                            data: {rowData: rowData, id: id, FunctionCode: "ROUTE_SYS_ORGUSERADD"},
                            successCallBack: function (jdata) {
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                    param.OWindow.reloadRdg_();
                                    CloseWindowIframe();
                                } else {
                                    MsgAlert({content: jdata.msg, type: 'error'});
                                }
                            }
                        })

                    }
                },]
        });
    }

    function reloadRdg_() {
        $("#r_dg").datagrid("reload");
    }
</script>
</body>
</html>
