<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_data_dict">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <link rel="stylesheet" href="/css/table.css">
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <title></title>
    <script type="text/javascript">
        var param = {};
        var isEdit_;
        $(function () {
            param = getParentParam_();
            isEdit_ = param && param.INDEX != undefined;
            console.log(param);
            if (isEdit_) {
                $("#value").textbox({value: param.VALUE});
                $("#text").textbox({value: param.TEXT});
            }
            regTxt = param.regTxt;
            InitEditForm_();
//            $("#value").textbox({
//                validType: 'regtxt[\'' + regTxt + '\']'
//            });
        });

        function InitEditForm_() {
            var $form = $("#mform");
            $form.form({
                onSubmit: function () {
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    var data = $form.serializeObject();
                    if (!isEdit_) {
                        param.OWindow.insertEnumRow({TEXT: data.text, VALUE: data.value});
                    } else {
                        param.OWindow.updateEnumRow(param.INDEX, {TEXT: data.text, VALUE: data.value});
                    }
                    CloseWindowIframe();
                    return false;
                }
            });
        }
    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" name="pkid" value=""/>
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <tr>
                        <th class="tdl">数据值：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="value" name="value"
                                   data-options="required:true" style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">描述：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" id="text" name="text"
                                   data-options="required:true" style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center"><input class="searchBtn" type="submit" value="确定"
                                                              style="border: none;cursor: pointer"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
