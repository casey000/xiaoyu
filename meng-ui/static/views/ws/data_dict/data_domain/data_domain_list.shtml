<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_data_dict">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.DATA_DOMAIN_LIST.TITLE"></title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">

    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th data-i18n="RES.DATA_DOMAIN_LIST.CODE">数据域编码</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" name="code"/>
                    </td>
                    <th data-i18n="RES.DATA_DOMAIN_LIST.DESCRIPTION">描述</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" name="description"/>
                    </td>

                    <td colspan="2">
                        &nbsp;&nbsp;
                        <a href="javascript:void(0)" class="searchBtn" onclick="onSearch_()"
                           data-i18n="common:COMMON_OPERATION.QUERY">查询</a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="clearBtn" onclick="onClear_()"
                           data-i18n="common:COMMON_OPERATION.RESET">重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
</form>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    function i18nCallBack() {
        InitDataGrid();
    }

    $(function () {
    });

    function InitDataGrid() {
        var identity = 'dg01';
        $("#dg").MyDataGrid({
            identity: identity,
            //    title: $.i18n.t('RES.DATA_DOMAIN_LIST.TITLE'),
            columns: {
                param: {FunctionCode: 'DATA_DOMAIN_LIST'},
                alter: {
                    TYPE: {
                        formatter: function (value, row, index) {
                            if (value == "1") {
                                return "Value";
                            } else if (value == "2") {
                                return "Sql";
                            } else if (value == "3") {
                                return "JavaScript";
                            }
                        }
                    },
                    VALUE: {
                        formatter: function (value, row, index) {
                            if (row.TYPE == "1") {
                                return "枚举值";
                            }
                            return value;
                        }
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "common:COMMON_OPERATION.EDIT", auth: "",
                    onclick: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 1, width: 700, height: 630,
                            url: "/views/ws/data_dict/data_domain/data_domain_add_edit.shtml"
                        });
                    }
                }
                , {
                    id: "m-delete", i18nText: "common:COMMON_OPERATION.DEL", auth: "",
                    onclick: function () {
                        common_delete_({
                            identity: identity,
                            cfmI18next: "msg_err:ERRMSG.COMMON.DEL_CONFIRM",
                            param: {code: "CODE"},
                            FunctionCode: "DATA_DOMAIN_DEL"
                        });

                    }
                }
            ],
            toolbar: [
                {
                    key: "COMMON_ADD", text: $.i18n.t('common:COMMON_OPERATION.ADD'), auth: "",
                    handler: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 0, width: 700, height: 630,
                            url: "/views/ws/data_dict/data_domain/data_domain_add_edit.shtml"
                        });
                    }
                }, '-',
                {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: identity});
                    }
                }
            ]
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }

</script>
</body>
</html>
