<!DOCTYPE html>
<html>
<head>
    <title>TDMS 机务维修平台</title>
    <!--#include virtual="/views/items/resource_.shtml"-->
</head>
<style type="text/css">
    .textarea {
        width: 610px;
        height: 280px;
        overflow: scroll;
    }

    .textmiddle {
        vertical-align: middle;
        padding-top: 5px;
    }
</style>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <tr>
                        <th class="tdl">记录标记：</th>
                        <td class="tdr">
                            <div id="sign" class="layui-input textmiddle"></div>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">记录时间：</th>
                        <td class="tdr">
                            <div id="timestamp" class="layui-input textmiddle"></div>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">请求功能：</th>
                        <td class="tdr">
                            <div id="func" class="layui-input textmiddle"></div>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">操作账号信息：</th>
                        <td class="tdr">
                            <div id="account" class="layui-input textmiddle"></div>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">日志内容：</th>
                        <td class="tdr">
                            <div id="message" class="textarea layui-input"></div>
                        </td>
                    </tr>


                </table>
                <button class="layui-btn layui-btn-sm" type="button" onclick="javascript: CloseWindowIframe();">关闭窗口
                </button>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    var PAGE_PARAM = {};
    $(function () {
        PAGE_PARAM = getParentParam_();
        $('#sign').html(PAGE_PARAM.sign);
        $('#timestamp').html(PAGE_PARAM.timestamp);
        $('#func').html((PAGE_PARAM.funcName || '-') + "/" + (PAGE_PARAM.funcCode || '-'));
        $('#account').html((PAGE_PARAM.accountNumber || '-') + "/" + (PAGE_PARAM.accountUserName || '-') + "/" + (PAGE_PARAM.accountId || '-'));
        $('#message').html(PAGE_PARAM.message.replace(/\n/g, "<br/>"));
    });


</script>
</html>
