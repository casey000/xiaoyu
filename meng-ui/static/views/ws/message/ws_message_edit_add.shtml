<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <title></title>
    <script type="text/javascript">

        var isEdit_;
        var operation;
        var param = {};
        $(function () {
            param = getParentParam_();
            isEdit_ = param && param.rowData;
            operation = param.operation;
            ParseFormField_(param.rowData, null, Constant.CAMEL_CASE);
            if(isEdit_.MSG_LINK){
                $("#linkA").prop("href",isEdit_.MSG_LINK);
            }else{
                $(".linkTr").hide();
            }
        });

        function i18nCallBack() {
            InitFuncCodeRequest_({
                data: {
                    domainCode: "WS_FROM_UID",
                    FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
                },
                successCallBack: function (jdata) {
                    domainData = DomainCodeToMap_(jdata.data.WS_FROM_UID);
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                        PageUtil.InitCombobox('#fromUid', {data: jdata.data.WS_FROM_UID});
                    }
                }
            })
        }

    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">

                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <tr>
                        <th class="tdl" style="font-size: 13px;">标题 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="msgTitle" id="msgTitle"
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl" style="font-size: 13px;">发送时间 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="createTime" id="createTime"
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl" style="font-size: 13px;">发送人 ：</th>
                        <td class="tdr">
                            <input class="easyui-combobox easyui-validatebox" name="fromUid" id="fromUid"
                                   style="height:25px; width: 60%;" data-options="onlyview:true"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl" style="font-size: 13px;">消息内容 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox  easyui-validatebox" name="msgBody" id="msgBody"
                                   data-options="multiline:true" style="height:100px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr class="linkTr">
                        <th class="tdl" style="font-size: 13px;">相关链接 ：</th>
                        <td class="tdr">
                            <a  target="_blank" id="linkA" href="/views/pm/mc/event/incident_detail.shtml?operation=view&pkid=">点击查看</a>
                            <!--<input class="easyui-textbox  easyui-validatebox" name="msgLink" id="msgLink"
                                   style="height:25px; width: 60%;"/>-->
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
