<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_numgenerator">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="PAGE.PM_SER_LIST.TITLE">流水号管理</title>
</head>

<body class="ibody">
<fieldset class="fieldset_eui">
    <legend>搜索</legend>
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th data-i18n="RES.PM_SER_LIST.QY_NAME" style="width: 80px;">名称：</th>
                    <td style="width:120px">
                        <input class="easyui-textbox" name="serialCode"/>
                    </td>
                    <td colspan="2">
                        &nbsp;&nbsp;
                        <a href="javascript:void(0)" class="searchBtn" onclick="onSearch_()"
                           data-i18n="RES.COMMON.SEARCH">查询</a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="clearBtn" onclick="onClear_()" data-i18n="RES.COMMON.RESET">重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">

    function i18nCallBack() {
        InitDataGrid()
    }

    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            //   title: $.i18n.t('page:PAGE.PM_SER_LIST.TITLE'),
            columns: {
                param: {FunctionCode: 'PM_SER_LIST'},
                alter: {}
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "common:COMMON_OPERATION.EDIT",
                    onclick: function () {
                        //弹出编辑窗口  注意参数idEdit
                        common_add_edit_({
                            identity: identity, isEdit: 1, width: 650, height: 450,
                            url: '/views/ws/numgenerator/pmser_add_edit.shtml'
                        });
                    }
                }
                , {
                    id: "m-delete", i18nText: "common:COMMON_OPERATION.DEL", auth: "",
                    onclick: function () {
                        //删除操作，注意param信息，调用url（  或者 功能代码）
                        common_delete_({
                            identity: identity,
                            cfmI18next: "msg_err:ERRMSG.COMMON.DEL_CONFIRM",
                            param: {pkid: "PKID"},
                            FunctionCode: "PM_SER_DEL"
                        })
                    }
                }
            ],
            toolbar: [
                {
                    key: "COMMON_ADD", text: $.i18n.t('common:COMMON_OPERATION.ADD'), auth: "",
                    handler: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 0, width: 650, height: 450,
                            url: '/views/ws/numgenerator/pmser_add_edit.shtml'
                        });
                    }
                }, '-', {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: identity});
                    }
                }]
        });
    }

    /** 刷新列表数据 会被弹窗调用，用来重新请求列表数据*/
    function reload_() {
        $("#dg").datagrid("reload");
    }
</script>

</body>
</html>
