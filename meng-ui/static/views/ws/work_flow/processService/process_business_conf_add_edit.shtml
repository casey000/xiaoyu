<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <title></title>
    <script type="text/javascript">

        var isEdit_;
        var param = {};
        $(function () {
            param = getParentParam_();
            isEdit_ = param && param.INDEX >= 0;
            if (isEdit_) {
                $("#title").textbox({value: param.title});
                $("#name").textbox({value: param.name});
                $("#value").textbox({value: param.value});
            }
            InitEditForm_();
        });

        function InitEditForm_() {
            var $form = $("#mform");
            $form.form({
                onSubmit: function () {
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    var data = $form.serializeObject();
                    if (!isEdit_) {
                        param.OWindow.insertEnumRow({title: data.title, name: data.name, value: data.value});
                    } else {
                        param.OWindow.updateEnumRow(param.INDEX, {
                            title: data.title,
                            name: data.name,
                            value: data.value
                        });
                    }
                    CloseWindowIframe();
                    return false;
                }
            });
        }

    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">

                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <tr>
                        <th class="tdl">标题 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="title" id="title"
                                   data-options="required:true,   " style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">字段名 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="name" id="name"
                                   data-options="required:true" style="height:25px; width: 60%;"/>
                        </td>
                    </tr>

                    <tr>
                        <th class="tdl">默认值 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox " name="value" id="value"
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>


                    <tr>
                        <td colspan="6" align="center"><input class="btn btn-primary" type="submit" value="提交"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
