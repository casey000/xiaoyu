<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title></title>
    <script type="text/javascript">
        var param = {};
        var isEdit;
        $(function () {
            param = getParentParam_();
            isEdit = param.INDEX != undefined;
            ParseFormField_(param.ROW_DATA, null);
            InitEditForm_();
        });

        function InitEditForm_() {
            var $form = $("#mform");
            $form.form({
                onSubmit: function () {
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    var data = $form.serializeObject();
                    if (isEdit) {
                        param.OWindow.updateDGRow_(param.DG_THIZ, param.INDEX, data);
                    } else {
                        param.OWindow.insertDGRow_(param.DG_THIZ, data);
                    }
                    CloseWindowIframe();
                    return false;

                }
            });
        }

    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <tr>
                        <th class="tdl">变量名称：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="varName" id="varName"
                                   data-options="required:true, validType:['maxLength[180]']"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">变量KEY：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="varKey" id="varKey"
                                   data-options="required:true, validType:['maxLength[180]']"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">元素类型：</th>
                        <td class="tdr">
                            <select class="easyui-combobox" name="varOption" id="ifOptions"
                                    data-options="required:true, editable: false" panelHeight="120"
                                    style="width:170px">
                                <option value="Textbox">TextBox</option>
                                <option value="Combobox">Combobox</option>
                                <option value="Hidden">无</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">数据类型：</th>
                        <td class="tdr">
                            <select class="easyui-combobox" name="varDataType"
                                    data-options="required:true, editable: false" panelHeight="120"
                                    style="width:170px">
                                <option value="java.lang.String">String</option>
                                <option value="java.math.BigDecimal">Number</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">变量值：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="varValue"
                                   data-options="required:true,validType:['maxLength[180]']"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input class="btn btn-primary" type="submit" value="确定"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
