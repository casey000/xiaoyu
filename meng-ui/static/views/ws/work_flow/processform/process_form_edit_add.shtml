<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <link rel="stylesheet" href="/css/table.css">
    <title></title>
    <script type="text/javascript">

        var isEdit_;
        var param = {};
        $(function () {
            param = getParentParam_();
            isEdit_ = param && param.ID;
            if (isEdit_) {
                $("#Id").combobox({value: param.ID});
                InitFuncCodeRequest_({
                    data: {Id: param.ID, FunctionCode: "PROCESS_FORM_GET"},
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                            InitEditForm_();
                        } else {
                            layer.msg(jdata.msg, {icon: 5});
                        }
                    }
                })
            } else {
                InitEditForm_();
            }

        });

        function InitEditForm_() {
            var $form = $("#mform");
            $form.form({
                onSubmit: function () {
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    var data = $form.serializeObject();
                    data = $.extend({}, data, {
                        FunctionCode: (isEdit_ ? 'PROCESS_FORM_EDIT' : 'PROCESS_FORM_ADD')
                    });
                    InitFuncCodeRequest_({
                        data: data,
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                param.OWindow.reload_();
                                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});
                                CloseWindowIframe();
                            } else {
                                MsgAlert({content: jdata.msg, type: 'error'});
                            }
                        }
                    });

                    return false;
                }
            });
        }

    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">

                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <input type="hidden" name="id"/>
                    <tr>
                        <th class="tdl">表单名称:</th>
                        <td class="tdr">
                            <input type="text" class="easyui-textbox" name="formName"
                                   data-options="required:true,validType:['maxLength[20]']"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">表单标题 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="formTitle"
                                   data-options="required:true,validType:['maxLength[200]']"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">表单链接 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="formUrl"
                                   data-options="multiline:true, required:true,validType:['maxLength[300]']"
                                   style="width: 360px; height: 80px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">访问数据接口 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="dataInterface"
                                   data-options="required:true,validType:['maxLength[328]']"/>
                        </td>
                    </tr>
                    <!--<tr>
                        <th class="tdl">提交数据接口 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="submitInterface" data-options="validType:['maxLength[328]']"/>
                        </td>
                    </tr>-->
                    <tr>
                        <th class="tdl">表单窗体宽度 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="width"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">表单窗体高度 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="height"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">对应JavaClass ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="dataJavaClass"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center"><input class="searchBtn" type="submit" value="提交"
                                                              style="cursor: pointer;border: none"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
