<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
</head>
<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <tr>
                        <th class="tdl">功能号</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="functionCode"
                                   data-options="required:true,validType:['maxLength[100]']"
                                   style="height:25px; width: 300px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">数据库表名</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="tableName"
                                   data-options="required:true,validType:['maxLength[100]']"
                                   style="height:25px; width: 300px;"/>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="6" align="center">
                            <input class="searchBtn" type="submit" value="提交"
                                   style="border: none;cursor: pointer;"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var param = {};
    $(function () {
        param = getParentParam_();
        InitEditForm_();
    });
    function InitEditForm_() {
        var $form = $("#mform");
        $form.form({
            onSubmit: function () {
                var isValidate = $(this).form('validate');
                if (!isValidate) {
                    return false;
                }
                var data = $form.serializeObject();
                data = $.extend({}, data, {FunctionCode: 'WS_DATAGRID_ADD_TABLE'});
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            param.OWindow.reload_();
                            MsgAlert({content: "操作成功！"});
                            CloseWindowIframe();
                        } else {
                            MsgAlert({content: "操作失败！", type: 'error'});
                        }
                    }
                });
                return false;
            }
        });
    }
</script>
</html>
