<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <link rel="stylesheet" href="/css/table.css">
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <title></title>
    <script type="text/javascript">

        var isEdit_;
        var param = {};
        $("#pkid").textbox({editable: false, value: param.PKID});

        $(function () {
            InitCboxTree();
            param = getParentParam_();
            isEdit_ = param && param.PKID;
            if (isEdit_) {

                InitFuncCodeRequest_({
                    data: {pkid: param.PKID, FunctionCode: "WS_SYS_PERM_GET"},
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                            $('#menuId').combotree({value: jdata.data.MENU_ID});
                            InitEditForm_();
                        } else {
                            layer.msg(jdata.msg, {icon: 5});
                        }
                    }
                })
            } else {
                InitEditForm_();
            }

        });

        function InitEditForm_() {
            var $form = $("#mform");
            $form.form({
                onSubmit: function () {
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    var data = $form.serializeObject();
                    data = $.extend({}, data, {
                        FunctionCode: (isEdit_ ? 'WS_SYS_PERM_EDIT' : 'WS_SYS_PERM_ADD')
                    });
                    InitFuncCodeRequest_({
                        data: data,
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                param.OWindow.reloadLdg_();
                                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});
                                CloseWindowIframe();
                            } else {
                                MsgAlert({content: jdata.msg, type: 'error'});
                            }
                        }
                    });
                    return false;
                }
            });
        }

        function InitCboxTree() {
            InitFuncCodeRequest_({
                data: {FunctionCode: 'SYS_MENU_LIST'},
                successCallBack: function (jdata) {
                    if (jdata.code != RESULT_CODE.SUCCESS_CODE) {
                        MsgAlert({content: jdata.msg, type: 'error'});
                        return;
                    }
                    jdata.data["0"].unshift({id: "", pid: "0", name: "顶级菜单", i18nText: "MENU.TOPLVL.NAME"});
                    var tdata_ = _WarpTreeMenuData(jdata.data, "0", ["PKID", "PID"], function (tdata_) {

                        return {
                            id: tdata_.PKID,
                            text: tdata_.MENU_NAME,
                            checked: false,
                            state: 'open',
                            attributes: {url: tdata_.URL, i18nText: tdata_.I18N_TEXT}
                        }
                    });
                    $('#menuId').combotree({
                        data: tdata_,
                        formatter: function (node) {
                            return node.text;//node.attributes.i18nText ? $.i18n.t("common:"+node.attributes.i18nText) : node.text;
                        },
                        required: true
                    });

                }
            });
        }

    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" name="createTime">
                <input type="hidden" name="pid">
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <input type="hidden" name="pkid" value=""/>

                    <tr>
                        <th class="tdl">权限KEY ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="permKey" id="permKey"
                                   data-options="multiline:true, validType:['maxLength[40]'] "
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">权限名称 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="permName"
                                   data-options="required:true,validType:['maxLength[40]']"
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">描述 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="permDesc"
                                   data-options="required:true,validType:['maxLength[500]']"
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">所属菜单项 ：</th>
                        <td class="tdr">
                            <input id="menuId" class="easyui-combotree" name="menuId" data-options="required:true"
                                   style="width: 255px;" panelHeight="150"/>
                        </td>
                    </tr>


                    <tr>
                        <td colspan="6" align="center"><input class="searchBtn" type="submit" value="提交"
                                                              style="border: none;cursor: pointer;"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
