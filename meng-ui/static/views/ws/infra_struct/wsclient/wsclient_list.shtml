<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    function i18nCallBack() {
        InitDataGrid();
    }

    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            columns: {param: {FunctionCode: 'WS_WSCLIENT_SERVICE_LIST'}},
            contextMenus: [
                {
                    i18nText: "下载Jar", auth: "",
                    onclick: function () {
                        var rdata = getDG(identity).datagrid('getSelected');
                        downJar(rdata);
                    }
                }
                /* {id: "m-edit", i18nText : "common:COMMON_OPERATION.EDIT", auth:"",
                     onclick: function(){
                         common_add_edit_({

                             param : {},
                             url: "/views/ws/infra_struct/i18njson/i18njson_add_edit.shtml"
                         });
                     }
                 }
                 ,{id: "m-delete", i18nText : "common:COMMON_OPERATION.DEL", auth:"",
                     onclick: function(){
                         common_delete_({
                             identity: identity,
                             cfmI18next : "msg_err:ERRMSG.COMMON.DEL_CONFIRM",
                             param: {fileName:"FILE_NAME", i18nText: "I18N_TEXT", data: { } },
                             FunctionCode: "I18NJSON_DEL"
                         });
                     }
                 }*/

            ],
            toolbar: [
                /* {key:"COMMON_ADD", text: $.i18n.t('common:COMMON_OPERATION.ADD'), auth:"",
                     handler: function () {

                             identity: identity, isEdit: 0, width: 600, height : 320,
                             param : {},

                {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: identity});
                    }
                }
            ]
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }

    function downJar(rdata) {
        MaskUtil.mask();
        InitFuncCodeRequest_({
            data: {FunctionCode: 'WS_WSCLIENT_SERVICE_DOWN_JAR', down: 'N', serviceKey: rdata.SERVICE_KEY},
            successCallBack: function (jdata) {
                MaskUtil.unmask();
                if (jdata.code === RESULT_CODE.SUCCESS_CODE) {
                    doPost(Constant.API_URL + 'WS_WSCLIENT_SERVICE_DOWN_JAR', {
                        down: 'Y',
                        serviceKey: rdata.SERVICE_KEY
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

</script>
