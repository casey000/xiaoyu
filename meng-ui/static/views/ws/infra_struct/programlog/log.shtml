<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="PAGE.LOG_LIST.TITLE">日志信息</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <th data-i18n="RES.LOG_LIST.LEVEL">日志级别：</th>
                <td style="width:110px">
                    <select id="level" name="level" class="easyui-combobox" panelHeight="100">
                        <option value="">请选择</option>
                        <option value="INFO">INFO</option>
                        <option value="DEBUG">DEBUG</option>
                        <option value="WARN">WARN</option>
                        <option value="ERROR">ERROR</option>
                    </select>
                </td>
                <td>
                <th data-i18n="RES.LOG_LIST.OBJ_NO">日志类型：</th>
                <td style="width:110px">
                    <select name="name" class="easyui-combobox " panelHeight="100">
                        <option value="ErrorLog">错误日志</option>
                        <option value="ExecutionLog">执行日志</option>
                        <option value="OperationLog">操作日志</option>
                        <option value="SoapLog">接口日志</option>
                    </select>
                </td>
                <td>
                <td>
                    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
                       onclick="onSearch_()" data-i18n="common:COMMON_OPERATION.QUERY">查询</a>&nbsp;&nbsp;
                    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-clear'"
                       onclick="onClear_()" data-i18n="common:COMMON_OPERATION.RESET">重置</a>
                </td>
                </td>
                <tr>
                    <th data-i18n="RES.LOG_LIST.OBJ_NO">起始时间：</th>
                    <td style="width:70px">
                        <input class="easyui-datetimebox" name="startDate"/>
                    </td>
                    <td>
                    <th data-i18n="RES.LOG_LIST.OBJ_NO">结束时间：</th>
                    <td style="width:70px">
                        <input class="easyui-datetimebox" name="endDate"/>
                    </td>
                </tr>
                </tr>


            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    function i18nCallBack() {
        InitDataGrid();
    }

    $(function () {
    });

    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            title: $.i18n.t('page:PAGE.LOG_LIST.TITLE'),
            columns: {param: {FunctionCode: 'LOG_LIST'}},


            toolbar: [

                {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: identity});
                    }
                }
            ]
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }
</script>
</body>
</html>
