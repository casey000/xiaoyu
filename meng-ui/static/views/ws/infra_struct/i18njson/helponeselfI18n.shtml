<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    //自己用的i18n添加页面
    <title data-i18n="PAGE.I18NJSON_LIST.TITLE">自用i18n管理</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->

</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var JSON_PATH = "E:\\公司文件\\amro-common\\views\\static\\locales\\zh";

    function i18nCallBack() {
        InitDataGrid();
    }

    $(function () {
    });

    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            title: $.i18n.t('page:PAGE.I18NJSON_LIST.TITLE'),
            columns: {param: {FunctionCode: 'I18NJSON_LIST', jsonPath: JSON_PATH}},
            toolbar: [
                {
                    key: "COMMON_ADD", text: $.i18n.t('common:COMMON_OPERATION.ADD'), auth: "ROLE_ADD",
                    handler: function () {
                        common_add_edit_({
                            param: {jsonPath: JSON_PATH},
                            identity: identity, isEdit: 0, width: 600, height: 320,
                            url: '/views/ws/infra_struct/i18njson/helponeself18nadd_edit.shtml'
                        });
                    }
                }, '-',
                {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: identity});
                    }
                },
                {
                    key: "COMMON_DEL", text: $.i18n.t('common:COMMON_OPERATION.MYDEL'),
                    handler: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 0, width: 600, height: 320,
                            url: '/views/ws/infra_struct/i18njson/helponeself18ndel.shtml'
                        });
                    }
                },
            ]
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }
</script>
</body>
</html>
