<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>国际化Json文件维护</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th>文件名称:</th>
                    <td>
                        <input class="easyui-textbox" name="fileName" style="width: 150px;"/>
                    </td>
                    <th>国际化Text:</th>
                    <td>
                        <input class="easyui-textbox" name="i18nText" style="width: 150px;"/>
                    </td>
                    <th>国际化Name:</th>
                    <td style="width: 180px;">
                        <input class="easyui-textbox" name="i18nName" style="width: 150px;"/>
                    </td>
                    <td colspan="2">
                        &nbsp;&nbsp;
                        <a href="javascript:void(0)" class="searchBtn" onclick="onSearch_()"><span
                                data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="clearBtn" onclick="onClear_()"><span
                                data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="ridoBtn"
                           onclick="onCreateJson_()"><span>重新生成I18N JSON</span></a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    function i18nCallBack() {
        InitDataGrid();
    }

    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            //   title: "I18N-JSON管理",
            columns: {param: {FunctionCode: 'I18NJSON_LIST'}},
            contextMenus: [
                {
                    id: "m-edit", i18nText: "common:COMMON_OPERATION.EDIT", auth: "",
                    onclick: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 1, width: 600, height: 320,
                            param: {},
                            url: "/views/ws/infra_struct/i18njson/i18njson_add_edit.shtml"
                        });
                    }
                }
                , {
                    id: "m-delete", i18nText: "common:COMMON_OPERATION.DEL", auth: "",
                    onclick: function () {
                        common_delete_({
                            identity: identity,
                            cfmI18next: "msg_err:ERRMSG.COMMON.DEL_CONFIRM",
                            param: {fileName: "FILE_NAME", i18nText: "I18N_TEXT", data: {}},
                            FunctionCode: "I18NJSON_DEL"
                        });
                    }
                }

            ],
            toolbar: [
                {
                    key: "COMMON_ADD", text: $.i18n.t('common:COMMON_OPERATION.ADD'), auth: "",
                    handler: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 0, width: 600, height: 320,
                            param: {},
                            url: "/views/ws/infra_struct/i18njson/i18njson_add_edit.shtml"
                        });
                    }
                }, '-',
                {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: identity});
                    }
                }
            ]
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }

    function onCreateJson_() {
        InitFuncCodeRequest_({
            data: {FunctionCode: 'I18NJSON_CREFILE'},
            successCallBack: function (jdata) {
                if (jdata.code != RESULT_CODE.SUCCESS_CODE) {
                    layer.msg("操作失败!", {icon: 5});
                    return;
                }
                layer.msg("操作成功!", {icon: 1});
            }
        });
    }
</script>
</body>
</html>
