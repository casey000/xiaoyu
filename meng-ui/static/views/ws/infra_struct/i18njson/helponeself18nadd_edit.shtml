<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <link rel="stylesheet" href="/css/table.css">
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <title></title>
    <script type="text/javascript">

        var isEdit_;
        var param = {};
        $(function () {
            param = getParentParam_();
            $("#jsonPath").val(param.jsonPath);
            InitEditForm_();
        });

        function InitEditForm_() {
            var $form = $("#mform");
            $form.form({
                onSubmit: function () {
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    var data = $form.serializeObject();
                    data = $.extend({}, data, {
                        FunctionCode: ('ONESELF_18N_EDIT')
                    });
                    InitFuncCodeRequest_({
                        data: data,
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                param.OWindow.reload_();
                                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});
                                CloseWindowIframe();
                            } else {
                                MsgAlert({content: jdata.msg, type: 'error'});
                            }
                        }
                    });
                    return false;
                }
            });
        }

    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">

                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <input type="hidden" id="jsonPath" name="jsonPath" value=""/>
                    <tr>
                        <th class="tdl">FUNCTION_CODE ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox " name="functionCode"
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>

                    <tr>
                        <th class="tdl">FILE_NAME ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox " name="fileName"
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>


                    <tr>
                        <td colspan="6" align="center"><input class="bcBtn" type="submit" value="提交"
                                                              style="cursor: pointer;border: none;"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
