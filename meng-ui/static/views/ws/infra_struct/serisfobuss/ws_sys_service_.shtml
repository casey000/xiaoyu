<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <hr>
    该模块是否需要暂定
    <br>
    目前仅用于查看service表里的ISFO_BUSINESS值 无其他要求
    <br>
    可能会将ws_sys_service表单独出来 目前与function表在一起
    <hr>


    <title data-i18n="RES.ONLY_SERVICE_LIST.TITLE">服务列表</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th data-i18n="RES.ONLY_SERVICE_LIST.PKID" style="width: 120px;">服务编号：主键：</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" name="pkid"/>
                    </td>
                    <th data-i18n="RES.ONLY_SERVICE_LIST.BUSINESS_CODE" style="width: 110px;">业务事务编码：</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" name="businessCode"/>
                    </td>
                    <td colspan="2">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearch_()" data-i18n="common:COMMON_OPERATION.QUERY">查询</a>
                        <a href="javascript:void(0)" class="clearBtn" data-options="iconCls:'icon-clear'"
                           onclick="onClear_()" data-i18n="common:COMMON_OPERATION.RESET">重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    function i18nCallBack() {
        InitDataGrid();
    }

    $(function () {
    });

    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            title: $.i18n.t('page:PAGE.ONLY_SERVICE_LIST.TITLE'),
            columns: {
                param: {FunctionCode: 'ONLY_SERVICE_LIST'},
                alter: {
                    ISFO_BUSINESS: {
                        formatter: function (value, row, index) {
                            if (value == 1) {
                                return '是';
                            }
                            if (value == 0) {
                                return '否';
                            }
                        }
                    },
                    HAS_RESULT: {
                        formatter: function (value, row, index) {
                            if (value == 1) {
                                return '是';
                            }
                            if (value == 0) {
                                return '否';
                            }
                        }
                    },

                }
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "common:COMMON_OPERATION.EDIT", auth: "",
                    onclick: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 1, width: 600, height: 320,
                            url: "/views/ws/infra_struct/serisfobuss/service_add_edit.shtml"
                        });
                    }
                }
                , {
                    id: "m-delete", i18nText: "common:COMMON_OPERATION.DEL", auth: "ROLE_DEL",
                    onclick: function () {
                        common_delete_({
                            identity: identity,
                            cfmI18next: "msg_err:ERRMSG.COMMON.DEL_CONFIRM",
                            param: {pkid: "PKID"},
                            FunctionCode: "ONLY_SERVICE_DEL"
                        });
                    }
                }

            ],
            toolbar: [
                {
                    key: "COMMON_ADD", text: $.i18n.t('common:COMMON_OPERATION.ADD'), auth: "ROLE_ADD",
                    handler: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 0, width: 600, height: 320,
                            url: '/views/ws/infra_struct/serisfobuss/service_add_edit.shtml'
                        });
                    }
                }, '-',
                {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: identity});
                    }
                }
            ]
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }
</script>
</body>
</html>
