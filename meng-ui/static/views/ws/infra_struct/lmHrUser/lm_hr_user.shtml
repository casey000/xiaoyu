<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.PM_PLPROF_LIST.TITLE">员工管理</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table class="table table-bordered table-info">
                <tr>
                    <th data-i18n="RES.PM_PLPROF_LIST.PLPROF" style="width:120px;" align="right">姓名</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" id="empName" name="empName"/>

                    </td>
                    <th data-i18n="RES.PM_PLPROF_LIST.PLPROF" style="width:120px;" align="right">部门</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" id="empOrg" name="empOrg"/>
                    </td>
                    <td colspan="2">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearch_()"><span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a href="javascript:void(0)" class="clearBtn" data-options="iconCls:'icon-clear'"
                           onclick="onClear_()"><span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        <!-- <a  href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'"
                             onclick="add_()"><span data-i18n="">新增</span></a>-->
                    </td>

                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="js/lm_hr_user.js"></script>

</body>
</html>
