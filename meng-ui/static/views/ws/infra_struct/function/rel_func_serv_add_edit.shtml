<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <link rel="stylesheet" href="/css/table.css">
    <title></title>
    <script type="text/javascript">
        var isEdit_;
        var param = {};
        $(function () {
            param = getParentParam_();
            isEdit_ = param && param.FUNC_ID;
            $("#functionId").textbox({editable: false, value: param.FUNC_ID});
            InitEditForm_();
        });

        function InitEditForm_() {
            var $form = $("#mform");
            $form.form({
                onSubmit: function () {
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    var data = $form.serializeObject();
                    data = $.extend({}, data, {
                        functionId: param.FUNC_ID,
                        FunctionCode: ('REL_FUNC_SERV_ADD')
                    });
                    InitFuncCodeRequest_({
                        data: data,
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                param.OWindow.reload_();
                                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});
                                CloseWindowIframe();
                            } else {
                                MsgAlert({content: jdata.msg, type: 'error'});
                            }
                        }
                    });
                    return false;
                }
            });
        }

    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">

                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <tr>
                        <th class="tdl">功能编码 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="functionId" id="functionId"
                                   data-options="required:true,maxLength:200"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">服务编码 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="serviceId" id="serviceId"
                                   data-options="required:true,maxLength:200"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">执行顺序 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="sort" id="sort"
                                   data-options="required:true,maxLength:200"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center"><input class="searchBtn" type="submit" value="提交"
                                                              style="border: none;cursor: pointer"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
