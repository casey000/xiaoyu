<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <link rel="stylesheet" href="/css/table.css">
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <title></title>
    <script type="text/javascript">
        var isEdit_;
        var param = {};
        $(function () {
            param = getParentParam_();
            isEdit_ = param && param.PKID;
            if (isEdit_) {
                InitFuncCodeRequest_({
                    data: {pkid: param.PKID, FunctionCode: "WS_FUNCTION_GET"},
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                            InitEditForm_();
                        } else {
                            layer.msg(jdata.msg, {icon: 5});
                        }
                    }
                })
            } else {
                InitEditForm_();
            }
        });

        function InitEditForm_() {
            var $form = $("#mform");
            $form.form({
                onSubmit: function () {
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    var data = $form.serializeObject();
                    data = $.extend({}, data, {
                        FunctionCode: (isEdit_ ? 'WS_FUNCTION_EDIT' : 'WS_FUNCTION_ADD')
                    });
                    InitFuncCodeRequest_({
                        data: data,
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                param.OWindow.reloadLdg_();
                                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});
                                CloseWindowIframe();
                            } else {
                                MsgAlert({content: jdata.msg, type: 'error'});
                            }
                        }
                    });
                    return false;
                }
            });
        }

    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" name="pkid" value=""/>
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <tr>
                        <th class="tdl">功能编码：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="funcCode"
                                   data-options="required:true,length:[1,20]"/>
                        </td>
                    </tr>

                    <tr>
                        <th class="tdl">功能名称：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="funcName"
                                   data-options="required:true,length:[1,20]"/>
                        </td>
                    </tr>

                    <tr>
                        <th class="tdl">返回值类型：</th>
                        <td class="tdr">

                            <select name="returnType" class="easyui-combobox" data-options="editable:true"
                                    panelHeight="120" style="width:80px">
                                <option value="json">json</option>

                            </select>

                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">返回值：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="returnValue"
                                   data-options="length:[1,20]"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center"><input class="searchBtn" type="submit" value="提交"
                                                              style="cursor: pointer;border: none;"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
