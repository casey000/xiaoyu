<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="plan_data">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.ALL_TABLE_LIST.TITLE">状态参数试用的对象类型</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th data-i18n="RES.ALL_TABLE_LIST.TABLE_NAME">数据表名称：</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" name="tableName" style="width:150px"/>
                    </td>
                    <th data-i18n="RES.ALL_TABLE_LIST.TABLE_DESC">数据表描述：</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" name="tableDesc" style="width:150px"/>
                    </td>
                    <td colspan="2">
                        <a class="searchBtn" data-options="iconCls:'icon-search'" onclick="onSearch_('l_dg')"><span
                                data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                        <a class="clearBtn" data-options="iconCls:'icon-clear'" onclick="ClearAll()"><span
                                data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">

    var param = {};

    function i18nCallBack() {
        param = getParentParam_();
        //@TODO
        InitDataGrid();
    }

    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            title: $.i18n.t('page:PAGE.ALL_TABLE_LIST.TITLE'),
            columns: {param: {FunctionCode: 'ALL_TABLE_LIST'}},
            loadFilter: function (jdata) {
                $.each(jdata.rows, function (k, v) {
                    v['checked'] = v.MENU_ID == param.MENU_ID;
                });
                return jdata;
            },
            singleSelect: false,
            queryParams: {menuId: param.MENU_ID},
            checkOnSelect: false,
            onCheck: function (index, row) {
                CheckUnCheck_(index, row, 1);
            },
            onUncheck: function (index, row) {
                CheckUnCheck_(index, row, 0);
            },
            onLoadSuccess: function () {
                $(".datagrid-header-check input:checkbox").remove();
            },
            onDblClickRow: function (e, rowIndex, rowData) {
            },
            toolbar: [
                {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: identity});
                    }
                }
            ]
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }

    function CheckUnCheck_(index, row, isCheck) {
        console.log(param.MENU_ID);
        InitFuncCodeRequest_({
            data: {
                FunctionCode: "MENU_TABLE_GET",
                TableCode: row.CODE, menuId: param.MENU_ID, check: isCheck
            },
            successCallBack: function (jdata) {
                if (jdata.code != RESULT_CODE.SUCCESS_CODE) {
                    layer.msg(jdata.msg, {icon: 5});
                    return;
                }
                layer.msg(jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE'), {icon: 1});
            }
        });
    }
</script>
</body>
</html>
