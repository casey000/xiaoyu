    function InitDataGrid() {

                param: {FunctionCode: 'EM_AC_IN_CHECK_LIST'},
                alter: {
                    UPLOAD: {
                        formatter: function (value, row, index) {
                            if (row.UPLOAD) {
                                return '<a href="javascript:void(0);" rowindex="' + index + '" class="attach">' +
                                    '<img src="/img/edit2.png" border="0" style="width:15px;height:15px;"/></a>'
                            }
                        }
                    },
                    STATUS: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    FORMER_OPERATOR: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['DM_COMPANY_CODE2'][value];
                        }

                }
            },

                } else {
                    //items['评估时限'].enable = false;

                if (row.STATUS == "YWC") {
                    items['改版'].enable = true;
                    items['导出Excel'].enable = true;
                } else {
                    items['改版'].enable = false;
                    items['导出Excel'].enable = false;

                if (row.STATUS == "PGZ") {

                    items['提交'].enable = false;
                }

                if(row.STATUS == "JDZ"||row.STATUS == "SHZ"){
                    items['流程退回'].enable = true;

                }
                return items;

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    /**
     * 校验工作流是否已经存在
     *
     **/
    function validWorkFlow(objKey, objNo) {
        InitFuncCodeRequest_({
            async: false,
            data: {objKey: objKey, objNo: objNo, FunctionCode: 'VALID_WORK_FLOW'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (jdata.data) {
                        executionId = jdata.data.EXECUTION_ID;
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
        return executionId;
    }
