<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">预览PDF</title>
    <style type="text/css">
        #pdf {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="ibody">
<script type="text/javascript">
    window.onload = function () {
        var param = getParentParam_();
        var pdfUrl = param.pdfUrl;
        doPost(Constant.API_URL + "/EM_APPROVAL_VIEW_PDF", {
            pdfU: pdfUrl,
            domainCode: "DM_URGENT_LEVEL,DM_EXTER_STATUS"
        });
    };

</script>
<div id="pdf">

</div>

</body>
</html>
