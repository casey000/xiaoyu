    //行编辑事件
    function saveFcBg(index, row, changes) {
        if (row.BEGIN == "" || row.END == "") {
            MsgAlert({content: '开始和结束不能为空', type: 'error'});
            return;
        }
        row = toCamelCase(row);
        var opeType = row.instrChar;
        var begin = row.begin;
        var end = row.end;
        //校验同范围类型不允许重复添加
        var rangeType = $("#rangeType").textbox('getValue');
        var curCou = 0;
        var curPkid = null;
        InitFuncCodeRequest_({
            data: {groupid: appGroupPkid, rangeType: rangeType, FunctionCode: 'EM_EO_CHECK_RANGE_TYPE'},
            async: false,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (jdata.data != null) {
                        curPkid = jdata.data.COU;
                    }
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
        if (curPkid) {
            if (curPkid != pkid) {
                MsgAlert({content: "范围类型重复，请重新选择！", type: 'error'});
                return;
            }
        }
        if (rangeType == 'FJXH') {
            checkFjxh(begin, end, fleet);
        }else if (rangeType == 'PTF') {
            checkPtf(begin, end, fleet, opeType);
        }else if(rangeType == 'FJKBH'){
            checkFjkbh(begin, end, fleet, opeType);
        }
        if (rfjzch != "") {
            MsgAlert({content: "以下飞机已经存在：" + rfjzch, type: 'error'});
            return;
        }

        row = $.extend({
            rangeTypePkid: rangeTypePkid,
            rangeType: $('#rangeType').combobox('getValue'),
            appGroupPkid: appGroupPkid,
            eoPkid: param.eoPkid,
            fleet : fleet
        }, row, {FunctionCode: 'EM_EO_EVAL_GROUP_LINE_SAVE'});
        InitFuncCodeRequest_({
            data: row,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    rangeTypePkid = jdata.data.pkid;
                    pkid = $("#pkid").val();
                    if (rangeType == "FJXH") {
                        InitDataGrid(rangeTypePkid);
                    }

                    /*$("#dg").datagrid("updateRow", {
                        index: index, //行索引
                        row: jdata.data
                    });*/

                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});

                    row = jdata.data;
                    reload();
                    param.OWindow.reload_();

                    $("#rangeType").combobox({onlyview: true, editable: false});
                    $("#rangeType").combobox('setValue', rangeType);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        //序列化列表数据
        var mpTypes = "";
        var rows = $('#dg').datagrid('getChecked');
        for (i = 0; i < rows.length; i++) {
            rows[i] = toCamelCase(rows[i]);
            mpTypes = mpTypes + "、" + rows[i].rangeValue;
        }
        mpTypes = mpTypes.substring(1, mpTypes.length);
        var rows = $('#dg').datagrid('getRows');
        for (i = 0; i < rows.length; i++) {
            if (rows[i].BEGIN == undefined || rows[i].END == undefined) {
                MsgAlert({content: '开始和结束不能为空', type: 'error'});
                return;
            }
            rows[i] = toCamelCase(rows[i]);
        }
        var detailData = JSON.stringify(rows);
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;
        var $form = $("#mform");
        var mainData = JSON.stringify($('#mform').serializeObject());
        InitFuncCodeRequest_({
            data: {
                detailData: detailData,
                mainData: mainData,
                groupid: groupid,
                eoPkid: eoPkid,
                mpTypes: mpTypes,
                FunctionCode: "EM_EO_EVAL_GROUP_LINE_SAVE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    rangeTypePkid = jdata.data.pkid;
                    if (rangeType == "FJXH") {
                        InitDataGrid(rangeTypePkid);
                    }else {
                        InitDataGridOther(rangeTypePkid);
                    }

                    reload();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }


    function reload() {
        $("#dg").datagrid("reload", {rangeTypePkid: rangeTypePkid});
        param.OWindow.reload_();
    }

    //paraName 等找参数的名称
    function getUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");
        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;
            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");
                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
    }

    //飞机线号适用性校验
    function checkFjxh(begin, end, fleet) {
        InitFuncCodeRequest_({
            data: {
                eoPkid: param.eoPkid,
                groupid: appGroupPkid,
                begin: begin,
                end: end,
                fleet: fleet,
                FunctionCode: 'EM_EO_CHECK_FJXH'
            },
            async: false,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (jdata.data != null) {
                        rfjzch = "";
                        var taskArray = jdata.data;
                        if (Array.isArray(taskArray)) {
                            if (taskArray.length > 0 && taskArray[0] != null) {
                                for (var j = 0; j < taskArray.length; j++) {
                                    InitFuncCodeRequest_({
                                        data: {
                                            eoPkid: param.eoPkid,
                                            groupId: appGroupPkid,
                                            acno: taskArray[j].ACNO,
                                            FunctionCode: 'EM_EO_CHECK_FJZCH_S'
                                        }, async: false, successCallBack: function (jdata) {
                                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                                if (jdata.data != null) {
                                                    var objArray = jdata.data;
                                                    if (Array.isArray(objArray)) {
                                                        if (objArray.length > 0 && objArray[0] != null) {
                                                            for (var k = 0; k < objArray.length; k++) {
                                                                rfjzch = rfjzch + "[" + objArray[k].GNAME + "：" + taskArray[j].ACNO + "];";
                                                            }
                                                        }
                                                    }
                                                }
                                            } else {
                                                MsgAlert({
                                                    content: jdata.msg ? jdata.msg : jdata.data,
                                                    type: 'error'
                                                });
                                            }
                                        }
                                    });
                                }
                            }
                        }
                    }
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }
