<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--<link rel="stylesheet" href="/css/table.css">-->

    <script type="text/javascript" src="/views/ws/dict/pinyin_dict_firstletter.js"></script>
    <script type="text/javascript" src="/views/ws/dict/pinyinUtil.js"></script>

</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">

                    <tr>
                        <th class="tdl">序号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="num" id="num"
                                   data-options="required:true"/>
                        </td>


                        <th class="tdl">原则:</th>
                        <td class="tdr">
                            <input class="easyui-combobox" name="principle" id="principle"
                                   data-options="required:true"/>
                        </td>


                    </tr>


                    <tr>
                        <td colspan="8" align="center">
                            <input class="btn btn-primary" onclick="InitSaveForm_();" type="submit" value="保存"
                                   style="margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">

    var param = {};

    function i18nCallBack() {
        param = getParentParam_();
        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_SEG_TASK_TL_RULE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //修理级别
                    $('#principle').combobox({
                        panelHeight: '70px',
                        data: jdata.data.EM_SEG_TASK_TL_RULE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });

    }


    function InitSaveForm_() {

        var $form = $("#mform");
        $form.form({
            onSubmit: function () {
                var isValidate = $(this).form('validate');
                if (!isValidate) {
                    return false;
                }
                var data = $form.serializeObject();
                data = $.extend({
                        tlimitGroupPkid: param.tlimitGroupPkid,
                        pid: param.pid
                    },
                    data, {FunctionCode: param.addFunctionCode});
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            param.OWindow.reload_(param.nid);
                            MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});
                            CloseWindowIframe();
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
                return false;
            }
        });
    }

    /*   //设置拼音码
       function setPym() {
           var name = $("#name").textbox('getValue');
           var pym = window.pinyinUtil.getFirstLetter(name, false);
           $("#pym").textbox('setValue', pym);
       }*/

</script>
</html>
