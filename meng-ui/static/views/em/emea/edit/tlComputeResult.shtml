<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>检测到期结果</title>
</head>

<body>
<div style="width: 850px; height: 420px">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="4" align="right">
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe()" value="关闭"
                                   style="width: 50px;margin-right:70px;"/>
                        </td>
                    </tr>
                </table>
                <table id="dg" style="width: 800px; height: 420">
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    function i18nCallBack() {
        window.moveTo(300, 150);
        param = getParentParam_();
        let data = param.data;
        initData(data);
    }

    function initData(data) {
        $('#dg').datagrid({
            data : data.obj.resultList,
            columns:[[
                {field:'aircraftId',title:'飞机ID',width:75},
                {field:'acReg',title:'飞机号',width:75},
                {field: 'success', title: '是否计算成功', width:90,
                    formatter: function(value,row,index){
                        if(value){
                            return '成功';
                        }else{
                            return '失败';
                        }
                    }
                },
                {field:'dueDate',title:'到期时间',width:100,
                    formatter: function(value,row,index){
                        if(row.success && value){
                            return value.substr(0,10);
                        }else{
                            return '';
                        }
                    }
                },
                {field: 'msg', title: '失败原因', width: 450,
                    formatter: function(value,row,index){
                        if(row.success){
                            return '';
                        }else{
                            return "<span title='" + value + "'>" + value + "</span>";
                        }
                    }
                }
            ]],

        });
    }

</script>
</html>
