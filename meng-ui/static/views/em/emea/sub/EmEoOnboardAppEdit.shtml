<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">

    <script type="text/javascript" src="/views/ws/dict/pinyin_dict_firstletter.js"></script>
    <script type="text/javascript" src="/views/ws/dict/pinyinUtil.js"></script>

</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="orgName" name="orgName"/>
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">

                    <input style="display:none;" name="pkid" id="pkid"/>
                    <input style="display:none;" name="eoPkid" id="eoPkid"/>
                    <tr>


                        <th class="tdl">软件构型号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="softwareConfigNo" id="softwareConfigNo"
                                   data-options=",required:true"/>
                        </td>


                        <th class="tdl">变更前软件件号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="beforChangeSpn" id="beforChangeSpn"
                                   data-options="required:true"/>
                        </td>

                    </tr>
                    <tr>


                        <th class="tdl">变更前磁盘件号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="beforChangeDpn" id="beforChangeDpn"
                                   data-options="required:true"/>
                        </td>


                        <th class="tdl">变更前版本号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="beforChangeVer" id="beforChangeVer"
                                   data-options="required:true"/>
                        </td>

                    </tr>
                    <tr>


                        <th class="tdl">变更后软件件号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="afterChangeSpn" id="afterChangeSpn"
                                   data-options="required:true"/>
                        </td>


                        <th class="tdl">变更后磁盘件号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="afterChangeDpn" id="afterChangeDpn"
                                   data-options="required:true"/>
                        </td>
                    </tr>
                    <tr>


                        <th class="tdl">变更后版本号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="afterChangeVer" id="afterChangeVer"
                                   data-options="required:true"/>
                        </td>


                        <th class="tdl">备注:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="explanation" id="explanation"
                                   data-options=""/>
                        </td>

                    </tr>
                    <!-- <tr>


                         <th class="tdl">适用性分组:</th>
                         <td class="tdr">
                             <input class="easyui-textbox" name="appGroup" id="appGroup"
                             />
                         </td>
                     </tr>-->
                    <tr>
                        <td colspan="8" align="center">
                            <input class="btn btn-primary" id="save" onclick="InitSaveForm_();" type="submit" value="保存"
                                   style="margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">

    var param = {};

    function i18nCallBack() {
        window.resizeTo("600", "300");
        window.moveTo(400, 200);
        param = getParentParam_();
        InitFuncCodeRequest_({
            data: {
                domainCode: "WS_SYS_ACCOUNT_STATE,WS_SYS_ACCOUNT_TYPE,HR_SEX,HR_ORG",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    /* $("#appGroup").MyComboGrid({
                         panelWidth: '200',
                         idField: 'VALUE',  //实际选择值
                         textField: 'TEXT', //文本显示值
                         editable: true,
                         required: true,
                         pagination: true,
                         tipPosition: 'top',
                         multiple: true,
                         mode: 'remote',
                         params: {eoPkid: param.eoPkid, FunctionCode: 'EM_EO_APP_SHOW'},
                         url: Constant.API_URL + 'EM_EO_APP_SHOW',
                         columns: [[
                             {field: 'VALUE', title: 'CODE', width: 100, sortable: true},
                             {field: 'TEXT', title: 'NAME', width: 100, sortable: true}
                         ]]
                     });*/
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
        InitSaveForm_();
    }

    function InitSaveForm_() {
        $('#eoPkid').val(param.eoPkid);
        var $form = $("#mform");
        $form.form({
            onSubmit: function () {
                var isValidate = $(this).form('validate');
                if (!isValidate) {
                    return false;
                }
                var data = $form.serializeObject();
                data = $.extend({}, data, {FunctionCode: "EM_EO_ONBOARD_APP_ADD"});
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            param.OWindow.reload_();
                            MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});
                            $form.form('clear');
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
                return false;
            }
        });
    }


    //设置拼音码
    function setPym() {
        var name = $("#name").textbox('getValue');
        var pym = window.pinyinUtil.getFirstLetter(name, false);
        $("#pym").textbox('setValue', pym);
    }

</script>
</html>
