<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">EA 工卡 选择页面</title>
</head>
<body class="ibody">
<div id="title" class="title" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:50px;" align="right">类型：</th>
                    <td style="width:80px; padding:3px;">
                        <input class="easyui-combobox" id="type" name="type" style="width:80px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">卡号/编号：</th>
                    <td style="width:180px; padding:3px;">
                        <input class="easyui-textbox" id="jcNo" name="jcNo" style="width:180px;"/>
                    </td>

                    <td align="right">
                        <input id="searchBtn" class="btn btn-primary" type="button" onclick="searchData()" value="查询"
                               style="width: 50px;margin:10px;"/>
                        <input id="clearBtn" class="btn btn-primary" type="button" onclick="doClear_()" value="重置"
                               style="width: 50px;margin:10px;"/>
                        <input class="btn btn-primary" type="button" onclick="openDetai('add','')" value="保存"
                               style="width: 50px;margin:5px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var nalter = {};
    var param = {};
    var repairSource;

    function i18nCallBack() {
        param = getParentParam_();
        repairSource = param.repairSource;

        InitFuncCodeRequest_({
            data: {
                domainCode: "NRCOREO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['NRCOREO'] = DomainCodeToMap_(jdata.data["NRCOREO"]);
                    $('#type').combobox({
                        panelHeight: 'auto',
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        editable:false,
                        data: jdata.data['NRCOREO']
                    });
                    InitDataGrid()
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'EO_TD_NRC_LIST'},
                alter : {
                    TYPE :{
                        formatter : function (value) {
                            return PAGE_DATA['NRCOREO'][value]
                        }
                    }
                }
            },
            onLoadSuccess: function (data) {
                //回显选中的工卡
                if(repairSource && data){
                    var array = repairSource.split(',');
                    for(var i=0; i<data.rows.length; i++){
                        for(j=0; j<array.length; j++){
                            if(array[j] == data.rows[i].JC_NO){
                                $('#dg').datagrid('checkRow', i);
                            }
                        }
                    }
                }
            }
        });
    }


    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    function openDetai() {
        var rowData = getDG('dg').datagrid('getChecked');
        var jcNos = '';
        if (rowData.length == 0) {
            MsgAlert({content: "请选择数据进行编辑!", type: 'error'});
        }else{
            for(var i=0; i< rowData.length; i++){
                jcNos += rowData[i].JC_NO + ',';
            }
        }
        jcNos = jcNos.substr(0, jcNos.length - 1);
        param.OWindow.setRepairSource(jcNos);
        CloseWindowIframe();

    }


</script>
</body>
</html>
