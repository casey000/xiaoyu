<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">EA</title>
</head>
<body class="ibody">
<div id="title" class="title" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:50px;" align="right">编号：</th>
                    <td style="width:90px; padding:3px;">
                        <input class="easyui-textbox" id="dataNo" name="dataNo" style="width:135px;"/>
                    </td>
                    <th class="th" align="right">资料类型：</th>
                    <td style="width:90px; padding:3px;">
                        <input class="easyui-textbox" id="dataType" name="dataType" style="width:135px;"/>
                    </td>
                    <th class="th" align="right">标题：</th>
                    <td style="width:90px; padding:3px;">
                        <input class="easyui-textbox" id="dataTitle" name="dataTitle" style="width:135px;"/>
                    </td>

                    <td align="right">
                        <input id="searchBtn" class="btn btn-primary" type="button" onclick="searchData()" value="查询"
                               style="width: 50px;margin:10px;"/>
                        <input id="clearBtn" class="btn btn-primary" type="button" onclick="doClear_()" value="重置"
                               style="width: 50px;margin:10px;"/>
                        <input class="btn btn-primary" type="button" onclick="openDetai('add','')" value="增加"
                               style="width: 50px;margin:5px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="listadd.js">


</script>
</body>
</html>
