<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">EO</title>
</head>
<body class="ibody">
<div id="title" class="title" style="width:100%; height: 100%">
    <input class="btn btn-primary" type="button" onclick="openDetai('add','')" value="增加"
           style="width: 50px;margin:5px;"/>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var nalter = {};
    var param = {};

    function i18nCallBack() {
        param = getParentParam_();
        var domainCode = new Set();
        if (param.alter) {
            for (let i = 0; i < param.alter.length; i++) {
                domainCode.add(param.alter[i].pageData);
                let formatter = `{
                        formatter: function (value) {
                            return PAGE_DATA['${param.alter[i].field}'][value];
                        }
                    }`;
                nalter[param.alter[i].field] = eval('(' + formatter + ')');
            }
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "YESORNO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (param.alter) {
                        for (let i = 0; i < param.alter.length; i++) {
                            PAGE_DATA[param.alter[i].field] = DomainCodeToMap_(jdata.data [param.alter[i].pageData]);
                        }
                    }
                    InitDataGrid()
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'EM_EO_JC_RELATE_ADD_LIST'}
                /*,
                alter:  nalter*/
            },
            onLoadSuccess: function () {
                InitSuspend('a.attach', {
                    'onmouseover': function (thiz, event, callback) {
                        var index = $(thiz).attr("rowindex");
                        var row = $("#dg").datagrid('getRows')[index];
                        InitFuncCodeRequest_({
                            data: {
                                SOURCE_ID: row.PKID,
                                CATEGORY: "dmDataRecExter",
                                FunctionCode: 'ATTACHMENT_RSPL_GET'
                            },
                            successCallBack: function (jdata) {
                                if (jdata.code === RESULT_CODE.SUCCESS_CODE) {

                                }

                            }
                        });
                    }
                });
            }
        });
    }


    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    //打开资料类型详细页面
    function openDetai() {
        var rows = $('#dg').datagrid('getChecked');
        var objs = [];
        var pkids = new Set();
        if (rows.length == 0) {
            MsgAlert({content: "请先选择明细数据！", type: 'error'});
            return;
        }
        for (i = 0; i < rows.length; i++) {
            let obj = {};
            obj["eoPkid"] = param.eoPkid;
            obj["eojcNo"] = rows[i].PKID;
            objs.push(obj);
        }


        var detailData = JSON.stringify(objs);
        InitFuncCodeRequest_({
            data: {
                detailData: detailData,
                FunctionCode: "EM_EO_JC_RELATE_ADD"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                    param.OWindow.reload_();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }


</script>
</body>
</html>
