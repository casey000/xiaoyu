<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">EO选择页面</title>
</head>
<body class="ibody">
<div id="title" class="title" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:50px;" align="right">EO编号：</th>
                    <td style="width:130px; padding:3px;">
                        <input class="easyui-textbox" id="tbNo" name="tbNo" style="width:130px;"/>
                    </td>

                    <td align="right">
                        <input id="searchBtn" class="btn btn-primary" type="button" onclick="searchData()" value="查询"
                               style="width: 50px;margin:10px;"/>
                        <input id="clearBtn" class="btn btn-primary" type="button" onclick="doClear_()" value="重置"
                               style="width: 50px;margin:10px;"/>
                        <input class="btn btn-primary" type="button" onclick="openDetai('add','')" value="保存"
                               style="width: 50px;margin:5px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var nalter = {};
    var param = {};
    var tbFiles;

    function i18nCallBack() {
        param = getParentParam_();
        tbFiles = param.tbFiles;
        var domainCode = new Set();
        if (param.alter) {
            for (let i = 0; i < param.alter.length; i++) {
                domainCode.add(param.alter[i].pageData);
                let formatter = `{
                        formatter: function (value) {
                            return PAGE_DATA['${param.alter[i].field}'][value];
                        }
                    }`;
                nalter[param.alter[i].field] = eval('(' + formatter + ')');
            }
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "YESORNO,EM_APPL_TYPE,EO_APPLY_MODEL,EM_EO_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["EM_EO_STATUS"]);
                    PAGE_DATA['applyType'] = DomainCodeToMap_(jdata.data["EM_APPL_TYPE"]);
                    PAGE_DATA['applyModel'] = DomainCodeToMap_(jdata.data['EO_APPLY_MODEL']);
                    InitDataGrid()
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'EM_EO_TB_LIST'},
                alter: {
                    STATUS: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['status'] [value];
                        }
                    },
                    APPLY_TYPE: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['applyType'] [value];
                        }
                    },
                    APPLY_MODEL: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['applyModel'] [value];
                        }
                    }
                }
            },
            onLoadSuccess: function (data) {
                console.log(data);
                //回显选中的TB
                if(tbFiles && data){
                    var tbFilesArray = tbFiles.split(',');
                    for(var i=0; i<data.rows.length; i++){
                        for(j=0; j<tbFilesArray.length; j++){
                            if(tbFilesArray[j] == data.rows[i].TB_NO){
                                $('#dg').datagrid('checkRow', i);
                            }
                        }
                    }
                }
            }
        });
    }


    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    //打开资料类型详细页面
    function openDetai() {
        var rowData = getDG('dg').datagrid('getChecked');
        var tbNos = '';
        if (rowData.length == 0) {
            MsgAlert({content: "请选择1条数据进行编辑!", type: 'error'});
        }else if(rowData.length > 1){
            MsgAlert({content: "请选择1条数据进行编辑!", type: 'error'});
        }else{
            for(var i=0; i< rowData.length; i++){
                tbNos += rowData[i].TB_NO + ',';
            }
        }
        tbNos = tbNos.substr(0, tbNos.length - 1);
        param.OWindow.setTbNo(tbNos);
        CloseWindowIframe();
    }


</script>
</body>
</html>
