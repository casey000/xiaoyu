<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--<link rel="stylesheet" href="/css/table.css">-->

    <script type="text/javascript" src="/views/ws/dict/pinyin_dict_firstletter.js"></script>
    <script type="text/javascript" src="/views/ws/dict/pinyinUtil.js"></script>

</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="orgName" name="orgName"/>
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                    <tr>


                        <th class="tdl">工时系数:</th>
                        <td class="tdr">
                            <input class="easyui-numberbox" name="eoMhourCoeff" id="eoMhourCoeff"
                                   data-options="min:0,max:9999,precision:2"/>
                        </td>

                        <th class="tdl">工时单价:</th>
                        <td class="tdr">
                            <input class="easyui-numberbox" name="eeMhourPrice" id="eeMhourPrice"
                                   data-options="min:0,max:9999,precision:2"/>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="8" align="center">
                            <input class="btn btn-primary" id="save" onclick="InitSaveForm_();" type="submit" value="保存"
                                   style="margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">

    var param = {};

    function i18nCallBack() {
        window.resizeTo("600", "300");
        window.moveTo(400, 200);
        param = getParentParam_();
        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_EO_EL_DATA_SOURCE,WS_SYS_ACCOUNT_STATE,WS_SYS_ACCOUNT_TYPE,HR_SEX,HR_ORG",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    InitDataForm()
                    //来源


                    /*  $("#appGroup").MyComboGrid({
                          panelWidth: '200',
                          idField: 'VALUE',  //实际选择值
                          textField: 'TEXT', //文本显示值
                          editable: true,
                          required: true,
                          pagination: true,
                          tipPosition: 'top',
                          multiple: true,
                          mode: 'remote',
                          params: {eoPkid: param.eoPkid, FunctionCode: 'EM_EO_APP_SHOW'},
                          url: Constant.API_URL + 'EM_EO_APP_SHOW',
                          columns: [[
                              {field: 'VALUE', title: 'CODE', width: 100, sortable: true},
                              {field: 'TEXT', title: 'NAME', width: 100, sortable: true}
                          ]]
                      });*/
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
        InitSaveForm_();
    }

    /**
     * 初始化数据
     * @param pkid
     * @constructor
     */
    function InitDataForm() {
        InitFuncCodeRequest_({
            data: {FunctionCode: "EM_EO_COEFFICIENT_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }


    function InitSaveForm_() {
        var $form = $("#mform");
        $form.form({
            onSubmit: function () {
                var isValidate = $(this).form('validate');
                if (!isValidate) {
                    return false;
                }
                var data = $form.serializeObject();
                data = $.extend(data, {FunctionCode: "EM_EO_COEFFICIENT_SAVE"});
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});
                            CloseWindowIframe();
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
                return false;
            }
        });
    }

    //设置拼音码
    function setPym() {
        var name = $("#name").textbox('getValue');
        var pym = window.pinyinUtil.getFirstLetter(name, false);
        $("#pym").textbox('setValue', pym);
    }

</script>
</html>
