<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.EM_ALLOCATE_RULE.TITLE">单机执行</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <form id="mform" method="post">
        <input type="hidden" name="eoPkid" id="eoPkid">
        <div id="searchBar">
            <table class="table table-bordered table-info">

                <tr id="firstTr">
                    <td align="left" colspan="6" >
                        <a class="searchBtn" data-options="iconCls:'icon-search'"
                           data-i18n="" onclick="save()"
                           >确认</a>
                        &nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <label id="firstTd">附件信息：</label>
                </tr>
                <br><br>
                <tr><br>
                    <th data-i18n="" style="width: 100px">消息内容：</th>
                    <td >
                        <input class="easyui-textbox" name="msgBody" id="msgBody" data-options="mulitline:true"
                               style="width:900px;height: 60px" />
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<script type="text/javascript">
var PAGE_DATA = {};
var param;
var pkid;
var eoPkid;
var workWorderId;
var acId;
var msgpkid;


function i18nCallBack() {
    param = getParentParam_();
    pkid = param.recordId;
    workWorderId = param.workOrderId;
    acId = param.acId;
    msgpkid = param.msgpkid;
    initForm(pkid);
    initFile(workWorderId);
}

function initForm(pkid) {
    if(pkid){ //从查询页面进入
        InitFuncCodeRequest_({
            async: false,
            data: {pkid : msgpkid, FunctionCode: 'EM_EO_JC_RECORD_PKID'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                    if(jdata.data){
                        $("#msgBody").textbox('setValue',jdata.data.MSG_BODY);
                    }
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

}

function initFile(workWorderId) {
    InitFuncCodeRequest_({
        data: {
            SOURCE_ID: workWorderId,
            CATEGORY: "feedback",
            FunctionCode: 'ATTACHMENT_RSPL_GET'
        },
        successCallBack: function (jdata) {
            if (jdata.data) {
                for (var i = 0; i < jdata.data.length; i++) {
                    var fileHtml = '<a target="_blank" onclick="downFile(' + jdata.data[i].PKID + ',' + jdata.data[i].PKID + ')">' + jdata.data[i].ORG_NAME + '</a>&nbsp;&nbsp;';
                    $("#firstTd").append(fileHtml);
                }
            }
        }
    });
}

//保存
function save() {
    MaskUtil.mask("正在处理...");
    //只关闭消息
    InitFuncCodeRequest_({
        async: false,
        data: {msgpkid : msgpkid, FunctionCode: 'EM_EO_JC_CONFIRM'},
        successCallBack: function (jdata) {
            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                MaskUtil.unmask();
                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                param.OWindow.reload_();
                CloseWindowIframe();
            }
            else {
                MaskUtil.unmask();
                MsgAlert({content: jdata.msg, type: 'error'});
            }
        }
    });
}
</script>
</body>
</html>
