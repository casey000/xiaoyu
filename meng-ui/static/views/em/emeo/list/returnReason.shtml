<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>驳回意见</title>
</head>
<body>
<div id="tt" class="title" style="width:100%; height: 100%">
<form class="form-horizontal m-t" id="mform">
    <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
        <tr>
            <th class="th" align="right" style="width: 100px;">驳回意见：</th>
            <td>
                <textarea class="easyui-textbox" id="bohui" name="bohui"
                          data-options="multiline:true" disabled="disabled"
                          style="width: 860px;height:60px"></textarea>
            </td>
        </tr>
    </table>
</form>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var iparam;
    function i18nCallBack() {
        queryRejectMemo(iparam.pkid);
    }

    //查询EO驳回原因
    function queryRejectMemo(pkid) {
        InitFuncCodeRequest_({
            async : false,
            data: {pkid: pkid, FunctionCode: 'EM_EO_REJECT_MEMO'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if(jdata.data){
                        $('#bohui').textbox('setValue', jdata.data.MEMO);
                    }
                }else {

                }
            }
        });
    }
</script>
</html>
