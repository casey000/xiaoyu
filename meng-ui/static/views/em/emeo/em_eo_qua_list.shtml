<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">资质人列表</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th data-i18n="" style="width: 60px">资质人：</th>
                    <td>
                        <input class="easyui-textbox" name="userName" id="userName" data-options=""
                               style="width:120px;"/>
                    </td>
                    <td style="width: 170px" colspan="3">
                        <input id="searchBtn" class="btn btn-primary" type="button" onclick="searchData()" value="查询"
                               style="width: 50px;margin:5px;"/>
                        <input id="clearBtn" class="btn btn-primary" type="button" onclick="doClear_()" value="重置"
                               style="width: 50px;margin:5px;"/>
                        <input id="saveBtn" class="btn btn-primary" type="button" onclick="ok()" value="确定"
                               style="width: 50px;margin:5px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;
    var applyModel;
    var ata;
    var divisionQua;
    var taskType;
    var eoPkid;
    var type;

    function i18nCallBack() {
        window.moveTo(400, 200);
        param = getParentParam_();
        applyModel = param.applyModel;
        ata = param.ata;
        taskType = param.taskType;
        divisionQua = param.divisionQua;
        eoPkid = param.eoPkid;
        type = param.type;
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "USER_NAME",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                PAGE_DATA['userName'] = DomainCodeToMap_(jdata.data["USER_NAME"]);
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });


    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {applyModel: applyModel, ata: ata, taskType: taskType, divisionQua:divisionQua},
            pageSize: 10,
            columns: {
                param: {FunctionCode: "EM_EO_QUA_LIST"},
                alter: {
                }
            },
            onLoadSuccess: function () {
            },

            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    function ok() {
        var rowData = getDG('dg').datagrid('getChecked');
        var row;
        if (rowData.length > 0) {
            //如果已有片段，并且已选中，打开选中的片段
            if (rowData.length != 1) {
                MsgAlert({content: "只能选择一条数据!", type: 'error'});
                return;
            } else {
                //选中一条数据
                row = rowData[0];
            }
        } else {
            MsgAlert({content: "请选择一个资质人!", type: 'error'});
        }

        InitFuncCodeRequest_({
            async: false,
            data: {eoPkid: eoPkid, engineerId : row.ENGINEER_ID, userName: row.USER_NAME, FunctionCode: 'EM_EO_QUA_CHANGE'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: "操作成功"});
                    if('edit' == type){
                        param.OWindow.sumbitReload();
                    }else{
                        param.OWindow.reload_();
                    }
                    CloseWindowIframe();
                }else{
                    MsgAlert({content: "操作失败", type: 'error'});
                    CloseWindowIframe();
                }
            }
        });
    }

</script>
</body>
</html>
