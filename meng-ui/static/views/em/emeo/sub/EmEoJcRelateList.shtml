<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--<link rel="stylesheet" href="/css/table.css">-->

    <script type="text/javascript" src="/views/ws/dict/pinyin_dict_firstletter.js"></script>
    <script type="text/javascript" src="/views/ws/dict/pinyinUtil.js"></script>

</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="orgName" name="orgName"/>
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">

                    <input style="display:none;" name="pkid" id="pkid"/>
                    <input style="display:none;" name="eoPkid" id="eoPkid"/>
                    <tr>


                        <th class="tdl">工卡类型:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="jcType" id="jcType" value="EO"
                                   data-options=" required:true,disabled:true"/>
                        </td>


                        <th class="tdl"><a id="jd">机队:</a></th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="fleet" id="fleet"
                                   data-options=" required:true,disabled:true"/>
                        </td>

                    </tr>
                    <tr>

                        <th class="tdl">工卡编号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="jcNo" id="jcNo" style="width: 127px"
                                   data-options=" required:true,disabled:true"/>
                            <!--<input class="easyui-textbox" style="width: 30px ; display: none;" id="jcNo1" name="jcNo1"
                                   value="01"
                                   data-options="required:true,editable:false,onlyview:true"/>-->
                        </td>

                        <th class="tdl">版本:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" type="text" name="ver"
                                   id="ver" value="0"
                                   data-options=" required:true,disabled:true"/>
                        </td>


                    </tr>


                    <tr>
                        <td colspan="8" align="center">
                            <input class="btn btn-primary" id="save" onclick="InitSaveForm_();" type="submit" value="保存"
                                   style="margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">

    var param = {};

    function i18nCallBack() {
        window.resizeTo("560", "300");
        window.moveTo(400, 200);
        param = getParentParam_();
        InitFuncCodeRequest_({
            data: {
                domainCode: " ",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    if (param.applyType != "APL") { //机身
                        //$("#jcNo1").next().hide();
                        $("#jd").html("适用型号:")
                    }
                    $("#jcNo").textbox('setValue', param.eoNo.replace("EO", "EOJC"));

                    //$("#jcNo1").textbox('setValue', "01");
                    $("#fleet").textbox('setValue', param.applyModel);

                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
        InitSaveForm_();
    }

    function InitSaveForm_() {
        $('#eoPkid').val(param.eoPkid);
        var $form = $("#mform");
        $form.form({
            onSubmit: function () {
                var isValidate = $(this).form('validate');
                if (!isValidate) {
                    return false;
                }
                var jcNo = $("#jcNo").textbox('getValue');
                //if (param.applyType == "APL") { //机身
                    //jcNo = jcNo + "-" + $("#jcNo1").textbox('getValue')
                //}

                var data = $form.serializeObject();
                data = $.extend(data, {
                    eoPkid: param.eoPkid,
                    "jcType": "EOJC",
                    "jcNo": jcNo,
                    "fleet": $("#fleet").textbox('getValue'),
                    "type": "save"
                }, {FunctionCode: "EM_EO_JC_RELATE_ADD"});
                delete data.pkid;
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                            CloseWindowIframe();
                            param.OWindow.reload_1();
                            //param.OWindow.InitDataGrid("dg", param.eoPkid);
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
                return false;
            }
        });
    }


    //打开资料类型详细页面
    function openDetai(eojcNo) {
        var objs = [];
        let obj = {};
        obj["eoPkid"] = param.eoPkid;
        obj["eojcNo"] = eojcNo;
        objs.push(obj);
        var detailData = JSON.stringify(objs);
        InitFuncCodeRequest_({
            data: {
                detailData: detailData,
                FunctionCode: "EM_EO_JC_RELATE_ADD"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                    param.OWindow.reload_();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }


</script>
</html>
