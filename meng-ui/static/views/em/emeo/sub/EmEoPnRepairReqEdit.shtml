<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--<link rel="stylesheet" href="/css/table.css">-->

    <script type="text/javascript" src="/views/ws/dict/pinyin_dict_firstletter.js"></script>
    <script type="text/javascript" src="/views/ws/dict/pinyinUtil.js"></script>

</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="orgName" name="orgName"/>
                <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">

                    <input style="display:none;" name="pkid" id="pkid"/>
                    <input style="display:none;" name="eoPkid" id="eoPkid"/>
                    <tr>


                        <th class="tdl" style="width: 20%;">件号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="piPn" name="piPn"
                                   data-options="onlyview:true,editable:false" style="width:110px"/>
                            <input id="chooseBtn" class="btn btn-primary" type="button" onclick="choose()" value="选取"
                                   style="width: 40px;"/>
                        </td>


                        <th class="tdl" style="width: 20%;">序号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="piSn" id="piSn"
                                   data-options="onlyview:true,editable:false" style="width:110px"/>
                            <input id="psChooseBtn" class="btn btn-primary" type="button" onclick="psChoose()"
                                   value="选取"
                                   style="width: 40px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">要求说明：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" name="repairDes" id="repairDes"
                                   data-options="multiline:true" style="width: 520px;height:50px"/>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="4" align="center">
                            <input class="btn btn-primary" id="save" onclick="InitSaveForm_();" type="submit" value="保存"
                                   style="margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">

    var param = {};

    function i18nCallBack() {

        window.resizeTo("650", "300");
        window.moveTo(400, 200);
        param = getParentParam_();


        InitFuncCodeRequest_({
            data: {
                domainCode: "WS_SYS_ACCOUNT_STATE,WS_SYS_ACCOUNT_TYPE,HR_SEX,HR_ORG",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (param.pkid) {
                        InitDataForm(param.pkid)
                    }
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
        InitSaveForm_();
    }


    /**
     * 初始化数据
     * @param pkid
     * @constructor
     */
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "EM_EO_PN_REPAIR_REQ_BYPKIC"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);

                    //设置子页面数据
                    //  setSubData(jdata.data)
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }


    function InitSaveForm_() {
        $('#eoPkid').val(param.eoPkid);
        var $form = $("#mform");
        $form.form({
            onSubmit: function () {
                var isValidate = $(this).form('validate');
                if (!isValidate) {
                    return false;
                }
                let pn = $("#piPn").textbox('getValue');

                if (pn == "") {
                    MsgAlert({content: "请先选择件号", type: 'error'});
                    return;
                }
                let sn = $("#piSn").textbox('getValue');

                if (sn == "") {
                    MsgAlert({content: "请先选择序号", type: 'error'});
                    return;
                }


                var data = $form.serializeObject();
                data = $.extend({}, data, {FunctionCode: "EM_EO_PN_REPAIR_REQ_SAVE"});
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            param.OWindow.reload_();
                            MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});

                            ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
                return false;
            }
        });
    }

    function choose() {
        var title_ = $.i18n.t('选取件号');
        ShowWindowIframe({
            width: 774,
            height: 412,
            title: title_,
            param: {},
            url: "/views/em/emeo/sub/PN_LIST.shtml"
        });
    }

    function setPn(obj) {
        $("#piPn").textbox('setValue', obj);
    }

    function psChoose() {
        var title_ = $.i18n.t('选取序号');
        let pn = $("#piPn").textbox('getValue');
        if (pn == "") {
            MsgAlert({content: "请先选择件号", type: 'error'});
            return;
        }
        ShowWindowIframe({
            width: 774,
            height: 412,
            title: title_,
            param: {pn: pn},
            url: "/views/em/emeo/sub/SN_LIST.shtml"
        });
    }

    function setSn(obj) {
        $("#piSn").textbox('setValue', obj);
    }

    //设置拼音码
    function setPym() {
        var name = $("#name").textbox('getValue');
        var pym = window.pinyinUtil.getFirstLetter(name, false);
        $("#pym").textbox('setValue', pym);
    }

</script>
</html>
