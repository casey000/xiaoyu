                    <input style="display:none;" name="pkid" id="pkid"/>
                    <input style="display:none;" name="eoPkid" id="eoPkid"/>
                    <tr>


                        <th class="tdl" style="width: 15%">升级前件号:</th>

                                   data-options="onlyview:true,editable:false" style="width:110px"/>
                            <input id="chooseBtn" class="btn btn-primary" type="button"
                                   onclick="choose('beforeUpgradePn')" value="选取"

                        <th class="tdl" style="width: 15%">升级前MOD:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="beforeUpgradeMod" id="beforeUpgradeMod"
                                   data-options="required:false"/>
                        </td>

                    </tr>
                    <tr>


                        <th class="tdl">升级后件号:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="afterUpgradePn" id="afterUpgradePn"
                                   data-options="onlyview:true,editable:false" style="width:110px"/>

                                   style="width: 40px;"/>
                        </td>


                        <th class="tdl">升级后MOD:</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="afterUpgradeMod" id="afterUpgradeMod"
                                   data-options="required:false"/>
                        </td>

                    </tr>
                    <tr>
                        <th class="tdl">备注:</th>
                        <td colspan="3" class="tdr">
                          <textarea id="memo" name="memo"
                                    style="width: 98%;height:50px"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="4" align="center">
                            <input class="btn btn-primary" id="save" onclick="InitSaveForm_();" type="submit" value="保存"
                                   style="margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>

    function InitSaveForm_() {
        $('#eoPkid').val(param.eoPkid);
        var $form = $("#mform");
        $form.form({
            onSubmit: function () {
                var isValidate = $(this).form('validate');
                if (!isValidate) {
                    return false;
                }
                let pn = $("#beforeUpgradePn").textbox('getValue');

                if (pn == "") {
                    MsgAlert({content: "请先选择升级前件号", type: 'error'});
                    return;
                }
                let sn = $("#afterUpgradePn").textbox('getValue');

                if (sn == "") {
                    MsgAlert({content: "请先选择升级后件号", type: 'error'});
                    return;
                }


                var data = $form.serializeObject();
                data = $.extend({}, data, {FunctionCode: "EM_EO_PN_UPGRADE_ADD"});
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            param.OWindow.reload_();
                            MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});
                            CloseWindowIframe();
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
                return false;
            }
        });
    }

    var npChose = "";

    function choose(np) {
        npChose = np;
        var title_ = $.i18n.t('选取件号');
        ShowWindowIframe({
            width: 774,
            height: 412,
            title: title_,
            param: {},
            url: "/views/em/emeo/sub/PN_LIST.shtml"
        });
    }

    function setPn(obj) {
        $("#" + npChose).textbox('setValue', obj);
    }

    //设置拼音码
    function setPym() {
        var name = $("#name").textbox('getValue');
        var pym = window.pinyinUtil.getFirstLetter(name, false);
        $("#pym").textbox('setValue', pym);
    }

    /**
     * 初始化数据
     * @param pkid
     * @constructor
     */
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "EM_EO_PN_UPGRADE_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
