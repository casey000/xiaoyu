<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">软件构型</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th data-i18n="" style="width: 70px">软件构型号：</th>
                    <td>
                        <input class="easyui-textbox" name="configNo" id="configNo" data-options=""
                               style="width:120px;"/>
                    </td>
                    <th data-i18n="" style="width: 70px">软件构型名称：</th>
                    <td>
                        <input class="easyui-textbox" name="configName" id="configName" data-options=""
                               style="width:120px;"/>
                    </td>

                    <td align="right">
                        <input id="searchBtn" class="btn btn-primary" type="button" onclick="searchData()" value="查询"
                               style="width: 50px;margin:10px;"/>
                        <input id="clearBtn" class="btn btn-primary" type="button" onclick="doClear_()" value="重置"
                               style="width: 50px;margin:10px;"/>
                        <input id="saveBtn" class="btn btn-primary" type="button" onclick="ok()" value="确定"
                               style="width: 50px;margin:10px;"/>
                    </td>
                </tr>
                <tr>
                    <th data-i18n="" style="width: 70px">机队：</th>
                    <td>
                        <input class="easyui-combobox" name="fleet" id="fleet" data-options=""
                               style="width:120px;"/>
                    </td>
                    <th data-i18n="" style="width: 70px">章节：</th>
                    <td>
                        <input class="easyui-combobox" name="ata" id="ata" data-options=""
                               style="width:120px;"/>
                    </td>
                    <td align="right">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;

    function i18nCallBack() {
        window.moveTo(400, 200);
        param = getParentParam_();
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "DA_FLEET,DM_ATA,EM_SWCONFIG_STATUS,EM_SWCONFIG_SW_PN,EM_SWCONFIG_VER,EM_SWCONFIG_DISK_PN,USER_NAME",

                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["EM_SWCONFIG_STATUS"]);
                PAGE_DATA['userName'] = DomainCodeToMap_(jdata.data["USER_NAME"]);
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#swPn').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_SWCONFIG_SW_PN,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#ver').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_SWCONFIG_VER,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#diskPn').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_SWCONFIG_DISK_PN,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#fleet').combobox({
                        panelHeight: '100px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#ata').combobox({
                        panelHeight: '150px',
                        data: jdata.data.DM_ATA,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#status').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_SWCONFIG_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });


    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {},
            pageSize: 10,
            columns: {
                param: {FunctionCode: "EO_EM_SWCONFIG_REG_LIST"},
                alter: {
                    STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    CREATE_BY: {
                        formatter: function (value) {
                            return PAGE_DATA['userName'][value];
                        }
                    },
                    APPROVED_BY: {
                        formatter: function (value) {
                            return PAGE_DATA['userName'][value];
                        }
                    },
                    CREATE_DATE: {
                        type: 'date'
                    },
                    APPROVED_DATE: {
                        type: 'date'
                    },
                }
            },
            onLoadSuccess: function () {
            },

            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    function ok() {
        var rowData = getDG('dg').datagrid('getChecked');
        var row;
        if (rowData.length > 0) {
            //如果已有片段，并且已选中，打开选中的片段
            if (rowData.length != 1) {
                MsgAlert({content: "只能选择一条数据!", type: 'error'});
                return;
            } else {
                //选中一条数据
                row = rowData[0];
            }
        } else {
            MsgAlert({content: "请选择一条数据进行编辑!", type: 'error'});
        }
        param.OWindow.setPn(row);
        CloseWindowIframe();
    }


</script>
</body>
</html>
