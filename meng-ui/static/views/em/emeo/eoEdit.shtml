<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>EO详情编辑</title>
    <!--<style>
        #emEoApp4Div {
            height: 250px!important;
        }
    </style>-->
</head>

<body>
<div style="width: 980px;margin:0 auto;">
    <div id="searchBar">
        <form class="form-horizontal m-t" id="mform">
            <div id="rejectReasonDiv" style="display: none">
                <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                    <tr>
                        <th class="th" align="right" style="width: 60px;">驳回意见：</th>
                        <td>
                          <textarea class="easyui-textbox" id="bohui" name="bohui"
                          data-options="multiline:false" disabled="disabled"
                          style="width: 920px;height:30px"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="p0" class="easyui-panel" title="EO编辑" style="width: 980px;padding:10px;">
                <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                    <input id="writeManId" name="writeManId" type="hidden">
                    <tr>
                        <td style="width: 500px;">
                            <div style="float: left; padding: 0px; height: auto">
                                <a> 状态：</a> <a id="statusTab">编写中 </a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a> 旧EO编号：</a> <a><span id="oldEoNo"></span> </a>
                                <input id="pkid" name="pkid" style="display: none">
                                <input id="status" name="status" style="display: none" value="00" placeholder="01">
                            </div>
                        </td>
                        <td style="text-align: right;">
                            <input id="pdfBtn" class="btn btn-primary" type="button" onclick="print()" value="PDF预览"
                                   style="width: 80px;margin:5px;" auth="EM_EO_PRINT"/>
                            <input class="btn btn-primary" type="button" id="delayid" onclick="delay()" value="延期申请"
                                   style="width: 80px;margin:5px;" />
                            <input class="btn btn-primary" type="button" id="saveId" onclick="save()" value="保存"
                                   style="width: 50px;margin:5px;"/>
                            <!--<a href="javascript:void(0)" class="btn btn-primary" id="tranEoid"
                               onclick="tranEo()">转发</a>-->

                            <input class="btn btn-primary" type="button" onclick="tranEo()" value="转发" id="tranEoid"
                                   style="width: 50px;margin:5px;" auth="EM_EO_TRANSMIT"/>
                            <input class="btn btn-primary" type="button" onclick="rejectEo()" value="驳回" id="reject"
                                   style="width: 50px;margin:5px;display: none" />
                            <input class="btn btn-primary" type="button" id="issueCheckid" onclick="issueCheck()"
                                   value="提交"
                                   style="width: 50px;margin:5px;" auth="EM_EO_SUBMIT"/>
                            <input class="btn btn-primary" type="button" id="newAcDealBtn" onclick="newAcDeal()"
                                   value="处理"
                                   style="width: 50px;margin:5px;display: none" />
                        </td>
                    </tr>
                    <tr id="view">
                        <td class="tdr" colspan="6" align="right">
                            <a> 基本信息 </a>
                        </td>
                    </tr>
                </table>
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="td" align="right" style="width: 80px;">EO编号：</th>
                        <td class="td5">
                            <input class="easyui-textbox" style="width: 70%" id="eoNo" name="eoNo"
                                   data-options="required:true,editable:true,disabled:true"/>
                            R<input class="easyui-textbox" style="width: 19.5%" id="eoVer" name="eoVer"
                                    data-options="required:true,editable:true,disabled:true"/>

                        </td>
                        <th class="td" align="right" style="width: 80px;">适用类型：</th>
                        <td class="td5">
                            <input class="easyui-combogrid" style="width: 98%" disabled="disabled" id="applyType"
                                   name="applyType"
                                   data-options="required:true,validType:'comboBoxEditvalid[\'applyType\']'"/>
                        </td>
                        <th align="right" style="width: 80px;">适用型号：</th>
                        <td class="td5">
                            <input class="easyui-combobox" style="width: 114px" id="applyModel" name="applyModel"
                                   data-options="required:true,editable:true,validType:'comboBoxEditvalid[\'applyModel\']'"/>
                        </td>
                        <th class="td" align="right" style="width: 80px;">章节：</th>
                        <td class="td5">
                            <input class="easyui-combogrid" style="width: 98%" id="ata" name="ata"
                                   data-options="required:true,validType:'comboBoxEditvalid[\'ata\']'"/>
                        </td>
                    </tr>
                    <tr>
                        <th id="eoTypeTh" class="th" align="right" style="width: 80px; display: none">EO类型：</th>
                        <td id="eoTypeTd" colspan="1" style="display: none">
                            <input type="checkbox" id="exe" name="ifExeEo" value="" onclick="chooseExeEo(this)"/> 执行类&nbsp;&nbsp;
                            <input type="checkbox" id="jxz" name="ifInterdictoryReq"  value="" onclick="chooseJxzEo(this)"/>禁限装类&nbsp;&nbsp;
                        </td>
                        <th id="jobCategoryTh" class="th" align="right" style="width: 80px;">工作性质：</th>
                        <td id="jobCategoryTd" class="td5">
                            <input class="easyui-combobox" style="width: 90%" id="jobCategory" name="jobCategory"
                                   data-options="required:true,editable:true,validType:'comboBoxEditvalid[\'jobCategory\']'"/>
                        </td>

                        <!--<td class="td" colspan="2" align="right">
                            <input name="ifOpportunityCheckFlag" id="ifOpportunityCheckFlag" onclick="ifOpportunityCheck(this)" type="checkbox" value=""/>是否机会检
                        </td>
                        <th class="th" align="right" style="width: 80px;">机会检标识：</th>
                        <td class="td5">
                            <input class="easyui-combogrid" style="width: 98%" id="opportunityCheckFlag"
                                   name="opportunityCheckFlag"
                                   data-options = "validType:'comboBoxEditvalid[\'opportunityCheckFlag\']'"/>
                        </td>-->
                        <td class="td" colspan='2' id="ifInfluenceEoTd">
                            <!--<input name="ifInfluenceEo" id="ifInfluenceEo" type="checkbox" value=""/>-->
                            <span id="acOrEng">新飞机引进是否影响本EO</span>
                            <input class="easyui-combobox" id="ifInfluenceEo" name="ifInfluenceEo"
                                   style="width: 60px" data-options = "required:true,validType:'comboBoxEditvalid[\'ifInfluenceEo\']'"/>
                        </td>
                        <!--<th class="td" align="right" style="width: 80px;">检验等级：</th>
                        <td class="td5">
                            <input class="easyui-combogrid" style="width:92%" id="inspectionLevel"
                                   name="inspectionLevel"
                                   data-options="required:true,validType:'comboBoxEditvalid[\'inspectionLevel\']'"/>
                        </td>-->
                    </tr>

                    <!--<tr>
                        <th class="th" align="right" style="width: 80px;">Mark：</th>
                        <td class="td5">
                            <input class="easyui-combogrid" style="width: 98%" id="mark" name="mark"
                                   data-options="required:false,validType:['comboBoxMultiEditvalid[\'mark\']','comboBoxMarkvalid[\'mark\']']"/>
                        </td>
                    </tr>-->
                    <tr>
                        <th class="th" align="right" style="width: 80px;">Mark：</th>
                        <td colspan="7">
                            <div style="float:left;margin:5px;" id="adChoose">
                                <input type="checkbox" id="ad" name="mark" value="AD" disabled="disabled"/> AD&nbsp;&nbsp;
                            </div>
                            <div style="float:left;margin:5px;" id="ewisChoose">
                                <input type="checkbox" id="ewis" name="mark" data-options="" value="EWIS"/>EWIS&nbsp;&nbsp;
                            </div>
                            <div style="float:left;margin:5px;" id="ftsChoose">
                                <input type="checkbox" id="fts" name="mark" data-options="" value="FTS"/>FTS&nbsp;&nbsp;
                            </div>
                            <div style="float:left;margin:5px;" id="dmChoose">
                                <input type="checkbox" id="dm" name="mark" data-options="" value="DM" onclick="chooseDm(this)"/>DM&nbsp;&nbsp;
                            </div>
                            <div id="ifsdChoose" style="float:left;margin:5px;">
                                <input type="checkbox" id="ifsd" name="mark" value="IFSD" onclick="chooseIfsd(this)"/> IFSD&nbsp;&nbsp;
                            </div>
                            <div style="float:left;margin:5px;" id="cpcpChoose">
                                <input type="checkbox" id="cpcp" name="mark" data-options="" value="CPCP"/>CPCP&nbsp;&nbsp;
                            </div>
                            <div style="float:left;margin:5px;" id="cdcclChoose">
                                <input type="checkbox" id="cdccl" name="mark" data-options="" value="CDCCL"/>CDCCL&nbsp;&nbsp;
                            </div>
                            <div style="float:left;margin:5px;" id="rciChoose">
                                <input type="checkbox" id="rci" name="mark" data-options="" value="RCI"/>RCI&nbsp;&nbsp;
                            </div>
                            <div style="float:left;margin:5px;" id="riiChoose">
                                <input type="checkbox" id="rii" name="mark" data-options="" value="RII"/>RII&nbsp;&nbsp;
                            </div>
                            <div style="float:left;margin:5px;" id="rscChoose">
                                <input type="checkbox" id="rsc" name="mark" data-options="" value="RSC"/>RSC&nbsp;&nbsp;
                            </div>
                            <div style="float:left;margin:5px;" id="acChoose">
                                <input type="checkbox" id="ac" name="mark" data-options="" value="OFF-AC"/>OFF-AC&nbsp;&nbsp;
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">编写期限：</th>
                        <td class="td5">
                            <input class="easyui-datebox " id="writeDeadline" disabled="disabled" name="writeDeadline"
                                   style="width: 89%"
                                   data-options=" validType:['maxLength[20]']  "/>

                        </td>
                        <th id="checkMqTh" class="th" align="right" style="width: 80px;"><input class="btn btn-primary" type="button" id="checkMqBtn"
                                                                                 onclick="checkMq()" value="选择工卡"
                                                                                 style="width: 80px;margin:5px;"/></th>
                        <td id="eojcNoTd" class="td5" colspan="5">
                            <input class="easyui-textbox" style="width: 97%" id="eojcNo" name="eojcNo"
                                   data-options="required:true,editable:true,disabled:true"/>
                        </td>
                        <!--<th class="th" align="right" style="width: 80px;">时控类型：</th>
                        <td class="td5">
                            <input class="easyui-combobox" style="width: 98%" id="tlimitType" name="tlimitType"
                                   data-options="required:true,editable:true,validType:'comboBoxEditvalid[\'tlimitType\']'"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">编写期限：</th>
                        <td class="td5">
                            <input class="easyui-datebox " id="writeDeadline" disabled="disabled" name="writeDeadline"
                                   style="width: 89%"
                                   data-options=" validType:['maxLength[20]']  "/>

                        </td>-->
                    </tr>
                    <tr id="partTr">
                        <th class="th" align="right" style="width: 80px;">监控状态：</th>
                        <td class="td5">
                            <input class="easyui-combobox" style="width: 98%" id="monitorState" name="monitorState"
                                   data-options="required:true,editable:true,validType:'comboBoxEditvalid[\'monitorState\']'"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">修理级别：</th>
                        <td class="td5">
                            <input class="easyui-combobox" style="width: 98%" id="repairLevel" name="repairLevel"
                                   data-options="required:true,editable:true,validType:'comboBoxEditvalid[\'repairLevel\']'"/>
                        </td>

                        <!--<th class="th" align="right" style="width: 80px;">编写预警：</th>
                        <td class="td5">
                            <input class="easyui-combogrid" style="width: 98%" id="exeBeforeRemind"
                                   name="exeBeforeRemind"
                                   data-options="required:true,editable:true,validType:'comboBoxEditvalid[\'exeBeforeRemind\']'"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">提醒天数：</th>
                        <td class="td5">
                            <input class="easyui-numberbox" style="width: 89%" id="exeBeforeRemindDays"
                                   name="exeBeforeRemindDays"
                                   data-options=""/>
                        </td>-->
                      <!--  <th class="th" align="right" style="width: 80px;">时控类型：</th>
                        <td class="td5">
                            <input class="easyui-combobox" style="width: 98%" id="tlimitType" name="tlimitType"
                                   data-options="required:true,editable:true,validType:'comboBoxEditvalid[\'tlimitType\']'"/>
                        </td>-->
                    </tr>
                    <!--
                    <tr>
                        <th class="th" align="right" style="width: 80px;"><input class="btn btn-primary" type="button"
                                                                                 onclick="repairSourceEdit()" value="修理来源"
                                                                                 style="width: 80px;margin:5px;"/></th>
                        <td class="td5">
                            <input class="easyui-textbox" style="width: 97%" id="repairSource" name="repairSource"
                                   data-options="required:false,editable:true,disabled:true"/>
                        </td>
                    </tr>
                    -->
                    <tr>
                        <th class="th" align="right" style="width: 80px;">中文标题：</th>
                        <td class="tdr" colspan="9">
                        <textarea class="easyui-textbox" id="cnName" name="cnTitle"
                                  data-options="required:true,editable:true,multiline:true" style="width: 98%;height:50px"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">英文标题：</th>
                        <td class="tdr" colspan="9">
                        <textarea class="easyui-textbox" id="enName" name="enTitle"
                                  data-options="required:true,editable:true,multiline:true"
                                  style="width: 98%;height:50px"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">改版原因：</th>
                        <td class="tdr" colspan="9">
                        <textarea class="easyui-textbox" id="revReason" name="revReason" data-options="multiline:true"
                                  style="width: 98%;height:50px" ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">背景：</th>
                        <td class="tdr" colspan="9">
                        <textarea class="easyui-textbox" id="background" name="background"
                                  data-options="required:true,editable:true,multiline:true"
                                  style="width: 98%;height:200px"></textarea>
                        </td>
                    </tr>
                    <tr id="complianceMeasureTr">
                        <th class="th" align="right" style="width: 80px;">措施：</th>
                        <td class="tdr" colspan="9">
                            <textarea class="easyui-textbox" id="complianceMeasure" name="complianceMeasure"
                                      data-options="required:true,editable:true,multiline:true"
                                      style="width: 865px;height:200px"></textarea>
                        </td>
                    </tr>
                    <tr id="engineeringSuggestionTr">
                        <th class="th" align="right" style="width: 80px;">工程建议：</th>
                        <td class="tdr" colspan="9">
                        <textarea class="easyui-textbox" id="engineeringSuggestion" name="engineeringSuggestion"
                                  data-options="editable:true,multiline:true"
                                  style="width: 98%;height:50px"></textarea>
                        </td>
                    </tr>
                    <tr id="conformityStatementTr">
                        <th class="th" align="right" style="width: 80px;">符合性声明：</th>
                        <td class="tdr" colspan="9">
                        <textarea class="easyui-textbox" id="conformityStatement" name="conformityStatement"
                                  data-options="required:true,multiline:true" disabled="disabled"
                                  style="width: 865px;height:50px"></textarea>
                        </td>
                    </tr>
                    <!--<tr>
                        <th class="th" align="right" style="width: 80px;">备注：</th>
                        <td class="tdr" colspan="9">
                        <textarea class="easyui-textbox" id="memo" name="memo"
                                  style="width: 98%;height:50px" data-options="multiline:true"></textarea>
                        </td>
                    </tr>-->
                </table>

                <!--<table id="complianceMeasureDiv" border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                    <tr>
                        <td style="width: 500px;">
                            <div style="float: left; padding: 0px; height: auto">
                                <a>符合性 </a>
                            </div>
                        </td>
                        <td style="text-align: right;">
                        </td>
                    </tr>
                </table>-->
                <table class="table table-bordered table-info">

                   <!-- <tr>
                        <th class="th" align="right" style="width: 80px;">措施：</th>
                        <td class="tdr" colspan="9">
                            <textarea class="easyui-textbox" id="complianceMeasure" name="complianceMeasure"
                                      data-options="required:true,editable:true,multiline:true"
                                      style="width: 100%;height:50px"></textarea>
                        </td>
                    </tr>-->
                    <tr id="aplWorkTr">
                        <th class="th" align="right" style="width: 50px;">
                            <a class="clearBtn" onclick="doClear()" data-options="iconCls:'icon-clear'">
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        </th>
                        <th class="th" align="right" style="width: 60px;">工作类别：</th>
                        <td class="tdr" id="workTypeTd" style="width: 200px;" colspan="5">
                            <input name="scheck" id="scheck1" type="radio" value="1"/> 检查/勤务
                            <input name="scheck" id="scheck0" type="radio" value="0"/> 测试
                            <input type="radio" name="srepair" id="srepair0"
                                   value="0" label="Apple:">重要修理
                            <input type="radio" name="srepair" id="srepair1"
                                   value="1" label="Apple:">一般修理
                            <input class="easyui-checkbox" type="radio" value="0" name="srefit" id="srefit0"
                                   label="Apple:">重要改装
                            <input class="easyui-checkbox" type="radio" value="1" name="srefit" id="srefit1"
                                   label="Apple:">一般改装
                            <input name="sreplace" type="radio" name="sreplace" id="sreplace" value="1"/> 更换
                        </td>
                        <th class="th" id="sremodelTh" align="right" style="width: 60px;" hidden>改装分类：</th>
                        <td class="tdr" id="sremodelTd" style="width: 150px;" hidden>
                            <input class="easyui-checkbox" type="radio" name="sremodel" id="sremodel0"
                                   disabled="disabled"
                                   value="0" label="Apple:">维修类
                            <input class="easyui-checkbox" type="radio" name="sremodel" id="sremodel1" value="1"
                                   disabled="disabled"
                                   label="Apple:">运行改善类
                        </td>
                    </tr>

                </table>
                <!--是否评估产生 -->
                <input type="hidden" id="ifEvaProduce" name="ifEvaProduce">
                <input type="hidden" id="evalApplyType" name="evalApplyType">
                <div id="emEoAppDiv"></div>

            </div>

            <div id="ps1Div" name="ps1Div" class="easyui-panel" title="数据变更" style="width: 980px;padding:10px; ">
                <div id="eoUpdateDiv"></div>


            </div>
            <div style="height: 50px"></div>
        </form>
    </div>

</div>

<div id="mm2" style="z-index: 9999; position: fixed ! important; left: 10px; top: 200px;">
    <div id="mm1" class=" menu-top menu" style="width: 114px;  display: block; z-index: 110005;">
        <div class="menu-item" data-id="p0" onclick="goToFunc('p0')" style="height: 20px;">
            <div class="menu-text" style="height: 20px; line-height: 20px;">基本信息</div>
        </div>
    </div>
</div>

</body>
