<script type="text/javascript">
    /**
     * 初始化流程业务处理页面
     * @param resource  业务数据
     * @param execution 流程实例数据
     * @param node 节点配置数据
     * @constructor
     */
    var resour;
    var eoPkid;
    var applyType;
    var jobCategory;
    var eoVer;
    var evalApplyType;
    var ifEvaProduce;
    var accountId = getLoginInfo().accountId;
    function InitLoadResource(resource, execution, node) {
        window.resizeTo("1280", "1200");
        resour = resource;
        eoPkid = resour.pkid;
        applyType = resour.applyType;
        jobCategory = resour.jobCategory;
        eoVer = resour.eoVer;
        var userId = getLoginInfo().accountId;
        isEvalProduce(eoPkid, applyType);
        ParseFormField_(resource, null, null);
        $("#eoNoR").textbox({value: resource.eoNo + "R" + resource.eoVer});

        var roleId = queryNodeRole(eoPkid,"EM_EO").ROLE_ID;
        if(roleId == null || typeof (roleId) == 'undefined'){
            roleId = '';
        }

        var type = "view";

        if ('task1515208598367' == node.taskPropId) {//当前节点为退回
            type = "edit";
            $("#iframe01").attr("src", "/views/em/emeo/eoEdit.shtml?pkid=" + eoPkid + "&applyType="+applyType + "&jobCategory="+ jobCategory+"&eoVer="+eoVer+
                "&ifEvaProduce="+ifEvaProduce+"&evalApplyType="+evalApplyType+"&operation=" + type + "&isFlow=true"+"&accountId="+accountId);
            $("#pdf").hide();
        } else {
            //cPdf();
            //$("#noPdf").hide();
            $("#iframe01").attr("src", "/views/em/emeo/eoEdit.shtml?pkid=" + eoPkid + "&applyType="+applyType + "&jobCategory="+ jobCategory+"&eoVer="+eoVer+
                "&ifEvaProduce="+ifEvaProduce+"&evalApplyType="+evalApplyType+"&operation=" + type + "&isFlow=true"+"&accountId="+accountId);
            $("#pdf").hide();
        }


        $('#agree').combobox({
            value: 'YES',
            data:[
                {VALUE: 'YES', TEXT: '同意'},
                {VALUE: 'NO', TEXT: '不同意'}
            ],
            valueField: 'VALUE',
            textField: 'TEXT',
        });
        //   $("#iframe01").attr("src", "/views/em/emeo/eoEdit.shtml?pkid=" + eoPkid);
        //下个审批人选择初始化
        var selectRow;
        $("#engineerIdSp").MyComboGrid({
            idField: 'ACCOUNT_ID',  //实际选择值
            textField: 'USER_NAME', //文本显示值
            panelHeight: '180px',
            required: true,
            width: 140,
            params: {userId: userId,roleId:roleId, FunctionCode: 'FLOW_WORK_ACCOUNT'},
            columns: [[
                {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                {field: 'USER_NAME', title: '审核人', width: 50}
            ]],
            onHidePanel: function () {
                var t = $(this).combogrid('getValue');
                if (selectRow == null || selectRow == undefined || t != selectRow.ACCOUNT_ID) {//没有选择或者选项不相等时清除内容
                        alert('请选择，不要直接输入！');
                        $(this).combogrid({value: ''});
                        $(this).combogrid('showPanel');
                    
                }
            },
            onSelect: function (index, row) {
                selectRow = row;
                //当前在审核页面中选择下一位审核人
                if ('task1553238948041' == node.taskPropId) {//任务退回提交
                    $("#reviewedBy").val(row.ACCOUNT_ID);
                }
                else if ('task1553238924887' == node.taskPropId) {
                    $("#approvedBy").val(row.ACCOUNT_ID);
                }
                // else if('task1553239018504' == node.taskPropId){
                //     $("#checkBy").val(row.ACCOUNT_ID);
                // }
                //当在审批节点时
                if ('task1553238936318' == node.taskPropId) {
                    //判断是否提交可靠委
                    if (ifReportRe == 'Y') {
                        $("#checkBy").val(row.ACCOUNT_ID);
                    }
                }
            }
        });

        if ('task1494227923154' == node.taskPropId) {     //第一个节点
            $("#isFirstNode").val('Y');
        } else if ('task1515208598367' == node.taskPropId) {   // 任务退回节点只能提交
            $("#canReturn").hide();
            //$("#isFirstNode").val('N');
            $("#isFirstNode").val('Y');
        } else {
            //$("#isFirstNode").val('N');
            $("#isFirstNode").val('Y');
        }

        if (node.taskPropId == "task1494227925339") {
            $('#engineerIdSp').combobox({required: false});
            $("#dbr").hide();
            $("#xm").hide();
        } else if (node.taskPropId == "task1542879011498") {
            $("#engineerName").MyComboGrid({
                idField: 'ACCOUNT_ID',  //实际选择值
                textField: 'USER_NAME', //文本显示值
                panelHeight: '180px',
                required: true,
                width: 200,
                params: {FunctionCode: 'FLOW_WORK_ACCOUNT_EMLD'},
                columns: [[
                    {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                    {field: 'USER_NAME', title: '审核人', width: 50}
                ]],
                onSelect: function (index, row) {
                    ACCOUNT_ID = row.ACCOUNT_ID;
                },
            });
        } else {
            $("#engineerName").MyComboGrid({
                idField: 'ACCOUNT_ID',  //实际选择值
                textField: 'USER_NAME', //文本显示值
                panelHeight: '180px',
                required: true,
                width: 200,
                params: {FunctionCode: 'FLOW_WORK_ACCOUNT_JWGCB'},
                columns: [[
                    {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                    {field: 'USER_NAME', title: '审核人', width: 50}
                ]],
                onSelect: function (index, row) {
                    ACCOUNT_ID = row.ACCOUNT_ID;
                },
            });
        }
        //生成pdf

    }

    function viewDetails() {
        ShowWindowIframe({
            identity: "",
            isEdit: 1,
            width: 1260,
            height: 660,
            param: {
                pkid: eoPkid, operation: "view"
            },
            url: '/views/em/emeo/eoEdit.shtml'
        });

         InitFuncCodeRequest_({
             data: {SOURCE_ID: resour.pkid, CATEGORY: "EM_EO", FunctionCode: 'ATTACHMENT_RSPL_GET'},
             successCallBack: function (jdata) {
                 for (var i = 0; i < jdata.data.length; i++) {
                     downFileLocal(jdata.data[i].PKID);
                 }
             }
         });*/
    }

    //生成pdf
    function cPdf() {
        ajaxLoading();
        InitFuncCodeRequest_({
            data: {pkid: eoPkid, FunctionCode: 'EM_EO_PRINT'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    let urls = jdata.data;
                    if (urls.indexOf(":") != -1) {
                        urls = urls.substring(urls.indexOf(":") + 1).replace("//", "/");
                    }
                    if (urls) {
                        urls = "http://" + window.location.host + urls;
                        var success = new PDFObject({url: urls}).embed("pdf");
                        /* PDFObject.embed(url, "#pdf");*/
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: "error"});
                }
                ajaxLoadEnd();
            }
        });
    }
    
    /**下载*/
    function downFile(pkid, filename) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, filename: filename, FunctionCode: 'ATTACHMENT_DOWN'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    doPost(Constant.API_URL + "/ATTACHMENT_DOWN", {pkid: pkid, filename: filename, down: 'Y'});
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function isEvalProduce(pkid, applyType) {
        InitFuncCodeRequest_({
            async: false,
            data: {eoPkid: pkid, eoEa: 'EO', applyType: applyType ,FunctionCode: 'EM_EO_EVALFILE_TYPE'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    evalApplyType = jdata.data.EVAL_COUNT;
                    if(evalApplyType == 0){
                        ifEvaProduce = 'N';
                    }else{
                        ifEvaProduce = 'Y';
                    }
                }
            }
        });
    }
</script>
