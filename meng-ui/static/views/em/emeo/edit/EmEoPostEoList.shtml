<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">POST EO页面</title>
</head>
<body class="ibody">
<div id="title" class="title" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:50px;" align="right">EO编号：</th>
                    <td style="width:130px; padding:3px;">
                        <input class="easyui-textbox" id="eoNo" name="eoNo" style="width:130px;"/>
                    </td>

                    <td align="right">
                        <input id="searchBtn" class="btn btn-primary" type="button" onclick="searchData()" value="查询"
                               style="width: 50px;margin:10px;"/>
                        <input id="clearBtn" class="btn btn-primary" type="button" onclick="doClear_()" value="重置"
                               style="width: 50px;margin:10px;"/>
                        <input class="btn btn-primary" type="button" onclick="openDetai('add','')" value="选择"
                               style="width: 50px;margin:5px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param = {};
    var applyType;
    var eoEa;
    var eoNo;
    var attrName;

    function i18nCallBack() {
        window.moveTo(400, 200);
        param = getParentParam_();
        applyType = param.applyType;
        eoEa = param.eoEa;
        eoNo = param.eoNo;
        attrName = param.attrName;
        InitFuncCodeRequest_({
            data: {
                domainCode: "YESORNO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    InitDataGrid()
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {},
            pageSize: 15,
            queryParams: {eoEa: eoEa, applyType: applyType},
            columns: {
                param: {FunctionCode: 'EM_EO_POST_EO_LIST'}
                /*,
                alter:  nalter*/
            },
            onLoadSuccess: function (data) {
                //回显选中的工卡
                if(eoNo && data){
                    /*var eojcNoArray = eojcNo.split(',');
                    for(var i=0; i<data.rows.length; i++){
                        for(j=0; j<eojcNoArray.length; j++){
                            if(eojcNoArray[j] == data.rows[i].JC_NO){
                                $('#dg').datagrid('checkRow', i);
                            }
                        }
                    }*/
                    for(var i=0; i<data.rows.length; i++){
                        if(eoNo == data.rows[i].EO_NO){
                            $('#dg').datagrid('checkRow', i);
                        }
                    }
                }
            }
        });
    }


    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    //打开资料类型详细页面
    function openDetai() {
        var rowData = getDG('dg').datagrid('getChecked');
        var eoNo = '';
        if (rowData.length == 0) {
            MsgAlert({content: "请选择数据进行编辑!", type: 'error'});
            return;
        }else if(rowData.length > 1){
            MsgAlert({content: "仅能选择一条数据!", type: 'error'});
            return;
        }else{
            eoNo = rowData[0].EO_NO;
        }
        //jcNos = jcNos.substr(0, jcNos.length - 1);
        param.OWindow.setEojcNo(eoNo, attrName);
        CloseWindowIframe();
    }


</script>
</body>
</html>
