<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>适用性类型</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="evalNo" name="evalNo"/>
                <table class="table table-bordered table-info">
                    <tr id="view">
                        <td colspan="6" align="right">
                            <input class="btn btn-primary" type="button" onclick="save()" value="保存"
                                   style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">范围类型：</th>
                        <td class="tdr" style="width: 150px">
                            <input class="easyui-combobox" id="rangeType" name="rangeType" data-options="editable:false,onlyview:true"
                                   style="width: 150px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">范围值：</th>
                        <td class="tdr">
                            <textarea id="rangeValue" name="rangeValue" placeholder="此项必须填写"
                                      style="width: 500px;height:60px;"></textarea>
                        </td>

                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="comto.js"></script>
<script type="text/javascript">
    var param;
    var operation;


    function i18nCallBack() {
        window.resizeTo("600", "300");
        window.moveTo(420, 200);
        param = getParentParam_();
        operation = param.operation;
        setParamA();

        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_EO_ENG_RANGE_TYPE,EM_EO_APL_RANGE_TYPE,EM_EO_PART_RANGE_TYPE,YESORNO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    if (applyType == "APL") {
                        $("#rangeType").combobox({
                            panelHeight: '135px',
                            data: jdata.data.EM_EO_APL_RANGE_TYPE,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                            onSelect: function (data) {
                                var type = $("#rangeType").combobox('getValue');
                                setPages(type);
                            }
                        });
                    } else if (applyType == "PART") {
                        $("#rangeType").combobox({
                            panelHeight: '135px',
                            data: jdata.data.EM_EO_PART_RANGE_TYPE,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                            onSelect: function (data) {
                                var type = $("#rangeType").combobox('getValue');
                                setPages(type);
                            }
                        });
                    } else if (applyType == "ENG") {
                        $("#rangeType").combobox({
                            panelHeight: '135px',
                            data: jdata.data.EM_EO_ENG_RANGE_TYPE,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                            onSelect: function (data) {
                                var type = $("#rangeType").combobox('getValue');
                                setPages(type);
                            }
                        });
                    }
                    if(param.rvalues && param.rvalues != 'undefined'){
                        $('#rangeValue').val(param.rvalues);
                    }
                    InitForm(appGroupPkid);
                }
                //给范围类型设置值
                $('#rangeType').combobox('setValue', param.rangeType);

            }
        });
    }

    function InitForm(appGroupPkid) {
        InitFuncCodeRequest_({
            async : false,
            data: {groupPkid: appGroupPkid, FunctionCode: "EM_EO_APP_PART_GROUPPKID"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#rangeValue').val(jdata.data.RANGE_VALUE);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;
        var rangeValue = $('#rangeValue').val();
        if(!rangeValue){
            MsgAlert({content: '请输入范围值', type: 'error'});
            return;
        }
        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({
            rangePkid : param.ranPkid,
            appGroupPkid: param.appGroupPkid,
            eoPkid: param.eoPkid
        }, datas, {FunctionCode: 'EM_EO_APP_VALUE_DESC_SAVE'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.reload_4();
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    $.extend($.fn.validatebox.defaults.rules, {
        comboBoxEditvalid: { //校验下拉菜单
            validator: function (value, param) {
                var $combobox = $("#" + param[0]);
                if (value) {
                    if ($combobox.combobox('getValue') == $combobox.combobox('getText'))
                        return false;
                    return true;
                }
                return false;

            },
            message: '请选择下拉框选项，不要直接使用输入内容'
        }

    });

</script>
</html>
