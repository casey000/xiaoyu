<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>except</title>
</head>

<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <table class="table table-bordered table-info" width="30%">
        <tr id="view">
            <td colspan="6" align="right">
                <!-- <input class="btn btn-primary" type="button" onclick="save()" value="保存"
                        style="width: 50px;margin:5px;"/>-->
                <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                       style="width: 50px;margin:5px;"/>
            </td>
        </tr>
    </table>
    <table id="dg"></table>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var COMBOBOX_DATA = {};
    var type;
    var expressPkid;
    var evapkid;
    var groupid;
    var rangeType;

    function i18nCallBack() {
        window.moveTo(400, 200);
        param = getParentParam_();
        expressPkid = param.expressPkid;
        evapkid = param.evapkid;
        groupid = param.groupid;
        rangeType = param.rangeType;
        InitFuncCodeRequest_({
            data: {
                domainCode: "DM_REC_PRIVIDOR,DA_FLEET,DM_DATA_FROM",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    InitDataGrid();

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            enableLineEdit: true,
            enableCellEdit: false,
            queryParams: {expressPkid: expressPkid},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'EM_EO_APP_BESIDES_LIST'},
                alter: {
                    BEGIN: {
                        editor: {
                            type: 'textbox',
                        }
                    },
                    END: {
                        editor: {
                            type: 'textbox',
                        }
                    },
                }
            },
            contextMenus: [
                {
                    id: "m-delete", i18nText: "删除", auth: "",
                    onclick: function () {
                        var row = $('#dg').datagrid('getSelected');
                        var rowIndex = $('#dg').datagrid('getRowIndex', row);
                        if (!row.PKID) {
                            //如果没有保存，直接在datagrid移除该行
                            $('#dg').datagrid('deleteRow', rowIndex);
                        } else {
                            InitFuncCodeRequest_({
                                data: {
                                    pkid: row.PKID,
                                    FunctionCode: 'EM_EO_APP_BESIDES_DEL'
                                },
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        $('#dg').datagrid('deleteRow', rowIndex);
                                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                        reload_();
                                    } else {
                                        MsgAlert({content: jdata.msg, type: 'error'});
                                    }
                                }
                            });
                        }
                    }
                },
            ],
            toolbar: [{
                id: 'btnAdd',
                text: $.i18n.t('增加'),
                iconCls: 'icon-add',
                handler: function () {
                    addDatagridRow('add');
                }
            }],
            onEndEdit: function (index, row, changes) {
                saveFcBg(index, row, changes);
            },
            onLoadSuccess: function () {
            },
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (e, rowIndex, rowData) {

            }
        });
    }

    //行编辑事件
    function saveFcBg(index, row, changes) {
        if (row.BEGIN == "" || row.END == "") {
            MsgAlert({content: '开始和结束不能为空', type: 'error'});
            return;
        }
        row = toCamelCase(row);


        row = $.extend({
            expressPkid: param.expressPkid, rangeType: param.rangeType, appGroupPkid: param.appGroupPkid
        }, row, {FunctionCode: 'EM_EO_APP_BESIDES_SAVE'});
        InitFuncCodeRequest_({
            data: row,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    rangeTypePkid = jdata.data.rangeTypePkid;

                    $("#dg").datagrid("updateRow", {
                        index: index, //行索引
                        row: jdata.data
                    });

                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});

                    row = jdata.data;
                    param.OWindow.reload();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
    //增加行
    function addDatagridRow() {
        $('#dg').datagrid('appendRow', {});
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
        param.OWindow.reload();
    }

    // 保存
    function save() {
        //序列化列表数据
        var rows = $('#dg').datagrid('getRows');
        for (i = 0; i < rows.length; i++) {
            if (rows[i].BEGIN == undefined || rows[i].END == undefined) {
                MsgAlert({content: '开始和结束不能为空', type: 'error'});
                return;
            }
            rows[i] = toCamelCase(rows[i]);
        }
        var detailData = JSON.stringify(rows);

        InitFuncCodeRequest_({
            data: {
                detailData: detailData,
                expressPkid: expressPkid,
                evapkid: evapkid,
                groupid: groupid,
                rangeType: rangeType,
                FunctionCode: "EM_EO_APP_BESIDES_SAVE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    reload();
                    param.OWindow.reload();
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    //间隔
    function reload() {
        $("#dg").datagrid("reload");
    }
</script>
</html>
