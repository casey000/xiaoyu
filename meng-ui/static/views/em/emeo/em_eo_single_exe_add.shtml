<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.EM_ALLOCATE_RULE.TITLE">单机执行</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <form id="mform" method="post">
        <input type="hidden" name="eoPkid" id="eoPkid">
        <div id="searchBar">
            <table class="table table-bordered table-info">
                <tr id="firstTr">
                    <td align="left" colspan="6" id="firstTd">
                        <a class="searchBtn" data-options="iconCls:'icon-search'"
                           data-i18n="" onclick="save()"
                           >确认</a>
                        &nbsp;&nbsp;
                        <!--a class="searchBtn" data-options="iconCls:'icon-search'"
                           data-i18n="" onclick="print()"
                           >附件信息</a>-->
                        <input type="checkbox" id="ifConfirm" name="ifConfirm">本EO以后执行无需再确认
                    </td>
                </tr>
                <tr>
                    <label>附件信息：</label>
                </tr>
                <tr>
                    <th data-i18n="" style="width: 100px">执行文件类型：</th>
                    <td>
                        <input class="easyui-textbox" name="eoEa" id="eoEa" data-options=""
                               style="width:150px;" disabled="disabled"/>
                    </td>
                    <th data-i18n="" style="width: 100px">执行文件编号：</th>
                    <td>
                        <input class="easyui-textbox" name="eoNo" id="eoNo" data-options=""
                               style="width:150px;" disabled="disabled"/>
                    </td>
                    <th data-i18n="" style="width: 100px">执行文件版次：</th>
                    <td>
                        <input class="easyui-textbox" name="eoVer" id="eoVer" data-options=""
                               style="width:150px;" disabled="disabled"/>
                    </td>
                </tr>

                <tr>
                    <th data-i18n="" style="width: 100px">机号：</th>
                    <td>
                        <input class="easyui-textbox" name="acno" id="acno" data-options=""
                               style="width:150px;" disabled="disabled"/>
                    </td>
                    <th data-i18n="" style="width: 100px">件号：</th>
                    <td>
                        <input class="easyui-textbox" name="pn" id="pn" data-options=""
                               style="width:150px;" disabled="disabled"/>
                    </td>
                    <th data-i18n="" style="width: 100px">序号：</th>
                    <td>
                        <input class="easyui-textbox" name="sn" id="sn" data-options=""
                               style="width:150px;" disabled="disabled"/>
                    </td>
                </tr>
                <tr>
                    <th data-i18n="" style="width: 100px">执行日期：</th>
                    <td>
                        <input class="easyui-datebox" name="exeDate" id="exeDate" data-options=""
                               style="width:150px;" disabled="disabled"/>
                    </td>
                    <th data-i18n="" style="width: 100px">执行FH：</th>
                    <td>
                        <input class="easyui-textbox" name="exeFh" id="exeFh" data-options=""
                               style="width:150px;" disabled="disabled"/>
                    </td>
                    <th data-i18n="" style="width: 100px">执行FC：</th>
                    <td>
                        <input class="easyui-textbox" name="exeFc" id="exeFc" data-options=""
                               style="width:150px;" disabled="disabled"/>
                    </td>
                </tr>
                <tr>
                    <th data-i18n="" style="width: 100px">下次执行日期：</th>
                    <td>
                        <input class="easyui-datebox" name="nextDueDate" id="nextDueDate" data-options=""

                    </td>
                    <th data-i18n="" style="width: 100px">下次执行FH：</th>
                    <td>
                        <input class="easyui-textbox" name="nextFh" id="nextFh" data-options=""
                               style="width:150px;" disabled="disabled"/>
                    </td>
                    <th data-i18n="" style="width: 100px">下次执行FC：</th>
                    <td>
                        <input class="easyui-textbox" name="nextFc" id="nextFc" data-options=""

                    </td>
                </tr>

                <tr>
                    <table class="table table-bordered table-info">
                        <p><br>可变间隔反馈信息</p>
                        <tr>
                            <th data-i18n="" style="width: 100px">可变编号：</th>
                            <td>
                                <input class="easyui-textbox" name="kbbh" id="kbbh" data-options=""
                                       style="width:150px;" disabled="disabled"/>
                            </td>
                            <th data-i18n="" style="width: 100px">条件描述：</th>
                            <td>
                                <input class="easyui-textbox" name="conditionDesc" id="conditionDesc" data-options=""
                                       style="width:150px;" disabled="disabled"/>
                            </td>

                            <td>

                <tr><br>
                    <th data-i18n="" style="width: 100px">备注：</th>
                    <td colspan="5">
                        <input class="easyui-textbox" name="memo" id="memo" data-options="mulitline:true"
                               style="width:1030px;height: 60px" />
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<script type="text/javascript">
var PAGE_DATA = {};
var param;
var pkid;
var eoPkid;
var workWorderId;
var acId;


function i18nCallBack() {
    param = getParentParam_();
    pkid = param.recordId;
    workWorderId = param.workOrderId;
    acId = param.acId;
    initForm(pkid);
    initFile(workWorderId);
}

function initForm(pkid) {
    if(pkid){ //从查询页面进入
        InitFuncCodeRequest_({
            async: false,
            data: {pkid : pkid, FunctionCode: 'EM_EO_VI_FOR_RECORD_PKID'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                    if(jdata.data){
                        var fh = jdata.data.EXE_FH;
                        var nextFh = jdata.data.NEXT_FH;
                        if(fh){
                            var fh1 = parseInt(fh/60)+ ':'+ Math.round(fh%60);
                            $('#exeFh').textbox('setValue', fh1);
                        }
                        if(nextFh){
                            var nextFh1 = parseInt(nextFh/60)+ ':'+ Math.round(nextFh%60);
                            $('#nextFh').textbox('setValue', nextFh1);
                        }
                    }
                    eoPkid = jdata.data.EO_PKID;
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

}

function initFile(workWorderId) {
    InitFuncCodeRequest_({
        data: {
            SOURCE_ID: workWorderId,
            CATEGORY: "feedback",
            FunctionCode: 'ATTACHMENT_RSPL_GET'
        },
        successCallBack: function (jdata) {
            if (jdata.data) {
                for (var i = 0; i < jdata.data.length; i++) {
                    var fileHtml = '<a target="_blank" onclick="downFile(' + jdata.data[i].PKID + ',' + jdata.data[i].PKID + ')">' + jdata.data[i].ORG_NAME + '</a>&nbsp;&nbsp;';
                    $("#firstTd").append(fileHtml);
                }
            }
        }
    });
}

//保存
function save() {
    var data = $("#mform").serializeObject();
    var eoPkid = $('#eoPkid').val();
    var eoNo = $('#eoNo').textbox('getValue');
    var memo = $('#memo').textbox('getValue');
    var ifConfirm = 'N';
    if($('#ifConfirm').is(':checked')) {
        ifConfirm = 'Y';
    }

    data.eoPkid = eoPkid;
    data.eoNo = eoNo;
    data.memo = memo;
    data.ifConfirm = ifConfirm;
    data.pkid = pkid;
    data.acId = acId;

    data = $.extend({}, data, {FunctionCode: 'EM_EO_VI_FOR_ME_CONFIRM'});
    MaskUtil.mask("正在处理...");
    InitFuncCodeRequest_({
        data: data,
        successCallBack: function (jdata) {
            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                MaskUtil.unmask();
                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                param.OWindow.reload_();
                CloseWindowIframe();
            }
            else {
                MaskUtil.unmask();
                MsgAlert({content: jdata.msg, type: 'error'});
            }
        }
    });
}

//提交
function submit() {
    if(!pkid){
        MsgAlert({content: '请先保存数据', type: 'error'});
        return;
    }

    var status = $('#status').combobox('getValue');
    if(status != 'SQZ'){
        MsgAlert({content: '申请状态才可提交', type: 'error'});
        return;
    }
    var eoNo = $('#eoNo').textbox('getValue');

    common_add_edit_({
        identity: '', isEdit: '', width: 520, height : 300,title:$.i18n.t('选择审批人'),
        param: {roleId: '',otherParam: eoNo,FunctionCode_:'EM_EOEA_STOP_SUBMIT',successCallback: reload_},
        url: "/views/em/workflow/work_flow_account_select.shtml"
    });

}

function formatterDate (date) {
    var day = date.getDate() > 9 ? date.getDate() : "0" + date.getDate();
    var month = (date.getMonth() + 1) > 9 ? (date.getMonth() + 1) : "0"
        + (date.getMonth() + 1);
    return date.getFullYear() + '-' + month + '-' + day;
};

function print() {
    ajaxLoading();
    InitFuncCodeRequest_({
        data: {pkid: eoPkid, FunctionCode: 'EM_EO_PRINT'},
        successCallBack: function (jdata) {
            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                let urls = jdata.data;
                if (urls.indexOf(":") != -1) {
                    urls = urls.substring(urls.indexOf(":") + 1).replace("//", "/");
                }
                jcPreview(urls);
            } else {
                MsgAlert({content: jdata.msg, type: "error"});
            }
            ajaxLoadEnd();
        }
    });
}

function jcPreview(url) {
    ShowWindowIframe({
        width: 1200,
        height: 650,
        param: {url: url},
        title: "EO预览PDF",
        url: "/views/em/emeo/emeo_add_pdf.shtml"
    });
}
function reload_() {
    param.OWindow.reload_();
}
</script>
</body>
</html>
