<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_work_flow">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script src="/js/workflow/activiti_workflow.js" type="text/javascript"></script>
    <script src="/js/workflow/formtemplet.js" type="text/javascript"></script>
    <title>TB失效审核流程</title>
</head>
<body class="ibody">
<div id="tabs" style="width: 100%; height: 100%;">
    <div id="tab01" title="业务表单数据" style="">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="mform" style="margin-top: 0px;">
                    <input type="hidden" name="pkid" id="pkid"/>
                    <input type="hidden" name="authId" id="authId"/>
                    <input type="hidden" name="engineer" id="engineer"/>
                    <input type="hidden" name="isFirstNode" id="isFirstNode"/>

                    <div style="height: 290px">
                        <iframe id="iframe01" frameborder="0" style="width: 100%; height: 290px"></iframe>
                    </div>

                    <h5 style="margin-bottom: 4px;">流程处理：</h5>
                    <input name="taskId" type="hidden"/>
                    <table class="table table-bordered table-info" id="mtable">
                        <tr>
                            <th class="tdl" style="width: 15%"> 处理意见：</th>
                            <td class="tdr">
                                <input id="notes"
                                       class="easyui-textbox easyui-validatebox"
                                       name="notes"
                                       data-options="multiline:true, validType:['maxLength[500]'] "
                                       style="height:65px; " />
                            </td>
                            <th id="dbr" class="tdl" style="width: 15%"> 下一级办理人：</th>
                            <td id="xm"  class="tdr">
                                <input id="engineerSp"
                                       class="easyui-combobox"
                                       name="engineerSp"
                                       data-options="required:true,validType:['maxLength[20]']"
                                       style="height:30px; "/>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="4" align="center">
                                <input id="canSubmit" class="btn" type="button" onclick="doSubmit_()" value="提交"/>
                                <input id="canReturn" class="btn" type="button" onclick="doReturn()" value="退回"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div title="流程信息">
        <table class="table table-bordered table-info" id="processInfo">
            <tr>
                <th class="tdl" style="width: 145px;">流程业务Key ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="businessKey"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 90%;"/>
                </td>
                <th class="tdl" style="width: 145px;">流程业务名称 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="executionName"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 90%;"/>
                </td>
            </tr>
            <tr>
                <th class="tdl" style="width: 145px;">流程创建时间 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="createTime"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 90%;"/>
                </td>
                <th class="tdl" style="width: 145px;">流程创建人 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="userName"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 90%;"/>
                </td>
            </tr>
            <tr>
                <th class="tdl" style="width: 145px;">流程任务名称 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="nodeName"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 90%;"/>
                </td>
                <th class="tdl" style="width: 145px;">是否会签任务 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="isJoint"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 90%;"/>
                </td>
            </tr>
        </table>
        <div id="workflow" style="overflow-x: scroll;"></div>
    </div>
    <div id="tab02" title="历史任务信息" style="">
        <table id="historyDg"></table>
    </div>
</div>

<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var pkid;
    var flowNode;
    var selectRow;
    var userInfo = getLoginInfo();
    var userId = userInfo.accountId;
    /**
     * 初始化流程业务处理页面
     * @param resource  业务数据
     * @param execution 流程实例数据
     * @param node 节点配置数据
     * @constructor
     */
    function InitLoadResource(resource, execution, node) {
        pkid = resource.pkid;
        $('#pkid').val(pkid);

        $('#iframe01').attr('src', '/views/em/emtb/em_tb_invalid_add.shtml?operation=flow&pkid=' + pkid + "&taskPropId=" + node.taskPropId);
        var roleId = queryNodeRole(pkid, "EM_TB").ROLE_ID;
        if (node.taskPropId === "taskEmTbInvalid1" || node.taskPropId === "taskEmTbInvalid2") {
            $("#engineerSp").MyComboGrid({
                idField: 'ACCOUNT_ID',  //实际选择值
                textField: 'USER_NAME', //文本显示值
                panelHeight: '220px',
                required: true,
                width: 140,
                params: {userId: userId, roleId: roleId, FunctionCode: 'FLOW_WORK_ACCOUNT'},
                columns: [[
                    {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                    {field: 'USER_NAME', title: '审核人', width: 50}
                ]],
                onHidePanel: function () {
                    var t = $(this).combogrid('getValue');
                    if (t != null && t != '' & t != undefined) {
                        if (selectRow == null || t != selectRow.ACCOUNT_ID) {//没有选择或者选项不相等时清除内容
                            alert('请选择，不要直接输入！');
                            $(this).combogrid({value: ''});
                        }
                    }
                },
                onSelect: function (index, row) {
                    selectRow = row;

                    $("#authId").val(row.ACCOUNT_ID);
                    $("#engineer").val(row.ACCOUNT_ID);
                }
            });
            $('#isFirstNode').val(node.taskPropId === "taskEmTbInvalid1" ? "Y" : "N");
        }
        if (node.taskPropId === "taskEmTbInvalid2") { //当前节点为回退节点
            flowNode = 'return';
            $("#canReturn").remove();
        }
        if (node.taskPropId === "taskEmTbInvalid3") {
            $('#engineerSp').combobox({required: false});
            $('#dbr').hide();
            $('#xm').hide();
        }
    }

    function doSubmit_() {
        if (flowNode === "return"){
            $('#iframe01')[0].contentWindow.save();
        }
        doSubmit();
    }
</script>
</body>
</html>
