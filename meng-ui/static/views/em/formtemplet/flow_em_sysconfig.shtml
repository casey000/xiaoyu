                </td>
            </tr>
            <tr>
                <th class="tdl" style="width: 145px;">流程创建时间 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="createTime"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 90%;"/>
                </td>
                <th class="tdl" style="width: 145px;">流程创建人 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="userName"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 90%;"/>
                </td>
            </tr>
            <tr>
                <th class="tdl" style="width: 145px;">流程任务名称 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="nodeName"

<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">

    var pkid;
    var flowNode;

    /**
     * 初始化流程业务处理页面
     * @param resource  业务数据
     * @param execution 流程实例数据
     * @param node 节点配置数据
     * @constructor
     */
    function InitLoadResource(resource, execution, node) {
        // 业务对象主要数据展示
        pkid = resource.pkid;
        $('#pkid').val(pkid);

        //当前节点为回退节点
        if (node.taskPropId == "task1557888187409"){
            $('#iframe01').attr('src', '/views/em/emsysconfig/em_sysconfig_reg_add.shtml?pkid=' + pkid + "&taskPropId=" + node.taskPropId);
            flowNode = 'return';
            $("#canReturn").remove();
        } else {
            $('#iframe01').attr('src', '/views/em/emsysconfig/em_sysconfig_view.shtml?pkid=' + pkid + "&taskPropId=" + node.taskPropId);
        }
        $('#isFirstNode').val(node.taskPropId === "task1557888171120" ? "Y" : "N");
    }

    function doSubmit_() {
        InitFuncCodeRequest_({
            data: {
                FunctionCode: "EM_SYSCONFIG_REG_PKID",
                pkid: pkid
            },
            successCallBack: function (jdata) {
                if (jdata.code === RESULT_CODE.SUCCESS_CODE) {
                    if (jdata.data.APP_TYPE === "APL") {
                        var spare_num = 0;
                        InitFuncCodeRequest_({
                            data: {
                                FunctionCode: "EM_SYSCONFIG_SUBMIT_VALIDATE",
                                configId: pkid,
                                fleet: jdata.data.FLEET
                            },
                            async: false,
                            successCallBack: function (jdata) {
                                spare_num = jdata.data.SPARE_NUM;
                            }
                        });
                        if (spare_num > 0) {
                            MsgAlert({
                                content: "还有适用飞机未分配适用性，不能提交！",
                                type: "error"
                            });
                            return;
                        }
                    }

                    doSubmit();
                } else {
                    MsgAlert({
                        content: jdata.msg,
                        type: "error"
                    });
                }
            }
        });
    }

    /*流程回退*/
    function doReturn(){
        $.messager.confirm('提示?', "是否进行退回?", function(r){
            if (r){
                var notes = $("#notes").textbox('getValue');
                if($.trim(notes) == ''){
                    MsgAlert({ content :'请输入您的退回意见',  type:'error' });
                    return;
                }
                var $form = $("#mform");
                var data = $form.serializeObject();
                data = $.extend({}, data, {
                    FunctionCode: 'WS_FLOW_TURNBACK',
                    reSelect: "top",
                    taskId: param.TASK_ID,
                    procDefId : param.PROC_DEF_ID,
                    notes: notes
                });
                if(!PAGE_EVENTS.beforeTurnBack(data)){
                    return;
                }
                MaskUtil.mask("请求处理中...");
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        MaskUtil.unmask();
                        PAGE_EVENTS.afterTurnBack(jdata);
                        if (jdata.code === RESULT_CODE.SUCCESS_CODE) {
                            if(typeof(param.OWindow.reload_ == 'function')) {
                                param.OWindow.reload_();
                            }
                            param.OWindow.MsgAlert({ content : jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.COMMON.OPT_SUCCESS')  });
                            CloseWindowIframe();
                        } else {
                            MsgAlert({ content: jdata.msg, type: 'error'});
                        }
                    }
                });
            }
        });
    }
</script>
</body>
