<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>适用机身</title>
</head>

<body class="ibody">
    <div class="ibox-content">
        <form id="mform" class="form-horizontal m-t">
            <input type="hidden" id="pkid" name="pkid" />
            <input type="hidden" id="srPkid" name="srPkid" />

            <table class="table table-bordered table-info">
                <tr id="id_btn_row">
                    <td colspan="9" align="right">
                        <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                        <input class="btn btn-primary" type="button" onclick="closeW();" value="关闭"
                               style="margin-left:3px;margin-right: 18px;"/>
                        <br/>
                    </td>
                </tr>
                <tr>
                    <th class="td5 hs" align="right" width="100">MSN：</th>
                    <td class="tdr hs" style="padding: 3px">
                        <input id="msn" name="msn"
                               class="easyui-textbox" style="width: 150px"
                               data-options="required:true" />
                    </td>
                </tr>
                <tr>
                    <th class="td5 hs" align="right" width="100">飞机注册号：</th>
                    <td class="tdr hs" style="padding: 3px">
                        <input id="acno" name="acno"
                               class="easyui-textbox" style="width: 150px"
                               data-options="readonly:true" />
                    </td>
                </tr>
                <tr>
                    <th class="td5 hs" align="right" width="100">工程可变号：</th>
                    <td class="tdr hs" style="padding: 3px">
                        <input id="engVariableNumber" name="engVariableNumber"
                               class="easyui-textbox" style="width: 150px"
                               data-options="readonly:true" />
                    </td>
                </tr>
                <tr>
                    <th class="td5 hs" align="right" width="100">飞行小时：</th>
                    <td class="tdr hs" style="padding: 3px">
                        <input id="fh" name="fh"
                               class="easyui-textbox" style="width: 150px" />
                    </td>
                </tr>
                <tr>
                    <th class="td5 hs" align="right" width="100">飞行循环：</th>
                    <td class="tdr hs" style="padding: 3px">
                        <input id="fc" name="fc"
                               class="easyui-textbox" style="width: 150px" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param; // operation[add,edit,view]
    var pkid = null;//主表PKID

    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.pkid;

        if (!! pkid) {
            $('#msn').textbox('readonly', true);
            InitDataForm(pkid);
        } else {
            $('#msn').MyComboGrid({
                params: {
                    FunctionCode: 'EM_SR_ACREG',
                    srPkid: param.srPkid,
                    model: param.model
                },
                columns: [[
                    {field: 'MSN', title: 'MSN', width: 100},
                    {field: 'ACNO', title: '注册号', width: 100},
                    {field: 'ENG_VARIABLE_NUMBER', title: '可变工程号', width: 100},
                    {field: 'FH', title: '飞行小时', width: 100},
                    {field: 'FC', title: '飞行循环', width: 100}
                ]],
                idField: 'MSN',
                textField: 'MSN',
                panelHeight: '200px',
                width: '150',
                pagination: false,
                onSelect: function (index, row) {
                    ParseFormField_(row, $("#mform"), Constant.CAMEL_CASE);
                }
            });

            $('#srPkid').val(param.srPkid);
        }
    }

    //回填
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {
                FunctionCode: "EM_SR_APL_PKID",
                pkid: pkid
            },
            successCallBack: function (jdata) {
                if (jdata.code === RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }

            }
        });
    }

    function save() {
        var isValidate = $('#mform').form('validate');
        if (! isValidate) {
            return;
        }
        var formData = JSON.stringify($('#mform').serializeObject());

        InitFuncCodeRequest_({
            data: {
                FunctionCode: "EM_SR_APL_ADD",
                formData: formData
            },
            successCallBack: function (jdata) {
                if (jdata.code === RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.$('#dg_apl').datagrid('reload');
                    MsgAlert({
                        content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')
                    });
                    closeW();
                } else {
                    MsgAlert({
                        content: jdata.msg,
                        type: 'error'
                    });
                }
            }
        });
    }

    function closeW() {
        CloseWindowIframe();
    }
</script>

</html>
