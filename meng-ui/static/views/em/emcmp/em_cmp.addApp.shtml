<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">

    var rangeData1;
    var rangeData2;
    var rangeData;
    var isEdit_;
    var intervalPkid;
    var MPKID;
    var param = {};
    param = getParentParam_();
    intervalPkid = param.intervalPkid;
    MPKID = param.MPKID;
    isEdit_ = param.isEdit;
    evalNo = param.evalNo;
    if (!isEdit_) {
        $("#QH").attr("disabled", "true");
    }

    function i18nCallBack() {
        InitFuncCodeRequest_({
            data: {
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE",
                domainCode: "EM_RANGE_TYPE,EM_OP"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#rangeType').combobox({
                        panelHeight: '120px',
                        data: jdata.data.EM_RANGE_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    /*$('#joinRangeType').combobox({
                        panelHeight: '120px',
                        data: jdata.data.EM_RANGE_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });*/
                    /*$('#joinType').combobox({
                        panelHeight: '120px',
                        data: jdata.data.EM_JOIN_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    })*/
                    $('#op').combobox({
                        panelHeight: '120px',
                        data: jdata.data.EM_OP,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    /* $('#joinOp').combobox({
                         panelHeight: '120px',
                         data: jdata.data.EM_OP,
                         valueField: 'VALUE',
                         textField: 'TEXT',
                     });*/


                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }

            }
        });

        //InitDataGrid();
        InitDataGrid2();
        InitEditForm_();
    }


    if (isEdit_) {
        $(function () {
            InitFuncCodeRequest_({
                data: {MPKID: MPKID, FunctionCode: "EM_CMP_APPLICABILITY"},
                successCallBack: function (jdata) {
                    $("#pkid").val(jdata.data.pkid);
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                        $('#rangeType').combobox({value: jdata.data.RANGE_TYPE});
                        $('#op').combobox({value: jdata.data.OP});
                        if (jdata.data.RANGE_TYPE == "ACNO") {
                            changeData();
                            $('op').val('等于多值');
                        }
                        if (jdata.data.RANGE_TYPE == "ALL") {
                            $('#op').combobox({value: ''});
                            $('#op').combobox({editable: false, onlyview: true});
                            $('#rangeData').val('ALL');
                            $("#fwz").hide();
                            $("#fwz2").hide();
                        }
                        if (jdata.data.OP == "eq") {
                            $('#rangeData1').textbox('setValue', jdata.data.RANGE_DATA)
                        }

                        if (jdata.data.OP == "between") {
                            var rangeData = jdata.data.RANGE_DATA;
                            $('#rangeData1').textbox('setValue', rangeData.substring(rangeData.indexOf("A"), rangeData.indexOf("至")));
                            $('#rangeData2').textbox('setValue', rangeData.substring(rangeData.indexOf("至") + 1, rangeData.length));
                            $('#rangeData').textbox('setValue', '');
                        }
                        changeFormat();
                        changeFormat2();
                    }

                }
            });
        });
    }

    /* function InitDataGrid1() {
     var identity = 'dg1';
     $("#dg1").MyDataGrid({
     identity: identity,
     fit: true,
     queryParams: {evalNo: evalNo},
     columns: {
     param: {FunctionCode: 'EM_MPD_APPLSHOW_EDIT'},
     },
     contextMenus: []
     });
     }*/
    function InitDataGrid2() {
        var identity = 'dg2';
        $("#dg2").MyDataGrid({
            identity: identity,
            fit: true,
            queryParams: {intervalPkid: intervalPkid},
            columns: {
                param: {FunctionCode: 'EM_CMP_APL_CON_LIST'},
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "编辑", auth: "",
                    onclick: function () {
                        var rowdata = getDG(identity).datagrid('getSelected');
                        PKID = rowdata.PKID;
                        common_add_edit_({
                            identity: identity, isEdit: 1, width: 500, height: 340,
                            param: {PKID: PKID, isEdit: 1},
                            url: '/views/em/emcmp/em_cmp.addAppCon.shtml'
                        });
                    }

                },
                {
                    id: "m-delete", i18nText: "删除", auth: "",
                    onclick: function () {
                        var rowdata = getDG(identity).datagrid('getSelected');
                        PKID = rowdata.PKID;
                        common_delete_({
                            identity: identity,
                            cfmI18next: "msg_tip:TIP.COMMON.DEL_CONFIRM",
                            param: {PKID: "PKID",},
                            FunctionCode: "EM_MPD_EVAL_APL_CON_DELETE"
                        });
                    }
                },
            ]
        });
    }

    /* function InitDataGrid3() {
     var identity = 'dg2';
     $("#dg2").MyDataGrid({
     identity: identity,

    function addappl() {
        ShowWindowIframe({
            width: 700,
            height: 340,
            param: {intervalPkid: intervalPkid},
            title: "增加适用性",
            url: " /views/em/emmpdeval/em_mpdeval.addChildrenApp.shtml"
        });


    }

    function InitEditForm_() {
        var $form = $("#mform");
        $form.form({
            onSubmit: function () {
                var oId;
                oId = intervalPkid;
                rangeData = $('#rangeData').textbox('getValue');
                if (rangeData == '') {
                    rangeData1 = $('#rangeData1').textbox('getValue');
                    rangeData2 = $('#rangeData2').textbox('getValue');
                    if (rangeData == '' && rangeData2 == '') {
                        rangeData = rangeData1;
                    }
                    if (rangeData == '' && rangeData2 != '') {
                        rangeData = rangeData1 + '至' + rangeData2;
                    }
                }
                var $form = $("#mform");
                var datas = {};
                var data = $form.serializeObject();
                if (isEdit_) {
                    data.MPKID = MPKID;
                }
                if (intervalPkid != null) {
                    data.oId = oId;
                }
                data.rangeData = rangeData;
                data = $.extend({}, data, {
                    // FunctionCode: ('EM_MPD_EVAL_APPLICABILITY_SAVE' )
                    FunctionCode: (isEdit_ ? 'EM_MPD_EVAL_APPLICABILITY_EDIT' : 'EM_MPD_EVAL_APPLICABILITY_SAVE')
                });
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                            console.log(jdata.data);
                            $("#pkid").val(jdata.data.pkid);
                            $('#QH').removeAttr("disabled");
                            param.OWindow.reload_();
                            reload_();
                            // closeAdd();
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
                return false;
            }
        });
    }

    function evalMemo() {
        var PKID = $("#pkid").val();
        ShowWindowIframe({
            width: 500,
            height: 340,
            param: {PKID: PKID},
            title: "适用性前后置条件",
            url: " /views/em/emmpdeval/em_mpdeval.addAppCon.shtml"
        });
    }

    //当数据域范围类型选中不同的值时对应初始化展示文本内容
    function changeFormat() {
        var rangeType = $('#rangeType').combobox('getValue');
        if (rangeType == "ALL") {
            $('#op').combobox({value: ''});
            $('#op').combobox({editable: false, onlyview: true});
            $('#rangeData').val('ALL');

            $("#fwz").hide();
            $("#fwz2").hide();

        }

        if (rangeType == "MSN") {
            $('#op').combobox({editable: true, onlyview: false});
            $("#fwz").hide();
            $("#zhi").hide();
            $("#zhi1").hide();


        }
        if (rangeType == "ACNO" || rangeType == "JX") {
            var op = $('#op').combobox('getValue');
            if (op == "between") {
                $('#op').combobox({value: ''});
            }
            $('#op').combobox({editable: true, onlyview: false});
            $("#fwz").hide();
            $("#fwz2").hide();
            changeData();
            // $("#op").val('等于多值')
        } else {
            changeData1();
        }
        if (rangeType != "MSN" && rangeType != "ACNO" && rangeType != "JX" && rangeType != "ALL") {

            $('#op').combobox({editable: true, onlyview: false});
            $("#fwz").hide();
            $("#zhi").hide();
            $("#zhi1").hide();
        }

    }

    //当数据域类型选中不同的值时对应初始化展示文本内容
    /*function changeFormat1() {
        var joinType = $('#joinType').combobox('getValue');
        if (joinType == "EXCEPT SUB") {
            $("#glzfw").show();
            $("#glzf").hide();
        } else {
            $("#glzfw").hide();
            $("#glzf").show();
        }

    }*/
    //当数据域操作符选中不同的值时对应初始化展示文本内容
    function changeFormat2() {
        var op = $('#op').combobox('getValue');
        if (op == "between") {
            $("#glzf").hide();
            $("#fwz2").show();
            $("#fwz").hide();
            $("#zhi").show();
            $("#zhi1").show();
        }
        if (op == "neq") {
            $("op").val('等于多值');
            $("#fwz").show();
            $("#fwz2").hide();


        }
        if (op != "between" && op != "neq") {
            $("#glzfw").hide();
            $("#fwz2").show();
            $("#fwz").hide();
            $("#zhi").hide();
            $("#zhi1").hide();
        }
        if (op == '') {
            $('#op').combobox({editable: false, onlyview: true});
            $('#rangeData').val('ALL');
            $("#fwz").hide();
            $("#fwz2").hide();
        }

    }

    //再次初始化数据域
    function changeData() {
        InitFuncCodeRequest_({
            data: {
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE",
                domainCode: "EM_OP1"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#op').combobox({
                        panelHeight: '120px',
                        data: jdata.data.EM_OP1,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function changeData1() {
        InitFuncCodeRequest_({
            data: {
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE",
                domainCode: "EM_OP"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#op').combobox({
                        panelHeight: '120px',
                        data: jdata.data.EM_OP,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //回填后一页面获取的数据
    function insertRangeData(rangeData) {
        var s = rangeData.substring(0, rangeData.length - 1);
        $("#rangeData").textbox({value: s})
    }

    //选择方法
    function add_() {
        var rangeData = $('#rangeType').combobox('getValue');
        ShowWindowIframe({
            width: "700px",
            height: "500px",
            param: {rangeData: rangeData},
            title: "增加可选范围",
            url: " /views/em/emmpdeval/em_mpd_item_add_scope.shtml"


        });
    }


    //关闭按钮
    function closeAdd() {
        CloseWindowIframe();
        param.OWindow.reload_();
    }

    /** 刷新列表数据 */

    function reload_() {
        $("#dg2").datagrid("reload");
    }


</script>
