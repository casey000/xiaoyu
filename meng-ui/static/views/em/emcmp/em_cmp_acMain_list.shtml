<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="em_cmp">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">适用机号范围（具体版次）</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table class="table table-bordered table-info" cellspacing="0" cellpadding="2">
                <tr>
                    <th data-i18n="" style="width:80px;" align="right">改版标识：</th>
                    <td>
                        <input class="easyui-combobox" id="revCode" name="revCode"
                               style="width:110px"/>
                    </td>
                    <th data-i18n="" style="width:110px;" align="right">（注册号）机号：</th>
                    <td>
                        <input class="easyui-textbox" id="acno" name="acno"
                               style="width:110px"/>
                    </td>
                    <th data-i18n="" style="width:60px;" align="right">MSN：</th>
                    <td>
                        <input class="easyui-textbox" id="msn" name="msn"
                               style="width:110px"/>
                    </td>
                    <td colspan="2">
                        &nbsp;&nbsp;
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
                           onclick="doSearch_()"><span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options=""
                           onclick="daYinPdf()" auth="EM_CMP_SYFW_PDF"><span data-i18n="">打印PDF</span></a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-page_excel'"
                           auth="EM_CMP_SYFW_EXCEL" onclick="excelExport('dg','飞机适用范围清单', {}, function(){
                            return {};
                        });"><span>导出Excel</span></a>
                    </td>
                </tr>
            </table>

        </div>
    </form>
</fieldset>
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="">查询结果</legend>-->
    <div style="width: 100%;height: 415px">
        <table id="dg"></table>
    </div>
</fieldset>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var identity = 'dg';
    var param = {};
    var thisURL = document.URL;
    var geturlvalue = thisURL.split('?')[1];
    var emCmpCatPkid = geturlvalue.split("=")[1];
    var cmpPkid = geturlvalue.split("=")[2];

    function i18nCallBack() {
        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_REV_CODE,EM_CMP_STATE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    actype = DomainCodeToMap_(jdata.data["EM_REV_CODE"]);
                    $('#revCode').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_REV_CODE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    $('#status').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_CMP_STATE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    InitDataGrid();
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }


    function InitDataGrid() {
        param = getParentParam_();
        $("#dg").MyDataGrid({
            identity: identity,
            fit: true,
            sortable: true,
            title: $.i18n.t(''),
            queryParams: {cmpPkid: cmpPkid},
            columns: {
                param: {FunctionCode: 'EM_CMP_ACMAIN_LIST'},
                alter: {}
            },
            contextMenus: [],
        });
    }

    function daYinPdf() {
        doPost(Constant.API_URL + "EM_CMP_SHIYONGAC_PDF", {cmpPkid: cmpPkid});
    }

    /*doSearch_查询*/
    function doSearch_() {
        var $form = $("#ffSearch");
        var data = $form.serializeObject();
        data = data = $.extend({}, data, {
            cmpPkid: cmpPkid
        });
        var dgopt = getDgOpts('dg');
        var url = dgopt.url;
        var $dg = $(dgopt.owner);
        $dg.datagrid({
            url: url,
            queryParams: data
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }

</script>
</body>
</html>
