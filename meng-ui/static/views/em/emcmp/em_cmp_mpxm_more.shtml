<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="em_cmp">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <title></title>
    <script type="text/javascript">
        var isEdit_;
        var param = {};
        $(function () {
            param = getParentParam_();
            isEdit_ = param;
            InitEditForm_();
        });

        function InitEditForm_() {
            var $form = $("#mform");

            $form.form({
                onSubmit: function () {
                    var data = $form.serializeObject();

                    param.OWindow.parentSearch_(data);
                    CloseWindowIframe();

                    return false;
                }
            });
        }

        function i18nCallBack() {

            InitFuncCodeRequest_({
                data: {
                    domainCode: "EM_MP_CHK_LEVEL,EM_MPD_ITEM_TYPE,EM_MP_APPLICABILITY,EM_MP_TICHK_UNIT,EM_MPD_CTL_TYPE",
                    FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
                },
                successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                        //检验等级
                        $('#chkLevel').combobox({
                            panelHeight: '150px',
                            data: jdata.data.EM_MP_CHK_LEVEL,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                        });
                        //项目分类
                        $('#itemType').combobox({
                            panelHeight: '150px',
                            data: jdata.data.EM_MPD_ITEM_TYPE,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                        });
                        //适用类别
                        $('#applType').combobox({
                            panelHeight: '150px',
                            data: jdata.data.EM_MP_APPLICABILITY,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                        });
                        //首检单位
                        $('#tCalUnit').combobox({
                            panelHeight: '150px',
                            data: jdata.data.EM_MP_TICHK_UNIT,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                        });

                        //重检单位
                        $('#ivCalUnit').combobox({
                            panelHeight: '150px',
                            data: jdata.data.EM_MP_TICHK_UNIT,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                        });
                        //控制类型
                        $('#ctlType').combobox({
                            panelHeight: '150px',
                            data: jdata.data.EM_MPD_CTL_TYPE,
                            valueField: 'VALUE',
                            textField: 'TEXT',
                        });
                    }
                    else {
                        MsgAlert({content: jdata.msg, type: 'error'});
                    }
                }
            });
        }

    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="15" align="right">
                            <input class="btn btn-primary" type="submit" value="查询"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width:95px;padding-right: 6px" align="right">CMP项目号：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="itemNo" name="itemNo" style="width: 150px;"/>
                        </td>
                        <th style="width: 115px;padding-right: 6px" align="right">描述(中文描述)：</th>
                        <td class="tdr" colspan="4">
                            <input class="easyui-textbox" id="chnDesc" name="chnDesc" style="width: 185px;"/>
                        </td>
                        <th style="width: 80px;padding-right: 6px" align="right">检验等级：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-combobox" id="chkLevel" name="chkLevel" style="width: 150px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="td5" align="right">项目分类：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-combobox" id="itemType" name="itemType" data-options="required:true"
                                   style="width: 150px;"/>
                        </td>
                        <th class="td5" align="right">版次：</th>
                        <td class="tdr" colspan="4">

                            正式：<input class="easyui-textbox" id="majorVer" name="majorVer" data-options="required:true"
                                      style="width: 50px;"/>

                            临时： <input class="easyui-textbox" id="minorVer" name="minorVer" data-options="required:true"
                                       style="width: 50px;"/>
                        </td>
                        <th class="td5" align="right">ATA：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-combobox" id="ata" name="ata" style="width: 150px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="td5" align="right">适用类别：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-combobox" id="applType" name="applType" style="width: 150px"/>
                        </td>
                        <th class="td5" align="right">适用性：</th>
                        <td class="tdr" colspan="4">
                            <input class="easyui-textbox" id="operatorCode" name="operatorCode" style="width: 185px"/>
                        </td>
                        <th class="td5" align="right">机号：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="acno" name="acno" style="width: 150px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="td5" align="right">首检：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="tFc" name="tFc" style="width: 150px"/>
                        </td>
                        <th class="td5" align="right">首检单位：</th>
                        <td class="tdr" colspan="4">
                            <input class="easyui-combobox" id="tCalUnit" name="tCalUnit" style="width: 185px"/>
                        </td>
                        <th class="td5" align="right">重检：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="ivFh" name="ivFh" style="width: 150px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="td5" align="right">重检单位：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-combobox" id="ivCalUnit" name="ivCalUnit" data-options=""
                                   style="width: 150px;"/>
                        </td>
                        <th class="td5" align="right">控制类型：</th>
                        <td class="tdr" colspan="4">
                            <input class="easyui-combobox" id="ctlType" name="ctlType" data-options=""
                                   style="width: 185px"/>
                        </td>
                        <th class="td5" align="right">区域：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="zone" name="zone"
                                   data-options="required:true,valueField: 'label',textField: 'value',data: [{label: 'N',value: 'N',selected:true },{label: 'Y',value: 'Y'}]"
                                   style="width: 150px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="td5" align="right">盖板：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="accesses" name="accesses"
                                   data-options="required:true,valueField: 'label',textField: 'value',data: [{label: 'N',value: 'N',selected:true },{label: 'Y',value: 'Y'}]"
                                   style="width: 150px"/>
                        </td>
                        <th class="td5" align="right">附注信息：</th>
                        <td class="tdr" colspan="6">
                            <input class="easyui-textbox" id="attachOption" name="attachOption" data-options=""
                                   style="width: 440px"/>

                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
