<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="em_ceimp">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.EM_ACEOEXEC_AC_EXE_ONCE.TITLE">机队范围取值</title>
</head>
<!--<body class="ibody">
<table id="dg"></table>-->
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var isScope;
    var param = {};
    var function_code;
    var fleet;
    var conFleet;
    var PKID;
    var isEdit_;
    var op;
    var rangeData;
    param = getParentParam_();

    function i18nCallBack() {
        InitDataGridF();
        InitDataGrid();
        $("#saveScope").click(function () {
            saveScope();
        });
        $("#closeWindow").click(function () {
            CloseWindowIframe();
        })
    }

    function InitDataGridF() {
        console.log(param);
        isScope = param.rangeData;
        PKID = param.PKID;
        isEdit_ = param.isEdit;
        op = param.op;
    }

    function InitDataGrid() {
        isScope = param.rangeData;
        fleet = param.fleet;
        op = param.op;
        if (isScope == 'MSN') {
            function_code = "EM_MPD_ITEM_ADD_MSN_SCOPE";
        }
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            singleSelect: false,
            queryParams: {fleet: fleet},
            columns: {
                param: {
                    FunctionCode: function_code
                },
                onLoadSuccess: function (data) {
                    if (data) {
                        $.each(data.rows, function (index, item) {
                        });
                    }
                },
                resize: function () {
                    return {width: $("#dg").width(), height: 502};
                }

            },
            toolbar: [
                {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: identity});
                    }
                }
            ]
        })
    }

    function saveScope() {
        param = getParentParam_();
        var rows = $('#dg').datagrid('getChecked');
        var rangeData = '';
        if (rows.length == 0) {
            MsgAlert({content: '请选择数据项', type: 'error'});
            return false;
        }
        if (rows.length > 10) {
            MsgAlert({content: $.i18n.t('数量过多！'), type: 'error'});
            return false;
        }
        for (var i = 0; i < rows.length; i++) {


            rangeData += rows[i].MSN + ","


        }
        if (isScope == 'JX' && op == "except") {
            rangeData = 'EXCEPT ' + rangeData;
        }
        param.OWindow.insertRangeData(rangeData);
        CloseWindowIframe();
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }
</script>
</body>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="6" align="right">
                            <input class="btn btn-primary" type="button" id="saveScope" value="保存" style="margin:5px;"/>
                            <input class="btn btn-primary" type="button" id="closeWindow" value="关闭"
                                   style="margin:5px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="" id="dg" style="height:500px;">
                            </table>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
