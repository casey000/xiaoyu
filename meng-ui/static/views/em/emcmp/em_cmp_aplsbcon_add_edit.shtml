<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="em_cmp">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <title></title>
    <script type="text/javascript">
        var isEdit_;
        var param = {};
        param = getParentParam_();
        //  var  rangedataPkid = param.rangedataPkid;

        var aplconPkid = param.aplconPkid;
        isEdit_ = param.pkid;

        function i18nCallBack() {
            InitFuncCodeRequest_({
                data: {domainCode: "LOGIC_OPERATOR,EM_MP_PRE_POST", FunctionCode: "ANALYSIS_DOMAIN_BYCODE"},
                successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                        if (isEdit_) {
                            //编辑查询该适用性条件
                            InitFuncCodeRequest_({
                                data: {
                                    pkid: param.pkid,
                                    FunctionCode: "EM_CMP_APLSBCON_GETONE"
                                },
                                successCallBack: function (jdata2) {
                                    if (jdata2.code == RESULT_CODE.SUCCESS_CODE) {
                                        InitEditForm_();
                                        ParseFormField_(jdata2.data, null, Constant.CAMEL_CASE);
                                        $('#pkid').val(param.pkid);
                                    } else {
                                        MsgAlert({content: jdata2.msg, type: 'error'});
                                    }
                                }
                            });
                        } else {
                            //增加
                            InitEditForm_();
                            $('#aplconPkid').val(aplconPkid);
                        }
                    }
                    else {
                        MsgAlert({content: jdata.msg, type: 'error'});
                    }
                }
            });
        }

        function InitEditForm_() {
            var $form = $("#mform");
            $form.form({
                onSubmit: function () {
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    var data = $form.serializeObject();
                    data = $.extend({}, data, {
                        FunctionCode: (isEdit_ ? 'EM_CMP_APLSBCON_UPDATE' : 'EM_CMP_APLSBCON_ADD_ONE')
                    });
                    /*$("input:checkbox:checked").each(function(){

                     });*/
//                    console.log(data);
//                    return false;
                    InitFuncCodeRequest_({
                        data: data,
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                $('#pkid').val(jdata.data.pkid);
                                param.OWindow.doSearch_();
                                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                CloseWindowIframe();
                            } else {

                                MsgAlert({content: "信息错误", type: 'error'});
                            }
                        }
                    });
                    return false;
                }
            });
        }
    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table class="table table-bordered table-info">
                    <div style="display: none">
                        <input type="" id="pkid" name="pkid" style="width: 100px;"/>
                        <input type="" id="aplconPkid" name="aplconPkid" style="width: 100px;"/>
                    </div>

                    <caption style="padding-bottom: 7px;font-weight:bold;">CMP适用SB条件</caption>
                    <tr>

                        <td align="right" style="padding-top: 6px;" colspan="4">
                            <input class="btn btn-primary" type="submit" id="submit" value="保存"/>&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <th class="td5" style="width:80px" align="right">SB：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="sb" name="sb"
                                   data-options="required:true" style="width: 100px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>


</body>
</html>
