<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="em_cmp">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">方案改版队列</title>
</head>
<body id="tt" class="ibody">
<fieldset class="fieldset_eui">
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th data-i18n="" style="width:75px;" align="right">改版标识：</th>
                    <td>
                        <input class="easyui-combobox" id="revCode" name="revCode" data-options="editable:false" style="width:110px"/>
                    </td>
                    <th data-i18n="" style="width:75px;" align="right">MP号：</th>
                    <td>
                        <input class="easyui-textbox" id="itemNo" name="itemNo" style="width:110px"/>
                    </td>
                    <th data-i18n="" style="width:75px;" align="right">修订内容：</th>
                    <td>
                        <input id="revDesc" name="revDesc" class="easyui-textbox"
                               style="width:100px"/>
                    </td>
                    <td>
                        <a class="searchBtn" data-options=""  onclick="searchData()">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                        <a class="excelBtn" data-options=""
                           onclick="excelExport('dg','MP项目');"><span>导出Excel</span></a>
                    </td>
                </tr>
            </table>
            <table id="dg"></table>
        </div>
    </form>
</fieldset>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var identity = 'dg';
    var param = {};
    var cmpPkid;
    var revCode;

    function i18nCallBack() {
        param = getParentParam_();
        cmpPkid = param.cmpPkid;
        InitFuncCodeRequest_({
            data: {
                domainCode: "PM_MODIFY_MARK",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    revCode = DomainCodeToMap_(jdata.data["PM_MODIFY_MARK"]);

                    $('#revCode').combobox({
                        panelHeight: '150px',
                        data: jdata.data.PM_MODIFY_MARK,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }


    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: identity,
            sortable: true,
            firstLoad: true,
            singleSelect: true,
            queryParams: {cmpPkid: cmpPkid},
            resize: function () {
                return tabs_standard_resize($('#tt'), 0, 0, 0, 0);
            },
            columns: {
                param: {FunctionCode: 'EM_CMP_REV_SELECT_LIST'},
                alter: {
                    REV_DATE: {
                        type: 'date'
                    }
                }
            }
        });
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

</script>
</body>
</html>
