<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="em_cmp">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">sb清单</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->

</fieldset>
<fieldset class="fieldset_eui">
    <div style="width: 100%;height: 473px">
        <table id="dg"></table>
    </div>

</fieldset>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var identity = 'dg';
    var param = {};
    param = getParentParam_();
    var intervaPkid = param.intervaPkid;

    function i18nCallBack() {

        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_REV_CODE,EM_IF_TMP",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#revCode').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_REV_CODE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    InitDataGrid();
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }


    function InitDataGrid() {

        $("#dg").MyDataGrid({
            identity: identity,
            fit: true,
            sortable: true,
            title: $.i18n.t(''),
            singleSelect: false,
            queryParams: {intervaPkid: intervaPkid},
            columns: {
                param: {FunctionCode: 'EM_CMP_ITEM_APLDETAIL_LIST'},
                alter: {
                    REV_CODE: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['emRevCode'][value];
                        }
                    },
                    IF_TMP: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['ifTmp'][value];
                        }
                    }
                }
            },
            contextMenus: [],
        });
    }


    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }

</script>
</body>
</html>
