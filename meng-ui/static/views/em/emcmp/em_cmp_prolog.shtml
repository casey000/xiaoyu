<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head id="i18n_" module="em_cmp">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">文件维护</title>
    <style>
        .abc {
            cursor: pointer;
        }
    </style>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="">
    <div title="文件维护" style="">
        <form id="mform" method="post">
            <input type="hidden" id="cmpPkid" name="cmpPkid"/>
            <input type="hidden" id="pkid" name="pkid"/>

            <div id="searchBar">
                <div>
                    <h4>维修方案编写建议</h4>
                    <p>
                        1.在编写维修方案时，将非结构化内容和结构化内容分为不同的部分，例如：将非结构化的内容安排在前半部分，将结构化的mp项目安排在后半部分：
                        </br>
                        2.非结构化的上传到系统中对应的目录下保存。
                        </br>
                        3.结构化的mp项目直接在系统中维护
                        </br>
                        4.mp有效页面清单通过系统的打印功能打印成 pdf格式，如必要需要人工校准
                    </p>
                </div>
                <div>
                    <br/>
                    <!--<input class="btn btn-primary" data-options="iconCls:'icon-edit'" type="button" onclick="revDesc()"-->
                    <!--value="在线编辑"/>&nbsp;-->
                    <input class="btn btn-primary" type="button" style="margin-left:30px;"
                           onclick="upload()" value="上传附件"/>&nbsp;&nbsp;
                    <span style="margin-left: 120px">总页数:
                        <input class="easyui-textbox" name="totalNum" id="totalNum" value="1" data-options=""
                               style="height:25px; width: 50px;"/>
                    </span>
                    <input class="btn btn-primary" type="button" style="margin-left:30px;" onclick="saveFunction()"
                           value="保存"/>&nbsp;&nbsp;
                    <input class="btn btn-primary" data-options="iconCls:'icon-edit'" type="button" onclick="reload_()"
                           value="刷新"/>&nbsp;&nbsp;
                    <br/>
                    <br/>
                    文件：<span id="fileName"></span>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript">

    var thisURL = document.URL.split('?')[1];
    var catid = thisURL.split("=")[1];
    var cmpPkid = thisURL.split("=")[2];
    var cmpStatus;
    var cmpStatus_cg = 'DRAFT';

    function i18nCallBack() {
        //alert("若修订附件，请注意上传最新版!");
        getCmpOne();
        $("#pkid").val(catid);
        $("#cmpPkid").val(cmpPkid);
    }

    //保存
    function saveFunction() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;
        var $form = $("#mform");
        var datas = {};
        var datas = $form.serializeObject();
        datas = $.extend({}, datas, {FunctionCode: 'EM_CMP_FILE_WH'});

        InitFuncCodeRequest_({
            data: datas,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }

            }
        });
    }

    // 修订说明
    function revDesc() {
        if (cmpStatus != cmpStatus_cg) {
            MsgAlert({content: '必须为草稿状态', type: 'error'});
            return false;
        }
        InitFuncCodeRequest_({
            data: {pkid: catid, FunctionCode: 'EM_CMP_CAT_EDIT_ONLINE'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    var fileId = jdata.data;
                    var title_ = $.i18n.t('修订说明');
                    ShowWindowIframe({
                        width: "500",
                        height: "250",
                        title: title_,
                        param: {fileId: fileId, catid: catid, type: 'edit'},
                        url: "/views/em/emcmp/em_cmp_rev_desc.shtml"
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        })
    }

    // 在线编辑
    function editOnline(fileId) {
        POBrowser.openWindow('/StreamCmpCat.jsp?pkid=' + catid + '&fileId=' + fileId + '&accountNumber=' + getLoginInfo().accountNumber, 'width=1920px;height =1080px;fullscreen=yes;');
    }

    //初始化
    function getCmpOne() {
        InitFuncCodeRequest_({
            data: {pkid: cmpPkid, FunctionCode: "EM_CMP_GETONE"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    cmpStatus = jdata.data.STATUS;
                    successCallBack();
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function successCallBack(jdata) {
        InitFuncCodeRequest_({
            data: {SOURCE_ID: catid, CATEGORY: "EMCMPLAW", FunctionCode: 'ATTACHMENT_RSPL_GET'},
            successCallBack: function (jdata) {
                var html = "";
                var fileName;
                for (var i = 0; i < jdata.data.length; i++) {
                    var erdat = jdata.data[i].ERDAT;
                    var orgName = jdata.data[i].ORG_NAME;
                    orgName = orgName.split(".")[0] + "_" + erdat + "." + orgName.split(".")[1];
                    if (cmpStatus != cmpStatus_cg) {
                        fileName = '<li>文件名称' + orgName + '&nbsp;&nbsp;&nbsp;&nbsp;<span  class="abc" style="text-decoration: underline;" onclick="downFile(' + jdata.data[i].PKID + ',' + jdata.data[i].PKID + ');">下载</span>' + '</li>';
                    } else {
                        fileName = '<li>文件名称' + orgName + '&nbsp;&nbsp;&nbsp;&nbsp;<span class="abc" style="text-decoration: underline;" name ="del" onclick="deleteFile(\'' + jdata.data[i].PKID + '\');">删除</span>' + '&nbsp;&nbsp;&nbsp;&nbsp;<span class="abc" style="text-decoration: underline;" onclick="downFile(' + jdata.data[i].PKID + ',' + jdata.data[i].PKID + ');">下载</span>' + '</li>';
                    }

                    html += fileName
                }
                document.getElementById("fileName").innerHTML = html;


            }
        })
    }

    $("span").mouseover(function () {
        $(this).css({
            "border-color": "green",
            "color": "blue"
        });
    }).mouseout(function () {
        $(this).css({
            "border-color": "green",
            "color": "green"
        });
    });

    function reload_() {
        successCallBack();
    }

    //下载
    function downFile(pkid, filename) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, filename: filename, FunctionCode: 'ATTACHMENT_DOWN'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    doPost(Constant.API_URL + "/ATTACHMENT_DOWN", {pkid: pkid, filename: filename, down: 'Y'});
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //删除
    function deleteFile(pkid) {
        var catid = $("#pkid").val();
        $.messager.confirm('', '是否删除', function (r) {
            if (r) {
                var title_ = $.i18n.t('修订说明');
                ShowWindowIframe({
                    width: "500",
                    height: "250",
                    title: title_,
                    param: {fileId: pkid, catid: catid, type: 'delete'},
                    url: "/views/em/emcmp/em_cmp_rev_desc.shtml"
                });
            }
        });
    }

    //上传附件
    function upload() {
        if (cmpStatus != cmpStatus_cg) {
            MsgAlert({content: '必须为草稿状态', type: 'error'});
            return false;
        }
        common_upload_({
            /*  identity: identity,*/
            param: {cat: 'EMCMPLAW', sourceId: catid, successCallBack: successCallBack, failCallBack: "bb"},
        });
    }
</script>
</body>
</html>
