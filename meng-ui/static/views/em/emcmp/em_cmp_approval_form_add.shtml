<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">前言附录审批详情</title>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="cmpPkid" name="cmpPkid"/>
                <input type="hidden" id="status" name="status"/>
                <!--<input type="hidden" id="status" name="status"/>-->
                <table class="table table-bordered table-info">
                    <tr id="view">
                        <td colspan="8" align="right">
                            <input class="btn btn-primary" id="saveBtn" type="button" onclick="save()" value="保存"
                                   style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" id="submitBtn" type="button" onclick="submitWorkFlow()"
                                   value="提交校对"/>
                            <input class="btn btn-primary" id="closeBtn" type="button" onclick="CloseWindowIframe();"
                                   value="关闭"
                                   style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" style="width:80px;" align="right">文件编号：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox" id="fileNo" name="fileNo"
                                   data-options="editable: false, onlyview: true"
                                   style="width:150px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">机型：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox" id="fleet" name="fleet"
                                   data-options="editable:false,onlyview:true"
                                   style="width:150px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">项目号：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox" id="itemNo" name="itemNo" data-options="required:true"
                                   style="width:150px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">所属部分：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox" id="belongsPart" name="belongsPart"
                                   data-options=""
                                   style="width:150px;"/>
                        </td>

                    </tr>
                    <tr>
                        <th class="th" style="width:80px;" align="right">所属章节：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox" id="belongsAta" name="belongsAta" data-options=""
                                   style="width:150px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">版本：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-combobox" id="ver" name="ver"
                                   data-options="required:true"
                                   style="width:150px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">参考文件：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-combobox" id="refers" data-options="onlyview:false,editable:true"
                                   name="refers"
                                   style="width:150px;"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">other ：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox" style="width: 150px;" id="other" name="other"
                                   data-options=""/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">修改标记 ：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-combobox" style="width: 150px;" id="revCode" name="revCode"
                                   data-options="required:true,editable:true"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">过渡方案 ：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox" style="width: 150px;" id="transition" name="transition"
                                   data-options="required:true,editable:true"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" style="width:80px;" align="right">修改原因：</th>
                        <td class="td5" colspan="8" style=" padding: 3px">
                            <textarea style="width: 96%;height:60px" id="modifyReason"
                                      name="modifyReason"></textarea>
                        </td>
                    </tr>
                    <tr>

                        <th class="th" align="right" style="width: 80px;">是否涉及工卡修订 ：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-combobox" style="width: 150px;" id="ifRevise" name="ifRevise"
                                   data-options="required:true,editable:true"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">修订工卡号 ：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-textbox" style="width: 150px;" id="reviseEo" name="reviseEo"
                                   data-options=""/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">是否报可靠委批准 ：</th>
                        <td style="width: 80px;  padding: 3px">
                            <input class="easyui-combobox" style="width: 150px;" id="ifApproval" name="ifApproval"
                                   data-options="required:true,editable:true"/>
                        </td>
                        <td style="width: 80px;  padding: 3px" colspan="2">
                            第<input class="easyui-textbox" id="approvalTimes" style="width: 80px;" name="approvalTimes"
                                    data-options="required:true,editable:true"/>
                            次可靠性会议批准
                        </td>
                    </tr>
                    <tr>
                        <th class="th" style="width:80px;" align="right">修改内容：</th>
                        <!--<td class="td5" colspan="7" style=" padding: 3px">-->
                        <!--<textarea style="width: 780px;height:60px" id="modify" name="modify"></textarea>-->
                        <!--</td>-->
                    </tr>
                    <tr>
                        <td colspan="8">
                            <div id="uediHC">
                                <div id="modifyContent" name="modifyContent"
                                     type="text/plain" style="width:100%;height:330px;"></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
<script type="text/javascript" charset="gbk" src="/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="gbk" src="/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var param;
    var operation;
    var pkid;
    var ue1;
    var fleet;

    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.pkid;
        fleet = param.fleet;
        operation = param.operation;
        ue1 = UE.getEditor('modifyContent', {
            toolbars: [['undo', 'redo', 'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
                'rowspacingtop', 'rowspacingbottom', 'lineheight', '|', 'customstyle', 'paragraph', 'fontfamily', 'fontsize', 'indent', '|', 'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase', '|',
                'link', 'unlink', 'anchor', '|', 'searchreplace', /*'simpleupload', 'insertimage',*/ 'emotion', '|', 'horizontal', 'date', 'time', '|', 'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols', '|',
                'spechars', 'preview']]
        });
        if (operation == "view") {
            $("#submitBtn").hide();
            $("#saveBtn").hide();
        }
        if (operation == "flowView") {
            $("#submitBtn").hide();
            $("#saveBtn").hide();
            $("#closeBtn").hide();
        }
        if (operation == "flowEdit") {
            $("#submitBtn").hide();
            $("#closeBtn").hide();
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "YESORNO,EM_MPD_IF_REVISE,EM_MPD_REV_CODE2,EM_MPD_REFERS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#refers').combobox({
                        panelHeight: '110px',
                        data: jdata.data.EM_MPD_REFERS,
                        multiple: true,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    $('#revCode').combobox({
                        panelHeight: '110px',
                        data: jdata.data.EM_MPD_IF_REVISE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    $('#ifRevise').combobox({
                        panelHeight: '110px',
                        data: jdata.data.EM_MPD_IF_REVISE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    $('#ifApproval').combobox({
                        panelHeight: '110px',
                        data: jdata.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });

                    $("#fleet").textbox("setValue", fleet);
                    InitFuncCodeRequest_({
                        data: {fleet: fleet, FunctionCode: "EM_MPD_GET_VER"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                $('#ver').combobox({
                                    panelHeight: '110px',
                                    data: jdata.data,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                });
                            }
                        }
                    });

                    if (param.pkid) {
                        InitDataForm(param.pkid);
                    } else {
                        //获取文件编号
                        // InitFuncCodeRequest_({
                        //     data: {fleet: fleet, FunctionCode: "EM_MPD_GET_FLIE_NO"},
                        //     successCallBack: function (jdata) {
                        //         if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        //             $("#fileNo").textbox("setValue", jdata.data);
                        //             $("#fileNo").textbox({editable: false, onlyview: true});
                        //         }
                        //     }
                        // });
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }


    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "EM_CMP_APPROVAL_FORM_PKID"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    $('#ver').combobox({value: jdata.data.VER});
                    //富文本编辑的数据回显
                    var modifyContent = jdata.data.MODIFY_CONTENT;
                    if (modifyContent == 'undefined' || typeof(modifyContent) == 'undefined') {
                        modifyContent = "";
                    } else {
                        //设置编辑器的内容
                        ue1.ready(function () {
                            ue1.setContent(modifyContent);
                        });
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();
        ue1.ready(function () {
            datas.modifyContent = ue1.getContent();
        });
        if (Array.isArray(datas['refers'])) {
            datas['refers'] = datas['refers'].join(',');
        }
        datas = $.extend({}, datas, {FunctionCode: 'EM_CMP_APPROVAL_FORM_EDIT'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    if (param.OWindow.onSearch_) {
                        param.OWindow.onSearch_('dg', '#ffSearch');
                    }

                    // param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    // CloseWindowIframe();
                } else {
                    if (jdata.msg.indexOf("EM_CMP_VER_UNIQUE") != -1) {
                        MsgAlert({content: "请检查【机队】、【版本】是否重复.", type: 'error'});

                    } else {
                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                    }


                }
            }
        });
    }

    function submitWorkFlow() {
        pkid = $("#pkid").val();
        if (!pkid) {
            MsgAlert({content: "请先保存数据！", type: 'error'});
            return;
        }
        if($("#status").val()!="BXZ"){
            MsgAlert({content: "该数据已被提交过了。", type: 'error'});
            return;
        }
        if (!confirm("确认提交该记录？")) {
            return;
        }
        //校验该条记录是否已提交
        datas = $.extend({}, {}, {FunctionCode: 'EM_CMP_APPROVAL_FROM_STATUS', pkid: pkid});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.data != null) {
                    common_add_edit_({
                        identity: '', isEdit: '', width: 520, height: 300, title: $.i18n.t('选择审批人'),
                        param: {
                            roleId: '',
                            otherParam: pkid,
                            FunctionCode_: 'EM_CMP_APPROVAL_FROM_SUBMIT',
                            successCallback: reload_,
                            flowKey:'EmCmpApprovalFromService'
                        },
                        url: "/views/flow/work_flow_account_select.shtml"
                    });
                } else {
                    MsgAlert({content: "该数据已被提交过了。", type: 'error'});
                }
            }
        });
    }

    function reload_() {
        if (param.OWindow.onSearch_) {
            param.OWindow.onSearch_('dg', '#ffSearch');
        }
        CloseWindowIframe();
    }
</script>
</body>
</html>
