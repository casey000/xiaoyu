<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="em_cmp">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">sb清单</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2">
                <tr>
                    <th data-i18n="" style="width:80px;" align="right">SB编号：</th>
                    <td>
                        <input class="easyui-combobox" id="revCode" name="revCode"
                               style="width:110px"/>
                    </td>
                    <th data-i18n="" style="width:80px;" align="right">标题：</th>
                    <td>
                        <input class="easyui-textbox" id="itemNo" name="itemNo"
                               style="width:110px"/>
                    </td>

                    <td colspan="2">
                        &nbsp;&nbsp;
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
                           onclick="doSearch_()"><span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;

                        &nbsp;&nbsp;
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
                           onclick="getNo()">确定</a>&nbsp;&nbsp;

                    </td>
                </tr>
            </table>

        </div>
    </form>
</fieldset>
<fieldset class="fieldset_eui">
    <div style="width: 100%;height: 248px">
        <table id="dg"></table>
    </div>

</fieldset>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var identity = 'dg';
    var param = {};

    param = getParentParam_();
    var aplconPkid = param.aplconPkid;

    function i18nCallBack() {

        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_REV_CODE,EM_IF_TMP",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {


                    $('#revCode').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_REV_CODE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });


                    InitDataGrid();
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }


    function InitDataGrid() {

        $("#dg").MyDataGrid({
            identity: identity,
            fit: true,
            sortable: true,
            title: $.i18n.t(''),
            singleSelect: false,
            /*queryParams:{cmpPkid:cmpPkid},*/
            columns: {
                param: {FunctionCode: 'EM_ITEM_SYX_SB_LIST'},
                alter: {
                    REV_CODE: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['emRevCode'][value];
                        }
                    },
                    IF_TMP: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['ifTmp'][value];
                        }
                    }
                }
            },
            contextMenus: [],
        });
    }


    function getNo() {
        var rows = $('#dg').datagrid('getSelections');

        var nos = '';

        if (rows.length == 0) {
            MsgAlert({content: '请选择数据项', type: 'error'});
            return false;
        }
        for (var i = 0; i < rows.length; i++) {

            nos += rows[i].FILE_NO + ",";
        }

        InitFuncCodeRequest_({
            data: {
                nos: nos,
                aplconPkid: aplconPkid,
                FunctionCode: "EM_CMP_APLSBCON_ADD"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {


                    param.OWindow.doSearch_();

                    CloseWindowIframe();
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });


    }


    /*doSearch_查询*/
    function doSearch_() {
        var $form = $("#ffSearch");
        var data = $form.serializeObject();

        data = $.extend({}, data, {
            cmpPkid: cmpPkid
        });
        var dgopt = getDgOpts('dg');
        var url = dgopt.url;
        var $dg = $(dgopt.owner);
        $dg.datagrid({
            url: url,
            queryParams: data
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }

</script>
</body>
</html>
