    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <title>构型配置详情</title>
</head>
<body>

<div class="ibox-content">
    <form class="form-horizontal m-t" id="mform" style="width:100%;">
        <input type="hidden" id="pkid" name="pkid">
        <table class="table table-bordered table-info">
            <caption style="padding-bottom: 7px;font-weight:bold;">构型配置</caption>
            <tr>

                <td align="right" style="padding-top: 6px;">
                    <input class="btn btn-primary" type="button" onclick="save();" value="保存"/>&nbsp;&nbsp;
                    <input class="btn btn-primary" type="button" style="margin-right: 25px;" onclick="closeAdd();"
                           value="关闭"/>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-info">
            <!--<tr>-->
            <!--<th class="td5 hs" align="right"> 类型：</th>-->
            <!--<td class="tdr hs">-->
            <!--<input class="easyui-combobox" id="configType" name="configType"-->
            <!--data-options="required:true"/>-->
            <!--</td>-->
            <!--<th class="td5" align="right"> 编号：</th>-->
            <!--<td class="tdr">-->
            <!--<input class="easyui-textbox" id="configNo" name="configNo"-->
            <!--data-options="required: false,editable:false,onlyview:true"/>-->
            <!--</td>-->
            <!--</tr>-->
            <tr>
                <th class="th" align="right" style="width: 100px;">构型描述：</th>
                <td colspan="7" style="padding: 3px;">
                    <input class="easyui-textbox" id="configDesc" name="configDesc"
                           data-options="required:true,multiline:true"
                           style="width: 610px;height:60px"/>
                </td>
            </tr>
            <tr>
                <th class="th" align="right" style="width: 100px;">构型描述（英）：</th>
                <td colspan="7" style="padding: 3px;">
                    <input class="easyui-textbox" id="configDescEn" name="configDescEn"
                           data-options="required:true,multiline:true"
                           style="width: 610px;height:60px"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    var param;
    var pkid;

    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.pkid;
        if (pkid) {
            $("#pkid").val(pkid);
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_CONFIG_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    // $('#configType').combobox({
                    //     panelHeight: '70px',
                    //     data: jdata.data.EM_CONFIG_TYPE,
                    //     valueField: 'VALUE',
                    //     textField: 'TEXT'
                    // });
                    //回显数据
                    if (pkid) {
                        InitDataForm(pkid);
                    }
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //回显数据
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "EM_SYSCONFIG_DESC_PKID"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    $('#dataFrom').combobox({value: jdata.data.DATA_FROM});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({}, datas, {FunctionCode: 'EM_SYSCONFIG_DESC_SUB_ADD'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    pkid = jdata.data.pkid;
                    $("#pkid").val(pkid);
                    if (param.OWindow.onSearch_) {
                        param.OWindow.onSearch_('dg', '#ffSearch');
                    }
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    if (jdata.msg.indexOf("DM_DEAL_DAYS_UNIQUE") != -1) {
                        MsgAlert({content: "[资料类型、级别]重复，请重新输入！", type: 'error'});

                    } else {
                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                    }

                }
            }
        });
    }


    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
                param.OWindow.reload_();
                // $("#mform").form('clear');
            }
        });
    }

</script>
</body>
</html>
