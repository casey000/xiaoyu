<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var companyCode;
    var param;
    var fleet;
    var manualType;
    var index;
    var flag;
    var typeFlag;
    var funcode;

    function i18nCallBack() {
        param = getParentParam_();
        manualType = param.manualType;
        fleet = param.fleet;
        companyCode = param.companyCode;
        index = param.index;
        flag = param.flag;
        typeFlag = param.typeFlag;
        funcode = param.funcode;
        //绑定回车查询事件

        if (typeFlag == "BOEING") {
            funcode = "TD_BOEING_LIST";
        } else if (typeFlag == "SUPPLEMENT") {
            funcode = "TD_MANUAL_LIST";
        }
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "DM_DATA_TYPE,DA_FLEET,TD_SUPPLEMENT_CHECK_OUT,TD_SUPPLEMENT_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //机队
                    $('#fleet').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#dataType').combobox({
                        panelHeight: '110px',
                        data: jdata.data.DM_DATA_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#status').combobox({
                        panelHeight: '110px',
                        data: jdata.data.TD_SUPPLEMENT_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //机队
                    // PAGE_DATA['fleet'] = DomainCodeToMap_(jdata.data["DA_FLEET"]);
                    //手册标准
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["TD_SUPPLEMENT_STATUS"]);
                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                            }
                        }
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });


    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            // queryParams: {manualType: manualType, fleet: fleet, companyCode: companyCode},
            pageSize: 15,
            columns: {
                param: {FunctionCode: "EM_ADSB_EXIST_ENG_LIST"},
                alter: {}
            },
            onLoadSuccess: function () {
            },

            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
                openDetai(value);
            }
        });
    }

    function openDetai(rowData) {
        param.OWindow.$("#apply").val(rowData.ENG_ID);
        param.OWindow.$("#apply2").textbox('setValue', rowData.ITEM_NUM);
        param.OWindow.$("#monitoringId").val(rowData.PKID);
        CloseWindowIframe();
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }


    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    function ok() {
        var rowData = getDG('dg').datagrid('getChecked');
        var row;
        var taskCode;
        if (rowData.length > 0) {
            //如果已有片段，并且已选中，打开选中的片段
            // if (rowData.length != 1) {
            //     MsgAlert({content: "只能选择一条数据!", type: 'error'});
            //     return;
            // } else {
            //     //选中一条数据
            //     row = rowData[0];
            // }
            taskCode = rowData[0].TASK_CODE;
            for (var i = 1; i < rowData.length; i++) {
                taskCode = taskCode + "," + rowData[i].TASK_CODE;
            }
            param.OWindow.$("#taskCode").textbox('setValue', taskCode);
            CloseWindowIframe();
        } else {
            MsgAlert({content: "请选择一条数据进行编辑!", type: 'error'});
        }

    }


</script>
</body>
