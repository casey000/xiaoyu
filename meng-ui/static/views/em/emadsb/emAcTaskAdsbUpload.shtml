<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">上传模板</title>
</head>
<body>
<script src="/js/plugins/ajaxfileupload/ajaxfileupload.js" type="text/javascript"></script>
<script src="/js/datagrid_utils.js" type="text/javascript"></script>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <table class="table table-bordered table-info">
                <form id="actionForm" method="post">
                    <input type="hidden" id="monitoringId" name="monitoringId">
                    <tr>
                        <th class="th" style="width:80px;" align="right">引进类型:</th>
                        <td class="tdr">
                            <input class="easyui-combobox" style="width: 180px;"
                                   id="impType" name="impType"
                                   data-options="required:true"/>
                        </td>
                    </tr>
                    <tr id="catBox">
                        <th class="tdl">适用性：</th>
                        <td class="tdr">
                            <input type="hidden" id="apply" size="30" name="apply" data-options="erequired:true,onlyview:true,editable:false"/>
                            <input class="easyui-textbox" id="apply2" size="30" name="apply2" data-options="erequired:true,onlyview:true,editable:false"/>
                            <input id="chooseBtn" class="btn btn-primary" type="button" onclick="choose()" value="选取"
                                   style="width: 50px;margin:10px;"/>
                            <!--<input class="textbox easyui-validatebox" type="text" id="sourceId" size="30" name="sourceId" value="" placeholder="来源标识"/>-->
                        </td>
                    </tr>

                    <tr>
                        <th class="th" style="width:80px;" align="right"><span data-i18n="page:PAGE.Y_MM_SALE_OFFER_LIST.UPLOAD_FILE">上传文件：</span></th>
                        <td class="tdr">
                            <!--<input class="textbox easyui-validatebox" type="file" id="fileToUpload" size="300" name="file" data-options="required:true"/>-->
                            <input class="textbox easyui-validatebox" type="file" id="file_input" size="300" name="file" data-options="required:true"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center">
                            <div id="sc"><input class="btn btn-primary" type="button" id="buttonSubmit" onclick="file_sure()" value="上&nbsp;&nbsp;传 Upload"/></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p style="color: red;text-align: center;font-size: 17px">注意：新飞机引进除了上传波音随机SB清单，还需手动<br>添加非波音SB文件，以便系统发起对应工程文件重评！</p>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
    <div id="textboxDiv"></div>
</div>
</body>
<script src="/js/plugins/ajaxfileupload/ajaxfileupload.js" type="text/javascript"></script>
<script src="../../js/datagrid_utils.js" type="text/javascript"></script>
<script type="text/javascript">
    function i18nCallBack() {
        InitFuncCodeRequest_({
            data: {
                domainCode: "YESORNO,EM_AC_IMP_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    $('#impType').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_AC_IMP_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onChange: function (value) {
                            $("#apply").val("");
                            $("#monitoringId").val("");
                            $("#apply2").textbox("setValue", "");
                        }
                    });

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
    function file_upload_div() {
        $("#file_input").trigger("click");
    }
    function file_sure() {
        var apply=$("#apply").val();
        var monitoringId = $("#monitoringId").val();
        var impType = $("#impType").combobox("getValue");
        //判断是否选择了文件
        var fileInputObj = $("#file_input");
        var fileName = fileInputObj.val();
        if (!$.trim(fileName)){
            MsgAlert({content: '请选择文件', type: 'error'});
            return;
        }

        var files = document.getElementById("file_input").files[0];
        var formData = new FormData();
        formData.append("file",files);
        var param = getParentParam_();
        ajaxLoading();
        $.ajaxFileUpload({
            url: "/api/v1/plugins/IMPORT_EM_ADSB",
            secureuri: false,
            fileElementId: "file_input", //file控件id
            dataType: 'json',
            type:'post',
             // data:formData,
            data: {
                "apply": apply,
                "monitoringId": monitoringId,
                "impType": impType
            },
            success: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ajaxLoadEnd();
                    param.OWindow.reload_();
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msgData[0] ? jdata.msgData[0] : jdata.msg, type: 'error'});
                }

            }

        });
    }
    function choose() {
        //
        var impType = $("#impType").combobox("getValue");
        if (!impType) {
            MsgAlert({content: '请先选择引进类型', type: 'error'});
            return;
        }
        if (impType == "0") {
            MsgAlert({content: '纯文件对比无需选择适用性', type: 'error'});
            return;
        }
        var url = "/views/em/emadsb/fleetList.shtml";
        if (impType == "1") {
            url = "/views/em/emadsb/existfleetList.shtml";
        }
        if (impType == "2") {
            url = "/views/em/emadsb/existengList.shtml";
        }
        if (impType == "3") {
            url = "/views/em/emadsb/newfleetList.shtml";
        }
        if (impType == "4") {
            url = "/views/em/emadsb/newengList.shtml";
        }
        var title_ = $.i18n.t('适用性');

        ShowWindowIframe({
            width: 554,
            height: 346,
            title: title_,
            // param: {
            //     manualType: dataType,
            //     fleet: fleet,
            //     companyCode: companyCode,
            //     flag: flag,
            //     typeFlag: typeFlag
            // },
            url: url
        });
    }
</script>
</body>
</html>
