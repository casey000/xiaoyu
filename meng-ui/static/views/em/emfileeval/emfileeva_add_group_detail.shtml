<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>增加分机分组</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="th" align="right" style="width: 80px;">范围类型：</th>
                        <td class="tdr" style="width: 100px;">
                            <input class="easyui-combobox" id="scopeType" name="scopeType" data-options="required:true"
                                   style="width: 100px;"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">范围值：</th>
                        <td class="tdr" style="width: 60px">
                            <input class="easyui-combobox" id="scopeValue" name="scopeValue"
                                   data-options="required:true" style="width: 60px;"/>
                        </td>
                        <td class="tdr">
                            <input class="btn btn-primary" type="button" onclick="save()" value="保存"
                                   style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div>
        <table id="dg"></table>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var operation;

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        if (operation == "view") {
            $("#view").hide();
        }
        InitFuncCodeRequest_({
            data: {domainCode: "DM_DATA_SORT,YESORNO", FunctionCode: "ANALYSIS_DOMAIN_BYCODE"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    $("#dataSort").combobox({
                        panelHeight: '135px',
                        data: jdata.data.DM_DATA_SORT,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onHidePanel: function () {
                            validSelectValue_(this, "输入值不存在！");
                        }
                    });
                    $('#ifThird').combobox({
                        panelHeight: '50px',
                        data: jdata.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#validity').combobox({
                        panelHeight: '50px',
                        data: jdata.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                }
                if (param.pkid) {
                    InitDataForm(param.pkid);
                }
            }
        })
    }

    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "DM_DATA_TYPE_BY_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    $('#dataSort').combobox({value: jdata.data.DATA_SORT});
                    $('#validity').combobox({value: jdata.data.VALIDITY});
                    $('#ifThird').combobox({value: jdata.data.IF_THIRD});
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({}, datas, {FunctionCode: 'DM_DATA_TYPE_ADD'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (param.OWindow.onSearch_) {
                        param.OWindow.onSearch_('dg', '#ffSearch');
                    }
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    //    ComOrPerChange($("#revsugType").combobox('getValue'));
    function ComOrPerChange(revSug) {
        flag = revSug;
        $("#upload").hide();
        if (revSug == "DS") {
            InitDataGridDS(pkid);
            $("#upload").show();
            $("#file").show();
            $("#delete").show();
            $("#addDs").show();
        }
        if (revSug == "AR") {
            InitDataGridAR(pkid);
            $("#upload").hide();
            $("#file").hide();
            $("#delete").hide();
            $("#addDs").hide();
        }

        if (operation == "view") {
            $("#upload").hide();
            $("#saveBtn").hide();
            $("#closeBtn").hide();
            $("#subBtn").hide();
            $("#delete").hide();
            $("#addDs").hide();
        }
    }

    function InitDataGridDS(pkid) {
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            pageSize: 15,
            enableLineEdit: true,
            enableCellEdit: true,
            queryParams: {"sugId": pkid},
            path:"/online-manual/tdManualRevsugDs/queryPageRevsugDsBySugId",
            columns: {
                param: {FunctionCode: 'TD_MANUAL_REVSUG_DS_LIST'},
                alter: {}
            },
            onLoadSuccess: function (row) {
                formatterUpperDataGrid(row,"dg");
            },
            onEndEdit: function (index, row, changes) {
                editDate(index, row, changes);
            },
            onBeginEdit: function (index, row) {
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "删除", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});

                        }

                    }
                }],

            validAuth: function (row, items) {
                if (operation == "view") {
                    items['删除'].enable = false;
                }

                return items;
            }

        });
    }

</script>
</html>
