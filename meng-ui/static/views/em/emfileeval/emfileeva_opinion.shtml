<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <form id="ffSearch" method="post">
        <div id="searchBar">

        </div>
    </form>
</fieldset>
<table id="dg">
</table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param = {};
    param = getParentParam_();
    var evapkid = param.evapkid;

    function i18nCallBack() {

        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });
        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_FILE_EVAL_TRAN_STA,EVA_RESULT_SEG,EM_EVAL_WORK_TYPE,EM_SEG_TASK_NATURE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["EM_FILE_EVAL_TRAN_STA"]);
                    PAGE_DATA['evaResult'] = DomainCodeToMap_(jdata.data["EVA_RESULT_SEG"]);
                    PAGE_DATA['workType'] = DomainCodeToMap_(jdata.data["EM_EVAL_WORK_TYPE"]);
                    PAGE_DATA['taskNature'] = DomainCodeToMap_(jdata.data["EM_SEG_TASK_NATURE"]);

                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        })
    }

    function InitDataGrid() {
        var identity = 'dg';
        var pageSize = Math.floor(($(document.body).height() - $("fieldset").height() - 130) / 25);
        $("#dg").MyDataGrid({
                identity: identity,
                sortable: true,
                firstLoad: true,
                singleSelect: true,
                pagination: false,
                pageSize: pageSize,
                queryParams: {evapkid: evapkid},
                columns: {
                    param: {FunctionCode: 'EM_FILE_EVA_OPINION_LIST'},
                    alter: {
                        STATUS: {
                            formatter: function (value, row, index) {
                                return PAGE_DATA['status'] [value];
                            }
                        },
                        EVA_RESULT: {
                            formatter: function (value, row, index) {
                                return PAGE_DATA['evaResult'] [value];
                            }
                        },
                        WORK_TYPE: {
                            formatter: function (value, row, index) {
                                return PAGE_DATA['workType'] [value];
                            }
                        },
                        TASK_NATURE: {
                            formatter: function (value, row, index) {
                                return PAGE_DATA['taskNature'] [value];
                            }
                        }
                    }

                },
                resize: function () {
                    return {
                        height: $(document.body).height() - 80,
                        width: $(document.body).width()
                    };
                },
                onLoadSuccess: function (data) {
                },
                rowStyler: function (index, row) {

                },
                contextMenus: [],
                onClickRow: function (rowIndex, rowData) {
                },
                onDblClickRow: function (index, field, value) {
                }
            }
        );
    }


    //查询方法
    function onSearchFor(identity, fromId, breforSearch) {
        fromId = fromId || "#ffSearch";
        var dgopt = getDgOpts(identity);
        var $dg = $(dgopt.owner);
        var url = dgopt.url;
        if ($dg && url) {
            var queryParams = $(fromId).serializeObject();
            queryParams = $.extend({}, dgopt.queryParams, dgopt._params, queryParams);
            if (typeof(breforSearch) == 'function') {
                breforSearch(queryParams);
            }
            clearAdvancedQueryData(queryParams);
            if (dgopt.treeField) {
                $dg.treegrid('load', queryParams);
            } else {
                $dg.datagrid('load', queryParams);
            }
        }
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }


    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
    }


</script>
</body>
</html>
