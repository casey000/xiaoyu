<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>工程文件重评估</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" class="easyui-textbox" id="pkid" name="pkid"/>
                <table class="table table-bordered table-info">
                    <tr id="evan">
                        <th class="th" align="right" style="width: 80px">处理方式：</th>
                        <td class="td5">
                            <input class="easyui-combobox" id="dealType" data-options="required:true"
                                   name="dealType"
                                   style="width:110px;"/>
                        </td>
                        <td>
                            <input class="btn btn-primary" type="button" onclick="save()" value="处理任务"
                                   style="width: 80px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe()" value="关闭"
                                   style="width: 50px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;
    var recordId;
    var msgpkid;
    var flag;

    function i18nCallBack() {
        param = getParentParam_();
        recordId = param.recordId;//存的评估单主键
        msgpkid = param.msgpkid;
        flag = param.flag;

        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_FILE_AGAIN_EVAL",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $("#dealType").combobox({
                        panelHeight: '100px',
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        data: jdata.data.EM_FILE_AGAIN_EVAL
                    });
                }
            }
        })
    }

    function save() {
        var revflag = "emFileEvaAgain";
        var deal = $("#dealType").combobox("getValue");
        if(!deal){
            MsgAlert({
                content: '请先选择处理方式！',
                type: 'error'
            });
            return;
        }else{
            if (deal == "REV") {
                var pgzCou = 0;
                InitFuncCodeRequest_({
                    data: {evaId: recordId, FunctionCode: 'EM_FILE_PGZ_COU'},
                    async: false,
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            if (jdata.data != null) {
                                pgzCou = jdata.data.COU;
                            }
                        } else {
                            MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                        }
                    }
                });
                if (pgzCou > 0) {
                    MsgAlert({content: "该编号的评估单已经有评估中的数据，不能选择改版！", type: 'error'});
                    return;
                }
            }
            InitFuncCodeRequest_({
                data: {
                    mpkid:"1",
                    empkid: recordId,
                    revflag: revflag,
                    msgpkid: msgpkid,
                    flag: flag,
                    deal: deal,
                    FunctionCode: 'EM_FILE_AGAIN_EVAL'
                }, successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        reload2();
                        MsgAlert({content: '改版评估单成功。'});
                    } else {
                        MsgAlert({
                            content: jdata.msg ? jdata.msg : jdata.data,
                            type: 'error'
                        });
                    }
                }
            });
        }
    }

    function reload2() {
        param.OWindow.reloadTodo();
        CloseWindowIframe();
    }


</script>
</html>
