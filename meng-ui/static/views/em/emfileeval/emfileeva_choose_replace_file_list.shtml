<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">替代文件查询</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <div id="searchBar">
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="th" style="width:80px;" align="right">资料类型：</th>
                        <td class="td5">
                            <input class="easyui-combobox" id="dataType" name="dataType" style="width:100px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">资料编号：</th>
                        <td class="td5">
                            <input class="easyui-textbox" id="dataNo" name="dataNo" style="width:100px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">资料版次：</th>
                        <td class="td5">
                            <input class="easyui-textbox" id="dataVer" name="dataVer" style="width:100px;"/>
                        </td>
                        <td class="td5">
                            <a class="searchBtn" type="button" onclick="searchData()"
                               data-options="iconCls:'icon-search'">
                                <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                            <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                            <a class="searchBtn" type="button" onclick="ok()"
                               data-options="iconCls:'icon-search'">
                                <span data-i18n="">确定</span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var companyCode;
    var applyTypeFleetDic;
    var applyTypeEngDic;
    var param;
    var evaPkid;
    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });
        param = getParentParam_();
        evaPkid = param.evaPkid;

        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_APPLY_TYPE,REVSUG_FLEET,DA_ENG_TYPE,DM_REC_PRIVIDOR,DM_DATA_TYPE_TECHNOLOGY,DM_EXTER_STATUS2,DA_FLEET,DM_URGENT_LEVEL,DM_APPLIC_TYPE,DM_EXTER_STATUS,DM_DATA_FROM,DM_HOW_DEALWITH",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#dataType').combobox({
                        panelHeight: '140px',
                        data: jdata.data.DM_DATA_TYPE_TECHNOLOGY,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });


                    PAGE_DATA['dataType'] = DomainCodeToMap_(jdata.data["DM_DATA_TYPE_TECHNOLOGY"]);
                    // PAGE_DATA['ata'] = DomainCodeToMap_(jdata.data["DA_ATA"]);

                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                            }
                        }
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {evaPkid: evaPkid},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'EM_FILE_REPLACE_FILE_LIST'},
                alter: {
                    DATA_TYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['dataType'][value];
                        }
                    },
                }
            },
            onLoadSuccess: function () {

            },
            contextMenus: [],
            toolbar: [],

            validAuth: function (row, items) {

            },
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
            }
        });
    }

    function ok() {
        var rowData = getDG('dg').datagrid('getChecked');
        var row;
        if (rowData.length > 0) {
            if (rowData.length != 1) {
                MsgAlert({content: "只能选择一条数据!", type: 'error'});
                return;
            } else {
                row = rowData[0];
            }
        } else {
            MsgAlert({content: "请选择一条数据进行编辑!", type: 'error'});
        }
        param.OWindow.setReplaceFile(row);
        CloseWindowIframe();
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

</script>
</body>
</html>
