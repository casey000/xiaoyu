<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>适用性类型</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="evapkid" name="evapkid"/>
                <table class="table table-bordered table-info">
                    <tr id="view">
                        <td colspan="2" align="right">
                            <input class="btn btn-primary" type="button" onclick="save()" value="保存"
                                   style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th class="th" align="right" style="width: 80px;">操作符：</th>
                        <td class="tdr" style="width: 150px">
                            <input class="easyui-combobox" id="instrChar" name="instrChar"
                                   data-options="editable:true" style="width: 150px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">值：</th>
                        <td class="tdr" style="width: 150px">
                            <input class="easyui-textbox" id="specificValue" name="specificValue" data-options=""
                                   style="width: 150px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var operation;
    var applType;
    var pkid;
    var rangeType;
    var evapkid;
    var applyModel;

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        evapkid = param.evapkid;
        pkid = param.pkid;
        applType = param.applType;
        rangeType = param.rangeType;
        applyModel = param.applyModel;
        if (pkid == undefined) {
            pkid = "";
        }
        $("#evapkid").val(evapkid);
        //适用类型
        if (operation == "view") {
            $("#view").hide();
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_EXP_OP",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $("#instrChar").combobox({
                        panelHeight: '135px',
                        data: jdata.data.EM_EXP_OP,
                        valueField: 'VALUE',
                        textField: 'TEXT',

                    });
                }
            }
        });
        if (pkid) {
            InitDataForm();
        }
    }

    function InitDataForm() {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "EM_FILE_EXPA_BY_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;
        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({filedType: 'PN', evapkid: evapkid}, datas, {FunctionCode: 'EM_FILE_EVAL_APPLIC_PN_SAVE'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    pkid = jdata.data.pkid;
                    $("#pkid").val(pkid);
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reload_("#dg13");
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }


</script>
</html>
