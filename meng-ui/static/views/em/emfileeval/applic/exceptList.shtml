<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>except</title>
</head>

<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <table class="table table-bordered table-info" width="30%">
        <tr id="view">
            <td colspan="6" align="right">
                <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                       style="width: 50px;margin:5px;"/>
            </td>
        </tr>
    </table>
    <table id="dg"></table>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var COMBOBOX_DATA = {};
    var type;
    var exppkid;
    var evapkid;
    var groupid;
    var rangeType;

    function i18nCallBack() {
        param = getParentParam_();
        exppkid = param.exppkid;
        evapkid = param.evapkid;
        groupid = param.groupid;
        rangeType = param.rangeType;
        InitFuncCodeRequest_({
            data: {
                domainCode: "DM_REC_PRIVIDOR,DA_FLEET,DM_DATA_FROM",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    InitDataGrid();

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            enableLineEdit: true,
            queryParams: {exppkid: exppkid},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'EM_FILE_EVAL_EXCEPT_LIST'},
                alter: {
                    BEGIN: {
                        editor: {
                            type: 'textbox',
                        }
                    },
                    END: {
                        editor: {
                            type: 'textbox',
                        }
                    },
                }
            },
            contextMenus: [
                {
                    id: "m-delete", i18nText: "删除", auth: "",
                    onclick: function () {
                        var row = $('#dg').datagrid('getSelected');
                        var rowIndex = $('#dg').datagrid('getRowIndex', row);
                        if (!row.PKID) {
                            //如果没有保存，直接在datagrid移除该行
                            $('#dg').datagrid('deleteRow', rowIndex);
                        } else {
                            InitFuncCodeRequest_({
                                data: {
                                    pkid: row.PKID,
                                    FunctionCode: 'EM_FILE_EVAL_EXCEPT_DEL'
                                },
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        $('#dg').datagrid('deleteRow', rowIndex);
                                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                        reload_();
                                    } else {
                                        MsgAlert({content: jdata.msg, type: 'error'});
                                    }
                                }
                            });
                        }
                    }
                },
            ],
            toolbar: [{
                id: 'btnAdd',
                text: $.i18n.t('增加'),
                iconCls: 'icon-add',
                handler: function () {
                    addDatagridRow('add');
                }
            }],
            onLoadSuccess: function () {
            },
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (e, rowIndex, rowData) {

            },
            onEndEdit: function (index, row, changes) {
                save(index, row, changes);
            }
        });
    }

    //增加行
    function addDatagridRow() {
        $('#dg').datagrid('appendRow', {});
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }


    function save(index, row, changes) {
        row = toCamelCase(row);
        var data = $.extend({}, {
            exppkid: exppkid,
            groupid: groupid,
            evapkid: evapkid,
            rangeType: rangeType
        }, row, {FunctionCode: 'EM_FILE_EVAL_APPLIC_LINOSUB_SAVE'});
        InitFuncCodeRequest_({
            data: data,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    rangeTypePkid = jdata.data.pkid;
                    reload();
                    param.OWindow.reload();
                    param.OWindow.param.OWindow.reload_();
                    param.OWindow.param.OWindow.parReload("#dg4");
                    CloseWindowIframe();
                }
            }
        });
    }

    //间隔
    function reload() {
        $("#dg").datagrid("reload");
    }
</script>
</html>
