<body class="ibody">

<div id="tabs" style="width: 100%; height: 100%;">
    <div id="tab01" title="业务表单数据" style="">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="mform" style="margin-top: 0px;">
                    <input type="hidden" id="isFirstNode" name="isFirstNode">
                    <input type="hidden" id="pkid" name="pkid"/>
                    <input type="hidden" id="assignerId" name="assignerId"/>
                    <input type="hidden" id="evaManId" name="evaManId"/>
                    <input type="hidden" id="prooManId" name="prooManId"/>
                    <input type="hidden" id="auditManId" name="auditManId"/>
                    <input type="hidden" id="geManId" name="geManId"/>
                    <input type="hidden" id="reliabilityId" name="reliabilityId"/>
                    <input type="hidden" id="viceGeId" name="viceGeId"/>
                    <input type="hidden" id="responManId" name="responManId"/>
                    <input type="hidden" id="singCost" name="singCost"/>
                    <input type="hidden" id="fileType" name="fileType"/>
                    <input type="hidden" id="ifSame" name="ifSame"/>

                    <div style="height: 640px;">
                        <iframe scrolling="auto" id="iframe01" frameborder="0" src=""

                    </div>

                    <input name="taskId" type="hidden"/>
                    <table class="table table-bordered table-info">
                        <tbody id="custom_options"></tbody>
                    </table>
                    <table class="table table-bordered table-info" id="mtable">
                        <tr>
                            <th class="tdl" style="width: 100px;">处理意见：</th>
                            <td class="tdr">
                                <input id="notes" name="notes" class="easyui-textbox easyui-validatebox"
                                       data-options="multiline:true,validType:['maxLength[200]']"
                                       style="height:55px; width: 100%;"/>
                            </td>
                            <th class="tdl xmclass" style="width: 100px">下一级办理人：</th>
                            <td class="tdr xmclass">
                                <input id="authId" name="authId" class="easyui-textbox easyui-validatebox"
                                       data-options="validType:['maxLength[20]'] " style="height:25px; width:150px;"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" align="center">
                                <input id="canSubmit" class="btn" disabled="disabled" type="button"
                                       onclick="doSubmit();" value="提交"/>
                                <input id="canTrunTo" class="btn" disabled="disabled" type="button"
                                       onclick="doTurnTo();" value="转办"/>
                                <input id="canReturn" class="btn" disabled="disabled" type="button"
                                       onclick="doReturn();" value="驳回"/>
                                <!--<input id="canReturnStart" class="btn" type="button" onclick="javascript: doReturnToStart();"value="退回到办理人"/>-->
                                <!--<input id="canTerminate" class="btn" disabled="disabled" type="button" onclick="javascript: ;"value="终止"/>
                                <input id="canHangUp" class="btn" disabled="disabled" type="button" onclick="javascript: ;"value="挂起"/>-->
                            </td>
                        </tr>
                    </table>

            </div>
        </div>
    </div>
    <div title="流程信息" style="">

                <th class="tdl" style="width: 145px;">流程业务Key ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="businessKey"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
                <th class="tdl" style="width: 145px;">流程业务名称 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="executionName"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
            </tr>
            <tr>
                <th class="tdl" style="width: 145px;">流程创建时间 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="createTime"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
                <th class="tdl" style="width: 145px;">流程创建人 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="userName"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
            </tr>
            <tr>
                <th class="tdl" style="width: 145px;">流程任务名称 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="nodeName"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
                <th class="tdl" style="width: 145px;">是否会签任务 ：</th>
                <td class="tdr">
                    <input class="easyui-textbox easyui-validatebox" name="isJoint"
                           data-options="multiline:true, onlyview: true " style="height:25px; width: 60%;"/>
                </td>
            </tr>
            <tr>
                <th class="tdl" style="width: 145px;">流程任务-配置 ：</th>
                <td class="tdr" colspan="3" style="vertical-align: middle;">
                    <input type="checkbox" name="canReturn" value="" disabled/> 可退回
                    <input type="checkbox" name="canTrunTo" value="" disabled/> 可转办
                    <input type="checkbox" name="canTerminate" value="" disabled/> 可终止
                    <input type="checkbox" name="canHangUp" value="" disabled/> 可挂起
                </td>
            </tr>
        </table>
        <div id="workflow" style="overflow-x: scroll;"></div>
    </div>
    <div id="tab02" title="历史任务信息" style="">
        <table id="historyDg"></table>
    </div>
</div>

<script type="text/javascript">
    /**
     *
     * @param resource  业务数据
     * @param execution 流程实例数据
     * @param node 节点配置数据
     * @constructor
     */
    var selectRow = null;
    var pkid;
    var singCost;
    var fileType;
    var ifSame;
    var ifEcon;
    var evaResult;
    var smPro;
    var flag = false;
    var userName;
    var userId;
    var dataType;

    function InitLoadResource(resource, execution, node) {

        pkid = resource.pkid;
        singCost = resource.singCost;
        fileType = resource.fileType;
        ifSame = resource.ifSame;
        ifEcon = resource.ifEcon;
        evaResult = resource.evaResult;
        smPro = resource.smPro;
        userName = resource.assigner;
        userId = resource.assignerId;
        dataType = resource.datatype;
        $("#pkid").val(pkid);
        $("#singCost").val(singCost);
        $("#fileType").val(fileType);
        $("#ifSame").val(ifSame);
        var type = "view";
        var userInfo = getLoginInfo();
        var accountId = userInfo.accountId;

        var nodeConf = queryNodeRole(pkid,"EM_FILE_EVALUATE");
        var roleId = nodeConf.ROLE_ID;
        var rflag = nodeConf.FLAG;
        if(roleId == null || typeof (roleId) == 'undefined'){
            roleId = '';
        }
        var ruser = accountId;
        if(rflag == 'Y'){
            ruser = '';
        }

        if ('task1553822876428' == node.taskPropId) {//当前节点为退回
            type = "edit";
//            $("#iframe01").attr("src", "/views/em/emfileeval/emfileeva_add_edit.shtml?pkid=" + pkid + "&operation=" + type + "&isFlow=true");
        } else {
//            $("#iframe01").attr("src", "/views/em/emfileeval/emfileeva_view_pdf.shtml?evapkid=" + pkid + "&printFlag=preview");
        }

        $("#iframe01").attr("src", "/views/em/emfileeval/emfileeva_add_edit.shtml?pkid=" + pkid + "&operation=" + type + "&isFlow=true"
            + "&userName="+userName+ "&userId="+userId+ "&dataType="+dataType);


        //下个审批人选择初始化
        $("#authId").MyComboGrid({
            idField: 'ACCOUNT_ID',  //实际选择值
            textField: 'USER_NAME', //文本显示值
            panelHeight: '180px',
            required: true,
            width: 140,
            params: {userId: ruser,roleId:roleId, FunctionCode: 'FLOW_WORK_ACCOUNT'},
            columns: [[
                {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                {field: 'USER_NAME', title: '审核人', width: 50}
            ]],
            onHidePanel: function () {
                var t = $(this).combogrid('getValue');
                if (selectRow == null || t != selectRow.ACCOUNT_ID) {//没有选择或者选项不相等时清除内容
                    alert('请选择，不要直接输入！');
                    $(this).combogrid({value: ''});
                    $(this).combogrid('showPanel');
                }

            },
            onSelect: function (index, row) {
                selectRow = row;
                //当前在审核页面中选择下一位审核人
                if ('task1553822876428' == node.taskPropId) {//任务退回提交
                    $("#prooManId").val(row.ACCOUNT_ID);
                } else if ('task1553822403666' == node.taskPropId) {//流程节点：校对中
                    $("#auditManId").val(row.ACCOUNT_ID);
                } else if ('task1553823227984' == node.taskPropId) {//流程节点：审核中
                    $("#geManId").val(row.ACCOUNT_ID);
                } else if ('task1553823389290' == node.taskPropId) {//流程节点：总工
                    $("#reliabilityId").val(row.ACCOUNT_ID);
                } else if ('task1553824274609' == node.taskPropId) {//流程节点：可靠性
                    $("#viceGeId").val(row.ACCOUNT_ID);
                } else if ('task1553824401811' == node.taskPropId) {//流程节点：副总
                    $("#responManId").val(row.ACCOUNT_ID);
                }
            }
        });

        if ('task1553822403666' == node.taskPropId) {     //第一个节点
            $("#isFirstNode").val('Y');
        } else if ('task1553822876428' == node.taskPropId) {   // 任务退回节点只能提交
            $("#canReturn").hide();
            $("#isFirstNode").val('N');
        } else {
            $("#isFirstNode").val('N');
        }

        //判断是否显示下一级，即工作流是否结束
        if ((evaResult != 'SY' || ifEcon != 'Y' || singCost < 10000 || fileType == 'MOD' || (fileType == 'SB' && ifSame == 'Y')) && 'task1553823227984' == node.taskPropId) {//评估审核
            flag = true;//结束标志
        } else if ((smPro != 'MANY' || (singCost >= 10000 && singCost <= 20000)) && 'task1553823389290' == node.taskPropId) {//总工审批
            flag = true;//结束标志
        } else if (singCost >= 20000 && singCost <= 150000 && 'task1553824274609' == node.taskPropId) {//可靠群组审批
            flag = true;//结束标志
        } else if ('task1553824692373' == node.taskPropId) {//顺丰负责人审批
            flag = true;//结束标志
        }
        if (flag) {//结束标志
            $(".xmclass").hide();
            $("#authId").combogrid({required: false});
        }

    }

    function doReturn() {
        $.messager.confirm('提示?', "是否进行驳回?", function (r) {
            if (r) {
                var notes = $("#notes").textbox('getValue');
                if ($.trim(notes) == '') {
                    MsgAlert({content: '请输入您的驳回意见', type: 'error'});
                    return;
                }
                var $form = $("#mform");
                var data = $form.serializeObject();
                data = $.extend({}, data, {
                    FunctionCode: 'WS_FLOW_TURNBACK', reSelect: "top",
                    taskId: param.TASK_ID, procDefId: param.PROC_DEF_ID, notes: notes
                });
                if (!PAGE_EVENTS.beforeTurnBack(data)) {
                    return;
                }
                MaskUtil.mask("请求处理中...");
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        MaskUtil.unmask();
                        PAGE_EVENTS.afterTurnBack(jdata);
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            if (typeof(param.OWindow.reload_ == 'function')) {
                                param.OWindow.reload_();
                            }
                            param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.COMMON.OPT_SUCCESS')});
                            CloseWindowIframe();
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
            }
        });
    }


</script>
