<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<style>
    .ctbox {
        margin: 0 auto;
        width: 990px;
    }
</style>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>工程文件评估-新飞机引进评估</title>
</head>

<body class="ibody">
<div class="ctbox">
    <div id="tt" class="ibox  float-e-margins" style="width:100%; height: 380px">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>

                <table class="table table-bordered table-info">
                    <tr id='btn'>
                        <td colspan="2" align="left">
                            <input id="saveBtn" style="margin-left: 90px" class="btn btn-primary" type="button" value="保存" onclick="save()"/>&nbsp;&nbsp;
                            <input class="btn btn-primary" style="margin-right: 32px" type="button" onclick="closeW()"
                                   value="关闭"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">备注：</th>
                        <td  style="padding: 3px;">
                            <input class="easyui-textbox" style="width: 600px;height:300px"
                                   id="memo" name="memo"
                                   data-options="multiline:true"/>
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var pkid = "";

    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.pkid;
        InitFuncCodeRequest_({
            data: {
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE",
                domainCode: ""
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    InitDataForm(pkid);
                }
            }
        });
    }

    //回填
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {
                FunctionCode: "EM_AC_EEEOEATB_PKID",
                pkid: pkid
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function save() {
        var memo = $('#memo').textbox('getValue');
        InitFuncCodeRequest_({
            data: {
                pkid: pkid,
                memo:memo,
                FunctionCode: "EM_NEW_AC_MEMO"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.MsgAlert({content: '操作成功'});
                    param.OWindow.query2();
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        })
    }
</script>

</html>
