<head id="i18n_" module="">

    <title>增加附加文件出发改版评估单</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" class="easyui-textbox" id="pkid" name="pkid"/>
                <table class="table table-bordered table-info">
                    <tr id="evan">
                        <td>
                            <input class="btn btn-primary" type="button" onclick="save()" value="处理任务"
                                   style="width: 80px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe()" value="关闭"
                                   style="width: 50px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;
    var recordId;
    var msgpkid;
    var otherId;
    function i18nCallBack() {
        param = getParentParam_();
        recordId = param.recordId;
        msgpkid = param.msgpkid;
        otherId = param.otherId;
        InitFuncCodeRequest_({
            data: {
                domainCode: "",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {


                }
            }
        })
    }

    function save() {
        var status = "";
        InitFuncCodeRequest_({
            data: {evapkid: recordId, FunctionCode: 'EM_FILE_NEWAC'},
            async: false,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (jdata.data != null) {
                        status = jdata.data.STATUS;
                    }
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
        if (status == 'PGZ' || status == 'ISSUED') {
            InitFuncCodeRequest_({
                data: {
                    FunctionCode: "DM_DATA_ADD_EE",
                    recordId: recordId,
                    msgpkid: msgpkid,
                    otherId: otherId
                },
                successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        param.OWindow.reload_();
                        MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.SUCCESS_CODE')});
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: jdata.msg, type: 'error'});
                    }
                }
            });
        } else {
            MsgAlert({content: "当前评估单的状态不是评估中或者生效，请先退回到评估中或者完成审批。", type: 'error'});

        }
    }

    function reload2() {
        param.OWindow.reloadTodo();
        CloseWindowIframe();
    }


</script>
</html>
