<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">分段列表</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th data-i18n="" style="width: 60px">评估单号：</th>
                    <td style="width: 125px">
                        <input class="easyui-textbox" name="evaNo" id="evaNo" data-options=""
                               style="width:120px;"/>
                    </td>
                    <th data-i18n="" style="width: 60px">评估单版次：</th>
                    <td style="width: 125px">
                        <input class="easyui-textbox" name="evaVer" id="evaVer" data-options=""
                               style="width:120px;"/>
                    </td>
                </tr>
                <tr>
                    <th data-i18n="" style="width: 60px">段落标题：</th>
                    <td style="width: 125px">
                        <input class="easyui-textbox" name="paragraphTitle" id="paragraphTitle" data-options=""
                               style="width:120px;"/>
                    </td>
                    <td style="width: 170px" colspan="2">
                        <input id="searchBtn" class="btn btn-primary" type="button" onclick="searchData()" value="查询"
                               style="width: 50px;margin:5px;"/>
                        <input id="clearBtn" class="btn btn-primary" type="button" onclick="doClear_()" value="重置"
                               style="width: 50px;margin:5px;"/>
                        <input id="saveBtn" class="btn btn-primary" type="button" onclick="ok()" value="确定"
                               style="width: 50px;margin:5px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;
    var segpkid;
    var dataType;

    function i18nCallBack() {
        window.moveTo(400, 200);
        param = getParentParam_();
        segpkid = param.segpkid;
        dataType = param.dataType;
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_EVALUATE_STATUS,EVA_RESULT",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["EM_EVALUATE_STATUS"]);
                    PAGE_DATA['evaResult'] = DomainCodeToMap_(jdata.data["EVA_RESULT"]);
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });


    }

    function InitDataGrid() {
        var copytype = "";
        if (dataType.indexOf("SB") != -1) {
            copytype = "AD";
        } else if (dataType.indexOf("AD") != -1) {
            copytype = "SB";
        }
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {copytype: copytype},
            pageSize: 10,
            columns: {
                param: {FunctionCode: "EM_FILE_SEG_COPY_LIST"},
                alter: {
                    STATUS: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['status'] [value];
                        }
                    },
                    EVA_RESULT: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['evaResult'] [value];
                        }
                    }
                }
            },
            onLoadSuccess: function () {
            },

            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    function ok() {
        var rowData = getDG('dg').datagrid('getChecked');
        var row;
        if (rowData.length > 0) {
            //如果已有片段，并且已选中，打开选中的片段
            if (rowData.length != 1) {
                MsgAlert({content: "只能选择一条数据!", type: 'error'});
                return;
            } else {
                //选中一条数据
                row = rowData[0];
            }
        } else {
            MsgAlert({content: "请选择一个任务!", type: 'error'});
        }

        InitFuncCodeRequest_({
            async: false,
            data: {
                segpkid: segpkid, copyId: row.SEG_ID,
                FunctionCode: 'EM_FILEEVA_COPY_SEG'
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.InitDataForm(segpkid);
                    param.OWindow.InitDataGrid1(segpkid);
                    param.OWindow.InitDataGrid2("");
                    param.OWindow.InitDataGrid3("");
                    param.OWindow.InitDataGrid4("");
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: "操作失败", type: 'error'});
                    CloseWindowIframe();
                }
            }
        });
    }

</script>
</body>
</html>
