                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#dataType').combobox({
                        panelHeight: '140px',

                    $('#dataStatus').combobox({
                        panelHeight: '100px',
                        data: jdata.data.DM_EXTER_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#dataFrom').combobox({
                        panelHeight: '100px',
                        data: jdata.data.DM_REC_PRIVIDOR,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    PAGE_DATA['dataType'] = DomainCodeToMap_(jdata.data["DM_DATA_TYPE_TECHNOLOGY"]);
                    // PAGE_DATA['ata'] = DomainCodeToMap_(jdata.data["DA_ATA"]);
                    PAGE_DATA['dataStatus'] = DomainCodeToMap_(jdata.data["DM_EXTER_STATUS"]);
                    PAGE_DATA['dataFrom'] = DomainCodeToMap_(jdata.data["DM_REC_PRIVIDOR"]);
                    PAGE_DATA['applic'] = DomainCodeToMap_(jdata.data["DM_APPLIC_TYPE"]);
                    PAGE_DATA['howDealwith'] = DomainCodeToMap_(jdata.data["DM_HOW_DEALWITH"]);
                    applyTypeFleetDic = jdata.data["REVSUG_FLEET"];
                    applyTypeEngDic = jdata.data["DA_ENG_TYPE"];

                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                            }
                        }
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {companyCode: companyCode,applyType:applyType},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'EM_FILE_SOURCE_LIST'},
                alter: {
                    DATA_TYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['dataType'][value];
                        }
                    },
                    DATA_STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['dataStatus'][value];
                        }
                    },
                    DATA_FROM: {
                        formatter: function (value) {
                            return PAGE_DATA['dataFrom'][value];
                        }
                    },
                    APPLY_TYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['applic'][value];
                        }
                    },
                    HOW_DEALWITH:{
                        formatter: function (value) {
                            return PAGE_DATA['howDealwith'][value];
                        }
                    }
                }
            },
            onLoadSuccess: function () {

            },
            contextMenus: [],
            toolbar: [],

            validAuth: function (row, items) {

            },
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
            }
        });
    }

    function ok() {
        var rowData = getDG('dg').datagrid('getChecked');
        var row;
        if (rowData.length > 0) {
            if (rowData.length != 1) {
                MsgAlert({content: "只能选择一条数据!", type: 'error'});
                return;
            } else {
                row = rowData[0];
            }
        } else {
            MsgAlert({content: "请选择一条数据进行编辑!", type: 'error'});
        }
        param.OWindow.setSourceFile(row);
        CloseWindowIframe();
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }
