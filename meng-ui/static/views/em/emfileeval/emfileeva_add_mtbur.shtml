<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>增加必要性评估--MTBUR</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" class="easyui-textbox" id="pkid" name="pkid"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="4" align="right">
                            <input class="btn btn-primary" type="button" onclick="save()" value="保存"
                                   style="width: 50px;margin-right: 5px"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe()" value="关闭"
                                   style="width: 50px;margin:5px;margin-right: 25px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right">部件信息：</th>
                        <td class="tdr">
                            <textarea class="easyui-textbox " id="partInfo" name="partInfo"
                                      data-options="multiline:true,required:true,onlyview:true,editable:false"
                                      style="height:50px;width:80%;border: 1px solid #ddd;border-radius: 5px;"></textarea>
                            <input class="btn btn-primary" type="button" value="选取" onclick="choose()" style="width: 40px" />
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right">MTBUR：</th>
                        <td class="tdr">
                            <textarea class="easyui-textbox " id="mtbur" name="mtbur"
                                      data-options="multiline:true"
                                      style="height:50px;width:95%;border: 1px solid #ddd;border-radius: 5px;"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;
    var operation;
    var evapkid;
    var pkid;
    var evapkid;

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        pkid = param.pkid;
        evapkid = param.evapkid;

        if (!! pkid) {
            InitDataForm(pkid);
        }
    }

    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "EM_FILE_MTBUR_BY_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    //初始化范围值
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;
        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({evapkid: evapkid}, datas, {FunctionCode: 'EM_FILE_MTBUR_ADD'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reload_("#dg14");
                    if (! pkid) {
                        $('#partInfo').textbox('setValue', '');
                        $('#mtbur').textbox('setValue', '');
                    }
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    function choose() {
        var title_ = $.i18n.t('选取件号');
        ShowWindowIframe({
            width: 774,
            height: 412,
            title: title_,
            param: {
                fromWeb: 'mtbur'
            },
            url: "/views/em/emfileeval/claim/pnList.shtml"
        });
    }

</script>
</html>
