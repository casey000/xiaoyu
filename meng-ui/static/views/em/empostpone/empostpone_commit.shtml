<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <title></title>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="6" align="right"><input class="btn btn-primary" type="submit" value="提交"/></td>
                    </tr>
                    <tr>
                        <th class="tdl" style="font-size: 13px;width: 80px">审核人 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" name="engineerName" id="engineerName"
                                   data-options="required:true" style="width: 60%;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var param = {};
    param = getParentParam_();
    $(function () {
        InitEditForm_();
        $("#engineerName").MyComboGrid({
            idField: 'ACCOUNT_ID',  //实际选择值
            textField: 'USER_NAME', //文本显示值
            panelHeight: '180px',
            width: 140,
            onSelect: function (index, row) {
                ACCOUNT_ID = row.ACCOUNT_ID;
            },
            params: {FunctionCode: 'FLOW_WORK_ACCOUNT_JWGCB'},
            columns: [[
                {field: 'ACCOUNT_NUMBER', title: '账号', width: 50},
                {field: 'USER_NAME', title: '审核人', width: 50},
            ]],
            onHidePanel: function () {
                var t = $(this).combogrid('getValue');
                if (selectRow == null || t != selectRow.ACCOUNT_ID) {//没有选择或者选项不相等时清除内容
                    alert('请选择，不要直接输入！');
                    $(this).combogrid({value: ''});
                }
            },
            onSelect: function (index, row) {
                selectRow = row;
            }
        });
    });

    function InitEditForm_() {
        var $form = $("#mform");
        $form.form({
            onSubmit: function () {
                var isValidate = $(this).form('validate');
                if (!isValidate) {
                    return false;
                }
                var data = $form.serializeObject();
                if (data.engineerName) {
                    param.OWindow.subMit(data.engineerName);
                    CloseWindowIframe();
                }
            }
        });
    }

</script>
</body>
</html>
