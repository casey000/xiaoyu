<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
    <title></title>
    <style>
        .datagrid-wrap {
            height: 200px !important;
        }
    </style>
</head>
<body>
<div style="width:630px;margin:0 auto;">
    <form class="form-horizontal m-t" id="mform">
        <div id="p0" class="easyui-panel" title="预警设置">
            <input type="hidden" id="pkid" name="pkid">
            <table class="table table-bordered table-info">
                <tr>
                    <td align="right" style="padding: 6px;">
                        <input class="btn btn-primary" type="button" onclick="save();" value="保存"/>&nbsp;&nbsp;
                        <input class="btn btn-primary" type="button" style="margin-right: 25px;" onclick="closeAdd();"
                               value="关闭"/>
                    </td>
                </tr>
            </table>
            <table class="table table-bordered table-info">
                <tr>
                    <th class="td5" style="width:110px;" align="right"> 负载预警值：</th>
                    <td class="tdr">
                        <input class="easyui-numberbox" id="redAlertValue" name="redAlertValue" data-options="required:true,
                        precision:3,validType:['maxLength[10]']"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> <a href="###" onclick="chooseRole()">消息接收角色：</a></th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="roleName" name="roleName" data-options="required:true,editable:false,onlyview:true"
                               style="width:150px;"/>
                        <input  id="rolePkid" name="rolePkid" type="hidden"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width: 130px;" align="right">备注：</th>
                    <td class="tdr" colspan="5">
                        <input class="easyui-textbox " name="memo" id="memo"
                               data-options="validType:['maxLength[200]']" multiline="true"
                               style="height:100px; width:450px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:110px;" align="right"> 修改人：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="modifyMan" name="modifyMan" data-options="required:true"
                               style="width:150px;"/>
                    </td>
                    <th class="td5" style="width:110px;" align="right"> 修改日期：</th>
                    <td class="tdr">
                        <input class="easyui-datebox" id="modifyDate" name="modifyDate" data-options="required:true"
                               style="width:150px;"/>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<script type="application/javascript">
    var param;
    var identity = 'dg';
    var PAGE_DATA = {};
    var selectRow;
    function i18nCallBack() {
        param = getParentParam_();
        InitFuncCodeRequest_({
            data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: "PM_MC_POSITION"},
            successCallBack: function (jdata) {
                InitDataForm();

                $('#modifyMan').textbox({editable: false, onlyview: true});
                $('#modifyDate').datebox({editable: false, onlyview: true});
                $("#modifyMan").textbox({value: getLoginInfo().userName});
                $("#modifyDate").datebox({value: formatterDate(new Date())});
            }
        });
    }


    //回显数据
    function InitDataForm() {
        InitFuncCodeRequest_({
            data: {FunctionCode: "EM_EL_ALERT_SET_GET"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if(jdata.data){
                        ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                    }
                }
            }
        });
    }


    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return false;
        }
        var data = $("#mform").serializeObject();
        data = $.extend({}, data, {FunctionCode: 'EM_EL_ALERT_SET_ADD_EDIT'});
        InitFuncCodeRequest_({
            data: data,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    var pkid = jdata.data;
                    $("#pkid").val(pkid);
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg.substring(8), type: 'error'});
                }
            }
        });
    }
    
    function chooseRole() {
        var rolePkid = $("#rolePkid").val();
        common_add_edit_({
            identity: identity, isEdit: 0, width: 750, height: 520,
            param:{rolePkid: rolePkid},
            url: "/views/em/emela/emela_choose_role_list.shtml"
        });
    }
    function chooseRoleAfter(ids,names) {
        $("#rolePkid").val(ids);
        $("#roleName").textbox('setValue',names);
    }

    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
                param.OWindow.reload_();
                $("#mform").form('clear');
            }
        });
    }
</script>
</body>
</html>
