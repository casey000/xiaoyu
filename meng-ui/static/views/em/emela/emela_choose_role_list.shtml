<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>选择角色</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th data-i18n="RES.SYS_ROLE_LIST.QY_ROLE_NAME" style="width: 120px;">角色名称(模糊)：</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" name="roleName"/>
                    </td>
                    <td colspan="2">
                        &nbsp;&nbsp;
                        <a href="javascript:void(0)" class="searchBtn"  onclick="onSearch_()"><span
                                data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="addBtn"  onclick="chooseRole()"><span>确定</span></a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <table id="dg"></table>
</fieldset>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">

    var rolePkid;
    var param;
    function i18nCallBack() {
        param = getParentParam_();
        if(param && param.rolePkid){
            rolePkid = param.rolePkid;
        }
        InitDataGrid();
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            singleSelect: false,
            columns: {param: {FunctionCode: 'SELECT_ROLE_LIST'}},
            onLoadSuccess: function (data) {
                if (data) {
                    $.each(data.rows, function (index, row) {
                        if (rolePkid && rolePkid.indexOf(row.PKID) !=-1) {
                            $("#dg").datagrid( 'checkRow', index);
                        }
                    });
                }
            },
        });
    }
    function chooseRole() {
        var rows = $('#dg').datagrid('getChecked');
        if (rows.length == 0) {
            MsgAlert({content: '请至少选择一行数据', type: 'error'});
            return false;
        }
        if (rows.length > 1) {
            MsgAlert({content: '最多选择一行数据', type: 'error'});
            return false;
        }
        var roleIds = [];
        var roleNames = [];
        $.each(rows, function (k, it) {
            roleIds.push(it.PKID);
            roleNames.push(it.ROLE_NAME);
        });
        roleIds.join(",");
        roleNames.join(",");
        param.OWindow.chooseRoleAfter(roleIds,roleNames);
        CloseWindowIframe();
    }

</script>

</body>
</html>
