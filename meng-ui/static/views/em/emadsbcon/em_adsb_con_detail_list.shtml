<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var dataPkid;
    var acno;
    var param;
    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });
        param = getParentParam_();
        dataPkid = param.dataPkid;
        acno = param.acno;
        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_APPL_TYPE,EO_APPLY_MODEL,EM_ADSB_CON_STATUS,MSGRP",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["EM_ADSB_CON_STATUS"]);
                    PAGE_DATA['EM_APPL_TYPE'] = DomainCodeToMap_(jdata.data["EM_APPL_TYPE"]);
                    PAGE_DATA['EO_APPLY_MODEL'] = DomainCodeToMap_(jdata.data["EO_APPLY_MODEL"]);
                    // 状态status
                    $('#status').combobox({
                        panelHeight: 'auto',
                        data: jdata.data.EM_ADSB_CON_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#acno').combobox({
                        panelHeight: '140px',
                        data: jdata.data.MSGRP,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["EM_EO_STATUS"]);

                    InitDataGrid(dataPkid, acno);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid(dataPkid, acno) {
        //var pageSize = Math.floor(($(document.body).height() - $("fieldset").height() - 50) / 20);
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            //singleSelect: true,
            //pageSize: pageSize,
            //pageList: [pageSize],
            /*resize: function () {
                return tabs_standard_resize($("#tt"), 0.1, 0.0001, 0, 0);
            },*/
            queryParams: {
                dataPkid: dataPkid,
                acno : acno
            },
            columns: {
                param: {FunctionCode: 'EM_ADSB_CON_DETAIL_LIST'},
                alter: {
                    STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    APPLY_TYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['EM_APPL_TYPE'][value];
                        }
                    },
                    APPLY_MODEL: {
                        formatter: function (value) {
                            return PAGE_DATA['EO_APPLY_MODEL'][value];
                        }
                    }
                }
            },
            onDblClickRow: function (index, field, value) {
                //openDetai("view", value.PKID);
            },
            onLoadSuccess: function () {
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }



    //打开资料类型详细页面
    function openDetai(dataPkid) {
        var title_ = $.i18n.t('查看明细');
        ShowWindowIframe({
            width: "1248",
            height: "720",
            title: title_,
            param: {dataPkid: dataPkid},
            url: "/views/em/emea/eaEdit.shtml"
        });
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    </script>
