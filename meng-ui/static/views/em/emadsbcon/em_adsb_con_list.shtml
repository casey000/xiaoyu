<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">改装类单机SB符合性报表</title>
</head>
<body class="ibody">
<div id="tt" class="title" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <div id="searchBar">
            <form id="ffSearch" class="form-horizontal">
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="th" style="width:80px;" align="right">机号：</th>
                        <td style="width:120px">
                            <input class="easyui-combobox" id="acno" name="acno" style="width:98%;"/>
                        </td>

                        <th class="th" style="width:80px;" align="right">源文件编号：</th>
                        <td style="width:120px">
                            <input class="easyui-textbox" id="eoNo" name="eoNo" style="width:98%;"/>
                        </td>
                        <th class="th" style="width:60px;" align="right">状态：</th>
                        <td style="width:120px">
                            <input class="easyui-combobox" id="status" name="status" style="width:98%;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">SB构型状态：</th>
                        <td style="width:120px">
                            <input class="easyui-combobox" id="conStatus" name="conStatus" style="width:98%;"/>
                        </td>

                        <td class="th">
                            <a class="searchBtn" type="button" onclick="searchData()"
                               data-options="iconCls:'icon-search'">
                                <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                            <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                            <!--<a class="excelBtn" data-options="iconCls:'icon-page_excel'"
                               onclick="excelExport('dg','EOEA符合性状态','EM_TD_ACTIVE_CARD_COMPLIANCE_LIST')"><span>导出</span></a>-->
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_APPL_TYPE,EO_APPLY_MODEL,EM_ADSB_CON_STATUS,MSGRP,EM_SB_CON_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["EM_ADSB_CON_STATUS"]);
                    PAGE_DATA['EM_APPL_TYPE'] = DomainCodeToMap_(jdata.data["EM_APPL_TYPE"]);
                    PAGE_DATA['EO_APPLY_MODEL'] = DomainCodeToMap_(jdata.data["EO_APPLY_MODEL"]);
                    // 状态status
                    $('#status').combobox({
                        panelHeight: 'auto',
                        data: jdata.data.EM_ADSB_CON_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#conStatus').combobox({
                        panelHeight: 'auto',
                        data: jdata.data.EM_SB_CON_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#acno').combobox({
                        panelHeight: '140px',
                        data: jdata.data.MSGRP,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        var pageSize = Math.floor(($(document.body).height() - $("fieldset").height() - 50) / 20);
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            pageSize: pageSize,
            pageList: [pageSize],
            resize: function () {
                return tabs_standard_resize($("#tt"), 0.1, 0.0001, 0, 0);
            },
            columns: {
                param: {FunctionCode: 'EM_ADSB_CON_LIST'},
                alter: {
                    STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    APPLY_TYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['EM_APPL_TYPE'][value];
                        }
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-view", i18nText: "查看明细",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.DATA_PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openDetai(rowData.DATA_PKID, rowData.ACNO);

                    }
                }
            ],
            onDblClickRow: function (index, field, value) {
                //openDetai("view", value.PKID);
            },
            onLoadSuccess: function () {

            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }



    //打开资料类型详细页面
    function openDetai(dataPkid, acno) {
        var title_ = $.i18n.t('查看明细');
        ShowWindowIframe({
            width: "1000",
            height: "720",
            title: title_,
            param: {dataPkid: dataPkid, acno: acno},
            url: "/views/em/emadsbcon/em_adsb_con_detail_list.shtml"
        });
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    </script>
</body>
</html>
