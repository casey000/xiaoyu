<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>MPD文件管理</title>
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/views/em/emmpdfiles/mpd_files_list.js"></script>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table class="table table-bordered table-info">
                <tr>
                    <th data-i18n="RES.MPD_FILES.Q_DOCNO" style="width:80px" align="right">文件类型：</th>
                    <td style="width:120px">
                        <select name="docType" id="docType" class="easyui-combobox" style="width:150px;">
                        </select>
                    </td>
                    <th data-i18n="RES.MPD_FILES.Q_FLEET" style="width:80px" align="right">机队：</th>
                    <td style="width:120px">
                        <select id="fleet" name="fleet" class="easyui-combobox"
                                data-options="onSelect: function(rec){onSearch()}" style="width:100px">
                            <option value="" data-i18n="RES.COMMON.ALL">全部</option>
                        </select>
                    </td>
                    <td>
                        <a class="searchBtn" data-options="iconCls:'icon-search'" onclick="onSearch_('dg','#ffSearch')" ><span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                        <a class="clearBtn" data-options="iconCls:'icon-clear'" onclick="onClear_()" ><span data-i18n="">重置</span></a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<div id="tt" class="easyui-tabs">
    <div title="维修项目" style="width:98%; margin-right:5px" id="searchBar1">
        <form id="ffSearch1" method="post">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="tdl" style="width: 80px">项目分类：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" name="itemType" id="itemType" data-options="required:false,editable:true" style=" width:120px;"/>
                    </td>
                    <th class="tdl" style="width: 80px">项目号：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" name="itemNumber" id="itemNumber" data-options="required:false,editable:true" style=" width:100px;"/>
                    </td>
                    <th class="tdl" style="width: 80px">章节：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" name="ata" id="ata" data-options="required:false,editable:true" style=" width:100px;"/>
                    </td>
                    <th class="tdl" style="width: 80px">修订标识：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" name="revCode" id="revCode" data-options="required:false,editable:true" style=" width:80px;"/>
                    </td>
                    <td>
                        <a class="searchBtn" data-options="iconCls:'icon-search'" onclick="onSearch_('wxxm','#ffSearch1')" auth="EM_MPD_FILES_QUERY"><span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                        <a class="clearBtn" data-options="iconCls:'icon-clear'" onclick="onClear_('wxxm','#ffSearch1')"
                        ><span data-i18n="">重置</span></a>
                        <a class="excelBtn" data-options="iconCls:'icon-page_excel'" onclick="excelExport('wxxm','维修项目');"><span>导出Excel</span></a>&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
            <fieldset class="fieldset_eui" style="">
                <table id="wxxm"></table>
            </fieldset>
        </form>
    </div>
    <div title="MRB参考" style="display:none;" id="searchBar2">
        <form id="ffSearch2" method="post">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="tdl" style="width: 60px">MPD：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" name="mpdNo" data-options="required:false,editable:true" style=" width:120px;"/>
                    </td>
                    <th class="tdl" style="width: 60px">MRB：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" name="refNo" data-options="required:false,editable:true" style=" width:120px;"/>
                    </td>
                    <td>
                        <a class="searchBtn" data-options="iconCls:'icon-search'" onclick="onSearch_('mrb','#ffSearch2')" auth="EM_MPD_FILES_QUERY"><span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
            <fieldset class="fieldset_eui" style="float:left;">
                <table id="mrb"></table>
            </fieldset>
        </form>
    </div>

</div>
</body>
</html>
