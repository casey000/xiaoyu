<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">依据文件or相关文件</title>
</head>
<body class="ibody">
<div id="title" class="title" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:60px;" align="right">编号：</th>
                    <td style="width:120px">
                        <input class="easyui-textbox" id="eoNo" name="eoNo" style="width:98%;"/>
                    </td>
                    <th class="th" style="width:70px;" align="right">适用类型：</th>
                    <td style="width:120px">
                        <input class="easyui-combobox" id="applyType" name="applyType" style="width:98%;"/>
                    </td>
                    <th class="th" style="width:60px;" align="right">章节：</th>
                    <td style="width:20px;">
                        <input class="easyui-combobox" id="ata" name="ata" style="width:100px;" />
                    </td>

                    <td colspan="2">
                        <input id="searchBtn" class="btn btn-primary" type="button" onclick="searchData()" value="查询"
                               style="width: 50px;margin:10px;"/>
                        <input id="clearBtn" class="btn btn-primary" type="button" onclick="doClear_()" value="重置"
                               style="width: 50px;margin:10px;"/>
                    </td>
                </tr>
                <tr id="id_xg_row">
                    <th class="th" colspan="3" align="right">其他类型文件编号：</th>
                    <td colspan="3">
                        <input class="easyui-textbox" id="fileNo" name="fileNo" style="width:100%;"/>
                    </td>
                    <td colspan="2">
                        <input id="addBtn" class="btn btn-primary" type="button" onclick="addOther()" value="添加"
                               style="width: 50px;margin:10px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <div id="mlayout" class="easyui-layout" style="height: 460px;">
        <div id="lay_left" data-options="region:'west',split:false" style="width: 50%;">
            <div>未选中</div>
            <table id="dg" style="height: 95%"></table>
        </div>
        <div id="lay_center" data-options="region:'center'" style="height: 100%; width: 5%">
            <input type="button" class="btn btn-primary"
                   value=">>>"
                   onclick="selectChecked()"
                   style="width: 40px; margin-top: 150px; margin-left: 4px" />
            <br />
            <input type="button" class="btn btn-primary"
                   value="<<<"
                   onclick="unselectChecked()"
                   style="width: 40px; margin-top: 10px; margin-left: 4px" />
        </div>
        <div id="lay_right" data-options="region:'east'" style="width: 45%;">
            <div>已选中</div>
            <div>
                <table id="dg2" style="height: 95%"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var nalter = {};
    var param = {};
    function i18nCallBack() {
        param = getParentParam_();
        if ("YJ" == param.fileSort) {
            param.fileFuncCode = "EM_TB_FILE_YJ";
            title = "依据文件选择";
            $('#id_xg_row').hide();
        } else {
            param.fileFuncCode = "EM_TB_FILE_XG";
            title = "相关文件选择"
            $('#id_xg_row').show();
        }
        $("#nos").textbox("setValue", param.nos);
        InitFuncCodeRequest_({
            data: {
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE",
                domainCode: "EM_APPLY_TYPE,EMTB_ATA"
            },
            successCallBack: function (jdata) {
                PAGE_DATA['applyType'] = DomainCodeToMap_(jdata.data["EM_APPLY_TYPE"]);

                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#applyType').combobox({
                        data: jdata.data.EM_APPLY_TYPE,
                        valueField: "VALUE",
                        textField: "TEXT",
                        panelHeight: "70px"
                    });
                    $('#ata').combobox({
                        panelWidth: '100px',
                        panelHeight: '135px',
                        data: jdata.data.EMTB_ATA,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    InitDataGrid();
                    InitDataGrid2()
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            resize: function () {
                return tabs_standard_resize($("#title"), 0.1, 40, 40, 0);
            },
            queryParams: {
                tbPkid: param.tbPkid
            },
            columns: {
                param: {
                    FunctionCode: param.fileFuncCode
                },
                alter: {
                    APPLY_TYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['applyType'][value];
                        }
                    }
                }
            }
        });
    }

    function InitDataGrid2() {
        $("#dg2").MyDataGrid({
            identity: 'dg2',
            sortable: true,
            fitcolumn: true,
            resize: function () {
                return tabs_standard_resize($("#title"), 0.1, 40, 40, 0);
            },
            queryParams: {
                tbPkid: param.tbPkid,
                fileSort: param.fileSort
            },
            columns: {
                param: {
                    FunctionCode: "EM_TB_FILE_YJ_LIST"
                },
                alter: {
                    APPLY_TYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['applyType'][value];
                        }
                    }
                }
            }
        });
    }

    function reload() {
        $("#dg").datagrid("reload");
    }

    function reload2() {
        $("#dg2").datagrid("reload");
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
        onSearch_('dg2', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    function selectChecked() {
        var rowData = getDG('dg').datagrid('getChecked');
        if (rowData.length == 0) {
            MsgAlert({content: "请选择一条数据进行编辑!", type: 'error'});
        }

        InitFuncCodeRequest_({
            data: {
                FunctionCode: "EM_TB_ACCORDING_FILE_SAVE",
                fileSort: param.fileSort,
                tbPkid: param.tbPkid,
                checkRows: JSON.stringify(rowData)
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    pkid = jdata.data.PKID;
                    $("#pkid").val(pkid);
                    InitDataGrid();
                    InitDataGrid2();
                    param.OWindow.reload_();
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    function unselectChecked() {
        var rowData = $('#dg2').datagrid('getChecked');

        let row = [];
        if (rowData.length > 0) {
            for (let i = 0; i < rowData.length; i++) {
                row.push(rowData[i].PKID);
            }
        } else {
            MsgAlert({content: "请选择一条数据进行编辑!", type: 'error'});
        }

        InitFuncCodeRequest_({
            data: {
                FunctionCode: 'EM_TB_ACCORDING_FILE_DEL',
                pkid: row.join(',')
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    reload2();
                    reload();
                    if (param.OWindow.reload_) {
                        param.OWindow.reload_()
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function addOther() {
        var fileNo = $('#fileNo').textbox('getValue');
        if (! fileNo) {
            MsgAlert({
                content: "请先录入其他类型文件编号！",
                type: "error"
            });
            return;
        }

        InitFuncCodeRequest_({
            data: {
                FunctionCode: "EM_TB_ACCORDING_FILE_SAVE",
                fileSort: "XG",
                tbPkid: param.tbPkid,
                checkRows: "[{\"DATA_NO\":\"" + fileNo + "\",\"DATA_TYPE\":\"其他\"}]"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#fileNo').textbox('clear');
                    InitDataGrid2();
                    param.OWindow.reload_();
                }
            }
        });
    }

    function reset() {
        $("#nos").textbox("setValue", "");
    }

    //打开资料类型详细页面
    function save() {
        param.OWindow.setFileNo($("#nos").val(), param.fileType);
        CloseWindowIframe();
    }

</script>
</body>
</html>
