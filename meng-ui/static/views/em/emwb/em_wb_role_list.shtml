<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>角色管理</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>
                    <th data-i18n="RES.SYS_ROLE_LIST.QY_ROLE_NAME" style="width: 120px;">角色名称(模糊)：</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" name="roleName"/>
                    </td>
                    <td colspan="2">
                        &nbsp;&nbsp;
                        <a href="javascript:void(0)" class="searchBtn"  onclick="onSearch_()"><span
                                data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="clearBtn"  onclick="onClear_()"><span
                                data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="searchBtn"  onclick="save()"><span
                                data-i18n="">确定</span></a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var type;
    var param;
    var id;
    function i18nCallBack() {
        param = getParentParam_();
        type = param.type;
        id = param.id;
        InitDataGrid();
    }

    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            //url: "/api/v1/sysrole/list",
            //title: $.i18n.t('角色管理'),
            columns: {
                param: {
                    FunctionCode: 'EM_WB_ROLE_LIST'
                }
            },

        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }
    
    function save() {
        var rowData = getDG('dg').datagrid('getChecked');
        var row;
        if (rowData.length > 0) {
            if (rowData.length != 1) {
                MsgAlert({content: "只能选择一条数据!", type: 'error'});
                return;
            } else {
                row = rowData[0];
            }
        } else {
            MsgAlert({content: "请选择一条数据进行编辑!", type: 'error'});
        }
        param.OWindow.setShow(type, row);
        CloseWindowIframe();
    }

</script>

</body>
</html>
