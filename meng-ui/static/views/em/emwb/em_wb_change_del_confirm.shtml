<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.EM_ALLOCATE_RULE.TITLE">删除改变量</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <form id="mform" method="post">
        <div id="searchBar">
            <table class="table table-bordered table-info">
                <tr>
                    <th style="width: 90px">删除原因：</th>
                    <td colspan="3">
                        <input class="easyui-textbox" name="delReason" id="delReason"
                               style="width:450px; height:80px" data-options="required:true,multiline:true,validType:['maxLength[200]']" />
                    </td>
                </tr>
                <tr>
                    <td colspan="4" align="right">
                        <a class="searchBtn" data-options="iconCls:'icon-search'"
                           data-i18n="" onclick="save()"
                           >确定</a>
                        <a class="searchBtn" data-options="iconCls:'icon-search'"
                           data-i18n="" onclick="CloseWindowIframe()"
                           >取消</a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<script type="text/javascript">
var param;
var pkid;
var acno;
function i18nCallBack() {
    param = getParentParam_();
    pkid = param.pkid;
    acno = param.acno;
    /*InitFuncCodeRequest_({
        data: {
            domainCode: "YESORNO",
            FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
        },
        successCallBack: function (jdata) {
            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

            }
            else {
                MsgAlert({content: jdata.msg, type: 'error'});
            }
        }
    });*/

}

function save() {
    var isValidate = $("#mform").form('validate');
    if (!isValidate) {
        return false;
    }
    var delReason = $('#delReason').textbox('getValue');
    InitFuncCodeRequest_({
        async: false,
        data: {pkid : pkid,delReason: delReason,acno:acno, FunctionCode: 'EM_WB_CHANGE_DEL_PKID'},
        successCallBack: function (jdata) {
            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                param.OWindow.reload_();
                CloseWindowIframe();
            }
            else {
                MsgAlert({content: '删除失败', type: 'error'});
            }
        }
    });
}

</script>
</body>
</html>
