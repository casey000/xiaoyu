                    <th data-i18n="" style="width:80px;" align="right">状态：</th>
                    <td>
                        <input class="easyui-combobox" name="evalState" id="evalState" data-options="editable: false"

                    <td>
                        <input class="easyui-textbox" name="docVer" id="docVer"

                        <input class="easyui-textbox" name="cmpNo" id="cmpNo"

                    </td>
                    <th data-i18n="" style="width:80px;" align="right">顺丰原编号：</th>
                    <td>
                        <input class="easyui-textbox" name="sfnItemNumber" id="sfnItemNumber"

                    <td>

                </tr>
                <tr>
                    <th data-i18n="" style="width:80px;" align="right">评估人：</th>
                    <td>
                        <input class="easyui-combobox" name="evalByid" id="evalByid"
                               style="width:80px" data-options=""/>
                    </td>
                    <th data-i18n="" style="width:80px;" align="right">章节：</th>
                    <td>
                        <input class="easyui-textbox" name="ata" id="ata"

                    </td>

                    <th data-i18n="" style="width:80px;" align="right">SOURCE：</th>
                    <td>
                        <input class="easyui-textbox" name="sourceNo" id="sourceNo"

                    </td>
                    <th data-i18n="" style="width:80px;padding-right: 6px;" align="right">评估单号：</th>
                    <td>
                        <input class="easyui-textbox" name="evalNo" id="evalNo" data-options="" style="width:80px"/>
                    </td>
                    <th data-i18n="" style="width:80px;" align="right">件号：</th>

<table id="dg"></table>

<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var evalNo;
    var FLEET;
    var PKID;
    var flag = true;
    var userName;
    var accountId;
    var PAGE_DATA = {};

    $(document).ready(function (e) {
        $(this).keydown(function (e) {
            if (e.which == "13") {
                searchData();//触发该事件
            }
        })
    });
    function i18nCallBack() {
        userName = getLoginInfo().userName;
        accountId = getLoginInfo().accountId;
        //$("#evalByid").combobox({value: userName});
        InitFuncCodeRequest_({
            data: {
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE",
                domainCode: "YESORNO,DA_FLEET,EM_MPD_CTL_TYPE,EM_APPL_TYPE," +
                "EM_IF_REV_CMP,EM_IF_APPL,EM_MPD_DOC_TYPE,EM_REV_CODE,EM_ATA,EM_EVAL_BY,DA_FLEET,EM_MPD_EVAL_STATE," +
                "EM_MONITOR_STATUS,EM_MPD_REV_CODE,EM_MPD_EXECUTE_REQUIRE,EM_MPD_EVAL_TASK_ALL,EM_MPD_ITEM_TYPE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA ["ifRevCmp"] = DomainCodeToMap_(jdata.data["EM_IF_REV_CMP"]);
                    PAGE_DATA ["ifAppl"] = DomainCodeToMap_(jdata.data["EM_IF_APPL"]);
                    PAGE_DATA ["applType"] = DomainCodeToMap_(jdata.data["EM_APPL_TYPE"]);
                    PAGE_DATA ["yesorno"] = DomainCodeToMap_(jdata.data["YESORNO"]);
                    PAGE_DATA ["ctlType"] = DomainCodeToMap_(jdata.data["EM_MPD_CTL_TYPE"]);
                    PAGE_DATA ["evalState"] = DomainCodeToMap_(jdata.data["EM_MPD_EVAL_STATE"]);
                    PAGE_DATA ["revCode"] = DomainCodeToMap_(jdata.data["EM_REV_CODE"]);
                    PAGE_DATA ["monitorStatus"] = DomainCodeToMap_(jdata.data["EM_MONITOR_STATUS"]);
                    PAGE_DATA ["taskCode"] = DomainCodeToMap_(jdata.data["EM_MPD_EVAL_TASK_ALL"]);
                    PAGE_DATA ["executeRequire"] = DomainCodeToMap_(jdata.data["EM_MPD_EXECUTE_REQUIRE"]);
                    PAGE_DATA ["itemType"] = DomainCodeToMap_(jdata.data["EM_MPD_ITEM_TYPE"]);
                    // $('#docType').combobox({
                    //     panelHeight: '150px',
                    //     data: jdata.data.EM_MPD_DOC_TYPE,
                    //     valueField: 'VALUE',
                    //     textField: 'TEXT',
                    //     loadFilter: function (jdata) {
                    //         jdata.unshift({TEXT: 'EMR', VALUE: 'EMR'});
                    //         return jdata;
                    //     },
                    //
                    // });
                    $('#applType').combobox({
                        panelHeight: '120px',
                        data: jdata.data.EM_APPL_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#revCode').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_REV_CODE,
                        valueField: 'VALUE',
                        textField: 'TEXT',

                    });
                    //是否新版cmp
                    $('#ifLatest').combobox({
                        panelHeight: '150px',
                        data: jdata.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        value: 'Y'

                    });
                    $('#ifRevCmp').combobox({
                        panelHeight: '150px',
                        data: jdata.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT',

                    });
                    $('#evalState').combobox({
                        panelHeight: '150px',
                        data: jdata.data.EM_MPD_EVAL_STATE,
                        valueField: 'VALUE',
                        textField: 'TEXT',

                    });
                    $("#evalByid").MyComboGrid({
                        idField: 'ACCOUNTID',  //实际选择值
                        textField: 'NAME', //文本显示值
                        panelWidth: '250px',
                        width: '80px',
                        editable: true,
                        required: false,
                        pagination: true,
                        tipPosition: 'top',
                        mode: 'remote',
                        params: {FunctionCode: 'WS_USER'},
                        url: Constant.API_URL + 'WS_USER',
                        columns: [[
                            // {field: 'NO', title: '员工编号', width: 100, sortable: true},
                            {field: 'NAME', title: '名称', width: 100, sortable: true}
                        ]]
                    });
                    $('#fleet').combobox({
                        panelHeight: '150px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT',

                    });
                    $('#ifAppl').combobox({
                        panelHeight: '135px',
                        panelWidth: '135px',
                        data: jdata.data.EM_IF_APPL,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });

    }

    //批量处理飞机明细
    function makeDate() {
        alert("开始处理");
        InitFuncCodeRequest_({
            data: {FunctionCode: "EM_MAKE_DATE_SERVECE"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    alert("处理完成");
                }
            }
        });
    }

    function sendSap() {
        InitFuncCodeRequest_({
            data: {FunctionCode: "EM_SEND_SAP"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    alert("处理完成");
                }
            }
        });
    }
    function InitDataGrid() {
        var identity = 'dg';
        $("#dg").MyDataGrid({
            identity: identity,
            columns: {
                param: {FunctionCode: 'EM_MPD_EVAL_SESEARCH_LIST'},
                alter: {
                    EVAL_NO: {
                        formatter: function (value, row, index) {
                            return '<a href="javascript:void(0);" onclick="viewPointImgrTab(\'' + value + '\');">' + value + '</a>';
                        }
                    },
                    IF_REV_CMP: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['ifRevCmp'][value];
                        }
                    },
                    IF_APPL: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['ifAppl'][value];
                        }
                    },
                    APPL_TYPE: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['applType'][value];
                        }
                    },
                    EVAL_STATE: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['evalState'][value];
                        }
                    },
                    CTL_TYPE: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['ctlType'][value];
                        }
                    },
                    REV_CODE: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['revCode'][value];
                        }
                    },
                    MONITOR_STATUS: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['monitorStatus'][value];
                        }
                    },
                    TASK_CODE: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['taskCode'][value];
                        }
                    },
                    EXECUTE_REQUIRE: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA['executeRequire'][value];
                        }
                    },
                    ITEM_TYPE: {
                        formatter: function (value, row, index) {
                            return PAGE_DATA ["itemType"][value];
                        }
                    },
                    AUDIT_DATE: {
                        type: 'date'
                    },
                    APPROVAL_DATE: {
                        type: 'date'
                    },
                    CHECK_DATE: {
                        type: 'date'
                    },
                    EVAL_DATE: {
                        type: 'date'
                    },
                }
            },
            onLoadSuccess: function (data) {
                if (flag) {
                    onSearch_();
                    flag = false;
                }
            },
            contextMenus: [
                {
                    id: "m-copy", i18nText: "再评估", auth: "EM_MPD_EVAL_COPYS",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        //校验编号唯一性
                        InitFuncCodeRequest_({
                            data: {
                                async: false,
                                evalNo: rowData.EVAL_NO,
                                cmpNo: rowData.CMP_NO,
                                fleet:rowData.FLEET,
                                FunctionCode: "EM_MPD_EVAL_CAN_COPY"
                            },
                            successCallBack: function (jdata) {
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    if (jdata.data.length != 0) {
                                        MsgAlert({content: '已存在再评估数据！', type: 'error'});

                                    } else {
                                        $.messager.confirm('', '确认再评估？', function (r) {
                                            if (!r) {
                                                return;
                                            }
                                            var rowdata = getDG(identity).datagrid('getSelected');
                                            var evalNo = rowdata.EVAL_NO;
                                            var type = "AGAIN";
                                            InitFuncCodeRequest_({
                                                data: {
                                                    evalNo: evalNo, type: type,
                                                    FunctionCode: 'EM_MPD_EVAL_COPY'
                                                },
                                                successCallBack: function (jdata) {
                                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                                        MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                                        reload_();
                                                    } else {
                                                        MsgAlert({content: jdata.msg, type: 'error'});
                                                    }
                                                }
                                            });
                                        });
                                    }
                                } else {
                                    MsgAlert({content: jdata.msg, type: 'error'});
                                }
                            }
                        });
                    }
                },
                {
                    id: "m-flowReturn",
                    i18nText: "流程退回", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.EVAL_NO) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        var evalByid = rowData.EVAL_BYID;
                        if(accountId !=evalByid){
                            MsgAlert({content: "您不是此条记录的当前操作人，不允许操作！", type: 'error'});
                            return;
                        }
                        wfDoReturn(rowData.EVAL_NO,"EM_MPD_EVAL","#dg");

                    }
                }
                ,
                {
                    id: "m-flowTjt",
                    i18nText: "办理轨迹", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.EVAL_NO) {
                            MsgAlert({content: "请选择数据！", type: 'error'});

                        }
                        ShowWindowIframe({
                            width: 1100,
                            height: 400,
                            title: $.i18n.t('审批轨迹'),
                            param: {objNo: rowData.EVAL_NO, objKey: "EM_MPD_EVAL"},
                            url: '/views/flow/work_flow_history_task_list.shtml'
                        });

                    }
                }
                , {
                    id: "m-flowChart",
                    i18nText: "流程图", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.EVAL_NO) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }

                        var userInfo = getLoginInfo();

                        if (rowData.EVAL_STATE == "JDZ" || rowData.EVAL_STATE == "SPZ" || rowData.EVAL_STATE == "KKWSPZ") {
                            //获取当前在流程中的流程图，需要使用 pkid进行关联
                            InitFuncCodeRequest_({
                                data: {
                                    FunctionCode: 'TD_FLOW_PROCESS',
                                    objNo: rowData.EVAL_NO,
                                    objKey: "EM_MPD_EVAL"
                                },
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        ShowWindowIframe({
                                            width: "850",
                                            height: "650",
                                            title: "查看流程图",
                                            param: {
                                                PROC_DEF_ID: jdata.data.PROC_DEF_ID,
                                                PROC_INST_ID: jdata.data.PROC_INST_ID,
                                                BUSINESS_KEY: jdata.data.BUSINESS_KEY
                                            },
                                            url: "/views/ws/work_flow/flow_definition/flow_diagram_view.shtml"
                                        });
                                    }
                                }
                            });
                        } else if (rowData.EVAL_STATE == "YWC") {
                            //获取整个流程最新的流程图有多个流程实例，使用最新的流程
                            InitFuncCodeRequest_({
                                data: {
                                    FunctionCode: 'TD_FLOW_GET_PROC_DEF_ID',
                                    flow_key: "emMpdEvalFlow",//流程定义Key/流程Key
                                },
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        ShowWindowIframe({
                                            width: "850",
                                            height: "650",
                                            title: "查看流程图",
                                            param: {PROC_DEF_ID: jdata.data.PROC_DEF_ID},
                                            url: "/views/ws/work_flow/flow_definition/flow_definition_diagram_view.shtml"
                                        });
                                    }
                                }
                            });
                        }

                    }
                }
            ],
            validAuth: function (row, items) {

                if (row.EVAL_STATE == "YWC"&&row.IF_LATEST=="Y") {
                    items['再评估'].enable = true;
                } else {
                    items['再评估'].enable = false;
                }
                if (row.EVAL_STATE == "YCJ" || row.EVAL_STATE == "PGZ") {
                    items['办理轨迹'].enable = false;
                    items['流程图'].enable = false;
                } else {
                    items['办理轨迹'].enable = true;
                    items['流程图'].enable = true;
                }
                if(row.EVAL_STATE == "JDZ"||row.EVAL_STATE == "KKWSPZ"||row.EVAL_STATE == "SPZ"){
                    items['流程退回'].enable = true;
                }else{
                    items['流程退回'].enable = false;
                }
                return items;
            },onDblClickRow: function (index, field, value) {
                console.info(value);
                ShowWindowIframe({
                    width: 1350,
                    height: 850,
                    param: {evalNo: value.EVAL_NO},
                    title: "查看",
                    url: "/views/em/emmpdeval/workflow/evalNoteView.shtml"
                });
            }

        });

    }



    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    function viewPointImgrTab(evalNo) {
        // var rowData = getDG("dg").datagrid('getSelected');
        ShowWindowIframe({
            width: 1350,
            height: 850,
            // param: {evalNo: evalNo,itemNumber:rowData.ITEM_NUMBER},
            param: {evalNo: evalNo},
            title: "查看",
            url: "/views/em/emmpdeval/workflow/evalNoteView.shtml"
        });
    }
    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    /** 增加*/
    function addOrEdit(operation) {
        var title_;
        var isEdit;
        if ('add' == operation) {
            title_ = $.i18n.t('新增');
            isEdit = '';
        } else if ('edit' == operation) {
            title_ = $.i18n.t('编辑');
            isEdit = '1';
        } else {
            title_ = $.i18n.t('查看');
            isEdit = '1';
        }
        common_add_edit_({
            identity: 'dg', isEdit: isEdit, width: 840, height: 560, title: title_,
            param: {operation: operation},
            url: "/views/em/emmpdeval/em_jc_refmh_ratio.shtml"
        });
    }

    function againByHand(){
        InitFuncCodeRequest_({
            data: {
                FunctionCode: 'EM_MPD_AGAIN_HAND'
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

</script>
</body>

</html>
