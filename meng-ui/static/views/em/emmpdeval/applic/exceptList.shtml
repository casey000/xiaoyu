<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>except</title>
</head>

<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <table class="table table-bordered table-info" width="30%">
        <tr id="view">
            <td colspan="6" align="right">
                <input class="btn btn-primary" type="button" onclick="save()" value="保存"
                       style="width: 50px;margin:5px;"/>
                <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                       style="width: 50px;margin:5px;"/>
            </td>
        </tr>
    </table>
    <table id="dg"></table>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var COMBOBOX_DATA = {};
    var type;
    var pkid;

    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.pkid;
        InitFuncCodeRequest_({
            data: {
                domainCode: "DM_REC_PRIVIDOR,DA_FLEET,DM_DATA_FROM",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    InitDataGrid();

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            enableLineEdit: true,
            enableCellEdit: true,
            queryParams: {pkid: pkid},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'EM_MPD_EVAL_EXCEPT_LIST'},
                alter: {
                    BEGIN: {
                        editor: {
                            type: 'textbox',
                        }
                    },
                    END: {
                        editor: {
                            type: 'textbox',
                        }
                    },
                }
            },
            contextMenus: [
                {
                    id: "m-delete", i18nText: "删除", auth: "",
                    onclick: function () {
                        // if (!confirm("确认删除该记录？")) {
                        //     return;
                        // }
                        var row = $('#dg').datagrid('getSelected');
                        var rowIndex = $('#dg').datagrid('getRowIndex', row);
                        if (!row.PKID) {
                            //如果没有保存，直接在datagrid移除该行
                            $('#dg').datagrid('deleteRow', rowIndex);
                        } else {
                            InitFuncCodeRequest_({
                                data: {
                                    pkid: row.PKID,
                                    FunctionCode: 'EM_MPD_EVAL_EXCEPT_DEL'
                                },
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        $('#dg').datagrid('deleteRow', rowIndex);
                                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                        reload_();
                                        // i18nCallBack();
                                    } else {
                                        MsgAlert({content: jdata.msg, type: 'error'});
                                    }
                                }
                            });
                        }
                    }
                },
            ],
            toolbar: [{
                id: 'btnAdd',
                text: $.i18n.t('增加'),
                iconCls: 'icon-add',
                handler: function () {
                    addDatagridRow('add');
                }
            }],
            onLoadSuccess: function () {
            },
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (e, rowIndex, rowData) {

            }
        });
    }

    //增加行
    function addDatagridRow() {
        $('#dg').datagrid('appendRow', {});
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

    // 保存
    function save() {
        //序列化列表数据
        var rows = $('#dg').datagrid('getRows');
        for (i = 0; i < rows.length; i++) {
            if (rows[i].BEGIN == undefined || rows[i].END == undefined) {
                MsgAlert({content: '开始和结束不能为空', type: 'error'});
                return;
            }
            rows[i] = toCamelCase(rows[i]);
        }
        var detailData = JSON.stringify(rows);

        InitFuncCodeRequest_({
            data: {
                detailData: detailData,
                pkid: pkid,
                FunctionCode: "EM_MPD_EVAL_APPLIC_LINOSUB_SAVE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    // ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    // pkid=$("#pkid").val();
                    // InitDataGrid(pkid);
                    reload();
                    param.OWindow.reload();
                    // CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    //间隔
    function reload() {
        $("#dg").datagrid("reload");
    }
</script>
</html>
