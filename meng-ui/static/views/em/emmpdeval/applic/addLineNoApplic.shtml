                            <td colspan="6" align="right">

                                <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"

                            <td class="tdr" style="width: 150px">

<script type="text/javascript">
    var param;

    var applType;

    var rangeType;

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        evalNo = param.evalNo;
        pkid = param.pkid;
        if (pkid == undefined) {
            pkid = "";
        }
        type = param.type;
        rangeType = getUrlParam("rangeType");
        $("#evalNo").val(evalNo);
        //适用类型
        applType = param.applType;
        if (operation == "view") {
            $("#view").hide();
        }
        if (type == "view") {
            $("#saveBtn").hide();
        }
        if (operation == "edit") {
            spkid = param.spkid;
            $("#spkid").val(spkid);
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_EXP_OP,EM_RANGE_TYPE,YESORNO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    $("#rangeType").combobox({
                        panelHeight: '135px',
                        data: jdata.data.EM_RANGE_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',

                    });
                    $("#expOp").combobox({
                        panelHeight: '135px',
                        data: jdata.data.EM_EXP_OP,
                        valueField: 'VALUE',
                        textField: 'TEXT',

                    });
                }

                if (param.pkid) {
                    InitDataForm(param.pkid);
                } else {
                    changeRangeType();
                }
                InitDataGrid(pkid);
            }
        });
    }

    //项目分类和适用性类型联动
    function changeRangeType() {
        var type;
        if (applType == "APL") {
            type = "A";
        } else if (applType == "PART") {
            type = "B";
        } else if (applType == "ENG") {
            type = "C";
        }
        InitFuncCodeRequest_({
            data: {mark: type, FunctionCode: "EM_RANGE_DOMAIN_TYPE"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#rangeType').combobox({
                        panelHeight: '100px',
                        data: jdata.data,
                        onSelect: function (row) {
                            setPages(row.VALUE)
                        },
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    $('#rangeType').combobox('setValue', rangeType);
                    if (rangeType == "ALL") {
                        //当范围类型为ALL时，禁用范围值控件
                        $("#rangeValue").attr("disabled", true);
                    }
                }
            }
        });

    }

                        //     return;
                        // }
                        var row = $('#dg').datagrid('getSelected');
                        var rowIndex = $('#dg').datagrid('getRowIndex', row);
                        if (!row.PKID) {
                            //如果没有保存，直接在datagrid移除该行
                            $('#dg').datagrid('deleteRow', rowIndex);
                        } else {
                            InitFuncCodeRequest_({
                                data: {
                                    pkid: row.PKID,
                                    FunctionCode: 'EM_MPD_EVAL_RANGE_EXP_DEL'
                                },
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        $('#dg').datagrid('deleteRow', rowIndex);
                                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                        // reload_();

                                    } else {
                                        MsgAlert({content: jdata.msg, type: 'error'});
                                    }
                                }
                            });
                        }
                    }
                },
            ],
            toolbar: [{
                id: 'btnAdd',
                text: $.i18n.t('增加'),
                iconCls: 'icon-add',
                handler: function () {
                    addDatagridRow('add');
                }
            }],
            onBeforeLoad: function (data) {
            },
            onEndEdit: function (index, row, changes) {
                // editDate(index, row, changes);
            },
            onBeginEdit: function (index, row) {
            }
        });
    }

    function openDetai(type, pkid) {
        ShowWindowIframe({
            width: 670,
            height: 600,
            param: {type: type, pkid: pkid},
            title: "排除",
            url: "/views/em/emmpdeval/applic/exceptList.shtml"
        });
    }

    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "EM_MPD_EVAL_APPLICABILITY_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    // changeRangeType();
                    $('#rangeType').combobox({value: jdata.data.RANGE_TYPE, editable: false, onlyview: true});
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        //序列化列表数据
        var rows = $('#dg').datagrid('getRows');
        if (rows.length == 0) {
            MsgAlert({content: '必须选择范围值', type: 'error'});
            return;
        }
        for (i = 0; i < rows.length; i++) {
            if (rows[i].BEGIN == undefined || rows[i].END == undefined) {
                MsgAlert({content: '开始和结束不能为空', type: 'error'});
                return;
            }
            rows[i] = toCamelCase(rows[i]);
        }
        var detailData = JSON.stringify(rows);
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;
        var $form = $("#mform");
        var mainData = JSON.stringify($('#mform').serializeObject());
        InitFuncCodeRequest_({
            data: {
                detailData: detailData,
                mainData: mainData,
                FunctionCode: "EM_MPD_EVAL_APPLIC_LINO_SAVE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    pkid = $("#pkid").val();
                    InitDataGrid(pkid);
                    // reload();
                    param.OWindow.reloadg3();
                    // CloseWindowIframe();
                } else {
                    if (jdata.msg.indexOf("EM_RANGE_TYPE_UNIQUE") != -1) {
                        MsgAlert({content: "已添加该类型适用性", type: 'error'});
                    } else {
                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                    }
                }
            }
        });
    }

    //间隔
    function reload() {
        $("#dg").datagrid("reload");
    }

    //增加行
    function addDatagridRow() {
        $('#dg').datagrid('appendRow', {});
    }

    //paraName 等找参数的名称
    function getUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");
        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;
            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");
                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
    }
</script>
