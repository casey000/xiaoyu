<script type="text/javascript">
    var param;
    var operation;
    var evalNo;
    var applType;
    var pkid;

    var rangeType;
    var func;
    var fleet;
    var rangValues = [];

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        type = param.type;
        evalNo = param.evalNo;
        pkid = param.pkid;
        fleet=param.fleet;
        if (pkid == undefined) {
            pkid = "";
        }
        rangeType = param.rangeType;
        $("#evalNo").val(evalNo);
        //适用类型
        applType = param.applType;
        if (operation == "view") {
            $("#view").hide();
        }
        if (type == "view") {
            $("#saveBtn").hide();
        }
        if (operation == "edit") {
            spkid = param.spkid;
            $("#spkid").val(spkid);
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "EM_EXP_OP,EM_RANGE_TYPE,YESORNO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $("#rangeType").combobox({
                        panelHeight: '135px',
                        data: jdata.data.EM_RANGE_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',

                    });
                    $("#expOp").combobox({
                        panelHeight: '135px',
                        data: jdata.data.EM_EXP_OP,
                        valueField: 'VALUE',
                        textField: 'TEXT',

                    });
                }
                InitDataGrid();
                if (param.pkid) {
                    InitDataForm(param.pkid);
                } else {
                    changeRangeType();
                }
            }
        });
    }
    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }
    //项目分类和适用性类型联动
    function changeRangeType() {
        var type;
        if (applType == "APL") {
            type = "A";
        } else if (applType == "PART") {
            type = "B";
        } else if (applType == "ENG") {
            type = "C";
        }
        InitFuncCodeRequest_({
            data: {mark: type, FunctionCode: "EM_RANGE_DOMAIN_TYPE"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#rangeType').combobox({
                        panelHeight: '100px',
                        data: jdata.data,
                        onSelect: function (row) {
                            setPages(row.VALUE)
                        },
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    $('#rangeType').combobox('setValue', rangeType);
                    if (rangeType == "ALL") {
                        //当范围类型为ALL时，禁用范围值控件
                        $("#rangeValue").attr("disabled", true);
                    }
                }
            }
        });

    }
    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            // singleSelect: true,
            // pageSize: 15,
            fitcolumn: true,
            enableLineEdit: true,
            queryParams: {fleet: fleet},
            enableCellEdit: true,
            // resize: function () {
            //     return tabs_standard_resize($('#tt'), -160, 0.6, 0, 1);
            // },
            columns: {
                param: {FunctionCode: "EM_POST_LIST"},
                alter: {}
            },
            onLoadSuccess: function (data) {
                if (data) {
                    $.each(data.rows, function (index, item) {
                        for (var j = 0, len = rangValues.length; j < len; j++) {
                            if (rangValues[j] == item.ACID) {
                                $('#dg').datagrid('checkRow', index);
                            }
                        }
                    });
                }
            },
            onBeforeLoad: function (data) {
            },
            contextMenus: [
                {}
            ],
            onBeforeLoad: function (data) {
            },
            onEndEdit: function (index, row, changes) {
                // editDate(index, row, changes);
            },
            onBeginEdit: function (index, row) {
            }
        });
    }

    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "EM_MPD_EVAL_APPLICABILITY_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#ffSearch"), Constant.CAMEL_CASE);
                    $('#rangeType').combobox({value: jdata.data.RANGE_TYPE, editable: false, onlyview: true});
                    //查找适用性值
                    InitFuncCodeRequest_({
                        data: {refPkid: pkid, FunctionCode: "EM_MPD_RANGE_VALUE_REF_PKID"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                for (var i = 0; i < jdata.data.length; i++) {
                                    rangValues[i] = jdata.data[i].VALUE;
                                }
                                InitDataGrid();
                            } else {
                                MsgAlert({content: jdata.msg, type: 'error'});
                            }
                        }
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        //序列化列表数据
        var rows = $('#dg').datagrid('getChecked');
        if (rows.length == 0) {
            MsgAlert({content: '必须选择范围值', type: 'error'});
            return;
        }
        if (rows.length > 1) {
            MsgAlert({content: '只能选择一条范围值', type: 'error'});
            return;
        }
        for (i = 0; i < rows.length; i++) {
            rows[i] = toCamelCase(rows[i]);
        }
        var detailData = JSON.stringify(rows);

        var isValidate = $("#ffSearch").form('validate');
        if (!isValidate)
            return;
        var $form = $("#ffSearch");
        var mainData = JSON.stringify($('#ffSearch').serializeObject());

        InitFuncCodeRequest_({
            data: {
                detailData: detailData,
                mainData: mainData,
                FunctionCode: "EM_MPD_EVAL_APPLIC_FLEET_SAVE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reloadg3();
                    CloseWindowIframe();
                } else {
                    if (jdata.msg.indexOf("EM_RANGE_TYPE_UNIQUE") != -1) {
                        MsgAlert({content: "已添加该类型适用性", type: 'error'});
                    } else {
                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                    }
                }
            }
        });
    }
