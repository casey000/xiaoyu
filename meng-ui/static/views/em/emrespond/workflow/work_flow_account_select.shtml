<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/hr/common_hr.js"></script>
    <title></title>
</head>
<body class="ibody" id="tt">
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform" action="" method="POST" enctype="multipart/form-data">
                <table class="table table-bordered table-info">
                    <tr>
                        <th data-i18n="" class="td5" style="width: 100px" align="right">流程审批人：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" name="authId" id="authId"
                                   data-options="required:true,validType:['maxLength[20]']" style="width:200px;"/>
                            <span style="color: red">*请提交给本部门领导进行审批</span>
                        </td>

                        <td class="tdr" style="width: 100px">
                            &nbsp;<a class="addBtn" onclick="save();">提交</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var param;
    var msgData;
    var selectRow;
    var authIdFunctionCode = "FLOW_WORK_ACCOUNT_EM_RESPOND";

    function i18nCallBack() {
        param = getParentParam_();
        msgData = param.msgData;
        var userInfo = getLoginInfo();
        var userId = userInfo.accountId;
        if (param.authIdFunctionCode != undefined && param.authIdFunctionCode != '') {
            authIdFunctionCode = param.authIdFunctionCode;
        }
        $("#authId").MyComboGrid({
            idField: 'ACCOUNT_ID',  //实际选择值
            textField: 'USER_NAME', //文本显示值
            panelHeight: '220px',
            width: 200,
            params: {userId: userId, roleId: param.roleId, FunctionCode: authIdFunctionCode},
            columns: [[
                {field: 'ACCOUNT_NUMBER', title: '工号', width: 50},
                {field: 'USER_NAME', title: '审核人', width: 50}
            ]],
            onHidePanel: function () {
                var t = $(this).combogrid('getValue');
                if (selectRow == null || t != selectRow.ACCOUNT_ID) {//没有选择或者选项不相等时清除内容
                    alert('请选择，不要直接输入！');
                    $(this).combogrid({value: ''});
                }
            },
            onSelect: function (index, row) {
                selectRow = row;
            }
        });

    }

    /** 保存 */
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }
        $.messager.confirm('', '确认提交该记录？', function (r) {
            if (r) {
                ajaxLoading();
                var authId = $("#authId").combobox('getValue');
                var authName = $("#authId").combobox('getText');
                InitFuncCodeRequest_({
                    data: {
                        pkid: param.PKID,
                        authId: authId,
                        authName: authName,
                        otherParam: param.otherParam,
                        otherParam1: param.otherParam1,
                        FunctionCode: param.FunctionCode_
                    },
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            param.OWindow.MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                            if (param.FunctionCode_ == 'EM_FILE_SEG_APPLY_SUBMIT') {
                                param.OWindow.reload_("#dg1");
                            }
                            if (param.successCallback && typeof(param.successCallback) == 'function') {
                                param.successCallback(param.par);
                            } else {
                                param.OWindow.reload_(param.par);
                            }
                            if (msgData) {
                                param.OWindow.param.OWindow.reload_();
                            }
                            CloseWindowIframe();
                            param.OWindow.CloseWindowIframe();
                        } else {
                            MsgAlert({content: jdata.msgData ? jdata.msgData[0] : jdata.msg, type: 'error'});
                        }
                        ajaxLoadEnd();
                    }
                });
            }
        });
    }
</script>
</html>
