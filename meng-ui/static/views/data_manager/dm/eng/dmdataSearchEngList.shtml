<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">发动机资料查询</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <div id="searchBar">
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="th" style="width:80px;" align="right">手册类型：</th>
                        <td class="td5">
                            &nbsp;<input class="easyui-combobox" id="dataType" name="dataType" style="width:90px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">手册编号：</th>
                        <td class="td5">
                            &nbsp;<input class="easyui-textbox" id="dataNo" name="dataNo" style="width:90px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">手册级别：</th>
                        <td class="td5">
                            &nbsp;<input class="easyui-combobox" id="dataLevel" name="dataLevel" style="width:90px;"/>
                        </td>
                        <td class="td5">
                            <a class="searchBtn" type="button" onclick="searchData()"
                               data-options="iconCls:'icon-search'">
                                <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                            <a class="ridoBtn" data-options="iconCls:'icon-search'"
                               onclick="helpQuery('dg', 'DM_DATA_SEARCH_ENG');" >高级查询</a>
                            <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width:85px;">手册来源：</th>
                        <td class="td5">
                            &nbsp;<input class="easyui-combobox" id="dataFrom" name="dataFrom" style="width: 90px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">适用性：</th>
                        <td class="td5">
                            &nbsp;<input class="easyui-textbox" id="applic" name="applic" style="width:90px;"/>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </fieldset>
    <table id="dg"></table>
    <table id="dg2"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var rowDataM;
    var companyCode;

    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "DM_DATA_LEVEL,DM_REC_PRIVIDOR,DM_DATA_REC_STATUS,DM_REC_VER_TYPE,DM_DATA_TYPE_ENG,DM_DATA_ENG_FROM,YESORNO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['dataType'] = DomainCodeToMap_(jdata.data["DM_DATA_TYPE_ENG"]);
                    PAGE_DATA['dataStatus'] = DomainCodeToMap_(jdata.data["DM_DATA_REC_STATUS"]);
                    PAGE_DATA['dataLevel'] = DomainCodeToMap_(jdata.data["DM_DATA_LEVEL"]);
                    //版本类型
                    PAGE_DATA['verType'] = DomainCodeToMap_(jdata.data["DM_REC_VER_TYPE"]);

                    //资料类型
                    $('#dataType').combobox({panelHeight: '140px', data: jdata.data.DM_DATA_TYPE_ENG, valueField: 'VALUE', textField: 'TEXT'});

                    //资料级别
                    $('#dataLevel').combobox({panelHeight: '140px', data: jdata.data.DM_DATA_LEVEL, valueField: 'VALUE', textField: 'TEXT'});

                    //资料来源
                    $('#dataFrom').combobox({
                        panelHeight: '140px',
                        data: jdata.data.DM_REC_PRIVIDOR,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                                InitDataGrid2(-1);
                            }
                        }
                    });

                }else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {companyCode: companyCode},
            resize: function () {
                return tabs_standard_resize($('#tt'), 0.35, 0, 70, -6);
            },
            columns: {
                param: {FunctionCode: 'DM_DATA_SEARCH_ENG'},
                alter: {
                    TEST_UPLOAD: {
                        formatter: function (value, row, index) {
                            if (row.TEST_UPLOAD) {
                                return '<a href="javascript:void(0);" rowindex="' + index + '" class="attach1">' +
                                    '<img src="/img/edit2.png" border="0" style="width:15px;height:15px;"/></a>'
                            }
                        }
                    },
                    DATA_TYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['dataType'][value];
                        }
                    },
                    DATA_STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['dataStatus'][value];
                        }
                    },

                    DATA_LEVEL: {
                        formatter: function (value) {
                            return PAGE_DATA['dataLevel'][value];
                        }
                    },
                    MODIFY_DATE: {
                        type: 'datetime'
                    }
                }
            },
            onLoadSuccess: function () {
                InitSuspend('a.attach1', {
                    'onmouseover': function (thiz, event, callback) {
                        var index = $(thiz).attr("rowindex");
                        var row = $("#dg").datagrid('getRows')[index];
                        InitFuncCodeRequest_({
                            data: {
                                SOURCE_ID: row.PKID,
                                CATEGORY: "dmDataRecEngMag",
                                FunctionCode: 'ATTACHMENT_RSPL_GET'
                            },
                            successCallBack: function (jdata) {
                                if (jdata.code === RESULT_CODE.SUCCESS_CODE) {

                                }
                                var html = "";
                                for (var i = 0; i < jdata.data.length; i++) {
                                    html += '<li><a target="_blank" onclick="downFile(' + jdata.data[i].PKID + ',' + jdata.data[i].PKID + ')">' + jdata.data[i].ORG_NAME + '</a></li>';
                                }
                                callback(html);
                            }
                        });
                    }
                }, 'attach1');
            },
            onClickRow: function (rowIndex, rowData) {
                rowDataM = $('#dg').datagrid('getSelected');
                dodg2(rowData.REG_ID);
            }
        });
    }

    function InitDataGrid2(regId) {
        $("#dg2").MyDataGrid({
            identity: 'dg2',
            sortable: true,
            singleSelect: true,
            resize: function () {
                return tabs_standard_resize($('#tt'), 0.65, 0, 10, -6);
            },
            queryParams: {regId: regId},
            columns: {
                param: {FunctionCode: 'DM_DATA_SEARCH_ENG_SON'},
                alter: {
                    TEST_UPLOAD: {
                        formatter: function (value, row, index) {
                        if (row.TEST_UPLOAD) {
                            return '<a href="javascript:void(0);" rowindex="' + index + '" class="attach">' +
                                '<img src="/img/edit2.png" border="0" style="width:15px;height:15px;"/></a>'
                        }
                    }},
                    DATA_STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['dataStatus'][value];
                        }
                    },
                    VER_TYPE: {
                        formatter: function (value) {
                            return PAGE_DATA['verType'][value];
                        }
                    }
                }
            },
            onLoadSuccess: function () {
                InitSuspend('a.attach', {
                    'onmouseover': function (thiz, event, callback) {
                        var index = $(thiz).attr("rowindex");
                        var row = $("#dg2").datagrid('getRows')[index];
                        InitFuncCodeRequest_({
                            data: {
                                SOURCE_ID: row.PKID,
                                CATEGORY: "dmDataRecEngMag",
                                FunctionCode: 'ATTACHMENT_RSPL_GET'
                            },
                            successCallBack: function (jdata) {
                                if (jdata.code === RESULT_CODE.SUCCESS_CODE) {

                                }
                                var html = "";
                                for (var i = 0; i < jdata.data.length; i++) {
                                    html += '<li><a target="_blank" onclick="downFile(' + jdata.data[i].PKID + ',' + jdata.data[i].PKID + ')">' + jdata.data[i].ORG_NAME + '</a></li>';
                                }
                                callback(html);
                            }
                        });
                    }
                }, 'attach');
            },
        });
    }

    //刷新
    function reload_(id) {
        if ('dg2' == id) {
            $("#dg2").datagrid("reload");
        } else {
            $("#dg").datagrid("reload");
            dodg2();
        }

    }

    //刷新子列表记录
    function dodg2(regId) {
        if (!regId) {
            regId = -1;
        }
        getDG('dg2').datagrid('load', {regId: regId});
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

    function deleteFile(pkid){
        if(!confirm("确认删除?")){
            return;
        }
        InitFuncCodeRequest_({
            data:{pkid:pkid,FunctionCode:'DM_DATA_UP_DELETE'},
            successCallBack: function (jdata) {
                if (jdata.code == 200) {
                    InitFuncCodeRequest_({
                        data: {pkid: pkid, FunctionCode: 'ATTACHMENT_RSPL_DEL'},
                        successCallBack: function(jdata){
                            if(jdata.code == RESULT_CODE.SUCCESS_CODE){
                                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                reload_();
                            }
                        }
                    });

                }
            }
        });
    }
</script>
</body>
</html>
