    function i18nCallBack() {

                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    COMBOBOX_DATA['dataType'] = jdata.data.DM_DATA_TYPE_ENG;
                    COMBOBOX_DATA['ifThird'] = jdata.data.YESORNO;
                    COMBOBOX_DATA['ifUpload'] = jdata.data.YESORNO;
                    COMBOBOX_DATA['dataLevel'] = jdata.data.DM_DATA_LEVEL;
                    COMBOBOX_DATA['fleet'] = jdata.data.DA_FLEET;

                    //资料类型
                    $("#dataType").combobox({
                        panelHeight: '140px',
                        data: jdata.data.DM_DATA_TYPE_ENG,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#dataFrom').combobox({
                        panelHeight: '140px',
                        data: jdata.data.DM_REC_PRIVIDOR,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //是否第三方
                    $("#ifThird").combobox({
                        panelHeight: '140px',
                        data: jdata.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#applic').combobox({
                        panelHeight: '70px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //是否上传
                    $("#ifUpload").combobox({
                        panelHeight: '140px',
                        data: jdata.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    $("#dataLevel").combobox({
                        panelHeight: '140px',
                        data: jdata.data.DM_DATA_LEVEL,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    if (param.pkid) {
                        InitDataForm(param.pkid);
                    }
                }

                if (type == 'view') {
                    $("#saveBtn").hide();
                }


            }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();
        if (!!datas.pkid) {
            InitGatewayRequest_({
                type: "post",
                async: false,
                data: datas,
                path: "/online-manual/engineManual/editEngineManual",
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        param.OWindow.MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.reload_();
                        CloseWindowIframe();
                    } else {
                        if (jdata.errorMessage.indexOf("UNI_BM_MANUAL_ATA") != -1) {
                            MsgAlert({content: "请检查各章节是否重复.", type: 'error'});
                        } else {
                            MsgAlert({content: jdata.errorMessage ? jdata.errorMessage : jdata.obj, type: 'error'});
                        }
                    }
                }
            });

        } else {

            InitGatewayRequest_({
                type: "post",
                async: false,
                data: datas,
                path: "/online-manual/engineManual/addEngineManual",
                successCallBack: function (jdata) {

                        param.OWindow.reload_();

                        } else {
                            if (jdata.errorMessage.indexOf("UK_DM_REG") != -1) {

                            }

                            }
