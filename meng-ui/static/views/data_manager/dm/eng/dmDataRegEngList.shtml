<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">发动机资料注册</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">

                <tr>
                    <th class="th" style="width:100px;" align="right">手册来源：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-combobox" id="dataFrom" name="dataFrom" style="width: 90px;"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">手册类型：</th>
                    <td style="width:100px; padding: 3px; ">
                        <input class="easyui-combobox" id="dataType" name="dataType" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">手册状态：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-combobox" id="status" name="status" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">适用性：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-textbox" id="applic" name="applic" style="width:100px;"/>
                    </td>
                </tr>

                <tr>
                    <th class="th" style="width:100px;" align="right">日期从：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-datebox" id="startDate" name="startDate" style="width:100px;"/>
                    </td>

                    <th class="th" style="width:100px;" align="right">到：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-datebox" id="endDate" name="endDate" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">手册标题：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-textbox" id="dataTitle" name="dataTitle" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">手册编号：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-textbox" id="dataNo" name="dataNo" style="width:100px;"/>
                    </td>
                    <td colspan="2">
                        &nbsp;
                        <a class="searchBtn" type="button" onclick="searchData()" data-options="iconCls:'icon-search'">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span>
                        </a>
                        &nbsp;&nbsp;
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span>
                        </a>
                    </td>

                </tr>

            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var companyCode;
    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        //数据字典初始化
        InitFuncCodeRequest_({
            data: {
                domainCode: "DM_REC_PRIVIDOR,DM_DATA_TYPE_ENG,YESORNO,DATA_REG_STATUS,DM_DATA_LEVEL",//资料类型，是否，飞机资料注册状态
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['dataType'] = DomainCodeToMap_(jdata.data["DM_DATA_TYPE_ENG"]);
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["DATA_REG_STATUS"]);
                    PAGE_DATA['dataLevel'] = DomainCodeToMap_(jdata.data["DM_DATA_LEVEL"]);

                    //资料类型
                    $('#dataType').combobox({
                        panelHeight: '140px',
                        data: jdata.data.DM_DATA_TYPE_ENG,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //资料来源
                    $('#dataFrom').combobox({
                        panelHeight: '140px',
                        data: jdata.data.DM_REC_PRIVIDOR,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //状态
                    $("#status").combobox({
                        panelHeight: '140px',
                        data: jdata.data.DATA_REG_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                            }
                        }
                    });
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams:queryParams,
            path: "/online-manual/engineManual/listByPage",
            pagination: true,
            //queryParams: {companyCode: companyCode},
            //pageSize: 15,
            columns: {
                param: {FunctionCode: 'DM_DATA_REG_ENG_LIST'},
                alter: {
                    STATUS1: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    DATA_LEVEL: {
                        formatter: function (value) {
                            return PAGE_DATA['dataLevel'][value];
                        }
                    },
                    CREATE_DATE: {
                        type: 'datetime'
                    },
                    MODIFY_DATE: {
                        type: 'datetime'
                    }
                }
            },
            onLoadSuccess: function(data) {
                formatterUpperDataGrid(data,"dg");
            },
            onLoadError: function(data) {
                MsgAlert({content: data.obj.errorMessage, type: 'error'});
            },
            validAuth: function (row, items) {

                if (row.STATUS == 'YFB' || row.STATUS == 'YZX') {
                    items['删除'].enable = false;
                }
                if (row.STATUS == 'YZX') {
                    items['注销'].enable = false;
                } else if (row.STATUS == 'YZC' || row.STATUS == 'YFB') {
                    items['恢复'].enable = false;
                }else{

                    items['恢复'].enable = false;
                    items['注销'].enable = false;
                }

                if (row.STATUS == 'YZC') {
                    items['注销'].enable = false;
                }

                return items;
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "common:COMMON_OPERATION.EDIT", auth: "DM_DATA_REG_ENG_EDIT",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openSaveOrUpdate('edit', rowData.PKID);
                    }
                },
                {
                    id: "m-cancel", i18nText: "注销", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openOperation("cancle", rowData.PKID);
                    }
                },
                {
                    id: "m-recover", i18nText: "恢复", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openOperation('recover', rowData.PKID);
                    }
                },
                {
                    id: "m-delete", i18nText: "删除", auth: "DM_DATA_REG_ENG_DEL",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("确认删除该记录？")) {
                            return;
                        }
                        InitGatewayRequest_({
                            type: "get",
                            async: false,
                            path: "/online-manual/engineManual/deleteById/" + rowData.PKID,
                            successCallBack: function (jdata) {
                                if (jdata.success == true) {
                                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                    reload_();
                                } else {
                                    MsgAlert({content: jdata.errorMessage, type: 'error'})
                                }
                            }
                        });
                        // InitFuncCodeRequest_({
                        //     data: {pkid: rowData.PKID, FunctionCode: 'DM_DATA_REG_AC_DELETE'},
                        //     successCallBack: function (jdata) {
                        //         if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        //             MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        //             reload_();
                        //         } else {
                        //             MsgAlert({content: jdata.msg, type: 'error'});
                        //         }
                        //     }
                        // });
                    }
                },
                {
                    id: "m-log", i18nText: "处理日志", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openLog(rowData.PKID);
                    }
                }
            ],
            toolbar: [
                {
                    id: 'btnAdd',
                    text: $.i18n.t('增加'),
                    auth: "DM_DATA_REG_ENG_ADD",
                    iconCls: 'icon-add',
                    handler: function () {
                        openSaveOrUpdate('save', '');
                    }
                },
                {
                    key: "COMMON_RELOAD",
                    text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        reload_();
                    }

            }],
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
                openView("view", value.PKID);
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

    // 查看详情
    function openView(type, pkid) {
        var title_ = $.i18n.t('发动机资料注册查看');
        ShowWindowIframe({
            width: "700",
            height: "380",
            title: title_,
            param: {type: type, pkid: pkid},
            url: "/views/data_manager/dm/eng/dmDataRegEngDetail.shtml"
        });
    }

    //保存或修改
    function openSaveOrUpdate(type, pkid) {
        var title_ = $.i18n.t('发动机资料注册新增/修改');
        ShowWindowIframe({
            width: "700",
            height: "380",
            title: title_,
            param: {type: type, pkid: pkid},
            url: "/views/data_manager/dm/eng/dmDataRegEngDetail.shtml"
        });
    }

    //查看手册操作日志
    function openLog(pkid) {
        var title_ = $.i18n.t('处理日志');
        ShowWindowIframe({
            width: "680",
            height: "500",
            title: title_,
            param: {pkid: pkid},
            url: "/views/data_manager/dm/common/dmDealLog.shtml"
        });
    }
    //打开注销或恢复页面
    function openOperation(type, pkid) {
        var title_ = $.i18n.t('飞机资料注册注销/恢复');
        ShowWindowIframe({
            width: "680",
            height: "80",
            title: title_,
            param: {pkid: pkid, type: type},
            url: "/views/data_manager/dm/in/dmIndataRegCancle.shtml"
        });
    }

    //查询
    function searchData() {
        //onSearch_('dg', '#ffSearch');
        InitDataGrid();
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

</script>
</body>
</html>
