    <title>部件资料注册注销</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid" />
                <tr>
                    <th class="th" align="right" style="width: 80px;">操作理由：</th>
                    <td class="tdr" colspan="5">
                        <input class="easyui-textbox" id="opreateReason" name="opreateReason" data-options="required:true,editable:true" style="width: 400px;" ></input>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="right">
                        <input class="btn btn-primary" id="saveBtn" type="button" onclick="sure()" value="确定" style="width: 50px;margin:5px;"/>
                        <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭" style="width: 50px;margin:5px;"/>
                    </td>
                </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    function i18nCallBack() {
        param = getParentParam_();
    }

    function sure(){
        var re = $("#opreateReason").val();
        console.log(param.type+re+param.pkid);
        if (param.type == 'cancle') {
            InitGatewayRequest_({
                type: "get",
                async: false,
                path: "/online-manual/partManual/canclePartManual/" + re + "/" + param.pkid,
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: jdata.obj.errorMessage, type: 'error'})
                    }
                }
            });
        } else if (param.type == 'recover') {
            InitGatewayRequest_({
                type: "get",
                async: false,
                path: "/online-manual/partManual/recoverPartManual/" + re + "/" + param.pkid,
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: jdata.obj.errorMessage, type: 'error'})
                    }
                }
            });
        }

        //             CloseWindowIframe();

</script>
