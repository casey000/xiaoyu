                        <th class="th" align="right" style="width: 100px;">手册编号：</th>

                    <tr>

                        <td class="tdr">
                            <input class="easyui-textbox" id="dataProvidor" name="dataProvidor"

                        </td>
                        <!--<th class="th" align="right" style="width: 100px;">适用性：</th>-->
                        <!--<td colspan="5" style="width: 100px;  padding: 3px" id="applicStr">-->
                        <!--<input class="easyui-combobox" id="applic" name="applic"-->

                        <th class="th" align="right">联系邮箱：</th>

                    <tr>

                            <input class="easyui-combobox" id="dataFromType" name="dataFromType"   data-options="editable:true" style="width: 100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right">网址：</th>
                        <td class="tdr" colspan="5">
                            <input class="easyui-textbox" id="fileUrl" name="fileUrl" data-options="editable:true"
                                   style="width: 380px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right">备注：</th>
                        <td class="tdr" colspan="5">
                            <textarea id="memo" name="memo" data-options="editable:true"
                                      style="width: 380px;height:60px;"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

                    // });
                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (respon) {
                            if (respon.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = respon.data;
                                if (param.pkid){
                                    InitDataForm(param.pkid);

                }

                if(operation == 'view'){

    function dataFromChange(v) {
        var dataFrom = v;
        //从资料来源维护查询联系人、邮箱等信息
        InitFuncCodeRequest_({
            data: {dataFrom: dataFrom, companyCode: companyCode, FunctionCode: "DM_VENDOR_BY_DATA_FROM"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    // ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    $('#contacts').textbox({value: jdata.data.CONTACTS});
                    $('#email').textbox({value: jdata.data.EMAIL});
                    $('#fileUrl').textbox({value: jdata.data.WEBSITE});
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
    //回填
    function InitDataForm(pkid) {
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/online-manual/partManual/selectById/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    ParseFormField_(jdata.obj, $("#mform"));
                    $('#dataFrom').combobox({
                        onChange:function (v) {
                            dataFromChange(v)
                        }
                    });
                    $('#dataFrom').combobox('setValue' , jdata.obj.dataFrom);
                } else {
                    MsgAlert({content: '操作失敗', type: 'error'})
                }
            }
        });

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var dataType = $("#dataType").combobox("getValue");
        var dataTitle = $("#dataTitle").val();
        if ("add" == operation) {
            InitFuncCodeRequest_({
                data: {dataType: dataType, dataTitle: dataTitle, FunctionCode: 'DM_DATA_REG_SAVE_CHECK'},
                successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        if (jdata.data.GESHU == 0) {
                            save_p();
                        } else if (jdata.data.GESHU > 0) {
                            MsgAlert({content: '该资料类型和资料标题已存在!', type: 'error'});
                        }
                    }
                }
            });
        } else if ("edit" == operation) {
            save_p();
        }
    }

    function save_p(){
        var $form = $("#mform");
        var datas = $form.serializeObject();
        //datas = $.extend({}, datas, {FunctionCode: 'DM_CM_DATA_REG_ADD'});
        if (Array.isArray(datas['applic'])) {
            datas['applic'] = datas['applic'].join(',');
        }
        if (!!datas.pkid) {
            InitGatewayRequest_({
                type: "post",
                async: false,
                data: datas,
                path: "/online-manual/partManual/editPartManual",
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        param.OWindow.MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.reload_();
                        CloseWindowIframe();
                    } else {
                        if (jdata.errorMessage.indexOf("UNI_BM_MANUAL_ATA") != -1) {
                            MsgAlert({content: "请检查各章节是否重复.", type: 'error'});
                        } else {
                            MsgAlert({content: jdata.errorMessage ? jdata.errorMessage : jdata.obj, type: 'error'});
                        }
                    }
                }
            });

        } else {

            InitGatewayRequest_({
                type: "post",
                async: false,
                data: datas,
                path: "/online-manual/partManual/addPartManual",
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        param.OWindow.MsgAlert({content:$.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.reload_();
                        CloseWindowIframe();
                    } else {
                        if (jdata.errorMessage.indexOf("UK_DM_NOG") != -1) {
                            MsgAlert({content: "请检查[资料编号]是否重复.", type: 'error'});

                        } else if (jdata.errorMessage.indexOf("UK_DM_REG") != -1) {
                            MsgAlert({content: "请检查[资料类型、资料来源、适用性]是否重复.", type: 'error'});

                        } else {
                            MsgAlert({content: jdata.errorMessage ? jdata.errorMessage : jdata.obj, type: 'error'});
                        }
                    }
                }
            });
        }
        // InitFuncCodeRequest_({
        //     data: datas, successCallBack: function (jdata) {
        //         if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
        //             if (param.OWindow.onSearch_) {
        //                 param.OWindow.onSearch_('dg', '#ffSearch');
        //             }
        //             param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
        //             CloseWindowIframe();
        //
        //         } else {
        //             if (jdata.msg.indexOf("UK_DM_NOG") != -1) {
        //                 MsgAlert({content: "请检查[资料编号]是否重复.", type: 'error'});
        //
        //             } else if (jdata.msg.indexOf("UK_DM_REG") != -1) {
        //                 MsgAlert({content: "请检查[资料类型、资料来源、适用性]是否重复.", type: 'error'});
        //
        //             } else {
        //                 MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
        //             }
        //         }
        //     }
        // });
    }

    function CloseWindowIframe_(){
        if(!confirm("是否保存数据?")) {
            if (param.OWindow.onSearch_) {
                param.OWindow.onSearch_('dg', '#ffSearch');
            }
            CloseWindowIframe();
        }else{
            save();
        }
    }
</script>
</html>
