    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "YESORNO,DM_DATA_REC_STATUS,DM_REC_PRIVIDOR,DM_REC_VER_TYPE,WS_USER_F",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['dataType'] = DomainCodeToMap_(jdata.data["DM_INDATA_REG_DATA_TYPE"]);
                    PAGE_DATA['dataStatus'] = DomainCodeToMap_(jdata.data["DM_DATA_REC_STATUS"]);
                    PAGE_DATA['ifThird'] = DomainCodeToMap_(jdata.data["YESORNO"]);
                    //版本类型
                    PAGE_DATA['verType'] = DomainCodeToMap_(jdata.data["DM_REC_VER_TYPE"]);

                    //提供者
                    PAGE_DATA['dataProvidor'] = DomainCodeToMap_(jdata.data["WS_USER_F"]);

                    //资料来源
                    PAGE_DATA['dataFrom'] = DomainCodeToMap_(jdata.data["DM_REC_PRIVIDOR"]);

                    //资料来源
                    $('#dataFrom').combobox({
                        panelHeight: '140px',
                        data: jdata.data.DM_REC_PRIVIDOR,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });


                      //状态
                    $('#dataStatus').combobox({panelHeight: '140px', data: jdata.data.DM_DATA_REC_STATUS, valueField: 'VALUE', textField: 'TEXT'});


                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                            }
                        }
                    });
                }else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        queryParams.companyCode = companyCode;

            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: queryParams,
            path: "/online-manual/partManualReceive/listByPage",
            pagination: true,
            columns: {
                param: {FunctionCode: 'DM_DATA_REC_CM'},
                alter: {
                    TEST_UPLOAD: {
                        formatter: function (value, row, index) {
                            if (row.TEST_UPLOAD) {
                                return '<a href="javascript:void(0);" rowindex="' + index + '" class="attach">' +
                                    '<img src="/img/edit2.png" border="0" style="width:15px;height:15px;"/></a>'
                            }
                        }

                    DATA_TYPE: {
                        formatter: function(value){
                            return PAGE_DATA['dataType'][value];
                        }

                    //     }
                    // },
                    DATA_STATUS: {
                        formatter: function(value){

                        }
                    },
                    VER_DATE: {
                        type: 'date'
                    },
                    EFFECT_DATE: {
                        type: 'date'
                    },
                    MODIFY_DATE: {
                        type: 'date'
                    }
                }
            },
            onLoadSuccess: function (data) {
                changeTargetDateFormat(data,"dmReceiveDate");
                formatterUpperDataGrid(data,"dg");
                InitSuspend('a.attach', {
                    'onmouseover': function (thiz, event, callback) {
                        var index = $(thiz).attr("rowindex");
                        var row = $("#dg").datagrid('getRows')[index];
                        InitFuncCodeRequest_({
                            data: {
                                SOURCE_ID: row.PKID,
                                CATEGORY: "dmDataRecCmm",
                                FunctionCode: 'ATTACHMENT_RSPL_GET'
                            },
                            successCallBack: function (jdata) {
                                var html = "";
                                for (var i = 0; i < jdata.data.length; i++) {
                                    //当资料状态为已发布时，不允许删除附件
                                    if (row.DATA_STATUS == "04" || row.DATA_STATUS == "05") {
                                        html += '<li><a target="_blank" onclick="downFile(' + jdata.data[i].PKID + ',' + jdata.data[i].PKID + ')">' + jdata.data[i].ORG_NAME + '</a></li>';
                                    } else {
                                        html += '<li><a target="_blank" onclick="downFile(' + jdata.data[i].PKID + ',' + jdata.data[i].PKID + ')">' + jdata.data[i].ORG_NAME + '</a><span onclick="deleteFile(\'' + jdata.data[i].PKID + '\');return false;" class="icon-cross"></span></li>';
                                    }

                                }
                                callback(html);
                            }
                        });
                    }
                });
            },
            validAuth: function(row, items){
                // if(row.DATA_STATUS == '04'){
                //     items['编辑'].enable = false;
                // }
                if(row.DATA_STATUS != '00'){
                    items['接收'].enable = false;
                }
                if (row.DATA_STATUS != '02' && row.DATA_STATUS != '03') {
                    items['上传附件'].enable = false;
                }
                if(row.DATA_STATUS != '03'){
                    items['发布'].enable = false;
                }
                return items;

            ],
            toolbar:[{
                key: "COMMON_RELOAD",
