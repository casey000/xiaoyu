    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "COMPANY_CODE,DM_COMPANY_CODE,DM_REC_PRIVIDOR,DM_DATA_TYPE_AC,YESORNO,DM_DATA_REC_STATUS,DM_REC_VER_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['dataType'] = DomainCodeToMap_(jdata.data["DM_DATA_TYPE_AC"]);
                    PAGE_DATA['dataStatus'] = DomainCodeToMap_(jdata.data["DM_DATA_REC_STATUS"]);
                    PAGE_DATA['ifThird'] = DomainCodeToMap_(jdata.data["YESORNO"]);
                    //版本类型
                    PAGE_DATA['verType'] = DomainCodeToMap_(jdata.data["DM_REC_VER_TYPE"]);

                    //资料类型
                    $('#dataType').combobox({panelHeight: '140px', data: jdata.data.DM_DATA_TYPE_AC, valueField: 'VALUE', textField: 'TEXT'});
                    //资料来源
                    $('#dataFrom').combobox({
                        panelHeight: '140px',
                        data: jdata.data.DM_REC_PRIVIDOR,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#companyCode').combobox({
                        panelHeight: '70px',
                        data: jdata.data.COMPANY_CODE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //是否第三方
                    $('#ifThird').combobox({panelHeight: '140px', data: jdata.data.YESORNO, valueField: 'VALUE', textField: 'TEXT'});

                    //状态
                    $('#dataStatus').combobox({panelHeight: '140px', data: jdata.data.DM_DATA_REC_STATUS, valueField: 'VALUE', textField: 'TEXT'});

                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                $('#companyCode').combobox('setValue', companyCode);
                                InitDataGrid();
                                // searchData();
                            }
                        }
                    });
                }else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //上传
    function common_uploadFile(edopt) {
        var title_ = $.i18n.t('common:COMMON_OPERATION.UPLOAD');
        ShowWindowIframe({
            width: 575,
            height: 200,

    //打开资料类型详细页面
    function openDetai(operation, pkid) {
        var title_ = $.i18n.t('飞机手册接收详情');
        ShowWindowIframe({
            width: "730",
            height: "300",
            title: title_,
            param: {operation: operation, pkid: pkid},
            url: "/views/data_manager/dm/ac/dmDataRecACDetail.shtml"
        });
    }

    //重置

        $("#ffSearch").form('clear');

    //上传附件
    function upload(gloablObj) {
        var dataStatus = $("#dataStatus").val();
        if (dataStatus == "00") {
            MsgAlert({content: '请先接收数据', type: 'error'});
            return;
        }
        if (dataStatus == "04") {
            MsgAlert({content: '已发布后不能上传', type: 'error'});
            return;
        }
        var pkid = gloablObj.PKID;//pkid
        var dataFrom = gloablObj.DATA_FROM;//来源厂家
        var fleet = gloablObj.APPLY_MODEL;//机队
        var dataType = gloablObj.DATA_TYPE;//手册类型
        var dataVer = gloablObj.DATA_VER;//版本号
        var fileEditType = gloablObj.FILE_EDIT_TYPE;//文件格式

        if (fileEditType == 'PDF') {
            //上传
            common_uploadFile({
                identity: 'dg',
                param: {
                    cat: "dmDataRecAcDetail",
                    sourceId: pkid,
                    successCellBack: "",
                    fialCellBack: ""
                }
            });
        } else {
            common_uploadFile2({
                identity: 'dg',
                param: {
                    dataType: dataType,
                    dataFrom: dataFrom,
                    cat: "dmDataRecAcDetail",
                    sourceId: pkid,
                    successCellBack: "",
                    pkid: pkid, dataFrom: dataFrom, fleet: fleet, dataType: dataType, dataVer: dataVer,
                    fialCellBack: ""
                }
            });
        }
    }
