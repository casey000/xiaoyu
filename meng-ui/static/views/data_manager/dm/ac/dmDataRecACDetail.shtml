    // 保存
    function save(p) {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var dataStatus = $("#dataStatus").val();
        if (dataStatus == "04" || dataStatus == "03") {
            MsgAlert({content: '已上传后不能更改', type: 'error'});
            return;
        }

        var datas = $form.serializeObject();
        // if (datas['ata'].size > 1) {
        //     datas['ata'] = datas['ata'].join(',');
        // }

                type: "post",
                async: false,
                data: datas,
                path: "/online-manual/aircraftManualReceive/editAircraftManualReceive",
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        MsgAlert({content: jdata.errorMessage ? jdata.errorMessage : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.reload_();
                        gloablObj=jdata.obj;
                        InitDataForm(jdata.obj.pkid);
                    } else {
                        if(jdata.errorMessage.indexOf("UK_DM_NO")!=-1){
                            MsgAlert({content: "请检查[当前版本]是否重复.", type: 'error'});

                        }
                        if (jdata.errorMessage.indexOf("DM_DATA_REC_UNIQUE") != -1) {
                            MsgAlert({content: "请检查[当前版本、版本类型]是否重复.", type: 'error'});

                        }
                        else {
                            MsgAlert({content: jdata.errorMessage ? jdata.errorMessage : jdata.obj, type: 'error'});
                        }
                    }
                }
            });

        } else {
            InitGatewayRequest_({
                type: "post",
                async: false,

                successCallBack: function (jdata) {

    function publish() {
        var manager = $("#manager").val();
        if (manager == 0) {
            MsgAlert({content: '请先配置手册机型主管！', type: 'error'});
            return;
        }
        var dataStatus = $("#dataStatus").val();
        if (dataStatus == "02" || dataStatus == "00") {
            MsgAlert({content: '请先上传附件', type: 'error'});
            return;
        }
        if (dataStatus == "04") {
            MsgAlert({content: '请勿重复发布', type: 'error'});
            return;
        }
        var pkid = $("#pkid").val();
        var regId = $("#regId").val();
        var $form = $("#mform");
        var datas = $form.serializeObject();
        delete datas.CROSS_DATA;
        // var dealwithManId=
        if (confirm("是否确认发布？")) {
            InitGatewayRequest_({
                type: "post",
                async: false,
                data: datas,
                path: "/online-manual/aircraftManualReceive/publishAircraftManualReceive",
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        reload_();
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: jdata.errorMessage, type: 'error'});
                    }
                }
            });
            // InitFuncCodeRequest_({
            //     data: {FunctionCode: 'DM_DATA_REC_AC_PUBLISH', pkid: pkid, regId: regId},
            //     successCallBack: function (jdata) {
            //         if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
            //             MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
            //             reload_();
            //             param.OWindow.onSearch_('dg', '#ffSearch');
            //             CloseWindowIframe();
            //         }
            //     }
            // });
        }
    }

    //上传附件
    function upload() {
        var dataStatus = $("#dataStatus").val();
        if (dataStatus == "00") {
            MsgAlert({content: '请先接收数据', type: 'error'});
            return;
        }
        if (dataStatus == "04") {
            MsgAlert({content: '已发布后不能上传', type: 'error'});
            return;
        }
        var pkid = $("#pkid").val();


        var pkid = gloablObj.pkid;//pkid
        var dataFrom = gloablObj.dataFrom;//来源厂家
        var fleet = gloablObj.applyModel;//机队
        var dataType = gloablObj.dataType;//手册类型
        var dataVer = gloablObj.dataVer;//版本号
        var fileEditType = gloablObj.fileEditType;//文件格式

        if (fileEditType == 'PDF') {
            //上传
            common_uploadFile({
                identity: 'dg',
                param: {
                    dataType: dataType,
                    dataFrom: dataFrom,
                    cat: "dmDataRecAcDetail",
                    sourceId: mpkid,
                    successCellBack: "",
                    fialCellBack: ""
                }
            });
        } else {
            // ShowWindowIframe({
            //     width: "650",
            //     height: "130",
            //     param: {pkid: pkid, dataFrom: dataFrom, fleet: fleet, dataType: dataType, dataVer: dataVer},
            //     url: "/views/data_manager/dm/ac/upload.shtml"
            // });
            common_uploadFile2({
                identity: 'dg',
                param: {
                    cat: "dmDataRecAcDetail",
                    sourceId: pkid,
                    successCellBack: "",
                    pkid: pkid, dataFrom: dataFrom, fleet: fleet, dataType: dataType, dataVer: dataVer,
                    fialCellBack: ""
                }
            });
        }
    }

    //上传
    function common_uploadFile(edopt) {
        var title_ = $.i18n.t('common:COMMON_OPERATION.UPLOAD');

    }

    function common_uploadFile2(edopt) {

    //刷新
    function reload_() {
        InitDataForm(param.pkid);

    //附件查看
    function viewAttach() {
        InitFuncCodeRequest_({
            data: {
                SOURCE_ID: mpkid,
                CATEGORY: "dmDataRecAcDetail",
                FunctionCode: 'ATTACHMENT_RSPL_GET'
            },
            successCallBack: function (jdata) {
                //为0时提示没有上传附件，无法查看
                if (jdata.data.length == 0) {
                    MsgAlert({content: "请先上传附件", type: 'error'});

                } else {
                    //打开一个列表页面
                    ShowWindowIframe({
                        width: "515",
                        height: "285",
                        param: {
                            pkid: mpkid,
                            operation: operation,
                            category: "dmDataRecAcDetail"},
                        url: "/views/data_manager/dm/upload/editAttach.shtml"
                    });
                }
            }
