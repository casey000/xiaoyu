<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">手册操作日志</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <table class="table table-bordered table-info">
        <tr>
            <td colspan="9" align="right">
                <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                       style="width: 50px;margin:5px;"/>
            </td>
        </tr>
    </table>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var param;
    var operation;

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        InitDataGrid(param.pkid);
    }

    function InitDataGrid(pkid) {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            pageSize: 15,
            queryParams: {pkid: pkid},
            columns: {
                param: {FunctionCode: 'DM_REG_LOG_LIST'}
            },
            onLoadSuccess: function () {
            },
            contextMenus: [],
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
                openDetai("view", value.PKID);
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

</script>
</body>
</html>
