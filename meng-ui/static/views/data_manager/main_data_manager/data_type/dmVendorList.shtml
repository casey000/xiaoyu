<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">厂家维护</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <div id="searchBar">
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="th" style="width:80px;" align="right">来源类型：</th>
                        <td class="td5">
                            <input class="easyui-combobox" id="source_type" name="source_type" style="width:100px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right">来源名称：</th>
                        <td class="td5">
                            <input class="easyui-textbox" id="source_name" name="source_name" style="width:100px;"/>
                        </td>


                        <td class="td5">
                            <a class="searchBtn" type="button" onclick="searchData()"
                               data-options="iconCls:'icon-search'">
                                <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                            <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        </td>
                        <!-- <td class="td5">
                             <a class="addBtn" id="submit" onclick="editDetailData('add')"
                                data-options="iconCls:'icon-add'">
                                 <span data-i18n="common:COMMON_OPERATION.ADD">增加</span></a>           -->       </td>
                    </tr>
                </table>
            </div>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var companyCode;
    var COMBOBOX_DATA = {};
    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "DM_DATA_SORT2,VENDOR_CODE,VENDOR_NAME,YESORNO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#source_type').combobox({panelHeight: '140px', data: jdata.data.DM_DATA_SORT2, valueField: 'VALUE',textField: 'TEXT'  });
                    PAGE_DATA['source_type'] = DomainCodeToMap_(jdata.data["DM_DATA_SORT2"]);
                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                            }
                        }
                    });
                }else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
    function InitDataGrid() {

        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {companyCode: companyCode},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'DM_VENDOR_LIST'},
                alter: {
                    TEST_UPLOAD: {},
                    SOURCE_TYPE:{
                        formatter: function (value) {
                            return PAGE_DATA['source_type'][value];
                        }
                    },
                    CREATE_DATE: {
                        type: 'date'
                    },
                    MODIFY_DATE: {
                        type: 'date'
                    }
                }
            },
            onLoadSuccess: function () {},
            contextMenus: [
                {
                    id: "m-edit", i18nText: "编辑", auth: "DM_VENDOR_EDIT",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openDetai('edit', rowData.PKID);
                    }
                },
                {
                    id: "m-delete", i18nText: "删除", auth: "DM_VENDOR_DEL",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        //校验该记录是否有引用
                        InitFuncCodeRequest_({
                            data: {dataFrom: rowData.SOURCE_NAME, FunctionCode: 'DM_VENDOR_DELETE_CHECK'},
                            successCallBack: function (jdata) {
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    if (jdata.data.length > 0) {
                                        MsgAlert({content: '该资料来源已被引用，不可删除。', type: 'error'});
                                    } else {
                                        if (!confirm("确认删除该记录？")) {
                                            return;
                                        }
                                        InitFuncCodeRequest_({
                                            data: {pkid: rowData.PKID, FunctionCode: 'DM_VENDOR_DELETE'},
                                            successCallBack: function (jdata) {
                                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                                    reload_();
                                                } else {
                                                    MsgAlert({content: jdata.msg, type: 'error'});
                                                }
                                            }
                                        });
                                    }

                                } else {
                                    MsgAlert({content: jdata.msg, type: 'error'});
                                }
                            }
                        });

                    }
                }
            ],
            toolbar:[{
                id:'btnAdd',
                text:$.i18n.t('增加'),
                auth: "DM_VENDOR_ADD",
                iconCls:'icon-add',
                handler:function(){
                    editDetailData('add');
                }
            }],
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
                openDetai("view", value.PKID);
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

    //新增
    function editDetailData(operation) {
        openDetai(operation, '');
    }

    //打开资料类型详细页面
    function openDetai(operation, pkid) {
        var title_ = $.i18n.t('资料厂家编辑');
        ShowWindowIframe({
            width: "550",
            height: "280",
            title: title_,
            param: {operation: operation, pkid: pkid},
            url: "/views/data_manager/main_data_manager/data_type/dmVendorDetail.shtml"
        });
    }

    //查询
    //d
    function searchData() {
//        dateFormatter_();
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }

</script>
</body>
</html>
