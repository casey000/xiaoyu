<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>手册解析类型详情</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid" />
                <input type="hidden" id="companyCode" name="companyCode"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <th  align="right" style="width: 80px;">机队：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="fleet" name="fleet" data-options="required:true" style="width: 100px;" />
                        </td>
                        <th  align="right" style="width: 80px;">标准：</th>
                        <td style="width: 100px;  padding: 3px">
                            <input class="easyui-combobox" id="manualStan" name="manualStan" data-options="required:true" data-options="editable:true" style="width: 100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th  align="right" style="width: 80px;">手册类型：</th>
                        <td colspan="3" style="padding: 3px;">
                            <input class="easyui-combobox" id="manualType" name="manualType"  data-options="required:true" data-options="editable:true" style="width: 293px;" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="right">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存" style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭" style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var operation;

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        InitFuncCodeRequest_({
            data: {domainCode: "DM_DATA_TYPE,DA_FLEET,TD_MANUAL_STANDARD",FunctionCode: "ANALYSIS_DOMAIN_BYCODE"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $("#fleet").combobox({
                        panelHeight: '100px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onHidePanel: function() {
                            validSelectValue_(this, "输入值不存在！");
                        }
                    });
                    $('#manualStan').combobox({
                        panelHeight: '60px',
                        data: jdata.data.TD_MANUAL_STANDARD,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#manualType').combobox({
                        panelHeight: '100',
                        data: jdata.data.DM_DATA_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                }
                if (param.pkid){
                    InitDataForm(param.pkid);
                }
                if(operation == "view"){
                    $('#saveBtn').hide();
                }
            }
        })
    }

    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "TD_MANUAL_TYPE_BY_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    $('#fleet').combobox({value:jdata.data.FLEET});
                    $('#manualStan').combobox({value:jdata.data.MANUAL_STAN});
                    $('#manualType').combobox({value:jdata.data.MANUAL_TYPE});
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({}, datas, {FunctionCode: 'TD_MANUAL_TYPE_ADD'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if(param.OWindow.onSearch_){
                        param.OWindow.onSearch_('dg', '#ffSearch');
                    }
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }
</script>
</html>
