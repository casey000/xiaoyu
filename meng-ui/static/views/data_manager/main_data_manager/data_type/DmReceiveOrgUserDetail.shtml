<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>资料接收人配置详情</title>
</head>

<body class="ibody">
<div id="tt">
    <fieldset class="fieldset_eui">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid" />
                <input type="hidden" id="createBy" name="createBy" />
                <input type="hidden" id="createTime" name="createTime" />
                <input type="hidden" id="typeCode" name="typeCode" />
                <table class="table table-bordered table-info">
                    <tr id = "view">
                        <td colspan="4" align="right">
                            <input class="btn btn-primary" type="button" onclick="save()" value="保存" style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭" style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">来源名称：</th>
                        <td class="td5" style="width: 100px;">
                            <input class="easyui-combobox" id="sourceType" name="sourceType" data-options="required:true" />
                        </td>
                        <th class="th" align="right" style="width: 80px;">资料类型：</th>
                        <td class="td5">
                            <input class="easyui-combobox" id="dataType" name="dataType" data-options="required:true,editable:true"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">接收人姓名：</th>
                        <td class="tdr" style="width: 100px;">
                            <input class="easyui-textbox" id="usersName" name="usersName" data-options="required:true,editable:true"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">电子邮箱：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" validType='email' missingMessage="邮箱不能为空"
                                   invalidMessage="请输入正确的邮箱" id="email" name="email"
                                   data-options="required:true,editable:true"/>
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
    </fieldset>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var operation;
    var PAGE_DATA = {};

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        if(operation == "view"){
            $("#view").hide();
        }
        InitFuncCodeRequest_({
            data: {domainCode: "DM_REC_PRIVIDOR,DM_DATA_TYPE,DA_FLEET",FunctionCode: "ANALYSIS_DOMAIN_BYCODE"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $("#sourceType").combobox({
                        panelHeight: '100px',
                        data: jdata.data.DM_REC_PRIVIDOR,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onHidePanel: function() {
                            validSelectValue_(this, "输入值不存在！");
                        }
                    });
                    $('#dataType').combobox({
                        panelHeight: '100px',
                        data: jdata.data.DM_DATA_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    PAGE_DATA['sourceType'] = DomainCodeToMap_(jdata.data["DM_REC_PRIVIDOR"]);
                    PAGE_DATA['dataType'] = DomainCodeToMap_(jdata.data["DM_DATA_TYPE"]);
                }
                if (param.pkid){
                    InitDataForm(param.pkid);
                }
            }
        })
    }



    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "DM_RECEIVE_ORG_USER_BY_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    $('#sourceType').combobox({value:jdata.data.SOURCE_TYPE});
                    $('#dataType').combobox({value:jdata.data.DATA_TYPE});
                    // $('#orgId').combogrid({value:jdata.data.ORG_ID});
                    // $('#userId').combogrid({value:jdata.data.USER_ID});

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();
        var userId = '';
        if(datas.userId && Object.prototype.toString.call(datas.userId) == '[object Array]'){
            $.each(datas.userId, function(k,v){
                userId += v + ',';
            });
            userId = userId.substring(0,userId.length - 1);
            datas.userId = userId;
        }
        datas = $.extend({userId:userId}, datas, {FunctionCode: 'DM_RECEIVE_ORG_USER_ADD'});



        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if(param.OWindow.onSearch_){
                        param.OWindow.onSearch_('dg', '#ffSearch');
                    }
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    if(jdata.msg.indexOf("DM_RECEIVE_ORG_USER_UNIQUE")!=-1){
                        MsgAlert({content: "请检查是否存在相同来源名称和资料类型记录.", type: 'error'});
                    } else{
                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                    }

                }
            }
        });
    }
</script>
</html>
