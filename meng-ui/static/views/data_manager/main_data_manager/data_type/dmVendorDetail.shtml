<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>厂家维护详情</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid" />
                <input type="hidden" id="createBy" name="createBy" />
                <input type="hidden" id="createTime" name="createTime" />
                <input type="hidden" id="typeCode" name="typeCode" />
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="6" align="right">
                            <input id="saveBtn" class="btn btn-primary" type="button" onclick="save()" value="保存" style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭" style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right">来源名称：</th>
                        <td class="tdr" style="width: 60px">
                            <input class="easyui-textbox" id="source_name" name="source_name"
                                   data-options="required:true" data-options="editable:true" style="width: 100px;"/>
                        </td>
                        <th class="th" align="right">来源类型：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="source_type" name="source_type" style="width:100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right">联系人：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="contacts" name="contacts" style="width:100px;"/>
                        </td>
                        <th class="th" align="right">联系邮箱：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="email" name="email" style="width:100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">网站信息：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="website" name="website" data-options="editable:true"
                                   style="width: 425px;">
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">备注：</th>
                        <td class="tdr" colspan="3">
                            <textarea id="memo" name="memo" data-options="editable:true" style="width: 425px;height:60px;" ></textarea>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var operation;
    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        if(operation == 'view'){
            $("#saveBtn").hide();
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "DM_DATA_SORT2",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#source_type').combobox({panelHeight: '140px', data: jdata.data.DM_DATA_SORT2, valueField: 'VALUE',textField: 'TEXT'  });
                    if (param.pkid){
                        InitDataForm(param.pkid);
                    }
                }else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //查询回填
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "DM_VENDOR_BY_PKID"}, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    $('#source_name').textbox({value:jdata.data.SOURCE_NAME});
                    $('#source_type').combobox("setValue", jdata.data.SOURCE_TYPE);
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;
        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({}, datas, {FunctionCode: 'DM_VENDOR_ADD'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if(param.OWindow.onSearch_){
                        param.OWindow.onSearch_('dg', '#ffSearch');
                    }
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    if (jdata.msg.indexOf("ORA-00001") != -1) {
                        MsgAlert({content: '来源名称重复', type: 'error'});
                        return false;
                    }
                    else{
                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                    }
                }
            }
        });
    }
</script>
</html>
