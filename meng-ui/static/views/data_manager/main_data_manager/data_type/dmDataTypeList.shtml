<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">资料类型管理</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <div id="searchBar">
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="th" style="width:80px;" align="right"><span
                                data-i18n="data_grid:RES.DM_DATA_SEARCH_IN.DG.DATA_SORT">资料类别：</span></th>
                        <td class="td5">
                            <input class="easyui-combobox" id="data_sort" name="data_sort" style="width:100px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right"><span
                                data-i18n="data_grid:RES.DM_DATA_SEARCH_IN.DG.DATA_TYPE">资料类型：</span></th>
                        <td class="td5">
                            <input class="easyui-combobox" id="data_type" name="data_type" style="width:100px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right"><span
                                data-i18n="data_grid:RES.DM_DATA_SEARCH_IN.DG.VALIDITY">有效性：</span></th>
                        <td class="td5">
                            <input class="easyui-combobox" id="validity" name="validity" style="width:60px;"/>
                        </td>
                        <td class="td5">
                            <a class="searchBtn" type="button" onclick="searchData()"
                               data-options="iconCls:'icon-search'">
                                <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                            <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var companyCode;
    var COMBOBOX_DATA = {};
    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "DM_DATA_SORT,DM_DATA_TYPE,YESORNO,DM_DATA_TYPE_TECHNOLOGY,DM_DATA_TYPE_AC,DM_DATA_TYPE_ENG,DM_DATA_TYPE_CMM",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //资料类型
                    $('#data_type').combobox({
                        panelHeight: '140px',
                        data: jdata.data.DM_DATA_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //资料类别
                    $('#data_sort').combobox({
                        panelHeight: '140px', data: jdata.data.DM_DATA_SORT, valueField: 'VALUE', textField: 'TEXT',
                        onSelect: function (row) {
                            if (row.VALUE == "TECHNOLOGY") {
                                $('#data_type').combobox({
                                    panelHeight: '110px',
                                    data: jdata.data.DM_DATA_TYPE_TECHNOLOGY,
                                    valueField: 'VALUE',
                                    textField: 'TEXT'
                                });
                            }
                            if (row.VALUE == "AC") {
                                $('#data_type').combobox({
                                    panelHeight: '110px',
                                    data: jdata.data.DM_DATA_TYPE_AC,
                                    valueField: 'VALUE',
                                    textField: 'TEXT'
                                });
                            }
                            if (row.VALUE == "ENG") {
                                $('#data_type').combobox({
                                    panelHeight: '110px',
                                    data: jdata.data.DM_DATA_TYPE_ENG,
                                    valueField: 'VALUE',
                                    textField: 'TEXT'
                                });
                            }
                            if (row.VALUE == "CMM") {
                                $('#data_type').combobox({
                                    panelHeight: '110px',
                                    data: jdata.data.DM_DATA_TYPE_CMM,
                                    valueField: 'VALUE',
                                    textField: 'TEXT'
                                });
                            }
                        }
                    });


                    //有效性
                    $('#validity').combobox({panelHeight: '60px', data: jdata.data.YESORNO, valueField: 'VALUE', textField: 'TEXT'});

                    //资料类别
                    PAGE_DATA['data_sort'] = DomainCodeToMap_(jdata.data["DM_DATA_SORT"]);
                    //有效性
                    PAGE_DATA['validity'] = DomainCodeToMap_(jdata.data["YESORNO"]);
                    PAGE_DATA['ifEval'] = DomainCodeToMap_(jdata.data["YESORNO"]);

                    //获取CompanyCode
                    InitFuncCodeRequest_({
                        data: {FunctionCode: "COMMON_COMPANY_CODE"},
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                companyCode = jdata.data;
                                InitDataGrid();
                            }
                        }
                    });
                }else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: {companyCode: companyCode},
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'DM_DATA_TYPE_LIST'},
                alter: {
                    TEST_UPLOAD: {},
                    DATA_SORT: {
                        formatter: function (value) {
                            return PAGE_DATA['data_sort'][value];
                        }
                    },
                    VALIDITY: {
                        formatter: function (value) {
                            return PAGE_DATA['validity'][value];
                        }
                    },
                    IF_EVAL: {
                        formatter: function (value) {
                            return PAGE_DATA['ifEval'][value];
                        }
                    },
                    CREATE_TIME: {
                        type: 'date'
                    },
                    MODIFY_TIME: {
                        type: 'date'
                    }
                }
            },
            onLoadSuccess: function () {},
            contextMenus: [
                {
                    id: "m-edit", i18nText: "common:COMMON_OPERATION.EDIT", auth: "DM_DATA_TYPE_EDIT",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openDetai('edit', rowData.PKID);
                    }
                },
                {
                    id: "m-delete", i18nText: "common:COMMON_OPERATION.DEL", auth: "DM_DATA_TYPE_DEL",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        //校验该记录是否有引用
                        InitFuncCodeRequest_({
                            data: {
                                dataType: rowData.DATA_TYPE,
                                dataSort: rowData.DATA_SORT,
                                FunctionCode: 'DM_DATA_TYPE_DELETE_CHECK'
                            },
                            successCallBack: function (jdata) {
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    if (jdata.data.length > 0) {
                                        MsgAlert({content: '该资料类型已被引用，不可删除。', type: 'error'});
                                    } else {
                                        if (!confirm("确认删除该记录？")) {
                                            return;
                                        }
                                        InitFuncCodeRequest_({
                                            data: {pkid: rowData.PKID, FunctionCode: 'DM_DATA_TYPE_DELETE'},
                                            successCallBack: function (jdata) {
                                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                                    reload_();
                                                    i18nCallBack();
                                                } else {
                                                    MsgAlert({content: jdata.msg, type: 'error'});
                                                }
                                            }
                                        });
                                    }

                                } else {
                                    MsgAlert({content: jdata.msg, type: 'error'});
                                }
                            }
                        });

                    }
                }
            ],
            toolbar: [{
                id: 'btnAdd',
                text: $.i18n.t('common:COMMON_OPERATION.ADD'),
                auth: "DM_DATA_TYPE_ADD",
                iconCls: 'icon-add',
                handler: function () {
                    editDetailData('add');
                }
            }, '-', {
                id: 'btnReload',
                text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                iconCls: 'icon-reload',
                handler: function () {
                    $("#dg").datagrid("reload");
                }
            }],
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
                openDetai("view", value.PKID);
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

    //新增
    function editDetailData(operation) {
        openDetai(operation, '');
    }

    //打开资料类型详细页面
    function openDetai(operation, pkid) {
        var title_ = $.i18n.t('资料类型详情');
        ShowWindowIframe({
            width: "575",
            height: "280",
            title: title_,
            param: {operation: operation, pkid: pkid},
            url: "/views/data_manager/main_data_manager/data_type/dmDataTypeDetail.shtml"
        });
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
        i18nCallBack();

    }

</script>
</body>
</html>
