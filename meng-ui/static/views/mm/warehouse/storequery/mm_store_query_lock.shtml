<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <title></title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <table class="table table-bordered table-info">
                    <tr>
                        <td colspan="6" align="right"><input class="btn btn-primary" type="submit" id="tijiao"
                                                             value="提交"/></td>
                    </tr>
                    <tr>
                        <input type="hidden" id="nodeNo" name="nodeNo" style="width: 100px;"/>
                        <th class="td5" align="right">锁定件号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="partNo" name="partNo"
                                   data-options="required:true, validType:['maxLength[60]']" style="width: 150px"/>
                        </td>
                        <th class="td5" align="right">锁定单位：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="unit" name="unit"
                                   data-options="required:true" style="width: 150px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="td5" align="right">锁定任务号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="lockNo" name="lockNo"
                                   data-options="required:true" style="width: 150px"/>
                        </td>
                        <th class="td5" align="right">锁定数量：</th>
                        <td class="tdr">
                            <input class="easyui-textbox " id="lockQty" name="lockQty"
                                   data-options="required:true" style="width: 150px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="td5" align="right">锁定人：</th>
                        <td class="tdr">
                            <input class=" easyui-combobox " id="lockMan" name="lockMan"
                                   data-options="required:true" style="width: 150px"/>
                        </td>
                        <th class="td5" align="right">锁定日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="lockDate" name="lockDate"
                                   data-options="required:true" style="width: 150px"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="td5" align="right">备注：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="memo" name="memo"
                                   data-options="" style="width: 500px"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/warehouse/storequery/mm_store_query_lock.js"></script>
</body>
</html>
