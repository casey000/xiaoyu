<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="mm_warehouse">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>航材库存查询管理</title>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" narrow="true" style="width:100%; height: 100%">
    <div title="单件库存查询" style="display: none; padding: 2px; overflow: hidden;">
        <form id="mform" method="post">
            <div id="searchBar">
                <table class="table table-bordered table-info">
                    <tr>
                        <th style="padding-right: 6px;width: 66px" align="right">仓库号：</th>
                        <td style="width:120px;padding-right: 6px">
                            <input class="easyui-combobox" name="l_warehouseNo" id="l_warehouseNo"
                                   style="width:120px;"/>
                        </td>
                        <th style="padding-right: 6px;width: 66px" align="right">存储区域：</th>
                        <td style="width:120px;padding-right: 6px">
                            <input class="easyui-combobox" name="l_storageAreaNo" id="l_storageAreaNo"
                                   style="width:120px;"/>
                        </td>
                        <th style="padding-right: 6px;width: 66px" align="right">件号：</th>
                        <td style="width:100px;padding-right: 6px">
                            <input class="easyui-combobox" name="l_partNo" id="l_partNo" style="width:100px;"
                                   data-options="required:true"/>
                        </td>
                        <th style="padding-right: 6px;width: 66px" align="right">件况：</th>
                        <td style="width:100px;padding-right: 6px">
                            <input class="easyui-combobox" name="l_storeStatus" id="l_storeStatus"
                                   style="width:100px;"/>
                        </td>
                        <td class="tdr" style="text-align: center;">
                            <input type="checkbox" value="Y" name="showChange" id="" item="aa"/>&nbsp;显示互换件
                        </td>
                        <td class="tdr" style="text-align: center;">
                            <input type="checkbox" value="Y" name="showInWay" id=" " item="aa"/>&nbsp;显示在途
                        </td>
                        <td>
                            <a href="javascript:void(0)" auth="MM_STORE_VIEWPN" class="searchBtn"
                               data-options="iconCls:'icon-search'" onclick="tdgSearch_()"><span
                                    data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                            <a href="javascript:void(0)" class="excelBtn" ata-options="iconCls:'icon-page_excel'"
                               onclick="excelExport('l_dg','航材单件库存',{},function(){
                           return {'PAGE_DATA' : PAGE_DATA}
                       });"><span data-i18n="common:COMMON_OPERATION.EXPORT">导出Excel</span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <table id="l_dg"></table>
    </div>
    <div title="库存清单" data-options="" style="display: none; padding: 2px; overflow: hidden;">
        <form id="ffSearch" method="post">
            <div id="searchBar2">
                <table class="table table-bordered table-info">
                    <tr>
                        <th style="padding-right: 6px;width: 66px" align="right">仓库号：</th>
                        <td style="width:120px;padding-right: 6px">
                            <input class="easyui-combobox" name="r_warehouseNo" id="r_warehouseNo"
                                   style="width:120px;"/>
                        </td>
                        <th style="padding-right: 6px;width: 66px" align="right">存储区域：</th>
                        <td style="width:120px;padding-right: 6px">
                            <input class="easyui-combobox" name="r_storageAreaNo" id="r_storageAreaNo"
                                   style="width:120px;"/>
                        </td>
                        <th style="padding-right: 6px;width: 66px" align="right">件号：</th>
                        <td style="width:120px;padding-right: 6px">
                            <input class="easyui-combobox" name="r_partNo" id="r_partNo" style="width:120px;"/>
                        </td>
                        <th style="padding-right: 6px;width: 66px" align="right">件况：</th>
                        <td style="width:120px;padding-right: 6px">
                            <input class="easyui-combobox" name="r_storeStatus" id="r_storeStatus"
                                   style="width:120px;"/>
                        </td>
                        <td colspan="2">
                            <a href="javascript:void(0)" auth="MM_STORE_VIEWLIST" class="searchBtn"
                               data-options="iconCls:'icon-search'"
                               onclick="rightSearch_()"><span
                                    data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                            <a href="javascript:void(0)" class="ridoBtn" data-options="iconCls:'icon-filter'"
                               onclick="helpQuery('r_dg', 'MM_STORE_QUERY_LIST');"><span>高级查询</span></a>
                            <a href="javascript:void(0)" class="excelBtn"
                               data-options="iconCls:'icon-page_excel'"
                               onclick="excelExport('r_dg','航材库存清单',{},function(){
                           return {'PAGE_DATA' : PAGE_DATA}
                       });"><span data-i18n="common:COMMON_OPERATION.EXPORT">导出Excel</span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <table id="r_dg"></table>
    </div>
</div>
</div>


<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/warehouse/storequery/mm_store_query_list.js"></script>
</body>
</html>
