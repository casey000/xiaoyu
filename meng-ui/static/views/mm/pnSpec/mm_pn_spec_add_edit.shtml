<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
    <title>规范号维护</title>
</head>
<body>
<div style="width:400px;margin:0 auto;">
    <form class="form-horizontal m-t" id="mform">
        <div id="p0" class="easyui-panel" title="规范号维护">
            <input type="hidden" id="pkid" name="pkid">
            <table class="table table-bordered table-info">
                <tr>
                    <td align="right" style="padding: 6px;">
                        <input class="btn btn-primary" type="button" onclick="save();" value="保存"/>&nbsp;&nbsp;
                        <input class="btn btn-primary" type="button" style="margin-right: 25px;" onclick="closeAdd();"
                               value="关闭"/>
                    </td>
                </tr>
            </table>
            <table class="table table-bordered table-info">
                <tr>
                    <th class="td5" style="width:80px;" align="right"> 规范号：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="specNo" name="specNo" data-options="required:true"
                               style="width:300px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:80px;" align="right"> 描述：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="specDesc" name="specDesc" data-options="required:true"
                               style="width:300px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="td5" style="width:80px;" align="right"> 类型：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="specStyle" name="specStyle" data-options="required:true"
                               style="width:300px;"/>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<script type="application/javascript">
    var param;
    var identity = 'dg';
    var identity1 = 'dg1';
    var PAGE_DATA = {};
    var selectRow;
    function i18nCallBack() {
        param = getParentParam_();
        InitFuncCodeRequest_({
            data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: ""},
            successCallBack: function (jdata) {
                if (param.PKID) {
                    $("#pkid").val(param.PKID);
                    InitDataForm(param.PKID);
                }
            }
        });
    }

    //回显数据
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "MM_VPN_SPEC_GET"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, null, Constant.CAMEL_CASE);
                }
            }
        });
    }


    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return false;
        }
        var data = $("#mform").serializeObject();
        data = $.extend({}, data, {FunctionCode: 'MM_VPN_SPEC_ADD_EDIT'});
        InitFuncCodeRequest_({
            data: data,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    var pkid = jdata.data;
                    $("#pkid").val(pkid);
                    param.OWindow.onSearch_();
                } else {
                    MsgAlert({content: jdata.msgData ? jdata.msgData[0] : jdata.msg, type: 'error'});
                }
            }
        });
    }

    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
                param.OWindow.reload_();
                $("#mform").form('clear');
            }
        });
    }
</script>
</body>
</html>
