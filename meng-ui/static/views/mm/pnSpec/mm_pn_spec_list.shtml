<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="tm_hrarchive">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>规范号列表</title>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend>搜索</legend>
        <form id="ffSearch" method="post">
            <div id="searchBar">
                <table class="table table-bordered table-info" cellspacing="0" cellpadding="2">
                    <tr>
                        <th style="width: 80px;" nowrap align="right">规范号：</th>
                        <td>
                            <input class="easyui-textbox" id="specNo" name="specNo" data-options=""
                                   style="width:120px"/>
                        </td>
                        <th style="width: 80px;" nowrap align="right">描述：</th>
                        <td>
                            <input class="easyui-textbox" id="specDesc" name="specDesc" data-options=""
                                   style="width:120px"/>
                        </td>
                        <th style="width: 80px;" nowrap align="right">类型：</th>
                        <td>
                            <input class="easyui-textbox" id="specStyle" name="specStyle" data-options=""
                                   style="width:120px"/>
                        </td>
                        <td style="width:40%;text-align:left; padding-right:5px">
                            <a class="searchBtn" data-options="iconCls:'icon-search'"
                               onclick="onSearch_()"><span>查询</span></a>
                            <a class="clearBtn" onclick="onClear_()" data-options="iconCls:'icon-clear'">
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                            <a class="ridoBtn" data-options=""
                               onclick="helpQuery('dg', 'MM_VPN_SPEC_LIST');"><span
                                    data-i18n="">高级查询</span></a>
                            <a class="addBtn" data-options="" onclick="add()" ><span>新增</span></a>
                            <a class="excelBtn" style="margin-left: 3px;" id="excelExport"
                               onclick="excelExport('dg', '规范号清单')"
                               data-options="iconCls:'icon-page_excel'" >
                                <span data-i18n="common:COMMON_OPERATION.EXPORT">导出</span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/views/pm/mc/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var identity = 'dg';
    var PAGE_DATA = {};
    var selectRow;
    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            onSearch_();
        });
        param = getParentParam_();
        InitFuncCodeRequest_({
            data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: ""},
            successCallBack: function (jdata) {
                InitDataGrid();
            }
        });
    }
    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: identity,
            columns: {
                param: {FunctionCode: 'MM_VPN_SPEC_LIST'},
                alter: {
                    MODIFY_DATE: {
                        type: 'date'
                    },
                }
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "编辑", auth: "",
                    onclick: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 1, width: 420, height: 200,
                            url: "/views/mm/pnSpec/mm_pn_spec_add_edit.shtml"
                        })
                    }
                }
                , {
                    id: "m-delete", i18nText: "删除", auth: "",
                    onclick: function () {
                        var rowData = $("#dg").datagrid('getSelected');
                        common_delete_({
                            identity: identity,
                            cfmI18next: "确认删除吗",
                            param: {data: {pkid: rowData.PKID}},
                            FunctionCode: "MM_VPN_SPEC_DEL"
                        })
                    }
                }
            ],
            validAuth: function (row, items) {
                return items;
            },
            resize: function () {
                return tabs_standard_resize($('#tt'), 15)
            }
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }
    function add() {
        common_add_edit_({
            identity: identity, isEdit: 0, width: 420, height: 200,
            url: "/views/mm/pnSpec/mm_pn_spec_add_edit.shtml"
        });
    }
</script>
</body>
</html>
