<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="mm_requirement">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>生产维修需求评估反馈管理维护</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table class="table table-bordered table-info">
                <tr>
                    <th style="padding-right: 6px;width: 75px">需求件号：</th>
                    <td style="width:80px;padding-right: 6px">
                        <input class="easyui-textbox" name="partNo" id="partNo" style="width:100px;"/>
                    </td>
                    <th style="padding-right: 6px;width: 65px">飞机号：</th>
                    <td style="width:100px;padding-right: 6px">
                        <input class="easyui-textbox" name="acno" id="acno" style="width:100px;"/>
                    </td>
                    <th style="padding-right: 6px;width: 75px">需求期限：</th>
                    <td style="width:234px;padding-right: 6px">
                        <input class="easyui-datebox" id="requireDeadlineA" data-options="editable:false"
                               name="requireDeadlineA" style="width:100px;"/>-
                        <input class="easyui-datebox" id="requireDeadlineB" data-options="editable:false"
                               name="requireDeadlineB" data-options="" style="width:100px;"/>
                    </td>
                    <td colspan="2">

                        <a href="javascript:void(0)" auth="MM_REQ_SC_CONF" class="addBtn"
                           data-options="iconCls:'icon-ok'" onclick="evaluatConfirm_()"><span
                                data-i18n="">评估确认</span></a>
                        <a href="javascript:void(0)"  class="addBtn" data-options="iconCls:'icon-ok'"
                           onclick="lock()"><span data-i18n="">锁定</span></a>
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearch_()"><span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a href="javascript:void(0)" class="ridoBtn" data-options="iconCls:'icon-redo'"
                           onclick="helpQuery('dg', 'ffSearch', function(){onSearch_(); });"><span>排序</span></a>
                        <a href="javascript:void(0)" class="excelBtn" data-options="iconCls:'icon-page_excel'" onclick="excelExport('dg','生产维修需求评估反馈管理列表',{},function(){
                           return {'PAGE_DATA' : PAGE_DATA}
                           });"><span data-i18n="common:COMMON_OPERATION.EXPORT">导出Excel</span></a>
                    </td>
                </tr>
                <tr>
                    <th style="padding-right: 6px;width: 75px">处理状态：</th>
                    <td style="width:80px;padding-right: 6px" colspan="">
                        <input class="easyui-combobox" name="processMark" id="processMark" style="width:100px;">
                    </td>
                    <th data-i18n="" style="padding-right: 6px;width: 85px" align="right">维修任务号：</th>
                    <td style="width:100px;padding-right: 6px">
                        <input class="easyui-textbox" name="mttaskNo" id="mttaskNo" style="width:100px;"/>
                    </td>
                    <th style="padding-right: 6px;width: 65px">需求类型：</th>
                    <td style="width:100px;padding-right: 6px">
                        <input class="easyui-combobox" name="sourceType" id="sourceType" style="width:100px;"/>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/requirement/mmrequirescpg/mm_require_scpg_list.js"></script>
</body>
</html>
