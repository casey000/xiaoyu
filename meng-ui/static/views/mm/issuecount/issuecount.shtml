<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.PM_CHECK_LIST.TITLE">修理级别</title>
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <!-- <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table class="table table-bordered table-info">
                <tr>
                    <th data-i18n="">机号：</th>
                    <td>
                        <input class="easyui-textbox" name="acno" id="acno" data-options="validType: ['maxLength[30]']"
                               style="width:100px;"/>
                    </td>
                    <th data-i18n="" style="width: 60px">发料类型：</th>
                    <td>
                        <input class="easyui-combobox" name="giType" id="giType" style="width:100px;"/>
                    </td>
                    <th data-i18n="">发料用途：</th>
                    <td>
                        <input class="easyui-combobox" name="giUse" id="giUse" style="width:100px;"/>
                    </td>
                    <th data-i18n="">发料日期：</th>
                    <td colspan="3">
                        <input class="easyui-datetimebox" name="giDate1" id="giDate1" data-options="editable:false"
                               style="width:100px;"/> &nbsp;&nbsp;&nbsp;TO &nbsp;&nbsp;&nbsp;
                        <input class="easyui-datetimebox" name="giDate2" id="giDate2" data-options="editable:false"
                               style="width:100px;"/>
                    </td>

                    <td width="400">

                        <a href="javascript:void(0)" class="searchBtn"
                           data-options="iconCls:'icon-search'"
                           onclick="onSearch_('dg','#ffSearch')"><span
                                data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>

                        <a href="javascript:void(0)" auth="MM_ISSUE_ADD" class="addBtn" data-options=""
                           onclick="tongji()"><span
                                data-i18n="">统计</span></a>


                        <a href="javascript:void(0)" class="excelBtn"
                           data-options="iconCls:'icon-page_excel'" onclick="excelExport('dg','发料清单');">
                            <span data-i18n="common:COMMON_OPERATION.EXPORT">导出Excel</span>
                        </a>
                    </td>

                </tr>

                <tr>

                    <th data-i18n="" style="width: 60px">件号：</th>
                    <td>
                        <input class="easyui-textbox" name="partNumber" id="partNumber" style="width:100px;"/>
                    </td>

                    <th data-i18n="" style="width: 60px">件号属性：</th>
                    <td>
                        <input class="easyui-textbox" name="partAttr" id="partAttr"
                               data-options="validType: ['maxLength[30]']"
                               style="width:100px;"/>
                    </td>

                    <th data-i18n="">产权类型：</th>
                    <td>
                        <input class="easyui-combobox" name="propertyType" id="propertyType"
                               data-options="validType: ['maxLength[30]']"
                               style="width:100px;"/>
                    </td>

                    <th data-i18n="" style="width: 70px">厂商：</th>
                    <td width="100">
                        <input class="easyui-textbox" name="vendorName" id="vendorName"
                               data-options="validType: ['maxLength[30]']"
                               style="width:100px;"/>
                    </td>

                    <th data-i18n="" style="width: 70px">币种：</th>
                    <td width="100">
                        <input class="easyui-combobox" name="priceCurrency" id="priceCurrency"
                               data-options="validType: ['maxLength[30]']"
                               style="width:100px;"/>
                    </td>


                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/issuecount/issuecount.js"></script>
</body>
</html>
