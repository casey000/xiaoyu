<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="mm_contract">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="RES.MM_PART_NUMBER_LIST.TITLE">航材发料管理</title>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <div title="航材发料清单" style="display: none; padding: 2px;" id="tab1">
        <fieldset class="fieldset_eui">
            <!--<button  onclick="$('#ffSearch').form('clear');">ssssss</button>-->
            <!--<legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>-->
            <form id="ffSearch" method="post">
                <div id="searchBar">
                    <table class="table table-bordered table-info">
                        <tr>
                            <th data-i18n="" style="width: 60px">发料类型：</th>
                            <td>
                                <input class="easyui-combobox" name="giType" id="giType" style="width:100px;"/>
                            </td>

                            <th data-i18n="" style="width: 70px">发料单编号：</th>
                            <td width="100">
                                <input class="easyui-textbox" name="giDocumentNo" id="giDocumentNo"
                                       data-options="validType: ['maxLength[30]']"
                                       style="width:100px;"/>
                            </td>
                            <th data-i18n="" style="width: 60px">发料件号：</th>
                            <td>
                                <input class="easyui-textbox" name="partNumber" id="partNumber" style="width:100px;"/>
                            </td>
                            <th data-i18n="" style="width: 60px">发料序号：</th>
                            <td>
                                <input class="easyui-textbox" name="serialNumber" id="serialNumber"
                                       data-options="validType: ['maxLength[30]']"
                                       style="width:100px;"/>
                            </td>

                            <td width="400">
                                <a href="javascript:void(0)" auth="MM_ISSUE_ADD" class="addBtn" data-options=""
                                   onclick="faliao()"><span
                                        data-i18n="">发料</span></a>
                                <a href="javascript:void(0)" class="searchBtn"
                                   data-options="iconCls:'icon-search'"
                                   onclick="onSearch_('dg','#ffSearch')"><span
                                        data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                                <a href="javascript:void(0)" class="ridoBtn"
                                   data-options="iconCls:'icon-redo'"
                                   onclick="helpQuery('dg01', '#ffSearch', function(){onSearch_(); });"><span>排序</span></a>
                                <a href="javascript:void(0)" class="excelBtn"
                                   data-options="iconCls:'icon-page_excel'" onclick="excelExport('dg','发料清单');">
                                    <span data-i18n="common:COMMON_OPERATION.EXPORT">导出Excel</span>
                                </a>
                            </td>

                        </tr>

                        <tr>
                            <th data-i18n="">发料用途：</th>
                            <td>
                                <input class="easyui-combobox" name="giUse" id="giUse" style="width:100px;"/>
                            </td>
                            <th data-i18n="">发料参考号：</th>
                            <td>
                                <input class="easyui-textbox" name="refDocumentNo" id="refDocumentNo"
                                       data-options="validType: ['maxLength[30]']"
                                       style="width:100px;"/>
                            </td>
                            <th data-i18n="">飞机号：</th>
                            <td>
                                <input class="easyui-textbox" name="acno" id="acno"
                                       data-options="validType: ['maxLength[30]']" style="width:100px;"/>
                            </td>
                            <th data-i18n="">发料日期：</th>
                            <td colspan="2">
                                <input class="easyui-datetimebox" name="giDate1" id="giDate1"
                                       data-options="editable:false"
                                       style="width:100px;"/>TO
                                <input class="easyui-datetimebox" name="giDate2" id="giDate2"
                                       data-options="editable:false"
                                       style="width:100px;"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </fieldset>
        <div class="dgDiv" style="width:100%;height:400px;">
            <table id="dg"></table>
        </div>

    </div>
    <div id="tab2" title="航材发料" style="display:none; padding:2px; overflow: scroll;">
        <form id="form2">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-bordered table-info">
                        <tr>
                            <td style="padding-top: 6px;">
                                <input auth="MM_ISSUE_ADD" class="btn btn-primary" id="baocun" type="submit"
                                       value="保存"/>
                            </td>
                        </tr>
                    </table>
                    <fieldset class="fieldset_eui">
                        <legend data-i18n="">发料基本信息</legend>
                        <table class="table table-bordered table-info">
                            <tr>

                                <th data-i18n="" style="width: 80px">发料单号：</th>
                                <td>
                                    <input type="hidden" name="pkid">
                                    <input class="easyui-textbox" name="giDocumentNo" id="giDocumentNo2"
                                           prompt="保存时自动生成"
                                           style="width:100px;" data-options="onlyview:true,editable:false "/>
                                </td>
                                <th data-i18n="" style="width: 60px">发料日期：</th>
                                <td>
                                    <input class="easyui-datetimebox" name="giDate" id="giDate3"
                                           data-options="editable:false,  onChange: validenable" style="width:100px;"
                                           ,/>
                                </td>
                                <th data-i18n="" style="width: 85px">发料类型：</th>
                                <td>

                                    <input class="easyui-combobox" name="giType" id="giType2"
                                           data-options="onChange:changeData" style="width:100px;"/>
                                </td>
                                <th data-i18n="" style="width: 60px">发料用途：</th>
                                <td>
                                    <input class="easyui-combobox" name="giUse" id="giUse2"
                                           data-options="onChange:changeData" style="width:100px;"/>
                                </td>
                                <th data-i18n="" style="width: 60px">飞机号：</th>
                                <td style="width:100px;">
                                    <input class="easyui-textbox" name="acno" id="acno2"
                                           data-options="validType: ['maxLength[30]']" style="width:100px;"/>
                                </td>
                                <th data-i18n="" style="width: 65px">发料参考号：</th>
                                <td style="width:100px;">
                                    <input class="easyui-textbox" name="refDocumentNo" id="refDocumentNo2"
                                           data-options="validType: ['maxLength[30]']"
                                           style="width:100px;"/>
                                </td>
                            </tr>
                            <tr>
                                <th data-i18n="">领料人：</th>
                                <td style="width:100px;">
                                    <input class="easyui-textbox" id="receiveMan1" name="receiveMan"
                                           data-options="validType: ['maxLength[30]']" style="width:100px;"/>
                                </td>
                                <th data-i18n="">领料部门：</th>
                                <td style="width:100px;" rowspan="2">
                                    <input class="easyui-textbox" name="receiveDept" id="receiveDept"
                                           data-options="validType: ['maxLength[30]']"
                                           style="width:100px;"/>
                                </td>
                                <th data-i18n="">发料人：</th>
                                <td style="width:100px;">
                                    <input class="easyui-textbox" name="giMan" id="giMan2"
                                           data-options="validType: ['maxLength[30]']" style="width:100px;"/>
                                </td>
                                <th data-i18n="">仓库号：</th>
                                <td style="width:100px;">
                                    <input class="easyui-combobox" name="warehouseNo" id="warehouseNo"
                                           style="width:100px;" data-options="editable: false"/>
                                </td>
                                <th data-i18n="">发料区域：</th>
                                <td colspan="3">
                                    <input class="easyui-combobox" name="storageAreaNo" id="storageAreaNo"
                                           style="width:200px;" data-options="editable: false"/>
                                </td>

                            </tr>
                        </table>
                        <div style="width:100%;height:360px;">
                            <table id="dg2"></table>
                        </div>

                    </fieldset>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/vendor/mmissue/mmissuelist.js"></script>
</body>
</html>
