<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="mm_pinvoice">
    <!--#include virtual="/views/items/resource_.shtml"-->
</head>
<body class="ibody">
<fieldset class="fieldset_eui">
    <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <!--<input type="hidden" id="waybillNo" name="waybillNo">-->
            <table class="table table-bordered table-info">
                <tr>
                    <input id="vendorName" name="vendorName" type="hidden">
                    <th class="td5" style="width:80px;"> 合同类型：</th>
                    <td class="tdr">
                        <input class="easyui-combobox" id="orderType" name="orderType" data-options=""/>
                    </td>
                    <th class="td5" style="width:80px;"> 合同号：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="orderNo" name="orderNo" data-options=""/>
                    </td>
                    <th class="td5" style="width:80px;"> 件号：</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="partNo" name="partNo" data-options=""/>
                    </td>
                    <td class="tdr">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="searchList()"><span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" style="width:50px;" class="addBtn" onclick="getWaybillNo()"><span
                                data-i18n="common:RES.COMMON.CONFIRM">确定</span></a>&nbsp;&nbsp;
                    </td>
                </tr>
            </table>

        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript" src="/js/vendor/mmrinvoice/mm_get_custom.js"></script>
</body>
</html>
