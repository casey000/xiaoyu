<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--<link rel="stylesheet" href="/css/table.css">-->
    <script type="text/javascript">
        var param = {};
        var isEdit_;
        var roleIds = '';
        var accountId = '';
        $(function () {
            /*    $.extend($.fn.validatebox.defaults.rules, {
             equalsPwd: {
             validator: function(value,param){
             return value == $(param[0]).val();
             },
             message: '两次输入密码不一致!'
             }
             });*/
            InitFuncCodeRequest_({
                data: {FunctionCode: "ANALYSIS_DOMAIN_BYCODE", domainCode: "USER_ORGAN"},
                successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        PageUtil.InitCombobox('#organId', {data: jdata.data.USER_ORGAN});
                    } else {
                        MsgAlert({content: jdata.msg, type: 'error'});
                    }
                }
            });


            param = getParentParam_();
            isEdit_ = param && param.PKID;
            //alert(isEdit_)
            if (isEdit_) {
                InitFuncCodeRequest_({
                    url: Constant.API_V1_URL + "sysuser/get",
                    async: false,
                    data: {pkid: param.PKID}, // , FunctionCode : "SYS_USER_GET"},
                    successCallBack: function (jdata) {
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            ParseFormField_(jdata.data.UserInfo, null); //Constant.CAMEL_CASE);
                            var account = jdata.data.Account || {};
                            accountId = account.pkid || '';
                            if (!accountId) {
                                $("#pw").hide();
                                $("#pw1").show();
                                $("#pw2").show();
                                $("#newPassword").textbox({required: true});
                                $("#newPassword2").textbox({required: true});
                            } else {
                                $("#newPassword").textbox({required: false});
                                $("#newPassword2").textbox({required: false});
                                $("#pw1").hide();
                                $("#pw2").hide();
                            }
                            $('#accountNumber').textbox({value: account.accountNumber});
                            roleIds = "," + ArrayCollect_(jdata.data.RelUserRoleList, "roleId") + ",";
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
                InitEditForm_();
                InitDataGrid();
            } else {
                $("#pw").hide()
                // $("#newPassword").textbox({required:false})
                InitEditForm_();
                InitDataGrid();
            }

        });

        function InitEditForm_() {
            var $form = $("#mform");
            var postonce = true;
            $form.form({
                onSubmit: function () {
                    if (!postonce) {
                        return;
                    }
                    var isValidate = $(this).form('validate');
                    var isValidate1 = $("#mform1").form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    if (!isValidate1) {
                        $("#tabs").tabs("select", 1);
                        return false;
                    }
                    /*  if(!isValidate1) {
                     return false;
                     }*/

//                    MsgAlert({ content :'错误'  })
                    // postonce = true;

                    var data = $form.serializeObject();
                    var data1 = $("#mform1").serializeObject();
                    var nodes_ = $("#roleIds").datagrid('getChecked');
                    data2 = $.extend({}, data, data1);
                    data2.roleIds = ArrayCollect_(nodes_, "PKID");
                    data2.createAcc = accountId == '' ? "1" : "0";
                    InitFuncCodeRequest_({
                        url: Constant.API_V1_URL + (isEdit_ ? "sysuser/update" : "sysuser/save"),
                        data: data2,
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                param.OWindow.reload_();
                                param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.COMMON.OPT_SUCCESS')});
                                CloseWindowIframe();
                            } else {
                                MsgAlert({content: jdata.msg, type: 'error'});
                            }
                        }
                    });
                    return false;
                }
            });
        }

        function updatePwd() {
            ShowWindowIframe({
                width: 600, height: 280,
                title: "修改账户密码",//["+param.ACCOUNT_NUMBER+"]
                param: {pkid: param.PKID},
                url: "/views/sysuser/sysuser_modify_pwd.shtml"
            });

        }

        function InitDataGrid() {
            $("#roleIds").MyDataGrid({
                pagination: false, fit: true,
                columns: {
                    param: {FunctionCode: 'WS_ROLES_LIST'},///api/v1/combobox/roleList
                    alter: {
                        SERV_STATUS: {
                            formatter: function (value, row, index) {
                                return PAGE_DATA['servStatus'][value];
                            }
                        },
                    },
                },
                onLoadSuccessOnce: function () {

                    var rows = $('#roleIds').datagrid('getRows');
                    console.log(rows)
                    if (roleIds) {
                        $.each(rows, function (k, row) {
                            if (roleIds.indexOf("," + row.PKID + ",") > -1) {
                                $('#roleIds').datagrid('checkRow', k);
                            }
                        });
                    }
                },
                resize: function () {
                    return {width: 400};
                }
            })
        }
    </script>
</head>
<body class="ibody">
<div id="tabs" class="easyui-tabs" style="width: 100%; height: 100%;">
    <div id="tab01" title="用户信息" style="display: none; padding: 2px; overflow: hidden;">
        <form class="form-horizontal m-t" id="mform">
            <input type="hidden" name="pkid" value=""/>
            <input type="hidden" name="status" value="0"/>
            <table class="table table-bordered table-info">
                <!-- <tr>
                     <th class="tdl">用户账号：</th>
                     <td class="tdr">
                         <input class="easyui-textbox " style="width: 170px" name="userName"  data-options="required:true, validType:['length[1,20]']" />

                    <th class="tdl">用户姓名：</th>

                    </td>
                </tr>

                    <th class="tdl">部门：</th>
                    <td class="tdr">
                        <input class="easyui-combobox" name="organId" id="organId"

                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="center"><input class="bcBtn" type="submit" value="提交"/></td>
                </tr>
            </table>
        </form>
    </div>

    <div id="tab02" title="账户信息" style="display: none; padding: 2px; overflow: hidden;">
        <form class="form-horizontal m-t" id="mform1">
            <table class="table table-bordered table-info">
                <tr>
                    <!--  <input type="hidden" name="id" ,id="id"/>-->
                    <th class="tdl">用户账号：</th>
                    <td class="tdr">
                        <input class="easyui-textbox " id="accountNumber" name="accountNumber" style="width: 170px"
                               data-options="required:true,editable:true, validType:['length[1,20]']"/>
                    </td>
                </tr>
                <tr id="pw">
                    <th class="tdl"></th>
                    <td class="tdr">
                        <a href="javascript:void(0)" id="" class="easyui-linkbutton" data-options=""
                           onclick="updatePwd()"><span data-i18n="">修改密码</span>
                        </a>

                    </td>
                <tr id="pw1">
                    <th class="tdl">密码：</th>
                    <td class="tdr">
                        <input class="easyui-textbox " id="newPassword" name="newPassword" type="password"
                               style="width: 170px"
                               data-options="required:true, validType:['length[6,20]']"/>
                    </td>
                </tr>
                <tr id="pw2">
                    <th class="tdl">再次输入密码：</th>
                    <td class="tdr">
                        <input class="easyui-textbox " id="newPassword2" name="newPassword2" type="password"
                               style="width: 170px"
                               data-options="required:true, validType:['length[6,20]','equalsPwd[\'#newPassword\']']"/>
                    </td>
                </tr>
                </tr>
                <!--<tr>
                    <th class="tdl">请重复密码：</th>
                    <td class="tdr">
                        <input class="easyui-textbox " name="passWord" id="pwd2" type="password"
                               data-options="required:true, validType:['length[1,100]']"/>
                    </td>
                </tr>-->
                <tr>
                    <th class="tdl">用户角色：</th>
                    <td class="tdr">
                        <!--<input id="roleIds" name="roleIds" panelHeight="100"/>-->
                        <div style="width:450px;height:180px">
                            <table id="roleIds" name='roleIds'></table>
                        </div>
                    </td>
                </tr>
                <!-- <tr>
                     <td colspan="6" align="center"><input class="bcBtn" type="submit" id="tijiao"
                                                           value="提交"/></td>
                 </tr>-->
            </table>
        </form>
    </div>
</div>
</div>
