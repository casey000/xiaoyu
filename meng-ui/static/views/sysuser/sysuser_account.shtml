<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <link rel="stylesheet" href="/css/table.css">
    <script type="text/javascript">
        var param = {};
        var isEdit_;
        var roleIds
        $(function () {

            /*$('#roleIds').MyCombobox({
             autocomplete : false,
             url: "/api/v1/combobox/roleList"
             });*/
            /* $('#roleIds').MyDatalist({
                 singleSelect: false,
                 url: "/api/v1/combobox/roleList"
             });*/
            param = getParentParam_();
            isEdit_ = param && param.PKID;
            InitFuncCodeRequest_({
                data: {id: param.PKID, accPkid: param.ACC_PKID, FunctionCode: "SYS_USER_ACCPUNT_GET"},
                successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        if (jdata.data.ACCOUNT) {
                            if (jdata.data) {
                                ParseFormField_(jdata.data.ACCOUNT.data, null, Constant.CAMEL_CASE);
                                /*          var $roleIds =  $('#roleIds');
                                          var rows =  $('#roleIds').datagrid('getRows');
                                          console.log(rows)*/
                                roleIds = "," + ArrayCollect_(jdata.data.UserRoleList.data, "ROLE_ID") + ",";
                                /* $.each(rows, function(k, row){
                                     if(roleIds.indexOf(","+row.id+",") > -1){
                                         $roleIds.datalist('checkRow', k);
                                     }
                                 });*/
                                InitDataGrid();
                                InitEditForm_();
                            }

                        } else {
                            InitDataGrid();
                            InitEditForm_();
                        }

                    } else {
                        MsgAlert({content: jdata.msg, type: 'error'});
                    }
                }
            })

        });

        function InitEditForm_() {
            var $form = $("#mform");
            var postonce = true;
            $form.form({
                onSubmit: function () {
                    if (!postonce) {
                        return;
                    }
                    postonce = false;
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    /* var pwd = $('#pwd').textbox('getValue')
                     var pwd2 = $('#pwd2').textbox('getValue')
                     if (pwd != pwd2) {
                         MsgAlert({content: '两次密码不一致', type: 'error'});
                         return false;
                     }*/
                    postonce = true;

                    var data = $form.serializeObject();
                    data.id = param.PKID
                    var nodes_ = $("#roleIds").datagrid('getChecked');
                    data.roleIds = ArrayCollect_(nodes_, "PKID");
                    InitFuncCodeRequest_({
                        url: ("/api/v1/sysuser/update_insert"),
                        data: data,
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                param.OWindow.reload_();
                                MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.COMMON.OPT_SUCCESS')});
                                CloseWindowIframe();
                            } else {
                                MsgAlert({content: jdata.msg, type: 'error'});
                            }
                        }
                    });
                    return false;
                }
            });
        }

        function InitDataGrid() {
            $("#roleIds").MyDataGrid({
                pagination: false,
                columns: {
                    param: {FunctionCode: 'WS_ROLES_LIST'},///api/v1/combobox/roleList
                    alter: {
                        SERV_STATUS: {
                            formatter: function (value, row, index) {
                                return PAGE_DATA['servStatus'][value];
                            }
                        },
                    },
                },
                onLoadSuccessOnce: function () {

                    var rows = $('#roleIds').datagrid('getRows');
                    console.log(rows)
                    $.each(rows, function (k, row) {
                        if (roleIds.indexOf("," + row.PKID + ",") > -1) {
                            $('#roleIds').datagrid('checkRow', k);
                        }
                    });
                },
                resize: function () {
                    return {width: 400};
                }
            })
        }

        function updatePwd() {
            ShowWindowIframe({
                width: 600, height: 280,
                title: "修改密码[" + param.ACCOUNT_NUMBER + "]",
                param: {pkid: param.PKID},
                url: "/views/sysuser/sysuser_update_pwd.shtml"
            });

        }
    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" name="status" value="0"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <input type="hidden" name="id" ,id="id"/>
                        <th class="tdl">用户账号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="accountNumber"
                                   data-options="required:false,editable:false, validType:['length[1,20]']"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl"></th>
                        <td class="tdr">
                            <a href="javascript:void(0)" id="" class="easyui-linkbutton" data-options=""
                               onclick="updatePwd()"><span data-i18n="">修改密码</span>
                            </a>

                        </td>
                    </tr>
                    <!--<tr>
                        <th class="tdl">请重复密码：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="passWord" id="pwd2" type="password"
                                   data-options="required:true, validType:['length[1,100]']"/>
                        </td>
                    </tr>-->
                    <tr>
                        <th class="tdl">用户角色：</th>
                        <td class="tdr">
                            <!--<input id="roleIds" name="roleIds" panelHeight="100"/>-->
                            <div id="roleIds" name='roleIds' style="width:250px;height:126px"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center"><input class="bcBtn" type="submit" id="tijiao"
                                                              value="提交"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>

</html>
