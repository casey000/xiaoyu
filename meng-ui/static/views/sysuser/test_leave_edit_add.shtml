<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <link rel="stylesheet" href="/css/table.css">
    <script type="text/javascript" src="/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>
    <title></title>
    <script type="text/javascript">

        var param = {};
        $(function () {
            param = getParentParam_();
            $('#id').textbox({value: param.USER_ID});
            $('#userId').textbox({value: param.USER_ID});
            $('#name').textbox({value: param.USER_NAME});
            InitEditForm_();
        });

        function InitEditForm_() {
            var $form = $("#mform");
            $form.form({
                onSubmit: function () {
                    var isValidate = $(this).form('validate');
                    if (!isValidate) {
                        return false;
                    }
                    var data = $form.serializeObject();
                    data = $.extend({}, data, {
                        FunctionCode: ('PM_TEST_LEAVE_EDIT')
                    });
                    InitFuncCodeRequest_({
                        data: data,
                        successCallBack: function (jdata) {
                            if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                param.OWindow.reload_();
                                param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.COMMON.OPT_SUCCESS')});
                                CloseWindowIframe();
                            } else {
                                MsgAlert({content: jdata.msg, type: 'error'});
                            }
                        }
                    });

                    return false;
                }
            });
        }

    </script>
</head>
<body>

<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" name="old_pmConfigswitch"/>
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="tdl">processKey ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" id="processKey" name="processKey"
                                   data-options="multiline:true, validType:['maxLength[50]'] "
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">ID ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="id" id="id"
                                   data-options="multiline:true, validType:['maxLength[50]'] "
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">请假人ID ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" id="userId" name="userId"
                                   data-options="multiline:true, validType:['maxLength[50]'] "
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="tdl">请假人 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" id="name" name="name"
                                   data-options="multiline:true, validType:['maxLength[50]'] "
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                    <tr>
                        <th class="tdl">开始时间 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="startTime"
                                   data-options="multiline:true, validType:['maxLength[50]'] "
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                    <tr>
                        <th class="tdl">结束时间 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="endTime"
                                   data-options="multiline:true, validType:['maxLength[50]'] "
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>
                    <tr>
                        <th class="tdl">请假理由 ：</th>
                        <td class="tdr">
                            <input class="easyui-textbox easyui-validatebox" name="leaveReason"
                                   data-options="multiline:true, validType:['maxLength[50]'] "
                                   style="height:25px; width: 60%;"/>
                        </td>
                    </tr>
                    <tr>

                    <tr>
                        <td colspan="6" align="center"><input class="bcBtn" type="submit" value="提交"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
