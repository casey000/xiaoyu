<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>历史运营人维护</title>
</head>

<body>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="acid" name="acid"/>
                <table class="table table-bordered table-info">
                    <tr id="view">
                        <td colspan="6" align="right">
                            <input class="btn btn-primary" type="button" onclick="save()" value="保存"
                                   style="width: 50px;margin:5px;"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="width: 50px;margin:5px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">营运人编码：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="companyCode" name="companyCode"
                                   data-options="required:true"
                                   data-options="editable:true" style="width: 200px;"/>
                        </td>

                        <th class="th" align="right" style="width: 80px;">飞机引进日期：</th>
                        <td class="tdr" style="width: 100px;">
                            <input class="easyui-datebox" id="introductionDate" name="introductionDate"
                                   data-options="required:true"
                                   style="width: 200px;"/>
                        </td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">飞机引进总小时：</th>
                        <td class="tdr" style="width: 60px">
                            <input class="easyui-textbox" id="introductionHours" name="introductionHours"
                                   data-options="validType:['positive'],required:true"
                                   style="width: 200px;"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">飞机引进总循环：</th>
                        <td class="tdr" style="width: 60px">
                            <input class="easyui-textbox" id="introductionLoop" name="introductionLoop"
                                   data-options="validType:['positive'],required:true"
                                   style="width: 200px;"/>
                        </td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">飞机退出日期：</th>
                        <td class="tdr" style="width: 60px">
                            <input class="easyui-datebox" id="exitDate" name="exitDate" data-options="required:true"
                                   data-options="editable:true" style="width: 200px;"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">飞机退出总小时：</th>
                        <td class="tdr" style="width: 60px">
                            <input class="easyui-textbox" id="exitHours" name="exitHours"
                                   data-options="validType:['positive'],required:true"
                                   style="width: 200px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">飞机退出总循环：</th>
                        <td class="tdr" style="width: 60px">
                            <input class="easyui-textbox" id="exitLoop" name="exitLoop"
                                   data-options="validType:['positive'],required:true"
                                   style="width: 200px;"/>
                        </td>
                        <th class="th" align="right" style="width: 80px;">前营运人注册号：</th>
                        <td class="tdr" style="width: 60px">
                            <input class="easyui-textbox" id="acnoHis" name="acnoHis" data-options="required:false"
                                   data-options="editable:true" style="width: 200px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">前营运人全称：</th>
                        <td class="tdr" style="width: 60px">
                            <input class="easyui-textbox" id="companyName" name="companyName"
                                   data-options="required:false"
                                   data-options="editable:true" style="width: 200px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" align="right" style="width: 80px;">备注：</th>
                        <td class="tdr" colspan="3">
                            <textarea id="memo" name="memo" data-options="editable:true"
                                      style="width: 730px;height:60px"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param;
    var operation;
    var acid;
    var pkid;

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        acid = param.acid;
        pkid = param.pkid;
        $("#pkid").val(pkid);
        $("#acid").val(acid);
        if (operation == "view") {
            $("#view").hide();
        }
        InitFuncCodeRequest_({
            data: {domainCode: "YESORNO", FunctionCode: "ANALYSIS_DOMAIN_BYCODE"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {


                }
                if (param.pkid) {
                    InitDataForm(param.pkid);
                }
            }
        })
    }

    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "DA_ACREG_HISTORY_HOLDER_PKID"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({}, datas, {FunctionCode: 'DA_ACREG_HISTORY_HOLDER_ADD'});
        InitFuncCodeRequest_({
            data: datas,
            successCallBack: function (jdata) {
                mistake = jdata.msg;
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    param.OWindow.reload_(param.acid);
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else if (jdata.msg.indexOf("唯一约束")) {
                    MsgAlert({content: "该记录数据库已经存在", type: "error"})
                } else {
                    MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                }
            }
        });
    }

    $.extend($.fn.validatebox.defaults.rules, {
        positive: {
            //正数且保留两位小数
            validator: function (value, param) {
                if (/^(?!0+(?:\.0+)?$)(?:[1-9]\d*|0)(?:\.\d{1,2})?$/.test(value)) {
                    return true;
                } else {
                    return false;
                }
                // return value.length >= param[0];
            },
            message: '请输入正数'
        }
    });
</script>
</html>
