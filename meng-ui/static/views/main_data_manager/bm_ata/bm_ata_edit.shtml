<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
>
<head id="i18n_" module="pm_mplanconf">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <title>章节主数据编辑</title>
</head>
<body>

<div class="ibox-content">
    <form class="form-horizontal m-t" id="mform" style="width:100%;">
        <input type="hidden" id="pkid" name="pkid">
        <table class="table table-bordered table-info">
            <caption style="padding-bottom: 7px;font-weight:bold;">章节主数据编辑</caption>
            <tr>

                <td align="right" style="padding-top: 6px;">
                    <input class="btn btn-primary" type="button" onclick="save();" value="保存"/>&nbsp;&nbsp;
                    <input class="btn btn-primary" type="button" style="margin-right: 25px;" onclick="closeAdd();"
                           value="关闭"/>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-info">
            <tr>
                <th class="td5 hs" style="width:110px;" align="right"> CHAPTER：</th>
                <td class="tdr hs">
                    <input class="easyui-textbox" id="chapter" name="chapter"
                           data-options="required:true,validType:['maxLength[3]']" style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5 hs" style="width:110px;" align="right"> SECTION：</th>
                <td class="tdr hs">
                    <input class="easyui-textbox" id="section" name="section"
                           data-options="validType:['maxLength[3]']" style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5 hs" style="width:110px;" align="right"> SUBJECT：</th>
                <td class="tdr hs">
                    <input class="easyui-textbox" id="subject" name="subject"
                           data-options="validType:['maxLength[3]']" style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5 hs" style="width:110px;" align="right"> PGBLOCK：</th>
                <td class="tdr hs">
                    <input class="easyui-textbox" id="pgblock" name="pgblock"
                           data-options="validType:['maxLength[3]']" style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5 hs" style="width:110px;" align="right"> FUNCTION：</th>
                <td class="tdr hs">
                    <input class="easyui-textbox" id="function" name="function"
                           data-options="validType:['maxLength[3]']" style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5 hs" style="width:110px;" align="right"> SEQ：</th>
                <td class="tdr hs">
                    <input class="easyui-textbox" id="seq" name="seq"
                           data-options="validType:['maxLength[3]']" style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <th class="td5 hs" style="width:110px;" align="right"> 描述：</th>
                <td class="tdr hs">
                    <input class="easyui-textbox" id="description" name="description"
                           style="width:150px;"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    var param;

    function i18nCallBack() {
        param = getParentParam_();
        if (param.PKID) {
            $("#pkid").val(param.PKID);
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "DM_REC_PRIVIDOR",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    //回显数据
                    if (param.PKID) {
                        InitDataForm(param.PKID);
                    }
                }
                else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //回显数据
    function InitDataForm(pkid) {
        InitFuncCodeRequest_({
            data: {pkid: pkid, FunctionCode: "BM_ATA_PKID"},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ParseFormField_(jdata.data, $("#mform"), Constant.CAMEL_CASE);
                    // $('#sourceType').combobox({value:jdata.data.DM_REC_PRIVIDOR});
                }
            }
        });
    }

    // 保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate)
            return;

        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas = $.extend({}, datas, {FunctionCode: 'BM_ATA_ADD'});
        InitFuncCodeRequest_({
            data: datas, successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    if (param.OWindow.onSearch_) {
                        param.OWindow.onSearch_('dg', '#ffSearch');
                    }
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    if (jdata.msg.indexOf("PK_ATA_ATA") != -1) {
                        MsgAlert({content: "请检查各章节是否重复.", type: 'error'});

                    } else {
                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                    }

                }
            }
        });
    }


    function closeAdd() {
        $.messager.confirm('', '是否关闭', function (r) {
            if (r) {
                CloseWindowIframe();
                param.OWindow.reload_();
                $("#mform").form('clear');
            }
        });
    }

</script>
</body>
</html>
