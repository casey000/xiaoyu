<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">监控信息</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <td class="td5" align="right">
                        <input class="btn btn-primary" value="确定" type="button" onclick="sureOnclick()"
                               style="margin:5px;"/>
                        <input class="btn btn-primary" value="关闭" type="button" onclick="CloseWindowIframe()"
                               style="margin:5px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param = {};
    var PAGE_DATA = {};
    var pkid;
    var fleet;
    var companyCode;

    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.pkid;
        fleet = param.fleet;
        companyCode = param.companyCode;
        InitFuncCodeRequest_({
            data: {
                domainCode: "DA_AC_MONITOR_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //型号
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["DA_AC_MONITOR_STATUS"]);
                    InitDataGrid();

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });

    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            pagination: false,
            queryParams: {pkid: pkid, fleet: fleet, companyCode: companyCode},
            columns: {
                // param: {FunctionCode: 'DA_NEWAC_MONITORING_LIST2'},
                param: {FunctionCode: 'DA_NEWENG_MONITORING_LIST2'},
                alter: {
                    STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    }

                }
            },
            onLoadSuccess: function (data) {
                if (data) {
                    // $.each(data.rows, function (index, item) {
                    // if (attachOption.indexOf(item.TEXT) > -1) {
                    //     $('#dg').datagrid('checkRow', index);
                    // }
                    // });
                }
            }
        });
    }

    //确定，返回数据串
    function sureOnclick() {
        var rows = $('#dg').datagrid('getChecked');
        for (i = 0; i < rows.length; i++) {
            rows[i] = toCamelCase(rows[i]);
        }
        var detailData = JSON.stringify(rows);

        InitFuncCodeRequest_({
            data: {pkid: pkid, detailData: detailData, FunctionCode: 'DA_NEWENG_MONITORING_SAVE_TODO'},
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reload_();
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }
</script>
</body>
</html>
