<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">件号序号列表</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th data-i18n="" style="width: 70px">件号：</th>
                    <td>
                        <input class="easyui-textbox" name="partno" id="partno" data-options=""
                               style="width:120px;"/>
                    </td>
                    <th data-i18n="" style="width: 70px">序号：</th>
                    <td>
                        <input class="easyui-textbox" name="serialnum" id="serialnum" data-options=""
                               style="width:120px;"/>
                    </td>
                    <td>
                        <a class="searchBtn" data-options="iconCls:'icon-search'"
                           data-i18n="common:COMMON_OPERATION.QUERY" onclick="onSearch_()"
                           >查询</a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        <input class="btn btn-primary" value="关闭" type="button" onclick="CloseWindowIframe()"
                               style="margin:5px;"/>
                    </td>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var param = {};
    param = getParentParam_();
    var type;

    function i18nCallBack() {
        type = param.type;
        InitDataGrid();
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            pagination: true,
            // queryParams: {pkid: pkid, serialnum: serialnum, partno: partno},
            columns: {
                param: {FunctionCode: 'DA_ENGSERI_LIST'}
            },
            onLoadSuccess: function (data) {
            },
            onDblClickRow: function (index, field, value) {
                param.OWindow.$("#partNo").textbox('setValue', value.VALUE);
                param.OWindow.$("#itemNum").textbox('setValue', value.VALUE1);
                param.OWindow.$("#assetnum").val(value.ASSETNUM);

                CloseWindowIframe();
            }
        });
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
    }
</script>
</body>
</html>
