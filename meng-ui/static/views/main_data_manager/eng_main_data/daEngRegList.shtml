<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">发动机主数据</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <div id="searchBar">
                <table class="table table-bordered table-info">
                    <tr>
                        <th class="th" style="width:80px;" align="right"><span>发动机型号：</span></th>
                        <td class="td5">
                            <input class="easyui-combobox" id="engModel" name="engModel" style="width:100px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right"><span>件号：</span></th>
                        <td class="td5">
                            <input class="easyui-textbox" id="partNo" name="partNo" style="width:100px;"/>
                        </td>
                        <th class="th" style="width:80px;" align="right"><span>序号：</span></th>
                        <td class="td5">
                            <input class="easyui-textbox" id="itemNum" name="itemNum" style="width:60px;"/>
                        </td>
                        <td class="td5">
                            <a class="searchBtn" type="button" onclick="searchData()"
                               data-options="iconCls:'icon-search'">
                                <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                            <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var PAGE_DATA = {};
    var companyCode;
    var COMBOBOX_DATA = {};

    function i18nCallBack() {
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData()
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "YESORNO,DA_ACREG_ENG_MODEL,DA_AC_MONITOR_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["DA_AC_MONITOR_STATUS"]);
                    PAGE_DATA['ifNew'] = DomainCodeToMap_(jdata.data["YESORNO"]);
                    //发动机型号
                    $('#engModel').combobox({
                        panelHeight: '135px',
                        data: jdata.data.DA_ACREG_ENG_MODEL,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            pageSize: 15,
            columns: {
                param: {FunctionCode: 'DA_ENG_REG_LIST'},
                alter: {
                    IF_NEW: {
                        formatter: function (value) {
                            return PAGE_DATA['ifNew'][value];
                        }
                    },
                    STATUS: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    CREATE_DATE: {
                        type: 'date'
                    },
                }
            },
            onLoadSuccess: function () {
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "编辑", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openDetai('edit', rowData.PKID);
                    }
                },
                {
                    id: "m-start", i18nText: "发起引进流程", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        InitFuncCodeRequest_({
                            data: {pkid: rowData.PKID, FunctionCode: 'DA_ENG_START_MONITOR'},
                            successCallBack: function (jdata) {
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                    reload_();
                                    i18nCallBack();
                                } else {
                                    MsgAlert({content: jdata.msg, type: 'error'});
                                }
                            }
                        });
                    }
                },
                {
                    id: "m-delete", i18nText: "删除", auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.PKID) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("确认删除该记录？")) {
                            return;
                        }
                        InitFuncCodeRequest_({
                            data: {pkid: rowData.PKID, FunctionCode: 'DA_ENG_REG_DEL'},
                            successCallBack: function (jdata) {
                                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                    reload_();
                                    i18nCallBack();
                                } else {
                                    MsgAlert({content: jdata.msg, type: 'error'});
                                }
                            }
                        });
                    }
                }
            ],
            toolbar: [{
                id: 'btnAdd',
                text: $.i18n.t('common:COMMON_OPERATION.ADD'),
                iconCls: 'icon-add',
                handler: function () {
                    editDetailData('add');
                }
            }, '-', {
                id: 'btnReload',
                text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                iconCls: 'icon-reload',
                handler: function () {
                    $("#dg").datagrid("reload");
                }
            }],
            onClickRow: function (rowIndex, rowData) {
            },
            onDblClickRow: function (index, field, value) {
                openDetai("view", value.PKID);
            },
            validAuth: function (row, items) {
                if (row.IF_NEW == "Y") {
                    items['发起引进流程'].enable = false;
                }
                if (row.STATUS != "0") {
                    items['发起引进流程'].enable = false;
                    items['编辑'].enable = false;
                    items['删除'].enable = false;
                }
            }
        });
    }

    //刷新
    function reload_() {
        $("#dg").datagrid("reload");
    }

    //新增
    function editDetailData(operation) {
        openDetai(operation, '');
    }

    function openDetai(operation, pkid) {
        var title_ = $.i18n.t('发动机主数据详情');
        ShowWindowIframe({
            width: "610",
            height: "280",
            title: title_,
            param: {operation: operation, pkid: pkid},
            url: "/views/main_data_manager/eng_main_data/daEngRegDetail.shtml"
        });
    }

    //查询
    function searchData() {
        onSearch_('dg', '#ffSearch');
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        searchData();
        i18nCallBack();

    }

</script>
</body>
</html>
