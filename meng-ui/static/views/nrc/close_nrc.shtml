<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--#include virtual="/views/defect/defect_js.shtml"-->
    <meta charset="UTF-8">
    <title>close nrc</title>
    <link href="/css/nrc/nrc_add.css" rel="stylesheet">
    <link href="/css/nrc/addcc_close_dialog.css" rel="stylesheet">
    <script src="/js/common/print_card_utils.js" type="text/javascript"></script>
    <script src="/js/compccClose.js" type="text/javascript"></script>
    <style type="text/css">
        .fixed_table{
            display:none;
        }

        .fixed_table td{
            height: 25px;
            line-height: 25px !important;
            background: rgb(245, 245, 246);
            border: 0.5px solid #ccc;
            padding: 8px;
        }
        .fixed_table .fixed_id_list td{
            background: #fff;
            padding: 8px;
        }

    </style>
</head>
<body>
<table class="addnrc_table">
    <tr>
        <td class="key" colspan="2">处理措施</td>
    </tr>
    <tr>
        <td class="key">中文<span>*</span></td>
        <td class="key">英文<span>*</span></td>
    </tr>
    <tr>
        <td><textarea id="rectFinishChn" name="rectFinishChn"></textarea></td>
        <td><textarea id="rectFinishEn" name="rectFinishEn"></textarea></td>
    </tr>
    <tr>
        <td class="key" colspan="2">部件拆换信息</td>
    </tr>
    <tr>
        <td colspan="2">
            <table class="addnrc_table" id="cc_data">
                <tr>
                    <td style="background-color:rgb(245, 245, 246);width: 6%" >CC号</td>
                    <td style="background-color:rgb(245, 245, 246);width: 15%">件号描述</td>
                    <td style="background-color:rgb(245, 245, 246);width: 17%">位置</td>
                    <td style="background-color:rgb(245, 245, 246);width: 10%">拆下件号</td>
                    <td style="background-color:rgb(245, 245, 246);width: 10%">拆下序号</td>
                    <td style="background-color:rgb(245, 245, 246);width: 10%">装上件号</td>
                    <td style="background-color:rgb(245, 245, 246);width: 10%">装上序号</td>
                    <td style="background-color:rgb(245, 245, 246)">操作</td>
                </tr>

            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <table class="addnrc_table">
                <tr>
                    <td style="background-color:rgb(245, 245, 246)">航站<span style="color: red">*</span></td>
                    <td style="background-color:rgb(245, 245, 246)">完工日期<span style="color: red">*</span></td>
                    <td style="background-color:rgb(245, 245, 246)">人工时<span style="color: red">*</span></td>
                    <td style="background-color:rgb(245, 245, 246)">工作者账号<span style="color: red">*</span></td>
                    <td style="background-color:rgb(245, 245, 246)">工作者<span style="color: red">*</span></td>
                    <td style="background-color:rgb(245, 245, 246)">检验员账号<span class="span_hide"
                                                                               style="color: red">*</span></td>
                    <td style="background-color:rgb(245, 245, 246)">检验员<span class="span_hide"
                                                                             style="color: red">*</span></td>
                </tr>

                <tr>
                    <td><input class="easyui-textbox" id="station" readonly="readonly" style="width: 85%"
                               type="text"><img alt="" id="stationBtn" onClick="stationQuery()" src="/img/search.png"
                                                style="position: absolute;right: 15px;top: 11px;"/></td>
                    <td><input class="easyui-datetimebox" id="finishDate" name="repTime" style="width: 85%" type="text">
                    </td>
                    <td><input class="easyui-textbox" id="finishMh" style="width: 85%" type="text"></td>
                    <td><input class="easyui-textbox easyui-validatebox" data-options="validType:['maxLength[20]'] "
                               id="repId" name="repId" style=" width:85%;"/></td>
                    <td class="repId"><input class="gonghao" id="repidto" style="display: none">
                        <input
                                class="easyui-textbox name_in" disabled="disabled" id="repName" name="repName"
                                style="width: 85%"
                                type="text"></td>
                    <td><input class="easyui-textbox easyui-validatebox" data-options="validType:['maxLength[20]'] "
                               id="testId" name="testId" style=" width:85%;"/></td>
                    <td class="testId"><input class="gonghao" id="testidto" style="display: none">
                        <input
                                class="easyui-textbox name_in" disabled="disabled" id="testName" name="testName"
                                style="width: 85%"
                                type="text"></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="background-color:rgb(245, 245, 246)">
            <div style="width: 100%;height: 40px;line-height: 40px;">
                <span style="float: left;margin-left: 20px">附件信息:</span>文件名
                <div class="add_jiahao" onclick="add_file()"
                     style="position: absolute;right: 0px;top: 10px"></div>
            </div>
            <div id="attach_file_data" style="background-color: #ffffff">

            </div>
            <div id="attach_file" style="background-color: #ffffff">

            </div>
        </td>
    </tr>
    <tr class="fixed_table">
        <td colspan="2">
            <table class="addnrc_table" id="fixed_table">
                <tr>
                    <td colspan="15" style="color: rgb(50, 64, 75);font-weight: bold;font-family: 微软雅黑;">
                        <span style="margin-left: 50px">修理补片信息</span>
                        <input class="btn btn-primary" type="button"  value="增加" style="width: 50px;float: right" onclick="addOrEditFixed('add')">
                    </td>

                </tr>
                <tr>
                    <td>序号</td>
                    <td>长</td>
                    <td>宽</td>
                    <td>厚度</td>
                    <td>面积</td>
                    <td>材料</td>
                    <td>重量</td>
                    <td>力矩变化</td>
                    <td>内外部</td>
                    <td colspan="2">备注</td>
                    <td colspan="2">附件</td>
                    <td colspan="2">操作</td>
                </tr>
            </table>
        </td>
    </tr>

</table>
<div class="button_a">
    <a class="checking" onclick="openAddCC('add')">添加CC</a>
    <a class="checking" onclick="subimt_close_nrc()">提交</a>
</div>

<div class="force_Dialog">
    <div class="lift_mask"></div>
    <div class="force_content">
        <div class="msgTips"></div>
        <div  class="msgTipsSub" style="text-align: center;margin-top: 20px">
            <a onclick="forceSubmin(1)" class="linkbutton" style="background-color: #ce3c3c">是</a>
            <a onclick="forceSubmin(2)" class="linkbutton" style="margin-left: 20px">否</a>
        </div>
    </div>
</div>

</body>
<script src="/js/plugins/ajaxfileupload/ajaxfileupload.js" type="text/javascript"></script>
<script src="../../../js/datagrid_utils.js" type="text/javascript"></script>
<script src="/js/nrc/assembly.js" type="text/javascript"></script>
<script src="/js/nrc/close_nrc.js" type="text/javascript"></script>
<script src="/views/nrc/upload_component.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
</html>
