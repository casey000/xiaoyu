<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--#include virtual="/views/defect/defect_js.shtml"-->
    <meta charset="UTF-8">
    <title>NRC TASK</title>
    <link href="/css/nrc/nrc_add.css" rel="stylesheet">
</head>
<body>
<form id="nrc_add_form">
    <div style="display: none">
        <input class="easyui-textbox" id="task_Id" name="id">
        <input class="easyui-textbox" id="revNo">
    </div>
    <table class="addnrc_table">
        <tr>
            <td class="key">NRC No<span>*</span></td>
            <td><input class="easyui-textbox" disabled="disabled" id="task_nrcNo" name="nrcNo" style="width: 85%"
                       type="text"></td>
            <td class="key">
                AC/Eng:<span>*</span>
            </td>
            <td style="position: relative;"><input class="easyui-textbox" disabled="disabled" id="task_eng" name="nrcNo"
                                                   style="width: 85%" type="text"></td>
            <td class="key">STATUS:</td>
            <td><input class="easyui-textbox" disabled="disabled" id="task_status" style="width: 85%" type="text">
            </td>
        </tr>
        <tr>
            <td class="key" colspan="6">故障/缺陷或原因描述 FAILURE/DEFECT OR REASON DESCRIPTION:</td>
        </tr>
        <tr>
            <td class="key" colspan="3">CHINESE :<span>*</span></td>
            <td class="key" colspan="3">ENGLISH :<span>*</span></td>
        </tr>
        <tr>
            <td colspan="3"><textarea class="disabled" id="task_descChn" name="executeChn"></textarea></td>
            <td colspan="3"><textarea class="disabled" id="task_descEn" name="executeEn"></textarea></td>
        </tr>
        <tr>
            <td class="key">Interval:<span>*</span></td>
            <td colspan="4" id="interval_td">
                <div class="zhezhao" style="display: none"></div>
            </td>
            <td><input class="disabled" id="First" name="firstLast" type="radio" value="1"><label
                    FOR="First">First</label>
                <input class="disabled" id="last" name="firstLast" type="radio" value="2"><label
                        FOR="last">last</label></td>
        </tr>
        <tr>
            <td class="key">CONTINUED WORK SHEET:</td>
            <td colspan="5" style="position: relative;">
                <div style="height: 30px;line-height: 30px;background: #F5F5F6;position: relative;">
                    File Name:<a class="download disabled" onclick="download_template()">Download
                Template</a>
                    <div class="add_jiahao " onclick="Popup_file()"
                         style="position: absolute;right: 0px;top: 13px"></div>
                </div>
                <div id="type_file">
                    <div class="zhezhao" style="display: none"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="key" colspan="3">REQUIRED MATERIAL/SPEC.TOOLE:<span>*</span></td>
            <td colspan="3" style="text-align: left"><input id="requi_y" name="mtrYn" onclick="required_to()"
                                                            class="disabled" type="radio" value="y"><label
                    for="requi_y">YES</label><input
                    class="disabled" id="requi_n" name="mtrYn" onclick="required_to()" type="radio" value="n"><label
                    for="requi_n">NO</label>
            </td>
        </tr>
        <tr id="rep_ipc">
            <td colspan="6">
                <table class="addnrc_table">
                    <tr>
                        <td class="key">REF IPC:</td>
                        <td colspan="6" style="text-align: left"><input class="disabled" class="easyui-textbox"
                                                                        id="mtrIpc"
                                                                        name="mtrIpc"
                                                                        style="width: 40%" type="text"></td>
                    </tr>
                    <tr class="bianse">
                        <td>Tools:</td>
                        <td>P/N:</td>
                        <td>QTY:</td>
                        <td>Unit:</td>
                        <td>DESCRIPTION:</td>
                        <td>需备料</td>
                        <td>
                            <div class="add_jiahao" onclick="addjiahao()"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="7">
                            <table class="addnrc_table" id="addnrc_table_list">
                                <div class="zhezhao" style="display: none"></div>
                            </table>
                        </td>

                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
<div class="button_a" style="margin-top: 20px;margin-bottom: 20px">
    <!--<a>ForHelp</a>-->
    <a id="save_task" onclick="task_save('/api/v1/tbm/nrc/nrcTask/save_nrc_task','save')">Save</a>
    <a id="sub_task" onclick="submit_task()">Submit</a>
    <!--<a onclick="">PartNo Request</a>-->
    <a id="delete_task" onclick="task_delete_popup()">Delete</a>

</div>
<div class="easyui-window" id="dd" style="width:650px;height:400px;padding:10px;display: none"
     title="Select Check Types">
    <div class="title">file
        <div class="add_jiahao" onclick="add_popup_buiion()"
             style="float: right;margin-top: 7px;margin-right: 35px"></div>
    </div>
    <table class="addnrc_table" id="popup_table" style="height: auto;">
    </table>
    <div class="boumnn">

        <a onclick="close_dialog()" style="background-color: #ce3c3c">关闭</a>
    </div>
</div>
<div class="easyui-window" id="task_delete" style="width:350px;height:220px;padding:10px;display: none"
     title="删除">
    <!--     方案审批弹窗-->
    <textarea id="bohui_text"></textarea>
    <div class="button_a">
        <a onclick="nrc_task_delete()">确定</a>
    </div>
</div>
</body>
<script src="../../../js/datagrid_utils.js" type="text/javascript"></script>
<script src="/js/nrc/nrc_task.js" type="text/javascript"></script>
<script>



</script>
</html>
