<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--#include virtual="/views/defect/defect_js.shtml"-->
    <meta charset="UTF-8">
    <link href="../../../css/jquery-ui-1.8.2.custom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/plugins/easyui/themes/bootstrap/easyui.css" id="swicth-style" rel="stylesheet" type="text/css">    <title>Title</title>
    <script src="../../../js/plugins/easyui/jquery.easyui.custom.min.js" type="text/javascript"></script>
    <script src="../../../js/tbm.flb/external_distribute.js" type="text/javascript"></script>
    <script src="/js/common/query_data_dict.js" type="text/javascript"></script>
    <style type="text/css">
        .distributeWrapper{
            width: 96%;
            margin: 10px auto;
        }
        .distributeTitle{
            height: 30px;
            line-height: 30px;
            /*background: #f6f7f8;*/
        }
        .posLeft {
            text-align: center;
            margin-right: 140px;
            font-size: 16px;
            font-weight: bold;
        }

        .posRight{
            float: right;
            width: 140px;
            font-size: 12px;
            color:darkred;
        }
        .title{
            padding: 0 20px;
        }
        .distributeTable{
            width: 100%;
            border-collapse:collapse;
            border-spacing: 0px;
            border: 1px solid #eee;

        }

        .distributeTable td{
            height: 30px;
            text-align: center;
            background: #fff;
            font-size: 14px;
            border: 1px solid #eee;
        }
        .head td {
            /*width:7.69% ;*/
            width:7.14% ;
            height: 30px;
            text-align: center;
            background: #f6f7f8;
            font-size: 14px;
            font-weight: bold;
        }

        .cont td{
            width:7.14% ;
            height: 30px;
            text-align: center;
            font-size: 12px;
            background: #fff !important;
        }

        .distributeTable .cont td .textbox{
            width: 74% !important;
        }
        .searchItem{
            position: relative;
        }

        .fangdajin{
            float: right;
            margin-top: 2px;
            cursor: pointer;
        }
        .sousuo_div{
            position: absolute;
            top:5px;
            left: 0;
            width: 100%;
            /*border:1px solid #d5d5d5;*/
            /*width: 100px;*/
            /*height: 60px;*/
            /*background: #fff;*/
        }

        .sousuo_div_panel{
            position: absolute;
            top:100%;
            left: 60%;
            width: 80px;
            border:1px solid #d5d5d5;
            height: 40px;
            background: #f6f7f8;
        }

        #distributeInfo{
            background: #fff;
            width: 100%;
            border-collapse:collapse;
        }

        #distributeInfo .line{
            width: 100%;
            height: 42px;
            margin: 0 auto;
        }
        #distributeInfo .lineInfo{
            width: 16.5%;
            height: 25px;
            line-height: 25px !important;
            background: rgb(245, 245, 246);
            border: 1px solid #ccc;
            word-break: break-all;
            padding: 8px 0;
            text-align: center;
        }

        #distributeInfo .val{
            background: #fff;
        }

        #bb .l-btn{
            text-decoration: none;
            cursor: pointer;
            background: #2465a8;
            color: #fff;
            border-radius: 4px;
            padding: 3px 10px;
            border: none;
        }

        .distributeDialog,.remarkDialog,.remarkDialogLoad{
            display: none;
        }
        .remarkDialog,.remarkDialogLoad{
            width: 100%;
            height: 100%;
            position:absolute;
            top:0;
            left:0;
            z-index: 9100;
        }
        .remarkModal{
            width: 100%;
            height: 100%;
            background-color: #CCCCCC;
            opacity: 0.1;
        }
        .remarkContent_P{
            position: absolute;
            width: 400px;
            height: 160px;
            overflow-y: auto;
            top: 30%;
            left: 50%;
            transform: translate(-50%);
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 2px 3px 2px 1px #dddddd;
            border: 1px solid #dddddd;
        }
        .remarkContent_P span{
            display: inline-block;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 30px;
            padding: 0 6px;
            color: #86ACDB;
            cursor: pointer;
        }
        .remarkDialogLoad span{
            width: 80px;
            line-height: 20px;
            padding: 10px;
            text-align: center;
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%);
            background-color: #ffffff;
            box-shadow: 2px 3px 2px 1px #dddddd;
            border: 1px solid #dddddd;
        }

    </style>
</head>
<body>
<div class="distributeWrapper">
    <div class="distributeTitle">
        <div class="posRight title">MR状态默认展示未发料</div>
        <div class="posLeft title">外站发料信息表</div>

    </div>
    <table class="distributeTable">
        <tbody id="distributeTable">
            <tr class="head">
                <td class="pencil">操作</td>
                <td>MR号</td>
                <td>需求站点</td>
                <td class="searchItem">需求件号<img alt="" class="fangdajin" onClick="showSearch('xqjh')"
                             src="/img/filter.png"/>
                    <div class="sousuo_div" id="xqjh" style="display: none"><input class="easyui-searchbox"
                                                                                   data-options="searcher:searchBlur"
                                                                                   id="xqjh_in"
                                                                                           name=""
                                                                                   style="width: 100%"
                                                                                           type="text">
                    </div>

                </td>
                <td>禁/限装</td>
                <td>需求数量</td>
                <td>需求单位</td>
                <td>已发数量</td>
                <td>发料数量</td>
                <td>发料批次</td>
                <td>发料序号</td>
                <td class="searchItem">MR状态
                    <img alt="" class="fangdajin" onClick="showSearch('mrzt')"
                         src="/img/filter.png"/>
                    <div class="sousuo_div_panel" id="mrzt" style="display: none">
                        <div>
                            <input id="yes" name="checked" type="checkbox" value="1" style="vertical-align: middle" onclick="searchBlur()">close

                        </div>
                        <div>
                            <input id="no" name="checked" checked="checked" type="checkbox" value="2" style="vertical-align: middle" onclick="searchBlur()">open
                        </div>
                    </div></td>
                </td>
                <td class="searchItem">文件类型
                    <img alt="" class="fangdajin" onClick="showSearch('wjlx')"
                         src="/img/filter.png"/>
                    <div class="sousuo_div" id="wjlx" style="display: none"><input class="easyui-searchbox"
                                                                                   data-options="searcher:searchBlur"
                                                                                   id="wjlx_in"
                                                                                   name=""
                                                                                   style="width: 100%"
                                                                                   type="text">
                    </div></td>
                <td class="searchItem">文件编号<img alt="" class="fangdajin" onClick="showSearch('wjbh')"
                                                src="/img/filter.png"/>
                    <div class="sousuo_div" id="wjbh" style="display: none"><input class="easyui-searchbox"
                                                                                   data-options="searcher:searchBlur"
                                                                                   id="wjbh_in"
                                                                                   name=""
                                                                                   style="width: 100%"
                                                                                   type="text">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="distributeDialog">
    <div id="distributeModal" class="easyui-dialog" title="My Dialog" style="width:800px;height:400px;overflow-x:hidden;overflow-y: auto;position: relative"
         data-options="title:'发料信息',buttons:'#bb',modal:true,closed: true">
        <table id="distributeInfo">
            <tbody id="distributeInfoBody">
            <tr class="line">
                <td class="lineInfo">MR号</td>
                <td class="lineInfo val" id="mrNo"></td>
                <td class="lineInfo">需求件号</td>
                <td class="lineInfo val" id="pn">
                    <span class="pn_pn" style="padding-right: 5px"></span>
<!--                    <span class="pn_jxz" style="padding-right: 5px"></span>-->
                </td >
                <td class="lineInfo">需求单位</td>
                <td class="lineInfo val" id="unit"></td>
            </tr>
            <tr class="line">
                <td class="lineInfo">需求数量</td>
                <td class="lineInfo val" id="needQty"></td>
                <td class="lineInfo">已发数量</td>
                <td  class="lineInfo val" id="sentQty"></td >
                <td class="lineInfo">发料数量<span style="color: red">*</span></td>
                <td class="lineInfo val">
                    <input class="td_input easyui-textbox" name="torqueChange" style="width: 80%"
                           data-options="events:{blur:needNumBlur}" type="text" id="sendQty">
                </td>
            </tr>
            <tr class="line" >
                <td class="lineInfo">
                    发料批次<span style="color: red">*</span>
                </td>
                <td class="lineInfo val" colspan="2">
                    <div id="combo1">
                        <input class="easyui-combobox" id="batchNo" name="relateNo" style="width: 80%" data-options="editable:false">
                    </div>
                </td>
                <td class="lineInfo">
                    发料序号
                </td>
                <td class="lineInfo val" colspan="2">
                    <div id="combo2">
                        <input class="easyui-combobox" id="distributNo" name="relateNo" style="width: 80%" data-options="editable:false" type="text">
                    </div>
                </td>
            </tr>
            <tr class="line" id="zs_prohibited" style="display: none">
                <td class="lineInfo">放行类型<span style="color: red">*</span></td>
                <td class="lineInfo val" style="padding:0 5px">
                    <input class="easyui-combobox no_entry" id="releasetype" style="width:165px;"/>
                </td>
                <td class="lineInfo">放行理由<span style="color: red">*</span></td>
                <td class="lineInfo val" colspan="3">
                    <textarea id="releaseReason" name="rectChn" placeholder="请输入限装放行理由." style="height: 50px;width: calc(100% - 12px);resize: none;border: 1px solid #D4D4D4;"></textarea>
                </td>

            </tr>
            </tbody>
        </table>
        <div class="remarkDialog">
            <div class="remarkModal"style=""></div>
            <div class="remarkContent_P" style="">
                <div class="remarkContent"></div>
                <span style="" onclick="remarkDialogClose()">x</span>
            </div>

        </div>
        <div class="remarkDialogLoad">
            <div class="remarkModal"></div>
            <span>加载中...</span>
        </div>
        <div style="height: 30px"></div>
    </div>
    <div id="bb">
        <a onclick="confirmDistribute()" class="easyui-linkbutton">发料</a>
        <a onclick="cancelDistribute()" class="easyui-linkbutton">取消</a>
    </div>
</div>

<script type="text/javascript">

</script>
</body>

</html>
