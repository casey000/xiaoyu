<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>权限管理</title>
</head>
<body style="padding:5px;">
<fieldset class="fieldset_eui">
    <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
    <form id="ffSearch" method="post">
        <div id="searchBar">
            <table cellspacing="0" cellpadding="2">
                <tr>
                    <th data-i18n="RES.SYS_PERM_LIST.QY_USER_NAME">用户名称(模糊)：</th>
                    <td style="width:110px">
                        <input class="easyui-textbox" name="userName"/>
                    </td>
                    <td colspan="2">
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
                           onclick="onSearch_()" data-i18n="common:COMMON_OPERATION.QUERY">查询</a>&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-clear'"
                           onclick="onClear_()" data-i18n="common:COMMON_OPERATION.RESET">重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</fieldset>
<table id="dg"></table>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    var identity = 'dg01';

    function i18nCallBack() {

    }


    function InitLeftTree() {

    }

    function InitDataGrid() {
        $("#dg").MyDataGrid({
            identity: identity,
            title: "权限管理",
            columns: {
                param: {FunctionCode: 'SYS_PERM_LIST'}
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "common:COMMON_OPERATION.EDIT", auth: "PERM_EDIT",
                    onclick: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 1, width: 700, height: 420,
                            url: "/views/sysuser/sysuser_add_edit.shtml"
                        });
                    }
                }
                , {
                    id: "m-delete", i18nText: "common:COMMON_OPERATION.DEL", auth: "PERM_DEL",
                    onclick: function () {
                        common_delete_({
                            identity: identity,
                            cfmI18next: "msg_err:ERRMSG.COMMON.COMMON.DEL_CONFIRM",
                            param: {pkid: "PKID"},
                            url: "/api/v1/sysuser/delete"
                        });
                    }
                }
            ],
            toolbar: [
                {
                    key: "COMMON_ADD", text: $.i18n.t('common:COMMON_OPERATION.ADD'), auth: "PERM_ADD",
                    handler: function () {
                        common_add_edit_({
                            identity: identity, isEdit: 0, width: 700, height: 420,
                            url: "/views/sysuser/sysuser_add_edit.shtml"
                        });
                    }
                }, '-',
                {
                    key: "COMMON_RELOAD", text: $.i18n.t('common:COMMON_OPERATION.RELOAD'),
                    handler: function () {
                        common_reload_({identity: identity});
                    }
                }
            ],
            onExpand: function (row) {

            }
        });
    }

    /** 刷新列表数据 */
    function reload_() {
        $("#dg").datagrid("reload");
    }

</script>
</body>
</html>
