<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">重点监控清单</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">机型：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="acType" name="acType" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">机号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="acId" name="acId" style="width:100px;"/>
                    </td>
                    <th class="th" align="right" style="width:100px;">监控开始日期从：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-datebox" id="beginDateS" name="beginDateS" data-options="editable:false" style="width: 100px;"/>
                    </td>
                    <th class="th" align="right" style="width:20px;">至：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-datebox" id="beginDateE" name="beginDateE" data-options="editable:false" style="width: 128px;"/>
                    </td>
                    <td class="td5" colspan="2">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="doSearch_()"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        <a href="javascript:void(0)" auth="ENG_PER_KEYLIST1" class="addBtn"
                           onclick="addOrEditKeylist('add','')"><span>新增</span></a>
                    </td>
                </tr>
                <tr>
                    <th class="th" style="width:80px;" align="right">发动机型号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="applyModel" name="applyModel" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">件号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="epn" name="epn" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">序号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="esn" name="esn" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">状态：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="status" name="status" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">编号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-textbox" id="keylistNo" name="keylistNo" style="width:130px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="th" style="width:80px;" align="right">来源类别：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="sourceType" name="sourceType" style="width:100px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var PAGE_DATA = {};
    function i18nCallBack() {
        var userLogin = getLoginInfo();
        loginUser = userLogin.accountId;
        loginName = userLogin.userName;
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });
        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_PER_KEYLIST_STATUS,ENG_PER_KEYLIST_SOURCE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["ENG_PER_KEYLIST_STATUS"]);
                    PAGE_DATA['sourceType'] = DomainCodeToMap_(jdata.data["ENG_PER_KEYLIST_SOURCE"]);
                    $('#status').combobox({
                        panelHeight: '100px',
                        data: jdata.data.ENG_PER_KEYLIST_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    $('#sourceType').combobox({
                        panelHeight: '150px',
                        data: jdata.data.ENG_PER_KEYLIST_SOURCE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //发动机型号
                    InitGatewayRequest_({
                        async: false,
                        path: "/meng-engine/basTypeMapper/getEngtypesAll",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#applyModel').combobox({
                                    data: jdata.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '100px',
                                });
                            } else {
                                MsgAlert({content: '获取型号列表失败', type: 'error'});
                            }
                        }
                    });
                    InitGatewayRequest_({
                        type: "get",
                        async: false,
                        path: "/meng-engine/baseOwn/getEngType",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#epn').combobox({
                                    data: jdata.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '150px',
                                });
                            } else {
                                MsgAlert({content: '获取发动机型号列表失败', type: 'error'});
                            }
                        }
                    });
                    //获取发动机序号
                    InitGatewayRequest_({
                        async: false,
                        data: {matnr: ''},
                        path: "/meng-engine/baseOwn/getEngByType",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#esn').combobox({
                                    data: jdata.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '150px'
                                });
                            } else {
                                MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                            }
                        }
                    });
                    InitGatewayRequest_({
                        async: false,
                        path: "/meng-engine/engBsiReport/getMpActypes",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#acType').combobox({
                                    data: jdata.obj,
                                    valueField: 'value',
                                    textField: 'text',
                                    panelHeight: '150px',
                                });
                            } else {
                                MsgAlert({content: '获取机型列表失败', type: 'error'});
                            }
                        }
                    });
                    InitGatewayRequest_({
                        async: false,
                        data: {},
                        path: "/meng-engine/engBsiReport/getAcnos",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#acId').combobox({
                                    data: jdata.obj,
                                    valueField: 'value',
                                    textField: 'text',
                                    panelHeight: '150px',
                                });
                            } else {
                                MsgAlert({content: '获取机号列表失败', type: 'error'});
                            }
                        }
                    });
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engPerKeylist/listByPage",
            columns: {
                param: {FunctionCode: 'ENG_PER_KEYLIST_LIST'},
                alter: {
                    testUpload: {
                        formatter: function (value, row, index) {
                            if (row.testUpload) {
                                return '<a href="javascript:void(0);" rowindex="' + index + '" class="attach">' +
                                    '<img src="/img/edit2.png" border="0" style="width:15px;height:15px;"/></a>'
                            }
                        }
                    },
                    status:{
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    sourceType:{
                        formatter: function (value) {
                            return PAGE_DATA['sourceType'][value];
                        }
                    },
                    beginDate: {
                        type: 'date'
                    },
                    closeDate: {
                        type: 'date'
                    },
                    modifyDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "编辑",
                    auth: "ENG_PER_KEYLIST2",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditKeylist('edit', rowData.pkid);
                    }
                },
                {
                    id: "m-delete", i18nText: "删除",
                    auth: "ENG_PER_KEYLIST3",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("是否确认删除？")) {
                            return;
                        }
                        deleteKeylist(rowData.pkid);
                    }
                },
                {
                    id: "m-edit", i18nText: "关闭",
                    auth: "ENG_PER_KEYLIST4",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditKeylist('close', rowData.pkid);
                    }
                },
                {
                    id: "m-edit", i18nText: "上传附件",
                    auth: "ENG_PER_KEYLIST5",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        uploadFile(rowData.pkid);
                    }
                }
            ],
            onLoadSuccess: function () {
                InitSuspend('a.attach', {
                    'onmouseover': function (thiz, event, callback) {
                        var index = $(thiz).attr("rowindex");
                        var row = $("#dg").datagrid('getRows')[index];
                        InitFuncCodeRequest_({
                            data: {
                                SOURCE_ID: row.pkid,
                                CATEGORY: "engPerKeylist",
                                FunctionCode: 'ATTACHMENT_RSPL_GET'
                            },
                            successCallBack: function (jdata) {
                                if (jdata.code === RESULT_CODE.SUCCESS_CODE) {

                                }
                                var html = "";
                                var sta = row.status;
                                for (var i = 0; i < jdata.data.length; i++) {
                                    if (sta == "1") {
                                        html += '<li><a target="_blank" onclick="downFile(' + jdata.data[i].PKID + ')">' + jdata.data[i].ORG_NAME + '</a><span onclick="deleteFile(\'' + jdata.data[i].PKID + '\');return false;" class="icon-cross"></span></li>';
                                    } else {
                                        html += '<li><a target="_blank" onclick="downFile(' + jdata.data[i].PKID + ')">' + jdata.data[i].ORG_NAME + '</a></li>';
                                    }
                                }
                                callback(html);
                            }
                        });
                    }
                });
            },
            validAuth: function (row, items) {
                items['删除'].display = false;
                if ('1' != row.status || loginUser != row.createUser) {
                    items['编辑'].enable = false;
                    items['删除'].enable = false;
                    items['关闭'].enable = false;
                    items['上传附件'].enable = false;
                }
                return items;
            },
            onDblClickRow: function (index, field, value) {
                addOrEditKeylist('view',value.pkid);
            }
        });
    }

    //添加或编辑--重点监控清单
    function addOrEditKeylist(operation, pkid) {
        var flag = 'key';
        var title_ = $.i18n.t('添加或编辑--重点监控清单');
        ShowWindowIframe({
            width: "800",
            height: "580",
            title: title_,
            param: {pkid: pkid, operation: operation,flag:flag},
            url: "/views/engine/engPerKeylist/eng_per_keylist_add_edit.shtml"
        });
    }

    //刷新列表
    function reload_(){
        $("#dg").datagrid("reload");
    }

    function doSearch_() {
        InitDataGrid();
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        InitGatewayRequest_({
            async: false,
            data: {},
            path: "/meng-engine/engBsiReport/getAcnos",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#acId').combobox({
                        data: jdata.obj,
                        valueField: 'value',
                        textField: 'text',
                        panelHeight: '150px',
                    });
                } else {
                    MsgAlert({content: '获取机号列表失败', type: 'error'});
                }
            }
        });
    }

    //删除
    function deleteKeylist(pkid){
        var cou = '';
        var datas = {"pkid":pkid};
        InitGatewayRequest_({
            async: false,
            data:datas,
            path: "/meng-engine/engPerKeylist/deleteKeylist",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    cou = jdata.obj;
                    if(cou > 0){
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        reload_();
                    }
                } else {
                    MsgAlert({content: "删除失败!", type: 'error'});
                }
            }
        });
    }


    function uploadFile(pkid){
        common_upload_({
            identity: 'dg',
            param: {
                cat: "engPerKeylist",
                sourceId: pkid,
                successCallBack: function () {
                    reload_();
                },
                fialCellBack: ""
            }
        });
    }

</script>
</body>
</html>
