<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>重点监控</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="重点监控" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="modifyUser" name="modifyUser"/>
                <input type="hidden" id="acReg" name="acReg"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr id ="btnTr">
                        <td colspan="4" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" style="margin: 10px" value="提交"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 80px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 100px;">监控名称：</th>
                        <td colspan="3" class="tdr" style="width: 200px">
                            <input class="easyui-textbox" id="controlName" name="controlName" data-options="required: true" style="width: 89%"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 100px;">发动机序号：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-combobox" id="esn" name="esn" data-options="required: true" style="width: 164px;"/>
                        </td>
                        <th style="width: 100px;">件号：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="epn" name="epn" data-options="required: true,editable:false" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 100px;">机号：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-combobox" id="acId" name="acId" data-options="required: true,editable:false" style="width: 164px;"/>
                        </td>
                        <th style="width: 100px;">机型：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="acType" name="acType" data-options="required: true,editable:false" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 100px;">位置：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="pos" name="pos" data-options="required: true,editable:false" style="width: 164px;"/>
                        </td>
                        <th style="width: 100px;">监控开始日期：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-datebox" id="beginDate" name="beginDate" data-options="required: true" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 100px;">来源类别：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="sourceType" name="sourceType" data-options="required: true,editable:false" style="width: 164px;"/>
                        </td>
                        <th style="width: 100px;">编号：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="keylistNo" name="keylistNo" data-options="editable:false,onlyview:true" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 100px;">监控原因：</th>
                        <td colspan="3">
                                <textarea class="easyui-textbox " id="controlReason" name="controlReason" multiline="true"
                                          style="height:80px;width: 563px;border: 1px solid #ddd;border-radius: 5px;"
                                          data-options="required: true"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 100px;">备注：</th>
                        <td colspan="3">
                                <textarea class="easyui-textbox " id="memo" name="memo" multiline="true"
                                          style="height:80px;width: 563px;border: 1px solid #ddd;border-radius: 5px;"
                                          data-options=""></textarea>
                        </td>
                    </tr>
                    <tr id ="creson">
                        <th>关闭原因：</th>
                        <td colspan="3">
                                <textarea class="easyui-textbox " id="closeReason" name="closeReason" multiline="true"
                                          style="height:80px;width: 563px;border: 1px solid #ddd;border-radius: 5px;"
                                          data-options=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 100px;">维护人：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="modifyName" name="modifyName" style="width: 164px;" data-options="onlyview:true,editable:false"/>
                        </td>
                        <th style="width: 100px;">维护日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="modifyDate" name="modifyDate" style="width: 164px;" data-options="onlyview:true,editable:false"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var operation;
    var pkid;
    var flag;
    var esn;
    var dflag;
    var userId;
    var userName;
    function i18nCallBack() {
        var userLogin = getLoginInfo();
        param = getParentParam_();
        pkid = param.pkid;
        operation = param.operation;
        flag = param.flag;
        esn = param.esns;
        dflag = param.dflag;
        if(dflag == 'report' || flag == 'bsiReport'){
            userId = param.userId;
            userName = param.userName;
        }else{
            var userInfo = getLoginInfo();
            userId = userInfo.userId;
            userName = userInfo.userName;
        }
        if(operation == 'close' || operation == 'view'){
            $('#creson').show();
        }else{
            $('#creson').hide();
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_PER_KEYLIST_SOURCE,ENG_POS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },async:false,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#sourceType').combobox({
                        panelHeight: '150px',
                        data: jdata.data.ENG_PER_KEYLIST_SOURCE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#pos').combobox({
                        panelHeight: '150px',
                        data: jdata.data.ENG_POS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    InitGatewayRequest_({
                        async: false,
                        data:{matnr:""},
                        path: "/meng-engine/baseOwn/getEngByType",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#esn').combobox({
                                    data: jdata.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '150px',
                                    onSelect: function (item) {
                                        onEsn(item.VALUE);
                                    }
                                });
                            } else {
                                MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                            }
                        }
                    });
                    InitGatewayRequest_({
                        async: false,
                        data: {},
                        path: "/meng-engine/engBsiReport/getAcnos",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#acId').combobox({
                                    data: jdata.obj,
                                    valueField: 'value',
                                    textField: 'text',
                                    panelHeight: '150px',
                                    onSelect: function (item) {
                                        assAcinfo(item.text);
                                    }
                                });
                            } else {
                                MsgAlert({content: '获取机号列表失败', type: 'error'});
                            }
                        }
                    });
                    if(operation == "view"){
                        $(".easyui-textbox").textbox({required:false,editable:false,onlyview:true});
                        $(".easyui-combobox").combobox({required:false,editable:false,onlyview:true});
                        $(".easyui-datebox").datebox({required:false,editable:false,onlyview:true});
                        $("#closeReason").textbox({required:false});
                        $('#btnTr').hide();
                    }else if(operation == "close"){
                        $(".easyui-textbox").textbox({required:false,editable:false,onlyview:true});
                        $(".easyui-combobox").combobox({required:false,editable:false,onlyview:true});
                        $(".easyui-datebox").datebox({required:false,editable:false,onlyview:true});
                        $("#closeReason").textbox({required:true,editable:true,onlyview:false});
                    }

                    if(pkid){
                        InitDataForm(pkid);
                    }
                    $("#modifyName").textbox('setValue',userName);
                    $("#modifyUser").val(userId);
                    $("#modifyDate").datebox('setValue',new Date().Format('yyyy-MM-dd'));
                    if(flag == 'over' || flag == 'trend'|| flag == 'per'|| flag == 'bsiReport'|| flag == 'mcdReport'){
                        var sourceType = '';
                        if(flag == 'bsiReport'){
                            sourceType = '1';//孔探
                        }else if(flag == 'mcdReport'){
                            sourceType = '2';//磁堵
                        }else if(flag == 'trend'){
                            sourceType = '3';//滑耗趋势分析
                        }else if(flag == 'per'){
                            sourceType = '4';//性能
                        }else if(flag == 'over'){
                            sourceType = '5';//超限报文
                        }else{
                            sourceType = '6';//其他
                        }
                        if(esn){
                            if(esn.indexOf(',') == -1){
                                $('#esn').combobox('setValue',esn);
                            }
                        }
                        $('#beginDate').datebox('setValue',new Date().Format('yyyy-MM-dd'));
                        $('#sourceType').combobox('setValue',sourceType);
                        onEsn(esn);
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });


    }

    //回显
    function InitDataForm(pkid) {
        $('#pkid').val(pkid);
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/engPerKeylist/selectById" + "/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    ParseFormField_(jdata.obj, $("#mform"));
                } else {
                    MsgAlert({content: '操作失败', type: 'error'});
                }
            }
        });
    }

    //保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }

        if(operation == 'add'){
            $("#keylistNo").textbox('setValue', randomNumber());
        }
        var msg = checkKeyList();
        if(operation == 'add' && flag == 'key' && msg != ''){
            if (!confirm("当前发动机正在监控中["+msg+"]，是否继续添加新的监控条目？")) {
                return;
            }
        }

        var $form = $("#mform");
        var datas = $form.serializeObject();
        if(operation == 'close'){
            datas.flag = 'close';
        }
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/engPerKeylist/addOrEditKeylist",
            data: datas,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    var data = jdata.obj;
                    if (data != null) {
                        $('#pkid').val(data.pkid);
                        pkid = data.pkid;
                        operation = 'edit';
                        MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        if(flag == 'key'){
                            param.OWindow.reload_();
                        }
                        CloseWindowIframe();
                    }
                } else {
                    MsgAlert({content: "保存失败!", type: 'error'});
                }
            }
        });
    }

    function getMeasure(esn){
        var epn = $('#epn').combobox('getValue');
        //获取 类型/机号/位置
        InitGatewayRequest_({
            async: false,
            data:{matnr:epn,sernr:esn},
            path: "/hanaMaterial/engInfo/getSubModel",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    if(jdata.obj != null){
                        var acno = jdata.obj.msgrp;
                        var eqart = jdata.obj.eqart;
                        var status = jdata.obj.prio;
                        var acId = jdata.obj.acid;
                        var pos = jdata.obj.strno;
                        if(pos != null){
                            pos = pos.substring(pos.lastIndexOf("_")+1);
                            if(pos != 'APU' && pos != 'TAIL'){
                                pos = pos.substring(pos.length - 1);
                            }
                        }
                        $('#reportType').val(eqart);
                        if(status == '2'){
                            $('#acId').combobox('setValue',acId);
                            $('#pos').combobox('setValue',pos);
                            assAcinfo(acno);
                        }
                    }
                } else {
                    MsgAlert({content: '获取信息失败', type: 'error'});
                }
            }
        });
    }

    function assAcinfo(acno){
        $('#acReg').val(acno);
        InitGatewayRequest_({
            async: false,
            type:'get',
            path: "/meng-engine/engMcdReport/selectDaAcregByAcno"+"/"+acno,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#acType').textbox('setValue',jdata.obj.mpActype);
                } else {
                    MsgAlert({content: '获取机型失败', type: 'error'});
                }
            }
        });
    }

    function onEsn(esn){
        $('#pos').combobox('setValue','');
        $('#acType').textbox('setValue','');
        $('#acId').combobox('setValue','');
        $('#acReg').val();
        InitGatewayRequest_({
            async: false,
            data:{serialnum:esn},
            path: "/meng-engine/baseOwn/getSernrBySn",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    if(jdata.obj != null){
                        $('#epn').combobox('setValue',jdata.obj.partno);
                    }
                } else {
                    MsgAlert({content: '获取发动机型号失败', type: 'error'});
                }
            }
        });

        getMeasure(esn);
    }

    function checkKeyList(){
        var sourceType = $('#sourceType').combobox('getValue');
        var msg = '';
        var cflag = false;
        var datas = {'esn':esn,'sourceType':sourceType};
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/engPerKeylist/checkKeyList",
            data:datas,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    msg = jdata.obj;
                } else {
                    MsgAlert({content: "校验失败!", type: 'error'});
                }
            }
        });
        return msg;
    }

    function randomNumber() {
        //EIM-型号-4位年份-4位流水号
        var epn = $('#epn').combobox('getValue');
        var todayDate = new Date();
        var year = todayDate.getFullYear();
        var engModel = '';
        var serialNo = '';
        var num = 0;
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/engPerKeylist/getEngModel",
            data:{'epn':epn},
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    engModel = jdata.obj;
                    if(engModel == ''){
                        engModel = 'Other';
                    }
                    serialNo = "EIM-"+engModel+"-"+year;
                    InitGatewayRequest_({
                        async: false,
                        path: "/meng-engine/engPerKeylist/getOldNum",
                        data:{'epn':serialNo},
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                num = parseInt(jdata.obj, 10) + 1;
                                num = pad(num, 4);
                                serialNo = serialNo + "-" + num;
                            } else {
                                MsgAlert({content: "获取大型号失败!", type: 'error'});
                            }
                        }
                    });
                } else {
                    MsgAlert({content: "获取大型号失败!", type: 'error'});
                }
            }
        });
        return serialNo;
    }

    var pad = function () {
        var tbl = [];
        return function (num, n) {
            var len = n - num.toString().length;
            if (len <= 0) return num;
            if (!tbl[len]) tbl[len] = (new Array(len + 1)).join('0');
            return tbl[len] + num;
        }
    }();

</script>
</body>
</html>
