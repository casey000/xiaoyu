<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">预览PDF</title>
    <style type="text/css">
        #pdf {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="ibody">
<script type="text/javascript">
    window.onload = function () {
        const param = getParentParam_();
        const datas = {"pkid": param.pkid};
        InitGatewayRequest_({
            async: false,
            data: datas,
            path: "/meng-engine/engDevApply/printEngDevApply",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    const url = jdata.obj;
                    if (url) {
                        PDFObject.embed(url, "#pdf");
                    } else {
                        MsgAlert({content: "打印报错，请联系管理员!", type: 'error'});
                    }
                } else {
                    MsgAlert({content: "打印失败!", type: 'error'});
                }
            }
        });
    }

</script>
<div id="pdf">

</div>
</body>
</html>
