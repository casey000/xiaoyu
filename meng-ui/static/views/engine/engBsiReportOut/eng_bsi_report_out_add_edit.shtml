<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>外委单位-孔探报告</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div id="tt" style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="外委单位-孔探报告" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="modifyUser" name="modifyUser"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr id ="btnTr">
                        <td colspan="6" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" style="margin: 10px" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 55px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 80px">序号：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="esn" name="esn"
                                   data-options="required: true" style="width: 150px;"/>
                        </td>
                        <th style="width: 80px">发动机型号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="epn" name="epn"
                                   data-options="editable:false,onlyview:true" style="width: 150px;"/>
                        </td>
                        <th style="width: 80px">报告编号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="reportNo" name="reportNo" data-options="editable:false,onlyview:true"
                                   style="width: 150px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 80px">检查部位：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="area" name="area" data-options="required: true"
                                   style="width: 150px;"/>
                        </td>
                        <th style="width: 80px">执行单位：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="workerName" name="workerName" data-options="required: true"
                                   style="width: 150px;"/>
                        </td>
                        <th>工作日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="workDate" name="workDate"
                                   data-options="required: true,editable:false" style="width: 150px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 100px;">工作原因：</th>
                        <td colspan="5">
                                <textarea class="easyui-textbox " id="description" name="description" multiline="true"
                                          style="height:80px;width: 95%;border: 1px solid #ddd;border-radius: 5px;"
                                          data-options="required: true"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>维护人：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="modifyName" name="modifyName" style="width: 164px;" data-options="onlyview:true,editable:false"/>
                        </td>
                        <th>维护日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="modifyDate" name="modifyDate" style="width: 164px;" data-options="onlyview:true,editable:false"/>
                        </td>
                    </tr>
                    <tr style="height:20px;">
                        <td colspan="6">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var operation;
    var pkid;
    var esn;
    var isFlow;
    var userId;
    var userName;
    var taskId;
    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.pkid;
        operation = param.operation;
        esn = param.esn;
        isFlow = param.isFlow;
        taskId = param.taskId;
        if(isFlow){
            userId = param.userId;
            userName = param.userName;
        }else{
            var userInfo = getLoginInfo();
            userId = userInfo.userId;
            userName = userInfo.userName;
        }

        $("#modifyName").textbox('setValue',userName);
        $("#modifyUser").val(userId);
        $("#modifyDate").datebox('setValue',new Date().Format('yyyy-MM-dd'));
        $("#workDate").datebox('setValue',new Date().Format('yyyy-MM-dd'));
        if(taskId == 'taskEngBsiReportOutJc1'){
            $('#saveBtn').hide();
        }
        InitFuncCodeRequest_({
            data: {
                domainCode: "",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },async:false,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    InitGatewayRequest_({
                        async: false,
                        data:{matnr:""},
                        path: "/meng-engine/baseOwn/getEngByTypeNew",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#esn').combobox({
                                    data: jdata.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '150px',
                                    onSelect: function (item) {
                                        onEsn(item.VALUE);
                                    }
                                });
                            } else {
                                MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                            }
                        }
                    });
                    if(operation == "view"){
                        $(".easyui-textbox").textbox({required:false,editable:false,onlyview:true});
                        $(".easyui-combobox").combobox({required:false,editable:false,onlyview:true});
                        $(".easyui-datebox").datebox({required:false,editable:false,onlyview:true});
                        $('#btnTr').hide();
                    }else if(operation == "edit"){
                        $('#esn').combobox({required:false,editable:false,onlyview:true});
                        $('#workDate').datebox({required:false,editable:false,onlyview:true});
                    }

                    if(pkid){
                        InitDataForm(pkid);
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });


    }

    //回显
    function InitDataForm(pkid) {
        $('#pkid').val(pkid);
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/engBsiReportOut/selectById" + "/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    ParseFormField_(jdata.obj, $("#mform"));
                    if(operation != "view"){
                        $("#modifyName").textbox('setValue',userName);
                        $("#modifyUser").val(userId);
                        $("#modifyDate").datebox('setValue',new Date().Format('yyyy-MM-dd'));
                    }
                } else {
                    MsgAlert({content: '操作失败', type: 'error'});
                }
            }
        });
    }

    //保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }
        if(operation == 'add'){
            $("#reportNo").textbox('setValue', randomNumber());
            var epn = $('#epn').textbox('getValue');
            if(!epn){
                MsgAlert({
                    content: "未带出发动机型号，请检查序号是否正确！",
                    type: "warn"
                });
                return;
            }
        }
        var $form = $("#mform");
        var datas = $form.serializeObject();
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/engBsiReportOut/addOrEditBsiReportOut",
            data: datas,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    var data = jdata.obj;
                    if (data != null) {
                        $('#pkid').val(data.pkid);
                        pkid = data.pkid;
                        operation = 'edit';
                        MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        if(!isFlow){
                            param.OWindow.reload_();
                            CloseWindowIframe();
                        }
                    }
                } else {
                    MsgAlert({content: "保存失败!", type: 'error'});
                }
            }
        });
    }

    function onEsn(esn){
        InitGatewayRequest_({
            async: false,
            data:{serialnum:esn},
            path: "/meng-engine/baseOwn/getSernrBySn",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    if(jdata.obj != null){
                        $('#epn').textbox('setValue',jdata.obj.partno);
                    }
                } else {
                    MsgAlert({content: '获取发动机型号失败', type: 'error'});
                }
            }
        });
    }
    function randomNumber() {
        var esn = $('#esn').combobox('getValue');
        var num = 1;
        var workDate = $('#workDate').datebox('getValue');
        var dataStr = workDate.replace(/-/g,'');
        var serialNo = "BSI-" + dataStr+"-"+esn;
        return serialNo;
    }


</script>
</body>
</html>
