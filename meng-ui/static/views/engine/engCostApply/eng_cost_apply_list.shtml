<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">工程费用申请</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">适用类别：</th>
                    <td style="width: 140px">
                        <input class="easyui-combobox" id="applType" name="applType" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">适用型号：</th>
                    <td style="width: 140px">
                        <input class="easyui-combobox" id="appls" name="appls" style="width:140px;"/>
                    </td>

                    <th class="th" style="width:60px;" align="right">费用类别：</th>
                    <td style="width: 140px">
                        <input class="easyui-combobox" id="costType" name="costType" style="width:140px;"/>
                    </td>
                    <td>
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearchClick();"><span>查询</span></a>
                        <a href="javascript:void(0)" class="addBtn"
                           onclick="addOrEditEngCostApply('add')" auth="ENG_COST_APPLY_ADD"><span>新增</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
                <tr>
                    <th class="th" style="width:100px;" align="right">申请日期从：</th>
                    <td style="width: 140px" class="td5">
                        <input class="easyui-datebox" id="applyDateS" name="applyDateS" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">至：</th>
                    <td style="width: 140px" class="td5">
                        <input class="easyui-datebox" id="applyDateE" name="applyDateE" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">状态：</th>
                    <td style="width: 140px" class="td5">
                        <input class="easyui-combobox" id="status" name="status" style="width:140px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    //存放字典数据
    let PAGE_DATA = {};
    let loginUser;

    function i18nCallBack() {
        const userLogin = getLoginInfo();
        loginUser = userLogin.accountId;

        InitFuncCodeRequest_({
            data: {
                domainCode: "YESORNO,ENG_COST_TYPE,ENG_COST_APPL,DA_MP_FLEET,DA_ENG_MODEL,DM_ATA,ENG_COST_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jData) {
                if (jData.code == RESULT_CODE.SUCCESS_CODE) {


                    $("#applType").combobox({
                        panelHeight: '100px',
                        data: jData.data.ENG_COST_APPL,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onChange: applTypeChange
                    });

                    $("#appls").combobox({
                        panelHeight: '100px',
                        data: {},
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });

                    $("#costType").combobox({
                        panelHeight: '100px',
                        data: jData.data.ENG_COST_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });

                    $("#status").combobox({
                        panelHeight: '100px',
                        data: jData.data.ENG_COST_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });

                    PAGE_DATA['applType'] = DomainCodeToMap_(jData.data["ENG_COST_APPL"]);
                    PAGE_DATA['appls'] = DomainCodeToMap_(jData.data["DA_ENG_MODEL"]);
                    PAGE_DATA['acRegs'] = DomainCodeToMap_(jData.data["DA_MP_FLEET"]);
                    PAGE_DATA['atas'] = DomainCodeToMap_(jData.data["DM_ATA"]);
                    PAGE_DATA['costType'] = DomainCodeToMap_(jData.data["ENG_COST_TYPE"]);
                    PAGE_DATA['ifCost'] = DomainCodeToMap_(jData.data["YESORNO"]);
                    PAGE_DATA['ifAog'] = DomainCodeToMap_(jData.data["YESORNO"]);
                    PAGE_DATA['status'] = DomainCodeToMap_(jData.data["ENG_COST_STATUS"]);
                    PAGE_DATA['daEngModel'] = jData.data.DA_ENG_MODEL;
                    PAGE_DATA['damMpFleet'] = jData.data.DA_MP_FLEET;
                    InitDataGrid();
                } else {
                    MsgAlert({content: jData.msg, type: 'error'});
                }
            }
        });
    }

    //初始化表格数据
    function InitDataGrid() {
        //获取查询参数，根据参数初始化页面数据
        const queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engCostApply/listByPage",
            resize: function () {
                return tabs_standard_resize($('#tt'), 0, 0, 40, 0);
            },
            columns: {
                param: {FunctionCode: 'ENG_COST_APPLY_LIST'},
                alter: {
                    fileUpload: {
                        formatter: function (value, row, index) {
                            if (row.fileUpload) {
                                return '<a href="javascript:void(0);" rowindex="' + index + '" class="attach attach4">' +
                                    '<img src="/img/edit2.png" border="0" style="width:15px;height:15px;"/></a>'
                            }
                        }
                    },
                    applType: {
                        formatter: function (value) {
                            return getShowText(value, 'applType');
                        }
                    },
                    appls: {
                        formatter: function (value) {
                            return getShowText(value, 'appls');
                        }
                    },
                    acRegs: {
                        formatter: function (value) {
                            return getShowText(value, 'acRegs');
                        }
                    },
                    atas: {
                        formatter: function (value) {
                            return getShowText(value, 'atas');
                        }
                    },
                    costType: {
                        formatter: function (value) {
                            return getShowText(value, 'costType');
                        }
                    },
                    ifCost: {
                        formatter: function (value) {
                            return getShowText(value, 'ifCost');
                        }
                    },
                    ifAog: {
                        formatter: function (value) {
                            return getShowText(value, 'ifAog');
                        }
                    },
                    status: {
                        formatter: function (value) {
                            return getShowText(value, 'status');
                        }
                    },
                    createDate: {
                        type: 'date'
                    },
                    modifyDate: {
                        type: 'date'
                    }
                }
            },
            //右键事件
            contextMenus: [
                {
                    id: "m-edit", i18nText: "编辑",
                    auth: "ENG_COST_APPLY_EDIT",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditEngCostApply('edit', rowData);
                    }
                },
                {
                    id: "m-submit", i18nText: "提交",
                    auth: "ENG_COST_APPLY_SUBMIT",
                    onclick: function () {
                        const rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                        }
                        common_add_edit_({
                            identity: '',
                            isEdit: '',
                            width: 520,
                            height: 300,
                            title: $.i18n.t('选择审批人'),
                            param: {
                                operation: "flow",
                                roleId: '',
                                otherParam: '',
                                PKID: rowData.pkid,
                                FunctionCode_: 'ENG_COST_APPLY_SUBMIT',
                                successCallback: reload_
                            },
                            url: "/views/flow/work_flow_account_select.shtml"
                        });

                    }
                },
                {
                    id: "m-delete", i18nText: "删除",
                    auth: "ENG_COST_APPLY_DELETE",
                    onclick: function () {
                        const rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("是否确认删除？")) {
                            return;
                        }
                        deleteEngCostApply(rowData);
                    }
                },
                {
                    id: "m-uploadFile", i18nText: "上传附件",
                    auth: "ENG_COST_APPLY_UPLOAD",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                        }
                        common_upload_({
                            identity: 'dg',
                            resize: {},
                            param: {
                                cat: 'ENGCOSTAPPLY',
                                sourceId: rowData.pkid,
                                successCallBack: reload_,
                                failCallBack: ""
                            }
                        });
                    }
                },
                {
                    id: "m-flowTjt", i18nText: "办理轨迹", auth: "",
                    onclick: function () {
                        const rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});

                        }
                        const datas = {"objNo": rowData.pkid, "objKey": "ENG_COST_APPLY"};
                        InitGatewayRequest_({
                            async: false,
                            data: datas,
                            path: "/meng-engine/engCommonService/checkFlow",
                            successCallBack: function (jdata) {
                                if (jdata.success == true) {
                                    cou = jdata.obj;
                                    if (cou == 0) {
                                        MsgAlert({content: "该数据没有办理轨迹!", type: 'error'});
                                        return;
                                    } else {
                                        ShowWindowIframe({
                                            width: 1100,
                                            height: 400,
                                            title: $.i18n.t('审批轨迹'),
                                            param: {objNo: rowData.pkid, objKey: "ENG_COST_APPLY"},
                                            url: '/views/flow/work_flow_history_task_list.shtml'
                                        });
                                    }
                                } else {
                                    MsgAlert({content: "校验办理轨迹失败!", type: 'error'});
                                }
                            }
                        });
                    }
                }
            ],
            //数据加载成功后处理附件事件
            onLoadSuccess: function () {
                InitSuspend('a.attach', {
                    'onmouseover': function (thiz, event, callback) {
                        const index = $(thiz).attr("rowindex");
                        const row = $("#dg").datagrid('getRows')[index];
                        InitFuncCodeRequest_({
                            data: {
                                SOURCE_ID: row.pkid,
                                CATEGORY: "ENGCOSTAPPLY",
                                FunctionCode: 'ATTACHMENT_RSPL_GET'
                            },
                            successCallBack: function (jData) {
                                if (jData.code == 200) {
                                    var html = "";
                                    for (var i = 0; i < jData.data.length; i++) {
                                        if (loginUser == row.createUser) {
                                            html += '<li><a target="_blank" onclick="downFile(' + jData.data[i].PKID + ')">' + jData.data[i].ORG_NAME + '</a><span onclick="deleteFile(\'' + jData.data[i].PKID + '\');return false;" class="icon-cross"></span></li>';
                                        } else {
                                            html += '<li><a target="_blank" onclick="downFile(' + jData.data[i].PKID + ')">' + jData.data[i].ORG_NAME + '</a></li>';
                                        }
                                    }
                                    callback(html);
                                }
                            }
                        });
                    }
                })
            },
            //右键权限控制，当前创建人可操作
            validAuth: function (row, items) {
                if (loginUser == row.createUser) {
                    items['编辑'].enable = true;
                    items['提交'].enable = true;
                    items['删除'].enable = true;
                    items['上传附件'].enable = true;
                } else {
                    items['编辑'].enable = false;
                    items['提交'].enable = false;
                    items['删除'].enable = false;
                    items['上传附件'].enable = false;
                }
                if (row.status != "1") {
                    items['删除'].enable = false;
                    items['提交'].enable = false;
                    items['上传附件'].enable = false;
                    items['办理轨迹'].enable = true;
                    //编辑中*也可以编辑
                    if (row.status != "7") {
                        items['编辑'].enable = false;
                    }
                }

                return items;
            },
            //鼠标点击事件
            onDblClickRow: function (index, field, value) {
                addOrEditEngCostApply("view", value);
            }

        });
    }

    //获取展示的的值，已,分隔
    function getShowText(value, fieldName) {
        if (value) {
            const valueArray = value.split(",");
            let str = '';
            for (let i = 0; i < valueArray.length; i++) {
                const text = PAGE_DATA[fieldName][valueArray[i]];
                if (text) {
                    str += PAGE_DATA[fieldName][valueArray[i]];
                } else {
                    str += valueArray[i];
                }
                str += ',';
            }
            return (str.substring(str.length - 1) == ',') ? str.substring(0, str.length - 1) : str;
        }
        return value;
    }

    //查询刷新数据
    function onSearchClick() {
        InitDataGrid();
    }

    //重置，清空查询框数据并重新加载
    function doClear_() {
        $("#ffSearch").form('clear');
        i18nCallBack();
    }

    //新增或修改工程费用申请数据
    function addOrEditEngCostApply(operation, rowData) {
        const title_ = $.i18n.t('添加/编辑工程费用申请');
        ShowWindowIframe({
            width: "810",
            height: "620",
            title: title_,
            param: {rowData: rowData, operation: operation},
            url: "/views/engine/engCostApply/eng_cost_apply_add_edit.shtml"
        });
    }

    //刷新
    function reload_() {
        InitDataGrid();
    }

    //删除工程费用申请数据
    function deleteEngCostApply(rowData) {
        const data = {"pkid": rowData.pkid};
        InitGatewayRequest_({
            async: false,
            data: data,
            path: "/meng-engine/engCostApply/deleteEngCostApply",
            successCallBack: function (jData) {
                if (jData.success == true) {
                    const cou = jData.obj;
                    if (cou > 0) {
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        reload_();
                    }
                } else {
                    MsgAlert({content: "删除失败!", type: 'error'});
                }
            }
        });
    }


    function applTypeChange(val) {
        $("#appls").combobox({value: ''});
        if (val == '1') {
            $("#appls").combobox({
                panelHeight: '100px',
                data: PAGE_DATA['damMpFleet'],
                valueField: 'VALUE',
                textField: 'TEXT',
            });
        } else if (val == '2') {
            $("#appls").combobox({
                panelHeight: '100px',
                data: PAGE_DATA['daEngModel'],
                valueField: 'VALUE',
                textField: 'TEXT',
            });
        } else {
            $("#appls").combobox({value: ''});
            $("#appls").combobox({
                panelHeight: '100px',
                data: {},
                valueField: 'VALUE',
                textField: 'TEXT',
            });
        }
    }

</script>
</body>
</html>
