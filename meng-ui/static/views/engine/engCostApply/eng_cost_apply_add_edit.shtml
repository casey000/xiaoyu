<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>添加/编辑-工程费用申请</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;

        }

        th {
            width: 120px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="工程费用申请" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="createUser" name="createUser"/>
                <input type="hidden" id="createName" name="createName"/>
                <input type="hidden" id="modifyUser" name="modifyUser"/>
                <input type="hidden" id="companyCode" name="companyCode"/>
                <input type="hidden" id="deleteFlag" name="deleteFlag"/>
                <input type="hidden" id="status" name="status"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="4" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="saveEngCostApply()"
                                   value="保存"/>
                            <input class="btn btn-primary" type="button" id="closeBtn" onclick="CloseWindowIframe();"
                                   value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>申请日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="createDate" name="createDate"
                                   data-options="required:false,editable:false,onlyview:true"
                                   style="width: 200px;"/>
                        </td>
                        <th>申请编号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="applyNo" name="applyNo"
                                   data-options="required:false,editable:false,onlyview:true" style="width: 200px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>适用类别：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="applType" name="applType"
                                   data-options="required:true,editable:false"
                                   style="width: 200px;"/>
                        </td>
                        <th>适用型号：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="appls" name="appls"
                                   data-options="required:true,editable:false,multiple:true"
                                   style="width: 200px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>飞机号：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-combobox" id="acRegs" name="acRegs"
                                   data-options="required:true,editable:false,multiple:true" style="width: 585px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>章节号：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-combobox" id="atas" name="atas"
                                   data-options="required:true,editable:false,multiple:true,multivalue:false"
                                   style="width: 585px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>采购项目名称：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="itemName" name="itemName"
                                   data-options="required:true,editable:true" style="width: 585px;"/>
                        </td>

                    </tr>

                    <tr>
                        <th>费用类别：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="costType" name="costType"
                                   data-options="required:true,editable:false" style="width: 200px;"/>
                        </td>
                        <th>是否涉及费用：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="ifCost" name="ifCost"
                                   data-options="required:true,editable:false"
                                   style="width: 200px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>含税RMB金额：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="costSum" name="costSum"
                                   data-options="value:0,required:false,editable:false,onlyview:true"
                                   style="width: 200px;" validtype="isNonNegative['#ifCost']"/>
                        </td>
                        <th>是否紧急项目：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="ifAog" name="ifAog"
                                   data-options="required:true,editable:false" style="width: 200px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>厂家：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="mro" name="mro"
                                   data-options="required:true"
                                   style="width: 585px"/>
                        </td>
                    </tr>

                    <tr>
                        <th>采购项目背景：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="itemBack" name="itemBack"
                                   data-options="required:true,multiline:true,required:true"
                                   style="width: 585px;height: 80px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>采购项目详细说明：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="itemDesc" name="itemDesc"
                                   data-options="required:true,multiline:true,required:true"
                                   style="width: 585px;height: 80px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>维护日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="modifyDate" name="modifyDate" style="width: 200px;"
                                   data-options="onlyview:true,editable:false"/>
                        </td>
                        <th>维护人：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="modifyName" name="modifyName" style="width: 200px;"
                                   data-options="onlyview:true,editable:false"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    let param = getParentParam_();
    let operation = param.operation;
    let rowData = param.rowData;
    let nowDate = new Date();
    let nowFormatDate = nowDate.Format("yyyy-MM-dd");
    let pkid = param.pkid;
    let userId;
    let userName;
    let PAGE_DATA = {};

    function i18nCallBack() {
        userId = param.userId;
        userName = param.userName;
        if (!userId) {
            const userInfo = getLoginInfo();
            userId = userInfo.accountId;
            userName = userInfo.userName;
        }

        //顺丰项目默认字符SFN
        $("#companyCode").val("SFN");
        InitFuncCodeRequest_({
            async: false,
            data: {
                domainCode:
                    "YESORNO,ENG_COST_TYPE,ENG_COST_APPL,DA_MP_FLEET,DA_ENG_MODEL,DM_ATA,ENG_COST_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jData) {
                if (jData.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['daEngModel'] = jData.data.DA_ENG_MODEL;
                    PAGE_DATA['damMpFleet'] = jData.data.DA_MP_FLEET;

                    //适用用类别
                    $("#applType").combobox({
                        panelHeight: '100px',
                        data: jData.data.ENG_COST_APPL,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onChange: applTypeChange
                    });


                    //飞机号
                    $("#acRegs").combobox({
                        panelHeight: '100px',
                        url: Constant.API_URL + 'DA_ACTYPE_GET_ACNOS',
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        loadFilter: function (jdata) {
                            return jdata.data;
                        }
                    });

                    //章节号
                    $("#atas").combobox({
                        panelHeight: '135px',
                        data: jData.data.DM_ATA,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    //费用类别
                    $("#costType").combobox({
                        panelHeight: '100px',
                        data: jData.data.ENG_COST_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });

                    //是否涉及费用
                    $('#ifCost').combobox({
                        panelHeight: '80px',
                        data: jData.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onChange: ifCostChange
                    });

                    //是否紧急项目
                    $('#ifAog').combobox({
                        panelHeight: '80px',
                        data: jData.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    //如果传入数据，将数据写入表单中
                    if (rowData) {
                        ParseFormField_(parseCheckboxData(rowData), $("#mform"));
                        //当状态为6的数据进入时不可修改申请结果
                    } else if (operation != "add") {
                        $("#applyResult").combobox({required: false, editable: false, onlyview: true});
                        $("#closeBtn").hide();
                        const url = "/meng-engine/engCostApply/engCostApplyInfoById/" + pkid;
                        InitGatewayRequest_({
                            type: "get",
                            async: false,
                            path: url,
                            successCallBack: function (jData) {
                                if (jData.success == true) {
                                    ParseFormField_(parseCheckboxData(jData.obj), $("#mform"));
                                } else {
                                    MsgAlert({content: jData.errorMessage, type: 'error'});
                                }
                            }
                        })
                    }
                } else {
                    MsgAlert({content: jData.msg, type: 'error'});
                }

            }
        });
        initCostApplyNo();
        initStatus();

        //非view操作需要刷新维护人信息
        if (operation != "view") {
            $("#modifyUser").val(userId);
            $("#modifyName").textbox('setValue', userName);
            $("#modifyDate").textbox('setValue', nowFormatDate);
        }
    }

    //待数据处理完成后执行
    postProcessingByOperation(operation);

    //整理复选框数据，将字符串转成list以逗号分隔
    function parseCheckboxData(data) {
        if (data) {
            const checkboxData = $.extend({}, data);
            const appls = checkboxData.appls;
            const acRegs = checkboxData.acRegs;
            const atas = checkboxData.atas;
            checkboxData['appls'] = appls.split(",");
            checkboxData['acRegs'] = acRegs.split(",");
            checkboxData['atas'] = atas.split(",");
            return checkboxData;
        }
        return data;
    }


    //根据不同操作执行不同后处理
    function postProcessingByOperation(operation) {

        if (operation == "add") {
            $("#createUser").val(userId);
            $("#createName").val(userName);
            $("#createDate").val(nowFormatDate);
        } else if (operation == "view") {
            $(".easyui-textbox").textbox({required: false, editable: false, onlyview: true});
            $(".easyui-combobox").combobox({required: false, editable: false, onlyview: true});
            $(".easyui-combogrid").combobox({required: false, editable: false, onlyview: true});
            $(".easyui-datebox").datebox({required: false, editable: false, onlyview: true});
            $("#saveBtn").hide();
        }

    }

    //检查表单值是否合规
    function checkFromIsValidate() {
        const isValidate = $("#mform").form('validate');
        return isValidate;
    }

    //保存数据，修改或增加
    function saveEngCostApply() {
        const isValidate = checkFromIsValidate();
        if (!isValidate) {
            return;
        }
        const data = $("#mform").serializeObject();
        const appls = $("#appls").combobox('getValues').toString();
        const acRegs = $("#acRegs").combobox('getValues').toString();
        const atas = $("#atas").combobox('getValues').toString();
        data['appls'] = appls;
        data['acRegs'] = acRegs;
        data['atas'] = atas;

        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/engCostApply/saveEngCostApply",
            data: data,
            error: function (jData) {
                MsgAlert({content: jData.errorMessage ? jData.errorMessage : "增加工程费用申请失败", type: 'error'});
            },
            successCallBack: function (jData) {
                if (jData.success == true) {
                    if (param.OWindow) {
                        param.OWindow.MsgAlert({content: jData.msg ? jData.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.reload_();
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: jData.msg ? jData.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    }
                } else {
                    MsgAlert({content: jData.errorMessage ? jData.errorMessage : "增加工程费用申请失败", type: 'error'});
                }
            }
        });
    }


    //设置applyNo的值根据后台返回结果设置
    function initCostApplyNo() {
        const applyNo = $("#applyNo").textbox('getValue');
        if (applyNo == null || applyNo.length == 0 && operation == "add") {
            InitGatewayRequest_({
                type: "get",
                async: false,
                path: "/meng-engine/engCostApply/getApplyNo",
                error: function (jData) {
                    MsgAlert({content: jData.obj ? jData.obj : "获取申请编号失败", type: 'error'});
                },
                successCallBack: function (jData) {
                    if (jData.success == true) {
                        $("#applyNo").textbox('setValue', jData.obj);
                    } else {
                        MsgAlert({content: jData.obj ? jData.obj : "获取申请编号失败", type: 'error'});
                    }
                }
            });
        }
    }

    //初始化状态值，当有值时不做更改
    function initStatus() {
        const status = $("#status").val();
        if (status == null || status.length == 0) {
            $("#status").val('1');
        }
    }

    //【适用型号】字段，当适用类别选择“机身”时，必填，并且下拉选项为数据域：DA_MP_FLEET；
    // 当适用类别选择“发动机”时，必填，并且下拉选项为数据域：DA_ENG_MODEL；否则，清空并不可编辑。
    function applTypeChange(val) {
        if (operation == 'view') {
            return;
        }
        if (val == '1') {
            $("#appls").combobox({required: true, editable: false, onlyview: false, value: ''});
            $("#appls").combobox({
                panelHeight: '100px',
                data: PAGE_DATA['damMpFleet'],
                valueField: 'VALUE',
                textField: 'TEXT',
            });
        } else if (val == '2') {
            $("#appls").combobox({required: true, editable: false, onlyview: false, value: ''});
            $("#appls").combobox({
                panelHeight: '100px',
                data: PAGE_DATA['daEngModel'],
                valueField: 'VALUE',
                textField: 'TEXT',
            });
        } else {
            $("#appls").combobox({required: false, editable: false, onlyview: true, value: 'N/A'});
        }
    }

    //【含税RMB金额】字段，当是否涉及费用选择“是”，必填，并且输入数字必须大于0；否则，默认 0 并不可编辑。
    function ifCostChange(val) {
        //只时查看时没有该事件
        if (operation == 'view') {
            return;
        }
        if (val == 'Y') {
            $("#costSum").textbox({required: true, editable: true, onlyview: false});
            $("#costSum").textbox("setValue", '');
        } else {
            $("#costSum").textbox({required: false, editable: false, onlyview: true});
            $("#costSum").textbox("setValue", 0);
        }
    }

    //添加数字规则
    $.extend($.fn.validatebox.defaults.rules, {
        isNonNegative: {
            validator: function (value, param) {
                let ifCost = 'N';
                try {
                    ifCost = $(param[0]).combobox("getValue");
                } catch (e) {
                }
                if (ifCost == 'Y' && !(/^0\.([1-9]|\d[1-9])$|^[1-9]\d{0,8}\.\d{0,2}$|^[1-9]\d{0,8}$/).test(value)) {
                    return false;
                }
                return true;
            },
            message: '请输入大于0的数字,并且精度最多两位'
        }
    });
</script>
</body>
</html>
