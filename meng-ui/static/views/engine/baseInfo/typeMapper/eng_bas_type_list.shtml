<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">发动机/APU型号管理</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:90px;" align="right">类型：</th>
                    <td style="width: 120px">
                        <input class="easyui-combobox" id="type" name="type" style="width:120px;"/>
                    </td>
                    <th class="th" style="width:60px;" align="right">型号：</th>
                    <td style="width: 150px">
                        <input class="easyui-combobox" id="engType" name="engType" style="width:150px;"/>
                    </td>

                    <th class="th" style="width:90px;" align="right">件号：</th>
                    <td style="width: 150px">
                        <input class="easyui-combobox" id="part" name="part" style="width:150px;"/>
                    </td>
                    <th class="th" style="width:60px;" align="right">机型：</th>
                    <td style="width: 120px">
                        <input class="easyui-combobox" id="acType" name="acType" style="width:120px;"/>
                    </td>
                    <td colspan="2">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearchClick();"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        <a class="searchBtn" onclick="add()" data-options="iconCls:'icon-clear'"
                           auth="ENG_BAS_TYPE_MAPPER1">
                            <span data-i18n="">增加</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var PAGE_DATA = {};
    function i18nCallBack() {
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });

        //ENG_BAS_TYPE
        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_BAS_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#type').combobox({
                        panelHeight: '120px',
                        data: jdata.data.ENG_BAS_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });

        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/baseOwn/getEngType",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#part').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px'
                    });
                } else {
                    MsgAlert({content: '获取件号列表失败', type: 'error'});
                }
            }
        });

        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/engBsiReport/getMpActypes",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#acType').combobox({
                        data: jdata.obj,
                        valueField: 'value',
                        textField: 'text',
                        panelHeight: '100px',
                    });
                } else {
                    MsgAlert({content: '获取机型列表失败', type: 'error'});
                }
            }
        });

        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/basTypeMapper/getEngtypes",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#engType').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                    });
                } else {
                    MsgAlert({content: '获取型号列表失败', type: 'error'});
                }
            }
        });

    }

    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        $('#dg').GatewayDataGrid({
            identity: 'dg',
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/basTypeMapper/listByPage",
            columns: {
                param: {FunctionCode: 'ENG_BAS_TYPE_LIST'},
                alter: {
                    createDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-edit",
                    i18nText: "编辑",
                    auth: "ENG_BAS_TYPE_MAPPER1",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        edit(rowData);

                    }
                },
                {
                    id: "m-edit",
                    i18nText: "删除",
                    auth: "ENG_BAS_TYPE_MAPPER1",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("确认删除该记录？")) {
                            return;
                        }
                        InitGatewayRequest_({
                            async: false,
                            data: rowData,
                            path: "/meng-engine/basTypeMapper/delete",
                            successCallBack: function (jdata) {
                                if (jdata.success == true) {
                                    InitDataGrid();
                                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                } else {
                                    MsgAlert({content: '操作失败', type: 'error'});
                                }
                            }
                        });
                    }
                }
            ]
        });
    }

    function onSearchClick() {
        InitDataGrid();
    }
    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        i18nCallBack();
    }

    function edit(rowData) {
        var title_ = $.i18n.t('编辑');
        ShowWindowIframe({
            width: "1000",
            height: "470",
            title: title_,
            param: {rowData: rowData},
            url: "/views/engine/baseInfo/typeMapper/eng_bas_type_edit.shtml"
        });
    }

    function add() {
        var title_ = $.i18n.t('新增');
        ShowWindowIframe({
            width: "700",
            height: "470",
            title: title_,
            url: "/views/engine/baseInfo/typeMapper/eng_bas_type_add.shtml"
        });
    }

</script>
</body>
</html>
