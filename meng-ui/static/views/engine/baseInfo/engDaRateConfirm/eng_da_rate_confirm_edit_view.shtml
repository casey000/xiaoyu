<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>发动机日利用率确认</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="发动机日利用率确认" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="createUser" name="createUser"/>
                <input type="hidden" id="createName" name="createName"/>
                <input type="hidden" id="createDate" name="createDate"/>
                <input type="hidden" id="modifyUser" name="modifyUser"/>
                <input type="hidden" id="deleteFlag" name="deleteFlag"/>
                <input type="hidden" id="pkidOrg" name="pkidOrg"/>
                <input type="hidden" id="companyCode" name="companyCode"/>
                <input type="hidden" id="status" name="status"/>
                <input type="hidden" id="ver" name="ver"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="5" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="确认"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>机型：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="mpActype" name="mpActype"
                                   data-options="onlyview:true,editable:false" style="width: 164px;"/>
                        </td>
                        <th>机型系列：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="modelSeries" name="modelSeries"
                                   data-options="onlyview:true,editable:false" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>机号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="acno" name="acno"
                                   data-options="onlyview:true,editable:false" style="width: 164px;"/>
                        </td>
                        <th>年月：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="yearMonth" name="yearMonth"
                                   data-options="onlyview:true,editable:false" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>总FH：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="totalFh" name="totalFh"
                                   data-options="onlyview:true,editable:false" style="width: 164px;"/>
                        </td>
                        <th>总FC：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="totalFc" name="totalFc"
                                   data-options="onlyview:true,editable:false" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>计算日FH：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="calFh" name="calFh"
                                   data-options="onlyview:true,editable:false" style="width: 164px;"/>
                        </td>
                        <th>计算日FC：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="calFc" name="calFc"
                                   data-options="onlyview:true,editable:false" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>确认日FH：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="confirmFh" name="confirmFh"
                                   data-options="required: true,validType:['floatLength[4,2]']" style="width: 164px;"/>
                        </td>
                        <th>确认日FC：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="confirmFc" name="confirmFc"
                                   data-options="required: true,validType:['floatLength[4,2]']" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>维护人：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="modifyName" name="modifyName" style="width: 164px;"
                                   data-options="onlyview:true,editable:false"/>
                        </td>
                        <th>维护日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="modifyDate" name="modifyDate" style="width: 164px;"
                                   data-options="onlyview:true,editable:false"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var pkid;
    var userLogin;
    function i18nCallBack() {
        userLogin = getLoginInfo();
        $("#modifyName").textbox('setValue', userLogin.userName);
        $("#modifyUser").val(userLogin.accountId);
        $("#modifyDate").datebox('setValue', new Date().Format('yyyy-MM-dd'));
        param = getParentParam_();
        pkid = param.pkid;

        if (pkid) {
            InitDataForm(pkid);
        } else {
            MsgAlert({content: "", type: 'error'});
        }

    }

    //回显
    function InitDataForm(pkid) {
        $('#pkid').val(pkid);
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/engDaRateConfirm/engDaRateConfirmInfoById" + "/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    ParseFormField_(jdata.obj, $("#mform"));
                    $("#modifyName").textbox('setValue', userLogin.userName);
                    $("#modifyDate").datebox('setValue', new Date().Format('yyyy-MM-dd'));
                } else {
                    MsgAlert({content: '操作失败', type: 'error'});
                }
            }
        });
    }

    //确认
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }
        var confirmFh = $("#confirmFh").textbox('getValue');
        var confirmFc = $("#confirmFc").textbox('getValue');
        var modifyName = $("#modifyName").textbox('getValue');
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/engDaRateConfirm/editEngDaRateConfirmInfo",
            data: {
                "pkid": pkid,
                "confirmFh": confirmFh,
                "confirmFc": confirmFc,
                "modifyName": modifyName,
                "modifyUser": userLogin.accountId
            },
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reload_();
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: "校验唯一性失败!", type: 'error'});
                }
            }
        });
    }

</script>
</body>
</html>
