<script>
    var PAGE_DATA = {};
    var address=window.location.origin; //url
    var port=document.location.port;//ip:端口号
    if(!port){
        port = ':'+port;
    }else{
        port = '';
    }
    var ctx = address+port;
    function i18nCallBack() {
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });

        /*$('#prio').combobox({
            data: [{
                TEXT: '删除',
                VALUE: '1'
            }, {
                TEXT: '在翼',
                VALUE: '2'
            }, {
                TEXT: '在高级设备',
                VALUE: '3'
            }, {
                TEXT: '在库',
                VALUE: '4'
            }, {
                TEXT: '其他',
                VALUE: '5'
            }],
            valueField: 'VALUE',
            textField: 'TEXT',
            panelHeight: '150px',
        });*/

        InitGatewayRequest_({
            type: "get",
            async: false,
            // path: "/meng-engine/baseOwn/getEngType",
            path: "/meng-engine/baseOwn/getEngType",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#matnr').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                        onSelect: function (item) {
                            InitGatewayRequest_({
                                async: false,
                                data: {matnr: item.VALUE},
                                path: "/meng-engine/baseOwn/getEngByType",
                                successCallBack: function (jdata) {
                                    if (jdata.success == true) {
                                        $('#sernr').combobox({
                                            data: jdata.obj,
                                            valueField: 'VALUE',
                                            textField: 'TEXT',
                                            panelHeight: '150px',
                                        });
                                    } else {
                                        MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                                    }
                                }
                            });
                        }
                    });
                } else {
                    MsgAlert({content: '获取发动机型号列表失败', type: 'error'});
                }
            }
        });

        InitGatewayRequest_({
            async: false,
            data: {matnr: ""},
            path: "/meng-engine/baseOwn/getEngByType",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#sernr').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                    });
                } else {
                    MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                }
            }
        });

        $('#eqart').combobox({
            data: [{"TEXT": "ENGINE", "VALUE": "ENGINE"}, {"TEXT": "APU", "VALUE": "APU"}],
            valueField: 'VALUE',
            textField: 'TEXT',
            panelHeight: '60px',
        });

        $('#msgrp').combobox({
            panelHeight: '100px',
            queryParams: {acType: ''},
            url: Constant.API_URL + 'DA_ACTYPE_GET_ACNOS',
            valueField: 'VALUE',
            textField: 'TEXT',
            loadFilter: function (jdata) {
                return jdata.data;
            }
        });
//        InitGatewayRequest_({
//            async: false,
//            path: "/meng-engine/basTypeMapper/getEngtypesAll",
//            successCallBack: function (jdata) {
//                if (jdata.success == true) {
//                    $('#engType').combobox({
//                        data: jdata.obj,
//                        valueField: 'VALUE',
//                        textField: 'TEXT',
//                        panelHeight: '100px',
//                    });
//                } else {
//                    MsgAlert({content: '获取型号列表失败', type: 'error'});
//                }
//            }
//        });

        InitDataGrid();
    }

    function InitDataGrid() {
        var data_ = [];
        //验证网关查询接口
        var queryParams = $("#ffSearch").serializeObject();
        InitGatewayRequest_({
            path: "/meng-engine/baseOwn/listByPage",
            async: false,
            data: queryParams,
            successCallBack: function (jdata) {
                $("#dg").MyDataGrid({
                    identity: 'dg',
                    idField: "sernr",
                    data: jdata.obj,
                    pagination: false,
                    columns: {
                        param: {FunctionCode: 'ENG_BASE_INFO_LIST'},
                        alter: {
                            zzlidat: {
                                formatter: function (value, row, index) {
                                    var prio = row.prio;
                                    if (prio == 'INSTALLED') {
                                        if (value != "" && value != null)
                                            return value.substr(0, 10);
                                    } else {
                                        return "";
                                    }
                                }
                            },
                            msgrp: {
                                formatter: function (value, row, index) {
                                    var prio = row.prio;
                                    if (prio == 'INSTALLED') {
                                        return value;
                                    } else {
                                        return "";
                                    }
                                }
                            },
                            strno: {
                                formatter: function (value, row, index) {
                                    var prio = row.prio;
                                    if (prio == 'INSTALLED' && value) {
                                        var pos = value.substr(value.length - 1, 1);
                                        if (pos == 'U' || pos == 'L')
                                            return 'APU';
                                        else
                                            return pos;
                                    } else {
                                        return "";
                                    }
                                }
                            },
                            prio: {
                                formatter: function (value, row, index) {
                                    if (value == 'INSTALLED') {
                                        return "在位";
                                    } else if (value == 'UNSERINSTO') {
                                        return "不可用";
                                    } else if (value == 'IMPORTING') {
                                        return "引进中";
                                    } else if (value == 'INREPAIR') {
                                        return "送修中";
                                    } else if (value == 'SERINSTOCK' || value == 'WINSPECT') {
                                        return "可用";
                                    } else
                                        return "已退出";
                                }
                            }
                        }
                    },
                    contextMenus: [
                        {
                            id: "m-view", i18nText: "自有属性维护",
                            auth: "ENG_BASE_INFO1",
                            onclick: function () {
                                var rowData = getDG('dg').datagrid('getSelected');
                                if (!rowData.equnr) {
                                    MsgAlert({content: "请选择数据！", type: 'error'});
                                    return;
                                }
                                addOrEditEngBaseOwn(rowData);
                            }
                        }
                    ],
                    resize: function () {
                        return {
                            height: $(document.body).height() - $("fieldset").height() - 30,
                            width: $("#lay_left").width()
                        };
                    },
                    /* onDblClickRow: function (index, field, value) {
                     addOrEditEngMcdMate("view", value.pkid);
                     }*/
                });
            }
        });
    }

    function onSearchClick() {
        InitDataGrid();
    }
    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        i18nCallBack();
    }

    function addOrEditEngBaseOwn(rowData) {
        var title_ = $.i18n.t('自有工程属性维护');
        ShowWindowIframe({
            width: "690",
            height: "370",
            title: title_,
            param: {rowData: rowData},
            url: "/views/engine/baseInfo/engInfo/eng_base_own_add_edit.shtml"
        });
    }

    function onExcel(url) {
        var queryParams = $("#ffSearch").serializeObject();
        InitGatewayRequest_({
            async: false,
            data: queryParams,
            path: "/meng-engine/baseOwn/genExcel",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    url = jdata.obj;
                    window.location.href = ctx + url;

                } else {
                    MsgAlert({content:"导出失败!", type: 'error'});
                }
            }
        });
    }

</script>
</body>
</html>
