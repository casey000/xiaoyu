<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>自有工程属性维护</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="自有工程属性维护" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="equnr" name="equnr"/>
                <input type="hidden" id="createUser" name="createUser"/>
                <input type="hidden" id="createName" name="createName"/>
                <input type="hidden" id="createDate" name="createDate"/>
                <input type="hidden" id="modifyUser" name="modifyUser"/>

                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="8" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 120px;">发动机/APU：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="eqart" name="eqart" data-options="onlyview: true,editable:false"
                                   style="width: 160px;"/>
                        </td>

                        <th style="width: 120px;">发动机型号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="matnr" name="matnr" data-options="onlyview: true,editable:false"
                                   style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 120px;">子型号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="subType" name="subType" data-options="onlyview: true,editable:false"
                                   style="width: 160px;"/>
                        </td>

                        <th style="width: 120px;">序号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="sernr" name="sernr" data-options="onlyview: true,editable:false"
                                   style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 120px;">EIPC编号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="eipcNo" name="eipcNo" data-options="required:true"
                                   style="width: 160px;"/>
                        </td>

                        <th style="width: 120px;">滑油牌号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="oilPartNo" name="oilPartNo" data-options="required:true"
                                   style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 120px;">维护人：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="modifyName" name="modifyName" data-options="onlyview: true,editable:false"
                                   style="width: 160px;"/>
                        </td>

                        <th style="width: 120px;">维护日期：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="modifyDate" name="modifyDate" data-options="onlyview: true,editable:false"
                                   style="width: 160px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var rowData;
    var user;
    var operation;
    function i18nCallBack() {
        param = getParentParam_();
        rowData = param.rowData;
        user = getLoginInfo();
        $("#oilPartNo").textbox('setValue','Mobil oil jet II');

        if (rowData) {
            InitDataForm(rowData);
        }
    }

    //保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }

        saveOrUpdateData(operation);
    }

    function saveOrUpdateData(operation) {
        var $form = $("#mform");
        var datas = $form.serializeObject();

        var condition = {
            "pkid": datas.pkid,
            "equnr": datas.equnr,
            "eipcNo": datas.eipcNo,
            "oilPartNo": datas.oilPartNo,
            "createUser": datas.createUser,
            "createName": datas.createName,
            "createDate": datas.createDate,
            "modifyUser": datas.modifyUser,
            "modifyName": datas.modifyName,
            "modifyDate": datas.modifyDate
        };

        if (operation == "add") {
            InitGatewayRequest_({
                async: false,
                path: "/meng-engine/baseOwn/insertBaseOwn",
                data: condition,
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        $("#pkid").val(jdata.obj);
                        operation = "edit";
                        param.OWindow.MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: '操作失败', type: 'error'});
                    }
                }
            });
        } else {
            InitGatewayRequest_({
                async: false,
                path: "/meng-engine/baseOwn/updateByPrimaryKey",
                data: condition,
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        param.OWindow.MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: '操作失败', type: 'error'});
                    }
                }
            });
        }


    }

    //回显
    function InitDataForm(rowData) {
        ParseFormField_(rowData, $("#mform"));

        var equnr = rowData.equnr;

        $("#equnr").val(equnr);
        $("#modifyUser").val(user.accountId);
        $("#modifyName").textbox('setValue',user.userName);
        $("#modifyDate").textbox('setValue',new Date().Format("yyyy-MM-dd"));

        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/baseOwn/selectByEqunr/" + equnr,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    var own = jdata.obj;
                    if(!own){
                        operation = "add";
                    }else{
                        operation = "edit";
                        $("#pkid").val(own.pkid);
                        $("#createUser").val(own.createUser);
                        $("#createName").val(own.createName);
                        $("#createDate").val(own.createDate);
                        $("#eipcNo").textbox('setValue',own.eipcNo);
                        $("#oilPartNo").textbox('setValue',own.oilPartNo);
                    }
                } else {
                    MsgAlert({content: '操作失败', type: 'error'});
                }
            }
        });
    }

</script>
</body>
</html>
