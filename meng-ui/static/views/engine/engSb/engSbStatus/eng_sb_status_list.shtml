<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">SB源文件</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">SB编号：</th>
                    <td style="width: 160px">
                        <input class="easyui-textbox" id="sbNo" name="sbNo" style="width:160px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">发动机序号：</th>
                    <td style="width: 160px">
                        <input class="easyui-combobox" id="sn" name="sn" style="width:160px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">是否评估：</th>
                    <td style="width: 160px">
                        <input class="easyui-combobox" id="ifEva" name="ifEva" style="width:160px;"/>
                    </td>
                    <td>
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearchClick();"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                    <td colspan="4" align="right" style="padding: 0;">
                        <a href="/apps/tdms_data/upload/templates/engSb/SB_Status_Templete.xls" class="addBtn"
                           data-options="iconCls:'icon-search'">
                            <span>下载导入模板</span></a>
                        <a class="addBtn" onclick="importEngSbStatusData()" data-options="iconCls:'icon-clear'"
                           auth="ENG_SB_STATUS_IMPORT">
                            <span>导入</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    //存放字典数据
    let PAGE_DATA = {};
    let loginUser;

    function i18nCallBack() {
        const userLogin = getLoginInfo();
        loginUser = userLogin.accountId;
        InitFuncCodeRequest_({
            data: {
                domainCode: "YESORNO",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jData) {
                if (jData.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['ifEva'] = DomainCodeToMap_(jData.data["YESORNO"]);

                    $("#ifEva").combobox({
                        panelHeight: '100px',
                        data: jData.data.YESORNO,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    //获取发动机序号
                    InitGatewayRequest_({
                        async: false,
                        data: {matnr: ""},
                        path: "/meng-engine/baseOwn/getEngByType",
                        successCallBack: function (jData) {
                            if (jData.success == true) {
                                $('#sn').combobox({
                                    data: jData.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '150px',
                                });
                            } else {
                                MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                            }
                        }
                    });

                    //初始化表格数据
                    InitDataGrid();
                } else {
                    MsgAlert({content: jData.msg, type: 'error'});
                }
            }
        });
    }

    //初始化表格数据
    function InitDataGrid() {
        //获取查询参数，根据参数初始化页面数据
        const queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engSbStatus/facExecRecord/listByPage",
            resize: function () {
                return tabs_standard_resize($('#tt'), 0, 0, 10, 0);
            },
            columns: {
                param: {FunctionCode: 'ENG_SB_STATUS_LIST'},
                alter: {
                    //ifEva
                    ifEva: {
                        formatter: function (value) {
                            return PAGE_DATA['ifEva'][value];
                        }
                    },
                    modifyDate: {
                        type: 'date'
                    },
                    compDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-delete", i18nText: "删除",
                    auth: "ENG_SB_STATUS_DELETE",
                    onclick: function () {
                        const rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("是否确认删除？")) {
                            return;
                        }
                        deleteEngSbStatus(rowData);
                    }
                }
            ],
            //右键权限控制，只能维护人进行操作
            validAuth: function (row, items) {
                if (loginUser == row.modifyUser) {
                    items['删除'].enable = true;
                } else {
                    items['删除'].enable = false;
                }
                return items;
            }
        });
    }

    //导入EngSbSbSource数据
    function importEngSbStatusData() {
        const title_ = $.i18n.t('SB厂家执行信息导入');
        const apiUrl = "/meng-engine/engSbStatus/importEngSbStatus";
        ShowWindowIframe({
            width: "520",
            height: "270",
            title: title_,
            param: {apiUrl: apiUrl},
            url: "/views/engine/engSb/eng_sb_data_import.shtml"
        })
    }

    //删除EngSbStatus数据
    function deleteEngSbStatus(rowData) {
        const data = {"pkid": rowData.pkid};
        InitGatewayRequest_({
            async: false,
            data: data,
            path: "/meng-engine/engSbStatus/deleteEngSbStatus",
            successCallBack: function (jData) {
                if (jData.success) {
                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    reload_();

                } else {
                    MsgAlert({content: jData.obj ? jData.obj : "系统错误，请联系管理员检查。", type: 'error'});
                }
            },
            error: function (jData) {
                ajaxLoadEnd();
                MsgAlert({content: "系统错误，请联系管理员检查。", type: 'error'});
            }
        });
    }

    //刷新
    function reload_() {
        InitDataGrid();
    }

    //查询刷新数据
    function onSearchClick() {
        InitDataGrid();
    }

    //重置，清空查询框数据并重新加载
    function doClear_() {
        $("#ffSearch").form('clear');
        i18nCallBack();
    }


</script>
</body>
</html>
