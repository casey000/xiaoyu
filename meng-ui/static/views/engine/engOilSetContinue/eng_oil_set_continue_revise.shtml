<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>修订-连续上升滑耗阈值设置</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="连续上升滑耗阈值设置-修订" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="modifyUser" name="modifyUser"/>
                <input type="hidden" id="ver" name="ver"/>
                <input type="hidden" id="deleteFlag" name="deleteFlag"/>
                <input type="hidden" id="companyCode" name="companyCode"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="5" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="revise()" value="修订"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th >监控名称：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="alertName" name="alertName" data-options="editable:false,required:true,onlyview:true" style="width: 460px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th >机型/组别：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="acTypeGroup" name="acTypeGroup" data-options="editable:false,required:true,onlyview:true" style="width: 164px;"/>
                        </td>
                        <th>部位：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-combobox" id="engOrApu" name="engOrApu" data-options="editable:false,required:true,onlyview:true" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>发动机型号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engType" name="engType" data-options="editable:false,required:true,onlyview:true" style="width: 164px;"/>
                        </td>
                        <th>滑耗类别：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="valueType" name="valueType" data-options="required: true,editable:false" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>前N个加油点：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="pointNum" name="pointNum" data-options="required: true" style="width: 164px;"/>
                        </td>
                        <th>数据处理类别：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="upType" name="upType" data-options="required: true,editable:false" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>连续上升次数：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="timeNum" name="timeNum" data-options="required: true" style="width: 164px;"/>
                        </td>
                        <th>阈值：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="upValue" name="upValue" data-options="required: true" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>维护人：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="modifyName" name="modifyName" style="width: 164px;" data-options="onlyview:true,editable:false"/>
                        </td>
                        <th>维护日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="modifyDate" name="modifyDate" style="width: 164px;" data-options="onlyview:true,editable:false"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var pkid;
    function i18nCallBack() {
        var userLogin = getLoginInfo();
        $("#modifyName").textbox('setValue',userLogin.userName);
        $("#modifyUser").val(userLogin.accountId);
//        $("#modifyDate").datebox('setValue',new Date().Format('yyyy-MM-dd'));
        param = getParentParam_();
        pkid = param.pkid;

        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_OIL_SET_GROUP,ENG_OR_APU,ENG_OIL_NONE_UNIT,ENG_OIL_TYPE,ENG_OIL_DATA_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //机型或组别
                    $('#acTypeGroup').combobox({
                        panelHeight: '100px',
                        data: jdata.data.ENG_OIL_SET_GROUP,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //部位
                    $('#engOrApu').combobox({
                        panelHeight: '80px',
                        data: jdata.data.ENG_OR_APU,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //滑耗类别
                    $("#valueType").combobox({
                        panelHeight: '80px',
                        data: jdata.data.ENG_OIL_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        value:"5"
                    });
                    //数据处理类别
                    $("#upType").combobox({
                        panelHeight: '80px',
                        data: jdata.data.ENG_OIL_DATA_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        value:"1",
                        onSelect: function (item) {
                            if(item.VALUE == "1"){ //选择绝对值时
                                $("#timeNum").textbox({required:true,editable:true,onlyview:false});
                            }else{
                                //连续上升次数为空
                                $("#timeNum").textbox({required:false,editable:false,onlyview:true});
                                $("#timeNum").textbox('setValue','');
                            }
                        }
                    })
                    if(pkid){
                        InitDataForm(pkid);
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    //回显
    function InitDataForm(pkid) {
        $('#pkid').val(pkid);
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/engOilSetContinue/selectById" + "/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    ParseFormField_(jdata.obj, $("#mform"));
                    valChange(jdata.obj.acTypeGroup);
                    var upType = jdata.obj.upType;
                    if(upType == "1"){ //选择绝对值时
                        $("#timeNum").textbox({required:true,editable:true,onlyview:false});
                    }else{
                        //连续上升次数为空
                        $("#timeNum").textbox({required:false,editable:false,onlyview:true});
                        $("#timeNum").textbox('setValue','');
                    }
                } else {
                    MsgAlert({content: '操作失败', type: 'error'});
                }
            }
        });
    }

    //修订
    function revise(){
        var $form = $("#mform");
        var datas = $form.serializeObject();
        var msg = '';
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/engOilSetContinue/reviseOilSet",
            data:datas,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    msg = jdata.obj;
                    if(msg == ''){
                        param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.reload_();
                        CloseWindowIframe();
                    }else{
                        MsgAlert({content: msg, type: 'error'});
                    }
                } else {
                    MsgAlert({content: "更新失败!", type: 'error'});
                }
            }
        });
    }
    function valChange(val){
        if(val.indexOf('T') != '-1'){
            $('#engOrApu').combobox({required: false,editable: false, onlyview: true});
            $('#engOrApu').combobox('setValue','');
            $('#engType').textbox({required: false,editable: false, onlyview: true});
            $('#engType').textbox('setValue','');
        }
    }

</script>
</body>
</html>
