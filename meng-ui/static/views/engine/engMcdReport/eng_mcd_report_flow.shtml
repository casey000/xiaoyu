<script type="text/javascript">
    /**
     *
     * @param resource  业务数据
     * @param execution 流程实例数据
     * @param node 节点配置数据
     * @constructor
     */


    var type, jcPkid, jcNo, pageCount;
    var PAGE_DATA = {};
    var pkid;
    var userLogin;
    var operation;
    var fleet;
    var taskId;

    function InitLoadResource(resource, execution, node) {
        pageCount = 1;
        pkid = resource.pkid;
        userLogin = getLoginInfo();
        type = "view";
        operation = "view";
        taskId = node.taskPropId;
        if ("4" == resource.status) {
            type = "edit";
            operation = "edit";
        }
        if(taskId == "task1594970650112"){
            operation = "edit";
        }

        $("#iframe01").attr("src", "/views/engine/engMcdReport/eng_mcd_report_add_edit.shtml?pkid=" + pkid + "&operation=" + operation + "&taskId=" + taskId +
            "&userId=" + userLogin.accountId + "&type=" + type + "&userName=" + userLogin.userName+ "&isFlow=true");

        var roleId = queryNodeRole(jcPkid, "TD_JC_ALL").ROLE_ID;

        if ('task1594970650112' == taskId) {     //第一个节点
            $("#isFirstNode").val('Y');
        } else if ('task1594970771757' == taskId) {   // 任务退回节点只能提交
            $("#canReturn").hide();
            $("#isFirstNode").val('N');
        } else {
            $("#isFirstNode").val('N');
        }

        //当前节点为审核节点时
        if ('task1594970650112' == taskId) {//审核节点
            $(".xmclass").hide();
        }

        if (type == 'view') {
            $("#saveBtn").hide();
            $("#editBtn").hide();
            $("#ffSearch").hide();
        }
    }

    function reload_() {
        $("#dg").datagrid("reload");
    }

    //退回
    function doReturn() {
        var msg = '您确定要退回吗?<br/> <input name="rdo_return" type="radio" value="top" checked="checked"/> 退回到开始';
        $.messager.confirm('提示', msg, function (r) {
            if (r) {
                var notes = $("#notes").textbox('getValue');
                if ($.trim(notes) == '') {
                    MsgAlert({content: '请输入您的退回意见', type: 'error'});
                    return;
                }
                var dore = $("input[name='rdo_return']:checked").val();
                if ($.trim(dore) == '') {
                    MsgAlert({content: '请选择退回项', type: 'error'});
                    return;
                }
                var $form = $("#mform");
                var data = $form.serializeObject();
                data = $.extend({}, data, {
                    FunctionCode: 'WS_FLOW_TURNBACK', reSelect: dore,
                    taskId: param.TASK_ID, procDefId: param.PROC_DEF_ID, notes: notes
                });
                if (!PAGE_EVENTS.beforeTurnBack(data)) {
                    return;
                }
                MaskUtil.mask("请求处理中...");
                InitFuncCodeRequest_({
                    data: data,
                    successCallBack: function (jdata) {
                        MaskUtil.unmask();
                        PAGE_EVENTS.afterTurnBack(jdata);
                        if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                            if (typeof(param.OWindow.reload_ == 'function')) {
                                param.OWindow.reload_();
                            }
                            param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_err:ERRMSG.COMMON.COMMON.OPT_SUCCESS')});
                            CloseWindowIframe();
                        } else {
                            MsgAlert({content: jdata.msg, type: 'error'});
                        }
                    }
                });
            }
        });
    }

    //提交
    function submitFlow() {
        InitGatewayRequest_({
            async: false,
            type:'get',
            data: {},
            path: "/meng-engine/engBsiWorkno/listByPageInMcdReport/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    var mcds = jdata.obj;
                    if ('task1594970650112' == taskId && mcds.length == 0) {
                        MsgAlert({content: "后续处理方案为空不允许提交！", type: 'error'});
                        return;
                    }
                } else {
                    MsgAlert({content: "后续处理方案为空校验失败!", type: 'error'});
                }
            }
        });
        if ('task1594970771757' == taskId) { //退回后提交
            var datas = $(document.getElementById('iframe01').contentWindow.document.getElementById("mform")).serializeObject();
            datas = $.extend(datas, {FunctionCode: 'ENG_MCD_REPORT_CHECK_BEFORE_SUBMIT'});
            InitFuncCodeRequest_({
                data: datas, successCallBack: function (jdata) {
                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                        doSubmit();
                    } else {
                        MsgAlert({content: jdata.msg ? jdata.msg : jdata.data, type: 'error'});
                    }
                }
            });
        } else {
            doSubmit();
        }
    }


</script>
