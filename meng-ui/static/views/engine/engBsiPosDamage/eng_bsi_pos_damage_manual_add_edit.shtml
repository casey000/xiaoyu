<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>添加或编辑手册标准</title>

</head>
<body>

<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="添加或编辑手册标准" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="posDamageId" name="posDamageId"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="5" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>条件：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="condition" name="condition" data-options="required:true"
                                   style="width: 240px"/>
                        </td>
                    </tr>
                    <tr>
                        <th>手册标准：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="manualDesc" name="manualDesc" data-options="required:true"
                                   style="width: 240px"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var param = {};
    var operation;
    var pkid;
    var damageId;

    function i18nCallBack() {
        param = getParentParam_();
        operation = param.operation;
        pkid = param.pkid;
        damageId = param.damageId;
        if ("view" == operation) { //查看
            $(".easyui-combobox").combobox({editable: false, onlyview: true});
            $(".easyui-textbox").textbox({editable: false, onlyview: true});
            $("#saveBtn").hide();
        }
        if (pkid) {
            InitDataForm(pkid);
        }
    }

    //保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }
        saveOrEdit(operation);
    }

    function saveOrEdit(operation) {
        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas['operation'] = operation;
        datas['posDamageId'] = damageId;
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/engBsiPosDamageManual/addOrEditBsiPosDamageManual",
            data: datas,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reloadManualDesc(damageId);
                    param.OWindow.param.OWindow.reload_();
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        });
    }

    function InitDataForm(pkid) {
        $('#pkid').val(pkid);
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/engBsiPosDamageManual/bsiPosDamageManualByPkid/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    ParseFormField_(jdata.obj, $("#mform"));
                } else {
                    MsgAlert({content: "获取数据失败!", type: 'error'});
                }
            }
        });
    }
</script>
</body>
</html>
