<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">碎屑材料库</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:100px;" align="right">发动机型号：</th>
                    <td style="width: 140px" class="td5">
                        <input class="easyui-combobox" id="engType" name="engType" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">材料名称：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-textbox" id="mateName" name="mateName"  style="width:180px;"/>
                    </td>
                    <td class="td5">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearchClick();"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        <a href="javascript:void(0)" class="addBtn" onclick="addOrEditEngMcdMate('add')" auth="ENG_MCD_MATE1"><span>新增</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var PAGE_DATA = {};
    var user = getLoginInfo();
    function i18nCallBack() {
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });

        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/baseOwn/getEngTypeNew",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#engType').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                    });
                } else {
                    MsgAlert({content: '获取发动机型号列表失败', type: 'error'});
                }
            }
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_MCD_MATE_TYPE,ENG_MCD_MATE_CHIP_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['mateType'] = DomainCodeToMap_(jdata.data["ENG_MCD_MATE_TYPE"]);
                    PAGE_DATA['chipType'] = DomainCodeToMap_(jdata.data["ENG_MCD_MATE_CHIP_TYPE"]);
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid(){
        //验证网关查询接口
        var queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            idField: "PKID",
            queryParams: queryParams,
            pagination: true,
            title: $.i18n.t('磁堵碎屑库'),
            path: "/meng-engine/mcdMate/listByPage",
            columns: {
                param: {FunctionCode: 'ENG_MCD_MATE_LIST'},
                alter: {
                    mateType:{
                        formatter: function (value) {
                            return PAGE_DATA['mateType'][value];
                        }
                    },
                    chipType:{
                        formatter: function (value) {
                            return PAGE_DATA['chipType'][value];
                        }
                    },
                    proofDate: {
                        type: 'date'
                    },
                    modifyDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-view", i18nText: "查看",
                    auth: "",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditEngMcdMate('view', rowData.pkid);
                    }
                },
                {
                    id: "m-view", i18nText: "编辑",
                    auth: "ENG_MCD_MATE2",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (rowData.proofUser) {
                            MsgAlert({content: "已校核的数据不能被编辑！", type: 'error'});
                            return;
                        }
                        addOrEditEngMcdMate('edit', rowData.pkid);
                    }
                },
                {
                    id: "m-view", i18nText: "校核",
                    auth: "ENG_MCD_MATE4",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (rowData.proofUser) {
                            MsgAlert({content: "已校核的数据不能重复被校核！", type: 'error'});
                            return;
                        }
                        addOrEditEngMcdMate('check', rowData.pkid);
                    }
                },
                {
                    id: "m-delete", i18nText: "删除",
                    auth: "ENG_MCD_MATE3",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }

                        if (rowData.proofUser) {
                            MsgAlert({content: "已校核的数据不能被删除！", type: 'error'});
                            return;
                        }

                        if (!confirm("确认删除该记录？")) {
                            return;
                        }
                        InitGatewayRequest_({
                            type: "get",
                            async: false,
                            path: "/meng-engine/mcdMate/deleteByPrimaryKey/" + rowData.pkid,
                            successCallBack: function (jdata) {
                                if (jdata.success == true) {
                                    reload_();
                                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                } else {
                                    MsgAlert({content: '操作失败', type: 'error'});
                                }
                            }
                        });
                    }
                }
            ],
            validAuth: function (row, items) {
                if (row.proofUser) {
                    items['编辑'].enable = false;
                    items['校核'].enable = false;
                    items['删除'].enable = false;
                }
                if(row.modifyUser == user.accountId) {
                    items['校核'].enable = false;
                }

                if(row.modifyUser != user.accountId) {
                    items['编辑'].enable = false;
                    items['删除'].enable = false;
                }
                return items;
            },
            onDblClickRow: function (index, field, value) {
                addOrEditEngMcdMate("view", value.pkid);
            }
        });
    }

    //添加或编辑--碎屑材料库
    function addOrEditEngMcdMate(operation, pkid) {
        var title_ = $.i18n.t('碎屑材料库维护');
        ShowWindowIframe({
            width: "970",
            height: "770",
            title: title_,
            param: {pkid: pkid, operation: operation},
            url: "/views/engine/mcd/mate/eng_mcd_mate_add_edit.shtml"
        });
    }
    //刷新列表
    function reload_() {
        $("#dg").datagrid('reload');
    }

    function onSearchClick() {
        InitDataGrid();
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        i18nCallBack();
    }

    function changeDateFormat(cellval) {
        if (cellval != null) {
            var date = new Date(parseInt(cellval, 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            return date.getFullYear() + "-" + month + "-" + currentDate;
        }
    }

</script>
</body>
</html>
