<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>性能监控逻辑设置</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="性能监控逻辑设置" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="setId" name="setId"/>
                <input type="hidden" id="modifyUser" name="modifyUser"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="8" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>逻辑名称：</th>
                        <td class="tdr" colspan="2">
                            <input class="easyui-textbox" id="logicName" name="logicName"
                                   data-options="required:true"
                                   style="width: 594px;"/>
                        </td>
                        <th>监控类别：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="alertType" name="alertType"
                                   data-options="required:true,editable:false"
                                   style="width: 140px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="color: red">当前值：</th>
                        <td class="tdr" colspan="5">
                            <div style="height: 40px;border: 1px solid #eeeeee">
                                <div style="float:left;margin: 10px 0px 0px 34px;">
                                    <span>参数名称:</span>&nbsp;
                                    <input class="easyui-combobox" id="curParameter" name="curParameter"
                                           data-options="required:true,editable:false"
                                           style="width: 180px;"/>
                                </div>
                                <div style="float: left;margin: 10px 0px 0px 76px;">
                                    <span>参数值处理:</span>&nbsp;
                                    <input class="easyui-combobox" id="curValueType" name="curValueType"
                                           data-options="required:true,editable:false"
                                           style="width: 140px;"/>
                                </div>
                                <div style="float: left;margin: 10px 0px 0px 76px;">
                                    <span>数据点数:</span>&nbsp;
                                    <input class="easyui-textbox" id="curDatas" name="curDatas"
                                           onblur="cpDataToHisData()"
                                           data-options="required:true,validType:['number','length[1,3]']"
                                           style="width: 140px;"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th style="color: red">历史值：</th>
                        <td class="tdr" colspan="5">
                            <div style="height: 70px;border: 1px solid #eeeeee">
                                <div style="float:left;margin: 10px 0px 0px 34px;">
                                    <span>参数名称:</span>&nbsp;
                                    <input class="easyui-combobox" id="hisParameter" name="hisParameter" data-options=""
                                           style="width: 180px;"/>
                                </div>
                                <div style="float: left;margin: 10px 0px 0px 76px;">
                                    <span>参数值处理:</span>&nbsp;
                                    <input class="easyui-combobox" id="hisValueType" name="hisValueType"
                                           data-options="editable:false,editable:false"
                                           style="width: 140px;"/>
                                </div>
                                <div style="float: left;margin: 10px 0px 0px 76px;">
                                    <span>数据点数:</span>&nbsp;
                                    <input class="easyui-textbox" id="hisDatas" name="hisDatas"
                                           data-options="validType:['number','length[1,3]']"
                                           style="width: 140px;"/>
                                </div>
                                <div style="float: left;margin: 10px 0px 0px 10px;">
                                    <span>当前点往前推:</span>&nbsp;
                                    <input class="easyui-textbox" id="hisForwardValue" name="hisForwardValue"
                                           data-options="validType:['number','length[1,4]']"
                                           style="width: 90px;"/>
                                    <input class="easyui-combobox" id="hisForwardUnit" name="hisForwardUnit"
                                           data-options="editable:false"
                                           style="width: 88px;"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th style="color: red">阈值：</th>
                        <td class="tdr" colspan="5">
                            <div style="height: 40px;border: 1px solid #eeeeee">
                                <div style="float:left;margin: 10px 0px 0px 34px;">
                                    <span>比较类别:</span>&nbsp;
                                    <input class="easyui-combobox" id="compareType" name="compareType"
                                           data-options="required:true,editable:false"
                                           style="width: 180px;"/>
                                </div>
                                <div style="float: left;margin: 10px 0px 0px 112px;">
                                    <span>阈值:</span>&nbsp;
                                    <input class="easyui-textbox" id="thre" name="thre"
                                           data-options="required:true,validType:['floatLength[10,4]']"
                                           style="width: 140px;"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>备注：</th>
                        <td class="tdr" colspan="5">
                            <input class="easyui-textbox" id="memo" name="memo"
                                   data-options="multiline:true"
                                   style="width: 834px;height: 120px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>维护人：</th>
                        <td class="tdr" style="width: 160px;">
                            <input class="easyui-textbox" id="modifyName" name="modifyName"
                                   data-options="onlyview:true"
                                   style="width: 160px;"/>
                        </td>
                        <th>维护日期：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-datebox" id="modifyDate" name="modifyDate"
                                   data-options="onlyview:true"
                                   style="width: 160px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var PAGE_DATA = {};
    var param = {};
    var pkid;
    var operation;
    var dataSource;
    var setId;
    var userLogin;
    var currentDate;
    var year;
    var month;
    var day;
    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.pkid;
        operation = param.operation;
        dataSource = param.dataSource;
        setId = param.setId;
        userLogin = getLoginInfo();
        $("#modifyName").textbox('setValue', userLogin.userName);
        currentDate = new Date();
        year = currentDate.getFullYear().toString();
        month = (currentDate.getMonth() + 1).toString();
        day = currentDate.getDate().toString();
        $("#modifyDate").datebox('setValue', year + "-" + month + "-" + day);
        $("#modifyUser").val(userLogin.accountId);
        $("input", $("#curDatas").next("span")).blur(function () {
            cpDataToHisData();
        });
        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_PER_ALERT_TYPE,ENG_PER_DATA_TYPE,ENG_PER_FORWARD_UNIT,ENG_BAS_COMPARE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //监控类别
                    $('#alertType').combobox({
                        panelHeight: '60px',
                        data: jdata.data.ENG_PER_ALERT_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onSelect: function (item) {
                            if (item.VALUE == "1") { //绝对值
                                $("#hisParameter").combobox('setValue', '');
                                $("#hisValueType").combobox('setValue', '');
                                $("#hisDatas").textbox('setValue', '');
                                $("#hisForwardValue").textbox('setValue', '');
                                $("#hisForwardUnit").combobox('setValue', '');
                                $("#hisParameter").combobox({required: false, onlyview: true, editable: false});
                                $("#hisValueType").combobox({required: false, onlyview: true, editable: false});
                                $("#hisDatas").textbox({required: false, onlyview: true, editable: false});
                                $("#hisForwardValue").textbox({required: false, onlyview: true, editable: false});
                                $("#hisForwardUnit").combobox({required: false, onlyview: true, editable: false});
                            } else { //趋势
                                var curParameter = $("#curParameter").combobox('getValue');
                                var curValueType = $("#curValueType").combobox('getValue');
                                var curDatas = $("#curDatas").textbox('getValue');
                                $("#hisParameter").combobox({required: true, editable: true, onlyview: false});
                                $("#hisValueType").combobox({required: true, editable: true, onlyview: false});
                                $("#hisDatas").textbox({required: true, editable: true, onlyview: false});
                                $("#hisParameter").combobox('setValue', curParameter);
                                $("#hisValueType").combobox('setValue', curValueType);
                                $("#hisDatas").textbox('setValue', curDatas);
                                $("#hisForwardValue").textbox({required: true, editable: true, onlyview: false});
                                $("#hisForwardUnit").combobox({required: true, editable: true, onlyview: false});
                            }
                        }
                    });
                    //当前值参数名称
                    $('#curParameter').combobox({
                        panelHeight: '120px',
                        queryParams: {dataSource: dataSource},
                        url: Constant.API_URL + 'ENG_PER_COL_GET_COL_NAME',
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        loadFilter: function (jdata) {
                            return jdata.data;
                        },
                        onSelect: function (item) {
                            var alertType = $("#alertType").combobox('getValue');
                            var hisParameter = $("#hisParameter").combobox('getValue');
                            if ("2" == alertType) { //趋势
                                if ("" == hisParameter) {
                                    $("#hisParameter").combobox('setValue', item.VALUE);
                                }
                            }
                        }
                    });
                    //当前参数值处理类别
                    $('#curValueType').combobox({
                        panelHeight: '60px',
                        data: jdata.data.ENG_PER_DATA_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onSelect: function (item) {
                            var alertType = $("#alertType").combobox('getValue');
                            var hisValueType = $("#hisValueType").combobox('getValue');
                            var hisDatas = $("#hisDatas").textbox('getValue');
                            if ("2" == alertType) { //趋势
                                if ("" == hisValueType) {
                                    $("#hisValueType").combobox('setValue', item.VALUE);
                                    if ("1" == item.VALUE && "" == hisDatas) {
                                        $("#hisDatas").textbox('setValue', '1');
                                        $("#hisDatas").textbox({onlyview: true, editable: false});
                                    }
                                }
                            }
                            if ("1" == item.VALUE) { //单次值
                                $("#curDatas").textbox('setValue', '1');
                                $("#curDatas").textbox({onlyview: true, editable: false});
                            } else {
                                $("#curDatas").textbox('setValue', '');
                                $("#curDatas").textbox({onlyview: false, editable: true});
                            }
                        }
                    });
                    //历史值参数名称
                    $('#hisParameter').combobox({
                        panelHeight: '120px',
                        queryParams: {dataSource: dataSource},
                        url: Constant.API_URL + 'ENG_PER_COL_GET_COL_NAME',
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        loadFilter: function (jdata) {
                            return jdata.data;
                        }
                    });
                    //历史参数值处理类别
                    $('#hisValueType').combobox({
                        panelHeight: '60px',
                        data: jdata.data.ENG_PER_DATA_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onSelect: function (item) {
                            if ("1" == item.VALUE) { //单次值
                                $("#hisDatas").textbox('setValue', '1');
                                $("#hisDatas").textbox({onlyview: true, editable: false});
                            } else {
                                $("#hisDatas").textbox('setValue', '');
                                $("#hisDatas").textbox({onlyview: false, editable: true});
                            }
                        }
                    });
                    //当前点往前推单位
                    $('#hisForwardUnit').combobox({
                        panelHeight: '80px',
                        data: jdata.data.ENG_PER_FORWARD_UNIT,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //阈值比较类别
                    $('#compareType').combobox({
                        panelHeight: '60px',
                        data: jdata.data.ENG_BAS_COMPARE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    if (pkid) {
                        InitDataForm(pkid);
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });

        if ("view" == operation) {
            $(".easyui-textbox").textbox({required: false, editable: false, onlyview: true});
            $(".easyui-combobox").combobox({required: false, editable: false, onlyview: true});
            $(".easyui-combogrid").combobox({required: false, editable: false, onlyview: true});
            $("#saveBtn").hide();
        }
    }

    //保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }
        var pkid = $("#pkid").val();
        if (pkid) {
            operation = 'edit';
        }
        saveOrEditJobcard(operation);
    }

    function saveOrEditJobcard(operation) {
        var $form = $("#mform");
        var datas = $form.serializeObject();
        datas['operation'] = operation;
        datas['setId'] = setId;
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/engPerSetDetail/addOrEditEngPerSetDetail",
            data: datas,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reload_logic(setId);
                    param.OWindow.param.OWindow.InitDataGrid1(setId);
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        });
    }

    //回显
    function InitDataForm(pkid) {
        $('#pkid').val(pkid);
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/engPerSetDetail/selectEngPerSetDetail/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    ParseFormField_(jdata.obj, $("#mform"));
                    if ("view" != operation) {
                        $("#modifyName").textbox('setValue', userLogin.userName);
                        $("#modifyDate").datebox('setValue', year + "-" + month + "-" + day);
                        $("#modifyUser").val(userLogin.accountId);
                    }
                    if ("1" == jdata.obj.alertType) { //绝对值
                        $("#hisParameter").combobox({required: false, onlyview: true, editable: false});
                        $("#hisValueType").combobox({required: false, onlyview: true, editable: false});
                        $("#hisDatas").textbox({required: false, onlyview: true, editable: false});
                        $("#hisForwardValue").textbox({required: false, onlyview: true, editable: false});
                        $("#hisForwardUnit").combobox({required: false, onlyview: true, editable: false});
                    }
                    if ("1" == jdata.obj.curValueType) {
                        $("#curDatas").textbox({onlyview: true, editable: false});
                    } else {
                        $("#curDatas").textbox({onlyview: false, editable: true});
                    }
                    if ("1" == jdata.obj.hisValueType) {
                        $("#hisDatas").textbox({onlyview: true, editable: false});
                    } else {
                        $("#hisDatas").textbox({onlyview: false, editable: true});
                    }
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        })
    }


    function cpDataToHisData() {
        var alertType = $("#alertType").combobox('getValue');
        var curDatas = $("#curDatas").textbox('getValue');
        var hisDatas = $("#hisDatas").textbox('getValue');
        if ("2" == alertType) {
            if (curDatas != "" && "" == hisDatas) {
                $("#hisDatas").textbox('setValue', curDatas);
            }
        }
    }

</script>
</body>
</html>
