<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">性能排序</title>
    <style type="text/css">
        td {
            padding: 3px;
        }
        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:60px;" align="right">型号：</th>
                    <td style="width: 130px" class="td5">
                        <input class="easyui-combobox" id="epn" name="epn" style="width:130px;"/>
                    </td>
                    <th class="th" style="width:60px;" align="right">序号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="esn" name="esn" style="width:100px;"/>
                    </td>
                    <th class="th" align="right" style="width:100px;">计算日期：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-datebox" id="createDateFrom" name="createDateFrom" data-options="editable:false" style="width: 100px;"/>
                    </td>
                    <th class="th" align="right" style="width:20px;">至：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-datebox" id="createDateTo" name="createDateTo" data-options="editable:false" style="width: 108px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">状态：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="status" name="status" style="width:110px;"/>
                    </td>
                    <td class="td5">
                        <a href="javascript:void(0)" class="searchBtn"  data-options="iconCls:'icon-search'" onclick="searchData();"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="">重置</span></a>
                        <a href="javascript:void(0)" class="addBtn"  onclick="doCompute()"><span>重新计算</span></a>&nbsp;
                    </td>
                </tr>

                <tr>
                    <th class="th" style="width:60px;" align="right">机型：</th>
                    <td style="width: 130px" class="td5">
                        <input class="easyui-combobox" id="acType" name="acType" style="width:130px;"/>
                    </td>
                    <th class="th" style="width:60px;" align="right">机号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="acReg" name="acReg" style="width:100px;"/>
                    </td>
                    <!-- <td colspan="2" style="width: 100px" class="td5">
                         <input type="checkbox" id="" name="" value="" />各发动机最近一次报告
                     </td>-->

                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var ctx=window.location.origin;
    var PAGE_DATA = {};
    function i18nCallBack() {
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch', function () {
            searchData();
        });
        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_PER_SORT_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //状态
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["ENG_PER_SORT_STATUS"]);

                    $('#status').combobox({
                        data:  jdata.data.ENG_PER_SORT_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                    });

                    InitGatewayRequest_({
                        type: "get",
                        async: false,
                        path: "/meng-engine/baseOwn/getEngTypeNew",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#epn').combobox({
                                    data: jdata.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '150px',
                                });
                            } else {
                                MsgAlert({content: '获取发动机型号列表失败', type: 'error'});
                            }
                        }
                    });

                    InitGatewayRequest_({
                        async: false,
                        data:{},
                        path: "/meng-engine/baseOwn/getEngByTypeNew",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#esn').combobox({
                                    data: jdata.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '150px',
                                });
                            } else {
                                MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                            }
                        }
                    });
                    InitGatewayRequest_({
                        async: false,
                        path: "/meng-engine/engBsiReport/getMpActypes",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#acType').combobox({
                                    data: jdata.obj,
                                    valueField: 'value',
                                    textField: 'text',
                                    panelHeight: '150px',
                                });
                            } else {
                                MsgAlert({content: '获取机型列表失败', type: 'error'});
                            }
                        }
                    });
                    var datas =  {};
                    InitGatewayRequest_({
                        async: false,
                        data: datas,
                        path: "/meng-engine/engBsiReport/getAcnos",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#acReg').combobox({
                                    data: jdata.obj,
                                    valueField: 'value',
                                    textField: 'text',
                                    panelHeight: '150px',
                                });
                            } else {
                                MsgAlert({content: '获取机号列表失败', type: 'error'});
                            }
                        }
                    });
                    $("#createDateFrom").datebox('setValue', new Date().Format('yyyy-MM-dd'));
                    $("#createDateTo").datebox('setValue', new Date().Format('yyyy-MM-dd'));
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }


    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        $('#dg').GatewayDataGrid({
            path: "/meng-engine/perSort/listByPage",
            async: false,
            queryParams: queryParams,
            identity: 'dg',
            idField: "pkid",
            pagination: true,
            title: $.i18n.t(''),
            columns: {
                param: {FunctionCode: 'ENG_PER_SORT_LIST'},
                alter: {
                    status:{
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    createDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "查看详情",
                    auth: "ENG_PER_SORT1",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        openDetail(rowData);
                    }
                }
            ]
        });
    }

    //添加或编辑
    function openDetail(rowData){
        var esn = rowData.esn;
        var url = '/views/engine/per/sort/eng_per_sort_detail_list.shtml';
        var width = '970';
        var height = '570';
        var title_ = $.i18n.t('性能详情');
        ShowWindowIframe({
            width: width,
            height: height,
            title: title_,
            param: {esn:esn},
            url: url
        });
    }

    //查询
    function searchData() {
        InitDataGrid();
    }

    //刷新列表
    function reload_(){
        $("#dg").datagrid("reload");
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
    }

    function doCompute() {
        MaskUtil.mask('正在计算...');
        InitGatewayRequest_({
            path: "/meng-engine/perSort/compute",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    InitDataGrid();
                    MaskUtil.unmask();
                    MsgAlert({content: '计算成功！'});
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        });
    }

</script>
</body>
</html>
