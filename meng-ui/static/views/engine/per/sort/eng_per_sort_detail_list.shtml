<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">性能详情</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 104%">
    <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <td class="td5" align="right">
                        <a href="javascript:void(0)" class="searchBtn" onclick="CloseWindowIframe()"><span>关闭</span></a>
                    </td>
                </tr>
            </table>
    </form>
    <table id="dg"></table>
</div>
<script>
    var param = {};
    var esn;
    function i18nCallBack() {
        param = getParentParam_();
        esn = param.esn;
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });
        InitDataGrid();
    }

    function InitDataGrid(){
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            idField: "PKID",
            queryParams: {
                esn: esn
            },
            pagination: true,
            path: "/meng-engine/perSort/listDetailByPage",
            columns: {
                param: {FunctionCode: 'ENG_PER_SORT_DETAIL_LIST'},
                alter: {
                    createDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [],
        });
    }

    function reload_() {
        $("#dg").datagrid('reload');
    }

    function onSearchClick() {
        InitDataGrid();
    }


</script>
</body>
</html>
