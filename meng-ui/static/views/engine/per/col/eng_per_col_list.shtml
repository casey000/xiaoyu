<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">导入数据字段维护</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">数据类别：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="sourceType" name="sourceType" style="width:140px;"/>
                    </td>
                    <td class="td5">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="doSearch_()"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var PAGE_DATA = {};
    function i18nCallBack() {
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });
        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_PER_SOURCE_TYPE,ENG_PER_PERFM_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //数据类别
                    $("#sourceType").combobox({
                        panelHeight: '100px',
                        data: jdata.data.ENG_PER_SOURCE_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //数据类别
                    PAGE_DATA['sourceType'] = DomainCodeToMap_(jdata.data["ENG_PER_SOURCE_TYPE"]);
                    //分析显示字段
                    PAGE_DATA['perShortName'] = DomainCodeToMap_(jdata.data["ENG_PER_PERFM_TYPE"]);
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            idField: "PKID",
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engPerCol/listByPage",
            columns: {
                param: {FunctionCode: 'ENG_PER_COL_LIST'},
                alter: {
                    sourceType: {
                        formatter: function (value) {
                            return PAGE_DATA['sourceType'][value];
                        }
                    },
                    perShortName: {
                        formatter: function (value) {
                            return PAGE_DATA['perShortName'][value];
                        }
                    }
                }
            }
        });
    }

    function doSearch_() {
        InitDataGrid();
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        i18nCallBack();
    }

</script>
</body>
</html>
