<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">性能数据导入</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">发动机型号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="applyModel" name="applyModel" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">件号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="epn" name="epn" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">发动机序号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="esn" name="esn" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:40px;" align="right">机号：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="acReg" name="acReg" style="width:140px;"/>
                    </td>

                    <td class="td5">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="doSearch_()"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        <a class="searchBtn" type="button" auth = "ENG_PER_DATA1" onclick="importExcel()" data-options="iconCls:'icon-search'">
                            <span>导入</span></a>
                    </td>
                </tr>
                <tr>
                    <th class="th" style="width:60px;" align="right">飞行阶段：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="flightPhase" name="flightPhase" style="width:140px;"/>
                    </td>

                    <th class="th" style="width:60px;" align="right">飞行日期：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-datebox" id="beginDate" name="beginDate" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:60px;" align="right">至：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-datebox" id="endDate" name="endDate" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:60px;" align="right">导入人：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-textbox" id="createName" name="createName" style="width:140px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var PAGE_DATA = {};
    function i18nCallBack() {
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });
        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_PER_FLIGHT_PHASE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //数据类别
                    $("#flightPhase").combobox({
                        panelHeight: '100px',
                        data: jdata.data.ENG_PER_FLIGHT_PHASE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //数据类别
                    PAGE_DATA['flightPhase'] = DomainCodeToMap_(jdata.data["ENG_PER_FLIGHT_PHASE"]);
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
        //发动机型号
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/basTypeMapper/getEngtypesAll",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#applyModel').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '100px',
                    });
                } else {
                    MsgAlert({content: '获取型号列表失败', type: 'error'});
                }
            }
        });
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/baseOwn/getEngType",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#epn').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                        onSelect: function (item) {
                            InitGatewayRequest_({
                                async: false,
                                data:{matnr:item.VALUE},
                                path: "/meng-engine/baseOwn/getEngByType",
                                successCallBack: function (jdata) {
                                    if (jdata.success == true) {
                                        $('#esn').combobox({
                                            data: jdata.obj,
                                            valueField: 'VALUE',
                                            textField: 'TEXT',
                                            panelHeight: '150px',
                                        });
                                    } else {
                                        MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                                    }
                                }
                            });
                        }
                    });
                } else {
                    MsgAlert({content: '获取发动机型号列表失败', type: 'error'});
                }
            }
        });

        InitGatewayRequest_({
            async: false,
            data:{matnr:''},
            //path: "/meng-engine/baseOwn/getEngByType",
            path: "/meng-engine/baseOwn/getEngByType",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#esn').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                    });
                } else {
                    MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                }
            }
        });

        $('#acReg').combobox({
            panelHeight: '100px',
            queryParams: {acType: ''},
            url: Constant.API_URL + 'DA_ACTYPE_GET_ACNOS',
            valueField: 'VALUE',
            textField: 'TEXT',
            loadFilter: function (jdata) {
                return jdata.data;
            }
        });
    }

    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            idField: "PKID",
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engPerData/listByPage",
            columns: {
                param: {FunctionCode: 'ENG_PER_DATA_LIST'},
                alter: {
                    flightPhase: {
                        formatter: function (value) {
                            return PAGE_DATA['flightPhase'][value];
                        }
                    },
                    createDate: {
                        type: 'date'
                    },
                    flightDatetime: {
                        type: 'datetime'
                    },
                    engineInstallDate: {
                        type: 'date'
                    }
                }
            }
        });
    }

    function doSearch_() {
        InitDataGrid();
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        i18nCallBack();
    }

    function importExcel() {
        var title_ = $.i18n.t('性能数据导入');
        ShowWindowIframe({
            width: "520",
            height: "270",
            title: title_,
            url: "/views/engine/per/data/eng_per_data_import.shtml"
        });
    }

</script>
</body>
</html>
