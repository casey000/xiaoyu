<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">性能数据导入</title>
</head>
<body>
<script src="/js/plugins/ajaxfileupload/ajaxfileupload.js" type="text/javascript"></script>
<script src="/js/datagrid_utils.js" type="text/javascript"></script>
<div style="">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <table class="table table-bordered table-info">
                <form id="actionForm" method="post">
                    <tr>
                        <th class="th" style="width:80px;" align="right"><span data-i18n="page:PAGE.Y_MM_SALE_OFFER_LIST.UPLOAD_FILE">导入文件：</span></th>
                        <td class="tdr">
                            <!--<input class="textbox easyui-validatebox" type="file" id="fileToUpload" size="300" name="file" data-options="required:true"/>-->
                            <input class="textbox easyui-validatebox" type="file" id="file_input" size="300" name="file" data-options="required:true"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center">
                            <div id="sc"><input class="btn btn-primary" type="button" id="buttonSubmit" onclick="file_sure()" value="导&nbsp;&nbsp;入 Import"/></div>
                        </td>
                    </tr>
                </form>
            </table>
            <div style="color:red;">
                数据导入说明:<p>
            &nbsp;&nbsp;&nbsp;&nbsp;1、导入数据第一行为导入字段名;<p>
            &nbsp;&nbsp;&nbsp;&nbsp;2、必填列内容: 机号、发动机序号、发动机位置、飞行日期、飞行阶段;<p>
            &nbsp;&nbsp;&nbsp;&nbsp;3、导入数据字段系统中不存在时，联系管理员维护.<p>
            &nbsp;&nbsp;&nbsp;&nbsp;4、导入数据时间跨度不要超过30天.
            </div>
        </div>
    </div>
    <div id="textboxDiv"></div>
</div>
</body>
<script src="/js/plugins/ajaxfileupload/ajaxfileupload.js" type="text/javascript"></script>
<script src="/js/datagrid_utils.js" type="text/javascript"></script>
<script type="text/javascript">
    function i18nCallBack() {

    }

    function file_upload_div() {
        $("#file_input").trigger("click");
    }

    function file_sure() {
        //判断是否选择了文件
        var fileInputObj = $("#file_input");
        var fileName = fileInputObj.val();
        if (!$.trim(fileName)){
            MsgAlert({content: '请选择文件', type: 'error'});
            return;
        }

        var files = document.getElementById("file_input").files[0];
        var formData = new FormData();
        formData.append("file",files);
        var param = getParentParam_();
        ajaxLoading();
        $.ajaxFileUpload({
            url: "/api/v1/plugins/ENG_PER_DATA_IMPORT",
            secureuri: false,
            fileElementId: "file_input", //file控件id
            dataType: 'json',
            type:'post',
            data: {},
            success: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    ajaxLoadEnd();
                    param.OWindow.doSearch_();
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    CloseWindowIframe();
                } else {
                    ajaxLoadEnd();
                    MsgAlert({content: jdata.msgData[0].error ? jdata.msgData[0].error : jdata.msgData[0], type: 'error'});
                }

            }

        });
    }
</script>
</body>
</html>
