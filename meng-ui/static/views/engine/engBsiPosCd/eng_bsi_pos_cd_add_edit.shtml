<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>添加/编辑-缺陷/位置/特征尺寸维护</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="缺陷/位置/特征尺寸维护" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="createUser" name="createUser"/>
                <input type="hidden" id="createName" name="createName"/>
                <input type="hidden" id="createDate" name="createDate"/>
                <input type="hidden" id="modifyUser" name="modifyUser"/>
                <input type="hidden" id="deleteFlag" name="deleteFlag"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="5" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>缺陷/位置/特征尺寸：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-combobox" id="posCd" name="posCd"
                                   data-options="required: true,onChange:changePosCd"
                                   style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>描述/定义：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="descInfo" name="descInfo"
                                   data-options="required: true" style="width: 164px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>单位：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-combobox" id="unit" name="unit" data-options="required: true"
                                   style="width: 164px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>维护人：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="modifyName" name="modifyName" style="width: 164px;"
                                   data-options="onlyview:true,editable:false"/>
                        </td>
                    </tr>
                    <tr>
                        <th>维护日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="modifyDate" name="modifyDate" style="width: 164px;"
                                   data-options="onlyview:true,editable:false"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var operation;
    var pkid;

    function i18nCallBack() {
        var userLogin = getLoginInfo();
        $("#modifyName").textbox('setValue', userLogin.userName);
        $("#modifyUser").val(userLogin.accountId);
        var currentDate = new Date();
        var year = currentDate.getFullYear().toString();
        var month = (currentDate.getMonth() + 1).toString();
        var day = currentDate.getDate().toString();
        $("#modifyDate").datebox('setValue', year + "-" + month + "-" + day);
        param = getParentParam_();
        operation = param.operation;
        pkid = param.pkid;

        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_BSI_POS_OR_CD,ENG_BSI_UNIT",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    $('#posCd').combobox({
                        panelHeight: '100px',
                        data: jdata.data.ENG_BSI_POS_OR_CD,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#unit').combobox({
                        panelHeight: '80px',
                        data: jdata.data.ENG_BSI_UNIT,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    if (pkid) {
                        InitDataForm(pkid);
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });

        if (operation == "view") {
            $(".easyui-textbox").textbox({required: false, onlyview: true});
            $(".easyui-combobox").combobox({required: false, onlyview: true});
            $(".easyui-datebox").combobox({required: false, onlyview: true});
            $("#saveBtn").hide();
        }
    }

    //回显
    function InitDataForm(pkid) {
        $('#pkid').val(pkid);
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/engBsiPosCd/selectById" + "/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    ParseFormField_(jdata.obj, $("#mform"));
                    var createDate = changeDateFormat(jdata.obj.createDate);
                    $("#createDate").val(createDate);
                    var modifyDate = changeDateFormat(jdata.obj.modifyDate);
                    $("#modifyDate").datebox('setValue', modifyDate);
                    //如果是改版数据，则不允许编辑
                } else {
                    MsgAlert({content: '操作失败', type: 'error'});
                }
            }
        });
    }

    //保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }
        saveOrEdit(operation);
    }

    function changePosCd() {
        var posCd = $('#posCd').combobox('getValue');
        if (posCd == "3") {
            $("#unit").combobox({onlyview: true, editable: false});
            $("#unit").combobox('setValue', 'N/A');
        } else {
            $("#unit").combobox({onlyview: false, editable: true});
        }

    }

    function saveOrEdit(operation) {
        var $form = $("#mform");
        var datas = $form.serializeObject();
        if (operation == "add") {
            InitGatewayRequest_({
                async: false,
                path: "/meng-engine/engBsiPosCd/insert",
                data: datas,
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.reload_();
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: jdata.errorMessage, type: 'error'});
                    }
                }
            });
        } else {

            InitGatewayRequest_({
                async: false,
                path: "/meng-engine/engBsiPosCd/update",
                data: datas,
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.reload_();
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: jdata.errorMessage, type: 'error'});
                    }
                }
            });

        }
    }

</script>
</body>
</html>
