<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>送修明细新增</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="送修明细新增" style="width: 100%"></div>
                <input type="hidden" id="refPkid" name="refPkid"/>
                <input type="hidden" id="createUser" name="createUser"/>
                <input type="hidden" id="createName" name="createName"/>
                <input type="hidden" id="createDate" name="createDate"/>

                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="8" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>

                    <tr>
                    <th style="width: 120px;">发动机序号：</th>
                    <td class="tdr">
                        <input class="easyui-combobox" name="esn" id="esn"
                               data-options="required:true " style="width: 160px"/>
                    </td>
                        <th style="width: 120px;">拆换原因：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" name="planRemoveReason" id="planRemoveReason"
                                   data-options="required:true " style="width: 160px"/>
                        </td>
                </tr>
                    <tr>
                        <th style="width: 120px;">拆换日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" name="forecastRemoveDate" id="forecastRemoveDate" style="width: 160px"/>
                        </td>


                    <th style="width: 120px;">计划送修日期：</th>
                    <td class="tdr">
                        <input class="easyui-datebox" name="planRemoveDate" id="planRemoveDate"
                               data-options="required:true " style="width: 160px"/>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var user;
    var engType;
    var refPkid;
    var param = {};
    function i18nCallBack() {
        param = getParentParam_();
        engType = param.engType;
        refPkid = param.refPkid;
        user = getLoginInfo();

        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/rxRepairPlan/getEsnListByType/"+engType,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#esn').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                    });
                } else {
                    MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                }
            }
        });

        $('#planRemoveReason').combobox({
            data: [{
                TEXT: 'EGTM',
                VALUE: 'EGTM'
            },{
                TEXT: 'LLP到限',
                VALUE: 'LLP到限'
            },{
                TEXT: '孔探报告',
                VALUE: '孔探报告'
            },{
                TEXT: '磁堵报告',
                VALUE: '磁堵报告'
            },{
                TEXT: '商务因素',
                VALUE: '商务因素'
            },{
                TEXT: 'TargetLife到限',
                VALUE: 'TargetLife到限'
            },{
                TEXT: '指定下发',
                VALUE: '指定下发'
            }],
            valueField: 'VALUE',
            textField: 'TEXT',
            panelHeight: '150px',
        });

        $("#refPkid").val(refPkid);
        $("#createUser").val(user.accountId);
        $("#createName").val(user.userName);
        $("#createDate").val(new Date().Format("yyyy-MM-dd"));
    }

    //保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }
        savePlan();
    }

    function savePlan() {

        var $form = $("#mform");
        var datas = $form.serializeObject();
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/rxRepairPlan/insertPlanDetailMT",
            data: datas,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    param.OWindow.MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.InitDataGrid2(refPkid,'1');
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        });
    }

</script>
</body>
</html>
