<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>参数设置</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="发动机型号参数设置" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="deleteFlag" name="deleteFlag" value="N"/>
                <input type="hidden" id="createUser" name="createUser"/>
                <input type="hidden" id="createName" name="createName"/>
                <input type="hidden" id="createDate" name="createDate"/>
                <input type="hidden" id="modifyUser" name="modifyUser"/>

                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="8" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 120px;">发动机型号：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="engType" name="engType" data-options="required:true,editable:false"
                                   style="width: 160px;"/>
                        </td>
                        <th style="width: 120px;">发动机序号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="esn" name="esn" data-options="editable:true"
                                   style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 120px;">预计变化日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="forecastDate" name="forecastDate" data-options="required:true,editable:true"
                                   style="width: 160px;"/>
                        </td>

                        <th style="width: 120px;">变化数量：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="qtyChange" name="qtyChange" data-options="required:true,editable:true"
                                   style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 120px;">备注：</th>
                        <td class="tdr" colspan="3">
                            <input class="easyui-textbox" id="memo" name="memo"  data-options="multiline:true,required:true " style="width: 490px;height:50px"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 120px;">维护人：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="modifyName" name="modifyName" data-options="onlyview: true,editable:false"
                                   style="width: 160px;"/>
                        </td>

                        <th style="width: 120px;">维护日期：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="modifyDate" name="modifyDate" data-options="onlyview: true,editable:false"
                                   style="width: 160px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var rowData;
    var operation;
    var user;
    function i18nCallBack() {
        param = getParentParam_();
        rowData = param.rowData;
        user = getLoginInfo();
        operation = param.operation;

        InitGatewayRequest_({
            type: "get",
            async: false,
            // path: "/meng-engine/baseOwn/getEngType",
            path: "/meng-engine/baseOwn/getEngTypeNew",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#engType').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                    });
                } else {
                    MsgAlert({content: '获取发动机型号列表失败', type: 'error'});
                }
            }
        });


        if (rowData) {
            InitDataForm(rowData);
        }

        if ("edit" == operation) {
            $("#modifyUser").val(user.accountId);
            $("#modifyName").textbox('setValue',user.userName);
            $("#modifyDate").textbox('setValue',new Date().Format("yyyy-MM-dd"));
        } else if ("add" == operation) {
            $("#createUser").val(user.accountId);
            $("#createName").val(user.userName);
            $("#createDate").val(new Date().Format("yyyy-MM-dd"));
            $("#modifyUser").val(user.accountId);
            $("#modifyName").textbox('setValue',user.userName);
            $("#modifyDate").textbox('setValue',new Date().Format("yyyy-MM-dd"));
        }
    }

    //保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }
        saveOrUpdateData(operation);
    }

    function saveOrUpdateData(operation) {
        var $form = $("#mform");
        var datas = $form.serializeObject();
        if (operation == "add") {
            //encodeURI("汉字传递")
            InitGatewayRequest_({
                async: false,
                path: "/meng-engine/rxEmergency/insertForecastArg",
                data: datas,
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        param.OWindow.MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.InitDataGrid();
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: jdata.errorMessage, type: 'error'});
                    }
                }
            });
        } else {
            InitGatewayRequest_({
                async: false,
                path: "/meng-engine/rxEmergency/updateForecastArg",
                data: datas,
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        param.OWindow.MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.InitDataGrid();
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: '操作失败', type: 'error'});
                    }
                }
            });
        }
    }

    //回显
    function InitDataForm(rowData) {
        ParseFormField_(rowData, $("#mform"));
    }
</script>
</body>
</html>
