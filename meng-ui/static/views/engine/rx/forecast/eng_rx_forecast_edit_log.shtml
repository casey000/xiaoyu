<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">换发预测调整记录</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">


    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var param = {};
    var rowData;
    function i18nCallBack() {
        param = getParentParam_();
        rowData = param.rowData;
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });
        InitDataGrid();
    }

    function InitDataGrid(){
        //验证网关查询接口
        var queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            idField: "PKID",
            queryParams: {"refPkid":rowData.pkid},
            pagination: true,
            path: "/meng-engine/rxForecast/selectLogByPK",
            columns: {
                param: {FunctionCode: 'ENG_RX_FORECAST_LOG'},
                alter: {
                    appointRemoveDate: {
                        type: 'date'
                    },
                    createDate: {
                        type: 'date'
                    }
                }
            }
        });
    }
</script>
</body>
</html>
