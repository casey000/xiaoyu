            padding: 2px;

        button {

            vertical-align: middle;
            border: 1px solid #cfcfcf;

<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="换发计划明细" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="executeFlag" name="executeFlag"/>
                <input type="hidden" id="modifyUser" name="modifyUser"/>
                <input type="hidden" id="modifyName" name="modifyName"/>
                <input type="hidden" id="modifyDate" name="modifyDate"/>

                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="8" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="saveBtn" onclick="save()" value="保存"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 120px;">发动机型号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="epn" name="epn"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th style="width: 120px;">发动机序号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="esn" name="esn"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th style="width: 120px;">营运人：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="companyCode" name="companyCode"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>机号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="acReg" name="acReg"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>装机位：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="curPos" name="curPos"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>引进方式：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="introduceType" name="introduceType"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>TSN：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="tsn" name="tsn"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>TSO：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="tso" name="tso"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>TSR：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="tsr" name="tsr"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>CSN：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="csn" name="csn"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>CSO：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="cso" name="cso"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>CSR：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="csr" name="csr"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>EGTM剩余循环：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="egtmResidualFc" name="egtmResidualFc"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>LLP剩余循环：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="llpResidualFc" name="llpResidualFc"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>其他商务因素剩余循环：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="comTotalFc" name="comTotalFc"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>孔探报告剩余循环：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="bsiTotalValue" name="bsiTotalValue"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>磁堵报告剩余循环：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="mcdTotalFc" name="mcdTotalFc"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>TargetLife剩余循环：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="targetLifeFc" name="targetLifeFc"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <!--<tr>
                        <th>预测备发数量：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="emergencyQty" name="emergencyQty"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>预测下发日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="forecastRemoveDate" name="forecastRemoveDate"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>预测下发原因：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="forecastRemoveReason" name="forecastRemoveReason"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>-->
                    <tr>

                        <th>拆下发动机处置方式：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="removeDeal" name="removeDeal"
                                   data-options="required:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>计划下发日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="planRemoveDate" name="planRemoveDate"
                                   data-options="required:true,editable:false,onlyview:true" style="width: 160px;"/>
                        </td>
                        <th>计划下发原因：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="planRemoveReason" name="planRemoveReason"
                                   data-options="required:true,editable:true" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>计划装机序号：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="installEsn" name="installEsn"
                                   data-options="required:true" style="width: 100px;"/>
                            <input type="checkbox" id="ifCheck" onclick="chooseMa()"/> 缺少备件&nbsp;&nbsp;
                        </td>
                        <th>计划装机日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="installDate" name="installDate"
                                   data-options="required:true,editable:true" style="width: 160px;"/>
                        </td>
                        <th>计划送修日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="planRepairDate" name="planRepairDate"
                                   data-options="editable:true" style="width: 160px;"/>
                        </td>
                    </tr>

                    <tr>
                        <th>拆装类型：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="replacementType" name="replacementType"
                                   data-options="required:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>拆下EO编号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="eoNo" name="eoNo"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>装上EO编号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="installEono" name="installEono"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var rowData;
    var operation;
    var user;
    function i18nCallBack() {
        param = getParentParam_();
        rowData = param.rowData;
        operation = param.operation;
        user = getLoginInfo();

        if ("view" == operation) {
            $(".easyui-textbox").textbox({required: false, onlyview: true});
            $(".easyui-combobox").combobox({required: false, onlyview: true});
            $("#saveBtn").hide();
        }

        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_RX_REMOVE_DEAL,ENG_ERO_REPLACE_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            }, async: false,
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    $('#removeDeal').combobox({
                        panelHeight: '120px',
                        data: jdata.data.ENG_RX_REMOVE_DEAL,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    //拆换类别
                    $('#replacementType').combobox({
                        panelHeight: '100px',
                        data: jdata.data.ENG_ERO_REPLACE_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });

        InitGatewayRequest_({
            async: false,
            data: {matnr: rowData.epn},
            path: "/meng-engine/baseOwn/getEngByTypeNew",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#installEsn').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                    });
                } else {
                    MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                }
            }
        });

        InitGatewayRequest_({
            async: false,
            type: "GET",
            path: "/meng-engine/rxForecast/getInfoByEsn/" + rowData.esn,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    InitDataForm(jdata.obj);
                } else {
                    MsgAlert({content: '获取发动机换发预测信息失败', type: 'error'});
                }
            }
        });

        var replacementType = rowData.replacementType;
        if (!isEmpty(replacementType)) {
            $("#replacementType").combobox({required: false, onlyview: true});
        }

        if (rowData) {
            InitDataForm(rowData);
        }
        //$("#planRemoveDate").textbox('setValue', changeDateFormat(rowData.forecastRemoveDate));
        //$("#planRemoveReason").textbox('setValue', rowData.forecastRemoveReason);

        $("#modifyUser").val(user.accountId);
        $("#modifyName").val(user.userName);
        $("#modifyDate").val(new Date().Format("yyyy-MM-dd"));


    }

    //保存
    function save() {
        var isValidate = $("#mform").form('validate');
        if (!isValidate) {
            return;
        }
        saveOrUpdateData(operation);
    }

    function saveOrUpdateData(operation) {
        var $form = $("#mform");
        var datas = $form.serializeObject();

        if (datas.forecastRemoveDate) {
            if (datas.planRemoveDate > datas.forecastRemoveDate) {
                alert("计划下发日期不能晚于预测下发日期");
                return;
            }
        }

        var installEono = datas.installEono;
        var installEsn = datas.installEsn;

        if (!isEmpty(installEono) && !isEmpty(installEsn) && ifAlert(installEono, installEsn)) {
            alert("请注意：EA编号：" + installEono + "的装上序号需要做同步修改！");
        }

        var condition = {
            "pkid": datas.pkid,
            "executeFlag": isEmpty(datas.executeFlag)?'N':datas.executeFlag,
            "planFlag": "Y",
            "epn": datas.epn,
            "esn": datas.esn,
            "companyCode": "SFN",
            "introduceType": datas.introduceType,
            "acReg": datas.acReg,
            "curPos": datas.curPos,
            "planRemoveDate": datas.planRemoveDate,
            "planRemoveReason": datas.planRemoveReason,
            "removeDate": datas.removeDate,
            "removeReason": datas.removeReason,
            "tsn": datas.tsn,
            "csn": datas.csn,
            "tso": datas.tso,
            "cso": datas.cso,
            "tsr": datas.tsr,
            "csr": datas.csr,
            "mro": datas.mro,
            //"ifSend": "N",
            "eoNo": datas.eoNo,
            "installEsn": datas.installEsn,
            "installDate": datas.installDate,
            "modifyUser": datas.modifyUser,
            "modifyName": datas.modifyName,
            "modifyDate": datas.modifyDate,
            "removeDeal": datas.removeDeal,
            "planRepairDate": datas.planRepairDate,
            "replacementType": datas.replacementType
        };

        if (!datas.pkid) {
            //encodeURI("汉字传递")
            InitGatewayRequest_({
                async: false,
                path: "/meng-engine/rxChangePlan/savePlan",
                data: condition,
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        param.OWindow.MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.searchData('dg1');
                        param.OWindow.searchData('dg3');
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: jdata.errorMessage, type: 'error'});
                    }
                }
            });
        } else {
            InitGatewayRequest_({
                async: false,
                path: "/meng-engine/rxChangePlan/updatePlan",
                data: condition,
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        param.OWindow.MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        param.OWindow.searchData('dg1');
                        param.OWindow.searchData('dg3');
                        CloseWindowIframe();
                    } else {
                        MsgAlert({content: '操作失败', type: 'error'});
                    }
                }
            });
        }
    }

    //回显
    function InitDataForm(rowData) {
        ParseFormField_(rowData, $("#mform"));
    }

    function changeDateFormat(cellval) {
        if (cellval != null) {
            var date = new Date(parseInt(cellval, 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            return date.getFullYear() + "-" + month + "-" + currentDate;
        }
    }

    function chooseMa() {
        if ($("#ifCheck").is(":checked")) {
            $('#installEsn').combobox('setValue', '缺少备件');
        } else {
            $('#installEsn').combobox('setValue', '');
        }
    }

    function isEmpty(obj) {
        if (typeof obj == "undefined" || obj == null || obj == "") {
            return true;
        } else {
            return false;
        }
    }

    function ifAlert(istallEono, installEsn) {
        var count = 0;
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/rxChangePlan/ifAlert/" + istallEono + "/" + installEsn,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    count = jdata.obj;
                } else {

                }
            }
        });

        if (count == 0)
            return true;
        else
            return false;
    }

</script>
</body>
</html>
