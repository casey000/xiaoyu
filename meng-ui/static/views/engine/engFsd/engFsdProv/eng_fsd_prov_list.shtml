<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>措施库管理</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        .tdl {
            padding: 5px;
        }

        .tdr {
            padding: 5px;
        }
    </style>
</head>
<body class="ibody">
<div id="tt" class="easyui-tabs" style="width: 100%;height: 100%">
    <div title="工程文件" style="width: 100%;height: 100%">
        <form id="ffSearch1" method="post">
            <div id="searchBar">
                <table cellspacing="0" cellpadding="0" class="table table-bordered table-info">
                    <tr>
                        <th class="tdl" style="width: 100px">EO/EA/MPJC编号：</th>
                        <td class="tdr" width="150">
                            <input class="easyui-textbox" name="eoEaJcNo" id="eoEaJcNo" style=" width:150px;"/>
                        </td>
                        <th class="tdl" style="width: 100px">AD/SB/MP编号：</th>
                        <td class="tdr" width="100">
                            <input class="easyui-textbox" name="mpNoVers" id="mpNoVers" style=" width:150px;"/>
                        </td>
                        <td align="left" style="padding: 3px;">
                            <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                               onclick="searchData('dg1')">
                                <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                            <a class="clearBtn" href="javascript:void(0)" onclick="doClear_('#ffSearch1','dg1')"
                               data-options="iconCls:'icon-clear'">
                                <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <table id="dg1"></table>
    </div>

    <div title="措施库" style="display:none;" id="searchBar3" style="width: 100%;height: 100%">
        <form id="ffSearch2" method="post">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="tdl" style="width: 100px">措施编号：</th>
                    <td class="tdr" width="150">
                        <input class="easyui-textbox" name="provNo" id="provNo" style=" width:150px;"/>
                    </td>
                    <th class="tdl" style="width: 80px">措施状态：</th>
                    <td class="tdr" style="width: 100px;">
                        <input class="easyui-combobox" name="status" id="status" style=" width:150px;"/>
                    </td>
                    <td align="left">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="searchData('dg2')">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a class="clearBtn" href="javascript:void(0)" onclick="doClear_('#ffSearch2','dg2')"
                           data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        <a class="searchBtn" onclick="addOrEditEngFsdProv('add')" data-options="iconCls:'icon-clear'"
                           auth="ENG_FSD_PROV_ADD">
                            <span data-i18n="">增加</span></a>
                    </td>
                </tr>
            </table>
        </form>
        <table id="dg2"></table>
    </div>

</div>
<script>
    let PAGE_DATA = {};
    let user = getLoginInfo();

    function i18nCallBack() {
        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_FSD_PROV_STATUS,ENG_FSD_PROV_SOURCE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jData) {
                if (jData.code == RESULT_CODE.SUCCESS_CODE) {
                    //机型
                    $('#status').combobox({
                        panelHeight: '100px',
                        data: jData.data.ENG_FSD_PROV_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });

                    PAGE_DATA['status'] = DomainCodeToMap_(jData.data["ENG_FSD_PROV_STATUS"]);
                    PAGE_DATA['source'] = DomainCodeToMap_(jData.data["ENG_FSD_PROV_SOURCE"]);

                } else {
                    MsgAlert({content: jData.msg, type: 'error'});
                }
            }
        });
        initDataGrid1();
        initDataGrid2();
    }

    function initDataGrid1() {
        const queryParams = $("#ffSearch1").serializeObject();
        $("#dg1").MyDataGrid({
            identity: 'dg',
            sortable: true,
            singleSelect: true,
            queryParams: queryParams,
            pageSize: 15,
            resize: function () {
                return tabs_standard_resize($('#tt'), 0, 0, 20, 0);
            },
            columns: {
                param: {FunctionCode: 'ENG_FSD_PROV_FILE_LIST'}
            }
        });
    }

    function initDataGrid2() {
        const queryParams = $("#ffSearch2").serializeObject();
        $("#dg2").GatewayDataGrid({
            identity: 'dg2',
            idField: "pkid",
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engFsdProv/listByPage",
            resize: function () {
                return tabs_standard_resize($('#tt'), 0, 0, 20, 0);
            },
            columns: {
                param: {FunctionCode: 'ENG_FSD_PROV_LIST'},
                alter: {
                    status: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    source: {
                        formatter: function (value) {
                            return PAGE_DATA['source'][value];
                        }
                    },
                    createDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-edit",
                    i18nText: "编辑",
                    auth: "ENG_FSD_PROV_EDIT",
                    onclick: function () {
                        const rowData = getDG('dg2').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditEngFsdProv('edit', rowData);
                    }
                },
                {
                    id: "m-delete",
                    i18nText: "失效",
                    auth: "ENG_FSD_PROV_FAIL",
                    onclick: function () {
                        const rowData = getDG('dg2').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditEngFsdProv('fail', rowData);
                    }
                },
                {
                    id: "m-edit",
                    i18nText: "查看",
                    onclick: function () {
                        const rowData = getDG('dg2').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditEngFsdProv("view", rowData);

                    }
                }
            ],
            validAuth: function (row, items) {
                if (row.createUser != user.accountId || row.status == '2') {
                    items['编辑'].enable = false;
                    items['失效'].enable = false;
                }
                return items;
            },
            onDblClickRow: function (index, field, value) {
                addOrEditEngFsdProv("view", value);
            }
        });
    }

    //维护措施库
    function addOrEditEngFsdProv(operation, rowData) {
        const title_ = $.i18n.t('措施库维护');
        ShowWindowIframe({
            width: "810",
            height: "400",
            title: title_,
            param: {rowData: rowData, operation: operation},
            url: "/views/engine/engFsd/engFsdProv/eng_fsd_prov_add_edit.shtml"
        });
    }

    function searchData(grid) {
        if (grid == 'dg1') {
            initDataGrid1();
        } else if (grid == 'dg2') {
            initDataGrid2();
        }
    }

    function reload_(grid) {
        if (grid == 'dg1') {
            initDataGrid1();
        } else if (grid == 'dg2') {
            initDataGrid2();
        }
    }

    function doClear_(search, grid) {
        $(search).form('clear');
        reload_(grid);
    }
</script>
</body>
</html>
