<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">会议任务查询</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">任务标题：</th>
                    <td style="width: 140px">
                        <input class="easyui-textbox" id="taskTitle" name="taskTitle" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">跟进人：</th>
                    <td style="width: 140px">
                        <input class="easyui-textbox" id="followPerson" name="followPerson" style="width:140px;"/>
                    </td>

                    <th class="th" style="width:100px;" align="right">反馈状态：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-combobox" id="feedbackStatus" name="feedbackStatus" style="width: 120px;"/>
                    </td>
                    <th class="th" style="width:100px;" align="right">任务状态：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-combobox" id="taskStatus" name="taskStatus" style="width: 120px;"/>
                    </td>
                    <td>
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearchClick();"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>

            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    //存放字典数据
    let PAGE_DATA = {};
    let loginUser;

    function i18nCallBack() {
        const userLogin = getLoginInfo();
        loginUser = userLogin.accountId;

        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_FSD_MEETING_FEED_STATUS,ENG_FSD_MEETING_TASK_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jData) {
                if (jData.code == RESULT_CODE.SUCCESS_CODE) {

                    $("#feedbackStatus").combobox({
                        panelHeight: '100px',
                        data: jData.data.ENG_FSD_MEETING_FEED_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    $("#taskStatus").combobox({
                        panelHeight: '100px',
                        data: jData.data.ENG_FSD_MEETING_TASK_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    PAGE_DATA['feedbackStatus'] = DomainCodeToMap_(jData.data["ENG_FSD_MEETING_FEED_STATUS"]);
                    PAGE_DATA['taskStatus'] = DomainCodeToMap_(jData.data["ENG_FSD_MEETING_TASK_STATUS"]);
                    InitDataGrid();
                } else {
                    MsgAlert({content: jData.msg, type: 'error'});
                }
            }
        });
    }

    //初始化表格数据
    function InitDataGrid() {
        //获取查询参数，根据参数初始化页面数据
        const queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engFsdMeetingTask/taskListByPage",
            resize: function () {
                return tabs_standard_resize($('#tt'), 0, 0, 40, 0);
            },
            columns: {
                param: {FunctionCode: 'ENG_FSD_MEETING_TASK_QUERY_LIST'},
                alter: {
                    fileUpload: {
                        formatter: function (value, row, index) {
                            if (row.fileUpload) {
                                return '<a href="javascript:void(0);" rowindex="' + index + '" class="attach attach4">' +
                                    '<img src="/img/edit2.png" border="0" style="width:15px;height:15px;"/></a>'
                            }
                        }
                    },
                    feedbackStatus: {
                        formatter: function (value) {
                            return PAGE_DATA['feedbackStatus'][value];
                        }
                    },
                    taskStatus: {
                        formatter: function (value) {
                            return PAGE_DATA['taskStatus'][value];
                        }
                    },
                    limitDate: {
                        type: 'date'
                    },
                    feedbackDate: {
                        type: 'date'
                    },
                    delayDate: {
                        type: 'date'
                    },
                    title: {
                        formatter: function (value, row, index) {
                            return '<a href="javascript:void(0)" onclick="viewEngFsdMeeting(\'' + row.refId + '\')" data-options="">' + row.title + '</a>';
                        }
                    },
                }
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "反馈",
                    auth: "ENG_FSD_MEETING_EDIT",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        feedback(rowData);
                    }
                },
            ],
            //数据加载成功后处理附件事件
            onLoadSuccess: function () {
                InitSuspend('a.attach', {
                    'onmouseover': function (thiz, event, callback) {
                        const index = $(thiz).attr("rowindex");
                        const row = $("#dg").datagrid('getRows')[index];
                        InitFuncCodeRequest_({
                            data: {
                                SOURCE_ID: row.pkid,
                                CATEGORY: "ENGFSDMEETINGTASK",
                                FunctionCode: 'ATTACHMENT_RSPL_GET'
                            },
                            successCallBack: function (jData) {
                                if (jData.code == 200) {
                                    var html = "";
                                    for (var i = 0; i < jData.data.length; i++) {
                                        html += '<li><a target="_blank" onclick="downFile(' + jData.data[i].PKID + ')">' + jData.data[i].ORG_NAME + '</a></li>';
                                    }
                                    callback(html);
                                }
                            }
                        });
                    }
                })
            },
            //右键权限控制，当前跟进人可操作
            validAuth: function (row, items) {
                if (loginUser != row.followUser || row.feedbackStatus == '2') {
                    items['反馈'].enable = false;
                }
                return items;
            },
            //鼠标点击事件
            onDblClickRow: function (index, field, value) {
                addOrEditEngFsdMeeting("view", value);
            }

        });
    }

    //新增或修改会议数据
    function viewEngFsdMeeting(pkid) {
        const title_ = $.i18n.t('会议纪要维护');
        ShowWindowIframe({
            width: "825",
            height: "650",
            title: title_,
            param: {pkid: pkid, operation: 'view'},
            url: "/views/engine/engFsd/engFsdMeeting/eng_fsd_meeting_add_edit.shtml"
        });
    }

    //查询刷新数据
    function onSearchClick() {
        InitDataGrid();
    }

    //重置，清空查询框数据并重新加载
    function doClear_() {
        $("#ffSearch").form('clear');
        i18nCallBack();
    }

    //新增或修改会议数据
    function addOrEditEngFsdMeeting(operation, rowData) {
        const title_ = $.i18n.t('会议纪要维护');
        ShowWindowIframe({
            width: "825",
            height: "650",
            title: title_,
            param: {rowData: rowData, operation: operation},
            url: "/views/engine/engFsd/engFsdMeeting/eng_fsd_meeting_add_edit.shtml"
        });
    }

    //刷新
    function reload_() {
        InitDataGrid();
    }

    //删除会议信息
    function deleteEngFsdMeeting(rowData) {
        const data = {"pkid": rowData.pkid};
        InitGatewayRequest_({
            async: false,
            data: data,
            path: "/meng-engine/engFsdMeeting/deleteEngFsdMeeting",
            successCallBack: function (jData) {
                if (jData.success == true) {
                    const cou = jData.obj;
                    if (cou > 0) {
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        reload_();
                    }
                } else {
                    MsgAlert({content: "删除失败!", type: 'error'});
                }
            }
        });
    }

    //新增或修改会议数据
    function feedback(rowData) {
        var pkid = rowData.pkid;
        var refId = rowData.refId;
        const title_ = $.i18n.t('反馈');
        ShowWindowIframe({
            width: "825",
            height: "650",
            title: title_,
            param: {rowData: rowData},
            url: "/views/engine/engFsd/engFsdMeeting/eng_fsd_meeting_feedback_list.shtml"+"?pkid="+pkid +"&refId="+refId
        });
    }


</script>
</body>
</html>
