<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">会议纪要管理</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">会议主题：</th>
                    <td style="width: 140px">
                        <input class="easyui-textbox" id="title" name="title" style="width:140px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">纪要状态：</th>
                    <td style="width: 140px">
                        <input class="easyui-combobox" id="status" name="status" style="width:100px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">会议日期从：</th>
                    <td style="width: 140px" class="td5">
                        <input class="easyui-datebox" id="meetingDateS" name="meetingDateS" style="width:120px;"/>
                    </td>
                    <th class="th" style="width:50px;" align="right">至：</th>
                    <td style="width: 140px" class="td5">
                        <input class="easyui-datebox" id="meetingDateE" name="meetingDateE" style="width:120px;"/>
                    </td>
                    <td>
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearchClick();"><span>查询</span></a>
                        <a href="javascript:void(0)" class="addBtn"
                           onclick="addOrEditEngFsdMeeting('add')" auth="ENG_FSD_MEETING_ADD"><span>新增</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        <a href="javascript:void(0)" class="addBtn"  onclick="expExcel()"><span>导出</span></a>&nbsp;
                    </td>
                </tr>

            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var ctx=window.location.origin; //url
    //存放字典数据
    let PAGE_DATA = {};
    let loginUser;

    function i18nCallBack() {
        const userLogin = getLoginInfo();
        loginUser = userLogin.accountId;

        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_FSD_MEETING_STATUS",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jData) {
                if (jData.code == RESULT_CODE.SUCCESS_CODE) {

                    $("#status").combobox({
                        panelHeight: '100px',
                        data: jData.data.ENG_FSD_MEETING_STATUS,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                    });
                    PAGE_DATA['status'] = DomainCodeToMap_(jData.data["ENG_FSD_MEETING_STATUS"]);
                    InitDataGrid();
                } else {
                    MsgAlert({content: jData.msg, type: 'error'});
                }
            }
        });
    }

    //初始化表格数据
    function InitDataGrid() {
        //获取查询参数，根据参数初始化页面数据
        const queryParams = $("#ffSearch").serializeObject();
        $("#dg").GatewayDataGrid({
            identity: 'dg',
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engFsdMeeting/listByPage",
            resize: function () {
                return tabs_standard_resize($('#tt'), 0, 0, 40, 0);
            },
            columns: {
                param: {FunctionCode: 'ENG_FSD_MEETING_LIST'},
                alter: {
                    fileUpload: {
                        formatter: function (value, row, index) {
                            if (row.fileUpload) {
                                return '<a href="javascript:void(0);" rowindex="' + index + '" class="attach attach4">' +
                                    '<img src="/img/edit2.png" border="0" style="width:15px;height:15px;"/></a>'
                            }
                        }
                    },
                    status: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    meetingDate: {
                        type: 'date'
                    },
                    createDate: {
                        type: 'date'
                    }
                }
            },
            //右键事件
            contextMenus: [
                {
                    id: "m-edit", i18nText: "编辑",
                    auth: "ENG_FSD_MEETING_EDIT",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditEngFsdMeeting('edit', rowData);
                    }
                },
                {
                    id: "m-submit", i18nText: "提交审批",
                    auth: "ENG_FSD_MEETING_SUBMIT",
                    onclick: function () {
                        const rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                        }
                        common_add_edit_({
                            identity: '',
                            isEdit: '',
                            width: 520,
                            height: 300,
                            title: $.i18n.t('选择审批人'),
                            param: {
                                operation: "flow",
                                roleId: '',
                                otherParam: '',
                                PKID: rowData.pkid,
                                FunctionCode_: 'ENG_FSD_MEETING_SUBMIT',
                                successCallback: reload_
                            },
                            url: "/views/flow/work_flow_account_select.shtml"
                        });

                    }
                },
                {
                    id: "m-delete", i18nText: "删除",
                    auth: "ENG_FSD_MEETING_DELETE",
                    onclick: function () {
                        const rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("是否确认删除？")) {
                            return;
                        }
                        deleteEngFsdMeeting(rowData);
                    }
                },
                {
                    id: "m-uploadFile", i18nText: "上传附件",
                    auth: "ENG_FSD_MEETING_UPLOAD",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                        }
                        common_upload_({
                            identity: 'dg',
                            resize: {},
                            param: {
                                cat: 'ENGFSDMEETING',
                                sourceId: rowData.pkid,
                                successCallBack: reload_
                            }
                        });
                    }
                },
                {
                    id: "m-flowTjt", i18nText: "办理轨迹", auth: "",
                    onclick: function () {
                        const rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});

                        }
                        const datas = {"objNo": rowData.pkid, "objKey": "ENG_FSD_MEETING"};
                        InitGatewayRequest_({
                            async: false,
                            data: datas,
                            path: "/meng-engine/engCommonService/checkFlow",
                            successCallBack: function (jdata) {
                                if (jdata.success == true) {
                                    cou = jdata.obj;
                                    if (cou == 0) {
                                        MsgAlert({content: "该数据没有办理轨迹!", type: 'error'});
                                        return;
                                    } else {
                                        ShowWindowIframe({
                                            width: 1100,
                                            height: 400,
                                            title: $.i18n.t('审批轨迹'),
                                            param: {objNo: rowData.pkid, objKey: "ENG_FSD_MEETING"},
                                            url: '/views/flow/work_flow_history_task_list.shtml'
                                        });
                                    }
                                } else {
                                    MsgAlert({content: "校验办理轨迹失败!", type: 'error'});
                                }
                            }
                        });
                    }
                }
            ],
            //数据加载成功后处理附件事件
            onLoadSuccess: function () {
                InitSuspend('a.attach', {
                    'onmouseover': function (thiz, event, callback) {
                        const index = $(thiz).attr("rowindex");
                        const row = $("#dg").datagrid('getRows')[index];
                        InitFuncCodeRequest_({
                            data: {
                                SOURCE_ID: row.pkid,
                                CATEGORY: "ENGFSDMEETING",
                                FunctionCode: 'ATTACHMENT_RSPL_GET'
                            },
                            successCallBack: function (jData) {
                                if (jData.code == 200) {
                                    var html = "";
                                    for (var i = 0; i < jData.data.length; i++) {
                                        if (loginUser == row.createUser && (row.status == "1" || row.status == "6")) {
                                            html += '<li><a target="_blank" onclick="downFile(' + jData.data[i].PKID + ')">' + jData.data[i].ORG_NAME + '</a><span onclick="deleteFile(\'' + jData.data[i].PKID + '\');return false;" class="icon-cross"></span></li>';
                                        } else {
                                            html += '<li><a target="_blank" onclick="downFile(' + jData.data[i].PKID + ')">' + jData.data[i].ORG_NAME + '</a></li>';
                                        }
                                    }
                                    callback(html);
                                }
                            }
                        });
                    }
                })
            },
            //右键权限控制，当前创建人可操作
            validAuth: function (row, items) {
                if (loginUser == row.createUser) {
                    items['编辑'].enable = true;
                    items['提交审批'].enable = true;
                    items['删除'].enable = true;
                    items['上传附件'].enable = true;
                } else {
                    items['编辑'].enable = false;
                    items['提交审批'].enable = false;
                    items['删除'].enable = false;
                    items['上传附件'].enable = false;
                }
                if (row.status != "1") {
                    items['删除'].enable = false;
                    items['提交审批'].enable = false;
                    items['办理轨迹'].enable = true;
                    //编写*也可以编辑
                    if (row.status != "4") {
                        items['编辑'].enable = false;
                        items['上传附件'].enable = false;
                    }
                }

                return items;
            },
            //鼠标点击事件
            onDblClickRow: function (index, field, value) {
                addOrEditEngFsdMeeting("view", value);
            }

        });
    }

    //查询刷新数据
    function onSearchClick() {
        InitDataGrid();
    }

    //重置，清空查询框数据并重新加载
    function doClear_() {
        $("#ffSearch").form('clear');
        i18nCallBack();
    }

    //新增或修改会议数据
    function addOrEditEngFsdMeeting(operation, rowData) {
        const title_ = $.i18n.t('会议纪要维护');
        ShowWindowIframe({
            width: "825",
            height: "650",
            title: title_,
            param: {rowData: rowData, operation: operation},
            url: "/views/engine/engFsd/engFsdMeeting/eng_fsd_meeting_add_edit.shtml"
        });
    }

    //刷新
    function reload_() {
        InitDataGrid();
    }

    //删除会议信息
    function deleteEngFsdMeeting(rowData) {
        const data = {"pkid": rowData.pkid};
        InitGatewayRequest_({
            async: false,
            data: data,
            path: "/meng-engine/engFsdMeeting/deleteEngFsdMeeting",
            successCallBack: function (jData) {
                if (jData.success == true) {
                    const cou = jData.obj;
                    if (cou > 0) {
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        reload_();
                    }
                } else {
                    MsgAlert({content: "删除失败!", type: 'error'});
                }
            }
        });
    }

    function expExcel(url) {
        var queryParams = $("#ffSearch").serializeObject();
        var rows = $('#dg').datagrid('getChecked');
        var pkids = '';
        var arr = [];
        if (rows.length == 0) {
            MsgAlert({content: "请先选择明细数据！", type: 'error'});
            return;
        }else{
            for(var i = 0;i<rows.length;i++){
                arr.push(rows[i].pkid);
            }
        }
        pkids = arr.join();
        queryParams.pkids= pkids;
        InitGatewayRequest_({
            async: false,
            data: queryParams,
            path: "/meng-engine/engFsdMeeting/expExcel",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    url = jdata.obj;
                    window.location.href = ctx + url;
                } else {
                    MsgAlert({content:"导出失败!", type: 'error'});
                }
            }
        });
    }

</script>
</body>
</html>
