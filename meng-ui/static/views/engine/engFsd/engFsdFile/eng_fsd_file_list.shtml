<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">文件管理</title>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch1" class="form-horizontal">
            <table cellspacing="0" cellpadding="2" class="table table-bordered table-info">
                <tr>

                    <th class="th" style="width:100px;" align="right">文件标题：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-textbox" id="title" name="title" style="width:100px;"/>
                    </td>

                    <th class="th" style="width:100px;" align="right">文件类型：</th>
                    <td style="width:100px; padding: 3px;">
                        <input class="easyui-combobox" id="fileType" name="fileType" style="width: 120px;"/>
                    </td>

                    <th class="th" style="width:80px;" align="right">是否发起评估：</th>
                    <td style="width: 140px">
                        <input class="easyui-combobox" id="ifXf" name="ifXf" style="width:90px;"/>
                    </td>

                    <td align="left">
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="searchData()">
                            <span data-i18n="common:COMMON_OPERATION.QUERY">查询</span></a>
                        <a class="clearBtn" href="javascript:void(0)" onclick="doClear_()"
                           data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                        <a class="searchBtn" onclick="addOrEditEngFsdFile('add')" data-options="iconCls:'icon-clear'"
                           auth="ENG_FSD_FILE_ADD">
                            <span data-i18n="">增加</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <fieldset class="fieldset_eui">
        <table id="dg1"></table>
    </fieldset>
    <fieldset class="fieldset_eui">
        <legend>评估单明细</legend>
        <table id="dg2"></table>
    </fieldset>
</div>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    const PAGE_DATA = {};
    let companyCode;
    let loginUser;
    let loginName;
    let rowDataM;
    let mpFleets;

    function i18nCallBack() {
        const userLogin = getLoginInfo();
        loginUser = userLogin.accountId;
        loginName = userLogin.userName;
        //绑定回车查询事件
        bindFormonSearch_('#ffSearch1', function () {
            searchData();
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_FSD_FILE_TYPE,ENG_FSD_ASSESS_RESULT,ENG_FSD_ASSESS_STATUS,DA_ACREG_ENG_MODEL,YESORNO_NUMBER,DA_ACREG_APL_MODEL",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    PAGE_DATA['fileType'] = DomainCodeToMap_(jdata.data["ENG_FSD_FILE_TYPE"]);
                    PAGE_DATA['result'] = DomainCodeToMap_(jdata.data["ENG_FSD_ASSESS_RESULT"]);
                    PAGE_DATA['status'] = DomainCodeToMap_(jdata.data["ENG_FSD_ASSESS_STATUS"]);
                    PAGE_DATA['ifXf'] = DomainCodeToMap_(jdata.data["YESORNO_NUMBER"]);

                    mpFleets = jdata.data.DA_ACREG_APL_MODEL;
                    sortMpFleetsStr();
                    //资料类型
                    $('#fileType').combobox({
                        panelHeight: '140px',
                        data: jdata.data.ENG_FSD_FILE_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    $('#ifXf').combobox({
                        panelHeight: '70px',
                        data: jdata.data.YESORNO_NUMBER,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    InitDataGrid1();
                    InitDataGrid2(-1);

                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid1() {
        const queryParams = $("#ffSearch1").serializeObject();
        $("#dg1").GatewayDataGrid({
            identity: 'dg1',
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engFsdFile/listByPage",
            resize: function () {
                return tabs_standard_resize($('#tt'), 0.5, 0, 70, -6);
            },
            columns: {
                param: {FunctionCode: 'ENG_FSD_FILE_LIST'},
                alter: {
                    fileUpload: {
                        formatter: function (value, row, index) {
                            if (row.fileUpload) {
                                return '<a href="javascript:void(0);" rowindex="' + index + '" class="attach1">' +
                                    '<img src="/img/edit2.png" border="0" style="width:15px;height:15px;"/></a>'
                            }
                        }
                    },
                    fileType: {
                        formatter: function (value) {
                            return PAGE_DATA['fileType'][value];
                        }
                    },
                    ifXf: {
                        formatter: function (value) {
                            return PAGE_DATA['ifXf'][value];
                        }
                    },
                    createDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-edit",
                    i18nText: "编辑",
                    auth: "ENG_FSD_FILE_EDIT",
                    onclick: function () {
                        const rowData = getDG('dg1').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditEngFsdFile('edit', rowData);
                    }
                },
                {
                    id: "m-delete",
                    i18nText: "发起评估",
                    auth: "ENG_FSD_FILE_ISSUED",
                    onclick: function () {
                        const rowData = getDG('dg1').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        rowDataM = rowData;
                        issuedFsdFile(rowData);
                    }
                },
                {
                    id: "m-query",
                    i18nText: "查看",
                    onclick: function () {
                        const rowData = getDG('dg1').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditEngFsdFile('view', rowData);
                    }
                },
                {
                    id: "m-delete", i18nText: "删除",
                    auth: "ENG_FSD_FILE_DELETE",
                    onclick: function () {
                        const rowData = getDG('dg1').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("是否确认删除？")) {
                            return;
                        }
                        deleteEngFsdFile(rowData);
                    }
                }
            ],
            onLoadSuccess: function () {
                InitSuspend('a.attach1', {
                    'onmouseover': function (thiz, event, callback) {
                        const index = $(thiz).attr("rowindex");
                        const row = $("#dg1").datagrid('getRows')[index];
                        InitFuncCodeRequest_({
                            data: {
                                SOURCE_ID: row.pkid,
                                CATEGORY: "ENGFSDFILE",
                                FunctionCode: 'ATTACHMENT_RSPL_GET'
                            },
                            successCallBack: function (jData) {
                                if (jData.code === RESULT_CODE.SUCCESS_CODE) {
                                    let html = "";
                                    for (let i = 0; i < jData.data.length; i++) {
                                        if (loginUser == row.createUser && !row.ifXf) {
                                            html += '<li><a target="_blank" onclick="downFile(' + jData.data[i].PKID + ')">' + jData.data[i].ORG_NAME + '</a><span onclick="deleteFile(\'' + jData.data[i].PKID + '\');return false;" class="icon-cross"></span></li>';
                                        } else {
                                            html += '<li><a target="_blank" onclick="downFile(' + jData.data[i].PKID + ')">' + jData.data[i].ORG_NAME + '</a></li>';
                                        }
                                    }
                                    callback(html);
                                }
                            }
                        });
                    }
                }, 'attach1');
            },
            validAuth: function (row, items) {
                //非当前用户和没有发起评估不可编辑
                if (row.createUser != loginUser || row.ifXf) {
                    items['编辑'].enable = false;
                    items['发起评估'].enable = false;
                    items['删除'].enable = false;
                }

                return items;
            },
            onClickRow: function (rowIndex, rowData) {
                rowDataM = rowData;
                InitDataGrid2(rowData.pkid);
            }
        });
    }

    //评估单明细
    function InitDataGrid2(refPkid) {
        const queryParams = {regId: refPkid};
        $("#dg2").GatewayDataGrid({
            identity: 'dg2',
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engFsdAssess/listByPage",
            resize: function () {
                return tabs_standard_resize($('#tt'), 0.5, 0, 10, -6);
            },
            queryParams: {refPkid: refPkid},
            columns: {
                param: {FunctionCode: 'ENG_FSD_ASSESS_LIST'},
                alter: {
                    result: {
                        formatter: function (value) {
                            return PAGE_DATA['result'][value];
                        }
                    },
                    status: {
                        formatter: function (value) {
                            return PAGE_DATA['status'][value];
                        }
                    },
                    auditDate: {
                        type: 'date'
                    },
                    createDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-edit",
                    i18nText: "评估",
                    auth: "ENG_FSD_ASSESS_ASSESS",
                    onclick: function () {
                        const rowData = getDG('dg2').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        assessFsdFile('edit', rowData);
                    }
                },
                {
                    id: "m-delete",
                    i18nText: "提交审批",
                    auth: "ENG_FSD_ASSESS_SUBMIT",
                    onclick: function () {
                        const rowData = getDG('dg2').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (rowData.result == '2' || rowData.result == '3') {
                            if (!confirm("不适用或不采取措施提交后将直接变成已完成，请确认是否提交")) {
                                return false;
                            }
                            InitFuncCodeRequest_({
                                data: {
                                    pkid: rowData.pkid,
                                    FunctionCode: 'ENG_FSD_ASSESS_SUBMIT'
                                },
                                successCallBack: function (jdata) {
                                    if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                                        reload2_();
                                    } else {
                                        MsgAlert({
                                            content: jdata.msgData ? jdata.msgData[0] : jdata.msg,
                                            type: 'error'
                                        });
                                    }
                                }
                            });
                        } else {
                            common_add_edit_({
                                identity: '',
                                isEdit: '',
                                width: 520,
                                height: 300,
                                title: $.i18n.t('选择审批人'),
                                param: {
                                    operation: "flow",
                                    roleId: '',
                                    otherParam: '',
                                    PKID: rowData.pkid,
                                    FunctionCode_: 'ENG_FSD_ASSESS_SUBMIT',
                                    successCallback: reload2_
                                },
                                url: "/views/flow/work_flow_account_select.shtml"
                            });
                        }
                    }
                },
                {
                    id: "m-flowTjt", i18nText: "办理轨迹", auth: "",
                    onclick: function () {
                        const rowData = getDG('dg2').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});

                        }
                        const datas = {"objNo": rowData.pkid, "objKey": "ENG_FSD_ASSESS"};
                        InitGatewayRequest_({
                            async: false,
                            data: datas,
                            path: "/meng-engine/engCommonService/checkFlow",
                            successCallBack: function (jdata) {
                                if (jdata.success == true) {
                                    cou = jdata.obj;
                                    if (cou == 0) {
                                        MsgAlert({content: "该数据没有办理轨迹!", type: 'error'});
                                        return;
                                    } else {
                                        ShowWindowIframe({
                                            width: 1100,
                                            height: 400,
                                            title: $.i18n.t('审批轨迹'),
                                            param: {objNo: rowData.pkid, objKey: "ENG_FSD_ASSESS"},
                                            url: '/views/flow/work_flow_history_task_list.shtml'
                                        });
                                    }
                                } else {
                                    MsgAlert({content: "校验办理轨迹失败!", type: 'error'});
                                }
                            }
                        });
                    }
                },
                {
                    id: "m-delete", i18nText: "改版",
                    auth: "ENG_FSD_ASSESS_REVISION",
                    onclick: function () {
                        const rowData = getDG('dg2').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("是否确认改版？")) {
                            return;
                        }
                        revision(rowData);
                    }
                }],
            validAuth: function (row, items) {
                //非当前用户和非编辑状态不可编辑
                if (row.status != '1' || row.createUser != loginUser) {
                    items['提交审批'].enable = false;
                    if (row.createUser != null && row.createUser != ''
                        && (row.createUser != loginUser || row.status != '5')) {
                        items['评估'].enable = false;
                    }
                }

                if (row.status != '3' && row.status != '4') {
                    items['改版'].enable = false;
                }

                if (row.status == '1' || row.status == null || row.status == '') {
                    items['办理轨迹'].enable = false;
                }

                return items;
            },
            //鼠标点击事件
            onDblClickRow: function (index, field, value) {
                assessFsdFile("view", value);
            }
        });
    }

    //删除时刷新
    function reload_() {
        reload1_();
    }

    //刷新
    function reload1_() {
        searchData();
    }

    function reload2_() {
        if (rowDataM) {
            InitDataGrid2(rowDataM.pkid);
        } else {
            InitDataGrid2(-1);
        }
    }

    //查询
    function searchData() {
        InitDataGrid1();
        InitDataGrid2(-1);
    }

    //重置
    function doClear_() {
        $("#ffSearch1").form('clear');
        searchData();
    }

    //防空停文件维护
    function addOrEditEngFsdFile(operation, rowData) {
        const title_ = $.i18n.t('防空停文件维护');
        ShowWindowIframe({
            width: "810",
            height: "400",
            title: title_,
            param: {rowData: rowData, operation: operation},
            url: "/views/engine/engFsd/engFsdFile/eng_fsd_file_add_edit.shtml"
        });
    }

    //防空停评估详细界面
    function assessFsdFile(operation, rowData) {
        const title_ = $.i18n.t('防空停文件评估');
        ShowWindowIframe({
            width: "825",
            height: "710",
            title: title_,
            param: {rowData: rowData, rowDataM: rowDataM, operation: operation, isListEnter: true},
            url: "/views/engine/engFsd/engFsdFile/eng_fsd_file_assess_edit.shtml"
        });
    }

    //发起评估
    function issuedFsdFile(rowData) {
        if (!confirm("发起评估后将不可编辑，是否确认发起评估？")) {
            return;
        }
        InitFuncCodeRequest_({
            data: {
                pkid: rowData.pkid,
                authId: loginUser,
                authName: loginName,
                mpFleets: mpFleets,
                FunctionCode: 'ENG_FSD_FILE_ASSESS_ISSUED'
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    reload1_();
                    reload2_();
                } else {
                    MsgAlert({content: jdata.msgData ? jdata.msgData[0] : jdata.msg, type: 'error'});
                }
            }
        });
    }

    //获取机型去除other
    function sortMpFleetsStr() {
        let str = [];
        let j = 0;
        for (let i = 0; i < mpFleets.length; i++) {
            if (mpFleets[i].VALUE == 'Other') {
                continue;
            }
            str[j] = mpFleets[i].VALUE;
            j++;
        }
        mpFleets = str.toString();
    }

    //改版
    function revision(rowData) {
        const url = '/meng-engine/engFsdAssess/revisionById/' + rowData.pkid;
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: url,
            failCallBack: function () {
                MsgAlert({content: "系统异常", type: 'error'});
            },
            successCallBack: function (jData) {
                if (jData.success == true) {
                    MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    reload2_();
                } else {
                    MsgAlert({content: jData.obj, type: 'error'});
                }
            }
        });
    }

    //删除
    function deleteEngFsdFile(rowData) {
        const data = {"pkid": rowData.pkid};
        InitGatewayRequest_({
            async: false,
            data: data,
            path: "/meng-engine/engFsdFile/deleteEngFsdFile",
            successCallBack: function (jData) {
                if (jData.success == true) {
                    const cou = jData.obj;
                    if (cou > 0) {
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        reload1_();
                    }
                } else {
                    MsgAlert({content: "删除失败!", type: 'error'});
                }
            }
        });
    }
</script>
</body>
</html>
