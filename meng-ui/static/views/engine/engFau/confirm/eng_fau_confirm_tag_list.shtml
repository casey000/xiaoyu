<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">故障标签</title>
    <style type="text/css">
        td {
            padding: 3px;
        }
        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">标签类别：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="tagType" name="tagType" style="width:120px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">标签名称：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-textbox" id="tagName" name="tagName" style="width:100px;"/>
                    </td>
                    <td class="td5">
                        <a href="javascript:void(0)" class="searchBtn"  data-options="iconCls:'icon-search'" onclick="searchData();"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="">重置</span></a>
                        <a class="searchBtn" onclick="save()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="">保存</span></a>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var rangValues = [];
    var rangValues1 = [];
    var param = {};
    var PAGE_DATA = {};
    var loginUser;
    var loginName;
    var nos;
    var operation;
    function i18nCallBack() {
        param = getParentParam_();
        var userLogin = getLoginInfo();
        loginUser = userLogin.accountId;
        loginName = userLogin.userName;
        nos = param.nos;
        operation = param.operation;
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });
        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_FAU_TAG_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //状态


                    $('#tagType').combobox({
                        panelHeight: '100px',
                        data: jdata.data.ENG_FAU_TAG_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    PAGE_DATA['tagType'] = DomainCodeToMap_(jdata.data["ENG_FAU_TAG_TYPE"]);
                    checked();
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }

    function checked() {
        var strs = [];
        if (nos != null && nos != "") {
            if (nos.indexOf(",") != -1) {
                strs = nos.split(",");
                for (var i = 0; i < strs.length; i++) {
                    rangValues[i] = strs[i];
                }
            } else {
                rangValues[0] = nos;
            }
        }
    }

    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        $('#dg').GatewayDataGrid({
            path: "/meng-engine/engFauTag/listByPage",
            async: false,
            queryParams: queryParams,
            identity: 'dg',
            idField: "pkid",
            pagination: true,
            title: $.i18n.t(''),
            columns: {
                param: {FunctionCode: 'ENG_FAU_TAG_LIST_CONFIRM'},
                alter: {
                    tagType: {
                        formatter: function (value) {
                            return PAGE_DATA['tagType'][value];
                        }
                    },
                    modifyDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [

            ],
            onLoadSuccess: function (data) {
                rangValues1 = rangValues;
                $('#dg').datagrid('uncheckAll');
                if (data) {
                    $.each(data.rows, function (index, item) {
                        var len = rangValues1.length;
                        for (var j = 0; j < len; j++) {
                            if (rangValues1[j] == item.tagName) {
                                $('#dg').datagrid('checkRow', index);
                            }
                        }
                    });
                }
                rangValues = rangValues1;
            },
            onCheck: function (rowIndex, rowData) {
                rangValues = unique(rangValues);//去重
                rangValues.push(rowData.tagName.toString());
            },
            onUncheck: function (rowIndex, rowData) {
                rangValues = unique(rangValues);//去重
                rangValues.remove(rowData.tagName.toString());
            },
            onCheckAll: function (rowIndex, rowData) {
                rangValues = unique(rangValues);//去重
                var rows = $('#dg').datagrid('getRows');
                for (i = 0; i < rows.length; i++) {
                    rangValues.push(rows[i].tagName.toString());
                }
            },
            onUncheckAll: function (rowIndex, rowData) {
                rangValues = unique(rangValues);//去重
                var rows = $('#dg').datagrid('getRows');
                for (i = 0; i < rows.length; i++) {
                    rangValues.remove(rows[i].tagName.toString());
                }
            }
        });
    }



    Array.prototype.indexOf = function(val) {
        for (var i = 0; i < this.length; i++) {
            if (this[i] == val) return i;
        }
        return -1;
    };

    Array.prototype.remove = function(val) {
        var index = this.indexOf(val);
        if (index > -1) {
            this.splice(index, 1);
        }
    };

    function unique(arr){
        return Array.from(new Set(arr));
    }

    //刷新列表
    function reload_(){
        InitDataGrid();
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
    }

    function save(){
        var dataNos = "";
        rangValues = unique(rangValues);//去重
        for (i = 0; i < rangValues.length; i++) {
            var no = rangValues[i];
            if(no){
                dataNos = dataNos+ ","+ no;
            }
        }
        dataNos = dataNos.substring(1, dataNos.length);
        param.OWindow.$("#tagName").textbox('setValue', dataNos);
        param.OWindow.MsgAlert({content:$.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
        CloseWindowIframe();
    }

    //查询
    function searchData() {
        InitDataGrid();
    }

    //刷新列表
    function reload_(){
        $("#dg").datagrid("reload");
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
    }
</script>
</body>
</html>
