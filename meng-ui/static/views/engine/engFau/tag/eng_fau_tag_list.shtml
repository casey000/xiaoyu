<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">故障标签设置</title>
    <style type="text/css">
        td {
            padding: 3px;
        }
        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th class="th" style="width:80px;" align="right">标签类别：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-combobox" id="tagType" name="tagType" style="width:120px;"/>
                    </td>
                    <th class="th" style="width:80px;" align="right">标签名称：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-textbox" id="tagName" name="tagName" style="width:100px;"/>
                    </td>
                    <td class="td5">
                        <a href="javascript:void(0)" class="searchBtn"  data-options="iconCls:'icon-search'" onclick="searchData();"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="">重置</span></a>
                        <a href="javascript:void(0)" class="addBtn" auth = 'ENG_FAU_TAG1' onclick="addOrEditTag('add')"><span>新增</span></a>&nbsp;
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var PAGE_DATA = {};
    var loginUser;
    var loginName;
    function i18nCallBack() {
        var userLogin = getLoginInfo();
        loginUser = userLogin.accountId;
        loginName = userLogin.userName;
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });
        InitFuncCodeRequest_({
            data: {
                domainCode: "ENG_FAU_TAG_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {

                    $('#tagType').combobox({
                        panelHeight: '100px',
                        data: jdata.data.ENG_FAU_TAG_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    PAGE_DATA['tagType'] = DomainCodeToMap_(jdata.data["ENG_FAU_TAG_TYPE"]);
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });
    }


    function InitDataGrid() {
        var queryParams = $("#ffSearch").serializeObject();
        $('#dg').GatewayDataGrid({
            path: "/meng-engine/engFauTag/listByPage",
            async: false,
            queryParams: queryParams,
            identity: 'dg',
            idField: "pkid",
            pagination: true,
            title: $.i18n.t(''),
            columns: {
                param: {FunctionCode: 'ENG_FAU_TAG_LIST'},
                alter: {
                    tagType: {
                        formatter: function (value) {
                            return PAGE_DATA['tagType'][value];
                        }
                    },
                    modifyDate: {
                        type: 'date'
                    }
                }
            },
            contextMenus: [
                {
                    id: "m-edit", i18nText: "编辑",
                    auth: "ENG_FAU_TAG3",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        addOrEditTag('edit',rowData);
                    }
                },
                {
                    id: "m-edit", i18nText: "临时转固定",
                    auth: "ENG_FAU_TAG2",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        typeChange(rowData.pkid);
                    }
                },
                {
                    id: "m-delete", i18nText: "删除",
                    auth: "ENG_FAU_TAG4",
                    onclick: function () {
                        var rowData = getDG('dg').datagrid('getSelected');
                        if (!rowData.pkid) {
                            MsgAlert({content: "请选择数据！", type: 'error'});
                            return;
                        }
                        if (!confirm("确认删除该记录？")) {
                            return;
                        }
                        deleteFauTag(rowData.pkid);
                    }
                }
            ],
            validAuth: function (row, items) {
                if(loginUser != row.createUser || row.tagType == '1'){
                    items['编辑'].enable = false;
                    items['删除'].enable = false;
                    items['临时转固定'].enable = false;
                }
                return items;
            },
            onDblClickRow: function (index, field, value) {
                addOrEditTag('view',value);
            }
        });
    }

    //添加或编辑
    function addOrEditTag(operation,rowData){
        var pkid = "";
        var matnr = "";
        var sernr = "";
        if(rowData){
            pkid = rowData.pkid
            matnr = rowData.matnr;
            sernr = rowData.sernr;
        }
        var title_ = $.i18n.t('添加或编辑-故障标签设置');
        ShowWindowIframe({
            width: "700",
            height: "350",
            title: title_,
            param: {pkid:pkid,operation: operation,matnr:matnr,sernr:sernr},
            url: "/views/engine/engFau/tag/eng_fau_tag_add_edit.shtml"
        });
    }

    //删除
    function deleteFauTag(pkid){
        var int = 0;
        InitGatewayRequest_({
            async: false,
            data:{pkid:pkid},
            path: "/meng-engine/engFauTag/deleteFauTag",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    int = jdata.obj;
                    if(int > 0){
                        MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                        reload_();
                    }else{
                        MsgAlert({content: msg, type: 'error'});
                    }
                } else {
                    MsgAlert({content: "删除失败!", type: 'error'});
                }
            }
        });
    }

    //查询
    function searchData() {
        InitDataGrid();
    }

    //刷新列表
    function reload_(){
        $("#dg").datagrid("reload");
    }

    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
    }

    function typeChange(pkid){
        if (!confirm("是否确认转换标签？")) {
            return;
        }else{
            MaskUtil.mask("请求处理中...");
            var int = 0;
            InitGatewayRequest_({
                data:{pkid:pkid},
                path: "/meng-engine/engFauTag/typeChange",
                successCallBack: function (jdata) {
                    if (jdata.success == true) {
                        int = jdata.obj;
                        if(int > 0){
                            MsgAlert({content: $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                            reload_();
                        }else{
                            MsgAlert({content: msg, type: 'error'});
                        }
                    } else {
                        MsgAlert({content: "转标签失败!", type: 'error'});
                    }
                    MaskUtil.unmask();
                }
            });
        }
    }

</script>
</body>
</html>
