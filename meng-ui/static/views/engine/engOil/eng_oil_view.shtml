<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>滑耗查询</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;

    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="滑耗数据查看" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="updateId" name="updateId"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="8" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 120px;">机型：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="acType" name="acType"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th style="width: 120px;">机号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="acReg" name="acReg"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th style="width: 120px;">位置：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="pos" name="pos"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>发动机/APU型号：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="epn" name="epn"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>发动机/APU序号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="esn" name="esn"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>装机日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="installDate" name="installDate"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>航班日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="flightDate" name="flightDate"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>航段号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="flightSeg" name="flightSeg"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>航班号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="flightNo" name="flightNo"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>起飞航站：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="fromStation" name="fromStation"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>达到航站：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="toStation" name="toStation"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>空地时间：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="blockTime" name="blockTime"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>本次滑油添加量：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAdd" name="engAdd"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>自上次加油累计时间：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engBtSum" name="engBtSum"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>单段滑耗(加油点)：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAvg" name="engAvg"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>5航段累计添加量：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAdd5" name="engAdd5"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>5航段累计时间：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engBtSum5" name="engBtSum5"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>5航段平均滑耗：</th>

                    </tr>
                    <tr>
                        <th>8航段累计添加量：</th>

                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>8航段累计时间：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engBtSum8" name="engBtSum8"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>8航段平均滑耗：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAvg8" name="engAvg8"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>10航段累计添加量：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAdd10" name="engAdd10"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>10航段累计时间：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engBtSum10" name="engBtSum10"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>10航段平均滑耗：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAvg10" name="engAvg10"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>13航段累计添加量：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAdd13" name="engAdd13"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>13航段累计时间：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engBtSum13" name="engBtSum13"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>13航段平均滑耗：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAvg13" name="engAvg13"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>15航段累计添加量：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAdd15" name="engAdd15"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>15航段累计时间：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engBtSum15" name="engBtSum15"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>15航段平均滑耗：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAvg15" name="engAvg15"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>20航段累计添加量：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAdd20" name="engAdd20"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>20航段累计时间：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engBtSum20" name="engBtSum20"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                        <th>20航段平均滑耗：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="engAvg20" name="engAvg20"
                                   data-options="onlyview:true,editable:false" style="width: 160px;"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var pkid;
    function i18nCallBack() {
        param = getParentParam_();
        pkid = param.pkid;
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/baseOwn/getEngType",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#epn').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                    });
                } else {
                    MsgAlert({content: '获取发动机型号列表失败', type: 'error'});
                }
            }
        });
        if (pkid) {
            InitDataForm(pkid);
        }
    }

    //回显
    function InitDataForm(pkid) {
        $('#pkid').val(pkid);
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/oil/selectByPrimaryKey/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    ParseFormField_(jdata.obj, $("#mform"));
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        });
    }

</script>
</body>
</html>
