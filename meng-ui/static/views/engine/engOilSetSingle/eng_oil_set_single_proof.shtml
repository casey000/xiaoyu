<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>单次滑耗阈值设置-校核</title>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
    <style type="text/css">
        td {
            padding: 2px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }

        .addBtn {
            padding: 1px 10px;
        }
    </style>
</head>
<body>
<div style="width:95%;margin:0 auto;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="mform">
                <div id="p0" class="easyui-panel" title="单次滑耗阈值设置-校核" style="width: 100%"></div>
                <input type="hidden" id="pkid" name="pkid"/>
                <input type="hidden" id="proofUser" name="proofUser"/>
                <table class="table table-bordered table-info" style="width: 100%">
                    <tr>
                        <td colspan="5" align="right" style="padding: 0;">
                            <input class="btn btn-primary" type="button" id="agreeBtn" onclick="agreeToUpdateStatus()"
                                   value="同意"/>
                            <input class="btn btn-primary" type="button" id="disagreeBtn"
                                   onclick="disagreeToUpdateStatus()" value="不同意"/>
                            <input class="btn btn-primary" type="button" id="proofBtn" onclick="proofToUpdateStatus()"
                                   value="校核"/>
                            <input class="btn btn-primary" type="button" onclick="CloseWindowIframe();" value="关闭"
                                   style="margin-left:3px;margin-right: 20px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>机型/组别：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="acTypeGroup" name="acTypeGroup"
                                   data-options="onlyview: true,editable:false" style="width: 164px;"/>
                        </td>
                        <th>部位：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-combobox" id="engOrApu" name="engOrApu"
                                   data-options="onlyview: true,editable:false"
                                   style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>发动机型号：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="engType" name="engType" data-options="onlyview: true,editable:false"
                                   style="width: 164px;"/>
                        </td>
                        <th>滑耗类别：</th>
                        <td class="tdr">
                            <input class="easyui-combobox" id="valueType" name="valueType"
                                   data-options="onlyview: true,editable:false"
                                   style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>预警值：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="alertValue" name="alertValue"
                                   data-options="onlyview: true,editable:false" style="width: 164px;"/>
                        </td>
                        <th>极限值：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="limitValue" name="limitValue"
                                   data-options="onlyview: true,editable:false" style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 110px;">AMM版本日期：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-datebox" id="ammDate" name="ammDate" data-options="onlyview: true,editable:false"
                                   style="width: 164px;"/>
                        </td>
                        <th style="width: 110px;">AMM TASK编号：</th>
                        <td class="tdr">
                            <input class="easyui-textbox" id="ammTask" name="ammTask" data-options="onlyview: true,editable:false"
                                   style="width: 164px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>校核人：</th>
                        <td class="tdr" style="width: 160px">
                            <input class="easyui-textbox" id="proofName" name="proofName" style="width: 164px;"
                                   data-options="onlyview:true,editable:false"/>
                        </td>
                        <th>校核日期：</th>
                        <td class="tdr">
                            <input class="easyui-datebox" id="proofDate" name="proofDate" style="width: 164px;"
                                   data-options="onlyview:true,editable:false"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    var param = {};
    var pkid;
    var status;
    function i18nCallBack() {
        var userLogin = getLoginInfo();
        $("#proofName").textbox('setValue', userLogin.userName);
        $("#proofUser").val(userLogin.accountId);
        var currentDate = new Date();
        var year = currentDate.getFullYear().toString();
        var month = (currentDate.getMonth() + 1).toString();
        var day = currentDate.getDate().toString();
        $("#proofDate").datebox('setValue', year + "-" + month + "-" + day);
        param = getParentParam_();
        pkid = param.pkid;
        status = param.status;

        InitFuncCodeRequest_({
            data: {
                domainCode: "DA_FLEET,ENG_OR_APU,ENG_OIL_TYPE",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //机型或组别
                    $('#acTypeGroup').combobox({
                        panelHeight: '100px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //部位
                    $('#engOrApu').combobox({
                        panelHeight: '80px',
                        data: jdata.data.ENG_OR_APU,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    //滑耗类别
                    $("#valueType").combobox({
                        panelHeight: '80px',
                        data: jdata.data.ENG_OIL_TYPE,
                        valueField: 'VALUE',
                        textField: 'TEXT'
                    });
                    if (pkid) {
                        InitDataForm(pkid);
                    }
                } else {
                    MsgAlert({content: jdata.msg, type: 'error'});
                }
            }
        });

        if (status == "1") { //状态为"编辑/修订中"
            $("#agreeBtn").hide();
            $("#disagreeBtn").hide();
        } else if (status == "4") { //状态为"删除中"
            $("#proofBtn").hide();
        }
    }

    //回显
    function InitDataForm(pkid) {
        $('#pkid').val(pkid);
        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/EngOilSetSingle/getEngOilSetSingleById/" + pkid,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $("#acTypeGroup").combobox('setValue', jdata.obj.acTypeGroup);
                    $("#engOrApu").combobox('setValue', jdata.obj.engOrApu);
                    $("#engType").combobox('setValue', jdata.obj.engType);
                    $("#alertValue").textbox('setValue', jdata.obj.alertValue);
                    $("#limitValue").textbox('setValue', jdata.obj.limitValue);
                    $("#valueType").textbox('setValue', jdata.obj.valueType);
                    $("#ammTask").textbox('setValue', jdata.obj.ammTask);
                    var ammDate = changeDateFormat(jdata.obj.ammDate);
                    $("#ammDate").datebox('setValue', ammDate);
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        });
    }

    //校核
    function proofToUpdateStatus() {
        var $form = $("#mform");
        var datas = $form.serializeObject();
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/EngOilSetSingle/proofEngOilSetSingle",
            data: datas,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reload_();
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        });
    }

    //同意
    function agreeToUpdateStatus() {
        var $form = $("#mform");
        var datas = $form.serializeObject();
        var flag = "agree";
        datas['flag'] = flag;
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/EngOilSetSingle/proofEngOilSetSingle",
            data: datas,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reload_();
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        });
    }
    //不同意
    function disagreeToUpdateStatus() {
        var $form = $("#mform");
        var datas = $form.serializeObject();
        var flag = "disagree";
        datas['flag'] = flag;
        InitGatewayRequest_({
            async: false,
            path: "/meng-engine/EngOilSetSingle/proofEngOilSetSingle",
            data: datas,
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    param.OWindow.MsgAlert({content: jdata.msg ? jdata.msg : $.i18n.t('msg_tip:TIP.COMMON.OPT_SUCCESS')});
                    param.OWindow.reload_();
                    CloseWindowIframe();
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        });
    }

</script>
</body>
</html>
