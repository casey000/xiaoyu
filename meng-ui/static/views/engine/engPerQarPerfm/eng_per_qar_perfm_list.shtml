<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title data-i18n="">QAR性能数据查询</title>
    <style type="text/css">
        td {
            padding: 3px;
        }

        button {
            width: 45px;
            height: 20px;
            margin-left: 3px;
            vertical-align: middle;
            border: 1px solid #cfcfcf;
            -moz-border-radius: 5px;
            border-radius: 5px;
            backgroud: #d5d5d5;
        }
    </style>
    <script type="text/javascript" src="/js/datagrid_utils.js"></script>
</head>
<body class="ibody">

<div id="tt" class="easyui-tabs" style="width:100%; height: 100%">
    <fieldset class="fieldset_eui">
        <legend data-i18n="common:COMMON_OPERATION.SEARCH">搜索</legend>
        <form id="ffSearch" class="form-horizontal">
            <table class="table table-bordered table-info">
                <tr>
                    <th>机型：</th>
                    <td style="width: 140px">
                        <input class="easyui-combobox" id="acType" name="acType" style="width:140px;"/>
                    </td>
                    <th>机号：</th>
                    <td style="width: 140px">
                        <input class="easyui-combobox" id="acReg" name="acReg" style="width:140px;"/>
                    </td>
                    <th>发动机型号：</th>
                    <td style="width: 120px">
                        <input class="easyui-combobox" id="applyModel" name="applyModel" style="width:120px;"/>
                    </td>
                    <th>件号：</th>
                    <td style="width: 120px">
                        <input class="easyui-combobox" id="epn" name="epn" style="width:120px;"/>
                    </td>
                    <td>
                        <a href="javascript:void(0)" class="searchBtn" data-options="iconCls:'icon-search'"
                           onclick="onSearchClick();"><span>查询</span></a>
                        <a class="clearBtn" onclick="doClear_()" data-options="iconCls:'icon-clear'">
                            <span data-i18n="common:COMMON_OPERATION.RESET">重置</span></a>
                    </td>
                </tr>
                <tr>
                    <th>采集日期从：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-datebox" id="flightDateFrom" data-options="editable:false"
                               name="flightDateFrom" style="width:140px;"/>
                    </td>
                    <th>至：</th>
                    <td style="width: 100px" class="td5">
                        <input class="easyui-datebox" id="flightDateTo" data-options="editable:false"
                               name="flightDateTo" style="width:140px;"/>
                    </td>
                    <th>参数名称：</th>
                    <td style="width: 120px">
                        <input class="easyui-combobox" id="perfmParam" name="perfmParam" style="width:120px;"/>
                    </td>
                    <th>发动机序号：</th>
                    <td style="width: 120px">
                        <input class="easyui-combobox" id="esn" name="esn" style="width:120px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <table id="dg"></table>
</div>
<script>
    var PAGE_DATA = {};
    function i18nCallBack() {
        var currentDate = new Date();
        currentDate.setDate(currentDate.getDate() - 6);
        var year = currentDate.getFullYear().toString();
        var month = (currentDate.getMonth() + 1).toString();
        var day = currentDate.getDate().toString();
        var datCur = (currentDate.getDate() + 6).toString();
        $("#flightDateFrom").datebox('setValue', year + "-" + month + "-" + day);
        $("#flightDateTo").datebox('setValue', year + "-" + month + "-" + datCur);
        $('#mlayout').css({
            height: $(document.body).height() - $("fieldset").height() - 20
        });

        InitGatewayRequest_({
            type: "get",
            async: false,
            path: "/meng-engine/baseOwn/getPerfmParam",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#perfmParam').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px',
                    });
                } else {
                    MsgAlert({content: '获取列表失败', type: 'error'});
                }
            }
        });

        InitFuncCodeRequest_({
            data: {
                domainCode: "DA_FLEET",
                FunctionCode: "ANALYSIS_DOMAIN_BYCODE"
            },
            successCallBack: function (jdata) {
                if (jdata.code == RESULT_CODE.SUCCESS_CODE) {
                    //获取发动机序号
                    InitGatewayRequest_({
                        async: false,
                        data: {matnr: ''},
                        path: "/meng-engine/baseOwn/getEngByType",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#esn').combobox({
                                    data: jdata.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '150px'
                                });
                            } else {
                                MsgAlert({content: '获取列表失败', type: 'error'});
                            }
                        }
                    });
                    //机号
                    $('#acReg').combobox({
                        panelHeight: '100px',
                        url: Constant.API_URL + 'DA_ACTYPE_GET_ACNOS',
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        loadFilter: function (jdata) {
                            return jdata.data;
                        }
                    });
                    //机型
                    $('#acType').combobox({
                        panelHeight: '100px',
                        data: jdata.data.DA_FLEET,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        onSelect: function (item) {
                            $('#acReg').combobox({ //机号
                                panelHeight: '100px',
                                queryParams: {acType: item.VALUE},
                                url: Constant.API_URL + 'DA_ACTYPE_GET_ACNOS',
                                valueField: 'VALUE',
                                textField: 'TEXT',
                                loadFilter: function (jdata) {
                                    return jdata.data;
                                }
                            });
                        }
                    });
                    //发动机型号
                    InitGatewayRequest_({
                        async: false,
                        path: "/meng-engine/basTypeMapper/getEngtypesAll",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#applyModel').combobox({
                                    data: jdata.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '100px',
                                });
                            } else {
                                MsgAlert({content: '获取型号列表失败', type: 'error'});
                            }
                        }
                    });
                    InitGatewayRequest_({
                        type: "get",
                        async: false,
                        path: "/meng-engine/baseOwn/getEngType",
                        successCallBack: function (jdata) {
                            if (jdata.success == true) {
                                $('#epn').combobox({
                                    data: jdata.obj,
                                    valueField: 'VALUE',
                                    textField: 'TEXT',
                                    panelHeight: '150px',
                                    onSelect: function (item) {
                                        //获取发动机序号
                                        InitGatewayRequest_({
                                            async: false,
                                            data: {matnr: item.VALUE},
                                            path: "/meng-engine/baseOwn/getEngByType",
                                            successCallBack: function (jdata) {
                                                if (jdata.success == true) {
                                                    $('#esn').combobox({
                                                        data: jdata.obj,
                                                        valueField: 'VALUE',
                                                        textField: 'TEXT',
                                                        panelHeight: '150px'
                                                    });
                                                } else {
                                                    MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                                                }
                                            }
                                        });
                                    }
                                });
                            } else {
                                MsgAlert({content: '获取发动机型号列表失败', type: 'error'});
                            }
                        }
                    });
                    InitDataGrid();
                } else {
                    MsgAlert({content: jdata.errorMessage, type: 'error'});
                }
            }
        });
    }

    function InitDataGrid() {
        var data_ = [];
        //验证网关查询接口
        var queryParams = $("#ffSearch").serializeObject();
        $('#dg').GatewayDataGrid({
            identity: 'dg',
            queryParams: queryParams,
            pagination: true,
            path: "/meng-engine/engPerQarPerfm/listByPage",
            columns: {
                param: {FunctionCode: 'ENG_PER_QAR_PERFM_LIST'},
                alter: {
                    flightDate: {
                        type: 'date'
                    }
                }
            }
        });
    }

    function onSearchClick() {
        var isValidate = $("#ffSearch").form('validate');
        if (!isValidate) {
            return;
        }
        InitDataGrid();
    }
    //重置
    function doClear_() {
        $("#ffSearch").form('clear');
        getAcnosForReset();
        getEsnsForReset();
        InitDataGrid();
    }

    //获取重置后的机号
    function getAcnosForReset() {
        //机号
        $('#acReg').combobox({
            panelHeight: '100px',
            url: Constant.API_URL + 'DA_GET_ACNOS',
            valueField: 'VALUE',
            textField: 'TEXT',
            loadFilter: function (jdata) {
                return jdata.data;
            }
        });
    }

    //获取重置后的发动机序号
    function getEsnsForReset() {
        //获取发动机序号
        InitGatewayRequest_({
            async: false,
            data: {matnr: ''},
            path: "/meng-engine/baseOwn/getEngByType",
            successCallBack: function (jdata) {
                if (jdata.success == true) {
                    $('#esn').combobox({
                        data: jdata.obj,
                        valueField: 'VALUE',
                        textField: 'TEXT',
                        panelHeight: '150px'
                    });
                } else {
                    MsgAlert({content: '获取发动机序号列表失败', type: 'error'});
                }
            }
        });
    }

</script>
</body>
</html>
