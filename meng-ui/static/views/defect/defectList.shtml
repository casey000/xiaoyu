<div class="div_dialog">

    <div class="list_btn_row">
        <ul>

            <input auth="DEFECT_EXPORT_REVIEW" class="right_button" id="export_doc_defect_daily" type="button" value="日报word导出"/>
            <input auth="DEFECT_EXPORT_REVIEW" class="right_button" id="export_excel_defect_log" type="button" value="导出Defect回顾"/>

            <a auth="DEFECT_ADD" class="l-btn l-btn-small l-btn-plain" group="" href="javascript:void(0)" id="add_btn">
							<span class="l-btn-left l-btn-icon-left">
								<span class="l-btn-icon icon-add" style="position: static;">&nbsp;</span>

    <script>
        function finda(){
            let nodes = $(".ui-state-highlight");
            let length = nodes.length;  //仅等于1时可以执行操作
            let id = $(nodes).attr("id");
            let sfa = $(document).sfaQuery();
            let rowData = sfa.queryGrid.jqGrid.getRowData(id);
            let defectNo =$(rowData.defectNo).text() //defect编号
        }
    </script>
