<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--#include virtual="/views/items/resource_.shtml"-->
    <!--#include virtual="/views/defect/defect_js.shtml"-->
    <!-- <script type="text/javascript" src="http://10.88.15.51:8080/js/jquery/lhgdialog/lhgdialog.js"></script> -->
    <meta charset="UTF-8">
    <title>物理补片信息</title>
    <link href="/css/nrc/nrc_add.css" rel="stylesheet">
    <style type="text/css">
        .addpatch_table {
            width: 100%;
            height: 100%;
            table-layout: fixed;
            border-width: 1px;
            display: table;
            border-collapse: collapse;
        }
        .table-cell-value{
            height: 40px;
            width: 2%;
            word-break: break-all;
            text-align: center;
            position: relative;
        }
        .table-cell-value-long{
            height: 40px;
            width: 6%;
            word-break: break-all;
            text-align: center;
            position: relative;
        }
        .table-cell-value-w{
            height: 40px;
            width: 40%;
            word-break: break-all;
            text-align: center;
            position: relative;
        }
        .addpatch_table th{
            height: 40px;
            width: 2%;
            font-family: 微软雅黑;
            color: rgb(102, 102, 102);
            font-size: 12px;

        }
        .in_long{
            height: 20px;
            width: 100%;
        }
        .in_long_end{
            height: 20px;
            width: 90%;
        }
        .in_text{
            height: 40px;
            width: 98%;
        }
    </style>
</head>
<body>
<div style="width: 100%;height: 40px;line-height: 40px;margin-top: 1%"background-color:rgb(245, 245, 246)">
<span style="float: left;margin-left: 20px;"><font color="black">修理补片信息</font></span>
</div>

<form id="addCCform" class="form-horizontal">
    <table class="addpatch_table">
        <tr id="patchdata">
            <th class="table-c" colspan="1">长（inch）:</th>
            <td class="table-cell-value" colspan="2"><input type="text" class="in_long" id="patch-length"></td>
            <th class="table-c" colspan="1">宽（inch）:</th>
            <td class="table-cell-value" colspan="2"><input type="text" class="in_long" id="patch-width"></td>
            <th class="table-c" colspan="1">厚度（inch）:</th>
            <td class="table-cell-value" colspan="2"><input type="text" class="in_long" id="patch-thickness"></td>
            <th class="table-c" colspan="1">面积（in²）:</th>
            <td class="table-cell-value" colspan="2"><input type="text" class="in_long" id="patch-area"></td>
            <th class="table-c" colspan="1">材料:</th>
            <td class="table-cell-value-long" colspan="2" ><input type="text" class="in_long_end" id="patch-mater"></td>
        </tr>
        <tr>
            <th class="table-c" colspan="1">重量（g）:</th>
            <td class="table-cell-value-w" colspan="5"><input type="text" class="in_long" id="patch-weight"></td>
            <th class="table-c" colspan="1">力矩变化（LBS）:</th>
            <td class="table-cell-value-w" colspan="5"><input type="text" class="in_long" id="patch-change"></td>
            <th class="table-c" colspan="1">内外补:</th>
            <td class="table-cell-value-w" colspan="2" >
                <input type="radio"  name="in-patch" id="inside-patch" value="1" style="margin-left: 0%"> <label >内补</label>
                <input type="radio"  name="out-patch" id="over-patch"  value="2" style="margin-left: 30%"><label >外补</label>
            </td>
        </tr>
        <tr>
            <th class="table-c" colspan="1">备注</th>
            <td class="table-cell cell-normal" colspan="14"><input type="text" class="in_text" id="patch-remark"></td>
        </tr>

        <tr>
            <td colspan="15" style="background-color:rgb(245, 245, 246)">
                <div style="width: 100%;height: 40px;line-height: 40px;">
                    <span style="float: left;margin-left: 20px"><font color="black">附件信息</font></span>
                    <span style="float: left;margin-left: 40%">文件名</span>

                    <div class="add_jiahao" onclick="add_file()"
                         style="margin-right:1%;margin-top: 10px;float: right;"></div>
                </div>
                <div id="attach_file_data" style="background-color: #ffffff">

                </div>
                <div id="attach_file" style="background-color: #ffffff">

                </div>
            </td>
        </tr>


    </table>


</form>



</body>
<script src="/js/plugins/ajaxfileupload/ajaxfileupload.js" type="text/javascript"></script>
<script src="../../../js/datagrid_utils.js" type="text/javascript"></script>
<script src="/js/nrc/assembly.js" type="text/javascript"></script>
<script src="/js/nrc/close_nrc.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
</html>
