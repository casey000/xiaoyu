<table class="table table-bordered table-info" style="padding-top:10px" id="tbmList">
    <tr>
        <th class="table-cell cell-normal">Task No</th>
        <th class="table-cell cell-normal">Document No</th>
        <th class="table-cell cell-normal">Flight Date</th>
        <th class="table-cell cell-normal">Station</th>
        <th class="table-cell cell-normal">FltT.No</th>
    </tr>
    
</table>
    
<script type="text/javascript">

    $(function(){
        /** 获取列表数据 **/
        function get_list_data(){
            let defectId = parent.get_defectId();
            let defectNo = parent.get_defectNo();
            let url = `/api/v1/station_task/getWorkOrderByDefectNo?defectNo=${defectNo}`;
            axios.get(url).then(response=>{
                if(response.data.msg.toUpperCase().indexOf("SUCCESS") != -1){
                    console.log("response.relation.data");
                    console.log(response.data.data);
                    load_list_data(response.data.data)
                }else if(response.data.msg.toUpperCase().indexOf("ERROR") != -1){
                    throw new Error("tbm列表获取失败")
                }
            }).catch(err=>{
                load_list_data();
                MsgAlert({type: "error", content: err.message})
            })
        }

        function load_list_data(data){
            if(!data || !Array.isArray(data) || data.length < 1){
                //没有数据
                $("#tbmList").append(`<tr>\r\n \
                                    <td class="table-cell cell-normal" colspan="99">N/A</td>\r\n \
                                </tr>\r\n`)
            }else{
                //显示数据
                for(let i = 0, len = data.length; i < len; i++){
                    each_table_row(i, data[i])
                }
            }
        }

        function each_table_row(index, row_data){
            if(!row_data){
                return ""
            }
            let html = "";
            let jobDate = row_data.jobDate ? formatterDate(new Date(row_data.jobDate)) : "";
            
            html = `<tr>
                        <td class="table-cell cell-normal"><a style="color: #f60" id="taskNo${index}">${row_data.workNumber || ""}</a></td>
                        <td class="table-cell cell-normal">${row_data.cardNumber || ""}</td>
                        <td class="table-cell cell-normal">${jobDate}</td>
                        <td class="table-cell cell-normal">${row_data.station||""}</td>
                        <td class="table-cell cell-normal">${row_data.flightNo||""}</td>
                    </tr>`;
            $("#tbmList").append(html);
            // $("#CCNo" + index).click(()=>openAddCC(row_data.id, row_data.acReg))
            return html;

        }

        /** 打开addCC页面 **/
        function openAddCC(id, ac){
            let title = "【查看TLB CC】";
            let param = {
                operation: "view",
                defect_info: {
                    ac: ac || "",
                },
                id: id,
                type:"see"
            };


            let url = "/views/defect/new_addcc.shtml";
            ShowWindowIframe({
                width: "1200",
                height: "700",
                title: title,
                param: param,
                url: url
            });
        }

        get_list_data();
    })
    
</script>
