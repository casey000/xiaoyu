<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head id="i18n_" module="">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <title>DEFECT FAULTS REMARK</title>
    <style type="text/css">
        .table-cell {
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .cell-normal {
            height: 40px;
        }
    </style>
</head>

<body>
<table class="table table-bordered table-info">
    <tr>
        <th width="12%" class="td table-cell cell-normal">DefectNo.</th>
        <td class="td table-cell cell-normal" width="21%">
            <div style="word-break:break-all"><span id="defectNo"></span></div>
        </td>
    </tr>
    <tr>
        <th width="12%" class="td table-cell cell-normal">Creator</th>
        <td class="td table-cell cell-normal" width="21%">
            <div style="word-break:break-all"><span id="creator"></span></div>
        </td>

        <th width="12%" class="td table-cell cell-normal">Create Time</th>
        <td class="td table-cell cell-normal" width="21%">
            <div style="word-break:break-all"><span id="ctime"></span></div>
        </td>
    </tr>

    <tr>
        <th width="12%" class="td table-cell cell-normal">Org Repeat Faults</th>
        <td class="td table-cell cell-normal" width="21%">
            <div style="word-break:break-all"><span id="orgRepeatFaults"></span></div>
        </td>

        <th width="12%" class="td table-cell cell-normal">New Repeat Faults</th>
        <td class="td table-cell cell-normal" width="21%">
            <div style="word-break:break-all"><span id="newRepeatFaults"></span></div>
        </td>
    </tr>

    <tr>

        <th width="12%" class="td table-cell cell-normal">Org Multiple Faults</th>
        <td class="td table-cell cell-normal" width="21%">
            <div style="word-break:break-all"><span id="orgMultipleFaults"></span></div>
        </td>

        <th width="12%" class="td table-cell cell-normal">New Multiple Faults</th>
        <td class="td table-cell cell-normal" width="21%">
            <div style="word-break:break-all"><span id="newMultipleFaults"></span></div>
        </td>
    </tr>
    <tr>
        <!--<td  class="td-line-hight-background ">Remark:</td>-->
        <!--<td colspan="3">-->
            <!--<textarea id="remark" rows="5" disabled="disabled"></textarea>-->
        <!--</td>-->
        <th class="th" align="right" style="width: 80px;">Remark:</th>
        <td class="tdr" colspan="5">
            <textarea id="remark" disabled="disabled" style="width: 425px;height:60px;"></textarea>
        </td>
    </tr>
</table>
</body>
<script type="text/javascript" src="/js/datagrid_utils.js"></script>
<script type="text/javascript">
    $(function () {
        const params = getParentParam_();
        if (params) {
            InitDataForm(params);
        }
    });


    //
    // function i18nCallBack() {
    //     param = getParentParam_();
    //     if (param) {
    //         InitDataForm(param);
    //     }
    // }

    function InitDataForm(params) {
        var rowData = params.rowObject;
        var defectNo = rowData.defectNo == null ? "" : rowData.defectNo;
        var creator = rowData.creator == null ? "" : rowData.creator.realName + '(' + rowData.creator.userName + ')';
        var ctime = rowData.ctime == null ? "" : rowData.ctime;
        var orgRepeatFaults = rowData.orgRepeatFaults == null ? "" : rowData.orgRepeatFaults;
        var newRepeatFaults = rowData.newRepeatFaults == null ? "" : rowData.newRepeatFaults;
        var orgMultipleFaults = rowData.orgMultipleFaults == null ? "" : rowData.orgMultipleFaults;
        var newMultipleFaults = rowData.newMultipleFaults == null ? "" : rowData.newMultipleFaults;
        var remark = rowData.remark == null ? "" : rowData.remark;
        $("#defectNo").text(defectNo);
        $("#creator").text(creator);
        $("#ctime").text(ctime);
        $("#orgRepeatFaults").text(orgRepeatFaults);
        $("#newRepeatFaults").text(newRepeatFaults);
        $("#orgMultipleFaults").text(orgMultipleFaults);
        $("#newMultipleFaults").text(newMultipleFaults);
        $("#remark").text(remark);
    }
</script>
</html>
