<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head id="i18n_" module="ws_infra_struct">
    <!--#include virtual="/views/items/resource_.shtml"-->
    <style type="text/css">
        td{ padding: 3px; }
    </style>
    <script type="text/javascript">
        var param = {};
        function i18nCallBack(){
            param = getParentParam_();
        }

        function doExport(){
            var v = $("input:radio[name='exportMode']:checked").val();
            var args = $.extend({}, param.DG_PARAMS, {functionCode: param.functionCode, fileName: param.fileName, jsParam: param.JS_PARAM });
            if(v == 'all'){
                args.rows = 2147483647;
            }
            param.OWindow.doPost(Constant.API_URL + param.functionCode_, args);
            setTimeout(function(){ CloseWindowIframe(); }, 100);
        }
    </script>
</head>
<body>

<div style="text-align:center;height:45px;padding-top:10px">
    <input name="exportMode" value="page" type="radio" checked="checked" /> 当前页
    <input name="exportMode" value="all" type="radio" /> 全部数据
</div>
<div style="margin-top: 8px; text-align: center;">
    <input class="btn btn-primary"  type="button" value="确定" style="margin:5px; width:50px" onclick="doExport()"/>&nbsp;&nbsp;&nbsp;
    <input class="btn btn-primary" type="button"  value="关闭" style="margin:5px; width:50px" onclick="CloseWindowIframe()"/>
</div>
</body>
</html>
